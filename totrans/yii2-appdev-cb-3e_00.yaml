- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Yii is a free, open source web application development framework, written in
    PHP5, that promotes clean DRY design and encourages rapid development. It works
    to streamline your application development time and helps to ensure an extremely
    efficient, extensible, and maintainable end product. Being extremely performance-optimized,
    Yii is a perfect choice for any size project. However, it has been built with
    sophisticated, enterprise applications in mind. You have full control over the
    configuration from head-to-toe (presentation-to-persistence) to conform to your
    enterprise development guidelines. It comes packaged with tools to help test and
    debug your application, and has clear and comprehensive documentation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Yii 是一个免费的开源网络应用程序开发框架，用 PHP5 编写，它促进了干净的 DRY 设计，并鼓励快速开发。它旨在简化您的应用程序开发时间，并帮助确保最终产品极其高效、可扩展和易于维护。由于性能优化极高，Yii
    是任何规模项目的完美选择。然而，它是以复杂的企业应用程序为设计理念的。您可以从头到尾（从表示到持久化）完全控制配置，以符合您的企业开发指南。它附带了一些工具，可以帮助测试和调试您的应用程序，并且具有清晰和全面的文档。
- en: This book is a collection of Yii2 recipes. Each recipe is represented as a full
    and independent item, which showcases solutions from real web applications. So
    you can easily reproduce them in your environment and learn Yii2 fast and without
    tears. All recipes are explained with step-by-step code examples and clear screenshots.
    Yii2 is like a suit that looks great off the rack, but is also very easy to tailor
    to fit your needs. Virtually every component of the framework is extensible. This
    book will show how to use official extensions, extend any component, or write
    a new one.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是 Yii2 菜谱的集合。每个菜谱都是一个完整且独立的条目，展示了来自真实网络应用程序的解决方案。因此，您可以在自己的环境中轻松复制它们，快速且无泪地学习
    Yii2。所有菜谱都配有逐步的代码示例和清晰的截图。Yii2 像一件从货架上看起来很棒的西装，同时也非常容易根据您的需求定制。几乎框架的每个组件都是可扩展的。本书将展示如何使用官方扩展，扩展任何组件，或编写一个新的组件。
- en: This book will help you create modern web applications quickly, and make sure
    they perform well using examples and business logic from real life. You will deal
    with the Yii command line, migrations, and assets. You will learn about role-based
    access, security, and deployment. We'll show you how to easily get started, configure
    your environment, and be ready to write web applications efficiently and quickly.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您快速创建现代网络应用程序，并确保它们通过真实生活中的示例和业务逻辑表现良好。您将处理 Yii 命令行、迁移和资产。您将了解基于角色的访问、安全和部署。我们将向您展示如何轻松开始，配置您的环境，并准备好高效快速地编写网络应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015.xhtml#E9OE1-ae331331bc644dc9b658d3634f0748da "Chapter 1. Fundamentals"),
    *Fundamentals*, covers how to install the Yii Framework and different ways to
    install it. We will introduce you to application templates: basic and advanced
    and what is difference between them. Then you will learn about dependency injection
    container. This chapter contains info about model events, which are triggered
    after some simple actions such as model saving and updating and another. We will
    learn how to use external code which will include ZendFramework, Laravel, and
    Sympony in examples. We will also learn how to update your yii-1.x.x based application
    to yii2 step-by-step. A few more recipes are available at [https://www.packtpub.com/sites/default/files/downloads/4270OS_Chapter1.pdf](https://www.packtpub.com/sites/default/files/downloads/4270OS_Chapter1.pdf).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015.xhtml#E9OE1-ae331331bc644dc9b658d3634f0748da "第1章. 基础"), *基础*，涵盖了如何安装
    Yii 框架以及不同的安装方式。我们将向您介绍应用模板：基本和高级，以及它们之间的区别。然后您将了解依赖注入容器。本章包含有关模型事件的信息，这些事件在执行一些简单操作（如模型保存和更新等）后触发。我们将学习如何使用外部代码，包括在示例中使用
    ZendFramework、Laravel 和 Sympony。我们还将学习如何逐步将基于 yii-1.x.x 的应用程序更新到 yii2。更多食谱可在[https://www.packtpub.com/sites/default/files/downloads/4270OS_Chapter1.pdf](https://www.packtpub.com/sites/default/files/downloads/4270OS_Chapter1.pdf)找到。'
- en: '[Chapter 2](part0024.xhtml#MSDG1-ae331331bc644dc9b658d3634f0748da "Chapter 2. Routing,
    Controllers, and Views"), *Routing, Controllers, and Views*, teaches some handy
    things about the Yii URL router, controllers, and views. You will be able to make
    your controllers and views more flexible.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0024.xhtml#MSDG1-ae331331bc644dc9b658d3634f0748da "第2章. 路由、控制器和视图"),
    *路由、控制器和视图*，介绍了关于 Yii URL 路由器、控制器和视图的一些实用技巧。您将能够使您的控制器和视图更加灵活。'
- en: '[Chapter 3](part0039.xhtml#1565U1-ae331331bc644dc9b658d3634f0748da "Chapter 3. ActiveRecord,
    Model, and Database"), *ActiveRecord, Model, and Database*, discusses the three
    main methods to work with databases in Yii: Active Record, query builder, and
    direct SQL queries through DAO. All three are different in terms of syntax, features,
    and performance. In this chapter we will learn how to work with the database efficiently,
    when to use models and when not to, how to work with multiple databases, how to
    automatically preprocess Active Record fields, and how to use powerful database
    criteria.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0039.xhtml#1565U1-ae331331bc644dc9b658d3634f0748da "第3章。ActiveRecord、模型和数据库")，*ActiveRecord、模型和数据库*，讨论了在Yii中与数据库交互的三个主要方法：Active
    Record、查询构建器和通过DAO的直接SQL查询。这三个方法在语法、功能和性能方面都不同。在本章中，我们将学习如何高效地与数据库交互，何时使用模型以及何时不使用，如何处理多个数据库，如何自动预处理Active
    Record字段，以及如何使用强大的数据库条件。'
- en: '[Chapter 4](part0050.xhtml#1FLS41-ae331331bc644dc9b658d3634f0748da "Chapter 4. Forms"),
    *Forms*, covers how Yii makes working with forms a breeze and the documentation
    on it is almost complete. Still, there are some areas that need clarification
    and examples.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0050.xhtml#1FLS41-ae331331bc644dc9b658d3634f0748da "第4章。表单")，*表单*，介绍了Yii如何使处理表单变得轻松，并且关于它的文档几乎已经完成。尽管如此，还有一些需要澄清和示例的区域。'
- en: '[Chapter 5](part0062.xhtml#1R42S1-ae331331bc644dc9b658d3634f0748da "Chapter 5. Security"),
    *Security*, discusses how to keep your application secure according to the general
    web application security principle "filter input, escape output." We will cover
    topics such as creating your own controller filters, preventing XSS, CSRF, and
    SQL injections, escaping output, and using role-based access control.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0062.xhtml#1R42S1-ae331331bc644dc9b658d3634f0748da "第5章。安全")，*安全*，讨论了根据通用Web应用安全原则“过滤输入，转义输出”如何保持您的应用程序安全。我们将涵盖创建自己的控制器过滤器、防止XSS、CSRF和SQL注入、转义输出以及使用基于角色的访问控制等主题。'
- en: '[Chapter 6](part0070.xhtml#22O7C1-ae331331bc644dc9b658d3634f0748da "Chapter 6. RESTful
    Web Services"), *RESTful Web Services*, covers how to write RESTful Web Services
    using Yii2 and built-in features.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0070.xhtml#22O7C1-ae331331bc644dc9b658d3634f0748da "第6章。RESTful Web服务")，*RESTful
    Web服务*，介绍了如何使用Yii2和内置功能编写RESTful Web服务。'
- en: '[Chapter 7](part0076.xhtml#28FAO1-ae331331bc644dc9b658d3634f0748da "Chapter 7. Official
    Extensions"), *Official Extensions*, explains us how to install and use official
    extensions in your project. You will learn how to write your own extension and
    share it for another developers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0076.xhtml#28FAO1-ae331331bc644dc9b658d3634f0748da "第7章。官方扩展")，*官方扩展*，解释了如何在项目中安装和使用官方扩展。您将学习如何编写自己的扩展并与其他开发者共享。'
- en: '[Chapter 8](part0086.xhtml#2I0GC1-ae331331bc644dc9b658d3634f0748da "Chapter 8. Extending
    Yii"), *Extending Yii*, covers not only how to implement your own Yii extension,
    but also how to make your extension reusable and useful for the community. In
    addition, we will focus on many things you should do in order to make your extension
    as efficient as possible.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0086.xhtml#2I0GC1-ae331331bc644dc9b658d3634f0748da "第8章。扩展Yii")，*扩展Yii*，不仅涵盖了如何实现自己的Yii扩展，还涵盖了如何使您的扩展可重用并对社区有用。此外，我们将关注许多您应该做的事情，以便使您的扩展尽可能高效。'
- en: '[Chapter 9](part0099.xhtml#2UD7M2-ae331331bc644dc9b658d3634f0748da "Chapter 9. Performance
    Tuning"), *Performance Tuning*, teaches some best practices of developing an application
    that will run smoothly until you have very high loads. Yii is one of the fastest
    frameworks out there. Still, when developing and deploying an application, it
    is good to have some extra performance for free, as well as following best practices
    for the application itself. In this chapter, we will see how to configure Yii
    to gain extra performance. In addition, we will learn some best practices for
    developing an application that will run smoothly until we have very high loads.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0099.xhtml#2UD7M2-ae331331bc644dc9b658d3634f0748da "第9章。性能调优")，*性能调优*，教授了一些开发出能够平稳运行直到非常高的负载的应用程序的最佳实践。Yii是其中最快的框架之一。然而，在开发和部署应用程序时，拥有一些额外的免费性能以及遵循应用程序本身的最佳实践是很好的。在本章中，我们将了解如何配置Yii以获得额外的性能。此外，我们还将学习一些开发出能够平稳运行直到非常高的负载的应用程序的最佳实践。'
- en: '[Chapter 10](part0106.xhtml#352RK1-ae331331bc644dc9b658d3634f0748da "Chapter 10. Deployment"),
    *Deployment*, covers various tips, which are especially useful on application
    deployment and when developing an application in a team, or when you just want
    to make your development environment more comfortable.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0106.xhtml#352RK1-ae331331bc644dc9b658d3634f0748da "第10章。部署")，*部署*，涵盖了各种技巧，这些技巧在应用部署时特别有用，当你在团队中开发应用，或者只是想要使你的开发环境更加舒适时。'
- en: '[Chapter 11](part0115.xhtml#3DLGM1-ae331331bc644dc9b658d3634f0748da "Chapter 11. Testing"),
    *Testing*, teaches us how to use the best technologies for testing such as Codeception,
    PhpUnit, Atoum, and Behat. You will be introduced how to write simple tests and
    how to avoid regression errors in your applicaiton.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0115.xhtml#3DLGM1-ae331331bc644dc9b658d3634f0748da "第11章。测试")，*测试*，教我们如何使用最佳测试技术，如Codeception、PhpUnit、Atoum和Behat。你将了解如何编写简单的测试以及如何避免在应用程序中产生回归错误。'
- en: '[Chapter 12](part0120.xhtml#3IE3G1-ae331331bc644dc9b658d3634f0748da "Chapter 12. Debugging,
    Logging, and Error Handling"), *Debugging, Logging, and Error Handling*, discusses
    review logging, analyzing the exception stack trace, and implementing our own
    error handler. It is not possible to create a bug-free application if it is relatively
    complex, so developers have to detect errors and deal with them as fast as possible.
    Yii has a good set of utility features to handle logging and handling errors.
    Moreover, in the debug mode, Yii gives you a stack trace if there is an error.
    Using it, you can fix errors faster.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0120.xhtml#3IE3G1-ae331331bc644dc9b658d3634f0748da "第12章。调试、日志记录和错误处理")，*调试、日志记录和错误处理*，讨论了审查日志、分析异常堆栈跟踪以及实现我们自己的错误处理器。如果应用相对复杂，那么创建一个无错误的程序是不可能的，因此开发者必须尽快检测错误并处理它们。Yii提供了一套很好的实用功能来处理日志记录和错误处理。此外，在调试模式下，如果出现错误，Yii会提供堆栈跟踪。使用它，你可以更快地修复错误。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需
- en: 'In order to run the examples in this book, the following software will be required:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了运行本书中的示例，需要以下软件：
- en: Web server
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络服务器
- en: Database server
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库服务器
- en: PHP
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP
- en: Yii2
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yii2
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for developers with good PHP5 knowledge and MVC-frameworks who
    have tried to develop applications using the Yii 1.x.x version. This book will
    be very useful for all those who would like to try Yii2, or those who are afraid
    to move from Yii 1.x.x. to Yii2\. If you have still not tried Yii2, this book
    is definitely for you!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为具有良好PHP5知识和MVC框架知识，并尝试使用Yii 1.x.x版本开发应用程序的开发者而编写的。对于那些想要尝试Yii2，或者害怕从Yii
    1.x.x迁移到Yii2的开发者来说，本书将非常有用。如果你还没有尝试过Yii2，这本书绝对适合你！
- en: Sections
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it..., How it works..., There's more..., and See also).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些频繁出现的标题（准备、如何操作...、工作原理...、更多内容...和相关信息）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，这些信息对食谱很有帮助。
- en: Conventions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "we
    are defining an alias parameter that should be specified in the URL after `/page/`."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们正在定义一个别名参数，该参数应在`/page/`之后在URL中指定。”
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Generate a `Post` model using Gii with an enabled **Generate ActiveQuery**
    option that generates the `PostQuery` class."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示：“使用Gii生成启用了**生成ActiveQuery**选项的`Post`模型，这将生成`PostQuery`类。”'
- en: Note
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示在框中。
- en: Tip
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有所专长，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载本书的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Yii2-Application-Development-Cookbook-Third-Edition](https://github.com/PacktPublishing/Yii2-Application-Development-Cookbook-Third-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Yii2-Application-Development-Cookbook-Third-Edition](https://github.com/PacktPublishing/Yii2-Application-Development-Cookbook-Third-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包可供选择，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/Yii2ApplicationDevelopmentCookbookThirdEdition_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Yii2ApplicationDevelopmentCookbookThirdEdition_ColorImages.pdf).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从 [http://www.packtpub.com/sites/default/files/downloads/Yii2ApplicationDevelopmentCookbookThirdEdition_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Yii2ApplicationDevelopmentCookbookThirdEdition_ColorImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这个问题，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**错误清单**部分显示。
- en: Piracy
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版受版权保护的材料是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上遇到任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，以保护我们的作者和我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
