- en: Appendix C. phpBB Code and Permission Cheatsheets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this appendix you’ll find both a quick reference for the BBCodes used while
    posting, and tables that describe the phpBB privileges system. You will find more
    information about the BBCodes in [Chapter 3](ch03.html "Chapter 3. A Quick Tour
    of phpBB") and about the permissions in [Chapter 5](ch05.html "Chapter 5. Forum
    Administration").
  prefs: []
  type: TYPE_NORMAL
- en: BBCode Cheatsheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The available BB Code tags are divided into four categories based on their purpose—tags
    used for formatting, for creating lists, for quotes and code snippets, and finally
    for adding images and links.
  prefs: []
  type: TYPE_NORMAL
- en: Formatting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Code | Results and Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `This is [b]bold[/b]` | ![Formatting](img/1132_C_01.jpg) |'
  prefs: []
  type: TYPE_TB
- en: '| `...and this is [i]italics [/i]`. | ![Formatting](img/1132_C_02.jpg) |'
  prefs: []
  type: TYPE_TB
- en: '| `Now - [u]underline [/u]`. | ![Formatting](img/1132_C_03.jpg) |'
  prefs: []
  type: TYPE_TB
- en: '| `[u][i][b]Nesting...[/b][/i][/u]` | ![Formatting](img/1132_C_04.jpg)For nesting
    tags, close the last tag you opened first, and keep going in the reverse order
    until the first tag is closed. |'
  prefs: []
  type: TYPE_TB
- en: '| `[color=darkred]Dark red color using color name[/color]` | ![Formatting](img/1132_C_05.jpg)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `[color=#000099]Blue, using HTML color code[/color]` | ![Formatting](img/1132_C_06.jpg)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `[size=1]Hardly visible text[/size]` | ‘1’ is the smallest possible value
    for text size, which results in almost invisible text. |'
  prefs: []
  type: TYPE_TB
- en: '| `[size=12]Normal text[/size]` | ![Formatting](img/1132_C_07.jpg) |'
  prefs: []
  type: TYPE_TB
- en: '| `[size=29]The largest[/size]` | ![Formatting](img/1132_C_08.jpg)‘29’ is the
    largest font size. |'
  prefs: []
  type: TYPE_TB
- en: Lists
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Code | Results and Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `[list]``[*]Apples``[*]Pears``[*]Bananas``[*]Oranges``[/list]` | ![Lists](img/1132_C_09.jpg)This
    is an example of an unordered list.Every item in the list starts with `[*]` and
    ends with a new line. |'
  prefs: []
  type: TYPE_TB
- en: '| `[list=1]``[*]Apples``[*]Pears``[*]Bananas``[*]Oranges``[/list]` | ![Lists](img/1132_C_10.jpg)Ordered
    lists are created just like the unordered ones—by adding an `=1` parameter to
    the list tag. Lists always start from 1, so typing `=5` will not make the list
    start from 5, but will cause the entire list to be displayed as it is, exposing
    the BB tags. |'
  prefs: []
  type: TYPE_TB
- en: '| `[list=a]``[*]Apples``[*]Pears``[*]Bananas``[*]Oranges``[/list]` | ![Lists](img/1132_C_11.jpg)Ordered
    lists can also use letters instead of numbers. |'
  prefs: []
  type: TYPE_TB
- en: '| `[list]``[*]Apples``[*]Pears``[*]Bananas``[*]Oranges``[list=1][*]Apples``[*]Pears``[*]Bananas``[*]Oranges``[list=a][*]Apples``[*]Pears``[*]Bananas``[*]Oranges``[/list]``[/list]``[/list]`
    | ![Lists](img/1132_C_12.jpg)You can nest lists. |'
  prefs: []
  type: TYPE_TB
- en: Quotes and Code Snippets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Code | Results and Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `[quote]Just a quote[/quote]` | ![Quotes and Code Snippets](img/1132_C_13.jpg)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `[quote="The dude"]Quoting another user[/quote]` | ![Quotes and Code Snippets](img/1132_C_14.jpg)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `[quote=" http://mail.yahoo.com "]Free web mail[/quote]` | ![Quotes and Code
    Snippets](img/1132_C_15.jpg)This shows an undocumented behavior in the BBCode
    parser that allows you to quote a site and at the same time create a link to the
    site. Notice the spaces surrounding the URL. |'
  prefs: []
  type: TYPE_TB
- en: '| `[quote=" test@example.com "]I’m a test[/quote]` | ![Quotes and Code Snippets](img/1132_C_16.jpg)The
    same undocumented behavior in phpBB’s BBCode parser allows the creation of an
    e-mail link. |'
  prefs: []
  type: TYPE_TB
- en: '| `[code]``if (!$sleeping)``{``keepPosting()`;`}``[/code]` | ![Quotes and Code
    Snippets](img/1132_C_17.jpg)The `code` tag is designed to display code snippets,
    using a fixed-width font. |'
  prefs: []
  type: TYPE_TB
- en: '| `[code]``--------------``&#124; Sad &#124; Glad &#124;``--------------``&#124;
    Mad &#124; Bad &#124;``--------------``[/code]` | ![Quotes and Code Snippets](img/1132_C_18.jpg)The
    fixed-width font of the `code` tag allows posting of indented programming code,
    but can also be used for posting tabular data and ASCII art. |'
  prefs: []
  type: TYPE_TB
- en: Inserting Images and Links
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Code | Results and Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `[img]http://www.packtpub.com/images/Packt.png[/img]` | ![Inserting Images
    and Links](img/1132_C_19.jpg)The `img` tag allows you to include images in your
    posts, provided the image is available on the Internet and you know its URL. |'
  prefs: []
  type: TYPE_TB
- en: '| `http://www.packtpub.com/``www.packtpub.com` | ![Inserting Images and Links](img/1132_C_20.jpg)phpBB
    will convert any string that looks like a URL into a link. |'
  prefs: []
  type: TYPE_TB
- en: '| `[url]http://www.packtpub.com/[/url]` | ![Inserting Images and Links](img/1132_C_21.jpg)When
    using `[url]` explicitly, the link is not underlined. It uses a CSS style (postlink)
    that the automatic link conversion does not. |'
  prefs: []
  type: TYPE_TB
- en: '| `[url=http://www.packtpub.com/]Packt Book Store[/url]` | ![Inserting Images
    and Links](img/1132_C_22.jpg)This is the best way to add a link. The text of the
    link is different from the URL. |'
  prefs: []
  type: TYPE_TB
- en: '| `[url=http://www.packtpub.com/]``[img]http://www.packtpub.com/images/Packt.png[/img]``[/url]`
    | ![Inserting Images and Links](img/1132_C_19.jpg)This is an example of creating
    a clickable, linked image. |'
  prefs: []
  type: TYPE_TB
- en: Permissions Cheatsheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Permissions are discussed a bit in [Chapter 3](ch03.html "Chapter 3. A Quick
    Tour of phpBB") and then in detail in [Chapter 5](ch05.html "Chapter 5. Forum
    Administration"). The table that follows provides a quick reference to such permissions.
  prefs: []
  type: TYPE_NORMAL
- en: Permission Types
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Permission type | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| View | Users can see that a forum exists on the board’s front page. |'
  prefs: []
  type: TYPE_TB
- en: '| Read | Users can list forum topics, read the postings, and view the profiles
    and contact information of members. |'
  prefs: []
  type: TYPE_TB
- en: '| Reply | Users can post their opinions about existing topics. |'
  prefs: []
  type: TYPE_TB
- en: '| Post | Users can start new topics. |'
  prefs: []
  type: TYPE_TB
- en: '| Edit | Users can edit their own postings. |'
  prefs: []
  type: TYPE_TB
- en: '| Delete | Users can delete their own postings, as long as no one has replied
    to them. |'
  prefs: []
  type: TYPE_TB
- en: '| Sticky | Users can start sticky topics. |'
  prefs: []
  type: TYPE_TB
- en: '| Announce | Users can post announcements. |'
  prefs: []
  type: TYPE_TB
- en: '| Vote | Users can vote in polls. |'
  prefs: []
  type: TYPE_TB
- en: '| Poll create | Users can create polls for others to vote in. |'
  prefs: []
  type: TYPE_TB
- en: Permission Levels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Permission level | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| ALL | Everybody who accesses the board, including members currently not logged
    in. |'
  prefs: []
  type: TYPE_TB
- en: '| REG | A registered member of the board who has logged in. |'
  prefs: []
  type: TYPE_TB
- en: '| PRIVATE | A special permission level that is assigned individually. (Refer
    to [Chapter 5](ch05.html "Chapter 5. Forum Administration").) |'
  prefs: []
  type: TYPE_TB
- en: '| MOD | A moderator who can do everything to a forum. |'
  prefs: []
  type: TYPE_TB
- en: '| ADMIN | A board administrator—someone who can access the **Administration
    Panel**. |'
  prefs: []
  type: TYPE_TB
- en: Simple Mode Permissions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '|   | Public | Registered | Registered [Hidden] | Private | Private [Hidden]
    | Moderators | Moderators [Hidden] |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| **View** | ALL | ALL | REG | ALL | PRIVATE | ALL | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Read** | ALL | ALL | REG | PRIVATE | PRIVATE | MOD | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Post** | ALL | REG | REG | PRIVATE | PRIVATE | MOD | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Reply** | ALL | REG | REG | PRIVATE | PRIVATE | MOD | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Edit** | REG | REG | REG | PRIVATE | PRIVATE | MOD | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Delete** | REG | REG | REG | PRIVATE | PRIVATE | MOD | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Sticky** | MOD | MOD | MOD | PRIVATE | PRIVATE | MOD | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Announcement** | MOD | MOD | MOD | MOD | MOD | MOD | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Vote** | REG | REG | REG | PRIVATE | PRIVATE | MOD | MOD |'
  prefs: []
  type: TYPE_TB
- en: '| **Poll create** | REG | REG | REG | PRIVATE | PRIVATE | MOD | MOD |'
  prefs: []
  type: TYPE_TB
