- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There is no need to state how much weight web applications have in our lives.
    We use web applications to know what our friends are doing, to get the latest
    news about politics, to check the results of our favorite football team in a game,
    or graduate from an online university. And as you are holding this book, you already
    know that building these applications is not a job that only a selected group
    of geniuses can perform, and that it's rather the opposite.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无需说明Web应用程序在我们的生活中有多么重要。我们使用Web应用程序来了解我们的朋友在做什么，获取有关政治的最新消息，检查我们最喜欢的足球队的比赛结果，或者从在线大学毕业。而且当你拿着这本书的时候，你已经知道构建这些应用程序不是只有一群天才才能完成的工作，而恰恰相反。
- en: There isn't only one way to build web applications; there are actually quite
    a lot of languages and technologies with the sole purpose of doing this. However,
    if there is one language that stands out from the rest, either historically or
    because it is extremely easy to use, it is PHP and all the tools of its ecosystem.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 构建Web应用程序的方式不止一种；实际上，有相当多的语言和技术专门用于此目的。然而，如果有一种语言在历史上脱颖而出，或者因为它极其易于使用，那么它就是PHP及其生态系统中的所有工具。
- en: The Internet is full of resources that detail how to use PHP, so why bother
    reading this book? That's easy. We will not give you the full documentation of
    PHP as the official website does. Our goal is not that you get a PHP certification,
    but rather to teach you what you really need in order to build web applications
    by yourself. From the very beginning, we will use all the information provided
    in order to build applications, so you can note why each piece of information
    is useful.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上充满了详细说明如何使用PHP的资源，那么为什么还要费心阅读这本书呢？这很简单。我们不会像官方网站那样提供PHP的完整文档。我们的目标不是让你获得PHP认证，而是教你真正需要知道的内容，以便你自己构建Web应用程序。从一开始，我们将使用提供的信息来构建应用程序，这样你可以注意为什么每条信息都是有用的。
- en: However, we will not stop here. Not only will we show you what the language
    offers you, but also we will discuss the best approaches to writing code. You
    will learn all the techniques that any web developer has to master, from OOP and
    design patterns such as MVC, to testing. You will even work with the existing
    PHP frameworks that big and small companies use for their own projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们不会止步于此。我们不仅会向你展示语言能提供什么，还会讨论编写代码的最佳方法。你将学习任何Web开发人员都必须掌握的所有技术，从OOP和MVC等设计模式到测试。你甚至将与大型和小型公司用于他们自己项目的现有PHP框架一起工作。
- en: In short, you will start a journey in which you will learn how to master web
    development rather than how to master a programming language. We hope you enjoy
    it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，你将开始一段旅程，在这段旅程中，你将学习如何掌握Web开发，而不是如何掌握一种编程语言。我们希望你会喜欢它。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-edcc22b134104d5db0bf3aa086c86851
    "Chapter 1. Setting Up the Environment"), *Setting Up the Environment*, will guide
    you through the installation of the different software needed.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S1-edcc22b134104d5db0bf3aa086c86851 "第1章。设置环境")，*设置环境*，将指导你安装所需的软件。'
- en: '[Chapter 2](part0019_split_000.html#I3QM2-edcc22b134104d5db0bf3aa086c86851
    "Chapter 2. Web Applications with PHP"), *Web Applications with PHP*, will be
    an introduction to what web applications are and how they work internally.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#I3QM2-edcc22b134104d5db0bf3aa086c86851 "第2章。使用PHP构建Web应用程序")，*使用PHP构建Web应用程序*，将介绍Web应用程序是什么以及它们是如何内部工作的。'
- en: '[Chapter 3](part0023_split_000.html#LTSU1-edcc22b134104d5db0bf3aa086c86851
    "Chapter 3. Understanding PHP Basics"), *Understanding PHP Basics*, will go through
    the basic elements of the PHP language—from variables to control structures.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0023_split_000.html#LTSU1-edcc22b134104d5db0bf3aa086c86851 "第3章。理解PHP基础知识")，*理解PHP基础知识*，将介绍PHP语言的基本元素——从变量到控制结构。'
- en: '[Chapter 4](part0033_split_000.html#VF2I2-edcc22b134104d5db0bf3aa086c86851
    "Chapter 4. Creating Clean Code with OOP"), *Creating Clean Code with OOP*, will
    describe how to develop web applications following the object-oriented programming
    paradigm.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0033_split_000.html#VF2I2-edcc22b134104d5db0bf3aa086c86851 "第4章。使用面向对象编程创建干净代码")，*使用面向对象编程创建干净代码*，将描述如何遵循面向对象编程范式开发Web应用程序。'
- en: '[Chapter 5](part0045_split_000.html#1AT9A1-edcc22b134104d5db0bf3aa086c86851
    "Chapter 5. Using Databases"), *Using Databases*, will explain how you can use
    MySQL databases in your applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0045_split_000.html#1AT9A1-edcc22b134104d5db0bf3aa086c86851 "第5章。使用数据库")，*使用数据库*，将解释如何在您的应用程序中使用MySQL数据库。'
- en: '[Chapter 6](part0056_split_000.html#1LCVG1-edcc22b134104d5db0bf3aa086c86851
    "Chapter 6. Adapting to MVC"), *Adapting to MVC*, will show how to apply the most
    famous web design pattern, MVC, to your applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0056_split_000.html#1LCVG1-edcc22b134104d5db0bf3aa086c86851 "第6章。适应MVC")，*适应MVC*，将展示如何将最著名的Web设计模式MVC应用于你的应用程序。'
- en: '[Chapter 7](part0064_split_000.html#1T1402-edcc22b134104d5db0bf3aa086c86851
    "Chapter 7. Testing Web Applications"), *Testing Web Applications*, will be an
    extensive introduction to unit testing with PHPUnit.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0064_split_000.html#1T1402-edcc22b134104d5db0bf3aa086c86851 "第7章。测试Web应用程序")，*测试Web应用程序*，将广泛介绍使用PHPUnit进行单元测试。'
- en: '[Chapter 8](part0071_split_000.html#23MNU1-edcc22b134104d5db0bf3aa086c86851
    "Chapter 8. Using Existing PHP Frameworks"), *Using Existing PHP Frameworks*,
    will introduce you to existing PHP frameworks used by several companies and developers,
    such as Laravel and Silex.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0071_split_000.html#23MNU1-edcc22b134104d5db0bf3aa086c86851 "第8章。使用现有的PHP框架")，*使用现有的PHP框架*，将向你介绍由多家公司和开发者使用的现有PHP框架，例如Laravel和Silex。'
- en: '[Chapter 9](part0079_split_000.html#2BASE1-edcc22b134104d5db0bf3aa086c86851
    "Chapter 9. Building REST APIs"), *Building REST APIs*, will explain what REST
    APIs are, how to use third-party ones, and how to build your own.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0079_split_000.html#2BASE1-edcc22b134104d5db0bf3aa086c86851 "第9章。构建REST
    API")，*构建REST API*，将解释REST API是什么，如何使用第三方API，以及如何构建自己的API。'
- en: '[Chapter 10](part0088_split_000.html#2JTHG2-edcc22b134104d5db0bf3aa086c86851
    "Chapter 10. Behavioral Testing"), *Behavioral Testing*, will introduce the concepts
    of continuous integration and behavioral testing with PHP and Behat.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0088_split_000.html#2JTHG2-edcc22b134104d5db0bf3aa086c86851 "第10章。行为测试")，*行为测试*，将介绍使用PHP和Behat进行持续集成和行为测试的概念。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: In [Chapter 1](part0014_split_000.html#DB7S1-edcc22b134104d5db0bf3aa086c86851
    "Chapter 1. Setting Up the Environment"), *Setting Up the Environment*, we will
    go through the details of how to install PHP and the rest of tools that you need
    in order to go though the examples of this book. The only thing that you need
    to start reading is a computer with Windows, OS X, or Linux, and an Internet connection.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](part0014_split_000.html#DB7S1-edcc22b134104d5db0bf3aa086c86851 "第1章。设置环境")，*设置环境*中，我们将详细介绍如何安装PHP以及你需要用于通过这本书的示例所需的其他工具。你开始阅读所需的所有东西只是一台装有Windows、OS
    X或Linux的计算机和互联网连接。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for anyone who wishes to write web applications with PHP. You do
    not need to be a computer science graduate in order to understand it. In fact,
    we will assume that you have no knowledge at all of software development, neither
    with PHP nor with any other language. We will start from the very beginning so
    that everybody can follow the book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向任何希望用PHP编写Web应用程序的人。你不需要是计算机科学毕业生才能理解它。实际上，我们将假设你对软件开发一无所知，无论是PHP还是其他任何语言。我们将从头开始，以便每个人都能跟随这本书。
- en: Experienced readers can still take advantage of the book. You can quickly review
    the first chapter in order to discover the new features PHP 7 comes with, and
    then focus on the chapters that might interest you. You do not need to read the
    book from start to end, but instead keep it as a guide, in order to refresh specific
    topics whenever they are needed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 经验丰富的读者仍然可以充分利用这本书。你可以快速回顾第一章，以发现PHP 7带来的新特性，然后专注于可能引起你兴趣的章节。你不需要从头到尾阅读这本书，而是将其作为指南，以便在需要时刷新特定主题。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Now,
    create a `myactions.js` file with the following content."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“现在，创建一个`myactions.js`文件，内容如下。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on **Next** until the end of the installation wizard."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**直到安装向导结束。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大利益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大利益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载此书的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载 & 错误清单**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现了错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。这样做可以帮助其他读者避免挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误部分下的现有错误清单中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
