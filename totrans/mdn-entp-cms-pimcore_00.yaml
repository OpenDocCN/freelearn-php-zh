- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Nowadays, digital innovation is a challenge for any medium-sized or large organization.
    This journey, also known as *digital transformation*, is not only related to technology
    but is guided by cultural and motivational pillars. Many managers or communication
    gurus will tell you that technology is not important and that it's just a commodity
    or a set of tools at the service of the company (marketing, sales, and suchlike).
    We believe that this approach is possible only if the technology you have chosen
    is genuinely able to support your business initiatives. In terms of starting to
    forget about technical issues and focusing on business only, we have to find a
    technical solution that works perfectly under all conditions that can scale and
    support the business as it grows. Following an extended period of research, we
    have found that this solution is called Pimcore.
  prefs: []
  type: TYPE_NORMAL
- en: Pimcore, in simple terms, is a technology facilitator that removes most of the
    operative friction between the mind and the hands of a company. Pimcore can act
    as a **PIM (Product Information Management**) system for distributing product
    information across the entire company or centralize essential data for the company
    (Master Data Management), allowing all other parties to consume it without any
    security risk.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, Pimcore is a powerful CMS engine that can manage a lot more than simple
    web pages. It is a very versatile solution that covers most of the problems you
    encounter every day. In this book, we will learn how to get the best out of Pimcore.
  prefs: []
  type: TYPE_NORMAL
- en: 'After reading this book, you will be able to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: You will understand what Pimcore is and how it works. In fact, we believe that
    it isn't only a matter of which tool to use, but also to incorporate it perfectly
    into the big picture.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will be able to create websites and portals, using Pimcore as a digital
    experience platform. This includes using the CMS engine, but also creating custom
    web MVC pages and reusable components.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will be able to use the enterprise feature of Pimcore (PIM, DAM, MDM). You
    will learn how to collect data, incorporate it into a unified database, and share
    it with all potential consumers (apps, websites, legacy applications, and so on).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will be able to install, maintain, and deploy a Pimcore website.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In simple terms, this book will lead you on a journey through theoretical and
    practical lessons to become a Pimcore developer!
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed to encourage you to learn about Pimcore in a straightforward
    manner. We will cover all the important topics to enable you to initiate and complete
    a real-world project. To reach this goal, we have developed a book that's not
    only a set of information but something that combines theory and practice. This
    pragmatic approach will teach you how Pimcore works and how to put your knowledge
    into practice without getting annoyed or barely being able to follow tutorials
    by asking you why you need to do that. In fact, the first chapters will introduce
    you to a high-level vision of Pimcore so that you are aware of all of its benefits,
    and then we will embark on a journey that will progressively uncover all the details
    of Pimcore step by step without introducing any excessive complexity.
  prefs: []
  type: TYPE_NORMAL
- en: This book is designed for any developer, CTO, or any other kind of technician
    wanting to deliver Pimcore-based solutions or is willing to build digital platforms
    to support their customers or their business on the digital transformation journey.
  prefs: []
  type: TYPE_NORMAL
- en: This book gradually introduces the most important concepts, so you do not require
    any special background. All you need to know in order to understand the book is
    the basics of the PHP language and some practices involving HTML and CSS.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17073_01_ePub_RK.xhtml#_idTextAnchor014), *Introducing Pimcore*,
    explains what Pimcore is. It introduces the main characteristics and describes
    how it works. This chapter introduces the tool to the reader and reveals all the
    features from a wide-angle point of view.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17073_02_ePub_RK.xhtml#_idTextAnchor044), *Setting Up Your Pimcore
    Development Environment*, covers the installation of Pimcore with a deep dive
    into setting up a local environment compatible with a source code repository.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17073_03_ePub_RK.xhtml#_idTextAnchor062), *Getting Started with
    Pimcore Admin UI*, explains how the admin UI works and how to find UIs for basic
    commands. This is useful for navigating the Pimcore menus and functionalities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17073_04_ePub_RK.xhtml#_idTextAnchor083), *Creating Documents
    in Pimcore*, explains how to create Pimcore''s documents and how to handle basic
    settings. This is a useful resource when it comes to editing documents and creating
    web pages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17073_05_ePub_RK.xhtml#_idTextAnchor093), *Exploring* *Object
    and Classes*, explains how to create and manage Pimcore objects and classes. This
    step constitutes the basis for the majority of Pimcore tasks, such as creating
    complex websites.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17073_06_ePub_RK.xhtml#_idTextAnchor112), *Using Digital Asset
    Management*, explains how to manage assets in Pimcore using the DAM feature. This
    is important for uploading assets and spreading or integrating them inside web
    pages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17073_07_ePub_RK.xhtml#_idTextAnchor129), *Administrating Pimcore
    Sites*, covers administration and maintenance routing. It explains how to install
    Pimcore sites and how to manage third-party add-ons. This is what you need to
    keep Pimcore up and running.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17073_08_ePub_RK.xhtml#_idTextAnchor139), *Creating Custom CMS
    Pages*, explains how to implement themes and prepare templates for custom CMS
    pages. Doing this is important when it comes to mastering the basics of custom
    web page building.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17073_09_ePub_RK.xhtml#_idTextAnchor166), *Configuring Entities
    and Rendering Data*, explains how to present data to the user in terms of implementing
    web pages. This is a real-world use case that helps to put into practice what
    you have learned so far.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17073_10_ePub_RK.xhtml#_idTextAnchor188), *Creating Pimcore
    Bricks*, explains how to create reusable components that can be configured by
    the user. This is the way to save you from a lot of work and simplify maintenance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B17073_11_ePub_RK.xhtml#_idTextAnchor201), *Finalizing the Website*,
    contains tips and tricks that save time and provide assistance in reusing a component
    on multiple projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B17073_12_ePub_RK.xhtml#_idTextAnchor211), *Implementing Product
    Information Management*, shows the PIM configuration of Pimcore. It explains how
    to tune it for managing it as a PIM system. With this chapter, you can start using
    Pimcore as a PIM system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B17073_13_ePub_RK.xhtml#_idTextAnchor228), *Implementing Master
    Data Management*, explains how to expose data using GraphQL APIs. With this, you
    can activate this feature and start data integration.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B17073_14_ePub_RK.xhtml#_idTextAnchor243), *Data Integration*,
    covers the data integration feature of Pimcore. This helps to implement a standard
    way of integrating with other systems without any development effort.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Pimcore is a great platform, supported by many vendors and communities. This
    means that your application will always be hosted on an updated platform that
    will periodically release new features. This book is based on Pimcore X, and it
    is the latest version released at the time of publication, so by reading this
    book, you will be learning on the latest version available!
  prefs: []
  type: TYPE_NORMAL
- en: Pimcore X comes with many new features and an updated technology stack (Symfony
    5, PHP 8, and ExtJS 7) that provides many performance improvements. Even though
    there are enormous changes between Pimcore X and the previous versions, most of
    the concepts you will learn reading this book will also be applicable to all the
    previous versions.
  prefs: []
  type: TYPE_NORMAL
- en: 'This book is designed for a seamless learning experience and doesn''t require
    any relevant expertise other than basic PHP and HTML knowledge. In any case, any
    developer who has some experience with other platforms will be able to follow
    the instructions and understand the code. Moreover, we haven''t introduced any
    paid or OS-related tools, and this makes this book available to all without any
    limitations:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B17073_Preface_Table_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: All the items marked with (*) are only required if you do not choose to use
    Docker. In fact, we provide a Docker-based setup option that doesn't require anything
    other than Docker. All the dependencies will be managed automatically, so you
    won't have to worry about that. In any event, if you are going to follow the manual
    installation, you will also need all the tools marked with (*) installed on your
    local PC.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
