- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Building Magento-powered stores can be a challenging task. It requires a great
    range of technical skills that are related to the PHP/JavaScript programing language,
    development and production environments, and numerous Magento-specific features.
    This book will provide necessary insights into the building blocks of Magento.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 构建基于Magento的商店可能是一项具有挑战性的任务。它需要一系列与PHP/JavaScript编程语言、开发和生产环境以及众多Magento特定功能相关的技术技能。本书将提供关于Magento构建块所需的知识。
- en: By the end of this book, you should be familiar with configuration files, the
    dependency injection, models, collections, blocks, controllers, events, observers,
    plugins, cron jobs, shipping methods, payment methods, and a few other things.
    All of these should form a solid foundation for your development journey later
    on.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的结尾，你应该熟悉配置文件、依赖注入、模型、集合、块、控制器、事件、观察者、插件、定时任务、配送方式、支付方式以及一些其他内容。所有这些都应该为你后续的开发旅程打下坚实的基础。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 1. Understanding the Platform Architecture"), *Understanding the Platform
    Architecture*, gives a high-level overview of the technology stack, architectural
    layers, top-level system structure, and individual module structure.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S1-818f5224668745eb9070ddf1d85e6bfa "第1章。理解平台架构"),
    *理解平台架构*，对技术堆栈、架构层、顶级系统结构和单个模块结构进行了高级概述。'
- en: '[Chapter 2](part0019_split_000.html#I3QM2-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 2. Managing the Environment"), *Managing the Environment*, gives an introduction
    to VirtualBox, Vagrant, and Amazon AWS as platforms to set up development and
    production environments. It further provides hands-on examples to set up/script
    Vagrant and Amazon EC2 boxes.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#I3QM2-818f5224668745eb9070ddf1d85e6bfa "第2章。管理环境"),
    *管理环境*，介绍了VirtualBox、Vagrant和Amazon AWS作为设置开发和生产环境的平台。它还提供了设置/脚本Vagrant和Amazon
    EC2盒子的实践示例。'
- en: '[Chapter 3](part0022_split_000.html#KVCC2-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 3. Programming Concepts and Conventions"), *Programing Concepts and Conventions*,
    introduces readers to a few seemingly unrelated but important parts of Magento,
    such as composer, service contracts, code generation, the var directory, and finally,
    coding standards.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0022_split_000.html#KVCC2-818f5224668745eb9070ddf1d85e6bfa "第3章。编程概念和约定"),
    *编程概念和约定*，向读者介绍了几个看似不相关但重要的Magento部分，如composer、服务合约、代码生成、var目录，以及最终的编码标准。'
- en: '[Chapter 4](part0028_split_000.html#QMFO2-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 4. Models and Collections"), *Models and Collections*, takes a look into
    models, resources, collections, schemas, and data scripts. It also shows the practical
    CRUD actions that are applied to an entity alongside filtering collections.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0028_split_000.html#QMFO2-818f5224668745eb9070ddf1d85e6bfa "第4章。模型和集合"),
    *模型和集合*，探讨了模型、资源、集合、架构和数据脚本。它还展示了应用于实体的实际CRUD操作以及过滤集合。'
- en: '[Chapter 5](part0038_split_000.html#147LC1-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 5. Using the Dependency Injection"), *Using the Dependency Injection*,
    guides readers through the dependency injection mechanism. It explains the role
    of an object manager, how to configure class preferences, and how to use virtual
    types.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0038_split_000.html#147LC1-818f5224668745eb9070ddf1d85e6bfa "第5章。使用依赖注入"),
    *使用依赖注入*，引导读者了解依赖注入机制。它解释了对象管理器的角色，如何配置类偏好，以及如何使用虚拟类型。'
- en: '[Chapter 6](part0043_split_000.html#190862-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 6. Plugins"), *Plugins*, gives a detailed insight into the powerful new
    concept called plugins. It shows how easy it is to extend, or add to, an existing
    functionality using the before/after/around listeners.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0043_split_000.html#190862-818f5224668745eb9070ddf1d85e6bfa "第6章。插件"),
    *插件*，深入探讨了名为插件的新概念。它展示了如何通过before/after/around监听器轻松扩展或添加现有功能。'
- en: '[Chapter 7](part0049_split_000.html#1ENBI2-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 7. Backend Development"), *Backend Development*, takes readers through
    a hands-on approach to what is mostly considered backend-related development bits.
    These involve cron jobs, notification messages, sessions, cookies, logging, profiler,
    events, cache, widgets, and so on.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0049_split_000.html#1ENBI2-818f5224668745eb9070ddf1d85e6bfa "第7章。后端开发"),
    *后端开发*，通过实践方法介绍通常被认为是后端相关开发的部分。这些包括定时任务、通知消息、会话、Cookies、日志、性能分析器、事件、缓存、小部件等。'
- en: '[Chapter 8](part0061_split_000.html#1Q5IA2-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 8. Frontend Development"), *Frontend Development*, uses a higher-level
    approach to guide the reader through what is mostly considered frontend-related
    development. It touches on rendering the flow, view elements, blocks, templates,
    layouts, themes, CSS, and JavaScript in Magento.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](part0061_split_000.html#1Q5IA2-818f5224668745eb9070ddf1d85e6bfa "第
    8 章。前端开发") *前端开发* 采用更高级的方法，引导读者了解大多数被认为是前端相关开发的内容。它涉及到在 Magento 中渲染流程、视图元素、块、模板、布局、主题、CSS
    和 JavaScript。'
- en: '[Chapter 9](part0064_split_000.html#1T1402-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 9. The Web API"), *The Web API*, takes up a detailed approach to the
    powerful Web API provided by Magento. It gives hands-on practical examples to
    create and use both REST and SOAP, either through the PHP cURL library, or from
    the console.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](part0064_split_000.html#1T1402-818f5224668745eb9070ddf1d85e6bfa "第
    9 章。Web API") *Web API* 详细介绍了 Magento 提供的强大 Web API。它提供了实际操作示例，以创建和使用 REST 和 SOAP，无论是通过
    PHP cURL 库还是从控制台。'
- en: '[Chapter 10](part0074_split_000.html#26I9K2-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 10. The Major Functional Areas"), *The Major Functional Areas*, adopts
    a high-level approach towards introducing readers with some of the most common
    sections of Magento. These include CMS, catalog and customer management, and products
    and customer import. It even shows how to create a custom product type and a shipping
    and payment method.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](part0074_split_000.html#26I9K2-818f5224668745eb9070ddf1d85e6bfa "第
    10 章。主要功能区域") *主要功能区域* 采用了高级方法，向读者介绍 Magento 中一些最常见的部分。这包括 CMS、目录和客户管理、以及产品和客户导入。它甚至展示了如何创建自定义产品类型和运输及支付方式。'
- en: '[Chapter 11](part0082_split_000.html#2E6E41-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 11. Testing"), *Testing*, gives an overview of the types of test that
    are available in Magento. It further shows how to write and execute a custom test.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](part0082_split_000.html#2E6E41-818f5224668745eb9070ddf1d85e6bfa "第
    11 章。测试") *测试* 概述了在 Magento 中可用的测试类型。它进一步展示了如何编写和执行自定义测试。'
- en: '[Chapter 12](part0092_split_000.html#2NNJO1-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 12. Building a Module from Scratch"), *Building a Module from Scratch*,
    shows the entire process of developing a module, which uses most of the features
    introduced in the previous chapters. The final result is a module that has admin
    and storefront interface, an admin configuration area, e-mail templates, installed
    schema scripts, tests, and so on.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](part0092_split_000.html#2NNJO1-818f5224668745eb9070ddf1d85e6bfa "第
    12 章。从头开始构建模块") *从头开始构建模块* 展示了开发模块的整个过程，该模块使用了前几章中介绍的大多数功能。最终结果是具有管理后台和店面界面、管理配置区域、电子邮件模板、已安装的架构脚本、测试等的模块。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: In order to successfully run all the examples provided in this book, you will
    need either your own web server or a third-party web hosting solution. The high-level
    technology stack includes PHP, Apache/Nginx, and MySQL. The Magento 2 Community
    Edition platform itself comes with a detailed list of system requirements that
    can be found at [http://devdocs.magento.com/guides/v2.0/install-gde/system-requirements.html](http://devdocs.magento.com/guides/v2.0/install-gde/system-requirements.html).
    The actual environment setup is explained in [Chapter 2](part0019_split_000.html#I3QM2-818f5224668745eb9070ddf1d85e6bfa
    "Chapter 2. Managing the Environment"), *Managing the Environment*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功运行本书中提供的所有示例，你需要自己的网络服务器或第三方网络托管解决方案。高级技术堆栈包括 PHP、Apache/Nginx 和 MySQL。Magento
    2 社区版平台本身附带了一份详细的系统要求列表，可以在[http://devdocs.magento.com/guides/v2.0/install-gde/system-requirements.html](http://devdocs.magento.com/guides/v2.0/install-gde/system-requirements.html)找到。实际的环境设置在[第
    2 章](part0019_split_000.html#I3QM2-818f5224668745eb9070ddf1d85e6bfa "第 2 章。管理环境")
    *管理环境* 中有详细说明。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is intended primarily for intermediate to professional PHP developers
    who are interested in Magento 2 development. For backend developers, several topics
    are covered that will enable you to modify and extend your Magento store. Frontend
    developers will also find some coverage on how to customize the look of a site
    in the frontend.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向对 Magento 2 开发感兴趣的初级到专业 PHP 开发者。对于后端开发者，本书涵盖了多个主题，将帮助你修改和扩展你的 Magento
    店铺。前端开发者也会找到一些关于如何在前端定制网站外观的覆盖内容。
- en: Given the massive code and structure changes, Magento version 2.x can be described
    as a platform that is significantly different from its predecessor. Keeping this
    in mind, this book will neither assume nor require previous knowledge of Magento
    1.x.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于代码和结构发生了大量变化，Magento 2.x 版本可以描述为一个与其前身显著不同的平台。考虑到这一点，本书将不会假设或要求读者具备对 Magento
    1.x 的先验知识。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `AbstractProductPlugin1` class does not have to be extended from another class
    for the plugin to work."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称显示如下：“`AbstractProductPlugin1`类不需要从另一个类扩展，插件才能工作。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式编写：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In the **Store View** drop-down field, we select the store view where we
    want to apply the theme."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“在**商店视图**下拉字段中，我们选择要应用主题的商店视图。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框显示。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧显示如下。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且对撰写或参与一本书籍感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载示例代码文件，适用于您购买的所有
    Packt 出版物。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
