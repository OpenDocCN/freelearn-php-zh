  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Collapse – an accordion for Bootstrap
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 折叠 – Bootstrap 的手风琴
- en: 'Bootstrap''s `collapse` feature offers the same functionality as accordion
    in Foundation and other frameworks. This is how we redid our example. There is
    little or no styling; so, we suggest that, if you use it with Bootstrap, you combine
    it with the `panel` widget:'
