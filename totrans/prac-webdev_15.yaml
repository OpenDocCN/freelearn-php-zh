  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap 的 `collapse` 功能提供了与 Foundation 和其他框架中的手风琴相同的功能。这是我们重新设计示例的方式。几乎没有样式；因此，我们建议如果您使用
    Bootstrap，请将其与 `panel` 小部件结合使用：
- en: '[PRE5]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Navigation
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导航
- en: Bootstrap has a **navbar** component that you may want to look into. If you
    like the look of the top shelf bar of Foundation, I encourage you to use the optional
    *Bootstrap theme*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap有一个你可能想要了解的**导航栏**组件。如果你喜欢Foundation顶部栏的外观，我鼓励你使用可选的*Bootstrap主题*。
- en: Summary
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this Appendix, we described the Bootstrap CSS / JavaScript framework. Like
    Foundation, it allows you to create a mobile-first, responsive design site or
    application without having to write any code for the responsive part. We only
    have to customize the styles to our needs—in a separate style sheet, of course.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，我们描述了Bootstrap CSS / JavaScript框架。与Foundation类似，它允许你创建一个以移动端为先、响应式设计的网站或应用程序，而无需编写任何响应式部分的代码。我们只需根据我们的需求自定义样式——当然是在一个单独的样式表中。
