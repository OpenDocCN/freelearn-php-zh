  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This puts good styling around your thumbnail image and caption but, once you
    click on it, the larger image will be shown in a way that is decided by your browser.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这为您的缩略图和标题添加了良好的样式，但一旦您点击它，较大的图片将以浏览器决定的方式显示。
- en: Dropdowns
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 下拉菜单
- en: 'Here''s the same drop-down example as before, but the way it is done with Bootstrap.
    I believe a typo has made it so far into the release that it is now beyond correction.
    A lover of opera that I am, I cannot find a single aria in Bootstrap; I think
    they simply meant to say area:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是之前相同的下拉菜单示例，但这次是用 Bootstrap 实现的。我相信一个打字错误已经进入了发布，现在无法纠正。作为一个歌剧爱好者，我在 Bootstrap
    中找不到任何咏叹调；我认为他们只是想说是区域：
- en: '[PRE2]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Modal – the Bootstrap popup
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模态框 – Bootstrap 的弹出窗口
- en: 'Popups can be used anywhere on a site. Bootstrap offers what they call **modals**.
    It is very similar to the way it is done in Foundation. Here''s the Bootstrapped
    version of the example from before. Notice how the icon to close the popup is
    handled differently:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 弹出窗口可以在网站的任何位置使用。Bootstrap 提供了他们所说的 **模态框**。这与在 Foundation 中实现的方式非常相似。以下是之前示例的
    Bootstrapped 版本。注意关闭弹出窗口的图标是如何处理的：
- en: '[PRE3]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Note that the `modal-sm` class is used to determine what we want the size of
    the modal to be. The `modal-content` part can be divided into three more `<div>`
    elements: **modal-header**, **modal-body**, and **modal-footer**.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，`modal-sm` 类用于确定我们想要的模态框的大小。`modal-content` 部分可以进一步分为三个 `<div>` 元素：**modal-header**、**modal-body**
    和 **modal-footer**。
