  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Note that the `modal-sm` class is used to determine what we want the size of
    the modal to be. The `modal-content` part can be divided into three more `<div>`
    elements: **modal-header**, **modal-body**, and **modal-footer**.'
  prefs: []
  type: TYPE_NORMAL
