- en: Appendix A. Bootstrap – An Alternative to Foundation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At the time of writing this book, **Bootstrap** was the most popular project
    on GitHub. Many Web sites and Web applications are built using Bootstrap. Many
    books have been published on the topic, and often experience in using Bootstrap
    is required when Web developers apply for a job. That's why I decided to include
    an Appendix on Bootstrap in this book.
  prefs: []
  type: TYPE_NORMAL
- en: I will walk you through the things that you learned to do with Foundation, but
    in the Bootstrap way.
  prefs: []
  type: TYPE_NORMAL
- en: Bootstrap components
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download Bootstrap from [http://getbootstrap.com](http://getbootstrap.com)
    in more than one flavor. The smallest download is a simple distribution that contains
    all the components you need to deploy systems. The source distribution has the
    same in a subfolder but also contains **docs**, **less**, JavaScript sources,
    (broken down by component), and examples, all of which make great study material.
  prefs: []
  type: TYPE_NORMAL
- en: Here, we will focus on the minimal distribution. On my system, I have placed
    them all in the `bootstrap` folder to make it easier to switch releases and to
    maintain a flavor of Foundation as well as Bootstrap on the site.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Note that Bootstrap depends on jQuery. Unlike Foundation, the Bootstrap distribution
    does not come with jQuery, so you need to obtain your copy elsewhere (or use the
    one that comes with Foundation, of course).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s what you will get with the Bootstrap download:'
  prefs: []
  type: TYPE_NORMAL
- en: '**css**: This is a folder that contains `bootstrap.css` and `bootstrap.min.css`,
    Bootstrap''s stylesheets. Include one of these in the `<head>` section of your
    site. In addition, include your own stylesheet. We recommend that you don''t modify
    `bootstrap.css`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The folder also contains the stylesheet for the optional *Bootstrap theme*.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**js/bootstrap.min.js** and **js/bootstrap.js**: This contains all the Bootstrap
    JavaScript. Put this right before the end of your `<body>` tag.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fonts**: This is a folder containing glyph icons fonts. We stick to the awesome
    font-awesome fonts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Bootstrap grid system
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Like Foundation, Bootstrap comes with a grid system that, by default, divides
    your working screen's real estate into 12 columns. Using classes, you specify
    how many columns wide you want every block on the screen to be. There are different
    classes for different sizes; this is Bootstrap's and Foundation's way to make
    responsive design easy and almost transparent.
  prefs: []
  type: TYPE_NORMAL
- en: Bootstrap and Foundation use different **breakpoints**. With Foundation, small
    means less than 640 px, medium is from 641 px to 1024 px, and large means 1025
    px and higher. There are two optional XL and XXL sizes, like in T-shirts, with
    breakpoints of 1440 px and 1920 px. The last two are commented out; you need to
    activate them if you want to use them.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bootstrap has four sizes: `xs`, `sm`, `md`, and `lg`. Just as two T-shirt manufacturers
    can have different sizes in small, the two frameworks have different sizes as
    well, as the breakpoints are 768 px, 992 px, and 1200 px.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There does not appear to be an equivalent in Bootstrap for a blocked grid.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is the same example that we showed you in [Chapter 13](ch13.html "Chapter 13. Foundation
    – A Responsive CSS/JavaScript Framework"), *Foundation - A Responsive CSS/JavaScript
    Framework*, but this time it''s done in the Bootstrap way:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Notice that we wrapped the whole row enchilada with a `<div>` with the `container`
    class. This is how Bootstrap does things. You don't have to add a `column` class,
    as is the case in Foundation.
  prefs: []
  type: TYPE_NORMAL
- en: Visibility classes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are a number of visibility classes in Bootstrap, but fewer than in Foundation,
    to either hide or make parts of your grid visible, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '`hidden-xs`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`hidden-sm`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`hidden-md`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`hidden-lg`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`visible-xs`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`visible-sm`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`visible-md`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`visible-lg`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Buttons
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In our Foundation examples, we silently used classes associated with **buttons**,
    defining shape, color, and size. The main class is—surprise, surprise—`button`.
    Bootstrap has an equivalent set of classes that we will use in the following examples.
    The main `button` class is `btn`.
  prefs: []
  type: TYPE_NORMAL
- en: Other UI elements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bootstrap is well-documented; there are many books available as well, to read
    and learn more. In the remainder of this chapter, we will go over the same UI
    features that we covered for Foundation, where applicable.
  prefs: []
  type: TYPE_NORMAL
