  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结合下拉菜单和模态框
- en: 'We will now combine dropdowns and modals for what can be part of a photo gallery,
    as shown here:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将结合下拉菜单和模态框，以展示可以作为相册一部分的内容，如下所示：
