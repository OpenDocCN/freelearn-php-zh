- en: Modal – the Bootstrap popup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Popups can be used anywhere on a site. Bootstrap offers what they call **modals**.
    It is very similar to the way it is done in Foundation. Here''s the Bootstrapped
    version of the example from before. Notice how the icon to close the popup is
    handled differently:'
