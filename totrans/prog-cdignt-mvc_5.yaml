  type: TYPE_NORMAL
- en: This view will use the URL helper to generate links in the view file
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Let us assume the URLs to the project root are as follows: `http://mydomain.com/myproject`.
    `http://mydomain.com/myproject/helperexample1`'
