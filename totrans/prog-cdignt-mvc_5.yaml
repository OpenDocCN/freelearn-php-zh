- en: This helper is used to download very large files, which can't be downloaded
    in one file reading. Its function, `download_large_files`, reads 1 MB in each
    loop until it downloads the whole file.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此辅助函数用于下载非常大的文件，这些文件无法一次性读取。其函数 `download_large_files` 在每次循环中读取 1 MB，直到下载整个文件。
