- en: Example 1 – using built-in helpers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this example, we will see how to use CI build-in helpers. For this example,
    we will use the URL helper for generating links. The URL helper file contains
    functions that assist in working with URLs. We will use the URL helper function
    `site_url()`, which returns the site URL as specified in the config file.
  prefs: []
  type: TYPE_NORMAL
