- en: Chapter 5. Helpers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 章。助手
- en: This chapter covers the CI helpers topic, the different types of helpers, and
    their different usage categories, with several code examples of web applications.
    CI provides us with built-in helpers, enables us to integrate third-party helpers,
    and enables us to develop new helpers and share them with the community if we
    wish to. The CI helpers are powering CI efficiency and code reusability by enabling
    all other CI controllers using the same code instead of defining a helper function
    locally.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了 CI 助手主题，不同类型的助手及其不同的使用类别，并提供了几个网络应用程序的代码示例。CI 为我们提供了内置助手，使我们能够集成第三方助手，并允许我们开发新的助手，如果愿意，还可以与社区分享。CI
    助手通过允许所有其他 CI 控制器使用相同的代码而不是在本地定义助手函数，从而提高了 CI 的效率和代码的可重用性。
- en: A helper file is a collection of independent procedural functions in a particular
    category. Each helper function performs one specific task, with no dependence
    on other functions. The chapter will elaborate on the CI helper's concept, definition,
    and usage with several examples.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 助手文件是一组特定类别的独立过程函数集合。每个助手函数执行一个特定的任务，不依赖于其他函数。本章将通过几个示例详细阐述 CI 助手的理念、定义和用法。
- en: The folder `system/helpers` contains the CI system's built-in helpers. The folder
    `application/helpers` contains all the additional helper files of CI helpers.
    They can be third-party helpers or created by the developer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 文件夹 `system/helpers` 包含 CI 系统的内置助手。文件夹 `application/helpers` 包含 CI 助手的所有附加文件。它们可以是第三方助手或由开发者创建。
