- en: Chapter 9. HTML5 Support
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 9 章 HTML5 支持
- en: '*HTML5 is the latest version of HTML specification; the final draft is not
    likely to be completed anywhere soon, but most browsers support a majority of
    features that are specified in the latest working draft.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*HTML5 是 HTML 规范的最新版本；最终草案可能不会很快完成，但大多数浏览器都支持最新工作草案中指定的大多数功能。*'
- en: 'Some of the most important offerings of HTML5 are listed as follows:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列出了 HTML5 的一些最重要的特性：
- en: Audio and video tags
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频和视频标签
- en: CSS3 support
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS3 支持
- en: Support for drawing graphics using SVG and CSS3 2D and 3D
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持使用 SVG 和 CSS3 2D 和 3D 绘制图形
- en: Local storage, Web/JS workers, and geo location
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地存储、Web/JS 工作线程和地理位置
- en: HTML5 form elements
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML5 表单元素
- en: For the scope of this book, we will be more focused on new form elements. HTML5
    introduces a lot of new form elements. In previous versions of HTML, web developers
    were limited to use just the standard input types provided in the earlier HTML
    specifications. Now with the HTML5 specification, we have different elements for
    various different user inputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书的范围，我们将更关注新的表单元素。HTML5 引入了许多新的表单元素。在 HTML 的早期版本中，Web 开发者只能使用早期 HTML 规范中提供的标准输入类型。现在，随着
    HTML5 规范的推出，我们有了针对不同用户输入的不同元素。
- en: 'The list of newly available input elements is listed as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新增的输入元素列表如下：
- en: '`datetime`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`datetime`'
- en: '`datetime-local`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`datetime-local`'
- en: '`time`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`time`'
- en: '`date`'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`date`'
- en: '`week`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`week`'
- en: '`month`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`month`'
- en: '`email`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`email`'
- en: '`url`'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`url`'
- en: '`number`'
