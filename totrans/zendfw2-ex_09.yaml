  prefs: []
  type: TYPE_NORMAL
  zh: Zend Framework 2.0 现在支持所有新指定的 HTML5 输入类型；这些输入类型在 `Zend\Form\Element` 下可用，就像其他输入类型一样。以下表格描述了每个元素及其类名：
