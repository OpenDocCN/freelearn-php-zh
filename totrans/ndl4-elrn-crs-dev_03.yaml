- en: '*Chapter 2*: Installing Moodle and Configuring Your Site'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第二章*：安装Moodle和配置您的站点'
- en: In today's world of cloud computing, it is most efficient and economical for
    organizations to opt into a cloud-based Moodle installation provided by a Moodle
    partner or [Moodlecloud.com](http://Moodlecloud.com). Your students will be accessing
    Moodle from an array of different devices, and Moodle 4.0's brand-new default
    theme, which is based on Boost, is completely responsive, with new **Site home**
    options and an easy-to-follow Dashboard. The result is a user experience that
    helps you stay organized, never miss a deadline, and always know how to get back
    to the last pages you visited.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今云计算的世界里，对于组织来说，选择使用由Moodle合作伙伴或[Moodlecloud.com](http://Moodlecloud.com)提供的云基础Moodle安装是最有效和经济的。您的学生将从各种不同的设备访问Moodle，Moodle
    4.0全新的默认主题，基于Boost，完全响应式，具有新的**站点首页**选项和易于遵循的仪表板。结果是提供了一种帮助您保持组织有序、永远不会错过截止日期、始终知道如何回到您最后访问的页面的用户体验。
- en: 'In this chapter, we will focus on getting Moodle up and running for your organization,
    with an emphasis on cloud-based Moodle. We will help you create the user experience
    that you want by choosing the right settings for your Moodle installation. By
    configuring your site to enhance the user experience, you''ll enhance the user''s
    learning experience as well. In this chapter, you will learn how to configure
    your Moodle site. Specifically, you will learn how to do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将专注于为您的组织部署Moodle，重点放在云基础Moodle上。我们将通过为您Moodle安装选择正确的设置来帮助您创建您想要的用户体验。通过配置您的站点以增强用户体验，您也将增强用户的学习体验。在本章中，您将学习如何配置您的Moodle站点。具体来说，您将学习以下内容：
- en: Configure Moodle.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置Moodle。
- en: Set permissions and select default options.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置权限并选择默认选项。
- en: Enable site administration, configure permissions, and enroll students.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用站点管理，配置权限，并注册学生。
- en: 'This chapter will cover the following main topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主要内容：
- en: A brave new Zoom world – planning for blended/hybrid synchronous and asynchronous
    delivery
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个勇敢的新Zoom世界 – 规划混合/混合同步和异步交付
- en: Exploring the site administration menu
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索站点管理菜单
- en: Different languages used in cloud-based Moodle
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在云基础Moodle中使用的不同语言
- en: Configuring the Dashboard and the **Site home** page
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置仪表板和**站点首页**页面
- en: After completion of this chapter, you will be able to get Moodle 4.0 up and
    running, not only for your organization but also for your personal "sandbox" use.
    To do so, we focus on cloud-based Moodle, and we review the kinds of considerations
    you need to keep in mind as you plan for "live" and "on-demand" delivery, and
    learning that takes place through well-planned interaction, collaboration, and
    assessment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，您将能够将Moodle 4.0部署并运行起来，不仅适用于您的组织，也适用于您个人的“沙盒”使用。为此，我们专注于云基础Moodle，并回顾您在计划“实时”和“按需”交付以及通过精心规划的互动、协作和评估进行的学习时需要考虑的因素。
- en: Theme and Appearance
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主题和外观
- en: 'Note that in this book I will be using the new Moodle 4.0 theme, as well as
    the MoodleCloud *Classic* theme. Moodle 4.0 has continued to enhance the user
    experience, which includes setting up Moodle. Here''s a screenshot that uses the
    Moodle 4.0 Boost theme and shows the new 4.0 Dashboard, with the Timeline at the
    top, the "at a glance" calendar at the bottom, and **Recently accessed items**
    on the right:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在这本书中，我将使用新的Moodle 4.0主题，以及MoodleCloud *经典*主题。Moodle 4.0继续增强用户体验，包括设置Moodle。以下是一个使用Moodle
    4.0 Boost主题的截图，显示了新的4.0仪表板，顶部是时间线，底部是“一目了然”的日历，右侧是**最近访问的项目**：
- en: '![Figure 2.1 – Moodle 4.0 Boost-based theme'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.1 – 基于4.0 Boost主题的Moodle'
- en: '](img/Figure_2.01_B17288.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.01_B17288.jpg)'
- en: Figure 2.1 – Moodle 4.0 Boost-based theme
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 – 基于4.0 Boost主题的Moodle
- en: Moodle provides very convenient standards, which makes it easy for you to create
    uniform courses that have an attractive appearance. They can be used for all types
    of delivery modes that have become popular in today's environment, with institutions
    often required to offer courses in synchronous, asynchronous, and "blended" delivery
    modes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle提供了非常方便的标准，这使得您能够轻松创建具有吸引力的统一课程。它们可以用于在当今环境中变得流行的所有类型的交付模式，机构通常需要提供同步、异步和“混合”交付模式的课程。
- en: A locally hosted installation
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本地托管安装
- en: We recommend a cloud-based Moodle installation for most of you because we assume
    that your primary concern will be to develop and administer online courses that
    your students, teachers, and administrators will be able to develop and use effectively,
    even in situations where you have very little lead time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议大多数用户使用基于云的Moodle安装，因为我们假设您的主要关注点是开发和管理在线课程，您的学生、教师和管理员能够有效地开发和使用这些课程，即使在您几乎没有准备时间的情况下。
- en: Nevertheless, there may be situations where you need to install Moodle locally
    because you would like to save monthly hosting fees, develop a custom solution,
    or use the installation to experiment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，可能存在需要本地安装Moodle的情况，因为您可能希望节省每月的托管费用、开发定制解决方案或使用安装进行实验。
- en: In some cases, you may wish to install Moodle on a standalone machine. If that
    is the case, it is recommended that you visit "one-click" installers for Windows
    and macOS. Keep in mind that they are not suitable for production servers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，您可能希望在独立机器上安装Moodle。如果是这种情况，建议您访问Windows和macOS的“一键”安装程序。请注意，它们不适用于生产服务器。
- en: 'The complete install packages that you may wish to use can be found at Moodle.org''s
    Windows download page: [https://download.moodle.org/windows/](https://download.moodle.org/windows/).
    Each is designed for a standalone computer, and they use the XAMPP Apache Friends
    packages ([https://download.moodle.org/windows/](https://download.moodle.org/windows/))
    and OS X packages. You can download the latest development version of Moodle 4.1,
    as well as a stable version of Moodle 4.0\. You can also download Moodle 3.11.6+.
    In this book, we are using the stable version of Moodle 4.0\.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望使用的完整安装包可以在Moodle.org的Windows下载页面找到：[https://download.moodle.org/windows/](https://download.moodle.org/windows/)。每个包都是为独立计算机设计的，并使用XAMPP
    Apache Friends包([https://download.moodle.org/windows/](https://download.moodle.org/windows/))和OS
    X包。您可以下载Moodle 4.1的最新开发版本，以及Moodle 4.0的稳定版本。您还可以下载Moodle 3.11.6+。在本书中，我们使用的是Moodle
    4.0的稳定版本。
- en: Moodle is constantly expanding its options, and Moodle 4.0 focuses on giving
    you choices. You can have a locally installed version, which is a Standard version.
    You can then expand it by choosing among the 1,982 (of this writing) plugins.
    Finally, Moodle now has a downloadable app. We will show you where to find each
    of these options in the next section.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle不断扩展其选项，Moodle 4.0专注于为您提供选择。您可以选择本地安装版本，这是一个标准版本。然后，您可以通过选择1,982（截至本书撰写时）个插件来扩展它。最后，Moodle现在有一个可下载的应用。我们将在下一节中向您展示如何找到每个选项。
- en: Installing Standard Moodle, enhancing it with plugins, and adding the Moodle
    app
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装标准Moodle，通过插件增强它，并添加Moodle应用
- en: It is not within the scope of this book to give you detailed instructions on
    how to install and run Moodle on your own server. However, this section will show
    you where to go to get the specific instructions and also point out that there
    are options. You can find all of them on the Moodle downloads page at [https://download.moodle.org/](https://download.moodle.org/).
    Standard Moodle is the base version of Moodle. To be able to add functionality,
    such as a calendar, you'll need to enhance it with plugins.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不涉及如何在自己的服务器上安装和运行Moodle的详细说明。然而，本节将向您展示如何获取具体说明，并指出有其他选项。您可以在[https://download.moodle.org/](https://download.moodle.org/)的Moodle下载页面上找到所有这些选项。标准Moodle是Moodle的基础版本。要能够添加功能，如日历，您需要通过插件来增强它。
- en: Standard Moodle
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准Moodle
- en: We'll begin with Standard Moodle. To get started, you will need a web server
    such as Apache and a database such as MySQL, MariaDB, or PostgreSQL. You'll need
    to configure PHP because Moodle requires a number of PHP extensions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从标准Moodle开始。要开始，您需要一个像Apache这样的网络服务器以及像MySQL、MariaDB或PostgreSQL这样的数据库。您还需要配置PHP，因为Moodle需要许多PHP扩展。
- en: For specific installation instructions, please visit Moodle downloads at [https://download.moodle.org/](https://download.moodle.org/).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具体的安装说明，请访问Moodle下载页面 [https://download.moodle.org/](https://download.moodle.org/)。
- en: 'The latest release at the time of writing this book is Moodle 4.0.1\. The following
    screenshot shows the links for downloading packages or downloading Moodle via
    Git. Please note that the version is updated every week:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，最新的版本是Moodle 4.0.1。以下截图显示了下载软件包或通过Git下载Moodle的链接。请注意，版本每周都会更新：
- en: '![Figure 2.2 – Moodle''s download page'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 2.2 – Moodle的下载页面'
- en: '](img/Figure_2.02_B17288.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_2.02_B17288.jpg]'
- en: Figure 2.2 – Moodle's download page
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 2.2 – Moodle的下载页面
- en: As shown in the preceding screenshot, this page includes links to installer
    packages and information about the latest version.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个截图所示，此页面包括安装包链接和有关最新版本的信息。
- en: 'After you have successfully installed the latest Standard version of Moodle,
    you may wish to enhance it with plugins. You can add plugins individually for
    courses or groups of courses, and you can make the plugins systemwide in the version
    of Moodle you''re hosting on your own server. Here is the link to the location
    where you can search for plugins: [https://moodle.org/plugins/](https://moodle.org/plugins/).
    Plugins include activities, themes, and blocks. The following screenshot shows
    you the redesigned plugin download interface, and the fact that you can search
    by purpose, popularity, number of downloads, and more:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功安装Moodle的最新标准版本后，您可能希望使用插件来增强它。您可以单独为课程或课程组添加插件，并且您可以将插件系统化在您自己服务器上托管Moodle的版本中。您可以在此处搜索插件的位置：[https://moodle.org/plugins/](https://moodle.org/plugins/)。插件包括活动、主题和块。以下截图显示了重新设计的插件下载界面，以及您可以按目的、受欢迎程度、下载次数等进行搜索的事实：
- en: '![Figure 2.3 – Moodle''s searchable page for downloading plugins for an installation
    on your own server'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.3 – Moodle的可搜索页面，用于在您的服务器上下载插件'
- en: '](img/Figure_2.03_B17288.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.03_B17288.jpg)'
- en: Figure 2.3 – Moodle's searchable page for downloading plugins for an installation
    on your own server
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3 – Moodle的可搜索页面，用于在您的服务器上下载插件
- en: Moodle Mobile
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Moodle移动应用
- en: Moodle Mobile is an app that makes using Moodle on Android devices much easier
    than always accessing it from the internet.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle移动应用使在Android设备上使用Moodle比始终从互联网访问要容易得多。
- en: 'Specifically, the Moodle app has features that allow you to do the following:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，Moodle应用具有以下功能：
- en: Browse course content even when offline.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使离线也能浏览课程内容。
- en: Find and connect with other people on your courses.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的课程中寻找并与其他人建立联系。
- en: Receive messages, submissions, and grading notifications.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接收消息、提交和评分通知。
- en: Submit assignments from your mobile devices (including uploading files).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从您的移动设备提交作业（包括上传文件）。
- en: Track course completion progress.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪课程完成进度。
- en: Complete activities even when offline.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使离线也能完成活动。
- en: 'The app is available for Android and can be downloaded from the Google Play
    Store, or you can download the **Android Package Kit**. The link to the app documentation
    and also the download is here: [https://download.moodle.org/mobile/](https://download.moodle.org/mobile/).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用适用于Android系统，可以从Google Play商店下载，或者您也可以下载**Android Package Kit**。应用程序文档和下载链接在此：[https://download.moodle.org/mobile/](https://download.moodle.org/mobile/).
- en: The site administrator will need to enable mobile services in the on-premises
    installation or MoodleCloud.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 网站管理员需要在本地安装或MoodleCloud中启用移动服务。
- en: Now that we have learned how to install Moodle and have reviewed how to enhance
    Moodle's functionality with plugins, we will look at the best ways to use it in
    today's world of online, blended, hybrid, synchronous, and asynchronous delivery.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经学习了如何安装Moodle，并回顾了如何使用插件增强Moodle的功能，我们将探讨在当今在线、混合、混合、同步和异步交付的世界中使用它的最佳方式。
- en: A brave new Zoom world – planning for online, blended, and hybrid synchronous
    and asynchronous delivery
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勇敢的新Zoom世界 – 规划在线、混合和混合同步及异步交付
- en: In 2020, when the global pandemic forced educational institutions to offer courses
    online, many opted for synchronous solutions in which the bulk of the instruction
    took place via a web-conferencing application. A learning management system (such
    as Moodle) was then used as the repository of digital documents, assessments,
    and grade books. Students who formerly studied exclusively in face-to-face environments
    now had to navigate the unfamiliar territory of the online classroom and the learning
    management system. While it was a positive thing to be able to view one's instructor
    or classmates online via web-conferencing software such as BigBlueButton, Microsoft
    Teams, or Zoom, web conferencing alone was not enough. The best design brought
    together synchronous with asynchronous, with collaboration, interaction, and hands-on
    guided experimentation incorporated into the learning management system.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，全球大流行迫使教育机构提供在线课程时，许多机构选择了同步解决方案，其中大部分教学是通过网络会议应用程序进行的。然后，学习管理系统（如Moodle）被用作数字文档、评估和成绩册的存储库。以前在面对面环境中专门学习的学生在现在必须熟悉在线教室和学习管理系统的未知领域。虽然能够通过BigBlueButton、Microsoft
    Teams或Zoom等网络会议软件在线查看讲师或同学是一个积极的事情，但仅仅网络会议是不够的。最佳设计是将同步与异步、协作、互动和动手指导实验结合到学习管理系统中。
- en: At the same time, the dramatic shift to synchronous online instruction made
    it all the more apparent that the experience of web conference-based synchronous
    instruction and collaborative learning (discussions and team projects in breakout
    rooms) is dramatically different than the asynchronous experience. Learning is
    different without a "live" instructor presence, and students cannot see each other
    in real time. On the positive side, asynchronous is much more flexible because
    it can be self-paced and materials can be accessed on demand. With Moodle, you
    have the flexibility to offer synchronous, asynchronous, and blended solutions.
    For a more in-depth theoretical background and research findings, please refer
    to the rubrics and findings in *Quality Matters* ([https://www.qualitymatters.org/](https://www.qualitymatters.org/))
    or the UK's *Institute of Education* ([https://eppi.ioe.ac.uk/cms/Default.aspx?tabid=3847](https://eppi.ioe.ac.uk/cms/Default.aspx?tabid=3847)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，同步在线教学的巨大转变使得基于网络会议的同步教学和协作学习（在分组讨论室中的讨论和团队项目）与异步体验相比，差异更加明显。没有“实时”讲师的参与，学习体验会有所不同，学生无法实时看到彼此。从积极的一面来看，异步教学更加灵活，因为它可以自主安排进度，并且可以按需获取材料。使用Moodle，您可以提供同步、异步和混合解决方案。有关更深入的理论背景和研究发现，请参阅*质量标准*（[https://www.qualitymatters.org/](https://www.qualitymatters.org/)）或英国*教育研究所*（[https://eppi.ioe.ac.uk/cms/Default.aspx?tabid=3847](https://eppi.ioe.ac.uk/cms/Default.aspx?tabid=3847)）的评分标准和研究结果。
- en: As you consider your user experience, take a moment to reflect on how it affects
    a student's ability to learn. You'll want to keep the learning objectives and
    outcomes first and foremost in the learner's mind, even as you're setting up your
    site and thinking about what should be visible to the students. Then, you'll want
    to ensure that they know what they should be doing next and how this ties to the
    courses. Informing your decisions is the knowledge of what you'd like the students
    to accomplish. Specifically, this means you are thinking ahead about how you will
    clearly map the learning objectives to the course content, activities, and assessment.
    Mapping the learning objectives can be enhanced using storyboarding. The overall
    sight should make sense, and your learner should have an idea of how an activity
    or content will lead to the ability to perform a task and demonstrate skill or
    mastery.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当您考虑用户体验时，请花点时间思考它如何影响学生的学习能力。您希望将学习目标和成果放在学习者的心中，即使您在设置网站和思考学生应该看到什么时也是如此。然后，您希望确保他们知道接下来应该做什么以及这与课程有何关联。指导您决策的是您希望学生达成的目标。具体来说，这意味着您正在提前考虑如何将学习目标明确地映射到课程内容、活动和评估中。使用故事板可以增强学习目标的映射。整体视图应该是有意义的，您的学习者应该对活动或内容如何导致执行任务和展示技能或掌握能力有一个概念。
- en: 'The following screenshot shows the **Activity** menu and gives you an idea
    of the range and variety of activities that can be done in both synchronous and
    asynchronous delivery:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了**活动**菜单，并为您提供了在同步和异步交付中可以执行的活动范围和多样性的想法：
- en: '![Figure 2.4 – The Activity modules page'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.4 – 活动模块页面'
- en: '](img/Figure_2.04_B17288.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.04_B17288.jpg)'
- en: Figure 2.4 – The Activity modules page
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.4 – 活动模块页面
- en: These activity modules correspond with both synchronous and asynchronous course
    design. A blend of synchronous (web conferencing with BigBlueButtonBN, for example)
    and asynchronous (a forum) can be highly effective.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些活动模块与同步和异步课程设计相对应。同步（例如，使用 BigBlueButtonBN 的网络会议）和异步（例如，论坛）的结合可以非常有效。
- en: 'An easy way to maintain awareness of the user experience is to use the **CORN**
    mnemonic:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 维持对用户体验的关注的一个简单方法是使用 **CORN** 这个助记符：
- en: '**C** – **Clear**: Your outcomes should be clear, as should the process of
    working through the course. Think of a map and how it guides you to a final destination.
    A clear map contains just the right amount of information, is not superfluous,
    and provides help when needed.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C** – **清晰**：您的成果应该是清晰的，课程的学习过程也应该如此。想想地图是如何引导你到达最终目的地的。一张清晰的地图包含恰到好处的大量信息，不是多余的，并在需要时提供帮助。'
- en: '**O** – **Outcome-focused**: Ensure that you''re always tied to the learning
    outcomes, which are clearly stated at the outset. Then, ensure that each unit
    or module also contains objectives. Also ensure that you organize your course
    in a way that provides sufficient scaffolding so that the sequence makes sense.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**O** – **以成果为导向**：确保您始终与学习成果保持联系，这些成果在开始时已经明确陈述。然后，确保每个单元或模块也包含目标。还确保以提供足够支架的方式组织您的课程，以便顺序合理。'
- en: '**R** – **Relevant**: Although it can be interesting to include reference blocks,
    materials, or activities that are not totally related to the course as *enrichment*,
    keep in mind that you could confuse or derail a student. The material should tie
    directly to the learning outcomes and help students successfully complete the
    assessments. Likewise, the assessments need to be relevant and meaningful. If
    your course contains a synchronous element, make sure that your discussions stay
    on track and you do not become distracted by tangential topics.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**R** – **相关性**：虽然包含与课程不完全相关的参考块、材料或活动作为*补充*可能很有趣，但请记住，这可能会让学生困惑或偏离方向。材料应直接与学习成果相关联，并帮助学生成功完成评估。同样，评估也必须是相关和有意义的。如果你的课程包含同步元素，确保你的讨论保持正轨，不要被相关话题分散注意力。'
- en: '**N** – **Needs-based**: Provide the tools your students need to be able to
    perform their tasks. Make sure that the tools are easy to access and that they
    enhance the learning experience by giving a student more confidence. Also, ensure
    that their learning preferences are acknowledged and you''re focused on meeting
    their needs. A prime determinant of user satisfaction is the degree to which a
    student feels in charge of their own destiny, something that requires them to
    develop a high degree of self-efficacy and an "I can do it!" attitude. Further,
    to motivate your students, you''ll need to satisfy their needs. They may need
    a sense of recognition, and so building in rewards and recognition will be part
    of the way you configure your site.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**N** – **基于需求**：为学生提供完成任务所需的工具。确保这些工具易于访问，并通过增强学习体验来提高学生的信心。同时，确保认可他们的学习偏好，并专注于满足他们的需求。用户满意度的首要决定因素是学生感到自己掌握命运的程度，这需要他们培养高度的自我效能感和“我能做到！”的态度。此外，为了激励学生，你需要满足他们的需求。他们可能需要一种认可感，因此，在配置网站时，将奖励和认可纳入其中将是其中的一部分。'
- en: In this chapter, we're focusing on the settings. Later, we'll go into more depth
    about how to design and arrange content, activities, and assessments.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们专注于设置。稍后，我们将更深入地探讨如何设计和安排内容、活动和评估。
- en: In all of these settings, you have choices. Many of the choices in settings
    that you make will be easy to decide. For example, will you allow your users to
    select their own time zone? Other choices are not so obvious. You can spend a
    lot of time trying different settings to see how they affect the user experience.
    These are the settings that we will focus on in this chapter. The goal is to save
    you time by showing you the effects that key settings will have on your site.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些设置中，您都有选择权。您在设置中做出的许多选择都将很容易决定。例如，您是否允许用户选择自己的时区？其他选择可能不那么明显。您可能会花费大量时间尝试不同的设置，以了解它们如何影响用户体验。这些是我们将在本章中关注的设置。目标是通过向您展示关键设置对网站的影响来节省您的时间。
- en: Tip
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: If your system administrator or webmaster has installed Moodle for you, you
    may be tempted to just accept the default configuration and skip this chapter.
    Don't do that!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的系统管理员或网站管理员已经为你安装了Moodle，你可能想只是接受默认配置并跳过这一章。不要这样做！
- en: Even if you did not install Moodle or are using a cloud-based provider such
    as MoodleCloud instead of a self-hosted installation, we encourage you to read
    the configuration sections in this chapter. If you want, work with your system
    administrator to select the settings that you want. Your administrator can create
    a site administrator account that you can use for configuring Moodle, or they
    can select these configuration settings for you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你没有安装Moodle或者使用的是像MoodleCloud这样的基于云的提供商而不是自托管安装，我们也鼓励你阅读本章中的配置部分。如果你想的话，可以与你的系统管理员合作选择你想要的设置。你的管理员可以为你创建一个网站管理员账户，你可以用它来配置Moodle，或者他们可以为你选择这些配置设置。
- en: In the next section, we will describe how to set up Moodle if you're using a
    cloud-based solution such as MoodleCloud.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将描述如果你使用的是像MoodleCloud这样的基于云的解决方案，如何设置Moodle。
- en: Using MoodleCloud
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用MoodleCloud
- en: This chapter started with a self-hosted solution. However, what if you're using
    MoodleCloud, Moodle's cloud-based solution? The good news is that MoodleCloud
    is extremely customizable, and you will have a great deal of flexibility in the
    site administration area. There are numerous Moodle hosting providers and partners.
    However, MoodleCloud is the only one developed and operated by Moodle. Nevertheless,
    there are a number of Moodle partners, and they offer a wide array of solutions
    that are often tailored to fit specific needs. Moodle Partners are organizations
    that have been recognized by Moodle to provide services to schools, institutions,
    and other organizations that can benefit from Moodle's unique learning management
    system.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本章从自托管解决方案开始。然而，如果你使用的是Moodle的云解决方案MoodleCloud，那会怎样呢？好消息是MoodleCloud非常可定制，你将在网站管理区域拥有很大的灵活性。有众多的Moodle托管提供商和合作伙伴。然而，MoodleCloud是唯一由Moodle开发和运营的。尽管如此，还有许多Moodle合作伙伴，他们提供了一系列定制化的解决方案，通常是为了满足特定的需求。Moodle合作伙伴是Moodle认可的组织，它们为学校、机构和其他可以从Moodle独特的学习管理系统受益的组织提供服务。
- en: 'At the time of writing, there are more than 100 Moodle Partners who offer services
    as experts in Moodle and who can help you configure your site. In many cases,
    Moodle Partners also offer hosting services with customization. For an up-to-date
    list, please visit Moodle''s list of Certified Moodle Partners: [https://moodle.com/solutions/certified-service-providers](https://moodle.com/solutions/certified-service-providers).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，有超过100家Moodle合作伙伴提供作为Moodle专家的服务，并可以帮助你配置你的网站。在许多情况下，Moodle合作伙伴还提供带有定制的托管服务。要获取最新的列表，请访问Moodle认证Moodle合作伙伴列表：[https://moodle.com/solutions/certified-service-providers](https://moodle.com/solutions/certified-service-providers)。
- en: MoodleCloud ([https://moodlecloud.com/app/en/login](https://moodlecloud.com/app/en/login))
    is very economical and is a perfect site for teachers, instructional designers,
    and instructional technologists to develop templates, try out new designs, and
    pilot an entirely new curriculum or approach. Moodle pricing varies depending
    on the number of users.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: MoodleCloud ([https://moodlecloud.com/app/en/login](https://moodlecloud.com/app/en/login))非常经济，是教师、课程设计师和教学技术专家开发模板、尝试新设计以及试点全新的课程或方法的完美平台。Moodle的价格根据用户数量而变化。
- en: MoodleCloud is cloud-based, as the name indicates, so you do not have to install
    anything on your computer or a server. You will need the latest versions of your
    browser (Chrome, Microsoft Edge, Firefox, or Safari). Ensure that cookies are
    enabled for your site. MoodleCloud has been designed to be very efficient, and
    it is also responsive, which means that it has been designed to look good on all
    devices, from laptops to tablets and smartphones.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: MoodleCloud是基于云的，正如其名称所示，因此你不需要在你的电脑或服务器上安装任何东西。你需要使用最新版本的浏览器（Chrome、Microsoft
    Edge、Firefox或Safari）。请确保你的网站启用了cookies。MoodleCloud被设计得非常高效，并且它也是响应式的，这意味着它被设计成可以在所有设备上看起来很好，从笔记本电脑到平板电脑和智能手机。
- en: One advantage of MoodleCloud is that you always have the latest version of Moodle,
    and when new capabilities emerge, you will be able to use them. For example, you
    are now able to configure your courses to be compatible with smartphones as well
    as with tablets, laptops, and computers, for a truly mobile solution.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: MoodleCloud的一个优点是，你总是拥有最新的Moodle版本，当新功能出现时，你将能够使用它们。例如，你现在可以配置你的课程与智能手机、平板电脑、笔记本电脑和计算机兼容，以实现真正的移动解决方案。
- en: 'A potential disadvantage of MoodleCloud is that you do not have the same number
    of design options because there is a limited number of built-in themes, as opposed
    to an on-premises solution. Further, MoodleCloud is no longer the most inexpensive
    version, nor is it free. To learn more, visit MoodleCloud: [https://moodlecloud.com/app/en/login](https://moodlecloud.com/app/en/login).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: MoodleCloud的一个潜在缺点是，由于内置主题数量有限，你拥有的设计选项数量并不相同，这与本地解决方案形成对比。此外，MoodleCloud也不再是最便宜的版本，也不是免费的。想了解更多信息，请访问MoodleCloud：[https://moodlecloud.com/app/en/login](https://moodlecloud.com/app/en/login)。
- en: Even though there are a few limitations, MoodleCloud includes features that
    are valuable to all designers, and you can add a wide array of multimedia resources
    and activities that include assessment and automatic badge and certificate generation.
    In the next section, we will learn how to set basic configurations in the site
    administration menu.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有一些限制，但MoodleCloud包括对所有设计师都有价值的特性，你可以添加各种多媒体资源和活动，包括评估和自动徽章和证书生成。在下一节中，我们将学习如何在网站管理菜单中设置基本配置。
- en: Exploring the site administration menu
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索网站管理菜单
- en: After installing Moodle, it is good to set some basic configuration options.
    Some of these settings determine how the site functions, such as how users are
    authenticated, what statistics the site keeps, and which modules are turned off
    and on. Other settings just affect the user experience, such as which languages
    are available, the color scheme, and what is displayed on the front page and Dashboard.
    All these settings are available through the **Site administration** menu. The
    MoodleCloud **Site administration** menu is similar, but it also includes a setting
    for the mobile application so that your users can easily use their phones or tablets.
    If your on-premises installation does not include the **Mobile App** menu, ensure
    that you select a theme that is responsive, which means that it will work on all
    devices automatically.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Moodle后，设置一些基本配置选项是个好主意。其中一些设置决定了网站的功能，例如用户如何进行身份验证、网站保留哪些统计数据以及哪些模块被开启或关闭。其他设置仅影响用户体验，例如可用的语言、配色方案以及首页和仪表板上的显示内容。所有这些设置都可通过**网站管理**菜单访问。MoodleCloud的**网站管理**菜单类似，但它还包括一个用于移动应用的设置，以便用户可以轻松使用他们的手机或平板电脑。如果你的本地安装不包括**移动应用**菜单，请确保你选择一个响应式主题，这意味着它将自动在所有设备上工作。
- en: The default theme for Moodle demos is Boost, and for MoodleCloud, it's Classic.
    In this example, we will be using version 4.0.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle演示的默认主题是Boost，而对于MoodleCloud，则是Classic。在这个例子中，我们将使用4.0版本。
- en: 'To access the **Site administration** menu, you must be logged in as an administrative
    user. Under the **Administration** menu, click on **Site administration** to expand
    the menu:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问**网站管理**菜单，你必须以管理员身份登录。在**管理**菜单下，点击**网站管理**以展开菜单：
- en: '![](img/Figure_2.05_B17288.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图2.05](img/Figure_2.05_B17288.jpg)'
- en: Figure 2.5 – The Site administration menu
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.5 – 网站管理菜单
- en: In this chapter on configuring your site, we'll cover some of the settings under
    the **Site administration** menu. Other settings will be covered as we build our
    courses, teach, calculate grades, and update our site.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍配置网站时在**网站管理**菜单下的某些设置。其他设置将在我们构建课程、教学、计算成绩和更新网站时进行介绍。
- en: Tip
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: The important idea here is that, unlike many other applications, in Moodle,
    the **Site administration** menu isn't something that you *set and forget*. You
    return to the configuration settings as your site develops.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的重要思想是，与许多其他应用不同，在Moodle中，**网站管理**菜单并不是你可以设置后置之不理的东西。随着网站的发展，你需要返回配置设置。
- en: Now, let's go through the settings you use to configure your site for the kind
    of user experience that you want to create.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们查看用于配置您希望创建的用户体验的网站设置的选项。
- en: Configuring authentication methods
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置身份验证方法
- en: Authentication is what happens when a user is logging into your site. When a
    user is created, an authentication method must be chosen for that user. This can
    be changed for the user later.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 身份验证是用户登录您网站时发生的事情。当创建用户时，必须为该用户选择一个身份验证方法。这可以在以后更改。
- en: 'Moodle offers a variety of ways to authenticate users. The following ones should
    be enabled:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 提供了多种用户身份验证方式。以下应启用：
- en: '**MoodleCloud**: Enables authentication for MoodleCloud when using it'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MoodleCloud**：在使用时启用 MoodleCloud 的身份验证'
- en: '**Email-based self-registration**: Enables a user to create their own account
    via the **Create new account** button on the login page'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于电子邮件的自助注册**：允许用户通过登录页面上的**创建新账户**按钮创建自己的账户'
- en: 'You''ll find these options under **Administration** | **Site administration**
    | **Plugins** | **Authentication** | **Manage authentication**. You can find a
    brief explanation for each of these options by clicking on **Settings** for a
    specific option:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在**管理** | **网站管理** | **插件** | **身份验证** | **管理身份验证**下找到这些选项。您可以通过点击特定选项的**设置**来找到每个选项的简要说明：
- en: '![Figure 2.6 – The Manage authentication menu'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.6 – 管理身份验证菜单'
- en: '](img/Figure_2.06_B17288.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.06_B17288.jpg)'
- en: Figure 2.6 – The Manage authentication menu
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6 – 管理身份验证菜单
- en: In the next section, we will talk about how to create new users.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将讨论如何创建新用户。
- en: Manually creating a new user
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手动创建新用户
- en: 'To create a new user, follow these steps:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新用户，请按照以下步骤操作：
- en: Log in with your administrator account.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的管理员账户登录。
- en: Go to the left panel and click **Site administration**.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到左侧面板并点击**网站管理**。
- en: Click the **Users** tab.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**用户**选项卡。
- en: Click **Add a new user**.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加新用户**。
- en: Add the user details.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加用户详细信息。
- en: Click **Create user**.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建用户**。
- en: 'The following screenshot shows the dialog for adding a user, which requires
    the administrator to assign a username, password, authentication method, what
    user information should be displayed, and MoodleNet profile:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了添加用户的对话框，管理员需要分配用户名、密码、身份验证方法、应显示的用户信息以及 MoodleNet 个人资料：
- en: '![Figure 2.7 – The dialog for adding a user'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.7 – 添加用户的对话框'
- en: '](img/Figure_2.07_B17288.jpg)'
  id: totrans-108
