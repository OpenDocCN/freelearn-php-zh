- en: Suspending a user's account
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 暂停用户账户
- en: 'You may need to suspend a user''s account if they have not paid their tuition.
    The result of this procedure is that the user''s authentication method is changed
    to `no login`:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户未支付学费，您可能需要暂停其账户。此程序的结果是用户的身份验证方法更改为“无登录”：
- en: From the **Administration** menu on the left of the page, click on **Site administration**
    | **Users** | **Accounts** | **Browse list of users**. The **Users** page will
    be displayed. On this page, search for the user.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在页面左侧的**管理**菜单中，点击**网站管理** | **用户** | **账户** | **浏览用户列表**。将显示**用户**页面。在此页面上，搜索用户。
- en: In the **New filter** area, enter all or part of the user's name.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**新过滤器**区域中，输入用户的全名或部分名称。
- en: Click on the **Add filter** button. The user will appear in the list at the
    bottom of the page.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加过滤器**按钮。用户将出现在页面底部的列表中。
- en: Next to the user's name, you will see an "eye" icon. Mouse over it to activate
    the "suspend user" command, then click on it. When activated, a line will go through
    the eye icon indicating it is not visible. Once the eye has a line through it,
    the user's account has been suspended.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在用户名旁边，您将看到一个“眼睛”图标。将鼠标悬停在其上以激活“暂停用户”命令，然后点击它。激活后，眼睛图标上会出现一条线，表示它不可见。一旦眼睛上有一条线，用户的账户就已经被暂停。
- en: '![Figure 2.8 – Users and accounts'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.8 – 用户和账户'
- en: '](img/Figure_2.08_B17288.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.08_B17288.jpg)'
- en: Figure 2.8 – Users and accounts
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.8 – 用户和账户
- en: User roles
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户角色
- en: There are a number of user roles. Moodle allows you to enable and also configure
    them.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 存在多个用户角色。Moodle 允许您启用并配置它们。
- en: '![Figure 2.9 – User role configuration'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.9 – 用户角色配置'
- en: '](img/Figure_2.09_B17288.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.09_B17288.jpg)'
- en: Figure 2.9 – User role configuration
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.9 – 用户角色配置
- en: Moodle makes adding a new user fairly flexible. You can give the user a username
    that corresponds to a unique ID for the institution, such as the user's email
    address, and you can also set up authentication methods, a password, and a unique
    profile. It is a good idea to set up username protocols and also authentication
    methods in a way that is uniform across all courses and programs in the institution.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the standard roles in Moodle:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: '**Site administrator**: Has the ability to do everything on the site.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Manager**: An administrator but with fewer permissions.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Course creator**: Can create courses.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Teacher**: Can manage and add content to courses.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Non-editing teacher**: Can grade student work and post.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Student**: Can access and participate in courses.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Guest**: Can observe courses but not participate.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Authenticated user**: All logged-in users have this role.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your Moodle site has a special user category called **Guest**. It is a practical
    designation because it allows people to enter your course for a number of different
    purposes. This user can be granted access to courses, without requiring them to
    be enrolled. Essentially, you are allowing anonymous users to access your site
    and/or course.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following screenshot, the "**Guest**" button indicates that guest access
    has been enabled for this site. If you disable guest access, this button does
    not appear:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.10 – On the permissions screen, enabling login as a guest'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.10_B17288.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.10 – On the permissions screen, enabling login as a guest
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: Who Is This Guest?
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Who is your guest visitor? Although you cannot identify a guest by name, you
    will usually know who the guest is because you will give access for special short-term
    purposes. It is a good idea to avoid having too many guests. Guest spots should
    be reserved for special purposes. Remember that in the logs showing guest activities,
    you are looking at the activities performed by every visitor who used the guest
    account.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Permissions** page for guest access allows you to set the role:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.11 – Setting permissions for guest access'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.11_B17288.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.11 – Setting permissions for guest access
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have added users, they can be enrolled in courses.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: Enrollment methods
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In Moodle, enrollment is referred to as "enrolment." It's a way to indicate
    the role of users so that they can participate in different levels in the course.
    The process is completed via a plugin, and there are several options. To access
    all of them, please go to **Site Administration** | **Plugins | Enrolments.**
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: '**Manual enrolments** should be enabled sitewide to let students get added
    manually. To configure preferences, please go to **Site Administration | Plugins
    | Enrolments | Manual enrolments**'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: '**Guest access** can be useful for course observers who will need access but
    are not actually enrolled as users. To configure **Guest** **access**, go to **Site
    Administration | Plugins | Enrolments | Guest access.**'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**访客访问**对于需要访问但未实际注册为用户的课程观察者可能很有用。要配置**访客****访问**，请转到**网站管理 | 插件 | 报名 | 访客访问**。'
- en: '**Cohort sync** is useful if you are using cohorts. You can access this at
    **Site Administration | Plugins | Enrolments | Cohort sync**'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**班级同步**如果您正在使用班级，则很有用。您可以在**网站管理 | 插件 | 报名 | 班级同步**处访问此功能。'
- en: '**Self enrolment** is helpful if you want users to be able to enroll themselves.
    Head to **Site Administration | Plugins | Enrolments | Self enrolment**'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**自我报名**如果希望用户能够自行报名，请转到**网站管理 | 插件 | 报名 | 自我报名**。'
- en: '**Manage enrol plugins** allows the administrator to enable all the plugins
    described above, and many other plugins too. Going into the details of enrollment
    plugins (called "enrol plugins") is outside the scope of this book, but it is
    useful to see that **Enrolment on payment** and **PayPal** are options. Once enabled
    (by clicking on the eye icon), one can change the settings by clicking **Settings.**
    You can do this by navigating to **Site Administration | Plugins | Enrolments
    | Manage enrol plugins.**'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理报名插件**允许管理员启用上述描述的所有插件以及许多其他插件。深入了解报名插件（称为“报名插件”）的内容超出了本书的范围，但了解**支付报名**和**PayPal**是可选的选项是有用的。一旦启用（通过点击眼睛图标），可以通过点击**设置**来更改设置。您可以通过导航到**网站管理
    | 插件 | 报名 | 管理报名插件**来完成此操作。'
- en: '![Figure 2.12- List of enabled enrolment methods visible through "Manage enrol
    plugins"'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.12- 通过“管理报名插件”可见的已启用报名方法列表'
- en: '](img/Figure_2.12_B17288.jpg)'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.12_B17288.jpg)'
- en: Figure 2.12- List of enabled enrolment methods visible through "Manage enrol
    plugins"
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.12- 通过“管理报名插件”可见的已启用报名方法列表
- en: Self enrolment
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自我报名
- en: This allows users to enroll themselves in courses. As with guest access, you
    must enable this method under **Site administration** for your entire site and
    also activate it for a specific course.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这允许用户自行报名课程。与访客访问一样，您必须在**网站管理**下为您的整个网站启用此方法，并针对特定课程激活它。
- en: 'On the **Settings** page for **Self enrolment**, you can choose to require
    an enrollment key:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在**自我报名**的**设置**页面，您可以选择要求报名密钥：
- en: '![Figure 2.13 – The Self enrolment screen with customizable features for new
    users'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.13 – 具有为新用户自定义功能的自我报名屏幕'
- en: '](img/Figure_2.13_B17288.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.13_B17288.jpg)'
- en: Figure 2.13 – The Self enrolment screen with customizable features for new users
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.13 – 具有为新用户自定义功能的自我报名屏幕
- en: For the self-enrolment option, start with **Plugins**, and then open **Site
    administration** - **Plugins** -> **Enrolments** – **Self enrolment**.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 对于自我报名选项，从**插件**开始，然后打开**网站管理** - **插件** -> **报名** – **自我报名**。
- en: The **enrollment key** is a code that the user must enter when enrolling in
    a course. You can manage enrolment keys by scrolling down and finding the part
    of the menu labeled **Enrolment instance defaults**. Once the user is enrolled,
    the enrollment key is no longer needed. Now that we have enrolled our students,
    we can move on to other key settings that will affect the functioning of the site.
    In the next section, we will learn how to configure the front page and default
    dashboard.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**报名密钥**是用户在报名课程时必须输入的代码。您可以通过向下滚动并找到菜单上标记为**报名实例默认值**的部分来管理报名密钥。一旦用户报名，报名密钥就不再需要了。现在我们已经报名了学生，我们可以继续学习其他关键设置，这些设置将影响网站的功能。在下一节中，我们将学习如何配置首页和默认仪表板。'
- en: Tip
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: The enrollment key ensures that only those to whom you give the key can enter
    your course. You may wish to add two-factor identification to avoid people passing
    the key on to others.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 报名密钥确保只有您给予密钥的人才能进入您的课程。您可能希望添加双因素认证以避免密钥被传递给他人。
- en: Configuring the front page and the Default Dashboard
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置首页和默认仪表板
- en: In Moodle 4.0, the Dashboard has been updated and streamlined to make it easier
    to configure and use, and it makes working in Moodle easier and more enjoyable.
    The **Default Dashboard** page contains a Timeline, which consists of activities
    that have been assigned a due date, and thus can appear on a calendar. Note that,
    by default, only activities taking place in the upcoming 7 days will show up.
    There is also the option to sort by dates and also to search by activity type
    or name. The calendar allows you to look at all the courses at once or just one
    at a time to be able to plan and stay up to date with assignments and other activities.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.14 – Customizing the Default Dashboard page'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.14_B17288.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.14 – Customizing the Default Dashboard page
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: One new feature of Moodle 4.0 is the **Recently accessed items** feature in
    the right-hand column. The purpose of the feature is to give you a "breadcrumb
    trail" to easily return to the items last accessed quickly and efficiently, without
    having to return to the main menu and click through all the screens. This feature
    is one of the most useful of the Moodle 4.0 user experience improvements, as it
    improves navigability.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.15 – Recently accessed items on the Default Dashboard page'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.15_B17288.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.15 – Recently accessed items on the Default Dashboard page
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: Keep in mind that students will probably not see your site front page unless
    you've made the default start page your **Site home** page. If you do make the
    site home page your start page, you can use the **Site home** drop-down menus,
    which allow you to modify what appears on the front page.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.16 – Customizing the configuration of your Site home page (the front
    page)'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.16_B17288.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.16 – Customizing the configuration of your Site home page (the front
    page)
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: Early in the process of building your site, you can make some decisions about
    the look and functioning of your Site home page. This section deals with the settings
    that make sense to select when you're first building your site. However, some
    configuration settings on the Site home page won't make sense until you've created
    some courses and seen how Moodle works.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: The front page settings page
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In Moodle 4.0, the front page is now referred to as Site home. Thus, the settings
    for the front page of your site are found under **Site administration** | **Site
    home** | **Site home settings**.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: The full site name
  id: totrans-182
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The full site name appears at the top of the Site home page, in the browser's
    title bar, and also on the page tab when browsing with tabs.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: 'You can create a summary of the site. Enter your summary in the **Site home
    summary** box, and it will appear on your Site home page (the front page). On
    MoodleCloud, you will not see this. You''ll need to manually set your front page.
    The instructions can be found here: [https://docs.moodle.org/400/en/Change_your_front_page](https://docs.moodle.org/400/en/Change_your_front_page).
    You may wish to include your institution''s mission statement here as well:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建一个网站摘要。在**网站首页摘要**框中输入您的摘要，它将显示在您的网站首页（首页）。在MoodleCloud上，您将看不到这个。您需要手动设置您的首页。说明可以在以下位置找到：[https://docs.moodle.org/400/en/Change_your_front_page](https://docs.moodle.org/400/en/Change_your_front_page)。您可能还希望在这里包含您机构的使命宣言：
- en: '![Figure 2.17 – Adding a summary of your site that will appear to users'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.17 – 添加将显示给用户的网站摘要'
- en: '](img/Figure_2.17_B17288.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.17_B17288.jpg)'
- en: Figure 2.17 – Adding a summary of your site that will appear to users
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.17 – 添加将显示给用户的网站摘要
- en: This summary appears in the left or right column of your site's front page.
    As you write your course descriptions and keywords, consider how you want to connect
    to specific social media sites. That will help you determine the terms and links
    to include.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 此摘要显示在您网站首页的左侧或右侧列。在您编写课程描述和关键词时，考虑您希望如何连接到特定的社交媒体网站。这将帮助您确定要包含的术语和链接。
- en: Summary
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Moodle 4.0 makes it easier for students, teachers, and administrators to navigate
    the platform by adding new navigation options and placing an activity history
    on the side of the Dashboard. Individuals and organizations that want to install
    a Standard version on their own servers can still do so, and they can enhance
    the global functionality with plugins. We also discussed Moodle Mobile, which
    is an app for Android users that enables them to access and use Moodle even when
    offline. In this chapter, we learned how to get started with Moodle, beginning
    with configuration and then selecting the available roles for users. We discussed
    the Dashboard's new features and also how Moodle 4.0 has enhanced the user experience.
    We covered the settings that, from experience, you are most likely to change.
    Many of these settings affect the behavior of the entire site. You don't need
    to get these choices perfect the first time because you can return to these settings
    and edit them at will. As you proceed with building your site, you will probably
    want to experiment with some of them. You will find that Moodle 4.0 is more customizable
    than ever.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
