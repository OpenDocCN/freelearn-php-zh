  zh: '[PRE5]'
- en: '*What just happened?*'
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: We have just installed MySQL; we have the LAMP stack ready too. Our next step
    will be to create a database in MySQL Server.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚安装了 MySQL；我们也准备好了 LAMP 堆栈。我们的下一步将是创建 MySQL 服务器中的数据库。
- en: Note
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Since we are using Zend Server, we don't need to install the `php5-mysql` package.
    If you are using a stack that doesn't have MySQL support enabled by default, you
    will have to install the necessary packages manually.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们使用的是 Zend Server，因此我们不需要安装 `php5-mysql` 软件包。如果您使用的是默认未启用 MySQL 支持的堆栈，您将必须手动安装必要的软件包。
- en: Have a go hero
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄
- en: Having gone through this section, feel free to attempt the task in the following
    section.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 经过本节学习后，请随意尝试下一节的任务。
- en: phpMyAdmin
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: phpMyAdmin
- en: phpMyAdmin is a free, open source web-based database administration tool written
    in PHP. phpMyAdmin provides a web-based UI to manage MySQL Database Server; add
    / remove / manage databases, users, privileges; and so on. In this book, we will
    be using phpMyAdmin as the database Administration Interface for managing our
    database(s).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: phpMyAdmin 是一个用 PHP 编写的免费开源的基于 Web 的数据库管理工具。phpMyAdmin 提供了一个基于 Web 的用户界面来管理
    MySQL 数据库服务器；添加/删除/管理数据库、用户、权限等。在本书中，我们将使用 phpMyAdmin 作为数据库管理界面来管理我们的数据库（们）。
- en: Now that we have Apache, PHP, and MySQL installed, our next step will be to
    create a blank database in MySQL Server.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经安装了 Apache、PHP 和 MySQL，我们的下一步将是创建 MySQL 服务器中的一个空白数据库。
- en: For doing this, we need to install and configure phpMyAdmin in the Zend Server.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成此操作，我们需要在 Zend Server 中安装和配置 phpMyAdmin。
- en: Tip
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: phpMyAdmin can either be downloaded from [http://www.phpmyadmin.net/](http://www.phpmyadmin.net/)
    or installed from your operating system's repositories.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.phpmyadmin.net/](http://www.phpmyadmin.net/) 下载 phpMyAdmin，或者从您的操作系统的软件仓库中安装。
- en: 'Installation instructions for phpMyAdmin can be found at the following link:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: phpMyAdmin 的安装说明可以在以下链接中找到：
- en: '[http://docs.phpmyadmin.net/en/latest/setup.html](http://docs.phpmyadmin.net/en/latest/setup.html)'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://docs.phpmyadmin.net/en/latest/setup.html](http://docs.phpmyadmin.net/en/latest/setup.html)'
- en: In our next task we will be creating a MySQL database, creating users in the
    MySQL server and also grant them access permissions to connect to the database
    and perform database operations.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的下一个任务中，我们将创建一个 MySQL 数据库，在 MySQL 服务器中创建用户，并授予他们连接到数据库和执行数据库操作的访问权限。
- en: Time for action – creating a database
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建数据库的操作时间
- en: 'To create a new database, open an instance of phpMyAdmin in your web browser
    and follow the steps described here:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新的数据库，请在您的网络浏览器中打开一个 phpMyAdmin 实例，并按照此处描述的步骤进行操作：
- en: Open phpMyAdmin in your web browser by visiting `http://localhost/phpmyadmin`:![Time
    for action – creating a database](img/1929_01_09_1.jpg)
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过访问 `http://localhost/phpmyadmin` 在您的网络浏览器中打开 phpMyAdmin：![创建数据库的操作时间 – 创建数据库](img/1929_01_09_1.jpg)
- en: Choose **Databases**, enter the name of the new database as `zf_app` in **Create
    new database**, and click on **Create**:![Time for action – creating a database](img/1929_01_10_1.jpg)
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **数据库**，在 **创建新数据库** 中输入新数据库的名称为 `zf_app`，然后点击 **创建**：![创建数据库的操作时间 – 创建数据库](img/1929_01_10_1.jpg)
- en: 'After creating the database, create a database user for this database; this
    can be done by selecting **Add a new user** from **Privileges**. Provide the following
    details:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建数据库后，为该数据库创建一个数据库用户；这可以通过从**权限**中选择**添加新用户**来完成。请提供以下详细信息：
- en: '| User field | Value |'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 用户字段 | 值 |'
- en: '| --- | --- |'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **User** **name** | `zf_user` |'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **用户名** | `zf_user` |'
- en: '| **Host** | `localhost` |'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **主机** | `localhost` |'
- en: '| **Password** | `zf_pass` |'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **密码** | `zf_pass` |'
- en: 'After doing this you will get the following screen:'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完成此操作后，您将看到以下屏幕：
- en: '![Time for action – creating a database](img/1929_01_11_1.jpg)'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![行动时间 – 创建数据库](img/1929_01_11_1.jpg)'
- en: After the user is created, go to the **Privileges** section and choose **Edit
    Privileges** for the `zf_user`.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户创建后，转到**权限**部分，并为 `zf_user` 选择**编辑权限**。
- en: In the **Database-specific privileges** section, select the `zf_app` database.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**特定数据库权限**部分，选择 `zf_app` 数据库。
- en: You will be redirected to the privileges section of the `zf_app` database for
    the `zf_user` user. Choose **Check All** and click on **Go**.![Time for action
    – creating a database](img/1929_01_12_1.jpg)
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被重定向到 `zf_app` 数据库的 `zf_user` 用户权限部分。选择**全选**并点击**前往**。![行动时间 – 创建数据库](img/1929_01_12_1.jpg)
- en: You can now test the database by logging out of phpMyAdmin and logging in again
    with the user credentials of `zf_user`. You should now be able to see only the
    `zf_app` database.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以通过退出 phpMyAdmin 并使用 `zf_user` 的用户凭据重新登录来测试数据库。您现在应该只能看到 `zf_app` 数据库。
- en: '*What just happened?*'
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: We just created our first database in MySQL. We have also created a user in
    the database and mapped the user to the database with administrative rights; we
    can now use these credentials in the application that we will be building in our
    next chapters.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚在 MySQL 中创建了我们的第一个数据库。我们还在数据库中创建了一个用户，并将该用户映射到具有管理权限的数据库；现在我们可以使用这些凭据在我们下一章将要构建的应用程序中。
- en: Have a go hero
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下
- en: Now that you have the PHP web server up and running and also have a MySQL database,
    create a simple table called `Students` and add a few records to the table using
    phpMyAdmin.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经启动并运行了 PHP 网络服务器，并且也拥有了一个 MySQL 数据库，创建一个简单的名为 `Students` 的表，并使用 phpMyAdmin
    向表中添加一些记录。
- en: Your task will be to create a simple PHP web page that will display all the
    records in the `Students` table in the page.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 您的任务是创建一个简单的 PHP 网页，该网页将在页面上显示 `Students` 表中的所有记录。
- en: Pop quiz – Zend Framework 2.0
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 速问速答 – Zend Framework 2.0
- en: Q1\. What is the minimum version of PHP needed to run Zend Framework 2.0?
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Q1\. 运行 Zend Framework 2.0 所需的最小 PHP 版本是什么？
- en: PHP 4.3 and above
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PHP 4.3 及以上版本
- en: PHP 5.2.0 and above
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PHP 5.2.0 及以上版本
- en: PHP 5.3.3 and above
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PHP 5.3.3 及以上版本
- en: PHP 5.4.7 and above
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PHP 5.4.7 及以上版本
- en: Q2\. What is the default location of `php.ini` in the new Zend Server installation?
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Q2\. 在新的 Zend Server 安装中，`php.ini` 的默认位置是什么？
- en: '`/home/<user>/etc/php/php.inc`'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`/home/<user>/etc/php/php.inc`'
- en: '`/etc/php/php.ini`'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`/etc/php/php.ini`'
- en: '`/var/www/php.ini`'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`/var/www/php.ini`'
- en: '`/usr/local/zend/etc/php.ini`'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`/usr/local/zend/etc/php.ini`'
- en: Summary
  id: totrans-135
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter we have learned the setup and configuration of Zend Server's
    PHP application stack. We went on to install MySQL Server and created our first
    database. In your exercises, you have learned about the installation of Git and
    phpMyAdmin.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了 Zend Server 的 PHP 应用程序堆栈的设置和配置。我们继续安装 MySQL 服务器并创建了我们的第一个数据库。在您的练习中，您学习了
    Git 和 phpMyAdmin 的安装。
- en: In the next chapter, we will learn about the structure of a Zend Framework project
    and core MVC components such as views and controllers.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习关于 Zend Framework 项目结构和核心 MVC 组件，如视图和控制器。
