    by running the `restart` command:'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果由于某种原因 MySQL 服务器没有运行，您可以通过运行 `restart` 命令来启动服务器：
- en: '[PRE5]'
  id: totrans-87
  prefs:
  - PREF_IND
