  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'The command should give an output that is similar to the following; this means
    that the MySQL daemon is running:'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 命令应该给出类似于以下输出的结果；这意味着 MySQL 守护进程正在运行：
