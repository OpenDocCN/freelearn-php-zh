- en: Appendix B. phpBB Resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here we’ve listed web links to further reading matter and interesting phpBB-related
    resources.
  prefs: []
  type: TYPE_NORMAL
- en: phpBB.com—Documentation and Support
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[phpBB.com](http://phpBB.com) is the number one site for phpBB-related information
    and updates. There you’ll find everything you need to customize your board—templates,
    smilies, avatars, modifications, and so on. Here are some highlights from the
    site:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/support/guide/](http://www.phpbb.com/support/guide/)
    The official phpBB userguide and the first stop to look for answers when in need.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/support/documents.php?mode=faq](http://www.phpbb.com/support/documents.php?mode=faq)
    Answers by board administrators to frequently asked phpBB questions. It is an
    addition to the FAQ you have on your user-oriented board.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/kb/categories.php](http://www.phpbb.com/kb/categories.php)
    The knowledge base containing over 100 articles on phpBB, covering all sorts of
    questions—installation, administration, templates, and MODs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/support/tutorials/](http://www.phpbb.com/support/tutorials/)
    Presents phpBB tutorials as beautiful Flash animations. You can get the popcorn,
    sit, relax, and watch the movies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/support/](http://www.phpbb.com/support/) The support
    homepage that lists all support options at a glance. It also contains the option
    of subscribing to the phpBB mailing list. Its highly recommended that you join
    the mailing list to stay updated with any security reports or updates.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/phpBB/](http://www.phpbb.com/phpBB/) The phpBB community.
    Here you can meet fellow board admins, look for support and MODs, as well as ask
    (and answer) questions. Its a huge information base with more than a million postings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/phpBB/viewtopic.php?t=128123](http://www.phpbb.com/phpBB/viewtopic.php?t=128123)
    Provides the support request template. It contains the information to be provided
    when asking for support in the phpBB community support forums.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MODs and Styles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here is a short list of resources that will help you with the customization
    of your board:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/phpBB/catdb.php?db=2](http://www.phpbb.com/phpBB/catdb.php?db=2)
    This is the place to download new templates and other graphics, like rank images,
    smilies, and other icons. As for the templates (also called styles), you can see
    them in action so that you can decide which one to download. The demos for the
    templates are located at the following address: [http://www.phpbb.com/styles/demo.php](http://www.phpbb.com/styles/demo.php).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/mods/](http://www.phpbb.com/mods/) This provides a list
    of available MODs for you to download. It also contains links to MODs-related
    documentation. The MODs listed at this address are created by enthusiasts outside
    the phpBB team, but are verified for security-related issues by the phpBB MOD
    team.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbbhacks.com](http://www.phpbbhacks.com) Probably the most popular
    place to look for MODs and styles, it has an active and friendly support community,
    as well as tutorials, tools, and more.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Programming
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'If you are coding your own MODs and templates or have decided to start doing
    it, then you’ll find the following sites to be useful:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://area51.phpbb.com/](http://area51.phpbb.com/) This is the development
    area of the phpBB site. Here you can see screenshots of the future releases and
    read the guidelines to phpBB coding styles.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://sourceforge.net/projects/phpbb/](http://sourceforge.net/projects/phpbb/)
    This is the SourceForge homepage of the phpBB project. Like many other open-source
    projects, phpBB uses SourceForges services for software project management, involving
    source files hosting, version control, and bug tracking.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://cvs.sourceforge.net/viewcvs.py/phpbb/phpBB2/](http://cvs.sourceforge.net/viewcvs.py/phpbb/phpBB2/)
    This is a web interface to the phpBB CVS repository. **CVS** (**Concurrent Versioning
    System**) is the source control system adopted by the phpBB team. It allows you
    to download past versions of the software, see how the files changed over time,
    and download the bleeding-edge versions, which are under development. More information
    about what CVS is and how it works can be found at: [https://www.cvshome.org/](http://https://www.cvshome.org/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.php.net](http://www.php.net) This is the homepage of the PHP programming
    language. You can download the PHP interpreter and read the installation documentation.
    If youre developing MODs, the PHP manual ([http://www.php.net/manual/](http://www.php.net/manual/))
    should be of good help, especially with the user-contributed notes allowing other
    programmers to post their solutions to common programming problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.mysql.com](http://www.mysql.com) This is the homepage of the MySQL
    database. The MySQL Reference Manual is located at: [http://dev.mysql.com/doc/mysql/](http://dev.mysql.com/doc/mysql/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.postgresql.org/](http://www.postgresql.org/) This is the home of
    the PostgreSQL database system, probably the second most popular database system
    used for phpBB.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/styles/listvars.php](http://www.phpbb.com/styles/listvars.php)
    This provides a comprehensive list of all template variables. The most interesting
    part of the list is the first part, general variables, as these are accessible
    on all the pages. They will be available as soon as you include the header include
    file, and you can use them in your custom scripts. For more details see[Chapter
    8](ch08.html "Chapter 8. Programming phpBB").'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/phpBB/viewtopic.php?t=135383](http://www.phpbb.com/phpBB/viewtopic.php?t=135383)
    This provides a discussion of tweaks for large boards. The owner of the huge [go-gaia.com](http://go-gaia.com)
    board shares his optimization tweaks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other Sites of Interest
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A few non-technical links concentrating more on the human side of building
    and managing an online community are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.big-boards.com/](http://www.big-boards.com/) This is a list of
    the largest boards on the Internet. It contains all kinds of boards: not only
    phpBB-powered ones. Note that the largest board on the Internet ([go-gaia.com](http://go-gaia.com))
    is phpBB-powered!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.theadminzone.com/](http://www.theadminzone.com/) This provides
    the Admin Zone forums—discussion forums and resources for online community administrators.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.webmasterworld.com/forum103/274.htm](http://www.webmasterworld.com/forum103/274.htm)
    This features an article listing best practices regarding phpBB security. In general,
    WebmasterWorld is a very good community site; you might find the section for community
    building especially interesting. It is accessible from: [http://www.webmasterworld.com/forum103/](http://www.webmasterworld.com/forum103/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.sitepoint.com/article/james-atkinson-founder-phpbb](http://www.sitepoint.com/article/james-atkinson-founder-phpbb)
    This features an interview with James "The Finn" Atkinson, the founder of phpBB.
    Sitepoint ([http://www.sitepoint.com/subcat/community-strategy](http://www.sitepoint.com/subcat/community-strategy))
    is another great place to visit, read community-building articles, or hang out
    at the community-related section of the forums.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
