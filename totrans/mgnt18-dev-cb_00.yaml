- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you know something about programming in PHP and want to start with Magento
    development, this book has something for you. Knowledge of Magento is not required
    to start with the recipes of this book. Basic knowledge of PHP and web development
    is required. This book starts with the fundamentals of Magento development and
    ends with more advanced topics. Even if you know something about Magento development
    yet you need a good guide, this book has something for you.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, pathnames,
    dummy URLs and user inputs are shown as follows: "The `widget.xml` file is used
    to define widgets in the Magento installation."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "Click on **Finish** and your NetBeans project is ready."'
