- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Magento is one of the most popular e-commerce platforms on the market because
    it is free, stable, and offers a lot of functionalities. A lot of e-commerce websites
    are built with Magento. Developing in Magento is not as easy as you would expect.
    When you want to start with Magento, a good guide that shows you the best practices
    will be very helpful while learning Magento development, and that is what this
    book has set out to do.
  prefs: []
  type: TYPE_NORMAL
- en: With *Magento 1.8 Development Cookbook*, we will discover all the topics that
    will help you become a good Magento developer, and then we start with the basics
    and end with more advanced topics towards the end of this book. This will be a
    good guideline that explains every step or action that you have to take to complete
    the recipes of this book.
  prefs: []
  type: TYPE_NORMAL
- en: We will start this book with the creation of a good development environment
    using the right tools. We will create a web server where we will put a Magento
    installation with sample products in it. We will create a custom theme to change
    the look and feel of the webshop. The focus of this book will be the development
    part. We will create a custom module that follows the best practices of Magento.
    We will customize this module with a lot of common features that are used in Magento
    projects, such as extra controller pages, database integrations, custom shipping
    methods, and extra backend interfaces. At the end of the book, we will see how
    we can improve the performance of our Magento installation. Finally, we will see
    some debugging techniques such as xDebug and create a unit test with PHPUnit.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Magento"), *Getting
    Started with Magento*, gives you an introduction and shows you how to create a
    development environment using the right tools, how to install Magento, and how
    to work with the code in a version control system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Theming"), *Theming*, explains what you can
    do to customize the look and feel of your shop.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Products"), *Working with Products*,
    gives you more information about the possibilities of showing the products in
    your shop and customizing the product pages with a Facebook like button.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Creating a Module"), *Creating a Module*,
    describes how to create a basic Magento module, how to extend that module with
    configurations for a custom page, translations, blocks, and how to rewrite existing
    classes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Database Concepts"), *Database Concepts*,
    shows you how Magento works with database connections, how the tables are linked
    to Magento entities, and how the EAV system works. It also shows you how to create
    a Master/Slave setup.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Databases and Modules"), *Databases and Modules*,
    teaches you how to extend a Magento module with a database interaction by creating
    an install script that installs a database table and entity that will interact
    with this database table.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Magento Backend"), *Magento Backend*, covers
    the topics that you should know when integrating your module with the Magento
    backend, such as adding extra configuration pages, creating overview pages, and
    extending the admin menu.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Event Handlers and Cronjobs"), *Event Handlers
    and Cronjobs*, describes how the Event-driven Architecture is implemented in Magento
    and how you can use this in a module. Later in this chapter, you will learn how
    to create cronjobs in a module and how to test them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Creating a Shipping Module"), *Creating a
    Shipping Module*, shows you how to create a custom module with the configurations
    required for a new shipping method.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Creating a Product Slider Widget"), *Creating
    a Product Slider Widget*, explains how to create a module with a custom widget,
    how to build the backend interface, and how to provide a good UI in the frontend
    of that widget.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Performance Optimization"), *Performance
    Optimization*, describes how to benchmark your site to know the limits and improve
    its performance using different techniques such as web server optimization and
    caching systems (APC and Memcached).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Debugging and Unit Testing"), *Debugging
    and Unit Testing*, shows you how to use the PHP debugger xDebug, how to use FirePHP
    in Magento, and how to create a simple unit test with PHPUnit.'
  prefs: []
  type: TYPE_NORMAL
