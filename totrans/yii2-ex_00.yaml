- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book covers the use of the Yii2 framework from scratch up to build a complete
    web application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从零开始介绍Yii2框架的使用，直至构建一个完整的Web应用程序。
- en: Yii is a high-performance PHP framework that is best for developing Web 2.0
    applications that provide fast, secure, and professional features to rapidly create
    robust projects. However, this rapid development requires the ability to organize
    common tasks together to build a complete application. It's all too easy to get
    confused about the use of these technologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Yii是一个高性能的PHP框架，最适合开发提供快速、安全、专业功能的Web 2.0应用程序，以快速创建健壮的项目。然而，这种快速开发需要将常见任务组织在一起以构建完整的应用程序。很容易对这些技术的使用感到困惑。
- en: So, walking through practical examples will help you understand how these concepts
    must be used and realize a successful application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通过实际示例的讲解将帮助您理解这些概念必须如何使用，并实现一个成功的应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Starting with Yii2"), *Starting with Yii2*,
    provides basic knowledge about the Yii2 framework, starting from requirements
    to explain every single functionality. Then, we will use debugging and logging
    tools to trace our code and provides find errors. Finally, we will write our first
    project based on the basic template.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 从Yii2开始"), *从Yii2开始*，提供了关于Yii2框架的基本知识，从需求开始解释每个功能。然后，我们将使用调试和日志工具跟踪我们的代码并提供错误查找。最后，我们将基于基本模板编写我们的第一个项目。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating a Simple News Reader"), *Creating
    a Simple News Reader*, creates our first controllers and relative views. We will
    explore static and dynamic views, learn how to render views in layout and pass
    data from controller to view, and then look at reusing views through partial views
    and blocks.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 创建简单的新闻阅读器"), *创建简单的新闻阅读器*，创建了我们的第一个控制器和相关视图。我们将探索静态和动态视图，学习如何在布局中渲染视图以及从控制器传递数据到视图，然后查看通过部分视图和块重用视图的方法。'
- en: '[Chapter 3](ch03.html "Chapter 3. Making Pretty URLs"), *Making Pretty URLs*,
    shows how to implement pretty URLs, which is useful for search engine optimization.
    We will also create examples where we used custom rules to parse and create the
    URL. Finally, we will learn how to build more customized URL rules through Rule
    classes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 创建漂亮的URL"), *创建漂亮的URL*，展示了如何实现漂亮的URL，这对于搜索引擎优化很有用。我们还将创建使用自定义规则解析和创建URL的示例。最后，我们将学习如何通过Rule类构建更定制的URL规则。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating a Room through Forms"), *Creating
    a Room through Forms*, shows how to build a Model class from scratch and send
    data from view to controller using form, which is created using the Yii2 ActiveForm
    widget. We will also look at commonly used methods to format data and send files
    from the form.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 通过表单创建房间"), *通过表单创建房间*，展示了如何从头开始构建Model类，并使用Yii2 ActiveForm小部件从视图发送数据到控制器，该小部件创建表单。我们还将查看常用的格式化数据和方法以及从表单发送文件的方法。'
- en: '[Chapter 5](ch05.html "Chapter 5. Developing a Reservation System"), *Developing
    a Reservation System*, explains how to configure a database connection and execute
    SQL queries from scratch with DAO support for the framework. Next, we will find
    out how to use Gii and get to know about the advantages it has in creating models
    from the database table structure. Gii creates models that extend the ActiveRecord
    class, and, through its use, we will finally learn how to manipulate data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 开发预订系统"), *开发预订系统*，解释了如何配置数据库连接并从零开始执行带有DAO框架支持的SQL查询。接下来，我们将了解如何使用Gii以及它在从数据库表结构创建模型方面的优势。Gii创建的模型扩展了ActiveRecord类，通过使用它，我们最终将学习如何操作数据。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using a Grid for Data and Relations"), *Using
    a Grid for Data and Relations*, presents the GridView widget for displaying data,
    directly or relationed. A fundamental topic inside GridView is Data Provider,
    the way to provide data to GridView. We will learn how to get Data Provider from
    ActiveRecord, Array, or SQL, based on the available sources.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 使用网格显示数据和关系"), *使用网格显示数据和关系*，介绍了用于显示数据（直接或相关）的GridView小部件。GridView中的一个基本主题是数据提供者，即向GridView提供数据的方式。我们将学习如何根据可用来源从ActiveRecord、数组或SQL获取数据提供者。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working on the User Interface"), *Working
    on the User Interface*, discusses the User Interface and how Yii helps us with
    its core functionalities.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。处理用户界面"), *处理用户界面*，讨论了用户界面以及 Yii 如何通过其核心功能帮助我们。'
- en: '[Chapter 8](ch08.html "Chapter 8. Log in to the App"), *Log in to the App*,
    shows how to apply user authentication and authorization to an app. The first
    step is to create authenticated access to the application. For this purpose, we
    will create a database table to manage users and associate it to the Yii user
    component through a user model that extends IdentityInterface.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。登录应用"), *登录应用*，展示了如何将用户认证和授权应用于应用。第一步是创建对应用的认证访问。为此，我们将创建一个数据库表来管理用户，并通过扩展
    IdentityInterface 的用户模型将其与 Yii 用户组件关联。'
- en: '[Chapter 9](ch09.html "Chapter 9. Frontend to Display Rooms to Everyone"),
    *Frontend to Display Rooms to Everyone*, explains how to use Yii to build a modern
    web project based on frontend and backend applications. We will find out the differences
    between basic and advanced templates, installing our first advanced project based
    on advanced templates.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。面向所有人的房间前端"), *面向所有人的房间前端*，解释了如何使用 Yii 基于前端和后端应用程序构建现代
    Web 项目。我们将发现基本模板和高级模板之间的区别，并安装我们的第一个基于高级模板的高级项目。'
- en: '[Chapter 10](ch10.html "Chapter 10. Localize the App"), *Localize the App*,
    shows how to configure multiple languages in our app. We will discover that there
    are two storage options to handle internationalization: files and databases.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。本地化应用"), *本地化应用*，展示了如何在我们的应用中配置多种语言。我们将发现有两种存储选项来处理国际化：文件和数据库。'
- en: '[Chapter 11](ch11.html "Chapter 11. Creating an API for Use in a Mobile App"),
    *Creating an API for Use in a Mobile App*, creates an API for use in mobile apps
    through the use of powerful tools provided by Yii. We will adopt the approach
    of creating a new application in order to distribute RESTful Web Services, instead
    of mixing web and API controllers.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。为移动应用创建 API"), *为移动应用创建 API*，通过使用 Yii 提供的强大工具创建用于移动应用的
    API。我们将采用创建新应用的方法来分发 RESTful Web 服务，而不是混合 Web 和 API 控制器。'
- en: '[Chapter 12](ch12.html "Chapter 12. Create a Console Application to Automate
    the Periodic Task"), *Create a Console Application to Automate the Periodic Task*,
    explains how to write a console application and allows you to discover the main
    differences between web and console apps.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。创建控制台应用程序来自动执行周期性任务"), *创建控制台应用程序来自动执行周期性任务*，解释了如何编写控制台应用程序，并允许你发现
    Web 应用程序和控制台应用程序之间的主要区别。'
- en: '[Chapter 13](ch13.html "Chapter 13. Final Refactoring"), *Final Refactoring*,
    helps you to reuse code using widgets and components. We will create some practical
    examples on how to use them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。最终重构"), *最终重构*，帮助你使用小部件和组件重用代码。我们将创建一些实际示例，展示如何使用它们。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备的东西
- en: 'The minimum requirements for this book are: a host on the Web, local or remote,
    based on the PHP 5.4 environment and having a MySQL database server installed
    (no specific version for it).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的最低要求是：一个基于 PHP 5.4 环境的 Web 主机，无论是本地还是远程，并且安装了一个 MySQL 数据库服务器（没有对具体版本的要求）。
- en: For writing code, it is enough to have a simple highlighted syntax editor, such
    as block notes, TextEdit, Notepad++, PSPad, Aptana, and so on.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于编写代码，只需要一个简单的语法高亮编辑器就足够了，例如块记事本、TextEdit、Notepad++、PSPad、Aptana 等等。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is intended for anyone who wants to discover the Yii Framework or
    master its practical concepts. Beginner-level users will find some introductive
    theory in every chapter that explains the topics treated, with a lot of code showing
    all their practical aspects. Advanced users will find many examples with special
    cases illustrated and common mistakes solved.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为任何想要发现 Yii 框架或掌握其实践概念的人提供帮助。入门级用户将在每一章中找到一些介绍性理论，解释所讨论的主题，以及大量代码展示其实际方面。高级用户将找到许多具有特殊案例说明和常见错误解决的示例。
- en: Basic programming experience with PHP and object-oriented programming is required.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 需要具备使用 PHP 和面向对象编程的基本编程经验。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Now,
    create the view with this content in `basic/views/my-authentication/login.php`."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称应如下所示：“现在，使用以下内容在`basic/views/my-authentication/login.php`中创建视图。”
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有多个方面可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，适用于您购买的所有Packt出版社的书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以将文件直接发送给您。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中找到错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误部分下的现有错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍的名称。所需信息将出现在**错误**部分下。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接发送至 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，以提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和建议
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以发送邮件至 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们将尽力解决问题。
