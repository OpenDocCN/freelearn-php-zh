- en: '*Chapter 5*: Adding Resources to Your Moodle Course'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第5章*：将资源添加到您的Moodle课程中'
- en: Resources are the instructional materials that students use to achieve the learning
    and performative outcomes of a course. In a world where face-to-face instruction
    is often severely curtailed, and synchronous web conferencing and asynchronous
    deliveries are often blended, readings, videos, maps, podcasts, and other kinds
    of documents are the key building blocks that are used in each course. Moodle
    gives you a way to organize the materials so that they flow in accordance with
    your course plan, and you can make the resources available in a way that makes
    sense, given your learning goals. The flexibility that Moodle offers has become
    increasingly important in today's environment of blended synchronous and asynchronous
    learning. This chapter will teach you how to add those resources to a course,
    as well as how to make the best use of them. We will also discuss how to select,
    sequence, and deploy the resources so that they contribute to student success
    in achieving outcomes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 资源是学生用来实现课程学习和表现成果的教学材料。在一个面对面教学经常受到严重限制的世界里，同步网络会议和异步交付通常是混合的，阅读材料、视频、地图、播客和其他类型的文档是每个课程中使用的关键构建块。Moodle为你提供了一种组织材料的方式，使它们按照你的课程计划流动，你可以根据你的学习目标以合理的方式提供资源。Moodle提供的灵活性在当今混合同步和异步学习环境中变得越来越重要。本章将教你如何将那些资源添加到课程中，以及如何最大限度地利用它们。我们还将讨论如何选择、排序和部署资源，以便它们有助于学生在实现成果方面取得成功。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Tying resources to course outcomes
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将资源与课程成果联系起来
- en: Adding different kinds of resources
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加不同类型的资源
- en: Adding URLs and embedded resources
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加URL和嵌入资源
- en: Adding pages
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加页面
- en: Adding files for your students to download
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为学生添加可下载的文件
- en: Adding media – video and audio
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加媒体 – 视频 和音频
- en: Organizing the resources
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织资源
- en: By the end of this chapter, you will be able to identify the appropriate resources
    to add and achieve the course learning objectives, manage the resources, and then
    use them effectively.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将能够识别要添加的适当资源，实现课程学习目标，管理资源，然后有效地使用它们。
- en: Tying resources to course outcomes
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将资源与课程成果联系起来
- en: This is the time to review your course plan, which will involve the course map
    and **Course Design Document** (**CDD**), which we discussed in [*Chapter 3*](B17288_03_Final_ASB_ePub.xhtml#_idTextAnchor259),
    *Creating Categories and Courses*. As you may recall, the course map and CDD constitute
    a storyboard and learning outcomes. In Moodle, "resources" refer to the content
    that you'll include in the course. The interactive assessments and engagers are
    referred to as "activities," but we'll cover that in [*Chapter 6*](B17288_06_Final_ASB_ePub.xhtml#_idTextAnchor467),
    *Adding Assignments, Lessons, Feedback, and Choice*. For now, let's consider the
    best way to develop the course materials that will best align with the course
    goals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是时候回顾你的课程计划了，这包括课程地图和**课程设计文档**（**CDD**），我们在[*第3章*](B17288_03_Final_ASB_ePub.xhtml#_idTextAnchor259)，“创建类别和课程”中讨论过。你可能还记得，课程地图和CDD构成了一个故事板和学习成果。在Moodle中，“资源”指的是你将在课程中包含的内容。交互式评估和参与活动被称为“活动”，但我们将这在[*第6章*](B17288_06_Final_ASB_ePub.xhtml#_idTextAnchor467)，“添加作业、课程、反馈和选择”中讨论。现在，让我们考虑最佳方式来开发与课程目标最佳对齐的课程材料。
- en: It is great to have lots of resources, especially those that align with all
    kinds of learners in the course. However, unless they are organized well, and
    they tie clearly to course outcomes, you'll generate frustration instead of confidence.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有大量资源是很好的，特别是那些与课程中各种学习者相匹配的资源。然而，除非它们组织得很好，并且与课程成果明确联系起来，否则你会产生挫败感而不是信心。
- en: Planning and organization are the keys to success in selecting, sequencing,
    and deploying your resources. Always tie them first to the learning outcomes,
    and then ensure that they are grouped in ascending order of complexity so that
    you're building a strong foundation and then scaffolding it at higher levels.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 规划和组织是选择、排序和部署资源成功的关键。始终将它们首先与学习成果联系起来，然后确保它们按复杂度升序分组，这样你就能构建一个坚实的基础，并在更高层次上构建支架。
- en: 'So, the first step should always be to list the course outcomes and then create
    an outline of your course in which you start to identify the resources you''ll
    need:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，第一步始终应该是列出课程成果，然后创建一个课程大纲，开始识别你需要哪些资源：
- en: List course outcomes.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出课程成果。
- en: Review your course outline.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复习您的课程大纲。
- en: Identify the resources you'll need.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定您需要的资源。
- en: Map the resources to your outcomes and identify any gaps that may exist.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将资源映射到您的成果，并识别可能存在的任何差距。
- en: Develop your storyboard or CDD to place the materials in sequence.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开发您的剧本或CDD，以按顺序放置材料。
- en: 'The following is a planning grid or framework that you can use to keep track
    of your resources and make sure there are no gaps when it comes to your learning
    objectives and the Bloom''s taxonomy levels. Keep in mind that the following table
    is simply a framework and that the entries I''ve incorporated are simply to help
    you get started. To make it easier to conceptualize, I''m using the example of
    a course called *English 1102: Writing about Literature*:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个规划网格或框架，您可以使用它来跟踪您的资源，并确保在学习目标和布鲁姆分类法级别上没有差距。请记住，以下表格只是一个框架，而我所包含的条目只是为了帮助您开始。为了更容易地概念化，我使用了名为*英语1102：文学写作*的课程示例：
- en: '![Figure 5.1 – Course map (planning grid)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.1 – 课程地图（规划网格）'
- en: '](img/B17288_05_Table_5.1a.jpg)![Figure 5.1 – Course map (planning grid)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17288_05_Table_5.1a.jpg)![图 5.1 – 课程地图（规划网格）'
- en: '](img/B17288_05_Table_5.1b.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17288_05_Table_5.1b.jpg)'
- en: Figure 5.1 – Course map (planning grid)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.1 – 课程地图（规划网格）
- en: It is also a good idea to tie course resources to delivery methods (synchronous,
    asynchronous, blended pedagogy, and so on) so that you can optimize the way that
    they are deployed. For example, a 90-minute video might be appropriate for asynchronous
    or *on-demand* courses, but not for a synchronous course, where *live* interaction
    is where most of the learning takes place.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将课程资源与交付方式（同步、异步、混合教学法等）联系起来也是一个好主意，这样您可以优化它们的部署方式。例如，90分钟的录像可能适合异步或*按需*课程，但不适合同步课程，因为在同步课程中，*实时*互动是学习的主要场所。
- en: Now that you've learned how to connect your resources to learning outcomes,
    you'll learn how to add the resources to your course so that you can use them
    effectively.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经学会了如何将资源与学习成果相连接，您将学习如何将资源添加到课程中，以便您能够有效地使用它们。
- en: Adding different kinds of resources
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加不同类型的资源
- en: 'The following table lists the types of resources that are available in Moodle.
    Resources can be added from the **Add an activity or resource** drop-down menu.
    Using this menu, you can add the following resources:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 下表列出了Moodle中可用的资源类型。您可以从**添加活动或资源**下拉菜单添加资源。使用此菜单，您可以添加以下资源：
- en: '![Figure 5.2 – Different kinds of resources'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.2 – 不同类型的资源'
- en: '](img/Figure_5.2_Table_5.2a.jpg)![Figure 5.2 – Different kinds of resources'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.2_Table_5.2a.jpg)![图 5.2 – 不同类型的资源'
- en: '](img/Figure_5.2_Table_5.2b.jpg)![Figure 5.2 – Different kinds of resources'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.2_Table_5.2b.jpg)![图 5.2 – 不同类型的资源'
- en: '](img/Figure_5.2_Table_5.2c.jpg)![Figure 5.2 – Different kinds of resources'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.2_Table_5.2c.jpg)![图 5.2 – 不同类型的资源'
- en: '](img/Figure_5.2_Table_5.2d.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.2_Table_5.2d.jpg)'
- en: Figure 5.2 – Different kinds of resources
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.2 – 不同类型的资源
- en: Having a selection of resources that comprise your instructional materials and
    connect to the learning objectives will help you have a successful course, as
    well as helping your students have a very positive user experience. Now that you
    know what is possible, you will learn how to link to them and embed them for maximum
    functionality.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一系列构成您的教学材料和与学习目标相连的资源，将有助于您成功开设课程，同时也有助于您的学生获得非常积极的用户体验。现在您已经知道了可能的做法，您将学习如何链接到它们并嵌入它们以实现最大功能。
- en: Adding URLs and embedded resources
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加URL和嵌入式资源
- en: On your Moodle site, you can show content from anywhere on the web using a link.
    You add this link to your course's home page. When the student clicks on the link,
    the linked item is displayed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的Moodle网站上，您可以使用链接显示来自网络任何地方的内容。您将此链接添加到课程的首页。当学生点击链接时，链接项将被显示。
- en: 'When using content from outside sites, you need to consider the legality and
    reliability of using the link. Is it legal to display the material within a window
    on your Moodle site? Will the material still be there when your course is running?
    When in doubt, link to the resource. Take a moment to review the Creative Commons
    license, as well as resources that are available for educational use under FAIR
    guidelines: [https://creativecommons.org/licenses/](https://creativecommons.org/licenses/).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用来自外部网站的内容时，你需要考虑使用链接的合法性和可靠性。在你的Moodle网站上显示材料是否合法？当你的课程运行时，材料是否仍然存在？如果有疑问，请链接到资源。花点时间审查创意共享许可，以及根据FAIR指南可用于教育用途的资源：[https://creativecommons.org/licenses/](https://creativecommons.org/licenses/).
- en: Display options – Embed, Open, and In pop-up
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示选项 – 嵌入、打开和在弹出窗口中
- en: 'You can choose how the page is displayed; there are three options:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择页面如何显示；有三个选项：
- en: '![Figure 5.3 – Configuring the appearance of the URL or embedded resource'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.3 – 配置URL或嵌入资源的显示外观](img/Figure_5.3_B17288.jpg)'
- en: '](img/Figure_5.3_B17288.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 5.3](img/Figure_5.3_B17288.jpg)'
- en: Figure 5.3 – Configuring the appearance of the URL or embedded resource
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.3 – 配置URL或嵌入资源的显示外观
- en: You can **embed** the linked page into a Moodle page. Your students will see
    the **Navigation** bar; any blocks that you have added to the course and navigation
    links will be shown across the top of the page, just like when they view any other
    page in Moodle. The center of the page will be occupied by the linked page.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将链接页面嵌入到Moodle页面中。你的学生将看到**导航栏**；你添加到课程中的任何块和导航链接将显示在页面顶部，就像他们在Moodle中查看任何其他页面时一样。页面的中心将被链接页面占据。
- en: '**Open** will take the student off your site and open the linked page in the
    window that was occupied by Moodle.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**打开**将学生从你的网站带走，并在Moodle占用的窗口中打开链接页面。'
- en: 'Finally, **In pop-up** will launch a new window on top of the Moodle page,
    containing the linked page:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，**在弹出窗口中**将在Moodle页面上启动一个新窗口，包含链接页面：
- en: '![Figure 5.4 – Configuring the resource to create a pop-up window'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.4 – 配置资源以创建弹出窗口](img/Figure_5.4_B17288.jpg)'
- en: '](img/Figure_5.4_B17288.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.4](img/Figure_5.4_B17288.jpg)'
- en: Figure 5.4 – Configuring the resource to create a pop-up window
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.4 – 配置资源以创建弹出窗口
- en: We will look at these options in detail in the following sections.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以下章节中详细探讨这些选项。
- en: Embed
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 嵌入
- en: To embed a page or a player, you will need to copy and paste the **embed** HTML
    code when you select a resource to include. You will see the options, and when
    the window for embed opens, you can simply paste the code into the box.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要嵌入页面或播放器，你需要在选择要包含的资源时复制并粘贴**嵌入**HTML代码。你会看到选项，当嵌入窗口打开时，你只需将代码粘贴到框中即可。
- en: Open
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打开
- en: 'When the user clicks on the link to the resource on the course home page, Moodle
    displays the page, along with the description of the link and a link to the outside
    page:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户点击课程主页上的资源链接时，Moodle将显示页面，包括链接描述和外部页面链接：
- en: '![Figure 5.5 – An example of how an embedded page is displayed within Moodle'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.5 – Moodle中嵌入页面的示例](img/Figure_5.5_B17288.jpg)'
- en: '](img/Figure_5.5_B17288.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.5](img/Figure_5.5_B17288.jpg)'
- en: Figure 5.5 – An example of how an embedded page is displayed within Moodle
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.5 – Moodle中嵌入页面的示例
- en: 'Clicking on the link activates the player, which is now embedded in your page.
    The learner can now view the resource while staying in Moodle (in this case, a
    YouTube video). However, sometimes, the video might be too tiny for the detail,
    and the learner would like to watch it in full screen. In that case, they would
    click on the *enlarge* square, which will take the learner outside Moodle and
    directly to the YouTube video:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 点击链接将激活播放器，现在它已经嵌入到你的页面中。学习者现在可以在Moodle中（在这种情况下，是一个YouTube视频）查看资源。然而，有时视频可能太小，无法看清细节，学习者可能希望全屏观看。在这种情况下，他们可以点击*放大*的方块，这将学习者带出Moodle并直接进入YouTube视频：
- en: '![Figure 5.6 – Clicking the bracketed square in the embedded YouTube'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.6 – 在嵌入的YouTube视图中点击括号方块将扩展视图到全页](img/Figure_5.6_B17288.jpg)'
- en: view will expand the view to full page
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 全屏查看将扩展视图到全页
- en: '](img/Figure_5.6_B17288.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.6](img/Figure_5.6_B17288.jpg)'
- en: Figure 5.6 – Clicking the bracketed square in the embedded YouTube view will
    expand the view to full page
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.6 – 在嵌入的YouTube视图中点击括号方块将扩展视图到全页
- en: In pop-up
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在弹出窗口中
- en: 'When the learner clicks on the link to the resource on the course home page,
    Moodle displays the page with the description of the link and a link to the external
    page:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当学习者点击课程主页上的资源链接时，Moodle将显示包含链接描述和外部页面链接的页面：
- en: '![Figure 5.7 – The link to the resource that''s been set to pop-up mode'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.7 – 设置为弹出模式的资源链接'
- en: '](img/Figure_5.7_B17288.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.7 – 示例图片](img/Figure_5.7_B17288.jpg)'
- en: Figure 5.7 – The link to the resource that's been set to pop-up mode
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.7 – 设置为弹出模式的资源链接'
- en: 'Clicking on the link opens a pop-up window containing the external page. It
    is displayed on top of the window that''s displaying your Moodle site:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 点击链接将打开一个包含外部页面的弹出窗口。它显示在显示您的Moodle站点的窗口之上：
- en: '![Figure 5.8 – In pop-up mode'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.8 – 弹出模式'
- en: '](img/Figure_5.8_B17288.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.8_B17288.jpg]'
- en: Figure 5.8 – In pop-up mode
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.8 – 弹出模式
- en: Clicking a link when you're using **In pop-up** mode will open the page of an
    external website on top of the window.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用**弹出模式**时，点击链接将在窗口顶部打开外部网站页面。
- en: The following section contains instructions for creating a link on your course
    home page, and for using these options.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分包含在您的课程主页上创建链接以及使用这些选项的说明。
- en: Adding links
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加链接
- en: 'To add a link to a resource on the web, follow these steps:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 要将链接添加到网页上的资源，请按照以下步骤操作：
- en: In the topic or the week where you want to add the resource, click **Add an
    activity or resource**. If you're not sure where you want to add the link, just
    make your best guess. You can move it around the course later.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要添加资源的主题或周次中，点击**添加活动或资源**。如果您不确定在哪里添加链接，只需尽您所能猜测。您可以在课程中稍后移动它。
- en: The **Add an activity or resource** dialog box will be displayed. Click on the
    radio button next to **URL**.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会显示**添加活动或资源**对话框。点击**URL**旁边的单选按钮。
- en: Click on the **Add** button.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加**按钮。
- en: Enter a **Name** and **Description** for the link. To learn more about how the
    name and description affect the learner experience, please refer to [*Chapter
    4*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318), *Managing Resources, Activities,
    and Conditional Access*.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入链接的**名称**和**描述**。要了解更多关于名称和描述如何影响学习体验的信息，请参阅[*第4章*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318)，*管理资源、活动和条件访问*。
- en: In the **External URL** field, enter the web address for this link.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**外部URL**字段中，输入此链接的网页地址。
- en: Under **Appearance**, from the **Display** drop-down menu, select the method
    that you want Moodle to use when displaying the linked page – that is, **Embed**,
    **Open**, or **In pop-up**. Choosing **Automatic** will make Moodle choose the
    best method for displaying the linked page.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**外观**下，从**显示**下拉菜单中选择Moodle在显示链接页面时希望使用的方法 – 即**嵌入**、**打开**或**在弹出窗口中**。选择**自动**将使Moodle选择显示链接页面的最佳方法。
- en: For more information about these display options, check out the *Display options
    – Embed, Open, and In pop-up* section, explained previously.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些显示选项的更多信息，请参阅之前解释的*显示选项 – 嵌入、打开和在弹出窗口中*部分。
- en: The **Display URL description** checkbox will affect the display of the page,
    but only if **Embed** is chosen as the display method. If selected, the **Description**
    details will be displayed below the embedded page.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示URL描述**复选框会影响页面的显示，但仅当选择**嵌入**作为显示方法时。如果选中，则**描述**细节将在嵌入页面下方显示。'
- en: Under **Appearance**, you can set the size of the pop-up window. If you don't
    select **In pop-up** as the display method, these fields will have no effect.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**外观**下，您可以设置弹出窗口的大小。如果您未选择**在弹出窗口中**作为显示方法，这些字段将不起作用。
- en: Under **Parameters**, you can add parameters to the link. In a web link, a parameter
    will add information about the course or a student to the link.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**参数**下，您可以向链接添加参数。在网页链接中，参数将向链接添加有关课程或学生的信息。
- en: '**Common Module Settings**, the **ID number** field, and the **Restrict Availability**
    settings were covered in [*Chapter 4*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318),
    *Managing Resources, Activities, and Conditional Access*.'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通用模块设置**、**ID号**字段以及**限制可用性**设置已在[*第4章*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318)中介绍，*管理资源、活动和条件访问*。'
- en: Click on one of the **Save** buttons at the bottom of the page to save your
    work.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面底部的**保存**按钮之一以保存您的更改。
- en: In addition to URLs and embedded pages from outside websites, it is possible
    to add additional pages to the course. In the next section, you will learn how
    to add pages and then add content to them.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 除了来自外部网站的URL和嵌入页面外，还可以向课程添加额外的页面。在下一节中，您将学习如何添加页面，然后添加它们的内容。
- en: Adding pages
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加页面
- en: 'Moodle enables you to compose a web page and add it to your course. The page
    that you add will be created and stored on your Moodle site. Be very strategic
    when adding Moodle pages. If you are not careful, you''ll create confusion. Here
    are the best ways to use pages:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle使您能够编写网页并将其添加到课程中。您添加的页面将在您的Moodle站点上创建和存储。在添加Moodle页面时，请务必有策略。如果不小心，您可能会造成混淆。以下是使用页面的最佳方式：
- en: '**Add content that ties to the course outline**: You may have short narratives
    or an entire chapter. Creating pages rather than a file allows you to also include
    links and for the navigation to flow very smoothly so that your students stay
    within Moodle at all times.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加与课程大纲相关的内联内容**：您可能有简短的故事或整章内容。创建页面而不是文件，允许您还包括链接，使导航非常流畅，以便学生始终保持在Moodle中。'
- en: '**Add portal pages with introductions, plus links, files, and books**: You
    may wish to have a long introduction to your content for a specific unit or chapter
    of your course. You can create a page, add your introduction (including graphics
    and text), and then have an organized set of links, files, folders, and even books.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加带有简介的门户页面，包括链接、文件和书籍**：您可能希望为课程中特定单元或章节的内容提供一个长篇介绍。您可以创建一个页面，添加您的介绍（包括图形和文本），然后有一个有组织的链接、文件、文件夹甚至书籍的集合。'
- en: When you add a page to your course, Moodle displays a text editor. Using this
    editor, you can put almost anything onto the Moodle web page that a normal web
    page can contain.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将页面添加到课程中时，Moodle会显示一个文本编辑器。使用此编辑器，您可以将几乎任何内容放入Moodle网页，就像普通网页可以包含的内容一样。
- en: A link to the page that you create will appear on the course's home page.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 您创建的页面的链接将出现在课程首页上。
- en: If you can use a basic word processor, you can use most of the web page editor's
    features. A full discussion of the editor's features is beyond the scope of this
    section. Instead, we will examine a few of the key features that are available
    in Moodle's editor. Please note that you can include math and chemical symbols,
    as well as HTML.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您可以使用基本的文字处理软件，您就可以使用大多数网页编辑器的功能。关于编辑器功能的全面讨论超出了本节的范围。相反，我们将检查Moodle编辑器中可用的几个关键功能。请注意，您可以在其中包含数学和化学符号，以及HTML。
- en: Adding a page to your course
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加页面到课程
- en: 'To add a page to your course, follow these steps:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 要将页面添加到您的课程中，请按照以下步骤操作：
- en: In the topic or the week where you want to add the resource, click on **Add
    an activity or resource**. If you're not sure where you want to add the link,
    just make your best guess. You can move it around the course later.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要添加资源的主题或周中，点击**添加活动或资源**。如果您不确定要将链接添加到何处，只需尽您所能猜测。您可以在课程中稍后移动它。
- en: The **Add an activity or resource** dialog box will be displayed. Click on the
    radio button next to **Page**.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会显示**添加活动或资源**对话框。点击**页面**旁边的单选按钮。
- en: Click on the **Add** button.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加**按钮。
- en: Moodle will display the **Settings** page for this resource.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Moodle将显示此资源的**设置**页面。
- en: Enter a **Name** and **Description** for the page. The name will become the
    link to this page and will appear in the section that you added it to on the course's
    home page.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为页面输入**名称**和**描述**。名称将成为此页面的链接，并出现在您在课程首页添加它的部分。
- en: 'If you select the **Display description on course page** checkbox, the description
    will appear on the course''s home page. You can use this feature to tell the student
    what to expect when they view the page and tell them its purpose:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选中**在课程页面上显示描述**复选框，描述将出现在课程的首页上。您可以使用此功能告诉学生在查看页面时可以期待什么，并告诉他们页面的用途：
- en: '![Figure 5.9 – Selecting the checkbox to display the description on the course
    page'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.9 – 选择复选框以在课程页面上显示描述'
- en: '](img/Figure_5.9_B17288.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.9_B17288.jpg)'
- en: Figure 5.9 – Selecting the checkbox to display the description on the course
    page
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.9 – 选择复选框以在课程页面上显示描述
- en: To learn more about how the name and description affect the user experience,
    please refer to [*Chapter 4*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318),
    *Managing Resources, Activities, and Conditional Access*.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于名称和描述如何影响用户体验的信息，请参阅[*第4章*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318)，*管理资源、活动和条件访问*。
- en: 'On the **Settings** page, you can compose the web page. Scroll down to the
    **Content** section; you will see a text editor for composing the page and for
    editing the page''s content:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在**设置**页面上，您可以编写网页。向下滚动到**内容**部分；您将看到一个用于编写页面和编辑页面内容的文本编辑器：
- en: '![Figure 5.10 – The text editor in the Settings page, which allows you to compose
    the new page'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.10 – 设置页面中的文本编辑器，允许您编写新页面'
- en: '](img/Figure_5.10_B17288.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_5.10_B17288.jpg)'
- en: Figure 5.10 – The text editor in the Settings page, which allows you to compose
    the new page
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.10 – 设置页面中的文本编辑器，允许您编写新页面
- en: Adding images
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加图像
- en: When you select an image to add to a Moodle page, you can choose images from
    those that you have already uploaded in Moodle, or you can upload a new image.
    Uploading huge image files can take up space and slow down page load times. It
    is a good idea to optimize your images.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当您选择要添加到Moodle页面的图像时，您可以从您已上传到Moodle的图像中选择，或者您可以上传新的图像。上传大图像文件可能会占用空间并减慢页面加载时间。优化您的图像是一个好主意。
- en: A less obvious feature is the ability to link to a picture that is hosted on
    another website. If you are using pictures hosted on another website, you can
    add the link, but be aware that link addresses change often. Also, be sure to
    give credit.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一个不太明显的功能是链接到另一个网站上托管的照片。如果您正在使用另一个网站托管的照片，您可以添加链接，但请注意链接地址经常更改。此外，务必给予适当的信用。
- en: Inserting an image file
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 插入图像文件
- en: 'This procedure is for inserting an image file that you have archived on your
    computer or an external hard drive or flash drive. In this example, the user has
    a diagram that they want to insert into the page, as follows:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 此过程用于插入您已存档在电脑或外置硬盘或闪存驱动器上的图像文件。在此示例中，用户有一个他们想要插入到页面中的图表，如下所示：
- en: '![Figure 5.11 – Adding details when inserting an image file'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.11 – 插入图像文件时添加详细信息'
- en: '](img/Figure_5.11_B17288.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_5.11_B17288.jpg)'
- en: Figure 5.11 – Adding details when inserting an image file
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.11 – 插入图像文件时添加详细信息
- en: 'To insert an image file, follow these steps:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要插入图像文件，请按照以下步骤操作：
- en: On the Moodle page, click to place the insertion point where you want the image
    to appear.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Moodle页面上，点击放置图像出现的位置。
- en: 'Click on the **Choose File** icon, as shown here:'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击此处所示的**选择文件**图标：
- en: '![Figure 5.12 – Inserting an image in a news forum by clicking on the Insert
    Image icon'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.12 – 通过点击插入图像图标在新闻论坛中插入图像'
- en: '](img/Figure_5.12_B17288.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_5.12_B17288.jpg)'
- en: Figure 5.12 – Inserting an image in a news forum by clicking on the Insert Image
    icon
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.12 – 通过点击插入图像图标在新闻论坛中插入图像
- en: The **Insert/Edit image** window will appear. In this window, click on the **Find
    or upload an image** button.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**插入/编辑图像**窗口将出现。在此窗口中，点击**查找或上传图像**按钮。'
- en: The **File picker** window will be displayed. In this window, click on the **Upload
    a file** link.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**文件选择器**窗口将显示。在此窗口中，点击**上传文件**链接。'
- en: Click on the **Choose File** button.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**选择文件**按钮。
- en: Locate the file on your computer and select it.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的电脑上找到文件并选择它。
- en: Click on the **Open** or **OK** button.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**打开**或**确定**按钮。
- en: In the **Save as...** field, give the file a user-friendly name. You can use
    special characters and spaces.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**另存为...**字段中，给文件一个用户友好的名字。您可以使用特殊字符和空格。
- en: The **Author** field is automatically filled in with your name. If someone else
    is the owner of this file, enter their name here.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**作者**字段将自动填写您的名字。如果其他人拥有此文件，请在此处输入他们的名字。'
- en: From the drop-down list, choose a **license** for this file. This allows you
    to inform other Moodle teachers who want to use this file about what they can
    legally do with the file.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉列表中选择此文件的**许可证**。这允许您告知其他想要使用此文件的Moodle教师他们可以合法做什么。
- en: Click on the **Upload this file** button. The file will be uploaded to your
    Moodle system and you will be returned to the **Insert/edit image** window.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**上传此文件**按钮。文件将被上传到您的Moodle系统，然后您将返回到**插入/编辑图像**窗口。
- en: It is good practice to fill in the **Image description** field. This is used
    by visually impaired users who can't see the image and by search engines to index
    the image.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写**图像描述**字段是一个好习惯。这被视觉障碍用户和搜索引擎用来索引图像。
- en: If needed, fill out the fields under **Appearance**. You may want to resize
    the picture since Moodle will, by default, display the picture at its original
    size.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，填写**外观**下的字段。您可能需要调整图片大小，因为Moodle默认会以原始大小显示图片。
- en: Click on the **Insert** button. The picture will be inserted into the page.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**插入**按钮。图片将被插入到页面中。
- en: Pasting text
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 粘贴文本
- en: Many times, we prefer to write text in our favorite word processor instead of
    writing it in Moodle, or we find text that we can legally copy and paste into
    Moodle. Moodle's text editor allows you to do this.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 许多时候，我们更喜欢在我们的喜欢的文字处理器中编写文本，而不是在Moodle中编写，或者我们找到可以合法复制粘贴到Moodle中的文本。Moodle的文本编辑器允许您这样做。
- en: However, ensure that you keep in mind that Microsoft Word's various versions
    can do strange things to formatting. You may wish to strip out all the macros
    that create very clean text. You can use Notepad, or even Notepad++ ([https://notepad-plus-plus.org](https://notepad-plus-plus.org)).
    Once you've stripped out Microsoft's macros, you'll have to go back in and format
    (bold, underline, and so on), and you'll have to make your URLs live.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，请确保您记住，Microsoft Word的不同版本可能会对格式造成奇怪的影响。您可能希望移除所有创建非常干净文本的宏。您可以使用记事本，甚至记事本++([https://notepad-plus-plus.org](https://notepad-plus-plus.org))。一旦移除了Microsoft的宏，您将需要返回并格式化（粗体、下划线等），并且您需要使URL生效。
- en: To paste text into a page, you can just use the keyboard shortcut. Try using
    *Ctrl* + *V* for Windows PCs and *Command* + *V* for Mac. If you use this method,
    the format of the text will be preserved.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文本粘贴到页面中，您可以使用键盘快捷键。尝试使用Windows PC上的*Ctrl* + *V*和Mac上的*Command* + *V*。如果您使用此方法，文本的格式将被保留。
- en: Stripping out the formatting when pasting text from Microsoft Word
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从Microsoft Word粘贴文本时移除格式
- en: When you paste text from a Microsoft Word document onto a web page, it usually
    includes a lot of non-standard HTML code. The same thing occurs with other word
    processing programs, such as Google Docs. This code doesn't work well in all browsers
    and it makes it more difficult to edit the HTML code on your page. Many advanced
    web page editors can clean up Word HTML code. Keep in mind that the editor cleans
    up any code that could be dangerous and create vulnerabilities that could be exploited
    by hackers. So, don't be surprised if your text looks different than you had expected.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将文本从Microsoft Word文档粘贴到网页上时，通常包含大量非标准HTML代码。在其他文字处理程序中，如Google Docs，也会发生同样的事情。这种代码在所有浏览器中都不太适用，并且使得编辑您页面上的HTML代码变得更加困难。许多高级网页编辑器可以清理Word
    HTML代码。请记住，编辑器会清理任何可能危险的代码，并可能被黑客利用的漏洞。所以，如果您的文本看起来与预期不同，请不要感到惊讶。
- en: Moodle's web page editor can also clean up Word HTML code. You can also use
    Moodle's editor function to include math and chemical symbols.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle的网页编辑器也可以清理Word HTML代码。您还可以使用Moodle的编辑功能来包含数学和化学符号。
- en: 'When pasting text that was copied from Word, use the **Clear Formatting** icon.
    This will strip out most of Word''s non-standard HTML code:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当粘贴从Word复制的文本时，请使用**清除格式**图标。这将移除Word的大部分非标准HTML代码：
- en: '![Figure 5.13 – The Clear Formatting icon'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.13 – The Clear Formatting icon](img/Figure_5.13_B17288.jpg)'
- en: '](img/Figure_5.13_B17288.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.13 – The Clear Formatting icon](img/Figure_5.13_B17288.jpg)'
- en: Figure 5.13 – The Clear Formatting icon
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 5.13 – The Clear Formatting icon
- en: To strip out extraneous coding from Microsoft Word, Google Docs, or another
    program, click on the **Clear Formatting** icon.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 要从Microsoft Word、Google Docs或其他程序中移除多余的编码，请点击**清除格式**图标。
- en: Accessibility checker – do you need to add headings for assistive technologies?
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可访问性检查器 – 您需要为辅助技术添加标题吗？
- en: 'To determine whether or not you need to add more headings to your text so that
    people who rely on assistive technologies can access the content, click on the
    button with a person with their arms out, as highlighted in the following screenshot.
    Doing so will help you align with *Universal Design for Learning* principles:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定是否需要在您的文本中添加更多标题，以便依赖辅助技术的用户能够访问内容，请点击带有张开双臂的人物的按钮，如以下截图所示。这样做将帮助您符合*通用学习设计*原则：
- en: '![Figure 5.14 – The Assistive Technologies icon'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.14 – The Assistive Technologies icon](img/Figure_5.14_B17288.jpg)'
- en: '](img/Figure_5.14_B17288.jpg)'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.14 – The Assistive Technologies icon](img/Figure_5.14_B17288.jpg)'
- en: Figure 5.14 – The Assistive Technologies icon
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.14 – The Assistive Technologies icon](img/Figure_5.14_B17288.jpg)'
- en: To make sure your text is accessible for assistive technologies, click the **Clear
    Formatting** icon.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 要确保您的文本对辅助技术可访问，请点击**清除格式**图标。
- en: Composing in an HTML editor and uploading to Moodle
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在HTML编辑器中编写并上传到Moodle
- en: 'There are a few disadvantages of relying on Moodle to strip out Microsoft Word
    macros. First, the spacing is rarely exactly right, and to correct it takes quite
    a bit of time. However, it may not be possible to be online all that time, so
    you may wish to work offline and not in Moodle. So, you may want to compose your
    web page in an HTML editor such as **Adobe** **Dreamweaver** or even the free
    web-based HTML editor **SeaMonkey**. This is especially true if you want to take
    advantage of these editors'' ability to insert advanced features into your web
    page. How, then, do you get that page into your Moodle course? You can copy and
    paste the HTML code from your web page editor into the Moodle page editing window.
    To do this, you must do the following:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖于 Moodle 移除 Microsoft Word 宏有几个缺点。首先，间距很少完全正确，要纠正它需要相当多的时间。然而，可能不可能一直在线，因此您可能希望离线工作，而不是在
    Moodle 中工作。因此，您可能希望使用像 **Adobe** **Dreamweaver** 或甚至免费的基于网络的 HTML 编辑器 **SeaMonkey**
    来编写您的网页。如果您想利用这些编辑器将高级功能插入到您的网页中，这一点尤其重要。那么，您如何将那个页面放入您的 Moodle 课程中呢？您可以将网页编辑器中的
    HTML 代码复制并粘贴到 Moodle 页面编辑窗口中。为此，您必须执行以下操作：
- en: 'Select the HTML view in your web page editor. For example, in Dreamweaver,
    you would select **View** | **Code**, and on the front page, you would select
    **View** | **Reveal Codes**:'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的网页编辑器中选择 HTML 视图。例如，在 Dreamweaver 中，您会选择 **视图** | **代码**，在首页上，您会选择 **视图**
    | **显示代码**：
- en: '![Figure 5.15 – The HTML icon'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.15 – HTML 图标'
- en: '](img/Figure_5.15_B17288.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.15_B17288.jpg)'
- en: Figure 5.15 – The HTML icon
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.15 – HTML 图标
- en: To reveal the HTML code in Moodle and edit it, click the **HTML** icon.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Moodle 中显示 HTML 代码并进行编辑，请点击 **HTML** 图标。
- en: 'Select the HTML code in your web page between the two body tags – that is,
    drag from just after the `<body>` tag near the top, to just before the `</body>`
    tag at the end. Copy the code with **Edit** | **Copy** or by pressing *Ctrl* +
    *C*. Then, do the following:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的网页中，选择两个 body 标签之间的 HTML 代码 – 即，从靠近顶部的 `<body>` 标签之后开始拖动，到靠近结尾的 `</body>`
    标签之前。使用 **编辑** | **复制** 或按 *Ctrl* + *C* 复制代码。然后，执行以下操作：
- en: Switch over to Moodle and create the new web page.
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换到 Moodle 并创建新的网页。
- en: Show the HTML code by clicking on the icon.
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击图标来显示 HTML 代码。
- en: Paste the code by pressing *Ctrl* + *V.*
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按 *Ctrl* + *V* 粘贴代码。
- en: A second method is to publish your web page someplace outside of Moodle and
    create a link to it from your course. Linking to your website is a good idea because
    when you paste text into the editor, Moodle will remove anything that it identifies
    as "dangerous."
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方法是发布您的网页到 Moodle 之外的地方，并从您的课程中创建到它的链接。链接到您的网站是个好主意，因为当您将文本粘贴到编辑器中时，Moodle
    会移除它识别为“危险”的任何内容。
- en: Learning more about HTML
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习更多关于 HTML
- en: To learn more about HTML code, you can start with the organization responsible
    for defining the standards. The *World Wide Web Consortium* maintains the complete
    standards for HTML online at [https://www.w3.org/standards](https://www.w3.org/standards).
    It maintains a basic tutorial at [https://www.w3schools.com/html/html_intro.asp](https://www.w3schools.com/html/html_intro.asp).
    Everything that's covered in this basic guide can be done using the editor in
    Moodle in its normal mode. The advanced HTML guide at [http://www.w3.org/MarkUp/Guide/Advanced.html](http://www.w3.org/MarkUp/Guide/Advanced.html)
    covers some features that you would need to go into the HTML view to add, such
    as defining clickable regions within images and using rollovers.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于 HTML 代码的信息，您可以从负责定义标准的组织开始。*万维网联盟* 在 [https://www.w3.org/standards](https://www.w3.org/standards)
    上在线维护 HTML 的完整标准。它还提供了一个基本教程 [https://www.w3schools.com/html/html_intro.asp](https://www.w3schools.com/html/html_intro.asp)。本基本指南中涵盖的所有内容都可以在
    Moodle 的正常模式下使用其编辑器完成。高级 HTML 指南 [http://www.w3.org/MarkUp/Guide/Advanced.html](http://www.w3.org/MarkUp/Guide/Advanced.html)
    涵盖了一些您需要进入 HTML 视图才能添加的功能，例如在图像内定义可点击区域和使用悬停效果。
- en: In addition to adding pages that contain content, it is possible to add files
    for students to download. Please note that Moodle often has a limited amount of
    space for hosting content on Moodle (either on-premises or in the cloud). So,
    you may consider having students download files from a cloud-based file-sharing
    site such as OneDrive, Dropbox, or Google Drive.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 除了添加包含内容的页面外，还可以添加学生可以下载的文件。请注意，Moodle 通常在 Moodle 上托管内容（无论是在本地还是在云端）的空间有限。因此，您可能考虑让学生从基于云的文件共享网站（如
    OneDrive、Dropbox 或 Google Drive）下载文件。
- en: In the next section, you will learn how to add files for students to download,
    as well as how to make sure that they can both download and open them so that
    they can use them.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，您将学习如何为学生添加可下载的文件，以及如何确保他们既能下载也能打开这些文件，以便他们可以使用它们。
- en: Adding files for your students to download
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为学生添加可下载的文件
- en: You can add files to a course so that your students can download them onto their
    personal computers. Some examples of files you may want students to have are forms
    to fill out, readings to complete before class, and word processing files to edit.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将文件添加到课程中，以便学生可以将它们下载到他们的个人电脑上。您可能希望学生拥有的文件示例包括填写表格、课前阅读材料和可编辑的文档处理文件。
- en: When a student selects a file from the course
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当学生从课程中选择一个文件时
- en: When a student selects a file from your course, the student's computer will
    attempt to open that file. Moodle will only pass the file to the student's computer.
    For example, if it's a PDF file, your student's computer will probably try to
    use Adobe Reader or the Preview app to open the file. If it's a word processing
    file, your student's computer will attempt to use Word or some other word processor
    to open it. If your student's computer doesn't have a program that can open that
    type of file, it will probably prompt the student to save the file. In the case
    of a graphic or a sound file, their computer will use whatever resident application's
    most convenient. It is usually not the ideal one.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 当学生从您的课程中选择一个文件时，学生的电脑将尝试打开该文件。Moodle只会将文件传递给学生的电脑。例如，如果它是一个PDF文件，学生的电脑可能会尝试使用Adobe
    Reader或预览应用来打开文件。如果它是一个文档处理文件，学生的电脑可能会尝试使用Word或其他文字处理软件来打开它。如果学生的电脑没有可以打开该类型文件的程序，它可能会提示学生保存文件。在图形或声音文件的情况下，他们的电脑将使用最方便的本地应用。这通常不是理想的选择。
- en: You can override this behavior with a setting called **Force download**. When
    you choose that setting, your student's computer will not try to open the file.
    Instead, it will download the file and prompt the student to save it.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过一个名为**强制下载**的设置来覆盖此行为。当您选择此设置时，学生的电脑将不会尝试打开文件。相反，它将下载文件并提示学生保存文件。
- en: If you want the student to use the file immediately upon accessing the file,
    just go with the default behavior. If you want the student to save the file for
    future use, select the **Force download** setting.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望学生在访问文件后立即使用该文件，请保持默认行为。如果您希望学生保存文件以供将来使用，请选择**强制下载**设置。
- en: You will see this setting in the next section, when we look at the instructions
    for adding files to your course.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在下一节中看到此设置，当我们查看将文件添加到课程说明时。
- en: File repositories
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件存储库
- en: Every file that you upload into a Moodle course is stored in a Moodle repository.
    Before we add files to our course, we need to understand how repositories work
    and how to choose the right kind for our course.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 您上传到Moodle课程的每个文件都存储在Moodle存储库中。在我们将文件添加到课程之前，我们需要了解存储库的工作原理以及如何为我们的课程选择正确的类型。
- en: Types of repositories
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 存储库类型
- en: A repository is a storage area that Moodle can access. The repository doesn't
    need to be on your server – it just needs to be accessible to your Moodle system.
    For more information about how to increase functionality and customize Moodle,
    you may wish to read a book on Moodle administration Moodle 3 Administration,
    [https://www.packtpub.com/product/moodle-3-administration-third-edition/9781783289714](https://www.packtpub.com/product/moodle-3-administration-third-edition/9781783289714)
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 存储库是Moodle可以访问的存储区域。存储库不需要在您的服务器上 – 它只需要对您的Moodle系统可访问。有关如何增加功能并自定义Moodle的更多信息，您可能希望阅读一本关于Moodle管理的书籍，例如《Moodle
    3 管理员指南》，[https://www.packtpub.com/product/moodle-3-administration-third-edition/9781783289714](https://www.packtpub.com/product/moodle-3-administration-third-edition/9781783289714)
- en: 'Repositories need to be enabled by the site administrator, under **Site administration**
    | **Plugins | Repository** | **Manage repositories**. Here are some examples of
    file repositories:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 存储库需要由网站管理员在**网站管理** | **插件 | 存储库** | **管理存储库**下启用。以下是一些文件存储库的示例：
- en: '![Figure 5.16 – When to use different types of repositories'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.16 – 何时使用不同类型的存储库](img/B17288_05_Table_5.16a.jpg)'
- en: '](img/B17288_05_Table_5.16a.jpg)![Figure 5.16 – When to use different types
    of repositories'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.16 – 何时使用不同类型的存储库](img/B17288_05_Table_5.16a.jpg)'
- en: '](img/B17288_05_Table_5.16b.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.16 – 何时使用不同类型的存储库](img/B17288_05_Table_5.16b.jpg)'
- en: Figure 5.16 – When to use different types of repositories
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.16 – 何时使用不同类型的存储库
- en: Now that we have reviewed the different types of repositories, let's discuss
    when and how to use them.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经审查了不同类型的存储库，让我们讨论何时以及如何使用它们。
- en: Using file-sharing services to collaborate
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用文件共享服务进行协作
- en: When you use a file repository such as Dropbox, Google Drive, or OneDrive, you
    are storing your files outside of Moodle. This is a great way to collaborate.
    It is a good idea to use file-sharing services as well when collaborations continue
    beyond the time and scope of the course.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用像Dropbox、Google Drive或OneDrive这样的文件存储库时，你是在Moodle之外存储你的文件。这是一种很好的协作方式。当协作超出课程的时间和范围时，使用文件共享服务也是一个好主意。
- en: Using repositories to overcome Moodle's limit on file sizes
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用存储库来克服Moodle对文件大小的限制
- en: There is a limit to the size of a file that can be uploaded into your Moodle
    system. This limit changes for different Moodle sites. If you are using MoodleCloud,
    then there are even more compelling reasons to use repositories. Here, you can
    create a master document with links to the content that lives outside your course.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 可以上传到你的Moodle系统的文件大小有限制。这个限制因不同的Moodle站点而异。如果你使用MoodleCloud，那么使用存储库的理由就更加充分了。在这里，你可以创建一个包含指向课程外内容的链接的主文档。
- en: Three settings limit the size of a file that can be uploaded into Moodle. Two
    of those settings are on your web server. The administrator for your web server
    will need to change them. If you are using a shared hosting service, you may not
    be able to change these settings. The third setting is in Moodle; it can be changed
    by the system administrator.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个设置限制了可以上传到Moodle的文件大小。其中两个设置在你的Web服务器上。你的Web服务器管理员需要更改它们。如果你使用的是共享托管服务，你可能无法更改这些设置。第三个设置在Moodle中；它可以由系统管理员更改。
- en: The size limit for uploaded files is the smallest of these three settings.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 上传文件的大小限制是这三个设置中最小的一个。
- en: In Moodle, under `php.ini` file. You can set a lower limit than this but not
    a higher limit. For this, please check with your site administrator or check out
    Packt's book, *Moodle Administration*, at [https://www.packtpub.com/product/moodle-4-administration-fourth-edition/9781801816724](https://www.packtpub.com/product/moodle-4-administration-fourth-edition/9781801816724).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle中，在`php.ini`文件下。你可以设置一个比这更低的限制，但不能设置更高的限制。为此，请咨询您的网站管理员或查看Packt的书籍《Moodle管理》，链接为[https://www.packtpub.com/product/moodle-4-administration-fourth-edition/9781801816724](https://www.packtpub.com/product/moodle-4-administration-fourth-edition/9781801816724)。
- en: When you upload a file into Moodle, it will be placed in a file repository.
    By default, it will appear in the **Server Files** repository. If the **Recent
    Files** repository is enabled, the file may also appear there. If the file is
    too large, Moodle will not allow it to upload.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将文件上传到Moodle时，它将被放置在文件存储库中。默认情况下，它将出现在**服务器文件**存储库中。如果启用了**最近文件**存储库，文件也可能出现在那里。如果文件太大，Moodle将不允许上传。
- en: Functionality Booster
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能增强器
- en: In today's environment of hybrid synchronous and asynchronous delivery, Moodle
    can be a lifesaver. If you are using BigBlueButton or another web-conferencing
    platform, you can make resources immediately available by posting them in **Resources**
    within Moodle, and also by including a link in the chat room of Zoom.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天混合同步和异步交付的环境中，Moodle可以救命。如果你使用BigBlueButton或其他网络会议平台，你可以在Moodle中的**资源**中发布资源，并在Zoom聊天室中包含链接，从而立即使资源可用。
- en: You may also record a Zoom meeting. Later, you can download the version of the
    `.mp4` video file that you prefer. You can also download the transcript. Once
    you've downloaded it, you can upload the `.mp4` video file to the video hosting
    service you prefer, which could be YouTube, Vimeo, or another service.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以录制Zoom会议。稍后，你可以下载你喜欢的`.mp4`视频文件版本。你还可以下载文本记录。下载后，你可以将`.mp4`视频文件上传到你偏好的视频托管服务，这可能包括YouTube、Vimeo或其他服务。
- en: The transcript of the audio can be a vital tool, particularly for those who
    may be hearing-impaired or whose first language may not be English (or the language
    of the webinar). Having an audio transcript available helps you adhere to the
    principles of Universal Design. Keep in mind that you may need to do a bit of
    copy-editing.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 音频的文本记录可以是一个重要的工具，尤其是对于那些可能听力受损或母语不是英语（或网络研讨会使用的语言）的人。拥有音频文本记录可以帮助你遵守通用设计原则。请记住，你可能需要进行一些复制编辑。
- en: Once you've added descriptions and transcripts of media, you can add the media
    itself. You will learn how to do so in the next session.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你添加了媒体的描述和字幕，你就可以添加媒体本身。你将在下一节课中学习如何这样做。
- en: Adding media – video and audio
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加媒体 – 视频和音频
- en: 'If you want to add video or audio to your course, you have three choices:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在课程中添加视频或音频，你有三种选择：
- en: 'First, you can add it as a resource or file. If you do that, when the student
    selects the file, one of two things will happen: either the media file will be
    downloaded to the student''s computer and played by the software on their computer,
    or Moodle will try to play that file with its built-in media player. If multimedia
    plugins are enabled under **Site administration** | **Plugins**, Moodle will try
    to play the file in its built-in media player. If multimedia plugins are not enabled,
    the file will be played using whatever media player is on the student''s computer.
    HTML5 was designed to make it easy to play media of all kinds from all kinds of
    devices (phones, tablets, and laptops) and all browsers. Moodle accommodates HTML5\.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，你可以将其作为资源或文件添加。如果你这样做，当学生选择文件时，以下两种情况之一会发生：要么媒体文件将被下载到学生的电脑上并由他们的电脑上的软件播放，要么
    Moodle 将尝试使用其内置媒体播放器播放该文件。如果启用了 **站点管理** | **插件** 下的多媒体插件，Moodle 将尝试使用其内置媒体播放器播放该文件。如果没有启用多媒体插件，文件将使用学生电脑上的任何媒体播放器播放。HTML5
    被设计成可以轻松地从各种设备（手机、平板电脑和笔记本电脑）和各种浏览器中播放所有类型的媒体。Moodle 适应了 HTML5。
- en: Second, you can embed the media on a Moodle page (please refer to the *Adding
    pages* section). This will cause the media to be played on the web page.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二，你可以在 Moodle 页面上嵌入媒体（请参阅 *添加页面* 部分）。这将导致媒体在网页上播放。
- en: Third, you can copy and embed code into the HTML of your page in Moodle. You
    will see a small screenshot containing the URL and a **Play** icon. The player
    looks like it is in Moodle, but it's being played from the host (YouTube, Vimeo,
    and so on). You can also add entire packages containing multimedia by uploading
    a SCORM package or HTML5 via the H5P functionality.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三，你可以将代码复制并嵌入到 Moodle 页面的 HTML 中。你将看到一个包含 URL 和 **播放** 图标的缩略图。播放器看起来像是在 Moodle
    中，但实际上是从主机（YouTube、Vimeo 等）播放的。你也可以通过上传 SCORM 包或通过 H5P 功能上传 HTML5 来添加包含多媒体的完整包。
- en: Adding video or audio to a page
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向页面添加视频或音频
- en: This procedure will add video, audio, or an applet to a Moodle page. You must
    own the file that you are adding – that is, the file is on your computer and not
    on another website. If the file that you want to appear is on another website,
    see you will need to embed the media rather than uploading it.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 此过程会将视频、音频或小程序添加到 Moodle 页面。你必须拥有你添加的文件 – 即，该文件位于你的电脑上，而不是另一个网站上。如果你想要的文件位于另一个网站上，请参阅你将需要嵌入媒体而不是上传它。
- en: On the Moodle page, click to place the insertion point where you want the media
    to appear.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Moodle 页面上，点击放置媒体出现的位置。
- en: 'Click on the **Insert Moodle media** icon:'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **插入 Moodle 媒体** 图标：
- en: '![Figure 5.17 – To incorporate media, click on the Insert Moodle media icon'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.17 – 要插入媒体，请点击“插入 Moodle 媒体”图标'
- en: '](img/Figure_5.17_B17288.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.17_B17288.jpg)'
- en: Figure 5.17 – To incorporate media, click on the Insert Moodle media icon
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.17 – 要插入媒体，请点击“插入 Moodle 媒体”图标
- en: 'A pop-up window will appear. In this window, click on the **Insert media**
    button. You will have a chance to insert a **link, video, or audio**. In each,
    you have the option to upload from a URL, which is what I''m doing here. If you
    do not want to do that, you can click on **Browse repositories…** and go to the
    file picker:'
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会出现一个弹出窗口。在这个窗口中，点击 **插入媒体** 按钮。你将有机会插入 **链接、视频或音频**。在每种情况下，你都有从 URL 上传的选项，这就是我在这里所做的。如果你不想这样做，你可以点击
    **浏览存储库…** 并转到文件选择器：
- en: '![Figure 5.18 – Configuring the view of inserted media resources'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.18 – 配置插入媒体资源的视图'
- en: '](img/Figure_5.18_B17288.jpg)'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.18_B17288.jpg)'
- en: Figure 5.18 – Configuring the view of inserted media resources
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.18 – 配置插入媒体资源的视图
- en: 'If your media is on your server, you can upload it from the file picker menu.
    The **File picker** window will be displayed. In the *File repositories* section,
    you learned how to add a file from a repository. In this example, we''ll upload
    the file from your computer. Click on the **Upload a file** link:'
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的媒体在服务器上，你可以从文件选择器菜单上传它。**文件选择器** 窗口将显示。在 *文件存储库* 部分，你学习了如何从存储库添加文件。在这个例子中，我们将从你的电脑上传文件。点击
    **上传文件** 链接：
- en: '![Figure 5.19 – To add a file from a repository, click on the Upload a file
    icon'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.19 – 要从存储库添加文件，请点击“上传文件”图标'
- en: '](img/Figure_5.19_B17288.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.19_B17288.jpg)'
- en: Figure 5.19 – To add a file from a repository, click on the Upload a file icon
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.19 – 要从存储库添加文件，请点击“上传文件”图标
- en: Click on the **Choose File** button.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**选择文件**按钮。
- en: Locate the file on your computer and select it.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的计算机上找到文件并选择它。
- en: Click on the **Open** or **OK** button.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**打开**或**确定**按钮。
- en: Optionally, give the file a name that you want it to have in Moodle. This is
    in the **Save as** field.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，给文件起一个您希望在Moodle中使用的名字。这位于**另存为**字段。
- en: By default, the **Author** field contains your name. If someone else created
    this file, give them proper credit by entering their name as the author.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，**作者**字段包含您的名字。如果其他人创建了此文件，请通过将他们的名字作为作者输入来给予他们适当的认可。
- en: 'The **Choose license** drop-down list allows you to select a license so that
    other teachers know what kind of copyright the file has:'
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择许可**下拉列表允许您选择一个许可，这样其他教师就能知道文件有什么样的版权：'
- en: '![Figure 5.20 – Selecting copyright or licensing options'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.20 – 选择版权或许可选项'
- en: '](img/Figure_5.20_B17288.jpg)'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.20_B17288.jpg)'
- en: Figure 5.20 – Selecting copyright or licensing options
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.20 – 选择版权或许可选项
- en: Click on the **Upload this file** button; the file will be uploaded to your
    Moodle system.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**上传此文件**按钮；文件将被上传到您的Moodle系统中。
- en: If needed, fill out the fields under **Appearance**. You may want to resize
    the picture since Moodle will display the media at its original size by default.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，填写**外观**下的字段。您可能需要调整图片大小，因为Moodle默认会以原始大小显示媒体。
- en: Click on the **Insert** button. The media will be inserted into the page.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**插入**按钮。媒体将被插入到页面中。
- en: 'If you are inserting a podcast, you may not be able to insert only the `.mp3`
    file. In the case of a podcast, you''ll need to embed the HTML code. The following
    is an example of SoundCloud:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在插入播客，可能无法仅插入`.mp3`文件。在播客的情况下，您需要嵌入HTML代码。以下是一个SoundCloud的示例：
- en: '![Figure 5.21 – As you edit the media description, you may not see the media'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.21 – 在编辑媒体描述时，您可能看不到媒体'
- en: '](img/Figure_5.21_B17288.jpg)'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.21_B17288.jpg)'
- en: Figure 5.21 – As you edit the media description, you may not see the media
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.21 – 在编辑媒体描述时，您可能看不到媒体
- en: 'Once you''ve saved the pasted embed code, the podcast player will show up,
    and it will include any graphics that are in the podcast as well:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 保存粘贴的嵌入代码后，播客播放器将显示出来，它将包括播客中的任何图形：
- en: '![Figure 5.22 – Media player with description'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.22 – 带描述的媒体播放器'
- en: '](img/Figure_5.22_B17288.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.22_B17288.jpg)'
- en: Figure 5.22 – Media player with description
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.22 – 带描述的媒体播放器
- en: The media player and the description will both appear in the window once you
    save the description.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 保存描述后，媒体播放器和描述都将出现在窗口中。
- en: 'To embed a video on a page, follow these steps:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 要在页面上嵌入视频，请按照以下步骤操作：
- en: 'Find the media that you want to link to. For example, you may find a video
    on several different sites. Here are a few: [https://vimeo.com/](https://vimeo.com/)
    , [https://youtube.com](https://youtube.com), and [https://www.ted.com/talks](https://www.ted.com/talks).'
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到您想要链接的媒体。例如，您可能可以在几个不同的网站上找到视频。以下是一些：[https://vimeo.com/](https://vimeo.com/)，[https://youtube.com](https://youtube.com)，和[https://www.ted.com/talks](https://www.ted.com/talks)。
- en: Check the license for the material to ensure that you have the right to use
    it as you intend.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查材料的许可，以确保您有权按照您的意图使用它。
- en: 'Somewhere on the page, you will see a button or link that will give you the
    HTML code to embed the video, either by copying and pasting the URL or the entire
    embed code block:'
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 页面上某个位置，您将看到一个按钮或链接，它将为您提供嵌入视频的HTML代码，无论是通过复制粘贴URL还是整个嵌入代码块：
- en: '![Figure 5.23 –  Embedding media'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.23 – 嵌入媒体'
- en: '](img/Figure_5.23_B17288.jpg)'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.23_B17288.jpg)'
- en: Figure 5.23 – Embedding media
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.23 – 嵌入媒体
- en: To embed media, click on the **Share** link, then copy and paste the HTML code,
    either for the link or the full embed code block.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 要嵌入媒体，请点击**分享**链接，然后复制并粘贴HTML代码，无论是链接还是完整的嵌入代码块。
- en: Copy the code for embedding the video.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制嵌入视频的代码。
- en: Switch back to Moodle, where you are editing the page.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换回您正在编辑的Moodle页面。
- en: On the Moodle page, click to place the insertion point where you want the media
    to appear.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Moodle页面上，点击放置媒体出现的位置。
- en: 'Click on the **Edit HTML source** icon. You can add text and more items if
    you want. Note that Moodle 4.0''s HTML editor is very easy to use and automatically
    positions the media in the middle of the page:'
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 5.24 – The embedded media automatically centers in the middle of the
    Moodle page'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_5.24_B17288.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5.24 – The embedded media automatically centers in the middle of the
    Moodle page
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
- en: Functionality Booster
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a hybrid course that has synchronous webcasting (Zoom, for example), you
    may find that people are not as engaged as you may wish. Some people like to combat
    audience apathy by including periodic polls or opinion questions in **Chat**.
    This is a good idea, and you can save the responses as a historical reference
    and an engager.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to be able to save the polls and opinion questions, you can build
    them as a choice question in Moodle and then simply link to them in the **Chat**
    section of Zoom. I suggest that students keep two windows open: one with the Zoom
    meeting and the other with Moodle, where they can participate in **Choice**. By
    incorporating Choice into Moodle, webinar attendees who watch the recording can
    still participate in the poll or opinion question.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: Once you have added items such as media to your course, you can add labels to
    the items that you've added to make it easier for students to identify them. To
    make it even easier to navigate and to improve the user experience, let's learn
    how to move material around on the course page.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
- en: Using labels to further organize your course
  id: totrans-263
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The main tools for organizing a course in Moodle are sections and labels. In
    this section, we'll learn how to use them and how to move material around on the
    course page.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
- en: Naming your topics
  id: totrans-265
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In a course that uses the topics format, your topics are automatically named
    and numbered, as shown in the following screenshot:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.25 – Adding a label to help further indicate what the topic is about'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_5.25_B17288.jpg)'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5.25 – Adding a label to help further indicate what the topic is about
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
- en: 'You can move the label so that it appears immediately under the topic:'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.26 – Moving the label''s position'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_5.26_B17288.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5.26 – Moving the label's position
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
- en: 'You may wish to add graphics for engagement to the label. You can do so by
    opening the label and modifying it. In this case, I clicked on the `geothermal
    energy New Zealand` as my search term. Success! I have quite a few to choose from:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.27 – Wikimedia label and images'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_5.27_B17288.jpg)'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5.27 – Wikimedia label and images
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
- en: You can add graphics that illustrate your topic by adding a label and then selecting
    from Wikimedia or other sources.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
- en: 'The result is very attractive and engaging. The label looks like it is a part
    of the topic, and it gives you a chance to add items that will engage the learners:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.28 – Using the label to describe the graphic'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_5.28_B17288.jpg)'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5.28 – Using the label to describe the graphic
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.28 – 使用标签描述图形]'
- en: 'After making all the necessary changes to the label, you may want to modify
    your topic''s name. To add a name and description to a **Topic**, follow these
    steps:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在对标签进行所有必要的更改后，你可能想修改你主题的名称。要向**主题**添加名称和描述，请按照以下步骤操作：
- en: Log in to your course as a teacher or a site administrator.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以教师或网站管理员的身份登录你的课程。
- en: In the top-right corner of the page, if you see a button called **Turn editing
    on**, click on it. If it's called **Turn editing off**, you do not need to click
    on this button.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在页面右上角，如果你看到一个名为**开启编辑**的按钮，点击它。如果它被称为**关闭编辑**，你不需要点击这个按钮。
- en: 'Next to the topic''s number, click on the **Edit summary** button:'
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主题编号旁边，点击**编辑摘要**按钮：
- en: '![Figure 5.29 – To edit the summary, click on the Edit Summary icon'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.29 – 要编辑摘要，请点击编辑摘要图标]'
- en: '](img/Figure_5.29_B17288.jpg)'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.29_B17288.jpg]'
- en: Figure 5.29 – To edit the summary, click on the Edit Summary icon
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.29 – 要编辑摘要，请点击编辑摘要图标]'
- en: The **Summary** page for your **topic** will be displayed. You must uncheck
    the **Use default section name** checkbox. If there is a checkbox in this field,
    you cannot edit the name or description of the topic.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的**主题**的**摘要**页面将显示出来。你必须取消选择**使用默认章节名称**复选框。如果在这个字段中有复选框，你将无法编辑主题的名称或描述。
- en: In the **Section name** field, enter the name of your **topic**.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**章节名称**字段中，输入你的**主题**名称。
- en: 'In the **Summary** field, enter a description. This is a full-featured web
    page editor, so you can enter text, graphics, and media:'
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**摘要**字段中输入描述。这是一个功能齐全的网页编辑器，因此你可以输入文本、图形和媒体：
- en: '![Figure 5.30 – Configuring the summary'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.30 – 配置摘要]'
- en: '](img/Figure_5.30_B17288.jpg)'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.30 – 图 5.30_B17288.jpg]'
- en: Figure 5.30 – Configuring the summary
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.30 – 配置摘要]'
- en: Save your work. You will be returned to the course home page. The name and summary
    of the topic will be displayed.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的工作。你将被返回到课程主页。主题的名称和摘要将显示出来。
- en: Rearranging/moving items on the course home page
  id: totrans-297
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在课程主页上重新排列/移动项目
- en: As you build your course, you will be adding resources and activities to the
    course page. Moodle allows you to easily reposition these items. It's so easy
    to reposition them that I recommend that you don't even worry about getting them
    in the right place as you are creating them. Just forge ahead and create – you
    can rearrange later.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 当你构建你的课程时，你将向课程页面添加资源和活动。Moodle 允许你轻松地重新定位这些项目。它们重新定位如此简单，以至于我建议你甚至不需要担心在创建时将它们放在正确的位置。只需继续前进并创建
    – 你可以稍后重新排列。
- en: 'Rearranging items on the course page can be done like so:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 在课程页面上重新排列项目可以这样操作：
- en: Log in to your course as a teacher or a site administrator.
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以教师或网站管理员的身份登录你的课程。
- en: In the top-right corner of the page, if you see a button called **Turn editing
    on**, click on it. If it's called **Turn editing off**, you do not need to click
    on this button.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在页面右上角，如果你看到一个名为**开启编辑**的按钮，点击它。如果它被称为**关闭编辑**，你不需要点击这个按钮。
- en: Next to the item that you want to move, place your mouse pointer over the **Crosshairs**
    icon
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针放在你想要移动的项目旁边的**十字准星**图标上。
- en: Drag the item to where you want it on the course page and drop it.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将项目拖动到课程页面上你想放置的位置，然后释放鼠标。
- en: '"Instant course" with videos in the public domain – a good idea?'
  id: totrans-304
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “即时课程”包含公共领域的视频 – 这是一个好主意吗？
- en: 'In the last few years, the number of educational videos has proliferated, and
    they are often of very high quality. For example, the **United States Department
    of Agriculture** (**USDA**) has made a number of their food inspection training
    videos available on their website: [https://www.fsis.usda.gov/inspection/inspection-training-videos/regulatory-education-video-seminars](https://www.fsis.usda.gov/inspection/inspection-training-videos/regulatory-education-video-seminars).
    If you are a school that offers vocational training, you''re probably thrilled
    that such high-quality resources exist and that they are free to use for educational
    purposes.'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，教育视频的数量激增，而且它们通常质量非常高。例如，**美国农业部**（**USDA**）在其网站上提供了一系列食品检验培训视频：[https://www.fsis.usda.gov/inspection/inspection-training-videos/regulatory-education-video-seminars](https://www.fsis.usda.gov/inspection/inspection-training-videos/regulatory-education-video-seminars)。如果你是一所提供职业培训的学校，你可能会很高兴地发现存在如此高质量的资源，并且它们可以免费用于教育目的。
- en: It may be tempting to simply upload the videos into separate modules. You say
    to yourself, "Yippee! Instant course!" and you tell yourself it's all good. After
    all, the videos contain instructions. But is such an approach legitimate? Is it
    a full course? The short answer is "no." Even if the video has learning objectives
    within it, you still need to frame the instructional video within an instructional
    strategy.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会诱使你简单地将视频上传到不同的模块中。你对自己说：“太好了！瞬间课程！”并且你告诉自己一切都很好。毕竟，视频包含了指令。但这种方法合法吗？这是一个完整的课程吗？简短的答案是“不是。”即使视频中有学习目标，你仍然需要在教学策略中构建教学视频。
- en: So, if you are lucky enough to find resources in the public domain that perfectly
    align with your goals, you'll still need to create a course map and a CDD that
    include the elements we discussed earlier in this chapter.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你足够幸运，找到了与你的目标完美一致的公共领域资源，你仍然需要创建一个课程地图和一个CDD，包括本章前面讨论的元素。
- en: Summary
  id: totrans-308
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we looked at the resources that are available in Moodle. They
    are non-interactive course materials (books, pages, URLs, files, and labels) that
    form the core of most online courses.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了Moodle中可用的资源。它们是非交互式课程材料（书籍、页面、URL、文件和标签），构成了大多数在线课程的核心。
- en: Adding static material first gives you a chance to think about how the material
    will be discussed and used. Later, you can add more dynamic resources, and make
    connections to the course objectives and the assessments. The intent of Moodle
    4.0 is to enhance your learning experience, as well as giving you more opportunities
    to deploy resources in ways that trigger thoughts and connections to the learning
    objectives and course goals, and help you demonstrate mastery.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 首先添加静态材料，这让你有机会思考这些材料将如何被讨论和使用。之后，你可以添加更多动态资源，并将它们与课程目标和评估联系起来。Moodle 4.0的目的是增强你的学习体验，同时给你更多机会以触发思考和学习目标及课程目标的方式部署资源，并帮助你展示掌握程度。
- en: What we emphasized in this chapter was the importance of selecting, sequencing,
    and deploying resources so that they always advance the goals of the course and
    help students meet their learning objectives. We also discussed how to incorporate
    current practices that include blended asynchronous/synchronous delivery, particularly
    when there is a desire to include webinars, which are then recorded (with transcripts).
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们强调的是选择、排序和部署资源的重要性，以确保它们始终推进课程目标并帮助学生实现学习目标。我们还讨论了如何融入包括混合异步/同步交付在内的当前实践，特别是当有意愿包括随后被记录（附有字幕）的网络研讨会时。
- en: Organizing your resources for students so that they know which chapter or unit
    they correspond to can help instill a sense of confidence and an "I can do it!"
    attitude in them. We also provided functionality tips for strategies to boost
    student engagement for blended synchronous and asynchronous courses.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 为学生组织资源，使他们知道哪些章节或单元与之对应，这有助于在他们心中培养自信和“我能做到！”的态度。我们还提供了功能提示，以增强学生参与混合同步和异步课程的战略。
- en: In the next chapter, you will learn how to add some interactive material. Instead
    of just reading and viewing material that you post, the student will produce work
    and interact with their teacher and peers online.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习如何添加一些互动材料。学生将不再只是阅读和查看你发布的材料，而是将在线完成作业并与教师和同学互动。
