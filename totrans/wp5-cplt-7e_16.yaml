  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现在您有了分类，您可以去“外观”|“菜单”，将那些分类链接添加到您的页眉菜单中，您还可以创建一个包含所有分类的自定义菜单并将其添加到侧边栏之一。
