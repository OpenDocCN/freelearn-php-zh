  zh: 注意，我给它添加了一个名为`book_author`的自定义字段，我还上传了书籍封面作为特色图片。现在，当你访问主书籍页面时，你会看到书籍被列出。如果你点击书籍标题下的“查看”链接，你会看到书籍使用`single.php`主题模板显示，这不会是最适合读者的体验。因此，让我们创建一些新的模板文件来展示我们的书籍。
