  zh: 只是为了跟随之前给出的关于我们书籍自定义帖子类型的示例，现在让我们创建一个自定义分类法。为什么？您可能只是不想混合书籍类别和帖子类别，因此我们将创建一个名为“书籍类别”的自定义分类法。将以下代码添加到您的`functions.php`文件中：
