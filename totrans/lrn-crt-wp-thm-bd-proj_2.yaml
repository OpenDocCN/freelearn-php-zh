    of `40px`, and `margin-bottom`, and align everything to the center. Let''s do
    the same thing for `h1`:'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 它们看起来不太好，我们需要对它们进行样式设计。所以让我们去`style.css`。我们首先粘贴展示区的样式。我们将给它一个背景，`40px`的填充和`margin-bottom`，并将所有内容居中对齐。让我们对`h1`也做同样的事情：
