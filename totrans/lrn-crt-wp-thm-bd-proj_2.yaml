    to make this look a little better, I''ll go to where we put `side-widget li` and
    add `.box li`:'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们的主页。你可以看到我们有最新新闻；我们可以点击那里并访问不同的帖子。这里有画廊和博客帖子，为了使这个页面看起来更好，我会去修改我们放置`side-widget
    li`的地方，并添加`.box li`：
