  type: TYPE_NORMAL
  zh: 但是我们看不到样式表，因为我们没有将其放到正确的位置。所以让我们更新代码如下。我们将移除`style.css`。我们将打开一些`php`标签，并使用`bloginfo`，然后我们只需放入`stylesheet_url`：
