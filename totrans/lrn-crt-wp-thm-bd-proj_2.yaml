    right now in our blog, if we go to a regular post there's no comment functionality.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将有一个额外的部分，那就是评论部分，因为现在在我们的博客中，如果我们访问一个常规帖子，没有评论功能。
