  prefs: []
  type: TYPE_NORMAL
  zh: 我们有常规帖子，我们有旁白内容或状态更新，还有链接。所以我们将最后查看的是相册。为此，让我们转到 `content-gallery.php`；这实际上将非常简单。我们将说
