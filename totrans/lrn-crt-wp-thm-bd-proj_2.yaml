  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到上面，处理菜单。我们将下滑到我们的 `nav` 菜单处，移除整个 `<ul>` 标签和所有的 `<li>` 标签。我们首先创建一个名为 `args`
