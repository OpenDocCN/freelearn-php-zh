  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来不太好，因为我们只是用页面格式显示了文章。所以让我们进入页面，创建两个新页面。我们将称其中一个为“主页”；我们只需说“这是主页”，点击发布，然后类似地创建一个名为“博客”的新页面并发布：
