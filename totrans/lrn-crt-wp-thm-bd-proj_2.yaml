  zh: 现在我们想在菜单中添加一个指向主页的链接，所以让我们来做这件事。要做到这一点，让我们转到“菜单”，然后是“自定义链接”。对于URL，我们将添加`localhost/wpthemes`，然后对于链接文本，我们只说“主页”。点击“添加到菜单”按钮，将其放在这里的最上面，并保存它。
