    to `3`. Save it, and now if we were to go back into the widgets area, you can
    now see that we have those widgets. At least, we have the positions. If we put
    something in them now, nothing's going to happen because we don't have them in
    our template.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将直接在`init_widgets()`下面，复制粘贴四次。所以是“侧边栏”，然后我们将进入“展示”区域并更改类名。然后我们将有“盒子1”、“盒子2”和“盒子3”。这将有一个`box`和`box1`的类。我实际上会用`box`和`box1`替换这两个。在下一个`register_sidebar`中，我们将`name`更改为“盒子2”，并在最后的`register_sidebar`中将`name`更改为“3”。保存它，现在如果我们回到小部件区域，我们可以看到我们现在有了那些小部件。至少，我们有位置。如果我们现在把它们放进去，什么也不会发生，因为我们没有在模板中设置它们。
