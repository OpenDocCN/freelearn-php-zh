  zh: 现在如果我们回到我们的帖子，并点击添加新帖子，这次我们将选择链接作为格式，然后，作为标题，我们将添加 `在Eduonix获取出色的网络开发课程`。然后，在文本区域，我们只想放一个链接就足够了。我们将说发布并返回页面并重新加载。现在你可以看到我们有一个链接，它指向
