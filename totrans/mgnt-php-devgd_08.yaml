  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制以下代码：
- en: The file location is `app/code/local/Mdg/Hello/controllers/IndexController.php`.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文件位置是`app/code/local/Mdg/Hello/controllers/IndexController.php`。
- en: '[PRE3]'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Finally, let's test it out and load the new action route by going to `http://magento.localhost.com/hello/index/developer`.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，让我们测试一下，通过访问`http://magento.localhost.com/hello/index/developer`来加载新的动作路由。
