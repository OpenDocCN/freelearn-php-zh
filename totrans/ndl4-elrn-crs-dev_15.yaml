- en: '*Chapter 12*: Extending Your Course by Adding Blocks'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第12章*：通过添加块扩展您的课程'
- en: Blocks add functionality to your site or course and they can be placed in many
    different locations on the page to help focus attention on content and provide
    useful information, such as assignment due dates on a calendar, course completion
    status, course overview, and more. Blocks are very flexible and have a wide array
    of uses. They are often used to build the student's self-confidence by helping
    them keep on track and manage their time effectively. This chapter will describe
    many of Moodle's blocks, help you decide which ones will meet your goals, and
    tell you how to implement them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 块可以为您的网站或课程添加功能，并且它们可以被放置在页面上的许多不同位置，以帮助集中注意力在内容上并提供有用的信息，例如日历上的作业截止日期、课程完成状态、课程概述等。块非常灵活，用途广泛。它们通常被用来帮助学生建立自信，通过帮助他们保持进度和有效管理时间来实现。本章将描述许多Moodle的块，帮助您决定哪些块将满足您的目标，并告诉您如何实现它们。
- en: 'After completing this chapter, you will be able to do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，您将能够做到以下事项：
- en: Describe blocks.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述块。
- en: Explain their functionality.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释它们的功能。
- en: Configure blocks for your Moodle pages.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的Moodle页面配置块。
- en: Customize blocks for your courses in Moodle.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制Moodle课程中的块。
- en: We will begin this chapter by describing what a block is and discussing how
    they are used. Afer that, we will look at some of the commonly used blocks and
    examples of them. Once we have seen these common blocks and examples, we will
    learn how to configure a block depending on where we want to place it. Finally,
    we will look at some of the most commonly used blocks that Moodle has to offer.
    Throughout this chapter, you will be asked to consider how best to align blocks
    with course objectives.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先描述什么是块，并讨论它们的使用方法。之后，我们将查看一些常用的块及其示例。一旦我们看到了这些常见的块和示例，我们将学习如何根据我们想要放置的位置来配置块。最后，我们将查看Moodle提供的最常用的块。在本章的整个过程中，您将需要考虑如何最好地将块与课程目标对齐。
- en: Defining a block
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义块
- en: Blocks are great tools because they help you cluster content for easy use, and
    they can be organized around learning goals. Blocks are plugins that arrange chunks
    of text and links. They can be added to the side of a page in Moodle and can remind
    you of what a sidebar breakout looks like in a printed textbook. A block usually
    displays information in a small area in one of the side columns. For example,
    a block can display a calendar, the latest news, or the students enrolled in a
    course.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 块是伟大的工具，因为它们可以帮助您将内容聚类以便于使用，并且它们可以围绕学习目标进行组织。块是插件，用于排列文本块和链接。它们可以被添加到Moodle页面的侧边栏，可以提醒您在印刷教科书中的侧边栏断开处的样子。块通常在侧边栏的一个小区域内显示信息。例如，一个块可以显示日历、最新新闻或课程中的学生。
- en: 'You can administer plugins from the **Site administration** site by going to
    **Plugins**:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过访问**插件**来从**站点管理**站点管理插件：
- en: '![Figure 12.1 – Where Plugins appears in the Site administration menu'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.1 – 插件在站点管理菜单中的位置'
- en: '](img/Figure_12.01_B17288.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.01_B17288.jpg)'
- en: Figure 12.1 – Where Plugins appears in the Site administration menu
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.1 – 插件在站点管理菜单中的位置
- en: Blocks help keep students on task. They can also include links to parts of the
    course and thus act as navigation bars. It is important to keep in mind that not
    all instructional designers or course designers like using blocks, and some even
    consider them a bit anchored in the past. Those who do not like blocks often point
    to the Dashboard as a better alternative.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 块有助于保持学生专注于任务。它们还可以包含指向课程各部分的链接，从而充当导航栏。重要的是要记住，并非所有教学设计师或课程设计师都喜欢使用块，有些人甚至认为它们有点过时。不喜欢块的人通常会指出仪表板是一个更好的替代方案。
- en: 'That said, for people who like blocks, they can be useful for maintaining engagement.
    For example, blocks can help keep students engaged by being a place to put **Check
    Your Knowledge** or **Did You Know?** engagers:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，对于那些喜欢块的人来说，它们对于保持参与度很有用。例如，块可以通过提供一个放置**检查你的知识**或**你知道吗？**互动的地方来帮助学生保持参与度：
- en: '![Figure 12.2 – The Blocks menu on the Plugins page'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.2 – 插件页面上的块菜单'
- en: '](img/Figure_12.02_B17288.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.02_B17288.jpg)'
- en: Figure 12.2 – The Blocks menu on the Plugins page
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.2 – 插件页面上的块菜单
- en: Uses of blocks
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 块的使用
- en: When configuring the site, you can choose to display, hide, and position blocks
    on the site's front page. When configuring a course, you can also show/hide/position
    blocks on the course's home page. The procedure is the same as working on the
    site's front page or a course's home page. The site's front page is essentially
    a course. You can also permit students to add blocks to their **Dashboard** page
    and **My profile** page. Please keep in mind that some Moodle themes have pre-established
    blocks, so you may not be able to add blocks or reposition them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在配置站点时，您可以选择在站点的前页上显示、隐藏和定位块。在配置课程时，您也可以在课程的主页上显示/隐藏/定位块。该过程与在站点的前页或课程的主页上操作相同。站点的前页本质上是一个课程。您还可以允许学生向他们的**仪表板**页面和**我的个人资料**页面添加块。请记住，某些Moodle主题有预定义的块，因此您可能无法添加块或重新定位它们。
- en: 'Many blocks are available to you in a standard Moodle installation. The following
    screenshot shows the standard blocks in Moodle 4.0:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在标准的Moodle安装中，有许多块可供您使用。以下截图显示了Moodle 4.0中的标准块：
- en: '![Figure 12.3 – Menu of standard blocks when adding a block'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.3 – 添加块时标准块的菜单'
- en: '](img/Figure_12.03_B17288.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.03_B17288.jpg)'
- en: Figure 12.3 – Menu of standard blocks when adding a block
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.3 – 添加块时标准块的菜单
- en: You can also install additional blocks, by going to [http://moodle.org/plugins](http://moodle.org/plugins).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过访问[http://moodle.org/plugins](http://moodle.org/plugins)来安装额外的块。
- en: Examples of blocks in action
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 块在行动中的示例
- en: 'Many blocks are available in a standard Moodle installation. You can add the
    block by clicking **Add a block** in the top right-hand corner:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在标准的Moodle安装中，有许多块可供使用。您可以通过点击右上角的**添加块**来添加块：
- en: '![Figure 12.4 – The appearance of the Add a block option in the top right-hand
    corner'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.4 – 在右上角出现的“添加块”选项'
- en: '](img/Figure_12.04_B17288.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.04_B17288.jpg)'
- en: Figure 12.4 – The appearance of the Add a block option in the top right-hand
    corner
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.4 – 在右上角出现的“添加块”选项
- en: 'Be sure to select your blocks with care as you can easily create redundancy.
    For example, you can add an activity to the block, which would mean that it would
    appear in the right-hand column rather than in the center part of the page. Is
    that really what you want to do? Most of the time, the activities are best in
    the middle of the page. One notable exception could be **Glossaries** and **Wikis**,
    which can be conveniently placed "at one''s fingertips" while in the course:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择块时务必小心，因为您很容易创建冗余。例如，您可以将活动添加到块中，这意味着它将出现在右侧列而不是页面中心部分。这真的是您想要的吗？大多数情况下，活动最好放在页面中间。一个值得注意的例外可能是**术语表**和**维基**，它们可以在课程中进行方便的放置“触手可及”：
- en: '![Figure 12.5 – Activities that can be added to a block'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.5 – 可以添加到块中的活动'
- en: '](img/Figure_12.05_B17288.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.05_B17288.jpg)'
- en: Figure 12.5 – Activities that can be added to a block
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.5 – 可以添加到块中的活动
- en: Perhaps the most popular option is the **Calendar** block, which you can position
    on either side so that it appears prominently on either side. The **Calendar**
    block is an excellent tool because it allows you to remind students of deadlines
    and key milestones.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 可能最受欢迎的选项是**日历**块，您可以将它定位在两侧，使其在两侧都突出显示。**日历**块是一个出色的工具，因为它允许您提醒学生截止日期和关键里程碑。
- en: The **Comments** block can help you organize comments and quickly allow you
    to communicate without having to go through several clicks or screens.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**评论**块可以帮助您组织评论，并快速让您在不经过多次点击或屏幕的情况下进行沟通。'
- en: The **Course completion status** block is extremely useful as an engager and
    motivator because you can both remind students where they are in the course and
    reward them for progressing well through the course.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程完成状态**块作为激励者和激励因素极为有用，因为它既可以提醒学生他们在课程中的位置，又可以奖励他们在课程中取得良好进展。'
- en: Blocks such as **Course overview** can help you create a nicely organized page.
    The **Course description** block has a similar function.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，**课程概览**块可以帮助您创建一个组织良好的页面。**课程描述**块具有类似的功能。
- en: Other blocks are very useful as shortcuts to important pages within Moodle.
    These blocks include **Activities**, **Main menu**, **Courses**, **Section links**,
    and **Upcoming Events**.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其他块作为访问Moodle中重要页面的快捷方式非常有用。这些块包括**活动**、**主菜单**、**课程**、**章节链接**和**即将发生的事件**。
- en: Like any tool or app, blocks can be overused. They can be distracting and create
    clutter. To decide which blocks to use, think about your use of the blocks and
    prioritize what you'd like your students to do and see. Keep in mind that Moodle
    Mobile may display blocks at the bottom of the page instead of on the sides.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何工具或应用程序一样，块可能会被过度使用。它们可能会分散注意力并造成杂乱。为了决定使用哪些块，考虑你对块的使用情况，并优先考虑你希望学生做什么和看到什么。请记住，Moodle
    移动版可能会在页面底部而不是在两侧显示块。
- en: Now that you know what a block is, its uses, and the different types of blocks
    that Moodle has to offer, let's move on to the next section, where we will learn
    how to configure the blocks so that you can control where they appear.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了块是什么，它的用途以及Moodle提供的不同类型的块，让我们继续下一节，我们将学习如何配置块，以便您可以控制它们出现的位置。
- en: Configuring where a block appears
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置块出现的位置
- en: You can configure a block to appear on the course's home page and all the resource
    and activity pages in the course. You can also configure a block to appear on
    all your courses. Additionally, you can create a block that contains categories
    of courses and lists the individual courses within those categories.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以配置一个块在课程的首页以及课程中所有资源和活动页面上显示。您还可以配置一个块在所有课程中显示。此外，您还可以创建一个包含课程类别的块，并列出这些类别中的单个课程。
- en: 'To configure where a block appears, click on the gear icon. In this case, we
    are configuring where to put the **Calendar** block:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置一个块出现的位置，请点击齿轮图标。在这种情况下，我们正在配置放置**日历**块的位置：
- en: '![Figure 12.6 – Dropdown menu for managing a block'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.6 – 管理块的下拉菜单'
- en: '](img/Figure_12.06_B17288.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 12.06_B17288.jpg](img/Figure_12.06_B17288.jpg)'
- en: Figure 12.6 – Dropdown menu for managing a block
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.6 – 管理块的下拉菜单
- en: 'To move the blocks to the right-hand side of the screen and rearrange them,
    click on the crossed terminating arrows, hold down with your mouse, and move the
    selection around:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要将块移动到屏幕的右侧并重新排列它们，请点击交叉终止箭头，按住鼠标，并将选择项移动到周围：
- en: '![Figure 12.7 – To move the blocks, click on the cross, hold, and move'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.7 – 要移动块，点击十字，按住并移动'
- en: '](img/Figure_12.07_B17288.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 12.07_B17288.jpg](img/Figure_12.07_B17288.jpg)'
- en: Figure 12.7 – To move the blocks, click on the cross, hold, and move
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.7 – 要移动块，点击十字，按住并移动
- en: 'For example, in the following screenshot, the user is configuring the **Upcoming
    events** block in the **The Impressionists** course:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在下面的截图中，用户正在配置**《印象派》**课程中的**即将发生的事件**块：
- en: '![Figure 12.8 – How to configure an Upcoming events block'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.8 – 如何配置即将发生的事件块'
- en: '](img/Figure_12.08_B17288.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 12.08_B17288.jpg](img/Figure_12.08_B17288.jpg)'
- en: Figure 12.8 – How to configure an Upcoming events block
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.8 – 如何配置即将发生的事件块
- en: These settings work in combination to determine where a block appears. In some
    places, some of these settings have no effect. You can set the region on the page
    where the block will appear, and also which page types will feature the blocks.
    Notice that you must specify the block's weight. This is how you fine-tune where
    it appears on the page. **0** puts the block at the bottom, while **10** puts
    it at the top. Be sure to experiment with different settings to see how the block's
    position changes when you adjust the values.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置组合起来确定块出现的位置。在某些地方，其中一些设置可能没有效果。您可以在页面上设置块将出现的区域，也可以指定哪些页面类型将包含块。请注意，您必须指定块的权重。这是您调整它在页面上的位置的方式。**0**将块放在底部，而**10**将块放在顶部。务必尝试不同的设置，看看调整值时块的位置如何变化。
- en: When you add a block to a page, any display settings that you choose will affect
    the block from that page on, down through the hierarchy of pages. For example,
    suppose you add a block to the main page of a course, as the user is doing in
    the preceding screenshot. Any display settings will affect the block on that page
    and other pages inside that course.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将一个块添加到页面时，您选择的任何显示设置都将影响从该页面开始的所有块，直到页面层次结构的底部。例如，假设您将一个块添加到课程的首页，就像前面的截图中的用户所做的那样。任何显示设置都将影响该页面的块以及该课程内的其他页面。
- en: As this block is being added to a course page, the block will not be displayed
    on any other pages outside of that course.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当这个块被添加到课程页面时，它不会在课程之外的其他页面上显示。
- en: 'If you want a block to appear on every page of your site, or every occurrence
    of a specific page type, add the block to the front page of your site. From the
    **Site administration** screen, turn on **Edit mode** and click on **Add a block**
    in the right-hand corner:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望块出现在您网站的每个页面上，或特定页面类型的每个实例上，请将块添加到网站首页。从**网站管理**屏幕，开启**编辑模式**并点击右上角的**添加一个块**：
- en: '![Figure 12.9 – Adding a block to your site''s home screen'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.9 – 将块添加到网站首页'
- en: '](img/Figure_12.09_B17288.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.09_B17288.jpg)'
- en: Figure 12.9 – Adding a block to your site's home screen
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.9 – 将块添加到网站首页
- en: 'Once you''ve done that, under **Block settings**, you will see choices for
    **Display on page types**. We will use the **Recent activity** block as an example:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些操作后，在**块设置**下，您将看到**显示在页面类型**的选项。我们将以**最近活动**块为例：
- en: '![Figure 12.10 – Configuring the block so it will appear on any site administration
    page'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.10 – 配置块以使其在任何网站管理页面上显示'
- en: '](img/Figure_12.10_B17288.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.10_B17288.jpg)'
- en: Figure 12.10 – Configuring the block so it will appear on any site administration
    page
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.10 – 配置块以使其在任何网站管理页面上显示
- en: 'Further down the page, you will see a setting that determines whether the block
    is displayed on this page (that is, on the front page):'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 页面下方，您将看到一个设置，用于确定块是否显示在此页面上（即首页）：
- en: '![Figure 12.11 – Determining whether the block is displayed on the front page'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.11 – 确定块是否显示在首页'
- en: '](img/Figure_12.11_B17288.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.11_B17288.jpg)'
- en: Figure 12.11 – Determining whether the block is displayed on the front page
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.11 – 确定块是否显示在首页
- en: These settings can work together to produce the result that you want. For example,
    if you are an administrator and want a block to appear on every page of your site
    except for the front page, choose **Any site administration page**, and then for
    just the front page, set **Visible** to **No**.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置可以协同工作以产生您想要的结果。例如，如果您是管理员并且希望块出现在您网站的每个页面上（除了首页），请选择**任何网站管理页面**，然后对于首页，将**可见性**设置为**否**。
- en: 'You can also add a block to all the courses in a category. From the **Site
    administration** menu, select **Courses** | **Manage courses and categories**.
    Then, select the category:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将一个块添加到某个类别下的所有课程中。从**网站管理**菜单中选择**课程** | **管理课程和类别**。然后，选择类别：
- en: '![Figure 12.12 – Selecting the block to add from the pop-up menu'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.12 – 从弹出菜单中选择要添加的块'
- en: '](img/Figure_12.12_B17288.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.12_B17288.jpg)'
- en: Figure 12.12 – Selecting the block to add from the pop-up menu
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.12 – 从弹出菜单中选择要添加的块
- en: 'Add the block to the category page. Then, under the settings for **Where this
    block appears**, choose which pages in the category will display the block:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 将块添加到类别页面。然后，在**此块显示位置**的设置中，选择哪些页面将显示此块：
- en: '![Figure 12.13 – Enabling the block on course category pages'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.13 – 在课程类别页面上启用块'
- en: '](img/Figure_12.13_B17288.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.13_B17288.jpg)'
- en: Figure 12.13 – Enabling the block on course category pages
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.13 – 在课程类别页面上启用块
- en: Keep in mind that docked blocks will be displayed at the bottom of the page
    if you select a responsive theme for mobile devices such as phones and tablets.
    You now know how to configure where your blocks appear. In the next section, you
    will learn how to select and configure some of the blocks available to you.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果您为移动设备（如手机和平板电脑）选择响应式主题，则停靠的块将显示在页面底部。您现在知道如何配置块显示的位置。在下一节中，您将学习如何选择和配置您可用的某些块。
- en: Standard blocks
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标准块
- en: Moodle gives you many standard blocks that you can add to your courses. Some
    of the most useful ones will be discussed in this section. We will review **Activities**,
    **Blogs**, **Calendar**, **Comments**, **Course completion**, and many others,
    such as **Users** and **Badges**.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 为您提供了许多标准块，您可以将它们添加到您的课程中。本节将讨论其中一些最有用的块。我们将回顾**活动**、**博客**、**日历**、**评论**、**课程完成**以及许多其他块，例如**用户**和**徽章**。
- en: The Activities block
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 活动块
- en: 'The **Activities** block lists all types of activities that are used in the
    course:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动**块列出了课程中使用的所有活动类型：'
- en: '![Figure 12.14 – Select the Activities block to list the activities used in
    the course'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.14 – 选择活动块以列出课程中使用的活动'
- en: '](img/Figure_12.14_B17288.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.14_B17288.jpg)'
- en: Figure 12.14 – Select the Activities block to list the activities used in the
    course
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.14 – 选择活动块以列出课程中使用的活动
- en: The activity type is only shown if your course contains at least one instance
    of that type. When a user clicks on the type of activity, all those kinds of activities
    for the course are listed.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当您的课程至少包含一个该类型的实例时，才会显示活动类型。当用户点击活动类型时，课程中所有此类活动都会列出。
- en: 'In the following screenshot, the user clicked on **Forums** in the **Activities**
    block. By doing this, a list of the resources in the course is presented:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下屏幕截图中，用户点击了**活动**块中的**论坛**。通过这样做，显示了课程中的资源列表：
- en: '![Figure 12.15 – You can use blocks to organize forums'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.15 – 您可以使用块来组织论坛'
- en: '](img/Figure_12.15_B17288.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.15_B17288.jpg)'
- en: Figure 12.15 – You can use blocks to organize forums
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.15 – 您可以使用块来组织论坛
- en: Important Note
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: If this block is on the site's front page, clicking on a type of activity gives
    a list of the activities on the front page (not for the entire site).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果此块位于网站首页上，点击活动类型将给出首页上的活动列表（而不是整个网站）。
- en: The Text block
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文本块
- en: The **Text** block (formerly known as the **HTML** block before Moodle 4.0)
    creates a block in the sidebar that can hold any HTML (or any web content) that
    you can put on a web page. Most experienced web users are accustomed to the content
    in the sidebars being an addition to the main content of a page. For example,
    we can put menus and interesting links in the sidebars in most blogging software.
    I suggest that you keep with that standard. Use the **Text** block to hold content
    that is an interesting addition to the course, but not essential. For example,
    you can put an annotated link to another site of interest.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本**块（在Moodle 4.0之前称为**HTML**块）在侧边栏中创建一个块，可以包含任何可以放在网页上的HTML（或任何网络内容）。大多数经验丰富的网络用户习惯于侧边栏中的内容是页面主要内容的补充。例如，我们可以在大多数博客软件的侧边栏中放置菜单和有趣的链接。我建议您保持这一标准。使用**文本**块来包含对课程有趣的补充内容，但不是必需的。例如，您可以将指向另一个感兴趣网站的注释链接放入其中。'
- en: When you edit a **Text** block, Moodle provides the same full-featured web page
    editor that you get when adding a web page to a course.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当您编辑一个**文本**块时，Moodle提供了与添加网页到课程时相同的全功能网页编辑器。
- en: 'Think of a **Text** block as a miniature web page that you can put into the
    sidebar of your course:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 将**文本**块想象成一个可以放入您课程侧边栏中的微型网页：
- en: '![Figure 12.16 – Configuring a Text block (formerly an HTML block)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.16 – 配置文本块（以前称为HTML块）'
- en: '](img/Figure_12.16_B17288.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.16_B17288.jpg)'
- en: Figure 12.16 – Configuring a Text block (formerly an HTML block)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.16 – 配置文本块（以前称为HTML块）
- en: 'After configuring the **Text** block, it will appear in the right-hand column,
    with a consistent appearance:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在配置完**文本**块后，它将出现在右侧栏中，具有一致的样式：
- en: '![Figure 12.17 – How a configured Text box appears'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.17 – 配置的文本框外观'
- en: '](img/Figure_12.17_B17288.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.17_B17288.jpg)'
- en: Figure 12.17 – How a configured Text box appears
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.17 – 配置的文本框外观
- en: The Blog menu block
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 博客菜单块
- en: 'By default, every Moodle user has a personal blog on the site. For more information,
    check out Moodle docs ([https://docs.moodle.org/400/en/Blogs](https://docs.moodle.org/400/en/Blogs)).
    Selecting this block, as shown in the following screenshot, puts the menu into
    the sidebar of the course:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，每个Moodle用户在网站上都有一个个人博客。有关更多信息，请参阅Moodle文档（[https://docs.moodle.org/400/en/Blogs](https://docs.moodle.org/400/en/Blogs)）。如图所示，选择此块将菜单放入课程侧边栏：
- en: '![Figure 12.18 – The Blog menu block is positioned as a sidebar'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '![图12.18 – 博客菜单块被定位为侧边栏'
- en: '](img/Figure_12.18_B17288.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.18_B17288.jpg)'
- en: Figure 12.18 – The Blog menu block is positioned as a sidebar
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.18 – 博客菜单块被定位为侧边栏
- en: The **Blog menu** block helps people have access to the blog posts that a student
    may have created. It allows you to incorporate blogs and develop custom content
    for the course that can be changed from term to term, which ensures it is up to
    date.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**博客菜单**块帮助人们访问学生可能创建的博客文章。它允许您将博客纳入课程，并开发可以随学期更改的自定义内容，确保其保持最新。'
- en: Note that this block provides shortcuts to blog entries about the course. If
    blogging will be a part of the course, include this block on the main page of
    the course.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，此块提供了关于课程的博客条目的快捷方式。如果博客将是课程的一部分，请将此块包含在课程主页上。
- en: The Blog tags block
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 博客标签块
- en: 'This block displays a list of the blog tags used site-wide. The tags are listed
    in alphabetical order. The more blog entries that use a tag, the larger that tag
    is:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 此块显示网站范围内使用的博客标签列表。标签按字母顺序列出。使用标签的博客条目越多，该标签就越大：
- en: '![Figure 12.19 – The Blog tags block helps identify the topics'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.19 – 博客标签块有助于识别主题'
- en: '](img/Figure_12.19_B17288.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.19_B17288.jpg)'
- en: Figure 12.19 – The Blog tags block helps identify the topics
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.19 – 博客标签块有助于识别主题
- en: The Calendar block
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日历块
- en: 'The **Calendar** block is very useful because it helps students stay on track.
    Workshops, assignments, quizzes, and events appear on the **Calendar** block.
    Be sure to remind users that their timezone is correct. Otherwise, the times will
    not be adjusted to their timezone:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**日历**块非常有用，因为它有助于学生保持进度。研讨会、作业、测验和事件都显示在**日历**块中。务必提醒用户他们的时区是正确的。否则，时间将不会调整到他们的时区：'
- en: '![Figure 12.20 – The Calendar block displays the scheduled activities by month'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.20 – 日历块按月份显示计划的活动'
- en: '](img/Figure_12.20_B17288.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.20_B17288.jpg)'
- en: Figure 12.20 – The Calendar block displays the scheduled activities by month
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.20 – 日历块按月份显示计划的活动
- en: A pop-up window will appear and show the name of the event. This event was added
    to this course, so it is a course-wide event.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 将会出现一个弹出窗口并显示事件的名称。此事件被添加到该课程中，因此是一个全课程事件。
- en: When the user clicks on one of the four links at the bottom of the **Calendar**
    block, it disables the display of that type of event.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户点击**日历**块底部的四个链接之一时，它会禁用该类型事件的显示。
- en: When a deadline is added to an activity in the course, it will automatically
    be added to the calendar.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 当在课程中的活动添加截止日期时，它将自动添加到日历中。
- en: The Comments block
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论块
- en: The **Comments** block enables anyone with access to it to leave and read comments.
    The comments are all saved, so you can accumulate quite a long list of comments.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**评论**块允许任何有权访问它的人留下和阅读评论。所有评论都会被保存，因此你可以积累相当长的评论列表。'
- en: 'In the following screenshot, the **Student1** user is logged in and has added
    a comment:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的屏幕截图中，**Student1**用户已登录并添加了一条评论：
- en: '![Figure 12.21 – The Comments block allows you to see comments in one place'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.21 – 评论块允许您在一个地方查看评论'
- en: '](img/Figure_12.21_B17288.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.21_B17288.jpg)'
- en: Figure 12.21 – The Comments block allows you to see comments in one place
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.21 – 评论块允许您在一个地方查看评论
- en: Important Note
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: '**Student1** can delete their comment but not the comment left by the course
    administrator.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**Student1**可以删除他们的评论，但不能删除课程管理员留下的评论。'
- en: Of course, the teacher, manager, and site administrator can delete anyone's
    comments.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，教师、经理和网站管理员可以删除任何人的评论。
- en: 'As all comments are saved, and the list can get long, you probably want to
    limit the **Comment** block to a single course – that is, you don''t want to add
    a comment site-wide, or to all the courses in a category. If you do, the block
    can become crowded with comments (unless this is the effect that you want). The
    site administrator can decide how many comments are displayed in comments blocks
    by going to **Site administration** | **Site home** | **Site home settings**:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有评论都会被保存，列表可能会很长，你可能希望将**评论**块限制在单个课程中 – 即，你不想在网站范围内添加评论，或者添加到某个类别的所有课程中。如果你这样做，块可能会因为评论而变得拥挤（除非这是你想要的效果）。网站管理员可以通过访问**网站管理**
    | **网站首页** | **网站首页设置**来决定在评论块中显示多少条评论：
- en: '![Figure 12.22 – Determining how many comments can appear on a page'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.22 – 确定页面上可以显示多少条评论'
- en: '](img/Figure_12.22_B17288.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.22_B17288.jpg)'
- en: Figure 12.22 – Determining how many comments can appear on a page
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.22 – 确定页面上可以显示多少条评论
- en: 'Consider adding a **Comments** block to an activity or a resource and using
    the first comment to encourage students to leave feedback, as follows:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑向活动或资源添加**评论**块，并使用第一条评论来鼓励学生留下反馈，如下所示：
- en: '![Figure 12.23 – Adding the first comment to encourage students to leave feedback'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.23 – 添加第一条评论以鼓励学生留下反馈'
- en: '](img/Figure_12.23_B17288.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_12.23_B17288.jpg)'
- en: Figure 12.23 – Adding the first comment to encourage students to leave feedback
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.23 – 添加第一条评论以鼓励学生留下反馈
- en: The Course completion status block
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程完成状态块
- en: 'This block works with course completion tracking. For this block to function,
    you must first set the criteria for completing the course, and completion tracking
    must be enabled at the site level. This can be done by going to **Settings** |
    **Completion tracking**:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 此块与课程完成跟踪一起工作。为此块正常工作，您必须首先设置完成课程的准则，并且必须在网站级别启用完成跟踪。这可以通过访问**设置** | **完成跟踪**来完成：
- en: '![Figure 12.24 – The Course completion status block'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.24 – 课程完成状态块'
- en: '](img/Figure_12.24_B17288.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_12.24_B17288.jpg]'
- en: Figure 12.24 – The Course completion status block
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.24 – 课程完成状态块
- en: When a student views this block, they see the conditions for course completion
    and the status of each condition. When a teacher views this block, they see a
    report of the completion status for each student in the course.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当学生查看此块时，他们会看到课程完成的条件以及每个条件的状态。当教师查看此块时，他们会看到课程中每个学生的完成状态报告。
- en: Course/site summary
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程/网站摘要
- en: 'If you add this block to the front page of your site, it will display the front
    page summary, which can be found by going to **Site administration** | **Site
    home settings** | **Edit settings**:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将此块添加到您网站的首页，它将显示首页摘要，这可以通过转到**网站管理** | **网站首页设置** | **编辑设置**来找到：
- en: '![Figure 12.25 – The course description can appear in a block in the course'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 12.25 – 课程描述可以出现在课程中的块'
- en: '](img/Figure_12.25_B17288.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_12.25_B17288.jpg]'
- en: Figure 12.25 – The course description can appear in a block in the course
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.25 – 课程描述可以出现在课程中的块
- en: If you add it to a course page, it will display the course's description, which
    can be found by going to **Settings** | **Edit course settings** | **Course summary**.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将其添加到课程页面，它将显示课程的描述，这可以通过转到**设置** | **编辑课程设置** | **课程摘要**来找到。
- en: The Learning plans block
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习计划块
- en: 'The **Learning plans** block displays the competencies that the student needs
    to master. For useful references on learning plans, please visit Moodle docs ([https://moodle.org/plugins/block_learning_plan](https://moodle.org/plugins/block_learning_plan)):'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习计划**块显示了学生需要掌握的能力。有关学习计划的实用参考，请访问Moodle文档（[https://moodle.org/plugins/block_learning_plan](https://moodle.org/plugins/block_learning_plan)）：'
- en: '![Figure 12.26 – The appearance of the Learning plans block'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 12.26 – The appearance of the Learning plans block'
- en: '](img/Figure_12.26_B17288.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_12.26_B17288.jpg]'
- en: Figure 12.26 – The appearance of the Learning plans block
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.26 – 学习计划块的外观
- en: The Online users block
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线用户块
- en: The **Online users** block shows who is in the current course at present. If
    it is on the site's front page, it shows who is on the site. When it is added
    to a course, it can be a good way to lessen the isolation of e-learning. The block
    is updated every few minutes.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**在线用户**块显示了当前正在当前课程中的用户。如果它在网站首页上，它显示的是网站上的用户。当它添加到课程中时，它可以是一种减少电子学习孤立的好方法。该块每几分钟更新一次。'
- en: The Recent activity block
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最近活动块
- en: When the **Recent activity** block is added to the home page of a course, it
    lists all the student and teacher activity in that course since the user last
    logged in. The activity report filter and generator may be accessed via the **Full
    report of recent activity** link.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当**最近活动**块添加到课程的首页时，它列出了自用户上次登录以来该课程中的所有学生和教师活动。可以通过**最近活动完整报告**链接访问活动报告筛选器和生成器。
- en: When added to the site's front page, it lists all the student and teacher activity
    on the front page, but not in the individual courses since the user last logged
    in. If someone is logged in as a guest user, this block displays any activity
    since the last time that guest logged in. If guest users are constantly coming
    to your site, this block may be of limited use to them. One strategy is to omit
    this block from the site's front page so that anonymous users don't see it and
    add it only to courses that require users to authenticate.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 当添加到网站的首页时，它列出了自用户上次登录以来首页上的所有学生和教师活动，但不是在个别课程中。如果有人以访客用户身份登录，此块将显示自上次访客登录以来的任何活动。如果访客用户经常访问您的网站，此块可能对他们有限的使用价值。一种策略是不要将此块添加到网站的首页，这样匿名用户就看不到它，并且只将其添加到需要用户进行身份验证的课程中。
- en: The Remote RSS feeds block
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程RSS源块
- en: When the **Remote RSS feeds** block is added to a course, the course creator
    chooses or creates the RSS feeds to display in that block. When RSS feeds were
    first developed, they tended to be used in conjunction with subscribing to a person's
    blog. Now, they are in the backend and used for subscribing to podcasts, which
    have become more popular than ever. Podcast hosting services such as Podbean,
    Resonate, Captivate, and Buzzsprout automatically list their hosted podcasts on
    players and distribution platforms such as SoundCloud, Apple Podcasts, Google
    Podcasts, Spotify, TuneIn, and Overcast.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当 **远程 RSS 订阅源** 块添加到课程中时，课程创建者选择或创建要在该块中显示的 RSS 订阅源。当 RSS 订阅源最初开发时，它们往往与订阅某人的博客一起使用。现在，它们在后台使用，用于订阅播客，播客比以往任何时候都更受欢迎。Podbean、Resonate、Captivate
    和 Buzzsprout 等播客托管服务自动将他们托管的播客列在播放器和分发平台（如 SoundCloud、Apple Podcasts、Google Podcasts、Spotify、TuneIn
    和 Overcast）上。
- en: A feed can be added by the site administrator and then selected by the course
    creator for use in an RSS block. Alternatively, when the teacher adds the **Remote
    RSS feeds** block, they can add a feed at that time. If **Share feed** is set
    to **Yes**, the new feed becomes available to all other teachers, for use in all
    other courses.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 网站管理员可以添加一个订阅源，然后课程创建者可以选择在 RSS 块中使用它。或者，当教师添加 **远程 RSS 订阅源** 块时，他们可以在那时添加订阅源。如果
    **共享订阅源** 设置为 **是**，新的订阅源将可供所有其他教师使用，用于所有其他课程。
- en: The Search Forums block
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索论坛块
- en: The **Search Forums** block provides a search function for forums. It does not
    search for other types of activities or resources.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**搜索论坛** 块为论坛提供搜索功能。它不搜索其他类型的活动或资源。'
- en: When it's added to the main page of a course, it only searches the forums in
    that course. It searches post titles and content.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 当它添加到课程的首页时，它只搜索该课程中的论坛。它搜索帖子标题和内容。
- en: This block is different than the **Search courses** field, which automatically
    appears on the site's front page. The **Search courses** field searches for course
    names and descriptions, not forums.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 此块与自动出现在网站首页上的 **搜索课程** 字段不同。**搜索课程** 字段搜索课程名称和描述，而不是论坛。
- en: The Topics block
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主题块
- en: The **Topics** block displays links to the numbered topics or weeks in a course.
    Clicking on a link advances the page to that topic.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题** 块显示课程中编号主题或周次的链接。点击链接将页面推进到该主题。'
- en: The Upcoming events block
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 即将发生的事件块
- en: 'The **Upcoming events** block is an extension of the **Calendar** block. It
    gets event information from your calendar. By default, the **Upcoming events**
    block displays 10 events; the maximum is 20\. It looks ahead a default of 21 days;
    the maximum is 200\. If there are more upcoming events than the maximum chosen
    for this block, the most distant events will not be shown. In the following screenshot,
    you can see how the events are listed, with short titles along with the date and
    time. The title is linked so that the learner can click and go to the site:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**即将发生的事件** 块是 **日历** 块的扩展。它从您的日历中获取事件信息。默认情况下，**即将发生的事件** 块显示 10 个事件；最大值为
    20 个。它向前查看默认为 21 天；最大值为 200 天。如果即将发生的事件数量超过此块选择的最大值，则不会显示最远的事件。在下面的屏幕截图中，您可以看到事件是如何列出的，包括简短的标题以及日期和时间。标题是链接的，以便学习者可以点击并访问该网站：'
- en: '![Figure 12.27 – The Upcoming events block'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.27 – 即将发生的事件块'
- en: '](img/Figure_12.27_B17288.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.27_B17288.jpg)'
- en: Figure 12.27 – The Upcoming events block
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.27 – 即将发生的事件块
- en: 'This block is helpful for reminding students of the tasks they need to complete
    in the course. Remember that if you want the upcoming events block to appear on
    all your pages, you''ll need to add it to your site home page and select **Any
    page**:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 此块有助于提醒学生完成课程中的任务。请记住，如果您希望即将发生的事件块出现在所有页面上，您需要将其添加到网站主页并选择 **任何页面**：
- en: '![Figure 12.28 – Configuring the Upcoming events block so that it appears on
    all pages'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.28 – 配置即将发生的事件块以使其出现在所有页面上'
- en: '](img/Figure_12.28_B17288.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_12.28_B17288.jpg)'
- en: Figure 12.28 – Configuring the Upcoming events block so that it appears on all
    pages
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.28 – 配置即将发生的事件块以使其出现在所有页面上
- en: Summary
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we looked at many of the blocks that are available in Moodle
    4.0\. Keep in mind that with 4.0, blocks appear on the Dashboard, and you can
    set them to appear on course pages to help remind your students of upcoming events,
    display important information, and keep them engaged. When deciding which blocks
    to use, resist the temptation to add too many. Blocks are helpful, but they can
    be a distraction and also confuse priorities. Use blocks strategically to make
    sure students stay on track, and also to flag important information. You can also
    use them as consistent motivators, where reminders of their positive achievements
    appear. Remember that you can turn blocks off and on as needed. The key is to
    use blocks to enable students to succeed. You can use blocks as signposts and
    guides. However, avoid overusing blocks since they can be distracting.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了 Moodle 4.0 中可用的许多模块。请记住，在 4.0 版本中，模块会出现在仪表板上，并且你可以将它们设置为在课程页面上显示，以帮助学生提醒即将发生的事件、展示重要信息并保持他们的参与度。在决定使用哪些模块时，要抵制添加过多的诱惑。模块是有帮助的，但它们也可能分散注意力并混淆优先级。有策略地使用模块以确保学生保持进度，并标记重要信息。你还可以将它们作为持续的激励因素，让对他们的积极成就的提醒出现。记住，你可以根据需要打开或关闭模块。关键是使用模块来帮助学生成功。你可以将模块用作路标和指南。然而，避免过度使用模块，因为它们可能会分散注意力。
- en: In the next chapter, you will learn how to optimize your course for teachers,
    including how to view course logs and activity reports to determine what students
    have done, how to view and categorize grades, and how to grade.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习如何为教师优化课程，包括如何查看课程日志和活动报告以确定学生做了什么，如何查看和分类成绩，以及如何评分。
