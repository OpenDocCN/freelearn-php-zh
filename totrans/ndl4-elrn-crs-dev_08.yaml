  zh: '](img/Figure_6.05_B17288.jpg)'
- en: Figure 6.5 – Turning on Edit mode
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.5 – 打开编辑模式
- en: 'Now, let''s take a look at the topics. Click on **Add an activity or resource**
    and then select one from the menu:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看主题。点击**添加活动或资源**，然后从菜单中选择一个：
- en: '![Figure 6.6 – Modifying the topics to customize their content'
