    incorporated into graded activities that can be used for assessment. The following
    table provides an overview of those activities:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle有许多活动强调互动交流和协作。一些活动强调互动交流，而另一些则很容易融入评分活动中，可用于评估。以下表格提供了这些活动的概述：
