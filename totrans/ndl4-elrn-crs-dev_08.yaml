  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.7 – 活动菜单。其中 "i" 代表信息
- en: Now that we have provided an overview of all the activities, let's learn how
    to select one and build it. Let's start with Moodle's Assignment activity.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经概述了所有活动，让我们学习如何选择一个并构建它。让我们从 Moodle 的作业活动开始。
- en: Selecting assignments
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择作业
- en: If you want the learner to do or create something and then grade the results,
    you will want an assignment. Keep in mind that if you are developing a blended
    course that contains synchronous content in the form of web conferences (BigBlueButton,
    Teams, or Zoom, for example), you may wish to put together assignments that can
    be done in conjunction with that "live" lecture. They may involve collaboration
    and group solutions. For peer review, use the Workshop activity.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望学习者做或创建某些内容，然后对结果进行评分，您将需要一个作业。请注意，如果您正在开发包含同步内容（例如网络会议，例如 BigBlueButton、Teams
    或 Zoom）的混合课程，您可能希望准备可以与该“现场”讲座一起完成的作业。它们可能涉及协作和小组解决方案。对于同行评审，请使用研讨会活动。
- en: Let's start with the Assignments activity in Moodle, which will give us a chance
    to bring together several activities to create an assessment strategy.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从 Moodle 的作业活动开始，这将给我们一个机会将几个活动结合起来，创建一个评估策略。
- en: Understanding assignments in Moodle
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解 Moodle 中的作业
- en: If you would like your learner to demonstrate that they have achieved mastery
    of a skill set or a body of knowledge, you will need to develop a way of assessing
    it. One good approach is to develop an assignment. The Assignment activity in
    Moodle gives you space to check the learner's knowledge using a quiz, allow the
    learner to practice until they achieve the passing score, and show they have achieved
    the learning objective.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望您的学习者证明他们已经掌握了一组技能或知识体系，您需要开发一种评估方法。一种好的方法是开发一个作业。Moodle 中的作业活动为您提供了使用测验检查学习者知识的空间，允许学习者练习直到达到及格分数，并展示他们已经达到学习目标。
- en: Adding an assignment
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加作业
- en: Let's start by creating an assignment. We can do that by clicking **Adding an
    assignment** and then selecting **Assignment** from the menu that includes the
    full list of Moodle activities. In this case, we will be adding the assignment
    to the *Dog Grooming for Everyone* course. We will name the assignment *Review
    of Dog Grooming Tools*.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先创建一个作业。我们可以通过点击**添加作业**，然后从包含 Moodle 所有活动的菜单中选择**作业**来实现。在这种情况下，我们将把作业添加到**适合所有人的狗狗美容**课程中。我们将命名作业为**狗狗美容工具回顾**。
- en: This is where you can add the description of the assignment and also the assignment's
    instructions. Notice that the verb aligns with Bloom's Taxonomy and is measurable.
    In this case, the verb is "explain."
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这里您可以添加作业的描述以及作业的说明。请注意，动词与布鲁姆分类法相匹配且可衡量。在这种情况下，动词是“解释”。
- en: 'As you add your description, you can include a graphic to illustrate it. Please
    keep in mind that Moodle is powerful and incredibly flexible. We are addressing
    basic skills here and are not getting into some of the more complex ways to customize
    it:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当你添加描述时，你可以包括一个图形来说明它。请记住，Moodle功能强大且极其灵活。我们在这里处理基本技能，并没有涉及一些更复杂的定制方式：
- en: '![Figure 6.8 – Adding a name, description, activity instructions, and additional
    files'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.8 – 添加名称、描述、活动说明和附加文件'
- en: '](img/Figure_6.08_B17288.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.08 – B17288.jpg](img/Figure_6.08_B17288.jpg)'
- en: Figure 6.8 – Adding a name, description, activity instructions, and additional
    files
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.8 – 添加名称、描述、活动说明和附加文件
- en: 'Once you have added the assignment, you''ll need to customize it. You can do
    so by clicking on **Settings**, which allows you to edit the assignment. It will
    indicate that you are **updating the assignment in Dog Grooming Tools**. A screen
    will open containing a list of topics that expand when you click on them. Each
    will allow you to modify aspects of your assignment Keep in mind that this general
    approach is uniform across Moodle 4.0, so once you feel comfortable with it when
    creating an assignment, you''ll feel comfortable with it in the other activities
    too:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你添加了作业，你需要对其进行自定义。你可以通过点击**设置**来完成，这将允许你编辑作业。它将指示你正在**在狗美容工具中更新作业**。一个屏幕将打开，包含一个当你点击时会展开的主题列表。每个主题都将允许你修改作业的各个方面。请记住，这种一般方法在Moodle
    4.0中是一致的，所以一旦你在创建作业时感到舒适，你在其他活动中也会感到舒适：
- en: '![Figure 6.9 – Menu of options for the Assignment activity'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.9 – 作业活动的选项菜单'
- en: '](img/Figure_6.09_B17288.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.09 – B17288.jpg](img/Figure_6.09_B17288.jpg)'
- en: Figure 6.9 – Menu of options for the Assignment activity
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.9 – 作业活动的选项菜单
- en: As you look at your course design document or storyboard, and you match the
    assignment with the learning objective and the level of Bloom's Taxonomy, you'll
    find that assignments are very good at the middle to higher levels of the Taxonomy.
    For example, you may ask a learner to write a paper that explains when, how, and
    where each dog grooming tool is used.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看你的课程设计文档或故事板，并将作业与学习目标和布卢姆分类法的水平相匹配时，你会发现作业在分类法的中间到较高水平上非常好。例如，你可能要求学习者写一篇论文，解释每个狗美容工具何时、如何以及在哪里使用。
- en: Requirements of the assignments
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作业的要求
- en: 'In our case, we''re going to ask a learner to write a paper that explains when,
    how, and where to use dog grooming tools. However, we could also ask the learner
    to submit images of each or explain through a video presentation. In short, in
    an assignment, you can require the learners to do the following:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，我们将要求学习者写一篇论文，解释何时、如何以及在哪里使用狗美容工具。然而，我们也可以要求学习者提交每个工具的图片或通过视频演示来解释。简而言之，在作业中，你可以要求学习者执行以下操作：
- en: Submit one or more digital files.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交一个或多个数字文件。
- en: Write something.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写些东西。
- en: Do something outside of Moodle.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Moodle之外做些事情。
- en: Availability
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可用性
- en: 'An aspect of understanding assignments involves being able to make assignments
    available to learners. Being able to make assignments available upon mastery can
    be very motivating, and it can also help you to avoid the trap of overwhelming
    learners with content they''re not ready for. A key to learner success is keeping
    on track and making progress in the course. How you make assignments available
    can help motivate learners by clarifying the workflow and helping them manage
    their time so that they succeed. So, the **Availability** setting can be the cornerstone
    of your approach to helping learners develop a clear approach to not only maintaining
    awareness of what they should be doing but also prioritizing tasks:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 理解作业的一个方面是能够使作业对学习者可用。能够在掌握后提供作业可以非常有激励性，并且还可以帮助你避免让学习者陷入内容超前的困境。学习者成功的关键是保持进度并在课程中取得进步。你如何提供作业可以帮助通过阐明工作流程并帮助他们管理时间来激励学习者，以便他们成功。因此，**可用性**设置可以是帮助你帮助学习者发展清晰方法的基石，不仅是为了保持对应该做什么的认识，也是为了优先处理任务：
- en: '![Figure 6.10 – The Availability settings screen'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.10 – 可用性设置屏幕'
- en: '](img/Figure_6.10_B17288.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.10 – B17288.jpg](img/Figure_6.10_B17288.jpg)'
- en: Figure 6.10 – The Availability settings screen
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.10 – 可用性设置屏幕'
- en: You can use the **Availability** setting to set limits for when the learner
    can submit work.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用**可用性**设置来设置学习者提交作业的时间限制。
- en: Do not confuse this with the **Allow access** settings under **Restrict access**.
    The **Allow access** settings determine whether the learner can see the assignment
    on the course page, or whether the assignment is completely hidden from the learner.
    After the learner sees and selects the assignment, the **Availability** setting
    determines whether the learner can submit work to the teacher.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 不要与**限制访问**下的**允许访问**设置混淆。**允许访问**设置确定学习者是否可以在课程页面上看到作业，或者作业是否完全对学习者隐藏。在学习者看到并选择作业后，**可用性**设置确定学习者是否可以向教师提交工作。
- en: Note that there is a **Due date** and a **Cut-off date**. If you do not enable
    a **Cut-off date**, the assignment will stop accepting work on the due date. If
    you enable and enter a **Cut-off date**, the assignment will accept work between
    the due date and the cut-off date. That work will be marked as late.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这里有一个**截止日期**和一个**截止日期**。如果您没有启用**截止日期**，作业将在截止日期停止接受工作。如果您启用并输入**截止日期**，作业将在截止日期和截止日期之间接受工作。这些工作将被标记为逾期。
- en: When a learner clicks on an assignment, Moodle displays the assignment's description.
    You usually use the description to tell the learner how to complete the assignment.
    If you enable the **Always show description** setting, if a learner enters the
    assignment at any time, the learner will see the description. If you want a learner
    to be able to prepare and work ahead, this is fine. If you disable the **Always
    show description** setting, if a learner enters the assignment before the **Allow
    submissions from** date, Moodle will hide the description for the assignment.
    You can use this feature to prevent learners from working ahead.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 当学习者点击一个作业时，Moodle会显示作业的描述。您通常使用描述来告诉学习者如何完成作业。如果您启用**始终显示描述**设置，如果学习者在任何时间进入作业，学习者将看到描述。如果您希望学习者能够提前准备和完成工作，这是可以的。如果您禁用**始终显示描述**设置，如果学习者在**允许提交日期**之前进入作业，Moodle将隐藏作业的描述。您可以使用此功能来防止学习者提前工作。
- en: Assignments that are due soon will appear in the **Upcoming events** block.
    If you do not set a **Due date**, by default, it will be set to today (the day
    you created the assignment). This will make the assignment show up in the **Upcoming
    events** block as if it's overdue. Ensure that you set an appropriate **Due date**
    for the assignment.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 即将到期的作业将出现在**即将发生的事件**块中。如果您没有设置**截止日期**，默认情况下，它将被设置为今天（您创建作业的那天）。这将使作业在**即将发生的事件**块中显示为逾期。请确保您为作业设置一个合适的**截止日期**。
- en: Submission types
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提交类型
- en: 'As we start to think about the kind of paper or presentation we''d like our
    learners to do, let''s take a moment to think about the kinds of submission types
    that are available under **Assignments**:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始思考我们希望我们的学习者完成的论文或演示文稿的类型时，让我们花一点时间思考一下在**作业**下可用的提交类型：
- en: '![Figure 6.11 – The Submission types settings screen'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.11 – 提交类型设置屏幕'
- en: '](img/Figure_6.11_B17288.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.11_B17288.jpg)'
- en: Figure 6.11 – The Submission types settings screen
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.11 – 提交类型设置屏幕
- en: Notice that you can ask people to type into a text box (**Online text**) or
    you can enable **File submissions**.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，您可以要求人们在一个文本框中输入（**在线文本**）或者您可以启用**文件提交**。
- en: Submitting a digital ﬁle
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提交数字文件
- en: Anything that can be uploaded on a computer can be uploaded into an assignment.
    However, Moodle will enforce its limit on the size of uploaded files. This is
    an important aspect to keep in mind as you plan your course. For example, if you
    require your learners to create a digital photograph, this option may work well.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 任何可以在计算机上上传的内容都可以上传到作业中。然而，Moodle将对上传文件的大小进行限制。在规划课程时，这是一个需要记住的重要方面。例如，如果您要求您的学习者创建一个数字照片，这个选项可能效果很好。
- en: Remember that a Moodle site is configured with a limit on the size of files
    that can be uploaded into Moodle. If you require your learners to create a video,
    you may need to find another way for them to send you their large video files.
    You can ask learners to submit digital files uploaded to the cloud (Google, Dropbox,
    and so on), or you can ask them to create audio or video using a platform you
    can link to that the institution provides, such as Zoom or Teams, and then view
    the video or listen to the audio from that platform. Another option is for them
    to create a video and then upload it to their account on YouTube, and then link
    to it. This is a good time to mention that antivirus software may make the upload
    fail. Be sure to check with the site administrator to ensure that everything is
    configured to avoid being blocked.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，Moodle站点配置了可以上传到Moodle的文件大小限制。如果你要求你的学习者创建一个视频，你可能需要找到另一种方式让他们发送给你他们的大型视频文件。你可以要求学习者提交上传到云（Google、Dropbox等）的数字文件，或者你可以要求他们使用机构提供的平台（如Zoom或Teams）创建音频或视频，然后从该平台查看视频或收听音频。另一个选择是他们创建一个视频，然后将其上传到他们的YouTube账户，并链接到它。这是一个提到防病毒软件可能会使上传失败的好时机。务必与网站管理员联系，确保一切配置得当，以避免被阻止。
- en: Requiring learners to submit online text
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 要求学习者提交在线文本
- en: In an online text assignment, you will require the learner to enter text into
    an online text editor. This text editor is part of the assignment activity.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在在线文本作业中，你需要要求学习者在一个在线文本编辑器中输入文本。这个文本编辑器是作业活动的一部分。
- en: If learners are more comfortable writing the text in a word processor, they
    can copy and paste it into the text editor.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果学习者更习惯在文字处理程序中编写文本，他们可以将它复制并粘贴到文本编辑器中。
- en: You cannot paste graphics into Moodle's online text editor. Each graphic must
    be uploaded and placed into the document using the text editor's **Insert or edit
    image** icon. Alternatively, instead of copying and pasting into the text box,
    you can click the **Manage Files** icon to submit a file, so that the graphics
    can be uploaded as separate files. The advantage of this approach is that you
    can easily make comments and provide feedback in the box.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能将图形粘贴到Moodle的在线文本编辑器中。每个图形都必须通过使用文本编辑器的**插入或编辑图片**图标上传并放置到文档中。或者，你可以在文本框中粘贴和复制之前，点击**管理文件**图标来提交一个文件，这样图形就可以作为单独的文件上传。这种方法的优点是你可以轻松地在框中做出评论并提供反馈。
- en: Submitting work done in the real world by taking advantage of Zoom
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过利用Zoom提交现实世界中的作业
- en: Let's look at a way to use Moodle to track learning "in real life." You can
    use an assignment to require learners to tell you that they have completed an
    activity outside of Moodle. For example, you can instruct your art learners to
    build an outdoor sculpture. Then, their submission will consist of notifying you,
    **It's built and ready for you to review**.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何使用Moodle来跟踪“现实生活中的”学习。你可以使用一个作业要求学习者告诉你他们已经完成了Moodle之外的活动。例如，你可以指示你的艺术学习者建造一个户外雕塑。然后，他们的提交将包括通知你，“它已经建成，准备好供你审阅**”。
- en: 'Another approach would be for them to take a photo and then create a blog post
    that incorporates the textual part of their project, as well as photos. Here is
    an example that was posted on an account on *Blogger*: [http://fringejournal.blogspot.com/2018/04/installation-1-i-heard-voices-of-angels.html](http://fringejournal.blogspot.com/2018/04/installation-1-i-heard-voices-of-angels.html).'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是他们可以拍照，然后创建一篇博客文章，其中包含他们项目的文本部分以及照片。以下是一个在*Blogger*账户上发布的例子：[http://fringejournal.blogspot.com/2018/04/installation-1-i-heard-voices-of-angels.html](http://fringejournal.blogspot.com/2018/04/installation-1-i-heard-voices-of-angels.html)。
- en: If learners worked in teams (virtual or in person) on the projects, they can
    then record their experiences by starting a Zoom session where they take turns
    discussing their experience and then sharing their screen, where they can include
    photos, PowerPoint presentations, or screenshots. The key to this type of real-world
    project is to have a Zoom meeting that is recorded. Then, the MP4 video file can
    be downloaded and saved, and the video can be shared within Zoom itself.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果学习者以团队（虚拟或现场）的形式在项目上工作，他们可以通过开始一个Zoom会议来记录他们的经验，在这个会议中，他们轮流讨论他们的经验，然后分享他们的屏幕，在那里他们可以包括照片、PowerPoint演示文稿或屏幕截图。这种现实世界项目的关键是有一个被记录的Zoom会议。然后，可以下载并保存MP4视频文件，并且可以在Zoom内部共享视频。
- en: Grading an assignment
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评分作业
- en: This section shows the flexibility that Moodle offers in terms of grading assignments
    and how to make it more effective for providing specific feedback and timely responses
    that will motivate learners.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了Moodle在评分作业方面的灵活性以及如何使其在提供具体反馈和及时响应方面更加有效，从而激励学习者。
- en: In the previous section, you learned how a learner submits an assignment. When
    assignments need to be graded, Moodle will notify the teacher by displaying a
    message on the teacher's **Dashboard**. They can then open the assignment and
    grade it. The submitted assignment can be opened for grading and providing feedback.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，你学习了学习者如何提交作业。当作业需要评分时，Moodle将通过在讲师的**仪表板**上显示消息来通知讲师。然后他们可以打开作业并评分。提交的作业可以打开进行评分和提供反馈。
- en: The assignment can also be configured to send an automated email to each teacher
    to alert them of the submitted assignments.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 作业还可以配置为向每位教师发送自动电子邮件以提醒他们已提交的作业。
- en: Moodle does not supply a link directly to the assignments that need grading
    but does supply a link to the course.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle不直接提供需要评分的作业的链接，但提供指向课程的链接。
- en: Tip
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: The system administrator can configure Moodle so that when a user logs in, they
    are automatically taken to the user's **Dashboard** page. This can be done in
    **Administration** | **Site administration** | **Appearance** | **Navigation**,
    and by selecting **My home** as the default home page.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 系统管理员可以配置Moodle，以便用户登录时自动转到用户的**仪表板**页面。这可以在**管理** | **站点管理** | **外观** | **导航**下完成，并选择**我的主页**作为默认主页。
- en: 'The **Grading** page for the assignment enables the teacher to open all the
    submissions and enter a grade for each submission:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 作业的**评分**页面允许讲师打开所有提交并为每个提交输入成绩：
- en: '![Figure 6.12 – The grading summary shows the instructor the status of the
    learners'' work'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.12 – 评分摘要显示了讲师对学习者工作的状态'
- en: '](img/Figure_6.12_B17288.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.12_B17288.jpg)'
- en: Figure 6.12 – The grading summary shows the instructor the status of the learners'
    work
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.12 – 评分摘要显示了讲师对学习者工作的状态
- en: When you create the assignment, you can enable feedback comments and feedback
    files. If you do that, the teacher will be able to enter the comments and files
    while grading the assignment.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建作业时，你可以启用反馈评论和反馈文件。如果你这样做，讲师在评分作业时将能够输入评论和文件。
- en: Feedback types
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反馈类型
- en: Even though feedback is given after assignments have been turned in, you must
    anticipate what kind of feedback is to be given. This is generally done when you
    set up availability because you're not only setting the parameters for the availability
    of the instructional material and assessments, but you're also setting up how
    the learners will receive feedback.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在作业提交后给出反馈，你也必须预测将给出哪种类型的反馈。这通常在你设置可用性时完成，因为你不仅设置了教学材料和评估的可用性参数，而且还设置了学习者将如何接收反馈。
- en: 'In the preceding example, the learner received not only a grade but also additional
    feedback from the teacher. The feedback was in the form of comments that the teacher
    wrote, and also a file that the teacher uploaded. The instructor can give feedback
    comments, annotate a PDF, and upload Feedback files. You can also check the box
    to enable an Offline grading worksheet. This is enabled under the **Feedback types**
    setting:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的例子中，学习者不仅收到了成绩，还收到了来自教师的额外反馈。反馈的形式是教师写的评论，以及教师上传的文件。讲师可以给出反馈评论，注释PDF文件，并上传反馈文件。你还可以勾选复选框以启用离线评分表。这可以在**反馈类型**设置下启用：
- en: '![Figure 6.13 – Feedback types settings'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.13 – 反馈类型设置'
- en: '](img/Figure_6.13_B17288.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.13_B17288.jpg)'
- en: Figure 6.13 – Feedback types settings
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.13 – 反馈类型设置
- en: The `.csv` file) that contains a list of all the assignments and a place for
    the teacher to enter grades. However, downloading the grading worksheet does not
    download the material that the learners submitted. If the teacher wants to see
    the submissions offline, they must download them separately.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 包含所有作业列表以及教师输入成绩的地方的`.csv`文件。然而，下载评分表并不会下载学习者提交的材料。如果教师想要离线查看提交，他们必须单独下载。
- en: If offline grading is enabled, when the teacher clicks on **Submissions** there
    will be a dropdown menu, **Grading action**. You will have all the options, including
    the teacher will see the **Download grading worksheet** option in the grading
    page for the assignment as shown in *Figure 6.12*. The path is **Course Name |
    Assignment name | View all submissions | Grading action**.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用了离线评分，当教师点击 **提交** 时，将出现一个下拉菜单，**评分操作**。您将拥有所有选项，包括教师将在作业的评分页面看到 **下载评分工作表**
    选项，如图 *图 6.12* 所示。路径是 **课程名称 | 作业名称 | 查看所有提交 | 评分操作**。
- en: '![Figure 6.14 – The Download grading worksheet option for grading the assignment'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.14 – 下载评分工作表选项以评分作业](img/Figure_6.14_B17288.jpg)'
- en: '](img/Figure_6.14_B17288.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.14_B17288.jpg)'
- en: Figure 6.14 – The Download grading worksheet option for grading the assignment
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.14 – 下载评分工作表选项以评分作业
- en: Submission settings
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提交设置
- en: '**Submission settings** determines how Moodle behaves while the learner is
    submitting their work:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**提交设置** 决定了在学习者提交作品时 Moodle 的行为：'
- en: '![Figure 6.15 – Submission settings'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.15 – 提交设置](img/Figure_6.14_B17288.jpg)'
- en: '](img/Figure_6.15_B17288.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.15_B17288.jpg)'
- en: Figure 6.15 – Submission settings
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.15 – 提交设置
- en: The **Require students to click the submit button** setting determines whether
    the learner must submit the assignment all at once or whether the learner can
    save their submission as a draft and submit it later. If you select **Yes** for
    this setting, when the learner is creating a submission, Moodle will display a
    **Save** button. After the learner saves the submission, when the learner enters
    the assignment, they will have the option to either edit what was saved or submit
    it.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求学生点击提交按钮** 设置决定学习者是否必须一次性提交作业，或者学习者是否可以将提交保存为草稿并在稍后提交。如果您选择此设置中的 **是**，当学习者创建提交时，Moodle
    将显示一个 **保存** 按钮。在学习者保存提交后，当学习者进入作业时，他们可以选择编辑已保存的内容或提交。'
- en: The **Require that students accept the submission statement** setting determines
    whether Moodle displays a statement that the work belongs to the learner. You
    can add automatic feedback upon submission to require the student to assure academic
    honesty. Note that this is a sitewide setting. The navigation path is **Site administration
    | Plugins | Activity modules | Assignment | Assignment settings**.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求学生接受提交声明** 设置决定 Moodle 是否显示声明工作属于学习者。您可以在提交时添加自动反馈，要求学生保证学术诚信。请注意，这是一个网站范围的设置。导航路径是
    **网站管理 | 插件 | 活动模块 | 作业 | 作业设置**。'
- en: '![Figure 6.16 – Requiring learners to accept a submission statement, which
    can include a statement of academic honesty'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.16 – 要求学习者接受提交声明，这可能包括学术诚信声明](img/Figure_6.15_B17288.jpg)'
- en: '](img/Figure_6.16_B17288.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.16_B17288.jpg)'
- en: Figure 6.16 – Requiring learners to accept a submission statement, which can
    include a statement of academic honesty
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.16 – 要求学习者接受提交声明，这可能包括学术诚信声明
- en: In the *Allowing learners to change their minds section*, we saw what it looks
    like for the learner when the teacher reopens an assignment. The **Additional
    attempts** setting determines whether, and how, the teacher can allow a learner
    to resubmit the assignment. Note that a resubmission replaces the original submission.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **允许学习者改变主意** 部分中，我们看到了当教师重新打开作业时学习者的样子。**附加尝试** 设置决定教师是否以及如何允许学习者重新提交作业。请注意，重新提交将替换原始提交。
- en: Selecting **Never** means the teacher cannot reopen the assignment to allow
    the learner to resubmit their work. **Manually** means that the teacher can reopen
    the assignment.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 **从不** 意味着教师不能重新打开作业以允许学习者重新提交他们的作品。**手动** 意味着教师可以重新打开作业。
- en: '**Automatically until pass** means that the assignment will remain open until
    the learner achieves a passing grade – that is, if the teacher gives the learner
    less than a passing grade for the learner''s submission, Moodle will automatically
    enable the learner to resubmit.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动直到通过** 意味着作业将保持开放状态，直到学习者获得及格分数为止——也就是说，如果教师给学习者的提交评分低于及格分数，Moodle 将自动允许学习者重新提交。'
- en: 'To use **Automatically until pass**, you must set a passing grade for the assignment:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 **自动直到通过**，您必须为作业设置及格分数：
- en: '![Figure 6.17 – Editing Grade to set a passing grade for the assignment'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.17 – 编辑评分以设置作业的及格分数](img/Figure_6.16_B17288.jpg)'
- en: '](img/Figure_6.17_B17288.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.17_B17288.jpg)'
- en: Figure 6.17 – Editing Grade to set a passing grade for the assignment
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.17 – 编辑评分以设置作业的及格分数
- en: Then, select the *Edit* icon (the one shaped like a gear) for the assignment.
    That will bring you to a page where you can enter a passing grade for the assignment.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，选择分配的*编辑*图标（形状像齿轮）进行编辑。这将带您到一个页面，您可以在此处输入分配的及格分数。
- en: Group submission settings
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组提交设置
- en: Moodle allows you to assign the learners and teachers in a class to different
    groups.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle允许您将班级中的学习者和教师分配到不同的组。
- en: For more about groups, please refer to [*Chapter 11*](B17288_11_Final_ASB_ePub.xhtml#_idTextAnchor1042),
    *Groups and Cohorts*.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多关于组的信息，请参阅[*第11章*](B17288_11_Final_ASB_ePub.xhtml#_idTextAnchor1042)，*组和队列*。
- en: In an assignment, setting **Learners submit in groups** to **Yes** means that
    each group the teacher created will submit their work together as a group and
    that all the members of a group will receive the same grade.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在作业中，将**学习者以组为单位提交**设置为**是**意味着每个教师创建的组将作为一个组一起提交他们的工作，并且组的所有成员都将获得相同的成绩。
- en: If you set **Require all group members submit** to **Yes**, every member of
    a group will need to click on the **Submit** button to finalize a submission.
    If you set this to **No**, any member of a group can submit the assignment for
    the whole group. However, even though only one member of the group may have submitted
    the assignment, the feedback and grade are applied to all members of the group.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将**要求所有组员提交**设置为**是**，则组的每个成员都需要点击**提交**按钮以最终完成提交。如果您将其设置为**否**，则组的任何成员都可以为整个组提交作业。然而，即使只有组的一个成员提交了作业，反馈和成绩也会应用于组的所有成员。
- en: Notifications
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通知
- en: The **Notifications** settings determine whether the graders will receive messages
    when a learner (or group) submits an assignment.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**通知**设置确定评分者是否会在学习者（或组）提交作业时收到消息。'
- en: Each user in Moodle can choose how they want to receive messages. This is done
    under **Preferences | User account | Message preferences**.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle中的每个用户都可以选择他们想要接收消息的方式。这是在**偏好 | 用户账户 | 消息偏好**下完成的。
- en: Then one can restrict to contacts and also indicate email preference.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，可以限制为仅接触并指出电子邮件偏好。
- en: '![Figure 6.18 – Configuring how to receive messages'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.18 – 配置接收消息的方式'
- en: '](img/Figure_6.18_B17288.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.18_B17288.jpg)'
- en: Figure 6.18 – Configuring how to receive messages
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.18 – 配置接收消息的方式
- en: If your email application allows you to filter emails based on their subject
    line and sender, you can use that feature to automatically put all the notices
    about assignment submissions into a specific folder.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的电子邮件应用程序允许您根据主题行和发件人过滤电子邮件，您可以使用该功能自动将有关作业提交的通知放入特定文件夹。
- en: Tip
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: Email alerts are especially useful in courses where you allow learners to proceed
    at their own pace since you won't know what activities they have completed unless
    you check the course and look at the grade book.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件警报在允许学习者按自己的节奏学习的课程中特别有用，因为除非您检查课程并查看成绩册，否则您不知道他们完成了哪些活动。
- en: Common module settings
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见模块设置
- en: This screen will let you determine whether or not the course can be seen by
    learners on the course page. It also includes an ID number and allows you to set
    it to **Group mode**, which means that the assignment will be completely different
    for groups.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 此屏幕将允许您确定课程是否可以在课程页面上被学习者看到。它还包括一个ID号，并允许您将其设置为**组模式**，这意味着作业将完全不同，适用于组。
- en: Restrict access
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 限制访问
- en: You can restrict learner access by **Date**, **Grade**, or **User profile**,
    or via your own nested set of restrictions to make access apply only under specific
    conditions.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过**日期**、**成绩**或**用户配置文件**来限制学习者访问，或者通过您自己的嵌套限制集来使访问仅在特定条件下生效。
- en: Activity completion
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 活动完成
- en: 'This screen is a helpful tool for learner success because it allows learners
    to manually mark whether or not the activity is complete. Alternatively, you can
    set conditions to let the activity appear as completed once the conditions that
    you''ve set have been met. Learners are often very motivated by seeing their progress
    through the course:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 此屏幕是学习成功的有用工具，因为它允许学习者手动标记活动是否完成。或者，您可以设置条件，一旦满足您设定的条件，活动就会显示为已完成。学习者通常会被通过课程看到他们的进度所激励：
- en: '![Figure 6.19 – The Activity completion settings screen'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.19 – 活动完成设置屏幕'
- en: '](img/Figure_6.19_B17288.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.19_B17288.jpg)'
- en: Figure 6.19 – The Activity completion settings screen
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.19 – 活动完成设置屏幕
- en: Tags
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标签
- en: 'Moodle 4.0 takes advantage of metatags and the types of approaches used in
    social media. Adding tags to the assignment can help learners identify which content
    items and activities align with their learning objectives and course goals:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 4.0 利用元标签和社交媒体中使用的类型方法。给作业添加标签可以帮助学习者识别哪些内容项和活动与他们的学习目标和课程目标相一致：
- en: '![Figure 6.20 – The Tags configuration settings screen.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.20 – 标签配置设置屏幕。'
- en: '](img/Figure_6.20_B17288.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.20_B17288.jpg)'
- en: Figure 6.20 – The Tags configuration settings screen.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.20 – 标签配置设置屏幕。
- en: Competencies
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技能
- en: 'If your institution uses outcome assessments or requires competencies toward
    a certificate or a degree, Moodle 4.0 allows you to add them, and then align the
    assignments to them. Once you''ve added competencies and set passing grades, the
    learner will see that the **Competency** box is checked when the assignment has
    been completed:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的机构使用成果评估或要求证书或学位的技能，Moodle 4.0 允许您添加它们，并将作业与它们对齐。一旦您添加了技能并设置了及格分数，学习者将看到当作业完成后，**技能**框被勾选：
- en: '![Figure 6.21 – The Competencies settings screen for the Assignment activity'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.21 – 作业活动的能力设置屏幕'
- en: '](img/Figure_6.21_B17288.jpg)'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.21_B17288.jpg)'
- en: Figure 6.21 – The Competencies settings screen for the Assignment activity
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.21 – 作业活动的能力设置屏幕
- en: After putting together assignments, you may wish to organize them so that they
    flow adaptively so that learners can automatically review and do remedial activities
    when needed. In the next section, you will learn how to do that by setting up
    lessons.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在整理完作业后，您可能希望组织它们，以便它们能够自适应地流动，这样学习者就可以在需要时自动复习和进行补救活动。在下一节中，您将通过设置课程来学习如何做到这一点。
- en: Setting up lessons
  id: totrans-213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置课程
- en: A lesson is a complex and powerful type of activity. Essentially, a lesson is
    a series of web pages that presents information and questions. Lessons take a
    bit of time to set up, but they are well worth the investment because they incorporate
    adaptive learning and can direct learners to remedial activities if they do not
    demonstrate mastery. It will advance them to other content and activities if they
    complete an activity. Lessons are useful in hybrid courses that incorporate synchronous
    tutoring or even face-to-face delivery because they can flag where learners may
    need more help.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 课程是一种复杂且强大的活动类型。本质上，课程是一系列展示信息和问题的网页。设置课程需要一些时间，但它们非常值得投资，因为它们结合了适应性学习，并且可以在学习者未能展示掌握时引导他们进行补救活动。如果他们完成了一个活动，它们将引导他们进入其他内容和活动。课程在结合同步辅导或面对面交付的混合课程中很有用，因为它们可以标记出学习者可能需要更多帮助的地方。
- en: Before you decide to use a lesson, familiarize yourself with its pros and cons.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在您决定使用课程之前，熟悉其优缺点。
- en: 'A Moodle lesson can be a powerful combination of instruction and assessment.
    Lesson activities offer the flexibility of a web page, the interactivity of a
    quiz, and branching capabilities. The key is to plan your lesson and storyboard
    the sequence. For example, for our course, *Dog Grooming for Everyone*, you can
    create a lesson entitled *Dog Grooming Basics: The Breeds and their Characteristics*.
    You can require different content items and activities. Once learners achieve
    a passing score on the quiz, they can progress.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 课程可以是将指导和评估结合在一起的有力方式。课程活动提供了网页的灵活性、测验的交互性和分支功能。关键是规划您的课程并制作故事板。例如，对于我们的课程“适合所有人的宠物美容”，您可以创建一个名为“宠物美容基础：品种及其特征”的课程。您可以要求不同的内容项和活动。一旦学习者通过测验，他们就可以继续前进。
- en: 'To add a **Lesson**, click on **Add an activity or resource** and then select
    **Lesson** from the menu:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加**课程**，请点击**添加活动或资源**，然后从菜单中选择**课程**：
- en: '![Figure 6.22 – General settings screen for the Lesson activity'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.22 – 课程活动的常规设置屏幕'
- en: '](img/Figure_6.22_B17288.jpg)'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.22_B17288.jpg)'
- en: Figure 6.22 – General settings screen for the Lesson activity
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.22 – 课程活动的常规设置屏幕
- en: You will have a chance to name your lesson and add a description. Below the
    **General** tab are other items that expand when clicked. Notice that several
    are the same as in the **Assignment** activity. However, the **Appearance** and
    **Flow control** tabs are different.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 您将有机会为您的课程命名并添加描述。在**常规**选项卡下方是其他在点击时展开的项目。请注意，其中一些与**作业**活动中的相同。然而，**外观**和**流程控制**选项卡是不同的。
- en: Planning, creating pages, and adding content
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规划、创建页面和添加内容
- en: A lesson consists of a series of web pages. Usually, a lesson page contains
    some instructional material and a jump question about the material that the learner
    just viewed. The jump question is used to test a learner's understanding of the
    material. Get it right, and you proceed to the next item. Get it wrong, and you're
    taken back either to the instructional page or jump to a remedial page.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 一节课由一系列网页组成。通常，一节课页面包含一些教学材料和关于学习者刚刚查看的材料的问题跳转。问题跳转用于测试学习者对材料的理解。答对，你将进入下一项。答错，你将被退回到教学页面或跳转到补救页面。
- en: If you intend to create a lesson that has jumps, clusters, and branches, draw
    a diagram of the lesson. This type of flowchart or storyboard can tell you what
    kind of pages you will need to create. You can also use your course map to show
    where your files should go in the modules, and how they align with learning objectives.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算创建一个包含跳转、群组和分支的课程，绘制课程图。这种流程图或故事板可以告诉你需要创建哪些类型的页面。你还可以使用你的课程图来显示文件应在模块中的位置，以及它们如何与学习目标相一致。
- en: Then, gather and organize your material in a file. After that, create the pages
    in the lesson.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将你的材料整理成一个文件。之后，在课程中创建页面。
- en: Once the pages are in the Moodle lesson, you can create the jumps. Once you
    have the pages and jumps, go to the **Edit Lesson** page and look at the list
    of all the pages in the lesson. You can compare that list to the diagram that
    you created when planning the lesson.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦页面被添加到Moodle课程中，你就可以创建跳转。一旦有了页面和跳转，前往**编辑课程**页面，查看课程中所有页面的列表。你可以将此列表与你在规划课程时创建的图表进行比较。
- en: Finally, you can test the lesson from the learner's point of view.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可以从学习者的角度测试课程。
- en: Types of lesson pages
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程页面类型
- en: 'Once you have named your lesson and saved it, the menu will close and you will
    go to another screen. Here, you will be able to edit the lesson and add questions,
    clusters, content pages, and question pages:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你为你的课程命名并保存，菜单将关闭，你将进入另一个屏幕。在这里，你可以编辑课程并添加问题、群组、内容页面和问题页面：
- en: '![Figure 6.23 – Setting up the structure of the lesson and its jumps'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.23 – 设置课程结构和其跳转'
- en: '](img/Figure_6.23_B17288.jpg)'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.23_B17288.jpg)'
- en: Figure 6.23 – Setting up the structure of the lesson and its jumps
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.23 – 设置课程结构和其跳转
- en: Let's look at each type of page.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看每种类型的页面。
- en: Content pages
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内容页面
- en: A content page displays some information and then offers one or more buttons
    for the learner to click on to navigate to a different content page or question
    page.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 内容页面显示一些信息，然后提供一或多个按钮供学习者点击以导航到不同的内容页面或问题页面。
- en: 'Here''s the second page from the preceding lesson:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 这是前一节课的第二页：
- en: '![Figure 6.24 – The content page of a lesson'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.24 – 课程的内容页面'
- en: '](img/Figure_6.24_B17288.jpg)'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.24_B17288.jpg)'
- en: Figure 6.24 – The content page of a lesson
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.24 – 课程的内容页面
- en: The buttons at the bottom of this page are added by the course creator. Note
    that one of the buttons takes the learner to the next page. However, what if,
    when you are creating this page, the next page hasn't been created yet? That's
    not a problem. Once you have created all the pages in your lesson, you can go
    back to the content pages and add all the jump buttons. Using the relative jumps
    (previous page, next page, and so on) is a big time-saver.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面的底部按钮是由课程创建者添加的。请注意，其中一个按钮将学习者带到下一页。然而，当你创建此页面时，下一页尚未创建，这不会是问题。一旦你创建了课程中的所有页面，你可以返回内容页面并添加所有跳转按钮。使用相对跳转（上一页、下一页等）可以节省大量时间。
- en: Cluster with questions
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 带问题的群组
- en: A cluster page, end-of-cluster page, and the pages in between them act as a
    single unit. In our example, we have a cluster with two question pages.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 群组页面、群组结束页面以及它们之间的页面作为一个单一单元。在我们的例子中，我们有一个包含两个问题页面的群组。
- en: 'On the first cluster page, a setting directs Moodle to display an unseen question
    page in this cluster. You can select other options for a cluster page:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个群组页面，一个设置指示Moodle在此群组中显示一个未见的问答页面。你可以为群组页面选择其他选项：
- en: '![Figure 6.25 – Drop-down menu of options for the cluster page'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.25 – 群组页面的选项下拉菜单'
- en: '](img/Figure_6.25_B17288.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.25_B17288.jpg)'
- en: Figure 6.25 – Drop-down menu of options for the cluster page
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.25 – 群组页面的选项下拉菜单
- en: Using the **Unseen question within a cluster** option turns the cluster into
    a random question test.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**群组内的未见问题**选项将群组变成随机问题测试。
- en: Between the cluster and the end of the cluster are two question pages. These
    question pages will jump the learner out of the cluster if they answer correctly,
    and to a remedial page if they answer incorrectly.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在簇和簇的末尾之间有两个问题页面。这些问题页面将在学习者回答正确时跳出簇，回答错误时跳转到补救页面。
- en: If you use a cluster like the preceding one, be careful that you do not create
    an impossible situation. In this case, if the remedial page sent the learner back
    into the cluster, and the learner had seen both questions, then there is no way
    the cluster could display an unseen question page. Moodle would give the learner
    an error message. Again, the key is to plan.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用像前面那样的簇，请注意不要创建一个不可能的情况。在这种情况下，如果补救页面将学习者送回簇中，并且学习者已经看到了两个问题，那么簇将无法显示未看到的问题页面。Moodle会给学习者一个错误信息。再次强调，关键是要有计划。
- en: Instead of sending the learner back into the same cluster, create several clusters
    in a row. If a learner gets a question correct, you can skip over all the unseen
    clusters and move on to the next topic. If the learner gets a question incorrect,
    then you can send them straight to the next cluster.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是将学习者送回同一个簇，可以连续创建几个簇。如果一个学习者回答了一个问题正确，你可以跳过所有未看到的簇，转到下一个主题。如果一个学习者回答了一个问题错误，那么你可以直接将他们送到下一个簇。
- en: Configuring lesson settings
  id: totrans-251
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置课程设置
- en: When you first create a lesson, you will be presented with a window where you
    can choose settings for the entire lesson. Before you can add even a single page
    to a lesson, you must select the lesson settings. If you're not sure about any
    of these settings, just take your best guess. You can always return to this page
    and change the settings.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次创建一个课程时，你会看到一个窗口，你可以选择整个课程的所有设置。在你可以向课程添加任何页面之前，你必须选择课程设置。如果你对这些设置中的任何一项都不确定，只需尽你所能猜测。你总是可以返回这个页面并更改设置。
- en: Tip
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: Remember that one of the advantages of Moodle is the ease with which you can
    experiment with and change your course material. Get accustomed to taking a bolder,
    more experimental approach to using Moodle, and you will enjoy it a lot more.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，Moodle的一个优势是你可以轻松地实验和更改你的课程材料。习惯于采取更大胆、更实验性的方法使用Moodle，你会更加享受它。
- en: 'This window is broken into the following areas:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 这个窗口被划分为以下区域：
- en: Appearance
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外观
- en: Availability
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性
- en: Flow control
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流程控制
- en: Grade
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评分
- en: Common module settings
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见模块设置
- en: Restrict access
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制访问
- en: Activity completion
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动完成
- en: Tags
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签
- en: Competencies
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能力
- en: In this section, I'll go through the **Editing Lesson** page from top to bottom.
    I'll focus on the settings that are unique to the lesson activity. So, by the
    end of this section, you will understand how most of the settings on the **Editing
    Lesson** page affect the learner's experience.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个部分，我将从上到下浏览**编辑课程**页面。我将专注于课程活动特有的设置。所以，到本节结束时，你将了解**编辑课程**页面上的大多数设置是如何影响学习者的体验的。
- en: General settings
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一般设置
- en: This section consists of only the name of the lesson, which learners will see
    on the course's home page. If you want the learners to see a description of the
    lesson before they enter the lesson, you will need to complete the **Description**
    field and also add a label to the course home page to describe the lesson.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分只包含课程的名称，学习者将在课程的首页看到这个名称。如果你想在学习者进入课程之前看到课程的描述，你需要完成**描述**字段，并给课程首页添加一个标签来描述课程。
- en: Appearance
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 外观
- en: This section contains settings that affect how the lesson is presented.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分包含影响课程呈现方式的设置。
- en: Linked media
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 链接媒体
- en: You can upload a file into this field. When the learner enters the lesson, the
    file will be displayed in a pop-up window. This enables the learner to refer to
    the file as they proceed through the lesson.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将文件上传到这个字段。当学习者进入课程时，文件将在弹出窗口中显示。这使学习者能够在课程进行中参考该文件。
- en: The pop-up window might be blocked by the learner's browser. To ensure that
    the learner knows that there is a file they should see, consider adding a message
    to the first page of the lesson that tells the learner to open the file if it
    has not opened automatically.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 弹出窗口可能被学习者的浏览器阻止。为了确保学习者知道他们应该看到一个文件，考虑在课程的首页添加一条消息，告诉学习者如果文件没有自动打开，请打开该文件。
- en: While you are reading this lesson, they will need to refer to a diagram. To
    show that diagram, on the left menu bar, under **Linked Media**, click on **Click
    here to view link**.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读这个课程时，他们需要参考一个图表。为了显示这个图表，在左侧菜单栏下**链接媒体**中，点击**点击此处查看链接**。
- en: After you display the diagram, proceed to the next page.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 在显示图表后，继续到下一页。
- en: Display ongoing score
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显示当前得分
- en: When this is set to **Yes**, each page of the lesson displays the learner's
    score and the number of possible points so far.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 当此设置为**是**时，课程的每一页都会显示学习者的得分和到目前为止可能获得的总分数。
- en: Tip
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: This displays the number of points that the learner could have earned for the
    pages that they have viewed so far.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 这会显示学习者到目前为止已查看的页面可能获得的分数。
- en: If a lesson is not linear and it branches, the path that each learner takes
    through the lesson can change. This means that each learner can have the chance
    to earn a different number of points. For example, you may create a lesson with
    many branches and pages and then require the learner to earn at least 200 points
    on that lesson. This will encourage the learner to explore the lesson and try
    different branches until they have earned the required points.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 如果课程不是线性的并且有分支，每个学习者通过课程的路径可能会改变。这意味着每个学习者都有机会获得不同数量的分数。例如，你可以创建一个有许多分支和页面的课程，然后要求学习者在该课程中获得至少200分。这将鼓励学习者探索课程并尝试不同的分支，直到他们获得所需的分数。
- en: Display left menu and Minimum grade to display menu
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显示左侧菜单和最低分数以显示菜单
- en: '**Display left menu** displays a navigation bar on the left of the slideshow
    window. The navigation bar enables the learner to navigate to any slide. Without
    that navigation bar, the learner must proceed through the slideshow in the order
    that Moodle displays the lesson pages and must complete the lesson to exit (or
    the learner can force the window to close).'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示左侧菜单**会在幻灯片窗口的左侧显示一个导航栏。这个导航栏允许学习者导航到任何幻灯片。如果没有这个导航栏，学习者必须按照Moodle显示课程页面的顺序浏览幻灯片，并且必须完成课程才能退出（或者学习者可以强制关闭窗口）。'
- en: Sometimes, you may want a learner to complete the entire lesson, in order, before
    allowing them to move around the lesson freely. The **Minimum grade to display
    menu** setting accomplishes this. Only if the learner achieved the specified grade
    will they see the navigation menu. You can use this setting to ensure that the
    learner goes completely through the lesson the first time, before allowing the
    learner to freely move around the lesson.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能希望学习者完成整个课程，然后才能让他们自由地在课程中移动。**最低分数以显示菜单**设置可以实现这一点。只有当学习者达到指定的分数时，他们才会看到导航菜单。你可以使用这个设置来确保学习者第一次完全通过课程，然后再允许学习者自由地在课程中移动。
- en: Maximum number of answers
  id: totrans-283
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最大答案数量
- en: 'At the bottom of each question page in a lesson, **Maximum number of answers**
    determines the maximum number of choices that each question can have. For example,
    if this were set to **4**, each question could have, at most, four choices: **a**,
    **b**, **c**, and **d**.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在课程中的每个问题页面的底部，**最大答案数量**决定了每个问题可以有的最大选择数量。例如，如果这设置为**4**，每个问题最多可以有四个选择：**a**、**b**、**c**和**d**。
- en: If each answer sends the learner to a different page, the number of answers
    is also the number of branches possible. Set this to the highest number of answers
    that any of your questions will have. After creating question pages, you can increase
    or decrease this setting without affecting the questions that you have already
    created.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个答案都让学习者跳转到不同的页面，答案的数量也是可能分支的数量。将其设置为任何问题可能有的最高答案数量。在创建问题页面后，你可以增加或减少这个设置，而不会影响你已创建的问题。
- en: Use default feedback
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 使用默认反馈
- en: If this is set to **Yes**, Moodle does not see any custom feedback that you
    created for a question; it will display a default message, such as **That's correct**
    or **That's incorrect**, instead. The default feedback is set in Moodle's language
    file, so it will be translated into whatever language the course is using. If
    you set this to **No**, and Moodle does not see any custom feedback that you created
    for a question, Moodle will not display any feedback when the learner answers.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 如果此设置为**是**，Moodle不会看到你为问题创建的任何自定义反馈；它将显示默认消息，例如**这是正确的**或**这是错误的**，而不是。默认反馈是在Moodle的语言文件中设置的，所以它将被翻译成课程使用的任何语言。如果你设置为**否**，并且Moodle没有看到你为问题创建的任何自定义反馈，当学习者回答时，Moodle将不会显示任何反馈。
- en: Link to next activity
  id: totrans-288
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 跳转到下一个活动
- en: This setting allows you to put a link to another activity in the course at the
    end of the lesson. For example, you can link to a quiz.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 此设置允许您在课程结束时在课程中放置指向课程中另一活动的链接。例如，您可以链接到测验。
- en: Prerequisite lesson
  id: totrans-290
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 先修课程
- en: The settings in this section allow you to require the learner to view another
    lesson before this lesson is open to the learner. One of the settings allows you
    to specify how many minutes the learner must spend on a previous lesson. You can
    use that setting to ensure that the learner spends a certain amount of time watching
    a video before moving on to the next lesson. You can do this by embedding the
    video in the prerequisite lesson.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的设置允许您要求学习者在打开本课程之前先观看另一门课程。其中一个设置允许您指定学习者必须花费多少时间在先前的课程上。您可以使用此设置来确保学习者在进入下一课程之前观看一定时间的视频。您可以通过在先修课程中嵌入视频来实现这一点。
- en: The prerequisite lesson settings are in addition to the **Restrict access**
    settings that are available for all activities. With the **Restrict access** settings,
    you do not have the option to specify the amount of time that must be spent on
    another activity as a condition for access.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 预修课程设置是在所有活动都有的**限制访问**设置的基础上。使用**限制访问**设置时，您没有指定必须花费在另一项活动上的时间的选项作为访问条件。
- en: Flow control
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 流程控制
- en: 'This section contains settings that affect how a learner moves through the
    lesson:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含影响学习者如何通过课程的设置：
- en: '![Figure 6.26 – The Flow control screen for the Lesson activity'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.26 – The Flow control screen for the Lesson activity'
- en: '](img/Figure_6.26_B17288.jpg)'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.26 – The Flow control screen for the Lesson activity'
- en: Figure 6.26 – The Flow control screen for the Lesson activity
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.26 – 课程活动的流程控制屏幕
- en: Allow learner review
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 允许学习者复习
- en: '**Allow learner review** enables a learner to go backward in a lesson and retry
    questions that they got wrong. This differs from just using the **Back** button
    on the browser, in that this setting enables the learner to retry questions, whereas
    using the **Back** button does not.'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '**允许学习者复习**允许学习者在课程中向后移动并重试答错的问题。这与仅使用浏览器上的**后退**按钮不同，因为这个设置允许学习者重试问题，而使用**后退**按钮则不行。'
- en: Provide option to try a question again
  id: totrans-300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提供尝试再次回答问题的选项
- en: '**Provide option to try a question again** displays a message after the learner
    incorrectly answers a question. The message invites the learner to try the question
    again, but for no points.'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: '**提供尝试再次回答问题的选项**在学习者回答错误后显示一条消息。该消息邀请学习者再次尝试问题，但不会获得分数。'
- en: When you create a question in a lesson, you can create feedback for each of
    the answers to that question. However, if you set **Provide option to try a question
    again** to **Yes**, Moodle will override the feedback that you created for the
    answers. Instead, it will display a message asking you to try a question again.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在课程中创建一个问题，您可以为此问题的每个答案创建反馈。但是，如果您将**提供尝试再次回答问题的选项**设置为**是**，Moodle将覆盖您为答案创建的反馈。相反，它将显示一条消息，要求您再次尝试问题。
- en: Tip
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: If you have created custom feedback for the answers in your lesson but Moodle
    is not displaying the feedback that you created, check the **Provide option to
    try a question again** setting. It might be set to **Yes**. Set it to **No**.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您为课程中的答案创建了自定义反馈，但Moodle没有显示您创建的反馈，请检查**提供尝试再次回答问题的选项**设置。它可能被设置为**是**。将其设置为**否**。
- en: Maximum number of attempts
  id: totrans-305
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最大尝试次数
- en: '**Maximum number of attempts** determines how many times a learner can attempt
    any question. This applies to all the questions in the lesson.'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**最大尝试次数**确定学习者可以尝试任何问题的次数。这适用于课程中的所有问题。'
- en: Number of pages to show
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显示的页面数量
- en: '**Number of pages to show** determines how many pages are shown. If the lesson
    contains more than this number, the lesson ends after reaching the number set
    here. If the lesson contains fewer than this number, the lesson ends after every
    page has been shown. If you set this to zero, the lesson ends when all the pages
    have been shown.'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示的页面数量**确定显示多少页面。如果课程包含超过此数量的页面，课程将在达到此处设置的数字后结束。如果课程包含少于此数量的页面，课程将在显示完每一页后结束。如果您将其设置为零，课程将在显示完所有页面后结束。'
- en: Grade
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评分
- en: A lesson can be graded or ungraded. You can also allow learners to retake the
    lesson. While Moodle allows you to grade a lesson, remember that a lesson's primary
    purpose is to teach, not test.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 一门课程可以是评分的或不评分的。您还可以允许学习者重修课程。虽然Moodle允许您对课程进行评分，但请记住，课程的主要目的是教学，而不是测试。
- en: Tip
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: Don't use a lesson to do the work of a quiz or assignment.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '不要使用课程来做测验或作业的工作。 '
- en: 'The lesson''s score is there to give you feedback on the effectiveness of each
    page and to enable learners to judge their progress:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 课程的分数旨在提供关于每个页面有效性的反馈，并使学习者能够判断自己的进度：
- en: '![Figure 6.27 – The Grade settings screen for the Lesson activity'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.27 – 课程活动的成绩设置屏幕'
- en: '](img/Figure_6.27_B17288.jpg)'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.27_B17288.jpg)'
- en: Figure 6.27 – The Grade settings screen for the Lesson activity
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.27 – 课程活动的成绩设置屏幕
- en: Practice lesson
  id: totrans-317
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实践课程
- en: If you set **Practice lesson** to **Yes**, this lesson will not show up in the
    grade book. In a practice lesson, learners see a grade after completing the activity,
    but this grade is only for them. It is not recorded or displayed in the grade
    book, and teachers cannot see it. It's a pure self-studying option.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将**实践课程**设置为**是**，则此课程将不会显示在成绩册中。在实践课程中，学习者在完成活动后可以看到成绩，但这个成绩仅供他们自己。它不会被记录或显示在成绩册中，教师也无法看到。这是一个纯粹的自学选项。
- en: Custom scoring
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自定义评分
- en: Normally, a correct answer to a question is worth the entire point value for
    the question, and each wrong answer is worth zero. Enabling **Custom scoring**
    allows you to set a point value for each answer to a question. Use this if some
    answers are *more right* or *more wrong* than others. For example, you could develop
    history quizzes in which the distractors range from almost correct to completely
    wrong, such as the same century versus the wrong century. You can also use this
    to set the point value for a question. If a question is more important, use custom
    scoring to give it more points.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，正确回答一个问题值得该问题的全部分数，每个错误答案都值得零分。启用**自定义评分**允许你为每个问题的答案设置分数。如果某些答案比其他答案更正确或更错误，请使用此功能。例如，你可以开发历史测验，其中干扰项从几乎正确到完全错误不等，例如同一世纪与错误世纪。你还可以使用此功能设置问题的分数。如果一个问题更重要，请使用自定义评分来给它更多分数。
- en: Handling retakes
  id: totrans-321
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处理重考
- en: This setting is only relevant if the learner is allowed to repeat the lesson
    (the setting is set to **Yes**). When learners are allowed to retake the lesson,
    the grades shown on the **Grades** page are either the average of the retakes
    or the learner's best grade.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 此设置仅在允许学习者重复课程（设置设置为**是**）时相关。当允许学习者重考课程时，**成绩**页面显示的分数要么是重考的平均分，要么是学习者的最高分。
- en: Minimum number of questions
  id: totrans-323
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最小问题数量
- en: '**Minimum number of questions** sets the lower limit for the number of questions
    used to calculate a learner''s grade on the lesson. It is only relevant when the
    lesson will be graded. If the learner doesn''t answer this minimum number of questions,
    the lesson is not graded.'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '**最小问题数量**设置用于计算学习者课程成绩的问题数量的下限。仅在课程将进行评分时相关。如果学习者没有回答这个最小数量的问题，则课程不会被评分。'
- en: If you don't see this setting, it is probably because you have **Practice lesson**
    set to **Yes**. Set **Practice lesson** to **No** and save the page; you should
    see this setting appear.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看不到此设置，可能是因为你已将**实践课程**设置为**是**。将**实践课程**设置为**否**并保存页面；你应该会看到此设置出现。
- en: Adding a content page
  id: totrans-326
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加内容页面
- en: 'A content page consists of a page of links to the other pages in your lesson.
    At this point, immediately after you''ve finished the lesson settings page, your
    lesson won''t have any pages. However, if you want to begin your lesson with a
    page of instructions, you can add a content page and make it jump to the next
    page. When you''re creating a content page, you will see something similar to
    the following:'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 内容页面由指向你课程中其他页面的链接页面组成。在此阶段，在你完成课程设置页面后，你的课程将没有任何页面。但是，如果你想以一个包含说明的页面开始你的课程，你可以添加一个内容页面并将其跳转到下一页。当你创建内容页面时，你会看到以下类似的内容：
- en: '![Figure 6.28 – Setting up a content page'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.28 – 设置内容页面'
- en: '](img/Figure_6.28_B17288.jpg)'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.28_B17288.jpg)'
- en: Figure 6.28 – Setting up a content page
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.28 – 设置内容页面
- en: 'When the learner runs the lesson, the content page will look like this:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 当学习者运行课程时，内容页面将看起来像这样：
- en: '![Figure 6.29 – Learner view of the content page to initiate the lesson'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.29 – 初始化课程的页面内容学习者的视图'
- en: '](img/Figure_6.29_B17288.jpg)'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.29_B17288.jpg)'
- en: Figure 6.29 – Learner view of the content page to initiate the lesson
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.29 – 初始化课程的页面内容学习者的视图
- en: Adding a cluster
  id: totrans-335
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加簇
- en: A **cluster** is a group of question pages. Within this cluster, you can require
    the learner to correctly answer several questions before they're allowed to proceed
    out of the cluster. This enables you to test that a learner understands a concept
    before moving on.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '**簇**是一组问题页面。在此簇中，您可以要求学习者在允许他们离开簇之前正确回答几个问题。这使您能够在继续前进之前测试学习者是否理解了一个概念。'
- en: Alternatively, you can display a random page from the cluster, and from that
    page, proceed to any other page in the lesson. This enables you to send each learner
    down a different random pathway in the lesson so that not all learners have the
    same experience. For example, you can let them take different paths to cover Mesoamerican
    history.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您也可以从簇中显示一个随机页面，并从该页面开始，进入课程中的任何其他页面。这使您能够让每个学习者沿着课程中的不同随机路径前进，这样就不会所有学习者都有相同的体验。例如，您可以让他们走不同的路径来覆盖中美洲历史。
- en: A cluster consists of a beginning cluster page, an end-of-cluster page, and
    pages in between them.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 簇由一个开始簇页面、一个簇结束页面以及它们之间的页面组成。
- en: Adding a question page
  id: totrans-339
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加问题页面
- en: This option enables you to add a question page to your lesson using Moodle's
    built-in editor. The process of creating a question page will be covered in the
    next section.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项允许您使用Moodle内置编辑器将问题页面添加到课程中。创建问题页面的过程将在下一节中介绍。
- en: Try adding your question pages first. Then, put a content page with instructions
    at the beginning of the lesson. If needed, organize your question pages into branches
    or clusters. Finally, end the lesson with a content page to say goodbye to the
    learner.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 首先尝试添加您的问题页面。然后，在课程开始时放置一个带有说明的内容页面。如果需要，将问题页面组织成分支或簇。最后，以一个内容页面结束课程，向学习者告别。
- en: Creating a question page
  id: totrans-342
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建问题页面
- en: 'Once you''ve filled out and saved the **Settings** page, it''s time to create
    the first question page. Even though it''s called a *question page*, the page
    can contain more than just a question. It''s a web page, so you can add any content
    to it. Usually, it contains information and a question to test the learner''s
    understanding. You can choose different types of questions:'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦填写并保存了**设置**页面，就到了创建第一个问题页面的时候了。尽管它被称为**问题页面**，但该页面可以包含不仅仅是问题。它是一个网页，因此您可以添加任何内容。通常，它包含信息和问题以测试学习者的理解。您可以选择不同类型的问题：
- en: Multiple choice
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多选题
- en: True/false
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正误
- en: Short answer
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简答题
- en: Numeric
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字
- en: Matching
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 匹配
- en: Essay
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论文
- en: 'These can be found under **Select a question type**:'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可以在**选择问题类型**下找到：
- en: '![Figure 6.30 – Adding a question type screen for the Lesson activity'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.30 – 为课程活动添加问题类型屏幕'
- en: '](img/Figure_6.30_B17288.jpg)'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.30_B17288.jpg)'
- en: Figure 6.30 – Adding a question type screen for the Lesson activity
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.30 – 为课程活动添加问题类型屏幕
- en: You can also create feedback for each answer to the question, similar to creating
    feedback for the answers to a quiz question. In addition, you can make the lesson
    jump to a new page, based on the answer the learner selects.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以为每个问题的答案创建反馈，类似于为测验问题的答案创建反馈。此外，您可以根据学习者选择的答案使课程跳转到新页面。
- en: 'In the following screenshot, you can see that the question page contains a
    question that lets you jump to another location. Note that for each answer, there
    is a **Response** field that the learner sees immediately after submitting the
    answer. There is also a **Jump** field for each answer. For the incorrect answer
    that you see, **Jump** can take the learner to a remedial page or redisplay the
    current page so that they can try again. For the correct answer, **Jump** can
    display the next page in the lesson, as shown here:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的屏幕截图中，您可以看到问题页面包含一个问题，允许您跳转到另一个位置。请注意，对于每个答案，都有一个学习者提交答案后立即看到的**响应**字段。还有一个**跳转**字段用于每个答案。对于您看到的错误答案，**跳转**可以将学习者带到补救页面或重新显示当前页面，以便他们可以再次尝试。对于正确答案，**跳转**可以显示课程中的下一页，如这里所示：
- en: '![Figure 6.31 – Configuring the answers so that they jump to the appropriate
    page'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.31 – 配置答案以便它们跳转到适当的页面'
- en: '](img/Figure_6.31_B17288.jpg)'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.31_B17288.jpg)'
- en: Figure 6.31 – Configuring the answers so that they jump to the appropriate page
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.31 – 配置答案以便它们跳转到适当的页面
- en: 'Let''s look at what''s available on this page in more detail:'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这个页面上有哪些内容：
- en: '**Page Title**: This will be displayed at the top of the page when it is shown
    in the lesson.'
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面标题**：当它在课程中显示时，将显示在页面顶部。'
- en: '**Page Contents**: As we mentioned previously, a lesson page is a web page.
    It can contain anything that you can put on any other Moodle web page. Usually,
    it will contain information and then a question to test the learner''s understanding.'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面内容**：正如我们之前提到的，课程页面是一个网页。它可以包含您可以在任何其他Moodle网页上放置的任何内容。通常，它将包含信息和测试学习者理解的问题。'
- en: '**Answers**: This will be displayed at the bottom of the lesson page, after
    **Page Contents**. The learner can select an answer in response to the question
    posed in the **Page Contents** area.'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**答案**：这将在课程页面底部**页面内容**之后显示。学习者可以在**页面内容**区域提出的问题后选择一个答案。'
- en: '**Responses**: For each answer that the learner selects, its response is shown
    before the learner is taken to a new page.'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**响应**：对于学习者选择的每个答案，其响应将在学习者被带到新页面之前显示。'
- en: '**Jumps**: Each answer that a learner selects results in a jump to a page.'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跳转**：学习者选择的每个答案都会导致跳转到另一个页面。'
- en: '**This page**: If the jump is **This page**, the learner stays on the same
    page. The learner can then try to answer the question again.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**此页面**：如果跳转是**此页面**，则学习者将停留在同一页面上。学习者可以尝试再次回答问题。'
- en: '**Next page or Previous page**: If the jump is **Next page** or **Previous
    page**, the learner is taken to the next or previous page, respectively. After
    you rearrange the pages in a lesson, this jump may give you different results.
    Just be aware that this is a **relative** jump. This is best for a linear lesson:'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**下一页或上一页**：如果跳转是**下一页**或**上一页**，则学习者将被带到下一页或上一页。在您重新排列课程中的页面后，此跳转可能会给您不同的结果。请注意，这是一个**相对**跳转。这最适合线性课程：'
- en: '![Figure 6.32 – Editing screen for the Lesson activity'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.32 – 课程的编辑屏幕'
- en: '](img/Figure_6.32_B17288.jpg)'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.32_B17288.jpg)'
- en: Figure 6.32 – Editing screen for the Lesson activity
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.32 – 课程的编辑屏幕
- en: '**Speciﬁc pages**: You can also select a specific page to jump to. The pull-down
    list displays all the lesson page''s titles. If you select a specific page to
    jump to, the jump will remain the same, even if you rearrange the pages in your
    lesson.'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特定页面**：您还可以选择一个特定的页面进行跳转。下拉列表显示所有课程页面的标题。如果您选择一个特定的页面进行跳转，即使您重新排列课程中的页面，跳转也会保持不变。'
- en: For a jump, if you select **Unseen question with a branch**, the learner will
    be taken to a question page that they have not answered correctly in this session.
    That question page will be in the same cluster as the current page.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 对于跳转，如果您选择**未见的带有分支的问题**，学习者将被带到他们在本次会话中未正确回答的问题页面。该问题页面将与当前页面位于同一簇中。
- en: Tip
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: An unseen question with a branch takes the learner to a question page that they
    haven't answered correctly. The learner may have seen the page before and answered
    incorrectly.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 一个未见的带有分支的问题将学习者带到他们之前未正确回答的问题页面。学习者可能之前见过这个页面，但回答错误。
- en: Editing the lesson
  id: totrans-374
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑课程
- en: Once you've created several lesson pages, you may want to see and edit the flow
    of the lesson. You can do this under the **Edit** tab.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您创建了几个课程页面，您可能想查看和编辑课程的流程。您可以在**编辑**标签下进行此操作。
- en: Collapsed and expanded
  id: totrans-376
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 折叠和展开
- en: The **Edit** tab is where you edit the content of your lesson. From here, you
    can add, delete, rearrange, and edit individual lesson pages.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑**标签是您编辑课程内容的地方。从这里，您可以添加、删除、重新排列和编辑单个课程页面。'
- en: 'Under the **Edit** tab, when you select **Collapsed**, you will see a list
    of the pages in your lesson, such as the one shown in the following screenshot:'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 在**编辑**标签下，当您选择**折叠**时，您将看到课程中的页面列表，如下面的截图所示：
- en: '![Figure 6.33 – After selecting the Collapsed option, you will see a list of
    pages in your lesson'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.33 – 选择折叠选项后，您将看到课程中的页面列表'
- en: '](img/Figure_6.33_B17288.jpg)'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.33_B17288.jpg)'
- en: Figure 6.33 – After selecting the Collapsed option, you will see a list of pages
    in your lesson
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.33 – 选择折叠选项后，您将看到课程中的页面列表
- en: The pages display in their logical order, which would be the shortest path through
    the lesson if a learner got all of the questions correct. Note that the content
    of the pages is not displayed. The purpose of this screen is not to edit individual
    questions but to help you see the flow of the lesson.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 页面按其逻辑顺序显示，如果学习者回答了所有问题，这将是通过课程的捷径。请注意，页面内容不会显示。此屏幕的目的是不是编辑单个问题，而是帮助您看到课程的流程。
- en: Rearranging pages
  id: totrans-383
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重新排列页面
- en: To rearrange the pages, click on the *up*/*down* arrow, ![](img/icon_1.png),
    for the page that you want to move. Note that it is the jumps that determine the
    order in which Moodle presents the pages. If a question is set to jump to the
    next page, rearranging the pages can change the jumps. A question can also be
    set to jump to a specific, named page. In that case, the order in which the pages
    appear doesn't determine the landing point for the jump, so rearranging the pages
    here won't affect that jump.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新排列页面，点击想要移动的页面的*向上*/*向下*箭头，![](img/icon_1.png)，注意，是跳转决定了 Moodle 展示页面的顺序。如果一个问题被设置为跳转到下一页，重新排列页面可能会改变跳转。一个问题也可以被设置为跳转到特定的、命名的页面。在这种情况下，页面的出现顺序并不决定跳转的着陆点，因此在这里重新排列页面不会影响该跳转。
- en: Editing pages
  id: totrans-385
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑页面
- en: 'From the **Edit** tab, to edit a page, click on the *edit* icon, which usually
    looks like this: ![](img/icon_2.png) . Clicking on this takes you to the editing
    page for that page. The previous section provided detailed instructions for editing
    a lesson page.'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 从**编辑**选项卡，要编辑一个页面，点击*编辑*图标，它通常看起来像这样：![](img/icon_2.png)。点击此图标将带您到该页面的编辑页面。上一节提供了编辑课程页面的详细说明。
- en: Adding pages
  id: totrans-387
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加页面
- en: The **Add a page here** drop-down list enables you to insert a new page into
    the lesson. You can choose from several different kinds of pages.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '**添加页面**下拉列表允许您在课程中插入一个新页面。您可以选择几种不同的页面类型。'
- en: In this section, you learned how to create adaptive lessons, which will enhance
    the learning experience by providing remedial content. After putting together
    the lessons, it is a good idea to motivate learners by giving them a chance to
    provide feedback. In the next section, you will learn how to develop feedback
    modules.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您学习了如何创建自适应课程，这将通过提供补救内容来增强学习体验。在整理好课程后，通过给学习者提供反馈的机会来激励他们是一个好主意。在下一节中，您将学习如何开发反馈模块。
- en: Developing feedback modules
  id: totrans-390
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发反馈模块
- en: The **Feedback** activity allows you to create surveys for your learners. The
    **Feedback** activity is often confused with the **Survey** activity. In a **Survey**
    activity, you must choose from several pre-made surveys; you cannot build surveys.
    Also, do not confuse this with the questionnaire module. A questionnaire is an
    add-on, while **Feedback** comes as standard with Moodle.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '**反馈**活动允许您为您的学习者创建调查。**反馈**活动常与**调查**活动混淆。在**调查**活动中，您必须从几个预制的调查中选择；您不能构建调查。此外，不要将此与问卷模块混淆。问卷是一个附加组件，而**反馈**是
    Moodle 的标准功能。'
- en: Feedback isn't just for learners
  id: totrans-392
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反馈不仅针对学习者
- en: 'Of course, you can use a **Feedback** activity to survey your learners. You
    can also use it to do the following:'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您可以使用**反馈**活动来调查您的学习者。您还可以用它来做以下事情：
- en: Survey the employees in your workplace.
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查您工作场所的员工。
- en: Collect data from people who have agreed to be research subjects.
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从同意成为研究对象的个人那里收集数据。
- en: Conduct public opinion surveys of the visitors to your site.
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对您网站的访客进行民意调查。
- en: 'The **Feedback** activity allows you to create different kinds of questions:
    multiple choice, dropdown, short answer, and more. You can share the results of
    feedback with the learners or keep them confidential.'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '**反馈**活动允许您创建不同类型的问题：多项选择、下拉菜单、简答题等。您可以与学习者分享反馈结果或将它们保密。'
- en: Creating a Feedback activity
  id: totrans-398
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建反馈活动
- en: Let's imagine that we're developing a course called *Dog Grooming for Everyone*.
    In the course, we have a module called *Dog Grooming Tools*. Creating a **Feedback**
    activity is similar to adding a quiz. First, you add the activity, and then you
    add the questions. We'll cover each in the following sections separately.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设我们正在开发一门名为 *Dog Grooming for Everyone* 的课程。在该课程中，我们有一个名为 *Dog Grooming
    Tools* 的模块。创建**反馈**活动类似于添加测验。首先，您添加活动，然后添加问题。我们将在以下各节中分别介绍。
- en: 'To add a **Feedback** activity, follow these steps:'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加**反馈**活动，请按照以下步骤操作：
- en: From the **Add an activity or resource** menu, select **Feedback**.
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**添加活动或资源**菜单中选择**反馈**。
- en: Moodle will display the **Settings** page for the activity.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Moodle 将显示该活动的**设置**页面。
- en: 'Add a **name** for the feedback. Your learners will see this on the course
    home page:'
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为反馈添加一个**名称**。您的学习者在课程主页上会看到这个名称：
- en: '![Figure 6.34 – Adding a new Feedback activity'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.34 – 添加新的反馈活动'
- en: '](img/Figure_6.34_B17288.jpg)'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.34_B17288.jpg)'
- en: Figure 6.34 – Adding a new Feedback activity
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.34 – 添加新的反馈活动
- en: Text and graphics that are entered into the **Description** field are displayed
    to learners before they begin the activity. Use this to explain the activity.
    Remember that this is a full-featured HTML editor, so you can put text, graphics,
    and media into the description.
  id: totrans-407
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入到**描述**字段中的文本和图形将在学习者开始活动之前显示给他们。使用这个功能来解释活动。记住，这是一个功能齐全的HTML编辑器，所以你可以将文本、图形和媒体放入描述中。
- en: 'Under **Availability**, you can enter a time to open and close the activity.
    If you don''t enter a time to open the activity, it will be available immediately.
    If you don''t enter a time to close the activity, it will remain open indefinitely:'
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**可用性**下，你可以输入打开和关闭活动的具体时间。如果你没有输入打开活动的具体时间，它将立即可用。如果你没有输入关闭活动的具体时间，它将无限期地保持开放：
- en: '![Figure 6.35 – The Availability and Question and submission settings screens
    for the Feedback activity'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.35 – 反馈活动的可用性和问题及提交设置屏幕'
- en: '](img/Figure_6.35_B17288.jpg)'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.35_B17288.jpg)'
- en: Figure 6.35 – The Availability and Question and submission settings screens
    for the Feedback activity
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.35 – 反馈活动的可用性和问题及提交设置屏幕
- en: 'The **Record user names** option only affects what the teacher sees. Learners
    do not see each other''s responses. If **Record user names** is set, then users''
    names will be logged and shown with answers. The teacher will be able to see a
    list of users who completed the feedback and their answers:'
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**记录用户名**选项仅影响教师可以看到的内容。学习者看不到彼此的回答。如果**记录用户名**被设置，那么用户的姓名将被记录并显示在答案旁边。教师将能够看到完成反馈的用户及其答案的列表：'
- en: '![Figure 6.36 – Response screen for the Feedback activity'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.36 – 反馈活动的响应屏幕'
- en: '](img/Figure_6.36_B17288.jpg)'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.36_B17288.jpg)'
- en: Figure 6.36 – Response screen for the Feedback activity
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.36 – 反馈活动的响应屏幕
- en: The **Allow multiple submissions** setting affects the activity, but only if
    you have allowed anonymous responses. If so, any user can submit the feedback
    survey as many times as they want.
  id: totrans-416
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**允许多次提交**设置影响活动，但前提是你已经允许匿名回答。如果是这样，任何用户都可以多次提交反馈调查。'
- en: If **Enable notification of submissions** is set to **Yes**, course administrators
    are emailed whenever someone submits feedback. This includes teachers and course
    managers.
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果**启用提交通知**设置为**是**，每当有人提交反馈时，课程管理员都会收到电子邮件。这包括教师和课程管理员。
- en: If you want Moodle to number the questions in your feedback activity, select
    **Yes** for **Auto number questions**.
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你希望Moodle为你反馈活动中的问题编号，请选择**自动编号问题**的**是**。
- en: If **Show analysis page after submit** is set to **Yes**, a summary of the results
    so far is shown to the user after they submit their feedback.
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果**提交后显示分析页面**设置为**是**，用户提交反馈后，会显示到目前为止的结果摘要。
- en: Get This Setting Right the First Time
  id: totrans-420
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第一次就设置这个设置正确
- en: Moodle doesn't allow you to change the multiple submissions setting after someone
    has answered the feedback activity, without you losing the previous responses.
    So, be sure to get this setting right before people start answering. If you do
    need to change this setting, you must first set **Reset feedback responses** under
    the **Course administration** menu.
  id: totrans-421
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Moodle不允许你在有人回答了反馈活动后更改多次提交设置，否则你会丢失之前的回答。所以，在人们开始回答之前，请确保这个设置正确。如果你需要更改这个设置，你必须首先在**课程管理**菜单下设置**重置反馈回答**。
- en: If you enter a **link to next activity**, that page will be displayed immediately
    after the users submit their answers. You can use this page to explain what happens
    after the activity. If you leave this blank, Moodle will display a simple message
    telling the user that their answers have been saved. At the bottom of this page,
    Moodle displays a **Continue** button.
  id: totrans-422
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你输入了指向下一个活动的**链接**，用户提交答案后，该页面将立即显示。你可以使用这个页面来解释活动之后会发生什么。如果你留空，Moodle将显示一个简单的消息，告诉用户他们的答案已被保存。在此页面的底部，Moodle显示一个**继续**按钮。
- en: Common module settings restrict availability work as they do for other activities.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 公共模块设置与其他活动一样，限制了可用性的工作方式。
- en: Be Careful with the URL for Link to Next Activity
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 请小心设置指向下一个活动的链接的URL
- en: You might be tempted to use the URL to send the user to another page on your
    site. Remember that if you move this activity to another course or another Moodle
    site, that URL may change.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想使用URL将用户发送到网站上另一个页面。记住，如果你将此活动移动到另一个课程或另一个Moodle站点，该URL可能会更改。
- en: Click on the **Save and display** button to save the settings. Now, it is time
    to start adding questions.
  id: totrans-426
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存并显示**按钮以保存设置。现在，是时候开始添加问题。
- en: 'To add questions to a feedback activity, follow these steps:'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 要向反馈活动添加问题，请按照以下步骤操作：
- en: Select the **Feedback** activity.
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**反馈**活动。
- en: 'From the left menu, select **Feedback activity name | Feedback | Edit questions**
    . You will see a dropdown button menu that has the following options: **Add question
    | Use a template | Import questions**.'
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧菜单中选择**反馈活动名称 | 反馈 | 编辑问题**。你会看到一个具有以下选项的下拉按钮菜单：**添加问题 | 使用模板 | 导入问题**。
- en: '![Figure 6.37 – Editing questions in the Feedback activity'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.37 – 在反馈活动中编辑问题'
- en: '](img/Figure_6.37_B17288.jpg)'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.37_B17288.jpg)'
- en: Figure 6.37 – Editing questions in the Feedback activity
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.37 – 在反馈活动中编辑问题
- en: From the **Choose** drop-down list select the type of question to add.
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**选择**下拉列表中选择要添加的问题类型。
- en: Tip
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 小贴士
- en: Specific types of questions will be described in the next section. The rest
    of this procedure covers settings that are common to almost all question types.
    For settings that are specific to a question type, please refer to the next section.
  id: totrans-435
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下一节将描述特定类型的问题。本节的其余部分涵盖了几乎所有问题类型都通用的设置。对于特定于问题类型的设置，请参阅下一节。
- en: If you mark a question as **Required**, the user must answer it to submit the
    feedback. The question will have a red asterisk next to it.
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你将一个问题标记为**必填**，则用户必须回答它才能提交反馈。问题旁边将有一个红色的星号。
- en: 'The **Question** field contains the text of the question. Unlike a quiz question,
    a feedback question can only consist of text:'
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**问题**字段包含问题的文本。与测验问题不同，反馈问题只能由文本组成：'
- en: '![Figure 6.38 – Answer options for Feedback question'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.38 – 反馈问题的答案选项'
- en: '](img/Figure_6.38_B17288.jpg)'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.38_B17288.jpg)'
- en: Figure 6.38 – Answer options for Feedback question
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.38 – 反馈问题的答案选项
- en: The **Label** field contains a label that only teachers will see when viewing
    the results of the feedback. The most important reason for the **Label** field
    is when you plan to export the results of the feedback to an Excel worksheet.
    The label is exported with the results. This allows you to match the feedback
    results with a short label in your database.
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**标签**字段包含一个标签，只有教师在查看反馈结果时才会看到。**标签**字段最重要的原因是当你计划将反馈结果导出到 Excel 工作表时。标签会随结果一起导出。这允许你将反馈结果与数据库中的简短标签匹配。'
- en: The **Position** field determines the order of the question when you first add
    it to the feedback page. Once the question has been added, you can override this
    number and move the question to any position on the page.
  id: totrans-442
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**位置**字段决定了你首次将问题添加到反馈页面时的顺序。一旦问题被添加，你可以覆盖这个数字并将问题移动到页面的任何位置。'
- en: '**Depend item** and **Depend value** can be used to make the appearance of
    a question dependent on the answer to a previous question. For example, you may
    first ask someone, **Do you have a Twitter account?**.'
  id: totrans-443
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**依赖项**和**依赖值**可以用来使问题的显示依赖于前一个问题答案。例如，你可能会首先问某人，**你有一个推特账号吗？**。'
- en: If they answer with **Yes**, you might display a question such as **How often
    do you tweet?**. If they answer with **No**, you would hide that question. From
    the **Dependence item** drop-down list, select the question whose answer will
    determine whether this question appears. Then, in the **Dependence value** field,
    enter the answer that is needed to make this question appear.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们回答**是**，你可能显示一个问题，例如**你多久发一次推文？**。如果他们回答**否**，你会隐藏那个问题。从**依赖项**下拉列表中选择将决定此问题是否出现的答案。然后，在**依赖值**字段中，输入使此问题出现所需的答案。
- en: For a discussion of fields that apply only to one type of question, check out
    the following section.
  id: totrans-445
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于仅适用于一种问题类型的字段，请参阅以下章节。
- en: Save the question.
  id: totrans-446
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存问题。
- en: Question types
  id: totrans-447
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题类型
- en: 'The **Feedback** activity allows you to add several types of questions. Some
    of these are not questions, but you can still add them from the same drop-down
    menu:'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: '**反馈**活动允许你添加多种类型的问题。其中一些不是问题，但你仍然可以从相同的下拉菜单中添加它们：'
- en: '![Figure 6.39 – Drop-down menu of question types'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.39 – 问题类型下拉菜单'
- en: '](img/Figure_6.39_B17288.jpg)'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.39_B17288.jpg)'
- en: Figure 6.39 – Drop-down menu of question types
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.39 – 问题类型下拉菜单
- en: Adding a page break
  id: totrans-452
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 添加分页符
- en: '**Add a page break** inserts a page break into the **Feedback** activity.'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: '**添加分页符**在**反馈**活动中插入分页符。'
- en: Avoiding bots with CAPTCHA
  id: totrans-454
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 避免使用 CAPTCHA 防止机器人
- en: If you allow guests to complete the form for access, you may need a level of
    security to avoid bots. A **CAPTCHA** is a test that ensures that a human is filling
    out an online form. It displays a picture of some text, and the user must read
    and type in that text. If the user doesn't type the text correctly, the feedback
    form is rejected. This prevents software robots from automatically filling in
    your feedback and spamming your results.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您允许访客完成表单以获取访问权限，您可能需要一个安全级别来防止机器人。**CAPTCHA**是一种测试，确保有人正在填写在线表单。它显示一些文本的图片，用户必须阅读并输入该文本。如果用户输入的文本不正确，反馈表单将被拒绝。这可以防止软件机器人自动填写您的反馈并垃圾邮件您的结果。
- en: Inserting information
  id: totrans-456
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 插入信息
- en: 'You can use this option to insert information about the feedback into the form.
    That information is added by Moodle and submitted with the user''s answers. At
    the time of writing, the options are as follows:'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用此选项将有关反馈的信息插入到表单中。该信息由Moodle添加，并随用户的答案一起提交。截至写作时，选项如下：
- en: '**Response time**: The date and time at which the user submitted the feedback'
  id: totrans-458
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**响应时间**：用户提交反馈的日期和时间'
- en: '**Course**: The short name of the course in which this feedback appears'
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**课程**：此反馈出现的课程短名'
- en: '**Course category**: The short name of the category in which this feedback
    appears'
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**课程类别**：此反馈出现的类别短名'
- en: Adding a label
  id: totrans-461
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 添加标签
- en: This is the same as adding a label to a course home page. The label can be anything
    that you can put on a web page. This is a good way to insert an explanation, instructions,
    and encouragement into the activity.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 这与在课程主页上添加标签相同。标签可以是您可以在网页上放置的任何内容。这是在活动中插入说明、指导和鼓励的好方法。
- en: Creating a text box for a longer text answer
  id: totrans-463
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为较长的文本答案创建一个文本框
- en: Use this question type to create a text box where the user can type in an answer.
    Here, you can specify how many characters wide and how many lines high the text
    box is. If the user runs out of space, Moodle adds a scroll bar to the box so
    that the user can keep on typing.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此问题类型创建一个文本框，用户可以在其中输入答案。在这里，您可以指定文本框的宽度和高度。如果用户空间不足，Moodle会在框中添加滚动条，以便用户可以继续输入。
- en: Displaying multiple-choice questions
  id: totrans-465
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 显示多选题
- en: 'A multiple-choice question displays a list of responses. There are three subtypes
    of multiple-choice questions:'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 多选题显示一个答案列表。多选题有三种子类型：
- en: '**Multiple choice – multiple answers**: In this question, Moodle displays a
    checkbox next to each response. The user can select as many as they want.'
  id: totrans-467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多选题 – 允许多个答案**：在这个问题中，Moodle在每个答案旁边显示一个复选框。用户可以选择他们想要的任意多个答案。'
- en: '**Multiple choice – single answer**: In this question, Moodle displays a radio
    button next to each response. The user must select only one response.'
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单选题 – 只允许一个答案**：在这个问题中，Moodle在每个答案旁边显示一个单选按钮。用户必须只选择一个答案。'
- en: '**Multiple choice – single answer allowed** (drop-down list): In this question,
    Moodle displays a drop-down list of the responses. The user must select only one
    response.'
  id: totrans-469
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单选题 – 只允许一个答案**（下拉列表）：在这个问题中，Moodle显示一个包含所有答案的下拉列表。用户必须只选择一个答案。'
- en: 'You create the responses for a multiple-choice question by entering one response
    on each line in the **Multiple choice values** field. For example, consider the
    following settings:'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 您通过在**多选题值**字段中每行输入一个答案来创建多选题的答案。例如，考虑以下设置：
- en: '![Figure 6.40 – Setting up Multiple choice'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.40 – 设置单选题'
- en: '](img/Figure_6.40_B17288.jpg)'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.40_B17288.jpg)'
- en: Figure 6.40 – Setting up Multiple choice
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.40 – 设置单选题
- en: 'Create the following question:'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 创建以下问题：
- en: '![Figure 6.41 – Configuring the answers so that they jump to the appropriate
    page'
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.41 – 配置答案以便它们跳转到适当的页面'
- en: '](img/Figure_6.41_B17288.jpg)'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.41_B17288.jpg)'
- en: Figure 6.41 – Configuring the answers so that they jump to the appropriate page
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.41 – 配置答案以便它们跳转到适当的页面
- en: Important Note
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Note that the **Adjustment** setting for this question is set to **Horizontal**.
    This causes the responses to be listed horizontally, across the page, instead
    of in a vertical list.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，此问题的**调整**设置设置为**水平**。这会导致答案水平排列在页面上，而不是垂直列表。
- en: Also, note the setting for the **Hide the "Not selected"** option. If this is
    set to **No**, Moodle will add a **Not selected** response to the list of responses
    that you create. When set to **Yes**, Moodle will only display the responses that
    you create.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请注意**隐藏“未选择”**选项的设置。如果设置为**否**，Moodle将在您创建的回答列表中添加一个**未选择**的回答。当设置为**是**时，Moodle将仅显示您创建的回答。
- en: Creating multiple-choice questions
  id: totrans-481
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建多选题
- en: To the user, this type of question appears identical to a multiple-choice single-answer
    question. However, when you review the results, you will see a number that is
    associated with each answer. This allows you to calculate averages and perform
    other calculations with the data that you collect.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您想查看的回答类型，此类问题对用户来说看起来与多选题单答案问题相同。然而，当您查看结果时，您将看到与每个答案相关联的数字。这允许您使用收集到的数据进行平均计算和其他计算。
- en: 'In this example, the answers are rated **4** through **0**:'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，答案被评为**4**至**0**：
- en: '![Figure 6.42 – Text for the feedback options'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.42 – 反馈选项的文本]'
- en: '](img/Figure_6.42_B17288.jpg)'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_6.42_B17288.jpg]'
- en: Figure 6.42 – Text for the feedback options
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.42 – 反馈选项的文本]'
- en: The user doesn't see these numbers when they select an answer, but when the
    teacher looks at the analysis for the question, the average is displayed. Also,
    when the results of the feedback are exported to Excel, the rating numbers are
    exported. This enables you to do an advanced analysis of your results using a
    spreadsheet.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 用户在选择答案时看不到这些数字，但当教师查看问题的分析时，会显示平均值。此外，当反馈结果导出到Excel时，评分数字也会导出。这使得您可以使用电子表格对结果进行高级分析。
- en: Numeric answer
  id: totrans-488
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数字答案
- en: Use this type of question to ask the user to enter a number. You can specify
    a range that you will accept.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此类型的问题让用户输入一个数字。您可以指定一个您将接受的数字范围。
- en: Short-text answer
  id: totrans-490
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 短文本答案
- en: A short-text-answer question lets you limit the amount of text that the user
    enters. You specify the size of the text entry box and the amount of text that
    the box will accept.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 短文本答案问题允许您限制用户输入的文本量。您指定文本输入框的大小和框将接受的文本量。
- en: Viewing feedback
  id: totrans-492
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看反馈
- en: Teachers and administrators can view the responses to a **Feedback** activity.
    You can view the responses one at a time or a summary of all responses.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 教师和管理员可以查看**反馈**活动的回答。您可以逐个查看回答或查看所有回答的摘要。
- en: Seeing individual responses
  id: totrans-494
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查看单个回答
- en: 'If **Record User Names** is set to **User''s Names Will Be Logged and Shown
    With Answers**, the teacher will be able to see a list of users who completed
    the feedback and their answers. To see this list of responses, follow these steps:'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 如果**记录用户名**设置为**用户名将被记录并随答案显示**，教师将能够看到完成反馈的用户及其答案的列表。要查看此回答列表，请按照以下步骤操作：
- en: Select the **Feedback** activity.
  id: totrans-496
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**反馈**活动。
- en: From the left menu, select **Settings** | **Feedback administration** | **Show
    responses**.
  id: totrans-497
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧菜单中选择**设置** | **反馈管理** | **显示回答**。
- en: 'For the learner whose responses you want to see, click on the date:'
  id: totrans-498
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看您想看的学习者的回答，请点击日期：
- en: '![Figure 6.43 – Selecting learner answers to see'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.43 – 选择学习者答案以查看]'
- en: '](img/Figure_6.43_B17288.jpg)'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_6.43_B17288.jpg]'
- en: Figure 6.43 – Selecting learner answers to see
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 6.43 – 选择学习者答案以查看
- en: Analyzing responses with the Analysis tab
  id: totrans-502
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用分析选项卡分析回答
- en: Under the **Analysis** tab, you can see a summary of all the responses. On this
    page, you also have an **Export to Excel** button, which will download all the
    data to an Excel spreadsheet.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 在**分析**选项卡下，您可以查看所有回答的摘要。在此页面上，您还有一个**导出到Excel**按钮，该按钮将所有数据下载到Excel电子表格中。
- en: It is good to keep in mind that feedback is important not only after a lesson
    or set of assignments but also after a synchronous web conference or tutoring
    session. The advantage of using Moodle for the feedback over using it within BigBlueButton
    or Zoom is that you will have a more durable record of it within the current and
    archived courses in Moodle. For more involved questions or surveys, the ideal
    tool is **Choice**. You can use **Choice** for feedback as well as for engagers,
    such as "Check Your Understanding" types of quizzes or engagers.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，反馈不仅在学习课程或一系列作业之后很重要，在同步网络会议或辅导课后也很重要。使用Moodle进行反馈而不是在BigBlueButton或Zoom中使用它的优点是，您将在Moodle当前和存档课程中有一个更持久的记录。对于更复杂的问题或调查，理想的工具是**选择**。您可以使用**选择**进行反馈，以及用于参与者的工具，如“检查你的理解”类型的测验或参与者。
- en: Exploring Choice
  id: totrans-505
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索选择
- en: 'Moodle''s **Choice** is the simplest type of activity. In a **Choice** activity,
    you create one question and specify a choice of responses. You can use **Choice**
    to do the following:'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle的**选择**是最简单的活动类型。在**选择**活动中，您创建一个问题并指定一组回答选项。您可以使用**选择**来完成以下操作：
- en: Take a quick poll.
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行快速投票。
- en: Ask learners to choose sides in a debate.
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求学习者选择辩论的立场。
- en: Confirm the learners' understanding of an agreement.
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认学习者对协议的理解。
- en: Gather consent.
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集同意。
- en: Allow learners to choose a subject for an essay or project.
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许学习者选择一个主题来撰写论文或项目。
- en: Before we look at how to accomplish this, let's look at the **Choice** activity
    from the learner's point of view and then explore the settings available to the
    teacher while creating a **choice**.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探讨如何实现这一点之前，让我们从学习者的视角来看**选择**活动，然后探索在创建**选择**时教师可用的设置。
- en: The learner's point of view
  id: totrans-513
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习者的视角
- en: 'From the learner''s point of view, a **Choice** activity looks like this:'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 从学习者的视角来看，**选择**活动看起来是这样的：
- en: '![Figure 6.44 – View of the Choice activity from the learner''s view'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.44 – 从学习者的视角看选择活动'
- en: '](img/Figure_6.44_B17288.jpg)'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.44_B17288.jpg)'
- en: Figure 6.44 – View of the Choice activity from the learner's view
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.44 – 从学习者的视角看选择活动
- en: 'There are a few things to note about this choice activity:'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个选择活动，有几个需要注意的事项：
- en: The learner can see how many other learners have chosen a response.
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习者可以看到有多少其他学习者选择了某个回答。
- en: There is a limit on the number of learners who can choose each response.
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对每个回答可选的学习者数量有限制。
- en: The learner can remove their choice and submit again.
  id: totrans-521
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习者可以取消他们的选择并重新提交。
- en: 'These are options that you can set for the activity. The teacher could have
    also hidden other learners'' responses, placed no limit on the number of learners
    who can choose each response, and prevented the learner from changing their response:'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是您可以为此活动设置的选项。教师还可以隐藏其他学习者的回答，不对每个回答可选的学习者数量设限，并阻止学习者更改他们的回答：
- en: '![Figure 6.45 – Combined Choice results'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.45 – 组合选择结果'
- en: '](img/Figure_6.45_B17288.jpg)'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.45_B17288.jpg)'
- en: Figure 6.45 – Combined Choice results
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.45 – 组合选择结果
- en: The teacher's point of view
  id: totrans-526
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教师的视角
- en: Before we discuss some of the uses for a **Choice** activity, let's look at
    the settings that are available on the **Editing choice** page. Then, we'll learn
    how to make creative use of these capabilities.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们讨论一些**选择**活动的用途之前，让我们看看**编辑选择**页面上的可用设置。然后，我们将学习如何创造性地使用这些功能。
- en: Limit
  id: totrans-528
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 限制
- en: The **Limit** option next to each choice allows you to limit how many learners
    can select that choice. In the preceding example, no more than four learners can
    select each choice, so after four learners have selected a team, that choice becomes
    unavailable.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 每个选择旁边的**限制**选项允许您限制可以选择该选择的学习者数量。在先前的示例中，不超过四个学习者可以选择每个选择，因此当四个学习者选择了一个团队后，该选择就变得不可用。
- en: 'For limits to take effect, **Limit the number of responses allowed** must be
    set to **Yes**:'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使限制生效，**限制允许的响应数量**必须设置为**是**：
- en: '![Figure 6.46 – The Options settings screen in the Choice activity'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.46 – 选择活动中的选项设置屏幕'
- en: '](img/Figure_6.46_B17288.jpg)'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.46_B17288.jpg)'
- en: Figure 6.46 – The Options settings screen in the Choice activity
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.46 – 选择活动中的选项设置屏幕
- en: Display Mode
  id: totrans-534
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显示模式
- en: In the preceding example, **Display Mode** is set to **Vertical**. You can also
    arrange the choices horizontally.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节开头的示例中，**显示模式**设置为**垂直**。您也可以水平排列选项。
- en: Publish results
  id: totrans-536
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发布结果
- en: You can choose whether to reveal the results of the choice to the learners and,
    if so, when.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择是否向学习者揭示选择的结果，如果是的话，何时揭示。
- en: 'In the example at the beginning of this section, **Publish results** was set
    to **Always show results to learners**; this is why the learner could see how
    many learners had chosen each response. If it had been set to **Do not publish
    results to learners**, the activity would not have shown how many learners had
    selected each response:'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节开头的示例中，**发布结果**设置为**始终向学习者显示结果**；这就是为什么学习者可以看到有多少学习者选择了每个回答。如果设置为**不向学习者发布结果**，则活动将不会显示有多少学习者选择了每个回答：
- en: '![Figure 6.47 – The Results settings screen in the Choice activity'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.47 – 选择活动中的结果设置屏幕'
- en: '](img/Figure_6.47_B17288.jpg)'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.47_B17288.jpg)'
- en: Figure 6.47 – The Results settings screen in the Choice activity
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.47 – 选择活动中的结果设置屏幕
- en: If you limit the number of learners who can choose a response, consider using
    **Always show results to learners**. That way, the learner can see how many others
    have chosen the response and how many slots are left for each response.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你限制可以选择响应的学习者数量，请考虑使用**始终向学习者显示结果**。这样，学习者可以看到有多少其他人选择了该响应，以及每个响应还剩下多少空位。
- en: Privacy of results
  id: totrans-543
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结果的隐私性
- en: If you publish the results of the choice, you can choose whether to publish
    the names of the learners who have selected each response. In the example at the
    beginning of this section, **Privacy of results** was set to **Publish full results**,
    so the learner could see who had selected each response.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发布选择的结果，你可以选择是否发布选择每个响应的学习者姓名。在本节开头示例中，**结果的隐私性**设置为**发布完整结果**，因此学习者可以看到谁选择了每个响应。
- en: Allowing learners to change their minds
  id: totrans-545
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 允许学习者改变主意
- en: The **Allow choice to be updated** setting determines whether a learner can
    change their answer after submitting it. If this is set to **Yes**, a learner
    can retake the **Choice** activity until the activity is closed.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: '**允许更新选择**设置确定学习者是否可以在提交后更改答案。如果设置为**是**，学习者可以重新参加**选择**活动，直到活动关闭。'
- en: In an environment where instructors use a combination of synchronous and asynchronous
    delivery, having the ability to include survey and feedback tools can be vital
    in maintaining engagement and determining the effectiveness of content, activities,
    and lessons.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个教师使用同步和异步交付组合的环境中，拥有包括调查和反馈工具的能力对于保持参与度和确定内容、活动和课程的有效性至关重要。
- en: Summary
  id: totrans-548
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Activities are very important in the Moodle framework because they allow learners
    to demonstrate competency, as well as staying engaged and motivated. They also
    allow course designers to connect learning outcomes to the overall competency
    frameworks that may be required by governing bodies.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 活动在Moodle框架中非常重要，因为它们允许学习者展示能力，同时保持参与和动力。它们还允许课程设计者将学习成果与监管机构可能要求的整体能力框架相联系。
- en: In Moodle 4.0, the activities have been streamlined so that there are not as
    many, but many have increased their functionality to be even more collaborative
    and interactive to keep learners engaged and motivated. Moodle 4.0 has made it
    easier for learners to see where they are in a course by making enhancements to
    the Assignment activity, as well as others, to indicate whether an activity has
    been completed, and whether or not the minimum passing score has been achieved.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle 4.0中，活动已经被简化，因此数量不是很多，但许多活动的功能得到了增强，以便更加协作和互动，以保持学习者的参与度和动力。Moodle 4.0通过改进作业活动以及其他活动，使学习者更容易看到他们在课程中的位置，从而表明活动是否已完成，以及是否达到了最低及格分数。
- en: Moodle's **Assignment** and **Lesson** activities allow you to create course
    material that learners can interact with. This interaction is more engaging, and
    usually more effective, than courses consisting of static material that the learners
    view. While you will probably begin creating your course by adding static material,
    the next step should usually be to ask, "How can I add interactivity to this course?"
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle的**作业**和**课**活动允许你创建学习者可以与之互动的课程材料。这种互动比学习者观看的静态材料课程更具吸引力，通常也更有效。虽然你可能开始通过添加静态材料来创建课程，但下一步通常应该是问自己，“我如何使这门课程更具互动性？”
- en: There are many ways to build engaging assignments and Moodle provides many different
    activities to help you do so. You can customize your solutions, so as you work
    through this unit, please take a moment to experiment. Remember, you can always
    delete and modify your work. So, play in the sandbox!
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方法可以构建引人入胜的作业，Moodle提供了许多不同的活动来帮助你做到这一点。你可以定制你的解决方案，所以当你完成这个单元时，请花点时间进行实验。记住，你总是可以删除和修改你的工作。所以，在沙盒中玩耍吧！
- en: Lessons can take the place of many static web pages since they consist of web
    pages with a question at the end of each page. A lesson allows you to present
    information to a learner, test the learner on the information, and then either
    present remedial information or continue to the next topic.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 课可以取代许多静态网页，因为它们由包含每页结尾问题的网页组成。一节课允许你向学习者展示信息，测试学习者对信息的学习，然后提供补救信息或继续到下一个主题。
- en: The **Feedback** and **Choice** activities allow teachers to assess learners,
    their attitudes, and their satisfaction with a course. Feedback is especially
    useful for assessing the class's attitude and experience at the beginning of the
    course. You can also use feedback to create surveys for people who are not even
    taking a course, such as an employee survey or research data.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: '**反馈**和**选择**活动允许教师评估学习者的态度、对课程的满意度以及他们的学习体验。反馈在评估课程开始时的班级态度和经验方面特别有用。您还可以使用反馈为甚至没有参加课程的人创建调查，例如员工调查或研究数据。'
- en: The **Choice** activity is especially useful for having a structured, ongoing
    conversation between the learners and teacher. You can create several of these,
    keep them hidden, and reveal them when you want to measure the learners' attitudes.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择**活动特别适用于学习者与教师之间进行结构化、持续的对话。您可以创建多个此类活动，将它们隐藏起来，并在需要衡量学习者态度时揭示它们。'
- en: In the next chapter, you will learn how to evaluate learners using the **Quiz**
    activity.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将学习如何使用**测验**活动评估学习者。
