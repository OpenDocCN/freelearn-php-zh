    Moodle also makes it possible to import content in different preprepared packages.
    The following table provides an overview of those activities:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle有一些应用程序专注于收集用户反馈。此外，Moodle还使导入不同预先准备好的包成为可能。以下表格提供了这些活动的概述：
