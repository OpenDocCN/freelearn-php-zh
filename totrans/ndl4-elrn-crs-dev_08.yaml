  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.6 – 修改主题以自定义其内容
- en: 'When you click on **Add an activity or resource**, the respective menu will
    pop up. I''ve selected **Activities** so that I only see activities. If you forget
    what each activity is about, you can click the little **i** icon for more information.
    Note that it only provides information and does not include the advantages or
    disadvantages, or common uses, that are shown in the handy "one-stop-shop" table:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当您点击**添加活动或资源**时，相应的菜单将弹出。我已选择**活动**，这样我只能看到活动。如果您忘记了每个活动的内容，您可以点击小**i**图标以获取更多信息。请注意，它只提供信息，不包括在方便的“一站式”表中显示的优点、缺点或常见用途：
- en: '![Figure 6.7 – The menu of activities. "i" stands for information'
  id: totrans-84
