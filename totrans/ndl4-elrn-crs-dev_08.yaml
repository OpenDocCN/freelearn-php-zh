- en: '*Chapter 6*: Adding Assignments, Lessons, Feedback, and Choice'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第6章*：添加作业、课程、反馈和选择'
- en: Course activities enable learners to interact with the instructor, the learning
    system, or each other. They also allow learners to develop confidence by being
    rewarded with a badge or certificate when they complete the activities. Above
    all, course activities should connect to the learning objectives of the course
    and correspond to the appropriate level of knowledge in the cognitive domain,
    as indicated in Bloom's Taxonomy, which we reviewed in [*Chapter 4*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318)*,
    Managing Resources, Activities, and Conditional Access*. Your instructional strategy
    will be very effective if you ensure that every step of your course planning integrates
    the learning objectives with the appropriate level of content and activities,
    as well as that each step has measurable outcomes. Your institution may have to
    undergo periodic reviews of its curriculum, instructional strategy, instructional
    delivery system (learning management system), materials, and assessments to maintain
    its accreditation or certification status. In addition to developing effective
    course content and assessments, this chapter will help you engage learners and
    allow them to persist in their studies to achieve their learning goals.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 课程活动使学习者能够与讲师、学习系统或彼此互动。它们还允许学习者通过在完成活动时获得徽章或证书来建立自信。最重要的是，课程活动应与课程的学习目标相联系，并对应认知领域的适当知识水平，正如我们在[*第4章*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318)*，管理资源、活动和条件访问*中回顾的布鲁姆分类法所示。如果你确保你的课程规划的每一步都整合了学习目标与适当的内容和活动水平，以及每一步都有可衡量的成果，那么你的指导策略将非常有效。你的机构可能需要定期对其课程、指导策略、指导交付系统（学习管理系统）、材料和评估进行审查，以维持其认证或认证状态。除了开发有效的课程内容和评估外，本章还将帮助你吸引学习者，并使他们能够坚持学习以实现他们的学习目标。
- en: In the previous chapter, we learned how to add resources, or static course material,
    such as web pages, links, and media. We saw that all activities are added from
    the **Add an activity or resource** menu after we select the **Turn editing on**
    option. In this chapter, we'll provide an overview of all the activities, and
    then take a closer look at **assignments**, **lessons**, **feedback**, and **choices**.
    We are starting with those activities because they often form the foundation of
    courses.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们学习了如何添加资源，或静态课程材料，如网页、链接和媒体。我们看到，在选择了**开启编辑**选项后，所有活动都是从**添加活动或资源**菜单中添加的。在本章中，我们将概述所有活动，然后更详细地探讨**作业**、**课程**、**反馈**和**选择**。我们之所以从这些活动开始，是因为它们通常构成了课程的基础。
- en: In addition, we will review how Bloom's Taxonomy helps you align your learning
    objectives with measurable assessments, as well as how to apply this knowledge
    for institutional accreditation and licensing requirements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们将回顾布鲁姆分类法如何帮助你将学习目标与可衡量的评估相一致，以及如何将此知识应用于机构的认证和许可要求。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Instructional strategies
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指导策略
- en: Learning objectives
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习目标
- en: Competency and mastery learning definitions
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能力和掌握学习定义
- en: Definitions
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义
- en: Understanding assignments
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解作业
- en: Setting up lessons
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置课程
- en: Developing Feedback Modules
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发反馈模块
- en: Exploring Choice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索选择
- en: 'As we go through this chapter, we will learn how to add several kinds of interactive
    course material: assignments, lessons, choices, and feedback. We will also discuss
    how to organize the content to build micro-competencies, and then to affirm micro-learning
    milestones and generate certificates (which are installed separately) and badges.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们学习本章的过程中，我们将学习如何添加几种类型的交互式课程材料：作业、课程、选择和反馈。我们还将讨论如何组织内容以构建微能力，然后确认微学习里程碑并生成证书（这些证书是单独安装的）和徽章。
- en: By the end of this chapter, you'll be able to build course content that provides
    instructional material, while also motivating the learner with engagers by giving
    feedback and indicating where they are on the path to achieving the learning outcomes.
    You'll also be able to develop badges and certificates that encourage learners
    to persist and complete the course.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将能够构建提供教学材料的同时，通过给予反馈和指示他们在实现学习成果的道路上的位置来激励学习者的课程内容。你还将能够开发徽章和证书，鼓励学习者坚持并完成课程。
- en: Instructional strategy
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指导策略
- en: We discussed instructional strategies earlier in this book, and we did so in
    a global sense. Now, we will look at how the instructional strategy plays itself
    out as you start applying the principles and having students do things (activities).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的前面部分，我们讨论了教学策略，并且是以全局性的角度进行的。现在，我们将探讨教学策略如何在您开始应用原则并让学生进行活动（活动）时发挥作用。
- en: Your instructional strategy involves mapping out how you'll achieve learning
    outcomes by strategically placing instructional material, engagers, lessons, assessments,
    feedback, and shareable evidence of mastery, such as certificates and badges.
    Another way to think of it is that your instructional strategy is how you map
    your learning objectives to your course materials, activities, and assessments,
    as well as how you keep your learners excited about learning along the way and
    how you reward them when they complete the module or course.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您的教学策略涉及通过战略性地放置教学材料、参与者、课程、评估、反馈以及掌握的可分享证据（如证书和徽章）来规划如何实现学习成果。另一种思考方式是，您的教学策略是您如何将学习目标映射到课程材料、活动和评估上，以及您如何让学习者在学习过程中保持兴奋，并在他们完成模块或课程时给予奖励。
- en: 'As you start to organize the course, follow these steps:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开始组织课程时，请遵循以下步骤：
- en: Review the overall goals of your course.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查您课程的总体目标。
- en: Review the learning objectives.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查学习目标。
- en: Describe how you will measure the outcomes.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述您将如何衡量成果。
- en: Review the activities that connect to the learning outcomes and the course content.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查与学习成果和课程内容相关的活动。
- en: Review the activities that are most appropriate for your learners.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查最适合您学习者的活动。
- en: Determine how you would like to best motivate your learners by developing badges.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过开发徽章来确定您如何最好地激励您的学习者。
- en: Determine whether or not your institution requires you to align with competency
    frameworks. This is particularly vital if you seek accreditation or approval to
    offer certificates.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定您的机构是否要求您与能力框架保持一致。如果您寻求认证或批准颁发证书，这一点尤为重要。
- en: Following these steps will help you organize your assignments and also create
    a template that you can use for your other courses.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这些步骤将帮助您组织作业，并创建一个您可以用于其他课程的模板。
- en: As you prepare for accreditation reviews, be sure that your instructional strategy
    is consistent across the institution. This means that your levels of difficulty
    and the types of instructional material should be consistent. Furthermore, when
    it comes to the assessments themselves, be sure that they not only align with
    Bloom's Taxonomy, but also reflect the vision and mission of the institution.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在您为认证审查做准备时，确保您的教学策略在整个机构中保持一致。这意味着您的难度水平和教学材料的类型应该是统一的。此外，当涉及到评估本身时，确保它们不仅与布鲁姆分类法保持一致，而且反映了机构的愿景和使命。
- en: Your instructional strategy should be anchored by learning objectives. In the
    next section, we will review how to use and write learning objectives.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您的教学策略应以学习目标为基础。在下一节中，我们将回顾如何使用和编写学习目标。
- en: Learning objectives
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习目标
- en: We mentioned learning objectives at a high level earlier in this book. Now,
    we will look at how to apply the concept as we focus on activities. The learning
    objectives you select should clearly and concisely express the performative outcomes
    of your course. They will appear in the syllabus as well. Keep in mind that effective
    learning objectives use action verbs that tie to Bloom's Taxonomy, and they result
    in actions that are measurable and tie directly to the course unit or the entire
    course. Bloom's Taxonomy is arranged as a hierarchy, with the more fundamental
    outcomes such as **Identify forming** at the base and more complex and abstract
    ones such as **Create** at the top. Think of the different levels of the hierarchy
    as building blocks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的前面部分，我们提到了学习目标。现在，我们将探讨如何将这一概念应用于活动，并专注于活动。您选择的学习目标应清晰简洁地表达您课程的绩效成果。它们还将出现在课程大纲中。请记住，有效的学习目标使用与布鲁姆分类法相关的行动动词，并导致可衡量的行动，这些行动直接与课程单元或整个课程相关。布鲁姆分类法按层次排列，基本成果如**识别形成**位于底部，更复杂和抽象的成果如**创造**位于顶部。将层次的不同级别视为构建块。
- en: 'You can use the following process to write learning objectives:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用以下过程来编写学习目标：
- en: Identify what you want the learner to be able to do.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定您希望学习者能够做到什么。
- en: Identify the level of knowledge of Bloom's Taxonomy.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定布鲁姆分类法的知识水平。
- en: Select a verb that ties to a measurable, observable action.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个与可衡量、可观察的行为相关的动词。
- en: Add criteria to refine the outcome so that it has qualitative or quantitative
    specifics.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加标准以细化结果，使其具有定性或定量具体细节。
- en: Let's review Bloom's Taxonomy. As you may recall, Bloom's Taxonomy was developed
    as a building-block sequence of ever-increasing levels of complexity. Simply put,
    it is a hierarchy that helps you describe, map, and measure knowledge in the cognitive
    domain.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下布卢姆分类法。如您所回忆的那样，布卢姆分类法被开发为一个由越来越复杂的层次结构组成的构建块序列。简单来说，它是一个层次结构，帮助你描述、映射和衡量认知领域的知识。
- en: We'll start with the learning objectives. Bloom's Taxonomy is a pyramid; the
    base is the most foundational, and it has to do with remembering. So, we can start
    with learning objectives that have to do with remembering. For example, we can
    say, `Identify five places in the world that use geothermal energy`.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从学习目标开始。布卢姆分类法是一个金字塔；底部是最基础的，它与记忆有关。因此，我们可以从与记忆有关的学习目标开始。例如，我们可以说，“识别世界上使用地热能的五个地方”。
- en: As shown in *Figure 6.1*, we move up from the base of the pyramid to tasks of
    increasing complexity. Each task has affiliated verbs, which will make assessing
    and determining whether or not an individual achieved the learning objective much
    easier.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如*图6.1*所示，我们从金字塔的底部向上移动到越来越复杂的任务。每个任务都有相关的动词，这将使评估和确定个人是否达到学习目标变得更加容易。
- en: 'The top of the pyramid is **CREATING**. It is at the pinnacle of the hierarchy
    because it brings together the lower-domain cognitive activities and requires
    both synthesis and analysis. The learning objective for a course that will ascend
    as high as the sixth level will be easier than it may seem at first. The key is
    to consider an activity that will allow you, as the instructor, to properly evaluate
    or assess. For example, creating the corresponding activity could be to "develop
    a project" or "invent a new type of magazine":'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 金字塔的顶端是**创造**。它位于等级体系的顶峰，因为它汇集了较低领域的认知活动，需要综合分析和评估。对于将升至第六级别的课程的学习目标来说，可能比最初看起来要容易。关键是考虑一个活动，作为教师，你可以通过这个活动正确地评估或评估。例如，创建相应的活动可以是“开发一个项目”或“发明一种新的杂志”：
- en: '![Figure 6.1 – Bloom''s Taxonomy''s pyramid shape contains the most basic verbs,
    which measure the cognitive domain, the base, and the most complex at the pinnacle'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.1 – 布卢姆分类法的金字塔形状包含最基础的动词，这些动词衡量认知领域，底部，以及顶峰处最复杂的动词'
- en: '](img/Figure_6.01_B17288.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.01_B17288.jpg)'
- en: Figure 6.1 – Bloom's Taxonomy's pyramid shape contains the most basic verbs,
    which measure the cognitive domain, the base, and the most complex at the pinnacle
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 6.1 – 布卢姆分类法的金字塔形状包含最基础的动词，这些动词衡量认知领域，底部，以及顶峰处最复杂的动词
- en: Now that we have reviewed the learning objectives and the functionality of Bloom's
    Taxonomy as a starting point in developing an instructional strategy, we will
    learn about using a competency learning or mastery learning strategy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经回顾了学习目标和布卢姆分类法作为制定教学策略的起点，我们将学习使用能力学习或掌握学习策略。
- en: Competency learning definitions
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 能力学习定义
- en: '**Competency learning** (often referred to as **mastery learning**) is an approach
    to learning that sets out a set of criteria that are learning outcomes that correspond
    to a course, as well as to the outcomes of a program. A competency framework can
    be imported into Moodle.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**能力学习**（通常被称为**掌握学习**）是一种学习方法，它制定了一系列标准，这些标准是课程的学习成果，同时也对应于一个项目或计划的结果。能力框架可以被导入Moodle。'
- en: Competency learning is often required by regulatory agencies or governing bodies
    to ensure consistency in schools and learning organizations. When that is the
    case, there is a special emphasis on assessments. Many times, they are standardized
    tests rather than essay tests or demonstration projects. Great care is taken in
    assuring that the exams are psychometrically valid since completing the exam means
    that a person has demonstrated competence or even mastery of the concepts.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 能力学习通常由监管机构或管理机构要求，以确保学校和学习教育机构的一致性。在这种情况下，特别强调评估。很多时候，它们是标准化测试，而不是论文测试或演示项目。在确保考试心理测量有效方面，我们非常小心，因为完成考试意味着一个人已经证明了其能力，甚至是对概念的掌握。
- en: Competency learning uses the course outcomes (which tie to Bloom's Taxonomy)
    as the foundation for the course material and, above all, the standardized test.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 能力学习以课程成果（与布鲁姆的分类法相关联）作为课程材料和，最重要的是，标准化测试的基础。
- en: External affirmation of the competency having been achieved can appear in the
    form of badges that are generated upon completing an activity. They can also be
    achieved by a report that is generated directly in Moodle within a competency
    framework.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当能力得到外部确认时，可以以完成活动后生成的徽章的形式出现。它们也可以通过在Moodle中直接生成的报告，在能力框架内实现。
- en: Now that we have examined the different ways in which you can demonstrate mastery
    or competency concerning knowledge or skill, let's learn how to build assignments
    that will tie to the learning outcomes.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经探讨了展示知识或技能掌握或能力的方式，让我们学习如何构建与学习成果相联系的任务。
- en: Moodle activities
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Moodle活动
- en: Moodle 4.0 has dramatically changed the available icons and has enhanced the
    functionality of its activities so that they connect more closely to the dashboard
    and activity logs, as well as having more functionality with the mobile app. In
    the previous chapter, we looked at resources, as well as a few activities that
    can deliver course content because they deliver bundles of content, including
    interactive material. In Moodle, an activity is something that has an element
    that learners can interact with. Activities are used to deliver content in a certain
    sequence, to assess the learner's progress, and to keep the learner interested
    and engaged.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 4.0极大地改变了可用的图标，并增强了其活动的功能，以便它们更紧密地连接到仪表板和活动日志，以及与移动应用有更多功能。在前一章中，我们探讨了资源，以及一些可以提供课程内容的活动，因为它们提供的内容包包括交互式材料。在Moodle中，活动是学习者可以与之互动的元素。活动用于以特定顺序提供内容，评估学习者的进度，并保持学习者的兴趣和参与度。
- en: The following table contains a list of all the Moodle activities, which can
    serve as a "one-stop-shop" reference point as you build your course. Since activities
    are at the heart of your course, you'll need to select the activities well and
    make sure they align with your course goals and learning objectives.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 下表包含所有Moodle活动的列表，可以作为你在构建课程时的“一站式”参考点。由于活动是课程的核心，你需要仔细选择活动，并确保它们与课程目标和学习目标相一致。
- en: You'll also want to keep Bloom's Taxonomy in mind. Note that the following table
    contains a thumbnail of the new icons for Moodle 4.0, as well as a brief description
    of each activity. Next to that, we have provided the advantages and disadvantages
    of each, along with a column that lists their common uses (which are also included
    in the description, advantages, and disadvantages).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该记住布鲁姆的分类法。注意，下表包含Moodle 4.0的新图标缩略图，以及每个活动的简要描述。旁边，我们提供了每个活动的优缺点，以及一个列出它们常见用途的列（这些用途也包含在描述、优点和缺点中）。
- en: Activities in Moodle 4.0 have been streamlined and expanded, which makes them
    easier to use. Some of the functionality has changed, which also streamlines them.
    For example, if you're used to using Moodle 3.11 (or earlier) in MoodleCloud,
    you'll notice that three activities no longer appear. **Attendance**, **Checklist,**
    and **Custom Certificate** are gone. Don't worry! That doesn't mean that you can't
    figure out who has attended the course. You can find out in the activity log if
    you use a **Lesson**. As for **Checklist**, all the required activities and due
    dates will now automatically appear in the dashboard, which will integrate everything
    that has a deadline into the calendar. If you wish you could automatically generate
    certificates and you miss the **Custom Certificate** activity that was included
    in MoodleCloud's paid packages, don't worry. Moodle 4.0 has updated the **Badge**
    plugin, which makes it much easier to generate badges that can be displayed on
    your website, LinkedIn page, social media, and more.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 4.0中的活动已经简化并扩展，这使得它们更容易使用。一些功能已经改变，这也简化了它们。例如，如果你习惯于在MoodleCloud中使用Moodle
    3.11（或更早版本），你会注意到有三个活动不再出现。**出勤记录**、**清单**和**自定义证书**已经消失。不用担心！这并不意味着你不能弄清楚谁参加了课程。如果你使用**课程**，你可以在活动日志中找到相关信息。至于**清单**，所有必需的活动和截止日期现在将自动显示在仪表板上，这将把所有有截止日期的事项整合到日历中。如果你希望自动生成证书，并且错过了MoodleCloud付费套餐中包含的**自定义证书**活动，不用担心。Moodle
    4.0已经更新了**徽章**插件，这使得生成可以在你的网站、LinkedIn页面、社交媒体等地方显示的徽章变得更容易。
