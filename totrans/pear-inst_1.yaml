    was 0.3.0, stability alpha. To install, you will need to append `alpha` or `-0.3.0`
    as in:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在本书编写时，PEAR_RemoteInstaller 的最新版本是 0.3.0，稳定性为 alpha。安装时，你需要追加 `alpha` 或 `-0.3.0`，例如：
- en: '[PRE17]'
  id: totrans-136
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Or
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 或者
- en: '[PRE18]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'Next, you need to create a configuration file for the remote machine using
    the `config-create` command. However, before this is possible, it is important
    to know the full path to your host. The easiest system to determine this is to
    run this simple script on your web host:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要使用 `config-create` 命令为远程机器创建一个配置文件。然而，在这之前，知道你的主机的完整路径是很重要的。确定这个路径最简单的方法是在你的网络主机上运行这个简单的脚本：
- en: '[PRE19]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Save this as `me.php`, and upload it to your web host. When run, this will
    output something similar to:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 将其保存为 `me.php`，并上传到你的网络主机。运行时，这将输出类似的内容：
- en: '[PRE20]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Once you have this information, you can begin
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了这些信息，你就可以开始了
- en: '[PRE21]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'This will display something similar to:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这将显示类似的内容：
- en: '[PRE22]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'Once you have the `pear.ini` file, upload it to your remote web host and save
    it in the `/home/myuser` directory (the default directory of your FTP login).
    Next, we need to create our local working copy of PEAR:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了 `pear.ini` 文件，将其上传到你的远程网络主机，并保存在 `/home/myuser` 目录（你的 FTP 登录的默认目录）。接下来，我们需要创建
    PEAR 的本地工作副本：
- en: '[PRE23]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'If you are running Windows:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在运行 Windows：
- en: '[PRE24]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Otherwise (assuming you are running as user `foo` on your development machine):'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 否则（假设你在你的开发机器上以用户 `foo` 运行）：
- en: '[PRE25]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Next, determine the kind of FTP connection you use. You'll need to know your
    username and password for accessing FTP, and the host name. For our example, we
    will use `myuser` and `password` as the user/password combination, and `yourwebsite.example.com`
    as the host.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，确定你使用的 FTP 连接类型。你需要知道访问 FTP 的用户名和密码以及主机名。在我们的例子中，我们将使用 `myuser` 和 `password`
    作为用户/密码组合，以及 `yourwebsite.example.com` 作为主机。
- en: 'If you use regular FTP, you will want to do:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用常规 FTP，你可能需要这样做：
- en: '[PRE26]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'If you use FTPS, you will want to do:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用 FTPS，你可能需要这样做：
