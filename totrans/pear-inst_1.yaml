  zh: 你可能会想，这与手动提取文件并手动上传有什么不同？当管理像DB_DataObject或LiveUser这样的更复杂的包时，答案就显而易见了。这两个包都有必须安装才能工作的依赖项。虽然可以手动安装并上传，但很容易忘记一个依赖项。更糟糕的是，整个过程在升级时必须重复。
