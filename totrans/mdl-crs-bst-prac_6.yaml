- en: Developing Cohort-Based Courses with Teacher-Student Interaction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the last chapter, you learned the best way to develop a course in Moodle
    that would be used for self-directed and self-guided students. In that case, the
    focus was primarily on creating a course that was very clear, self-explanatory,
    and easy to follow.
  prefs: []
  type: TYPE_NORMAL
- en: Now, as we turn to other types of courses, you'll find that most of the guidelines
    you followed in developing courses for independent study also apply to courses
    that are instructor-led and include groups of students who work together. The
    group, or the cohort, progresses together, and the advantage of having an individual
    instructor lies in the fact that he/she can provide guidance and personalized
    feedback to the students.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you'll learn how to best set up a cohort-based course that
    allows teacher-student interaction. We'll review the best structure to use and
    the best combination of plugins, resources, and activities to make sure that your
    course is very flexible and meets the needs of students and teachers, and also
    provides behind-the-scenes support, which includes Moodle administrators and instructional
    designers.
  prefs: []
  type: TYPE_NORMAL
- en: We'll start by looking at the main features of an instructor-led, cohort-based
    course, and keep in mind that the course revolves around instructor communication
    and guidance along with coordinated student performance.
  prefs: []
  type: TYPE_NORMAL
- en: Then, we'll look at the main sources of student and instructor anxiety. Students
    on an online course that is guided by an instructor are often most worried about
    the expectations of the instructor. Further, they want to make sure that they
    are not going to get lost while looking for the course material and exams, and
    can perform well in a timely fashion. Instructors want to be able to communicate
    effectively with students and provide timely and effective feedback on assessments.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we''ll discuss the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Configuring global settings for instructor-led, cohort-based courses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modifying the appearance globally, including themes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Selecting the ideal plugins, activities, resources, and assessments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing different ways for instructors to interact with students
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organizing course material and activities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Selecting effective assessments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Characteristics of instructor-led, cohort-based courses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The traditional face-to-face college course is a cohort-based course and has
    a fixed number of students who progress together to complete the course, and they're
    led by an instructor who guides them and provides feedback and assessments.
  prefs: []
  type: TYPE_NORMAL
- en: Online courses are very similar. The only difference is that there are more
    ways for students to communicate with each other, since they're working in an
    online environment and may be working together for one class or a series of classes.
  prefs: []
  type: TYPE_NORMAL
- en: 'The main characteristics of instructor-led, cohort-based courses include the
    following:'
  prefs: []
  type: TYPE_NORMAL
- en: A common start and end date
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A fixed timeline that keeps all students working together
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication with the instructor, who provides guidance and feedback
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Student interaction and collaboration, with a focus on communication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Assessments with instructor guidance and feedback
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is an interesting fact that most online courses in US higher education are
    cohort based, and they are regularly compared with face-to-face courses in terms
    of performance, course completion, and satisfaction.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can learn more about online learning in US higher education in the Sloan
    Consortium''s eleventh annual report, 2013 – *Grade Change: Tracking Online Education
    in the United States*, at the Sloan-C website at [http://sloanconsortium.org/publications/survey/grade-change-2013](http://sloanconsortium.org/publications/survey/grade-change-2013).'
  prefs: []
  type: TYPE_NORMAL
- en: As in the case of self-paced independent study courses, instructor-led, cohort-based
    courses can vary widely in their length, scope, complexity, and goals. In colleges
    and universities, some can require as few as four weeks to complete. Others, however,
    focus on 8 week or 16 week semester-long courses. Some organizations may cover
    the material in 4 weeks, with four separate weekly milestones (topics or units).
    Online instructor-led, cohort-based courses can be offered by colleges, universities,
    corporations, not-for-profit organizations, retailers, and other organizations
    that need to provide educational courses and training.
  prefs: []
  type: TYPE_NORMAL
- en: Benefits and limitations of cohort-based courses in Moodle
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Many online courses offered by colleges and universities are set up to mirror
    the face-to-face arrangement of traditional courses, and follow, more or less,
    the same philosophy. The focus is on the content that is accessed and discussed
    by class members in an orderly fashion as the term progresses. Guidance is provided
    by an instructor who explains the material, provides feedback, and shows students
    the best way to learn and perform so that they can achieve the course goals and
    outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the benefits of cohort-based courses:'
  prefs: []
  type: TYPE_NORMAL
- en: They improve communication with peers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The students have an orderly progression through the resources and activities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They let the instructor provide proper guidance on performing well and achieving
    the desired course outcomes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They are built on a template that can be copied across multiple sections
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They offer a sense of community and connection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'While cohort-based courses can be popular and provide support for students,
    there are a few limitations. Disadvantages of cohort-based courses include:'
  prefs: []
  type: TYPE_NORMAL
- en: A student may make slow progress through the course
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There's some inflexibility with respect to assignments and the pace of the course
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are difficulties in communicating with peers if students are in different
    time zones and do not have continuous access to the internet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For many institutions, the benefits of cohort-based courses far outweigh the
    limitations, and the fact that course shells or templates once built can be copied,
    archived, and deployed makes it convenient to run many groups at the same time.
    Although it is true that courses for independent study can be copied and deployed,
    the user experience is not the same as that in a cohort-based course. In a well
    run and successful cohort-based course, students have a feeling of community and
    support.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up your instructor-led course – Global settings
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As we mentioned in the introduction, probably the two most important considerations
    in an instructor-led, cohort-based course are the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Clarity with respect to student performance expectations**: What do I do?
    When do I do it? Where do I get the materials? How and when am I assessed?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Communication with the instructor**: How do I contact my students? How can
    I provide feedback that they will see in a timely way? How do my students expect
    me to communicate with them?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can make sure that we achieve the goals of clarity and communication by selecting
    a framework that gives us the ability to customize the appearance of the course.
  prefs: []
  type: TYPE_NORMAL
- en: 'The place to get started is in the Site administration menu on the main page.
    If you expand the menu, you will see two key bullet submenus: Plugins and Appearance.
    We will start with Appearance because we want to select a theme that will make
    it easy for us to create clarity and communicate.'
  prefs: []
  type: TYPE_NORMAL
- en: Theme selection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we consider the appearance of our course—the theme we want to use—we need
    to consider the way that our students are likely to interact in an online environment.
    Rapid communication with students and the ability to interact and ask questions
    will help ensure your students feel comfortable and confident.
  prefs: []
  type: TYPE_NORMAL
- en: Boost is the default theme for Moodle 3.5, and it is uniquely useful for Moodle
    cohorts because it incorporates new functionality. However, you may prefer Moodlecloud,
    which is also an option on MoodleCloud. Moodlecloud is based on the Clean theme,
    and it is easy to use and has a very open look and feel since the navigation bar
    is on the left.
  prefs: []
  type: TYPE_NORMAL
- en: Collaborative and guided webinars for cohorts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As in earlier versions, Moodle 3.5 has BigBlueButton web conferencing software
    which can be used for presentations to cohort members, and can be used for a collaborative
    web conference. The presentations are synchronous (live) but can be used for asynchronous
    purposes (and can be archived later):'
  prefs: []
  type: TYPE_NORMAL
- en: Add an activity for the topic of your choice.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select BigBlueButtonBN.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Enter the settings in General settings and also in Activity/Room settings:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0868265f-22fb-4124-ab6e-4f760c9e56c4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Keep in mind that you will need to assign roles in BigBlueButtonBN. BigBlueButtonBN
    roles must be assigned separately. They do not correspond (unless you want them
    to) to the roles you assigned for the class in general:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5312aa58-e694-4f97-987c-905dd908d5d0.png)'
  prefs: []
  type: TYPE_IMG
- en: After you have added users, you can select who can be a moderator or user. The
    roles are not permanent. You can always go in and change them.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The following screenshot will help you see how the participants are assigned
    their roles in BigBlueButton:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/44d224f9-54f0-499a-a37c-687628b346be.png)'
  prefs: []
  type: TYPE_IMG
- en: Once the webinar is configured, you can join the session at any time. Please
    note that you'll need to run Adobe Flash.
  prefs: []
  type: TYPE_NORMAL
- en: When you launch your webinar, you can switch roles so that more than one person
    can present. You can use webcams if individuals are talking and want to record
    themselves. However, you may wish to simply upload graphics or a presentation
    which you can then annotate in the central whiteboard space.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can allow your participants to chat quietly on the side. If you have a
    large number of audience members and just one presenter, it''s a good idea to
    mute all the users except the presenter:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5f24fb7a-bb0e-49f5-8f0a-e85654e6ff4b.png)'
  prefs: []
  type: TYPE_IMG
- en: Adding files to your presentation
  prefs: []
  type: TYPE_NORMAL
- en: 'After you have completed your webinar, you may save it so that others can review
    it. You can also reschedule the webinar if you were not happy with it or you need
    to include additional presenters and materials:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/bcf634f8-ea43-491f-9a1d-29e803e5a27f.png)'
  prefs: []
  type: TYPE_IMG
- en: Uploading a presentation
  prefs: []
  type: TYPE_NORMAL
- en: If you want to upload another presentation or graphic, you may. The Upload Presentation 
    icon is what you click in order to select and upload a file. If you want to launch
    a poll, just click on the icon next to the Upload Presentation icon. I've circled
    both in the screenshot.
  prefs: []
  type: TYPE_NORMAL
- en: Configuring the plugins
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we configure the courses and set the global settings, let's review the plugins.
  prefs: []
  type: TYPE_NORMAL
- en: Let's make sure that we have configured the plugins so that they are ideal for
    instructor-led, cohort-based courses and that they help us achieve our goals of
    clarity for students and good communication for instructors.
  prefs: []
  type: TYPE_NORMAL
- en: Forum
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While we are in the Site administration menu, we can easily look at the global
    settings for our forums so that all the courses have the look, feel, and functionality
    that is ideal for a cohort-based course. We are at a deciding point because we
    need to determine how to make sure people know which students are replying to
    threads, and how people are responding.
  prefs: []
  type: TYPE_NORMAL
- en: Because of the discussions in response to a thread that the instructor has posted
    and the desire of the students to see peer responses, it's best to select a threaded
    response.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let''s take a look at the settings by performing the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Site administration menu, click on Plugins.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Activity modules.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Forum.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Forum screen, set the option Display mode to Display replies in threaded
    form.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, you will configure the option for the email address in the reply of the
    post. Specify the length of posts and the number of discussions per page, and
    indicate the maximum number of attachments that are allowed per post.
  prefs: []
  type: TYPE_NORMAL
- en: 'The decisions that you make are important because you''ll be using the Forum
    module in all your cohort-based courses for the following items:'
  prefs: []
  type: TYPE_NORMAL
- en: News and announcements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Questions for the instructor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Student lounge
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Topic-specific graded discussions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Topic-specific links to discussions on readings and activities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Planning your forum and configuring it globally will help you make sure that
    the course is consistent and students and instructors can use it as a very powerful
    tool to stay on track with the course.
  prefs: []
  type: TYPE_NORMAL
- en: Calendar
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A calendar can be the heart and soul of your cohort-based course. It's a place
    where you can easily connect the topics to the specific launch and due dates for
    readings, activities, and assessments. You can enter a very detailed list of events
    or include only the key ones. The best approach is to be sure to include key events,
    but avoid too much clutter or information that could be distracting.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s set up a calendar for a course that lasts a semester, or 16 weeks, using
    the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the Site administration menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Appearance.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Calendar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Calendar page, modify Days to look ahead to 120 and change the default
    settings for Events to Lookahead.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Save changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We'll revisit many of the global settings as we begin to work on the design
    of your course. Keep in mind that the site-wide settings are the global default
    settings and they do not contain the information that is specific to an individual
    course.
  prefs: []
  type: TYPE_NORMAL
- en: Course-level configuration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you've configured the course at site level, you will need to configure
    elements at the course level and make sure that they are ideal for instructor-led,
    cohort-based courses. So, go to the Course administration menu in the ADMINISTRATION
    block.
  prefs: []
  type: TYPE_NORMAL
- en: Course settings
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let''s take a look at the course settings. The following are the ideal settings:'
  prefs: []
  type: TYPE_NORMAL
- en: In the ADMINISTRATION block, go to Course administration.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Edit settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Course format section, select the Topics format menu from the drop-down
    menu in the Format field, and then, add at least two additional topics to the
    number of sections (in addition to those that will be units in your course). As
    in the case of an independent study course, you'll use one of the topics for the
    instructional materials that you'll be using in the entire course. The other topic
    will include practice tests/exams/quizzes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Appearance section, for Show gradebook to students, select Yes from the
    drop-down menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Completion tracking section, for Enable completion tracking, select Yes
    from the drop-down menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Groups section, make sure that you include groups. So, select Visible
    groups from the drop-down menu in Group mode. After that, click on Save changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Organize your resources around your topics. For resources that students will
    use in the entire course, create a topic and name it `Course Materials`. Other
    resources can be added to each topic.
  prefs: []
  type: TYPE_NORMAL
- en: Folder
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You''ve already configured your course to contain a specific topic in which
    you''ll include the texts for the entire course. For example, you may include
    a link to an e-book that will be used as your course textbook. However, let''s
    collect the files used in each topic in a separate folder using the following
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: On your course page, click on Add a an activity or resource.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Adding a new Folder screen, add the name and description.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Description screen, describe the contents and the course topic.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag and drop the files to add them to the folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Completion tracking section, select Students can manually mark the activity
    as completed, so that students can track their progress.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Save changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Student-created files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous chapter, we discussed the ideal format for files your students
    will download.
  prefs: []
  type: TYPE_NORMAL
- en: However, how will your students make files and how can they collaborate? There
    are a number of open source word processing, spreadsheet, and presentation tools,
    that also allow integrated file sharing.
  prefs: []
  type: TYPE_NORMAL
- en: Word processing, spreadsheet, and presentation tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are a number of Microsoft Office-compatible programs that are cloud based
    and can enable students to create and format documents, upload, share, and collaborate.
    Some of these are listed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Google Docs**: Visit [http://docs.google.com](http://docs.google.com) for
    more information. Students can upload and save documents to Google Drive. They
    can then edit them using Google''s built-in cloud-based editing program, which
    includes spreadsheet editing as well. If your students wish to create a website
    or a document in HTML, it is probably best to use Google Sites ([https://sites.google.com/](https://sites.google.com/))
    rather than Google Docs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**WPS Office Free**: Visit [https://www.wps.com/office-free?__c=1](https://www.wps.com/office-free?__c=1)
    for more information. WPS Office 2016 Free comes with word processing (Writer),
    presentation, and spreadsheet programs. It also includes cloud backup. WPS Office
    Free is available in English, French, German, Spanish, Portuguese, Polish, and
    Russian.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Activities and assessments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you build your course, you'll need to configure the settings so students
    can upload assignments and you can provide feedback and update the grades in the
    gradebook.
  prefs: []
  type: TYPE_NORMAL
- en: Assignment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There is an activity called Assignment. Assignment can be easily configured
    so that students can upload files or copy and paste text that you can grade and
    return. To work with the Assignment activity, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: On the Adding a new Assignment page, click on the General section.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Fill in the following fields: Assignment name and Description.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the Availability section and fill in the required fields.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, in Submission types, be sure to select File submissions and Online text.
    Selecting Online text will allow students to copy and paste text if they do not
    have a file format that is compatible. You may also wish to include a link to
    BigBlueButton if you want your students to record collaborations.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In Feedback types, be sure to select Feedback comments, and Feedback files.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are other fields that give you options. The Grade settings are of particular
    importance because they give you a chance to tie the assignment to the gradebook,
    set the standard grade points or display of units, and select how you'll grade
    the activities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Grades
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Your gradebook can be configured in Site administration, which controls the
    look, feel, and functionality of your courses globally.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let''s take a look at how we can configure the grade reports within the
    course by performing the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: In the ADMINISTRATION block, navigate to Course administration | Grades.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, again in the ADMINISTRATION block, click on Grade administration.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Course grade settings and review the settings on its page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Review Letters in the Grade administration menu to set grade ranges and other
    settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remember that whether or not an item shows up in the gradebook, the grading
    criteria for each item is determined when you add graded activities (which include
    activities such as Quiz, Workshop, Forum, and Assignment).
  prefs: []
  type: TYPE_NORMAL
- en: Course backups for cohort-based courses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A simple way to back up or archive courses for the future is to move the courses
    after they have been taught to a different place in Moodle.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you can move the courses from the current semester or term to a
    new location in your Moodle installation, link from the front page, and then change
    the settings so that they are not visible to anyone except administrators.
  prefs: []
  type: TYPE_NORMAL
- en: The courses can then be backed up and purged of any student or instructor information
    when appropriate and serve as templates or cloneable shells for future courses.
  prefs: []
