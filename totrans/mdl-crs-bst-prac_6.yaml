- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we've learned the best way to develop and configure your course
    for instructor-led cohorts, which are the most commonly found online courses at
    colleges and universities. We chose cohort-based courses because they are very
    popular when students are working together on a topic that requires time to develop
    skills and knowledge. Cohort-based courses are often very useful in a corporation
    or training organization because they involve individuals who may be working together
    in teams or across the organization.
  prefs: []
  type: TYPE_NORMAL
- en: We've learned how to configure global settings so that your courses can maintain
    clarity with respect to what students must study and achieve. We've also looked
    at how to configure the settings so that your instructors are able to communicate
    in a number of different ways, given that students may have different social networking
    preferences and habits. Then, we reviewed the best themes and how to set up the
    course for maximum functionality. We reviewed how students will work and how to
    help them take advantage of open-source software for the work they submit, both
    individually and collaboratively.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we looked at the best ways to set up resources and activities so that
    students feel comfortable and how to set up forums to encourage student interaction
    and instructor feedback.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will guide you through developing courses that are student-centric
    and include collaborative activities. We'll take a close look at how to configure
    your courses and determine which resources, activities, and assessments will be
    the best fit for your collaboration-focused courses.
