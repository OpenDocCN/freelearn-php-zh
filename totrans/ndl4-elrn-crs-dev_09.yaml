- en: '*Chapter 7*: Evaluating Students with Quizzes'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第7章*：使用测验评估学生'
- en: A foundational part of any assessment strategy in an online course often relies
    heavily on different types of automatically scoring quizzes. However, quizzes
    can often be the Achilles heel of a course or educational program if they are
    not designed well, and do not tie in well with overall course learning objectives.
    Planning with storyboarding is critical. Furthermore, in an environment where
    there is a need for "live" (synchronous) lectures via Zoom, Teams, BigBlueButton,
    or other platforms, quizzes are often overlooked. Nevertheless, they can be an
    ideal way to take stock of how and where the students are concerning learning
    goals, and to keep them engaged.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在在线课程中，任何评估策略的基础部分通常严重依赖于不同类型的自动评分测验。然而，如果设计不当，并且与整体课程学习目标结合不佳，测验往往是一个课程或教育项目的致命弱点。使用故事板进行规划至关重要。此外，在需要通过Zoom、Teams、BigBlueButton或其他平台进行“实时”（同步）讲座的环境中，测验往往被忽视。尽管如此，它们可以是一个理想的方式来评估学生在学习目标方面的进展和位置，并保持他们的参与度。
- en: A well-designed use of quizzes can help learners achieve learning objectives,
    and they also satisfy **Universal Design for Learning** (**UDL**) guidelines that
    have to do with building a structure for student success. Quizzes can help with
    goal setting, self-regulation, and developing a positive "I can do it!", believe-in-yourself
    attitude (self-efficacy).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 设计良好的测验使用可以帮助学习者实现学习目标，并且它们也符合与构建学生成功结构的**通用学习设计**（**UDL**）指南。测验可以帮助设定目标、自我调节，以及培养积极的“我能做到！”和自信的态度（自我效能感）。
- en: Moodle 4.0's redesigned look and feel, as well as its responsive themes, make
    it easy to use on many different devices, including smartphones. This fact is
    critical because many learners will be relying on their phones to do coursework,
    particularly in situations where they cannot access the Moodle course on a laptop
    or desktop. In situations where learners are relying on cell phones, it's important
    to use assessment strategies that can display well on small screens. In that case,
    Moodle's Quiz activity is ideal, particularly for multiple-choice quizzes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 4.0的重新设计和响应式主题使其易于在许多不同的设备上使用，包括智能手机。这一事实至关重要，因为许多学习者将依赖他们的手机来完成课程作业，尤其是在他们无法在笔记本电脑或台式机上访问Moodle课程的情况下。在学习者依赖手机的情况下，使用能够在小屏幕上良好显示的评估策略很重要。在这种情况下，Moodle的测验活动是理想的，尤其是对于多项选择题。
- en: Coupled with certificates and badges to be awarded once mastery has been demonstrated,
    quizzes can be a key building block for academic and career milestones.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 结合一旦证明掌握后即可颁发的证书和徽章，测验可以成为学术和职业里程碑的关键组成部分。
- en: 'In this chapter, we will examine how Moodle offers a powerful solution that
    allows well-designed and well-placed quizzes, and the ability to tie the quizzes
    in with mastery learning, competency frameworks, certificates, and badges. In
    this chapter, you will learn how to do the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨Moodle如何提供一种强大的解决方案，允许精心设计和适当放置的测验，以及将测验与掌握学习、能力框架、证书和徽章相结合的能力。在本章中，你将学习以下内容：
- en: Develop graded assignments
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发评分作业
- en: Create quizzes with question banks
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用题库创建测验
- en: Integrate certificates and badges
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成证书和徽章
- en: After completing this chapter, you'll know which strategies to use for Quiz
    activities in Moodle. You'll also have a foundational knowledge of how to develop
    different types of quizzes and how to write effective questions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，你将了解在Moodle中用于测验活动的策略。你还将具备如何开发不同类型的测验以及如何编写有效问题的基础知识。
- en: Moodle 4.0's Quiz activity
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Moodle 4.0的测验活动
- en: 'In Moodle 4.0, **Quiz** is a powerful and highly flexible activity that allows
    you to achieve learning objectives by creating assessment tools ranging from simple,
    multiple-choice tests to complex, self-assessment tasks with detailed feedback.
    The following screenshot shows the newly redesigned icon for Quiz in Moodle 4.0:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle 4.0中，**测验**是一个强大且高度灵活的活动，允许你通过创建从简单的多项选择题到复杂的自我评估任务（带有详细反馈）的评估工具来实现学习目标。以下截图显示了Moodle
    4.0中重新设计的测验图标：
- en: '![Figure 7.1 – Icon for the Quiz activity in Moodle 4.0'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.1 – Moodle 4.0中测验活动的图标'
- en: '](img/Figure_7.01_B17288.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.01_B17288.jpg)'
- en: Figure 7.1 – Icon for the Quiz activity in Moodle 4.0
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1 – Moodle 4.0中测验活动的图标
- en: 'As is the case with all resources and activities in Moodle, once you have turned
    on **Edit** in the top right-hand corner and selected **Add activity or resource**,
    select **Quiz**. You will see a screen called **Updating: Quiz**, which will include
    the fields you need to complete to add a name and description, as shown in the
    following screenshot:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就像Moodle中所有资源和活动一样，一旦您在右上角打开了**编辑**并选择了**添加活动或资源**，请选择**测验**。您将看到一个名为**更新：测验**的屏幕，该屏幕将包括您需要完成的字段，以添加名称和描述，如下面的截图所示：
- en: '![Figure 7.2 – You can name your quiz and describe it in the General settings
    area'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.2 – 您可以在常规设置区域命名您的测验并描述它'
- en: '](img/Figure_7.02_B17288.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.02 – 您可以在常规设置区域命名您的测验并描述它'
- en: Figure 7.2 – You can name your quiz and describe it in the General settings
    area
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.2 – 您可以在常规设置区域命名您的测验并描述它
- en: 'Once you''ve created your Quiz description, scroll down the page to see the
    other aspects of the Quiz activity that you will configure. Each topic is clickable
    and opens a screen that allows you to customize the quiz. The following is what
    you will see when you scroll down the screen:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您创建了测验描述，请向下滚动页面以查看您将配置的测验活动的其他方面。每个主题都是可点击的，并会打开一个屏幕，允许您自定义测验。当您向下滚动屏幕时，您将看到以下内容：
- en: '![Figure 7.3 – Categories of settings you can use to configure your Quiz'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.3 – 您可以使用来配置测验的设置类别'
- en: '](img/Figure_7.03_B17288.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.03 – 您可以在常规设置区域命名您的测验并描述它'
- en: Figure 7.3 – Categories of settings you can use to configure your Quiz
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.3 – 您可以使用来配置测验的设置类别
- en: Now that we know where to find the Quiz activity, what it looks like, and the
    basic options, let's look at the best way to use quizzes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经知道了如何找到测验活动，它的样子以及基本选项，让我们来看看使用测验的最佳方式。
- en: Developing graded assessments using quizzes
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用测验开发评分评估
- en: As you put together your lessons and assignments, you will need an assessment
    strategy. In online courses, it is very useful to be able to incorporate self-grading
    quizzes. Moodle offers a flexible quiz builder. Each question can include any
    valid HTML code, such as graphics, formatted text, and media. A question can include
    anything that you can put on a Moodle resource page.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当您整理课程和作业时，您将需要一个评估策略。在在线课程中，能够结合自评分测验非常有用。Moodle提供了一个灵活的测验构建器。每个问题都可以包含任何有效的HTML代码，例如图形、格式化文本和媒体。一个问题可以包含您可以在Moodle资源页面上放置的任何内容。
- en: 'In most instructor-led courses, a quiz or test is a major event. Handing out
    the quizzes, taking them in the middle of a class, and grading them can take up
    a lot of the teacher''s time. In Moodle, creating, taking, and grading quizzes
    can be much faster. This means that you can use quizzes liberally throughout your
    courses. Here are some instances where you can use quizzes:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数由讲师主导的课程中，测验或测试是一个重要事件。分发测验、在课堂上进行测验和评分可能会占用教师大量的时间。在Moodle中，创建、进行和评分测验可以更快。这意味着您可以在课程中自由地使用测验。以下是一些您可以使用测验的例子：
- en: You can use a short quiz after each reading assignment to ensure that the students
    complete the reading. You can shuffle the questions and answers to prevent sharing
    among the students. You can also make the quiz available only for the week/month
    in which the students are supposed to complete the reading.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以在每次阅读作业后使用简短的测验来确保学生完成了阅读。您可以随机排列问题和答案以防止学生之间共享。您还可以使测验仅在学生应完成阅读的那一周/一个月内可用。
- en: You can use a quiz as a practice test. You can allow several attempts and/or
    use adaptive mode to allow students to attempt a question until they get it right.
    Then, the quiz functions both as practice and learning material.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以将测验用作练习测试。您可以允许多次尝试和/或使用自适应模式允许学生尝试一个问题，直到他们答对。然后，测验既作为练习也作为学习材料。
- en: You can use a quiz as a pretest to confirm prior learning, as well as for determining
    where there is a knowledge or skills gap. You can ask the students to complete
    a quiz even before they come to the course. The students can complete this pretest
    at a time and place that is convenient for them. Then, you can compare their scores
    on the pretest and final test to show that learning has occurred. The skills gap
    analysis that you will have can help you measure the effectiveness of the course.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以将测验用作预测试来确认先前学习，以及确定知识或技能差距。您甚至可以在学生上课之前要求他们完成测验。学生可以在对他们方便的时间和地点完成这个预测试。然后，您可以将他们在预测试和最终测试中的分数进行比较，以显示学习已经发生。您将拥有的技能差距分析可以帮助您衡量课程的有效性。
- en: You can use a quiz in conjunction with mastery learning to help students achieve
    the minimum score to demonstrate mastery.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用测验与掌握学习相结合，帮助学生达到最低分数以证明掌握。
- en: You can tie quiz scores/performance to competency frameworks to help satisfy
    institutional or accreditation requirements.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以将测验分数/表现与能力框架联系起来，以帮助满足机构或认证要求。
- en: You can automatically generate badges and certificates based on the achievement
    of certain scores. Note that you can restrict access to further modules, courses,
    resources, or activities until a sufficiently high quiz score has been achieved.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以根据某些分数的成就自动生成徽章和证书。请注意，你可以限制访问进一步模块、课程、资源或活动，直到达到足够高的测验分数。
- en: In Moodle, after setting up a new Quiz, you will need to develop a question
    bank. The kinds of questions you develop depend on the type of Quiz you've decided
    to use, depending on your instructional strategy. You'll want to develop a sufficient
    number of questions to allow you to rotate the questions and assure academic honesty.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle中，设置新测验后，你需要开发一个问题库。你开发的问题类型取决于你决定使用的测验类型，这取决于你的教学策略。你将需要开发足够的问题，以便你可以轮换问题并确保学术诚信。
- en: The Quiz activity includes several different types of quizzes, but we will start
    with multiple choice because it is the one you are likely to use the most. To
    be effective, you should follow psychometric standards, which can be complicated.
    We will provide easy-to-follow guidelines here, which will help you write multiple-choice
    questions that you can feel confident about. Now, let's start building a question
    bank, where you will store your classified and tagged questions that correspond
    to the kind of quiz you plan to administer.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 测验活动包括几种不同类型的测验，但我们将从多项选择题开始，因为这是你可能会最常使用的一种。为了有效，你应该遵循心理测量标准，这可能很复杂。我们将在这里提供易于遵循的指南，这将帮助你写出你可以自信地使用的选择题。现在，让我们开始构建问题库，在那里你将存储与计划进行的测验类型相对应的分类和标记问题。
- en: Building question banks
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建问题库
- en: Let's build a question bank. Building the quiz is a three-step process. First,
    create a quiz. Second, create questions in the question bank. Third, add questions
    to the quiz. You can create the questions first, but it is often best to storyboard
    your course and list the Quiz activities first.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们构建一个问题库。构建测验是一个三步过程。首先，创建一个测验。其次，在问题库中创建问题。第三，将问题添加到测验中。你可以先创建问题，但通常最好先制作课程的故事板并列出测验活动。
- en: 'Moodle 4.0 makes it easier to access question bank global configurations by
    accessing them through plugins. There are three question-related areas: **Question
    bank plugins**, **Question behaviors**, and **Question types**. You can enable
    site-wide access, and also configure the behaviors across the site by making changes
    on the **Plugins** page.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 4.0通过通过插件访问使访问问题库全局配置变得更容易。有三个与问题相关区域：**问题库插件**、**问题行为**和**问题类型**。你可以启用网站范围的访问，并通过在**插件**页面上进行更改来配置网站范围内的行为。
- en: A question bank in Moodle is a collection of questions that you can organize
    in different ways in a database so that you can use them in the future. You'll
    use your questions in different "contexts" – some will be used across the entire
    system. Others would be used in all quizzes in a course category. Others would
    be used in a course, and others would be used only in a single quiz. You can also
    think of it as a tree of categories.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle中的问题库是一个你可以按不同方式在数据库中组织的题目集合，以便你将来使用。你将在不同的“上下文”中使用你的问题——一些将在整个系统中使用。其他将在课程类别中的所有测验中使用。还有一些将在课程中使用，而其他则仅用于单个测验。你也可以将其视为一个分类的树状结构。
- en: 'So, let''s get started! The question bank is a collection of questions and
    corresponds to one of four contexts. The contexts are *system*, *course category*,
    *course*, and *quiz*. In this case, we are using the course context:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们开始吧！问题库是一组问题，对应于四个上下文中的一个。上下文是*系统*、*课程类别*、*课程*和*测验*。在这种情况下，我们使用的是课程上下文：
- en: '![Figure 7.4 – The Question bank screen, which includes the option to create
    a new question'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.4 – 问题库屏幕，包括创建新问题的选项'
- en: '](img/Figure_7.04_B17288.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_7.04_B17288.jpg]'
- en: Figure 7.4 – The Question bank screen, which includes the option to create a
    new question
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4 – 问题库屏幕，包括创建新问题的选项
- en: In this chapter, you will learn how to create a quiz and add questions to it.
    While completing this process, keep in mind that when you create a question, you
    are adding that question to Moodle's question bank. In the preceding screenshot,
    you can see that when you select a category, a course has already been selected
    (**20th-C-HUM**). At the same time, you can make sure that your question shows
    up when you search in the subcategories by checking **Also show questions from
    subcategories**.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习如何创建测验并向其中添加问题。在完成此过程时，请记住，当您创建问题时，您正在将该问题添加到Moodle的问题库中。在前面的屏幕截图中，您可以看到，当您选择一个类别时，已经选择了一个课程（**20th-C-HUM**）。同时，您可以通过勾选**也显示子类别中的问题**来确保您的问题时搜索子类别时显示。
- en: It is useful to keep in mind that Moodle 4.0 has built-in functionality boosters
    for the Moodle Quiz activity.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，Moodle 4.0为Moodle测验活动内置了功能增强器。
- en: Tip
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: There is a new setting that allows you to have your settings automatically saved
    when you create a Quiz question, and they are applied to the next question. This
    saves time and allows you to be consistent.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个新设置允许您在创建测验问题时自动保存设置，并将它们应用到下一个问题。这样可以节省时间并保持一致性。
- en: The questions in the question bank can be categorized and shared. The real asset
    in your learning site is not the quizzes, but the question bank that you and your
    fellow teachers build over time.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 问题库中的问题可以分类和共享。您学习网站中的真正资产不是测验，而是您和您的同事们随着时间的推移所构建的问题库。
- en: So, to recap, building the quiz is a three-step process. First, create questions
    in a question bank. Second, create a quiz. Third, add questions to the quiz.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，总结一下，构建测验是一个三步过程。首先，在问题库中创建问题。其次，创建测验。第三，将问题添加到测验中。
- en: Functionality booster
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能增强器
- en: Once you have developed your quiz and you want to deploy it, you can add it
    to Moodle's Calendar. In Moodle 4.0, you can color-code categories of events and
    activities and add them directly to the Calendar. For example, you can color-code
    the quizzes red and the review webinar sessions green so that students can plan
    their studies more efficiently.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您开发完测验并想要部署它，您可以将它添加到Moodle的日历中。在Moodle 4.0中，您可以给事件和活动的类别着色，并将它们直接添加到日历中。例如，您可以将测验着色为红色，将复习网络研讨会着色为绿色，以便学生更有效地规划学习。
- en: Question types
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题类型
- en: 'The following table explains the types of questions you can create and gives
    some tips on using them. These question types are included in the default installation
    of Moodle. You can obtain plugins from [https://moodle.org](https://moodle.org).
    These plugins add more question types to your system. This table provides an overview
    of some of the types of questions that you can use when you are creating a Quiz.
    Here is a link to the **Plugins** directory: [https://moodle.org/plugins/?q=type:quizaccess](https://moodle.org/plugins/?q=type:quizaccess).
    You can also create your own question types ([https://docs.moodle.org/dev/Question_types](https://docs.moodle.org/dev/Question_types)):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 下表解释了您可以创建的问题类型，并提供了一些使用它们的技巧。这些问题类型包含在Moodle的默认安装中。您可以从[https://moodle.org](https://moodle.org)获取插件。这些插件会给您的系统添加更多的问题类型。本表概述了您在创建测验时可以使用的一些问题类型。以下是**插件**目录的链接：[https://moodle.org/plugins/?q=type:quizaccess](https://moodle.org/plugins/?q=type:quizaccess)。您还可以创建自己的问题类型([https://docs.moodle.org/dev/Question_types](https://docs.moodle.org/dev/Question_types))：
- en: '![Figure 7.5 – Selecting the type of question to add'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 7.5 – Selecting the type of question to add'
- en: '](img/Figure_7.05_B17288.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_7.05_B17288.jpg](img/Figure_7.05_B17288.jpg)'
- en: Figure 7.5 – Selecting the type of question to add
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5 – 选择要添加的问题类型
- en: 'Take a look at the question types shown in the menu in the preceding screenshot.
    Now, we will describe each type of question and provide a few tips for using them:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 看一下前面屏幕截图中菜单中显示的问题类型。现在，我们将描述每种问题类型并提供一些使用它们的技巧：
- en: '![Figure 7.6 – Types of questions'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 7.6 – Types of questions'
- en: '](img/Figure_7.06_B17288.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_7.06_B17288.jpg](img/Figure_7.06_B17288.jpg)'
- en: Figure 7.6 – Types of questions
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6 – 问题类型
- en: 'Notice that **Embedded answers (Cloze)** types of questions are in the form
    of a paragraph with missing text. The missing text blocks are the "embedded answers,"
    which differ from multiple choice in that the paragraph creates an envelope of
    context, which can help trigger a student''s recall and also properly contextualize
    the material being tested. This type of question is also called a **Cloze** test
    or **Cloze deletion test**. Cloze is a kind of reading comprehension test that
    involves asking the person to supply words that have been systematically deleted
    from a piece of text:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到**嵌入答案（完形填空）**类型的问题是以一个段落的形式出现的，其中包含缺失的文本。缺失的文本块是“嵌入答案”，与多项选择不同，因为段落创建了一个语境包裹，这有助于触发学生的回忆，并正确地定位正在测试的材料。这种类型的问题也称为**完形填空**测试或**完形删除测试**。完形是一种阅读理解测试，涉及要求人们提供从一段文本中系统删除的单词：
- en: '![Figure 7.7 – Embedded answer type of Quiz'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.7 – 测验中嵌入的答案类型'
- en: '](img/Figure_7.07_B17288.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.07_B17288.jpg)'
- en: Figure 7.7 – Embedded answer type of Quiz
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.7 – 测验中嵌入的答案类型
- en: 'Multiple-choice, short answer, numerical, and true/false are very popular types
    of quiz questions. When developing your assessment strategy, try to limit the
    number of true/false questions because they tend to disproportionately reward
    students who guess. Short answer questions can be difficult to prepare because
    the responses must be a perfect match. For that reason, it is often best to use
    short answer questions that require a numerical response or a vocabulary term:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 多选题、简答题、数值题和是非题是非常受欢迎的测验问题类型。在制定您的评估策略时，尽量限制是非题的数量，因为它们往往不成比例地奖励猜测的学生。简答题可能很难准备，因为必须与答案完美匹配。因此，通常最好使用需要数值响应或词汇术语的简答题：
- en: '![Figure 7.8 – Types of questions and when to use them'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.8 – 问题的类型及其使用时机'
- en: '](img/Figure_7.08_B17288.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.08_B17288.jpg)'
- en: Figure 7.8 – Types of questions and when to use them
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.8 – 问题的类型及其使用时机
- en: Once you've created your quizzes, be sure to add feedback. Feedback is very
    important to the learning process because it allows a student who has missed a
    question to learn the answer, and also to refer back to the text where a lengthy
    explanation is available.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您创建了测验，请务必添加反馈。反馈对学习过程非常重要，因为它允许错过问题的学生学习答案，并参考提供详细解释的文本。
- en: Tip
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: On the **Editing quiz** page, if you have chosen to shuffle answers, check all
    the multiple-choice questions that you use in the quiz. If any of them have answers
    such as **All of the above** or **Both A and C**, shuffling answers will ruin
    these questions.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在**编辑测验**页面，如果您选择打乱答案，请检查您在测验中使用的所有多项选择题。如果其中任何一项有如**所有以上选项**或**A和C都正确**这样的答案，打乱答案将破坏这些问题。
- en: Instead, change them to multiple answer questions and give partial credit for
    each correct answer; for example, instead of **Both A and C**, you would say **Select
    all that apply** and then give partial credit for A and C.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，将它们改为多选题，并为每个正确答案给予部分分数；例如，而不是**A和C都正确**，您可以说**选择所有适用的选项**，然后为A和C给予部分分数。
- en: 'There should be clear connections between the learning objectives, Bloom''s
    Taxonomy level, and the types of quizzes. The following table will help you match
    learning objectives, Bloom''s Taxonomy level, and quiz type. Bloom''s Taxonomy
    has been widely adopted as a tool for making sure that course assessments align
    with certain assessment types and learning objectives. They are particularly helpful
    in the sense that they require the use of verbs with measurable outcomes. It is
    good to keep in mind that Bloom''s Taxonomy is a useful tool:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 学习目标、布鲁姆分类法级别和测验类型之间应该有明确的联系。以下表格将帮助您匹配学习目标、布鲁姆分类法级别和测验类型。布鲁姆分类法已被广泛采用作为一种确保课程评估与特定评估类型和学习目标相一致的工具。它们在要求使用具有可衡量结果的动词方面尤其有帮助。记住，布鲁姆分类法是一个有用的工具：
- en: '![Figure 7.9 – Grid to help determine when and where to use types of quizzes'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.9 – 确定何时何地使用测验类型的网格'
- en: '](img/Figure_7.09a_B17288.jpg)![Figure 7.9 – Grid to help determine when and
    where to use types of quizzes'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.09a_B17288.jpg)![图7.9 – 确定何时何地使用测验类型的网格'
- en: '](img/Figure_7.09b_B17288.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.09b_B17288.jpg)'
- en: Figure 7.9 – Grid to help determine when and where to use types of quizzes
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.9 – 确定何时何地使用测验类型的网格
- en: As you plan your course and your use of quizzes, always consider the learning
    objectives and also the learning characteristics of your students. Adjust your
    quiz types as well as their content to accommodate their learning levels as well
    as prior knowledge. Courses need to be learner-centric. In addition, take into
    consideration that you may have students with different learning preferences and
    levels of mobility. Be sure that your quizzes follow Universal Design for Learning
    concepts and that they can be used to enhance the student experience and self-regulation.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划你的课程和测验使用时，始终考虑学习目标和学生的学习特点。调整测验类型及其内容以适应他们的学习水平和先验知识。课程需要以学习者为中心。此外，考虑到你可能会有具有不同学习偏好和不同移动能力的不同学习水平的学生。确保你的测验遵循通用学习设计概念，并且可以用来增强学生的体验和自我调节。
- en: Adaptive mode
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自适应模式
- en: The **Adaptive mode** setting allows multiple attempts *for each question*.
    This is different than **Attempts allowed**, which allows multiple attempts at
    *the whole quiz*.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**自适应模式**设置允许每个问题多次尝试。这与**允许尝试次数**不同，后者允许对整个测验进行多次尝试。'
- en: In an adaptive quiz, when a student answers a question incorrectly, the quiz
    redisplays that question and gives the student another chance to answer it correctly.
    How many attempts the student gets is determined by how much you penalize the
    student for each wrong attempt.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在自适应测验中，当学生回答错误问题时，测验会重新显示该问题并给学生另一个机会回答正确。学生可以获得多少次尝试取决于你对学生每次错误尝试的惩罚程度。
- en: For example, let's assume that you penalize the student 50 percent for a wrong
    answer. If the student gets a question wrong, they can try once more for half
    points. If the student gets the second attempt correct, they get half credit.
    If they get it wrong again, the system subtracts another 50 percent from the score.
    Now, the question is worth zero points. The system will not redisplay the question
    for a third attempt, because it's now worth zero points.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你对学生每次错误答案惩罚50%。如果学生回答错误，他们可以尝试一次，得一半分数。如果学生在第二次尝试中回答正确，他们得到一半的分数。如果他们再次回答错误，系统将再从分数中扣除50%。现在，这个问题价值为零分。系统不会重新显示该问题进行第三次尝试，因为它现在价值为零分。
- en: If you penalize the student 33.33 percent for a wrong answer, the student will
    get three attempts to answer the question. The first attempt is worth 100 percent,
    the second is worth 66.66 percent, and the third is worth 33.33 percent. There
    will be no fourth attempt because, after the third wrong answer, the question
    is worth zero points.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对学生每次错误答案惩罚33.33%，学生将得到三次回答问题的机会。第一次尝试值100%，第二次尝试值66.66%，第三次尝试值33.33%。将不会有第四次尝试，因为第三次错误答案后，问题价值为零分。
- en: The **Adaptive mode (no penalties)** setting also gives the student multiple
    attempts at answering a question. However, the student gets an unlimited number
    of tries, because there are no penalties for wrong answers.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**自适应模式（无惩罚）**设置也允许学生多次尝试回答问题。然而，学生可以得到无限次的尝试，因为没有对错误答案的惩罚。'
- en: Interactive with multiple tries
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可多次尝试的交互式
- en: When you make a quiz interactive with multiple tries, you allow the student
    to try each question multiple times. After each wrong attempt, Moodle will display
    a **Check your answer** message. You can create these messages for each question.
    For example, if it is a question about the definition of the word "caldera" in
    an Earth Science course, you can link to a glossary entry if your course includes
    a glossary and also provide a link to the section in the text that covers that
    topic.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将测验设置为可多次尝试时，学生可以多次尝试每个问题。每次错误尝试后，Moodle将显示一条**检查你的答案**信息。你可以为每个问题创建这些信息。例如，如果这是一个关于地球科学课程中“caldera”一词定义的问题，你可以链接到如果课程包含术语表的话，并提供链接到涵盖该主题的文本部分。
- en: This differs from **Adaptive mode**, where the student gets multiple attempts
    but no feedback.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这与**自适应模式**不同，在该模式中，学生可以获得多次尝试但没有反馈。
- en: Immediate feedback
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 即时反馈
- en: When you select **Immediate feedback**, the student submits each question as
    they answer it. The quiz immediately displays a message based on the student's
    answer. You can create separate feedback messages for each answer, any wrong answer,
    any right answer, and the question, regardless of the answer.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择**即时反馈**时，学生会在回答问题时提交每个问题。测验会立即根据学生的答案显示一条信息。你可以为每个答案、任何错误答案、任何正确答案以及问题创建单独的反馈信息，无论答案如何。
- en: 'At this point, let''s look at a comparison between the options we''ve discussed:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，让我们比较一下我们讨论过的选项：
- en: '![Figure 7.10 – Settings for the Adaptive and Interactive modes with multiple
    tries'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.10 – 允许多次尝试的自适应和交互模式设置'
- en: '](img/Figure_7.10_B17288.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.10_B17288.jpg)'
- en: Figure 7.10 – Settings for the Adaptive and Interactive modes with multiple
    tries
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.10 – 允许多次尝试的自适应和交互模式设置
- en: Deferred feedback
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 延迟反馈
- en: If a quiz uses **Deferred feedback**, the student submits the entire quiz after
    answering all the questions. Then, the quiz displays the student's score and any
    feedback that you have created for the questions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果测验使用**延迟反馈**，学生在回答所有问题后提交整个测验。然后，测验会显示学生的得分和为问题创建的任何反馈。
- en: Each attempt builds on the last
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 每次尝试都基于上一次
- en: '**Each attempt builds on the last** only has an effect if multiple attempts
    are allowed. When this setting is enabled, each attempt that a student makes will
    display the results of the student''s previous attempt. The student can see how
    they answered and scored on the previous attempt.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**每次尝试都基于上一次**只有在允许多次尝试的情况下才有影响。当此设置启用时，学生每次尝试都会显示他们上一次尝试的结果。学生可以看到他们如何回答以及在上一次尝试中的得分。'
- en: The **Attempts allowed** option allows the student to keep trying the quiz.
    **Each attempt builds on the last** retains the answers from one attempt to another.
    Taken together, these two settings can be used to create a quiz that the student
    can keep trying until they get it right. This transforms the quiz from a test
    into a learning tool.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**允许尝试次数**选项允许学生继续尝试测验。**每次尝试都基于上一次**保留从一次尝试到另一次的答案。这两个设置结合起来，可以用来创建一个学生可以不断尝试直到答对的测验。这把测验从测试转变为学习工具。'
- en: Adding existing questions from the question bank
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从问题库添加现有问题
- en: As you saw earlier, you can create a new question and add it to the question
    bank. You can also add existing questions to a quiz. These questions come from
    an existing question bank. So, what we are creating is a way to think of the outcomes
    of your course, develop an assessment strategy, and then create questions to add
    to the question bank that can be deployed in the most effective ways in course
    categories, courses, and individual quizzes.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你之前看到的，你可以创建一个新的问题并将其添加到问题库中。你还可以将现有的问题添加到测验中。这些问题来自现有的问题库。因此，我们正在创建一种思考课程结果、制定评估策略，然后创建可以以最有效的方式部署在课程类别、课程和单个测验中的问题添加到问题库的方法。
- en: 'To add a question from an existing question bank, follow these steps:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 要从现有的问题库中添加问题，请按照以下步骤操作：
- en: With the named quiz selected, go to **Quiz** | **Questions**.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择命名的测验后，转到**测验** | **问题**。
- en: In the lower right-hand corner, click on **Add**. A pop-up window is displayed
    with + **a new question** | + **from question bank** | + **a random question**.
    Select from question bank.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右下角，点击**添加**。会显示一个弹出窗口，其中包含+ **新问题** | + **从问题库** | + **随机问题**。选择从问题库。
- en: The question bank will be displayed. The questions in the bank are categorized.
    They can belong to this quiz, to this course, to the category that this course
    is in, or to the system overall. In the following screenshot, the user is selecting
    the course's category
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 问题库将显示。库中的问题被分类。它们可以属于这个测验，属于这个课程，属于这个课程所在的类别，或者属于整个系统。在下面的屏幕截图中，用户正在选择课程的类别
- en: Select the category and question, and then select **Add selected questions to
    the quiz**.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 选择类别和问题，然后选择**将所选问题添加到测验中**。
- en: Configuring quiz settings
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置测验设置
- en: 'When you first create a quiz, you need to go to the **Settings** page. The
    settings that you select only affect that particular quiz. The settings affect
    things such as the number of questions displayed on each page of the quiz, whether
    a student can retry the quiz, whether the quiz has a time limit, and more. The
    settings affect the look and behavior of the quiz:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次创建测验时，你需要前往**设置**页面。你选择的设置只会影响那个特定的测验。设置会影响诸如在测验的每一页显示的问题数量、学生是否可以重试测验、测验是否有时间限制等事项。设置会影响测验的外观和行为：
- en: '![Figure 7.11 – Quiz settings'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.11 – 测验设置'
- en: '](img/Figure_7.11_B17288.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.11_B17288.jpg)'
- en: Figure 7.11 – Quiz settings
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.11 – 测验设置
- en: Once you've chosen your settings, you can add questions to the quiz; the questions
    are the content of the quiz.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了你的设置，你就可以向测验中添加问题；问题是测验的内容。
- en: In Moodle, think of a quiz as a combination of the settings (display and behavior),
    the container (the quiz pages), and the questions (content).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Moodle 中，将测验视为设置（显示和行为）、容器（测验页面）和问题（内容）的组合。
- en: The **Settings** page is divided into nine areas. Let's look at the settings
    under each area, top to bottom.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置**页面分为九个区域。让我们从上到下查看每个区域的设置。'
- en: General
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通用
- en: 'The **General** settings include the name and description of the quiz:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**通用**设置包括测验的名称和描述：'
- en: '![Figure 7.12 – Quiz name and description in the General settings'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.12 – 通用设置中的测验名称和描述'
- en: '](img/Figure_7.12_B17288.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.12_B17288.jpg)'
- en: Figure 7.12 – Quiz name and description in the General settings
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.12 – 通用设置中的测验名称和描述
- en: The **Name** property of the quiz is displayed on the course's home page, while
    the **Description** property is displayed when a student selects the quiz.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 测验的**名称**属性显示在课程的首页上，而**描述**属性则在学生选择测验时显示。
- en: The description should explain why the student is taking the quiz. It should
    also inform the student of any unusual features of the quiz, for example, or whether
    it uses a pop-up window. Remember that once the student clicks on the **Attempt
    quiz now** button, they are in the quiz, so give the student everything they need
    to understand why and how to take the quiz before clicking on the **Attempt quiz
    now** button.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 描述应解释学生为什么要参加测验。它还应告知学生测验的任何不寻常功能，例如是否使用弹出窗口。请记住，一旦学生点击**现在尝试测验**按钮，他们就已经在测验中了，所以在点击**现在尝试测验**按钮之前，给学生提供他们需要了解为什么以及如何参加测验的一切信息。
- en: Optionally, you can display the description on the course's home page. If you
    do this, it will continue to display when the student selects the quiz.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 可选地，您可以在课程的首页上显示描述。如果这样做，当学生选择测验时，它将继续显示。
- en: Timing
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 时间设置
- en: The **Open** and **Close** dates determine when the quiz is available. If you
    do not select the **Enable** checkbox for **Open the quiz**, the quiz will be
    permanently open, instead of becoming available on a given date. If you do not
    select the **Enable** checkbox for **Close the quiz**, then once the quiz is open,
    it will stay open permanently instead of becoming unavailable on a given date.
    Moodle 3.10 includes a built-in timer for students to see and be aware of how
    much time they have left in a quiz.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**开放**和**关闭**日期确定测验何时可用。如果您未选中**开启测验**的**启用**复选框，则测验将永久开放，而不是在指定日期开放。如果您未选中**关闭测验**的**启用**复选框，则一旦测验开放，它将永久开放，而不是在指定日期不可用。Moodle
    3.10 包含一个内置计时器，让学生可以看到并意识到他们在测验中剩余多少时间。'
- en: Tip
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: Even if the quiz is closed, it will still show on the course's home page, and
    students may still try to select it. When they select a closed quiz, the students
    will see a message saying that it is closed.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 即使测验已关闭，它仍会显示在课程的首页上，学生仍然可能尝试选择它。当学生选择一个关闭的测验时，他们会看到一个消息，说明它已关闭。
- en: If you want to hide a quiz, further down on this page, under **Common module
    settings**, you will see the **Visible** setting; change this setting to **Hide**.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想隐藏一个测验，在本页面的下方，在**通用模块设置**下，您将看到**可见**设置；将此设置更改为**隐藏**。
- en: By default, a quiz does not have a time limit. If you want to set a time limit,
    use the **Time limit** setting. When time runs out, the quiz is automatically
    submitted with the answers that have been filled out. A time limit can help prevent
    the use of reference materials while taking the quiz. For example, if you want
    students to answer the questions quickly from memory with minimal interaction
    with the course textbook, setting a timer may encourage students to review the
    material more extensively before taking the quiz.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，测验没有时间限制。如果您想设置时间限制，请使用**时间限制**设置。当时间耗尽时，测验会自动提交已填写的答案。时间限制可以帮助防止在考试中使用参考资料。例如，如果您希望学生快速从记忆中回答问题，并与课程教科书的最小互动，设置计时器可能会鼓励学生在考试前更广泛地复习材料。
- en: When students are taking a timed quiz, they see a countdown timer on the quiz
    page. With Moodle 4.0, the countdown timer follows the students as they scroll
    down the questions.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 当学生参加计时测验时，他们会在测验页面上看到一个倒计时计时器。在 Moodle 4.0 中，倒计时计时器会随着学生滚动问题而移动。
- en: If you set a time limit for the quiz, in the quiz's description, inform the
    students about what happens when the time limit is reached. For example, if you
    configure the quiz to discard the student's answers if the student has not submitted
    the quiz in time, inform the student about this.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在测验描述中设置了时间限制，请告知学生当时间限制达到时会发生什么。例如，如果您配置测验在学生未及时提交测验时丢弃学生的答案，请告知学生这一点。
- en: Grade
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评分
- en: 'If you allow several attempts, the **Grading method** option determines which
    grade is recorded in the course''s grade book: **Highest**, **Average**, **First**,
    or **Last**. If you do not allow multiple attempts, then **Grading method** will
    have no effect.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您允许多次尝试，**评分方法**选项将决定在课程成绩册中记录哪个成绩：**最高分**、**平均分**、**第一次**或**最后一次**。如果您不允许多次尝试，则**评分方法**将没有效果。
- en: '**Attempts allowed** can be used to limit the number of times a student takes
    the quiz. Further down the page, you can choose settings that require the student
    to wait between attempts. The time delay settings will only take effect if you
    enable multiple attempts.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**允许尝试次数**可以用来限制学生参加测验的次数。在页面下方，您可以选择要求学生在尝试之间等待的设置。时间延迟设置仅在您启用多次尝试时生效。'
- en: Layout
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 布局
- en: The settings under **Layout** control the order of the questions on the quiz
    and the number of questions that appear on a page.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**布局**下的设置控制测验中问题的顺序和每页显示的问题数量。'
- en: '**Question order** determines whether the questions appear in the order that
    you placed them while editing or randomly. The random order will change each time
    the quiz is displayed. This does not allow students to share quiz answers and
    encourages them to focus on the wording when they retake a quiz.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题顺序**决定问题是否按您在编辑时放置的顺序显示，或者随机显示。随机顺序会在每次显示测验时改变。这不允许学生分享测验答案，并鼓励他们在重做测验时关注措辞。'
- en: '**New page** determines where page breaks will fall. It determines whether
    you will have a page break after every question, every two questions, and so on:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**新页面**决定分页符将出现在哪里。它决定了是否在每个问题后、每两个问题后等出现分页符：'
- en: '![](img/Figure_7.13_B17288.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Figure_7.13_B17288.jpg)'
- en: Figure 7.13 – Configuring the layout for every 6 questions
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.13 – 配置每 6 个问题的布局
- en: Tip
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: The **New page** setting determines where Moodle automatically puts the page
    breaks. While you create the quiz, you can move these page breaks to the page
    where you edit the questions for the quiz.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**新页面**设置决定了 Moodle 自动放置分页符的位置。在创建测验时，您可以移动这些分页符到您编辑测验问题所在的页面。'
- en: By default, all questions in a quiz are displayed on separate pages. **New page**
    breaks up the quiz into smaller pages. Moodle inserts the page breaks for you.
    On the **Editing quiz** page, you can move these page breaks. If you want to break
    up your quiz into pages that hold the same number of questions, this setting will
    work for you. If you want each page in the quiz to hold a different number of
    questions, use this setting anyway and edit the page breaks that Moodle creates
    for you.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，测验中的所有问题都显示在单独的页面上。**新页面**将测验拆分为更小的页面。Moodle 会为您插入分页符。在**编辑测验**页面，您可以移动这些分页符。如果您想将测验拆分为包含相同数量问题的页面，此设置将适用于您。如果您想使测验中的每一页包含不同数量的问题，则仍然使用此设置并编辑
    Moodle 为您创建的分页符。
- en: The **Navigation method** setting determines whether the student can go back
    and forth between questions. If this setting is set to **Sequential**, the student
    must answer the questions in order. If questions near the end of the test give
    clues to the answers to questions at the beginning, you may want to change this
    setting to **Sequential**.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**导航方法**设置决定学生是否可以在问题之间来回切换。如果此设置设置为**顺序**，则学生必须按顺序回答问题。如果测试末尾的问题为测试开头的问题提供线索，您可能希望将此设置更改为**顺序**。'
- en: Review options
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复习选项
- en: 'The **Review options** setting determines what information a student can see
    when they review a quiz. These options also determine when they can see this information.
    You can see these options in the following screenshot:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**复习选项**设置决定学生在复习测验时可以看到哪些信息。这些选项还决定了他们何时可以看到这些信息。您可以在以下屏幕截图中看到这些选项：'
- en: '![Figure 7.14 – Configuring the Review options screen'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.14 – 配置“复习选项”屏幕'
- en: '](img/Figure_7.14_B17288.jpg)'
