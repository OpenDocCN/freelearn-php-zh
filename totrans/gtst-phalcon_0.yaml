- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The developers of Phalcon made it their mission to develop the fastest and most
    efficient PHP framework around, and they have done a good job of completing that
    mission. With the speed of C programming, simplicity of PHP, and the structure
    of a framework, Phalcon streamlines web application development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Phalcon的开发者将开发最快、最有效的PHP框架作为他们的使命，并且他们很好地完成了这个使命。Phalcon结合了C编程的速度、PHP的简洁性和框架的结构，简化了Web应用开发。
- en: '*Getting Started with Phalcon* is an introduction to using Phalcon to develop
    web applications. You will learn by building a blog application using Phalcon
    Developer Tools and web tools to flesh out the CRUD skeleton for the application
    quickly, and then modifying it to add features.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Phalcon入门*是使用Phalcon开发Web应用的介绍。您将通过构建一个博客应用来学习，使用Phalcon开发者工具和网络工具快速构建应用的CRUD骨架，然后修改它以添加功能。'
- en: As features are added to the blog, you will learn how to use other Phalcon functionalities
    such as the Volt template engine, view helpers, PHQL, validation, encryption,
    cookies, sessions, and event management.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着博客功能的增加，您将学习如何使用其他Phalcon功能，如Volt模板引擎、视图助手、PHQL、验证、加密、cookie、会话和事件管理。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing Phalcon"), *Installing Phalcon*,
    covers installing the Phalcon PHP extension on Linux, Windows, or Mac, and configuring
    PHP, Apache, or Nginx.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。安装Phalcon"), *安装Phalcon*，涵盖了在Linux、Windows或Mac上安装Phalcon
    PHP扩展，以及配置PHP、Apache或Nginx。'
- en: '[Chapter 2](ch02.html "Chapter 2. Setting Up a Phalcon Project"), *Setting
    Up a Phalcon Project*, covers setting up a project in Phalcon manually using Phalcon
    Developer Tools or Phalcon web tools.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。设置Phalcon项目"), *设置Phalcon项目*，涵盖了使用Phalcon开发者工具或Phalcon网络工具手动设置Phalcon项目。'
- en: '[Chapter 3](ch03.html "Chapter 3. Using Phalcon Models, Views, and Controllers"),
    *Using Phalcon Models, Views, and Controllers*, covers the MVC structure of Phalcon.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。使用Phalcon模型、视图和控制器"), *使用Phalcon模型、视图和控制器*，涵盖了Phalcon的MVC结构。'
- en: '[Chapter 4](ch04.html "Chapter 4. Handling Data in Phalcon"), *Handling Data
    in Phalcon*, covers Phalcon Models in depth, PHQL, session data, and filtering
    and sanitizing data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。在Phalcon中处理数据"), *在Phalcon中处理数据*，深入探讨了Phalcon模型、PHQL、会话数据和过滤及清理数据。'
- en: '[Chapter 5](ch05.html "Chapter 5. Using Phalcon''s Features"), *Using Phalcon''s
    Features*, covers even more features in Phalcon, including hashing passwords,
    controlling user access, setting cookies, and using view partials, logging, and
    view helpers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。使用Phalcon特性"), *使用Phalcon特性*，涵盖了Phalcon的更多特性，包括密码散列、控制用户访问、设置cookie以及使用视图部分、日志和视图助手。'
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for PHP developers who want to learn how to use the Phalcon
    PHP framework. Some knowledge of PHP but no prior knowledge of MVC frameworks
    is required.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为想要学习如何使用Phalcon PHP框架的PHP开发者编写。需要一些PHP知识，但不需要MVC框架的先验知识。
- en: Conventions
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "So, we have to locate the `php.ini` file and edit it."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“因此，我们必须定位`php.ini`文件并对其进行编辑。”
- en: 'A block of code is set as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按如下方式设置：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式编写：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "So, search for the word **Compiler** in your browser window."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“因此，在您的浏览器窗口中搜索单词**编译器**。”'
- en: Note
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框中显示。
- en: Tip
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送一封电子邮件到[<mailto:feedback@packtpub.com>](mailto:feedback@packtpub.com)，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can also find all
    the code used in the book by visting GitHub page [http://eristoddle.github.io/phalconBlog/](http://eristoddle.github.io/phalconBlog/).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册以将文件直接通过电子邮件发送给您。您还可以通过访问GitHub页面[http://eristoddle.github.io/phalconBlog/](http://eristoddle.github.io/phalconBlog/)找到书中使用的所有代码。
- en: Errata
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现了错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误清单中。
- en: Piracy
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以通过[<mailto:questions@packtpub.com>](mailto:questions@packtpub.com)与我们联系，我们将尽力解决。
