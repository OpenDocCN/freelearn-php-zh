- en: '*Chapter 1*: A Guided Tour of Moodle'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第一章*：Moodle 导览'
- en: With a global pandemic, supply chain issues, and political and economic upheavals
    resulting in school and work disruptions, the need for online education and training
    that works in today's world has increased by leaps and bounds. Have online programs
    kept up? Have the **learning management systems** (**LMSs**) they use been able
    to satisfy the thousands of first-time e-learners who may be having to do their
    work in relative isolation on a phone or tablet, rather than a laptop or desktop
    system? In many cases, the answer is a resounding "no." Online education experiences
    have been lambasted for being ineffectual, and educators and training providers
    openly worry about "lost years" of failure-riddled transitions to e-learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球大流行、供应链问题以及政治和经济动荡导致学校和工作的中断的情况下，当今世界对有效的在线教育和培训的需求急剧增加。在线项目是否跟得上？他们使用的**学习管理系统（LMS**）是否能够满足可能需要在手机或平板电脑上相对孤立地完成工作的数千名首次电子学习者？在许多情况下，答案是响亮的“不”。在线教育体验因无效而受到抨击，教育工作者和培训提供者公开担心“失败的过渡”会浪费“失去的岁月”。
- en: What are the main problems? By and large, students and instructors who are new
    to e-learning and are working remotely do not succeed when learning experiences
    are complicated, hard to follow, and provided in a single format, such as text
    only. Almost without exception, they fail when they do not feel they are in touch
    with anyone, but are adrift and alone, with infrequent, if any, interaction.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 主要问题是什么？总的来说，对于新接触电子学习且远程工作的学生和教师来说，当学习体验复杂、难以跟随，并且仅以单一格式（如纯文本）提供时，他们往往不会成功。几乎无一例外，当他们感觉不到与任何人联系，而是孤独漂泊，互动稀少甚至没有互动时，他们会失败。
- en: Even Moodle, which has emphasized learner interaction, collaboration, and engagement
    since its inception in 2002, was assailed by detractors. Even though Moodle put
    out frequent updates, and at the start of 2022 was in version 3.11, it wasn't
    enough. So, Moodle underwent a massive update with version 4.0, with an emphasis
    on the user experience. To tackle the issue of getting lost, Moodle makes it easy
    to navigate. The new design is engaging and new, with refreshed activities keeping
    students engaged and on track, and instructors informed. Moodle 4.0 has an entirely
    different user experience and has new features, such as an integrated Dashboard
    with a built-in Calendar and timeline, which pull in all the deadlines and important
    dates in an easy, at-a-glance, clickable interface. Many improvements have been
    made to the activities and resources, and all of them work even better than ever
    with themes that are more responsive than ever so that they work equally well
    on tablets, laptops, smartphones, and desktops.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是自2002年成立以来就强调学习者互动、协作和参与的Moodle，也遭到了批评者的攻击。尽管Moodle发布了频繁的更新，并且在2022年初已经升级到3.11版本，但这还远远不够。因此，Moodle经历了一次重大的更新，版本号为4.0，重点在于用户体验。为了解决迷失方向的问题，Moodle使导航变得容易。新的设计引人入胜且新颖，通过更新的活动保持学生的参与和进度，并让教师得到信息。Moodle
    4.0拥有全新的用户体验，并具有新功能，例如集成的仪表板，内置日历和进度表，它们以简单、一目了然、可点击的界面拉取所有截止日期和重要日期。对活动和资源进行了许多改进，并且所有这些改进都比以往任何时候都更好地与响应性更强的主题相结合，以便在平板电脑、笔记本电脑、智能手机和台式机上都能同样良好地工作。
- en: Moodle is designed to be intuitive to use, and its online help is well written.
    It does a good job of telling you how to use each of its features. What Moodle's
    help files don't tell you is when and why to use each feature and what effect
    it will have on the student experience, so that is what this book supplies.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle被设计成易于使用，其在线帮助文档写得很好。它很好地告诉您如何使用其每个功能。Moodle的帮助文件没有告诉您何时以及为什么使用每个功能，以及它将对学生的体验产生什么影响，这正是本书提供的内容。
- en: So, with that, we'll get started with a guided tour of Moodle. The goal of this
    introductory chapter is to give you an overview of the tremendous flexibility
    and customizability of Moodle, one of the world's most popular and widely used
    learning platforms. After this chapter, we will learn how to design and develop
    outcomes-based learning programs that can be used for both training and education,
    and that follow instructional design principles and accommodate educational psychology
    to maximize learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将开始对Moodle进行有指导性的游览。本章的目的是为您提供一个概述，了解Moodle作为世界上最受欢迎和广泛使用的学习平台之一，其巨大的灵活性和可定制性。在本章之后，我们将学习如何设计和开发以结果为导向的学习项目，这些项目可用于培训和教育活动，并遵循教学设计原则，适应教育心理学，以最大化学习效果。
- en: Moodle is a free, open source LMS that enables you to create powerful, flexible,
    and engaging online learning experiences. I use the phrase *online learning experiences*
    instead of *online courses* deliberately. The phrase *online course* often connotes
    a sequential series of web pages, some images, maybe a few animations, and a quiz
    put online. There might be some email or bulletin board communication between
    the teacher and students. However, online learning can be much more engaging than
    that, especially in a world where we have become more accustomed to incorporating
    "live" (also called "synchronous") experiences with "on-demand" (also referred
    to as "asynchronous") content to do as much as possible to replicate the interactions
    in face-to-face learning. With Moodle 4.0, the user experience is much more streamlined
    and intuitive than in previous versions, and you can interact more easily using
    your laptop, tablet, smartphone, or desktop devices. For teachers and administrators,
    there are more features and options than ever in Moodle 4.0, which opens up more
    opportunities for you to design a learning experience that results in satisfied
    students who can demonstrate that they've achieved the course goals.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle是一个免费的开源学习管理系统（LMS），它使您能够创建强大、灵活和引人入胜的在线学习体验。我故意使用“在线学习体验”这个短语，而不是“在线课程”。短语“在线课程”通常意味着一系列按顺序排列的网页，一些图片，可能还有一些动画，以及一个在线的测验。教师和学生之间可能会有一些电子邮件或公告板通信。然而，在线学习可以比这更有吸引力，尤其是在我们越来越习惯于将“实时”（也称为“同步”）体验与“按需”（也称为“异步”）内容相结合，尽可能多地复制面对面学习的互动。随着Moodle
    4.0的推出，用户体验比以往版本更加流畅和直观，您可以使用笔记本电脑、平板电脑、智能手机或台式设备更轻松地进行交互。对于教师和管理员来说，Moodle 4.0提供了比以往任何时候都多的功能和选项，这为您设计能够让学生满意并证明他们实现了课程目标的学习体验提供了更多机会。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: The history of Moodle
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Moodle的历史
- en: Moodle's philosophy
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Moodle的哲学
- en: A plan to create your learning site
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建学习网站的计划
- en: Step-by-step instructions for using Moodle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Moodle的逐步说明
- en: Applying the Module philosophy
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用模块化哲学
- en: The Moodle experience
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Moodle体验
- en: In this chapter, you will learn what Moodle can do and what kind of user experience
    your students and teachers will have when using Moodle. You will also learn about
    the Moodle philosophy and how it shapes the user experience. With this information,
    you'll be ready to decide how to make the best use of Moodle's many features and
    plan your online learning site. First, we will learn about the history of Moodle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将了解Moodle的功能以及学生和教师在使用Moodle时将拥有的用户体验。您还将了解Moodle的哲学以及它是如何塑造用户体验的。有了这些信息，您将准备好决定如何最大限度地利用Moodle的众多功能并规划您的在线学习网站。首先，我们将了解Moodle的历史。
- en: The history of Moodle
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Moodle的历史
- en: As we prepare to embark on our journey, let's take a step back and learn about
    where Moodle got its name, and how it was developed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们准备开始这段旅程之前，让我们退一步，了解Moodle名字的由来以及它是如何发展的。
- en: 'Moodle''s name gives you an insight into its approach to e-learning. The official
    Moodle documentation at [http://docs.moodle.org](http://docs.moodle.org) states
    the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle的名字揭示了其对电子学习的处理方法。官方Moodle文档在[http://docs.moodle.org](http://docs.moodle.org)中陈述如下：
- en: The word Moodle was originally an acronym for Modular Object-Oriented Dynamic
    Learning Environment, which is mostly useful to programmers and education theorists.
    It's also a verb that describes the process of lazily meandering through something,
    doing things as it occurs to you to do them, an enjoyable tinkering that often
    leads to insight and creativity. As such, it applies both to the way Moodle was
    developed and to the way a student or teacher might approach studying or teaching
    an online course. Anyone who uses Moodle is a Moodler.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle这个词最初是“模块化面向对象动态学习环境”（Modular Object-Oriented Dynamic Learning Environment）的缩写，这对程序员和教育理论家来说很有用。它也是一个动词，描述了懒散地漫步于某物之中，按你想到的事情去做，这是一种愉快的尝试，往往会导致洞察力和创造力。因此，它既适用于Moodle的开发方式，也适用于学生或教师可能采取的在线课程学习或教学方法。任何使用Moodle的人都是Moodler。
- en: The phrase *online learning experience* connotes a more active, engaging role
    for students and teachers. It connotes, among other things, web pages that can
    be explored in any order, courses with live chats among students and teachers,
    forums where users can rate messages on their relevance or insight, online workshops
    that enable students to evaluate one another's work, impromptu polls that let
    the teacher evaluate what students think of a course's progress, and directories
    set aside for teachers to upload and share their files. All these features create
    an active learning environment, full of different kinds of student-to-student
    and student-to-teacher interactions. This is the kind of user experience that
    Moodle excels at and the kind that this book will help you create.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“在线学习体验”意味着学生和教师将扮演更加积极、投入的角色。它暗示了诸如可以按任意顺序探索的网页、学生和教师之间可以进行实时聊天的课程、用户可以对消息的相关性或洞察力进行评分的论坛、允许学生评估彼此工作的在线研讨会、让教师评估学生对课程进度看法的即兴投票，以及为教师预留的上传和共享文件的目录。所有这些功能都创造了一个充满不同类型的学生间和学生与教师间互动的活跃学习环境。这正是Moodle擅长的用户体验，也是本书将帮助你创建的用户体验。
- en: The next section describes **connectivism**, which is the underlying learning
    philosophy of Moodle, and explains how and why people learn from each other.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个部分将描述**连接主义**，这是Moodle的基本学习哲学，并解释人们如何以及为什么相互学习。
- en: Moodle's philosophy of learning
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Moodle的学习哲学
- en: For those of you who are interested, the underlying learning philosophy of Moodle
    is that of "connectivism." This means that people learn from one another, and
    Moodle's framework is structured to maximize interactivity with other students
    and the content itself. When Moodle first debuted, the philosophy usually involved
    forums, with some potential for real-time chat. However, with the ability to include
    webinars using BigBlueButton and other add-ins, the possibilities of synchronous
    (real-time) and asynchronous interactivity have expanded.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有兴趣的人来说，Moodle的潜在学习哲学是“连接主义”。这意味着人们相互学习，Moodle的框架结构旨在最大化与其他学生和内容本身的互动性。当Moodle首次推出时，其哲学通常涉及论坛，并有一些实时聊天的潜力。然而，随着包括BigBlueButton和其他插件在内的网络研讨会功能的加入，同步（实时）和异步互动的可能性得到了扩展。
- en: One thing to keep in mind as you develop a course that incorporates connectivism
    as a learning philosophy is that you'll be working with the affective (the emotional)
    as well as the cognitive domain. This means that you will be engaging the emotions
    (which is good for motivation). Connectivism also means that you can encourage
    the sharing of experiences and allow people to build on prior knowledge and experience.
    Building courses that allow students to scaffold their knowledge with experiential
    and prior learning can give rise to a very solid approach. Your students will
    be able to do more with their knowledge, particularly if the course has to do
    with applied knowledge and skills.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开发将连接主义作为学习哲学的课程时，需要记住的一件事是，你将同时与情感（情感）和认知领域（认知）打交道。这意味着你将激发情感（这对动机有好处）。连接主义还意味着你可以鼓励分享经验，并允许人们建立在前知识和经验的基础上。构建允许学生通过经验和先前学习构建知识框架的课程可以产生一个非常稳固的方法。你的学生将能够用他们的知识做更多的事情，尤其是如果课程与应用知识和技能有关。
- en: Keep in mind how you will advance the learning objectives as you develop the
    course. What kinds of students will you have? Will they be in cohorts or be learning
    individually? How much interaction will be effective? Now, let's learn how to
    create a plan for your learning site. Even though Moodle was designed for collaborative
    interaction, it is a very flexible platform and you can design courses for individual
    self-guided learning as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开发课程时，请记住如何推进学习目标。您将有什么样的学生？他们是在群体中学习还是单独学习？多少互动是有效的？现在，让我们学习如何为您的学习网站制定计划。尽管Moodle是为协作互动而设计的，但它是一个非常灵活的平台，您也可以设计适合个人自我引导学习的课程。
- en: A plan to create your learning site
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建您的学习网站的计划
- en: Whether you are the site creator or a course creator, you can use this book
    to develop a plan to build your courses and curriculum. As you work your way through
    each chapter, you will learn how to make decisions that meet your goals for your
    learning site.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是网站创建者还是课程创建者，您都可以使用这本书来制定构建您课程和课程大纲的计划。随着您逐章阅读，您将学习如何做出符合您学习网站目标的决定。
- en: This will help you create the kind of learning experience that you want for
    your teachers (if you're a site creator) or students (if you're a teacher). You
    can also use this book as a traditional reference manual, but its main advantages
    are its step-by-step, project-oriented approach and the guidance it gives you
    about creating an interactive learning experience.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助您创建您为您的教师（如果您是网站创建者）或学生（如果您是教师）所希望的学习体验。您也可以将这本书用作传统的参考手册，但它的主要优势是其逐步的、以项目为导向的方法以及它关于创建互动学习体验的指导。
- en: One of the most exciting new developments with Moodle is that Moodle now has
    a cloud-based **virtual learning environment** (**VLE**) called **MoodleCloud**.
    It is free for you to use for 2 weeks if you have fewer than 50 registered users
    (students, instructors, and so on). You can still customize the course, and you
    can build in a great deal of flexibility and functionality. It does not have the
    same number of options as a self-hosted site that you can customize with some
    of the Moodle partners, but it is straightforward, affordable, and easy to use.
    MoodleCloud allows you to experiment with designs and also start by building a
    smaller site or cluster of courses that you intend to grow. It also makes it easy
    for individuals and organizations to develop new kinds of training, collaboration,
    and education, and then scale up when needed. Furthermore, MoodleCloud is effective
    for incorporating webinars offered through its built-in activities, BigBlueButton,
    or linking to outside webinar providers such as Zoom, GoToMeeting, Google Meet,
    Teams, and more.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle最令人兴奋的新发展之一是，Moodle现在拥有一个基于云的**虚拟学习环境**（**VLE**），称为**MoodleCloud**。如果您注册的用户（学生、讲师等）少于50人，那么您可以使用它两周免费。您仍然可以自定义课程，并且可以构建大量的灵活性和功能性。它没有像您可以使用一些Moodle合作伙伴自定义的自托管站点那样多的选项，但它简单、经济实惠且易于使用。MoodleCloud允许您尝试不同的设计，并从构建一个较小的网站或课程群集开始，这些您打算扩展。它还使个人和组织能够开发新的培训、协作和教育方式，并在需要时进行扩展。此外，MoodleCloud通过其内置活动BigBlueButton提供的网络研讨会或链接到外部网络研讨会提供商（如Zoom、GoToMeeting、Google
    Meet、Teams等）都十分有效。
- en: The next section provides an overview of what is contained in each chapter.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个部分概述了每章包含的内容。
- en: Step-by-step instructions for using Moodle
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Moodle的逐步说明
- en: When you create a Moodle learning site, you usually follow a series of defined
    steps. This book has been arranged to support that process. Each chapter will
    show you how to get the most out of each step. Each step in this section is listed
    with a brief description of the chapter that supports that step.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当您创建Moodle学习网站时，您通常会遵循一系列定义的步骤。这本书的编排是为了支持这个过程。每一章都会向您展示如何充分利用每个步骤。本节中的每个步骤都列有支持该步骤的章节的简要描述。
- en: As you work your way through each chapter, your learning site will grow in scope
    and sophistication. By the time you finish this book, you should have a complete,
    interactive learning site. As you learn more about what Moodle can do and see
    your courses taking shape, you may want to change some of the things that you
    did in the previous chapters. Moodle offers you this flexibility. This book also
    helps you determine how those changes will cascade throughout your site.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您逐章学习，您的学习站点将在范围和复杂性上不断增长。当您完成这本书时，您应该拥有一个完整、互动的学习站点。随着您对 Moodle 能做什么以及您的课程如何成形了解得更多，您可能想要改变之前章节中的一些做法。Moodle
    提供了这种灵活性。这本书还将帮助您确定这些更改将如何影响您的整个站点。
- en: Step 1 – learning about the Moodle experience
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一步 – 了解 Moodle 体验
- en: Every **LMS** has a paradigm, or model, that shapes the user experience and
    encourages a certain kind of usage. An LMS may encourage very sequential learning
    by offering features that enforce a given order on each course. It may discourage
    student-to-student interaction by offering few features that support it while
    encouraging solo learning by offering many opportunities for the student to interact
    with the course material.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每个学习管理系统（**LMS**）都有一个范式或模型，它塑造用户体验并鼓励某种类型的用法。一个 LMS 可能通过提供强制给定顺序的每个课程的功能来鼓励非常顺序化的学习。它可能通过提供很少支持学生之间互动的功能来阻止学生之间的互动，同时通过提供许多学生与课程材料互动的机会来鼓励独立学习。
- en: In this chapter, you will learn what Moodle can do and what kind of user experience
    your students and teachers will have when using Moodle. You will also learn about
    the Moodle philosophy and how it shapes the user experience. With this information,
    you'll be ready to decide how to make the best use of Moodle's many features and
    plan your online learning site.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将了解 Moodle 能做什么，以及学生和教师在使用 Moodle 时将有什么样的用户体验。您还将了解 Moodle 的哲学以及它是如何塑造用户体验的。有了这些信息，您将准备好决定如何充分利用
    Moodle 的众多功能并规划您的在线学习站点。
- en: Step 2 – installing Moodle and configuring your site
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二步 – 安装 Moodle 和配置您的站点
- en: '[*Chapter 2*](B17288_02_Final_ASB_ePub.xhtml#_idTextAnchor085), *Installing
    Moodle and Configuring Your Site*, goes into more depth about how to either install
    Moodle, customize a solution with a Moodle partner, or use a standard cloud-based
    installation such as MoodleCloud. This chapter will help you decide on the right
    hosting service for your needs. It will also help you install and configure Moodle
    so that it works in the way you would like.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17288_02_Final_ASB_ePub.xhtml#_idTextAnchor085)，*安装 Moodle 和配置您的站点*，更深入地介绍了如何安装
    Moodle、与 Moodle 合作伙伴定制解决方案，或使用标准云安装，如 MoodleCloud。本章将帮助您确定适合您需求的正确托管服务。它还将帮助您安装和配置
    Moodle，使其以您期望的方式运行。'
- en: '**Functionality booster**: If you would like to find the latest ways to customize
    your Moodle installation or add new apps, you can visit the Moodle docs. Here
    is a link to the Moodle docs for version 4.0: [https://docs.moodle.org/400/en/Main_page](https://docs.moodle.org/400/en/Main_page).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**功能增强器**：如果您想找到最新的定制您的 Moodle 安装或添加新应用程序的方法，您可以访问 Moodle 文档。以下是 4.0 版 Moodle
    文档的链接：[https://docs.moodle.org/400/en/Main_page](https://docs.moodle.org/400/en/Main_page)。'
- en: Step 3 – creating the framework for your learning site
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三步 – 为您的学习站点创建框架
- en: In Moodle, every course belongs to a category. [*Chapter 3*](B17288_03_Final_ASB_ePub.xhtml#_idTextAnchor259),
    *Creating Categories and Courses*, will take you through creating course categories
    and then creating courses. Just as you chose site-wide settings during installation
    and configuration, you can choose course-wide settings while creating each course.
    This chapter will tell you the implications of the various course settings so
    that you can create the experience that you want for each course. It will also
    show you how to add teachers and students to the courses.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Moodle 中，每个课程都属于一个类别。[*第三章*](B17288_03_Final_ASB_ePub.xhtml#_idTextAnchor259)，*创建类别和课程*，将指导您创建课程类别，然后创建课程。就像您在安装和配置期间选择全局设置一样，您可以在创建每个课程时选择课程级设置。本章将向您说明各种课程设置的含义，以便您可以为每个课程创建您想要的经验。它还将向您展示如何将教师和学生添加到课程中。
- en: Step 4 – making decisions about common settings
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四步 – 决定常见设置
- en: In Moodle, course material is either a resource or an activity. A resource is
    an item that the student views, listens to, reads, or downloads. An activity is
    an item that the student interacts with or that enables the student to interact
    with the teacher or other students. In [*Chapter 4*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318),
    *Managing Resources, Activities, and Conditional Access*, you will learn about
    the settings that are common to all resources and activities and how to add resources
    and activities to a course.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle中，课程材料要么是资源，要么是活动。资源是学生查看、收听、阅读或下载的项目。活动是学生与之互动或允许学生与教师或其他学生互动的项目。[*第4章*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318)
    *管理资源、活动和条件访问*，你将了解所有资源共有的设置以及如何将资源和活动添加到课程中。
- en: Step 5 – adding basic course material
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5步 – 添加基本课程材料
- en: In most online courses, the core material consists of web pages that the students
    view. These pages can contain text, graphics, movies, sound files, games, exercises
    – anything that can appear on the **World Wide Web** (**WWW**) can appear on a
    Moodle web page. In [*Chapter 5*](B17288_05_Final_ASB_ePub.xhtml#_idTextAnchor375),
    *Adding Resources to Your Moodle Course*, you will learn how to add this kind
    of material, plus find links to other websites, media files, labels, and directories
    of files. This chapter will also help you determine when to use each of these
    types of material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数在线课程中，核心材料由学生查看的网页组成。这些页面可以包含文本、图形、电影、声音文件、游戏、练习——任何可以在**万维网**（**WWW**）上出现的内容都可以出现在Moodle网页上。[*第5章*](B17288_05_Final_ASB_ePub.xhtml#_idTextAnchor375)
    *向你的Moodle课程添加资源*，你将了解如何添加这类材料，以及找到链接到其他网站、媒体文件、标签和文件目录的链接。这一章还将帮助你确定何时使用这些材料类型中的每一种。
- en: Step 6 – making your courses interactive
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6步 – 使你的课程互动
- en: In this context, interactive means an interaction between the student and the
    teacher, or the student and an active web page. Student-to-student interaction
    is covered in [*Chapter 5*](B17288_05_Final_ASB_ePub.xhtml#_idTextAnchor375)*,
    Adding Resources to Your Moodle Course*. This chapter covers activities that involve
    interaction between the student and an active web page, or between the student
    and the teacher. Interactive course material includes lessons that guide students
    through a defined path, based on their answers to review questions and the assignments
    that are uploaded by the student and then graded by the teacher. [*Chapter 6*](B17288_06_Final_ASB_ePub.xhtml#_idTextAnchor467)*,
    Adding Assignments, Lessons, Feedback, and Choices*, tells you how to create these
    interactions and how each of them affects the student and teacher experience.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，互动意味着学生和教师之间，或者学生和活跃网页之间的互动。学生之间的互动在第[*第5章*](B17288_05_Final_ASB_ePub.xhtml#_idTextAnchor375)中介绍，*向你的Moodle课程添加资源*。这一章涵盖了涉及学生和活跃网页之间，或学生和教师之间互动的活动。互动课程材料包括指导学生通过定义路径的课程，基于他们对复习问题的回答以及学生上传并由教师评分的作业。[*第6章*](B17288_06_Final_ASB_ePub.xhtml#_idTextAnchor467)
    *添加作业、课程、反馈和选择*，将告诉你如何创建这些互动以及它们如何影响学生和教师体验。
- en: Step 7 – evaluating your students
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7步 – 评估你的学生
- en: In [*Chapter 7*](B17288_07_Final_ASB_ePub.xhtml#_idTextAnchor718), *Evaluating
    Students with Quizzes*, you'll learn how to evaluate students' knowledge with
    a quiz. This chapter thoroughly covers creating quiz questions, sharing quiz questions
    with other courses, adding feedback to questions and quizzes, and more.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第7章*](B17288_07_Final_ASB_ePub.xhtml#_idTextAnchor718) *通过测验评估学生*中，你将学习如何通过测验评估学生的知识。这一章详细介绍了创建测验问题、与其他课程共享测验问题、向问题和测验添加反馈等内容。
- en: Step 8 – making your course social
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第8步 – 使你的课程社交
- en: Social course material enables student-to-student interaction. Moodle enables
    you to add chats and forums to your courses. These types of interactions will
    be familiar to many students. [*Chapter 8*](B17288_08_Final_ASB_ePub.xhtml#_idTextAnchor817),
    *Getting Social with Chats and Forums*, will show you how to create and manage
    these social activities.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 社会课程材料能够促进学生之间的互动。Moodle 允许你在课程中添加聊天和论坛。这些类型的互动对许多学生来说都很熟悉。[*第8章*](B17288_08_Final_ASB_ePub.xhtml#_idTextAnchor817)，*通过聊天和论坛进行社交*，将向你展示如何创建和管理这些社交活动。
- en: Step 9 – adding collaborative activities
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9步 – 添加协作活动
- en: Moodle enables students to work together to create new material. For example,
    you can create glossaries that are site-wide and those that are specific to a
    single course. Students can add to these glossaries. You can also allow students
    to contribute to and edit a wiki in class.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle使学生能够共同创建新内容。例如，您可以创建适用于整个网站的词汇表和针对单个课程特定的词汇表。学生可以添加到这些词汇表中。您还可以允许学生在课堂上对维基进行贡献和编辑。
- en: Moodle also offers a powerful workshop tool, which enables students to view
    and evaluate each other's work.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle还提供了一种强大的研讨会工具，使学生能够查看和评估彼此的工作。
- en: Each of these interactions makes the course more interesting but also more complicated
    for the teacher to manage. The result is a course that encourages the students
    to contribute, share, and engage. [*Chapter 9*](B17288_09_Final_ASB_ePub.xhtml#_idTextAnchor897),
    *Collaborating with Wikis and Glossaries*, and [*Chapter 10*](B17288_10_Final_ASB_ePub.xhtml#_idTextAnchor972),
    *Running a Workshop*, will help you rise to the challenge of managing your students'
    collaborative work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些互动使课程更加有趣，但也使教师的管理变得更加复杂。结果是，一个鼓励学生贡献、分享和参与的课程。[*第9章*](B17288_09_Final_ASB_ePub.xhtml#_idTextAnchor897)，*通过维基和词汇表进行协作*和[*第10章*](B17288_10_Final_ASB_ePub.xhtml#_idTextAnchor972)，*举办研讨会*将帮助您应对管理学生协作工作的挑战。
- en: Step 10 – managing and extending your courses
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第10步 – 管理和扩展您的课程
- en: '[*Chapter 11*](B17288_11_Final_ASB_ePub.xhtml#_idTextAnchor1042), *Groups and
    Cohorts*, will show you how to use groups to separate the students in a course.
    You will also learn how to use cohorts, or site-wide groups, to mass enroll students
    into courses.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17288_11_Final_ASB_ePub.xhtml#_idTextAnchor1042)，*组和群体*将向您展示如何使用组来分离课程中的学生。您还将学习如何使用群体，或全站组，来批量注册学生进入课程。'
- en: Every block adds functionality to your site or your course. [*Chapter 12*](B17288_12_Final_ASB_ePub.xhtml#_idTextAnchor1100),
    *Extending Your Course by Adding Blocks*, will describe many of Moodle's blocks,
    help you decide which ones will meet your goals, and tell you how to implement
    them. You can use blocks to display calendars, enable commenting, enable tagging,
    show navigation features, and much more.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 每个模块都为您的网站或课程增加了功能。[*第12章*](B17288_12_Final_ASB_ePub.xhtml#_idTextAnchor1100)，*通过添加模块扩展您的课程*，将介绍许多Moodle的模块，帮助您决定哪些模块能满足您的目标，并告诉您如何实施它们。您可以使用模块来显示日历、启用评论、启用标签、显示导航功能，等等。
- en: Step 11 – taking the pulse of your course
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11步 – 了解课程脉搏
- en: 'Moodle offers several tools to help teachers administer and deliver courses.
    It keeps detailed access logs that enable teachers to see exactly what content
    the students access, and when. It also enables teachers to establish custom grading
    scales, which are available site-wide or for a single course. Student grades can
    be accessed online and can also be downloaded in a variety of formats (including
    spreadsheets). Finally, teachers can collaborate in special forums (bulletin boards)
    reserved just for them. This is what will be covered in [*Chapter 13*](B17288_13_Final_ASB_ePub.xhtml#_idTextAnchor1180),
    *Features for Teachers: Logs, Reports, and Guides*.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle提供了一些工具来帮助教师管理和提供课程。它保存了详细的访问日志，使教师能够确切地看到学生访问了哪些内容，以及何时访问。它还使教师能够建立自定义评分标准，这些标准可以在整个网站上或针对单个课程使用。学生成绩可以在线访问，也可以以各种格式（包括电子表格）下载。最后，教师可以在仅为他们保留的特殊论坛（公告板）中进行协作。这将在[*第13章*](B17288_13_Final_ASB_ePub.xhtml#_idTextAnchor1180)，*教师功能：日志、报告和指南*中介绍。
- en: As you put together the course site, you will build in the Moodle philosophy,
    which incorporates both connectivism ideas about how people learn, as well as
    social constructionism, both of which stress interactivity.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当您构建课程网站时，您将融入Moodle哲学，该哲学结合了关于人们如何学习的连接主义思想以及社会建构主义，两者都强调互动性。
- en: Applying the Moodle philosophy
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用Moodle哲学
- en: Moodle is designed to support a style of learning called **social connectivism**.
    This style of learning is interactive. The social connectivist philosophy emphasizes
    collaboration and believes that people learn best when they interact with the
    learning material, construct new material for others, and interact with other
    students about the material. The difference between a traditional philosophy and
    the social connectivist philosophy is the difference between a lecture and a discussion.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 被设计用来支持一种称为 **社会联结主义** 的学习风格。这种学习风格是互动的。社会联结主义哲学强调协作，并认为人们在与其他学习材料互动、为他人构建新材料以及与其他学生就材料进行互动时学习得最好。传统哲学与社会联结主义哲学之间的区别是讲座与讨论之间的区别。
- en: Adding resources
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加资源
- en: 'Moodle does not require you to use the social connectivist method for your
    courses. However, it best supports this method. For example, Moodle enables you
    to add several kinds of resources that students can interact with and use for
    their foundational instructional material, and then interact with in collaborations,
    assessments, and more. There are various resources in Moodle 4.0\. We will go
    over the use and function of each one in a later chapter. Please note that Moodle
    4.0 features redesigned icons:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 不要求您在课程中使用社会联结主义方法。然而，它最好地支持这种方法。例如，Moodle 使您能够添加几种学生可以与之交互并用于其基础教学材料，然后在协作、评估等中进行交互的资源。Moodle
    4.0 中有多种资源。我们将在后面的章节中介绍每种资源的使用和功能。请注意，Moodle 4.0 具有重新设计的图标：
- en: '![Figure 1.1 – Resources in Moodle 4.0 demonstrating new icons'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.1 – Moodle 4.0 中展示的新图标的资源'
- en: '](img/Figure_1.01_B17288.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.01_B17288.jpg]'
- en: Figure 1.1 – Resources in Moodle 4.0 demonstrating new icons
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – Moodle 4.0 中展示的新图标的资源
- en: 'Let''s look at these icons in more detail:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这些图标：
- en: '**Book**: A multi-page resource with chapters and subchapters'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**书籍**: 包含章节和子章节的多页资源。'
- en: '**File**: Digital content that can include supporting files'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件**: 可以包含支持文件的数字内容。'
- en: '**Folder**: Bundles files together'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件夹**: 将文件捆绑在一起。'
- en: '**IMS content package**: A collection of files packaged according to an agreed-upon
    standard to be reused in different systems'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IMS 内容包**: 根据一个协议的标准打包的文件集合，可以在不同的系统中重复使用。'
- en: '**Label**: Information inserted between links to other resources and activities'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标签**: 插入在其他资源或活动链接之间的信息'
- en: '**Page**: A web page resource created using the text editor'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面**: 使用文本编辑器创建的网页资源。'
- en: '**URL**: A web link'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**URL**: 一个网页链接'
- en: Activities
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动
- en: 'Moodle enables you to add even more kinds of interactive and social course
    material. This is the course material that a student interacts with by answering
    questions, entering text, uploading files, and more. The following screenshot
    shows the various Moodle activities, along with their new icons, which were updated
    in Moodle 4.0\. We will look at these in more detail later in this book. A quick
    introduction will suffice here:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 使您能够添加更多种类的交互式和社会化课程材料。这是学生通过回答问题、输入文本、上传文件等方式与课程材料互动的材料。以下截图显示了 Moodle
    4.0 中更新的各种 Moodle 活动，以及它们的新图标。我们将在本书的后面部分更详细地探讨这些内容。这里只需做一个简要介绍：
- en: '![Figure 1.2 – Activities in Moodle 4.0 demonstrating new icons'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.2 – Moodle 4.0 中展示的新图标的活动'
- en: '](img/Figure_1.02_B17288.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.02_B17288.jpg]'
- en: Figure 1.2 – Activities in Moodle 4.0 demonstrating new icons
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – Moodle 4.0 中展示的新图标的活动
- en: 'Let''s look at these icons in more detail:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这些图标：
- en: '**Assignment**: Allows you to upload files to be reviewed by the teacher.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作业**: 允许您上传文件供教师审阅。'
- en: '**BigBlueButton**: A webinar with many features.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BigBlueButton**: 具有多种功能的网络研讨会。'
- en: '**Chat**: Provides live online chat between students.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**聊天**: 提供学生之间的实时在线聊天。'
- en: '**Choice**: Multiple-choice questions, plus interactive "Did You Know" engagers.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择**: 多选题，以及互动的“你知道吗？”参与元素。'
- en: '**Database**: A collection of entries/records.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库**: 一系列条目/记录的集合。'
- en: '**External tool**: Enables you to interact with resources and websites.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外部工具**: 使您能够与资源和网站进行交互。'
- en: '**Feedback**: Custom surveys with multiple question types.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反馈**: 包含多种问题类型的自定义调查。'
- en: '**Forum**: Asynchronous discussions.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**论坛**: 异步讨论。'
- en: '**Glossary**: Students and/or teachers can contribute terms to site-wide glossaries.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**术语表**: 学生和/或教师可以向网站范围内的术语表贡献术语。'
- en: '**H5P**: An HTML5 package containing interactive content launched from within
    Moodle.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**H5P**: 一个包含从 Moodle 内部启动的交互式内容的 HTML5 包。'
- en: '**Lesson**: A conditional, branching activity.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**课程**: 一个条件分支活动。'
- en: '**Quiz**: Many different types of questions are provided here, including multiple
    choice, matching, short answer, and numerical.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测验**：这里提供了多种不同类型的问题，包括多项选择、匹配、简答题和数值题。'
- en: '**SCORM package**: A collection of files that are packaged under an agreed
    standard, focused on learning objects.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SCORM包**：一组按照协议标准打包的文件，专注于学习对象。'
- en: '**Survey**: Verified survey instruments that can be used for many different
    purposes.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调查**：经过验证的调查工具，可用于多种不同目的。'
- en: '**Wiki**: This is a familiar tool for collaboration with most younger students
    and many older students.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维基**：这是大多数年轻学生和许多年长学生熟悉的协作工具。'
- en: '**Workshop**: This supports peer review and feedback for the assignments that
    the students upload.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研讨会**：这支持学生上传作业的同行评审和反馈。'
- en: In addition, some of Moodle's Plugin add-on modules called "**blocks**" add
    even more types of interaction. For example, a developer has created a block called
    "**Appointments**," which provides a form for teachers to book 1 on 1 appointments
    with students. The students can be notified and it can be added to both the teacher's
    and the student's calendars. Note that the Calendar is also a block. Now, let's
    learn how to shape the learning experience with Moodle.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一些称为“**块**”的Moodle插件附加模块增加了更多类型的交互。例如，一位开发者创建了一个名为“**预约**”的块，为教师提供了一个表格，以便他们可以预订与学生一对一的预约。学生可以被通知，并且可以添加到教师和学生的日历中。请注意，日历也是一个块。现在，让我们学习如何使用Moodle塑造学习体验。
- en: The Moodle experience
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Moodle体验
- en: As Moodle encourages interaction and exploration, your students' learning experience
    will often be non-linear. Moodle can enforce a specific order upon a course using
    something called **conditional activities**. Conditional activities can be arranged
    in a sequence. Your course can contain a mix of conditional and non-linear activities.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Moodle鼓励互动和探索，学生的学习体验通常是非线性的。Moodle可以使用称为**条件活动**的功能来对课程施加特定顺序。条件活动可以按顺序排列。您的课程可以包含条件和非线性活动的混合。
- en: In this section, I'll take you on a tour of a Moodle learning site. You will
    see a student's experience from the time the student arrives at the site, enters
    a course, and works through some material in the course. You will also see some
    student-to-student interaction and some functions that are used by the teacher
    to manage the course.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将带您游览一个Moodle学习网站。您将看到学生从到达网站、进入课程到在课程中学习一些材料的过程。您还将看到一些学生之间的互动以及教师用来管理课程的某些功能。
- en: Working with the demonstration sites to learn and practice
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过演示网站学习和实践
- en: 'Moodle.org contains two types of demonstration sites where you can start a
    course from scratch or experiment with courses that are already partially completed
    and populated. They are both in Moodle 4.0\. You can choose your role so that
    you can experiment with being a student, teacher, manager, administrator, and
    more. To enter the site and begin, go to [https://moodle.org/demo](https://moodle.org/demo):'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle.org包含两种类型的演示网站，您可以从头开始创建课程或尝试使用已经部分完成并填充的课程。它们都在Moodle 4.0版本中。您可以选择您的角色，以便您可以尝试扮演学生、教师、管理者、管理员等。要进入网站并开始，请访问[https://moodle.org/demo](https://moodle.org/demo)：
- en: '![Figure 1.3 – The Moodle demo site has two options: starting from scratch
    via Moodle Sandbox or partially completed and populated courses via Mount Orange
    School'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.3 – Moodle演示网站有两个选项：从头开始通过Moodle沙盒或通过橙山学校使用部分完成并填充的课程'
- en: '](img/Figure_1.03_B17288.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_1.03_B17288.jpg)'
- en: 'Figure 1.3 – The Moodle demo site has two options: starting from scratch via
    Moodle Sandbox or partially completed and populated courses via Mount Orange School'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3 – Moodle演示网站有两个选项：从头开始通过Moodle沙盒或通过橙山学校使用部分完成并填充的课程
- en: Tip
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: The Sandbox option has more roles and is often easier to use if you want to
    practice working with plugins. It is located at [https://sandbox.moodledemo.net/](https://sandbox.moodledemo.net/).
    You will need to log in as an administrator.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 沙盒选项有更多角色，如果您想练习使用插件，通常更容易使用。它位于[https://sandbox.moodledemo.net/](https://sandbox.moodledemo.net/)。您需要以管理员身份登录。
- en: The demo site – Mount Orange School
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 演示网站 – 橙山学校
- en: 'Let''s take a look at the way that the site is set up. Notice that there is
    a menu at the very top of the screen. It provides several menu items, including
    **Home**, **Dashboard**, **My courses**, and **Site administration**. On the right-hand
    side, you''ll see a column of menu items that says **Main menu**. This is a "block"
    that has been set up to help students quickly find their way through the course
    and go to the places that have been set up. This aspect is new in Moodle 4.0:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看网站是如何设置的。注意，屏幕顶部有一个菜单。它提供了包括**首页**、**仪表板**、**我的课程**和**网站管理**在内的几个菜单项。在右侧，您将看到一个标有**主菜单**的菜单项列。这是一个“块”，已被设置以帮助学生快速找到课程路径并前往已设置的地点。这一方面是Moodle
    4.0中的新功能：
- en: '![Figure 1.4 – The Mount Orange School demo, which can be customized'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.4 – 可以定制的Mount Orange学校演示]'
- en: '](img/Figure_1.04_B17288.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.04_B17288.jpg)'
- en: Figure 1.4 – The Mount Orange School demo, which can be customized
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4 – 可以定制的Mount Orange学校演示
- en: 'The following is a close-up of the navigation bar at the top of the screen:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对屏幕顶部导航栏的特写：
- en: '![Figure 1.5 – A close-up of the navigation bar'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.5 – 导航栏的特写]'
- en: '](img/Figure_1.05_B17288.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.05_B17288.jpg)'
- en: Figure 1.5 – A close-up of the navigation bar
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5 – 导航栏的特写
- en: 'Let''s review each option:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一回顾每个选项：
- en: '**Home**: This is the page you''re on now. To edit it, go up to the top right-hand
    corner and click on the **Edit mode** slider button. Once you''ve turned that
    on, you''ll see that little pencil icons and gear icons pop up everywhere, ready
    for you to start editing.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首页**: 您现在就在这个页面上。要编辑它，请向上到右上角并点击**编辑模式**滑块按钮。一旦您打开它，您会看到到处都会弹出小铅笔图标和齿轮图标，准备让您开始编辑。'
- en: '**Dashboard**: This is a valuable tool that helps students organize their tasks,
    manage time, and then track the progress of their courses. Any time that you upload
    a resource or an activity that has a date due, it will appear in the calendar
    and the timeline.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仪表板**: 这是一个非常有用的工具，帮助学生组织任务、管理时间，并跟踪他们课程的进度。任何您上传的资源或活动，只要有一个截止日期，就会出现在日历和时间轴上。'
- en: '**My courses**: This screen lists the courses that you have enrolled in. It
    is different than the listing of courses on the site''s **Home** page, which will
    list all the courses for the site.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我的课程**: 此屏幕列出了您已报名的课程。它与网站**首页**上的课程列表不同，后者将列出网站上的所有课程。'
- en: '**Site administration**: This page looks different for different users. For
    a person with administrator permissions, when you click on the link, a page will
    open with different categories of configurations. Once you open the **Site administration**
    page, you''ll see a horizontal navigation bar with a list of links. They include
    the following:'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网站管理**: 对于具有管理员权限的人来说，当您点击链接时，将打开一个包含不同配置类别的页面。一旦您打开**网站管理**页面，您将看到一个带有链接列表的水平导航栏。它们包括以下内容：'
- en: '**General**: This contains all the general settings and utilities, which range
    from analytics, competencies, and badges, to licenses and security. The important
    thing to remember with this list is that all the settings are universal, site-wide
    settings. You can customize the different courses so that they have independent
    settings.'
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常规**: 这包含所有常规设置和实用工具，从分析、能力、徽章到许可证和安全。记住这个列表的重要事情是，所有设置都是通用的，网站范围内的设置。您可以自定义不同的课程，使它们具有独立的设置。'
- en: '**Users**: This is where you administer site-wide settings for user accounts,
    permissions, privacy, and more.'
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户**: 这里您可以管理网站范围内的用户账户、权限、隐私等设置。'
- en: '**Courses**: This is where you manage and access all the courses and categories
    on the site, upload new courses, set activity chooser settings, and set up backups.'
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**课程**: 这里您可以管理和访问网站上的所有课程和分类，上传新的课程，设置活动选择器设置，以及设置备份。'
- en: '**Grades**: Here, you can set the site-wide settings for grades, grading scales,
    grade categories, and more. You can also set up site-wide grader reports and grade
    history.'
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成绩**: 在这里，您可以设置网站范围内的成绩、评分标准、成绩类别等设置。您还可以设置网站范围内的评分报告和成绩历史。'
- en: '**Plugins**: Moodle 4.0 has a wide array of plugins, which are also activities
    and controls. If you want your site to do something, chances are, you can find
    it as a plugin. Keep in mind that plugins can be site-wide or specific to a course
    or a course category. For an at-a-glance look at the default settings and availability
    of the different plugins, you can click **Plugins overview**.'
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件**：Moodle 4.0拥有广泛的插件，它们也是活动和控件。如果您想让您的站点做某事，那么您很可能可以在插件中找到它。请记住，插件可以是全站点的，也可以是特定于课程或课程类别的。要快速查看不同插件的默认设置和可用性，您可以点击**插件概述**。'
- en: '**Appearance**: This is where you can set the appearance of your site and incorporate
    themes. The default themes in the demo site are **Boost** and **Classic**.'
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外观**：这是您可以设置您的站点外观并融入主题的地方。演示站点中的默认主题是**Boost**和**Classic**。'
- en: '**Server**: Unless you are an administrator, you will have very few reasons
    to tamper with server settings. However, you may need to look at tasks, email
    configurations, and web services.'
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器**：除非您是管理员，否则您很少有理由去篡改服务器设置。但是，您可能需要查看任务、电子邮件配置和Web服务。'
- en: '**Reports**: This area contains various performance reports for the software
    and activity of Moodle.'
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告**：这个区域包含软件和Moodle活动的各种性能报告。'
- en: '**Development**: This area contains links for developers who are creating new
    code or enhancing and customizing their installation of Moodle. There is a template
    library that makes it easy to get started. Cookbooks are widely available in Moodle
    repositories and on GitHub.'
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发**：这个区域包含为创建新代码或增强和定制Moodle安装的开发者提供的链接。有一个模板库，可以轻松开始。Moodle存储库和GitHub上广泛可用的是食谱。'
- en: Just for fun, let's log in as though we are an administrator for the Moodle
    Sandbox demo and see what it looks like as we start to configure the site and
    a course.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 为了好玩，让我们以Moodle沙盒演示管理员身份登录，看看我们开始配置站点和课程时它看起来像什么。
- en: Logging in as an administrator on the Sandbox demo site
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在沙盒演示站点上以管理员身份登录
- en: 'You''ve registered as an administrator and have logged in. Now, you can experiment
    with your first course. Once you''ve logged in, you''ll see that you can switch
    roles or maintain your role as an administrator. Scroll down and you''ll see a
    link to **My first course**:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 您已注册为管理员并已登录。现在，您可以尝试您的第一门课程。一旦登录，您会发现您可以切换角色或保持管理员角色。向下滚动，您会看到一个链接到**我的第一门课程**：
- en: '![Figure 1.6 – Selecting the role for your demonstration experience'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.6 – 选择演示体验的角色'
- en: '](img/Figure_1.06_B17288.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.06_B17288.jpg)'
- en: Figure 1.6 – Selecting the role for your demonstration experience
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6 – 选择演示体验的角色
- en: Using moodlecloud.com for cloud-based hosting
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用moodlecloud.com进行基于云的托管
- en: Moodle has created a cloud-based version of Moodle, which allows you to set
    up courses, develop a *sandbox*, and launch courses. It is located at [https://moodlecloud.com/app/en/login](https://moodlecloud.com/app/en/login).
    The pricing depends on the number of users and courses. MoodleCloud is hosted
    by Moodle and always has the latest version and supports several themes. However,
    it does not offer all the different themes, and may not be as robust as a solution
    for those with dedicated servers. I've used it often and I like it. The only downside
    is that there is sometimes a time lag.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle已创建了一个基于云的Moodle版本，允许您设置课程、开发沙盒和启动课程。它位于[https://moodlecloud.com/app/en/login](https://moodlecloud.com/app/en/login)。定价取决于用户和课程数量。MoodleCloud由Moodle托管，始终拥有最新版本并支持多个主题。然而，它并不提供所有不同的主题，并且可能不如拥有专用服务器的解决方案那样强大。我经常使用它，并且喜欢它。唯一的缺点是有时会有时间延迟。
- en: The main menu
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主菜单
- en: 'Log into MoodleCloud or the Sandbox site. Be sure to switch on **Edit mode**
    in the top right-hand corner. For the Sandbox demo site, please to go to sandbox.moodledemo.net.
    Note **Moodle sandbox demo** in the left of the following screenshot. Under that,
    you''ll see a horizontal line of menu items:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 登录MoodleCloud或沙盒站点。务必在右上角开启**编辑模式**。对于沙盒演示站点，请访问sandbox.moodledemo.net。注意以下截图左边的**Moodle沙盒演示**。下面，您会看到一个水平菜单项行：
- en: '![Figure 1.7 – Setting up a new Moodle site'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.7 – 设置新的Moodle站点'
- en: '](img/Figure_1.07_B17288.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.07_B17288.jpg)'
- en: Figure 1.7 – Setting up a new Moodle site
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.7 – 设置新的Moodle站点
- en: 'Once you''ve set up your site, you''ll see that there are several menu items
    on the upper row. They have changed in Moodle 4.0 and make it easier for you to
    go to the most often-used categories in Moodle. You will see **Home**, **Settings**,
    **Participants**, **Reports**, **Question Bank**, and **More**:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您设置了您的网站，您会看到在顶部行有几个菜单项。在Moodle 4.0中，它们已经改变，使您更容易访问Moodle中最常用的类别。您将看到**首页**、**设置**、**参与者**、**报告**、**题库**和**更多**：
- en: '![Figure 1.8 – Setting up Moodle 4.0 at the course level'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_1.08_B17288.jpg]'
- en: '](img/Figure_1.08_B17288.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_1.08_B17288.jpg]'
- en: Figure 1.8 – Setting up Moodle 4.0 at the course level
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8 – 在课程级别设置Moodle 4.0
- en: 'Let''s look at these categories in more detail:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这些类别：
- en: '**Home**: This is your site''s home page and can be configured to describe
    the school, list courses, and more.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首页**：这是您的网站首页，可以配置为描述学校、列出课程等。'
- en: '**Settings**: This category allows you to set the site''s home name, summary,
    and announcements, as well as adding blocks, such as a Calendar block and a Timeline
    block.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置**：这个类别允许您设置网站的首页名称、摘要和公告，以及添加如日历块和时序块等块。'
- en: '**Participants**: Here, you can enroll, unenroll, and manage users. While managing
    users, you can create groups, groupings, manage permissions, and assign roles.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与者**：在这里，您可以注册、退课和管理用户。在管理用户时，您可以创建分组、分组、管理权限并分配角色。'
- en: '**Reports**: Reports have been expanded in Moodle 4.0\. You can add competency
    breakdowns and upload guidelines and rubrics. In addition, you can generate user
    logs and look at live logs of user activity. You can even create activity reports,
    track course participation, generate statistics, and set up rules for monitoring
    events.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告**：在Moodle 4.0中，报告功能得到了扩展。您可以添加能力分解、上传指南和评分标准。此外，您还可以生成用户日志并查看用户活动的实时日志。您甚至可以创建活动报告、跟踪课程参与度、生成统计数据并设置监控事件的规则。'
- en: '**Question bank**: The fact that the Question Bank appears in the menu of the
    site''s home page is new in Moodle 4.0\. It has been set up this way to make it
    easier for you to develop and manage questions that will then be used for quiz
    activities. Quizzes of all sorts constitute the heart of many courses, and part
    of the job of a Moodle site administrator or teacher is to develop, classify,
    manage, and deploy these questions. We''ll learn how to write effective quiz questions,
    as well as showing you how to work with quizzes and quiz questions, later in this
    book.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**题库**：题库出现在网站主页的菜单中是Moodle 4.0的新功能。这样设置是为了让您更容易开发和管理将被用于测验活动的问题。各种类型的测验构成了许多课程的核心，而Moodle网站管理员或教师的工作之一就是开发、分类、管理和部署这些问题。我们将在本书的后面部分学习如何编写有效的测验问题，并展示如何与测验和测验问题一起工作。'
- en: '**More**: This dropdown menu contains three links which relate to your site''s
    content and functionality. The links are: **Content bank**, **Filters**, and **Course
    reuse**.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更多**：这个下拉菜单包含三个与您网站的内容和功能相关的链接。这些链接是：**内容库**、**过滤器**和**课程重用**。'
- en: Modifying the course and menu items
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修改课程和菜单项
- en: 'As always, to be able to edit a course or the menu items, you''ll need to go
    to the top right-hand side of the page and click on **Edit mode**. After that,
    you can add activities, resources, plugins, and more. We''ll go into all of that
    throughout this book. For now, let''s look at how the Moodle experience has been
    enhanced through Moodle 4.0\. Notice that **My courses** still lists your courses,
    but now, it shows which ones are in progress, and how much of each has been completed:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 和往常一样，要编辑课程或菜单项，您需要点击页面右上角的**编辑模式**。之后，您可以添加活动、资源、插件等。我们将在本书的整个过程中详细介绍这些内容。现在，让我们看看Moodle
    4.0如何增强了Moodle体验。请注意，**我的课程**仍然列出了您的课程，但现在，它显示了哪些课程正在进行中，以及每个课程完成了多少：
- en: '![Figure 1.9 – Moodle 4.0''s My courses page with a course overview that shows
    the percentage completed for each course'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_1.09_B17288.jpg]'
- en: '](img/Figure_1.09_B17288.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_1.09_B17288.jpg]'
- en: Figure 1.9 – Moodle 4.0's My courses page with a course overview that shows
    the percentage completed for each course
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9 – Moodle 4.0的“我的课程”页面，显示了每个课程的完成百分比概览
- en: 'Then, to further enhance the user experience and enhance time management and
    develop self-efficacy, Moodle 4.0 has improved the course Timeline, as well as
    the course Calendar, so that they show the student''s deadlines, which can be
    combined with group members if desired:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，为了进一步提升用户体验、增强时间管理和培养自我效能感，Moodle 4.0 对课程时间线以及课程日历进行了改进，以便它们能够显示学生的截止日期，如果需要的话，还可以与组员结合使用：
- en: '![Figure 1.10 – Moodle 4.0''s updated Timeline and Calendar'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.10 – Moodle 4.0 更新的时间线和日历'
- en: '](img/Figure_1.10_B17288.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.10 – Moodle 4.0 更新的时间线和日历'
- en: Figure 1.10 – Moodle 4.0's updated Timeline and Calendar
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.10 – Moodle 4.0 更新的时间线和日历
- en: Summary
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Moodle encourages exploration and interaction among students and teachers. Moodle
    4.0's new, redesigned icons, enhanced navigation, and improved user experience
    have a positive impact on collaboration, interaction, and reflection, resulting
    in a platform that enhances its core social constructionist pedagogy. As a course
    designer and teacher, you will have the maximum number of tools at your disposal
    if you work in this way, which will make your learning experiences as interactive
    as possible. Creating courses with forums, peer-assessed workshops, surveys, and
    interactive lessons is more work than creating a course from a series of static
    web pages. However, it is also more engaging and effective, and you will find
    it worth the effort to use Moodle's many interactive features. Moodle's design
    is focused on enhancing learning, and you will enjoy the features that make self-guided
    and collaborative learning effective.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 鼓励学生和教师之间的探索和互动。Moodle 4.0 的新设计图标、增强的导航和改进的用户体验对协作、互动和反思产生了积极影响，从而打造了一个增强其核心社会建构主义教学法的平台。如果你以这种方式工作，作为课程设计师和教师，你将拥有最多的工具可供使用，这将使你的学习体验尽可能互动。使用论坛、同伴评估工作坊、调查和互动课程来创建课程，比从一系列静态网页创建课程要费劲得多。然而，它也更具吸引力和有效性，你会发现使用
    Moodle 的许多互动功能是值得的。Moodle 的设计专注于增强学习，你将享受那些使自学和协作学习有效的功能。
- en: In this chapter, we learned about the history, development, and underlying philosophy
    of Moodle. We also learned the basics of how to start designing a site in which
    you'll build courses, and then include activities and resources in them.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了 Moodle 的历史、发展和其背后的哲学。我们还学习了如何开始设计一个网站，在其中构建课程，然后包括其中的活动和资源。
- en: Keep in mind that if you're using the cloud-based VLE version of Moodle, MoodleCloud,
    you will have built-in options and may not be able to modify the course in the
    way you could if you had a customized installation from a Moodle partner or a
    self-hosted installation.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你使用基于云的 VLE 版本的 Moodle，即 MoodleCloud，你将拥有内置选项，可能无法以你从 Moodle 合作伙伴或自托管安装中定制安装的方式修改课程。
- en: Now, it's time to learn about the basics of Moodle's architecture, and at least
    read over the installation and configuration information provided in [*Chapter
    2*](B17288_02_Final_ASB_ePub.xhtml#_idTextAnchor085), *Installing Moodle and Configuring
    Your Site*. Don't be afraid of the technology. If you can master the difficult
    art of teaching, you can master using Moodle to its full potential.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候学习 Moodle 架构的基础知识了，并且至少阅读一下在[*第 2 章*](B17288_02_Final_ASB_ePub.xhtml#_idTextAnchor085)中提供的安装和配置信息，*安装
    Moodle 和配置您的网站*。不要害怕技术。如果你能掌握教学这门困难的艺术，你就能充分利用 Moodle。
