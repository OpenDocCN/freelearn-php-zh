  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示："我们可以通过使用`include`指令来包含其他上下文"。
- en: 'A block of code is set as follows:'
  id: totrans-23
