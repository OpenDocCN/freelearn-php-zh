- en: This section teaches us how to create different settings using JSON, allowing
    merchants to customize their themes easily through their theme editor. We will
    also learn about the newly introduced JSON type templates, which, combined with
    metafields, will allow us to create unique and easily configurable content for
    any number of pages. Lastly, we will dive into the Shopify Ajax API and learn
    how we can implement advanced functionalities and make a store more dynamic.
