    in the topics table).**`Links to: phpbb_topics -> topic_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| user_id | mediumint(8) | No | 0 | User ID from the users table, the watcher.**`Links
    to: phpbb_users -> user_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| notify_status | tinyint(1) | No | 0 | `1` if the user was notified, `0` otherwise.
    |'
  prefs: []
  type: TYPE_TB
