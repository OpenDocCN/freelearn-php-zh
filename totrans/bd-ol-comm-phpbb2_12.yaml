- en: Appendix D. phpBB Database Structure
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This appendix describes all the phpBB database tables, listed with their fields,
    relationships, and brief comments describing each table field. As you know phpBB
    database tables can have a prefix, specified by you when installing. In this appendix,
    the default `phpbb_` prefix is used. This appendix was created with the help of
    phpMyAdmin ([http://www.phpmyadmin.net](http://www.phpmyadmin.net)).
  prefs: []
  type: TYPE_NORMAL
- en: phpbb_auth_access
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table defines group (and user) privileges.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| group_id | mediumint(8) | No | 0 | Group ID from the groups table. Every
    user is part of a group, even if the user is the only member of the group. In
    this sense only group privileges are set in this table.**`Links to: phpbb_groups
    -> group_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| forum_id | smallint(5) | No | 0 | Forum ID from the forums table.**`Links
    to: phpbb_forums -> forum_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| auth_view | tinyint(1) | No | 0 | Is this group allowed to view the forum
    with the forum ID specified? "View" means see that this forum exists. Values are
    `0` for ‘No’ and `1` for ‘Yes’. The same values are used for the rest of the fields.
    |'
  prefs: []
  type: TYPE_TB
- en: '| auth_read | tinyint(1) | No | 0 | Is this group allowed to read the forum?
    |'
  prefs: []
  type: TYPE_TB
- en: '| auth_post | tinyint(1) | No | 0 | Is the group allowed to create topics in
    the forum? |'
  prefs: []
  type: TYPE_TB
- en: '| auth_reply | tinyint(1) | No | 0 | Is this group allowed to reply to existing
    topics? |'
  prefs: []
  type: TYPE_TB
- en: '| auth_edit | tinyint(1) | No | 0 | Is this group allowed to edit own postings?
    |'
  prefs: []
  type: TYPE_TB
- en: '| auth_delete | tinyint(1) | No | 0 | Is this group allowed to delete own postings?
    |'
  prefs: []
  type: TYPE_TB
- en: '| auth_sticky | tinyint(1) | No | 0 | Is this group allowed to create sticky
    topics? |'
  prefs: []
  type: TYPE_TB
- en: '| auth_announce | tinyint(1) | No | 0 | Is this group allowed to post announcements?
    |'
  prefs: []
  type: TYPE_TB
- en: '| auth_vote | tinyint(1) | No | 0 | Is this group allowed to vote in existing
    polls? |'
  prefs: []
  type: TYPE_TB
- en: '| auth_pollcreate | tinyint(1) | No | 0 | Is this group allowed to create new
    polls? |'
  prefs: []
  type: TYPE_TB
- en: '| auth_attachments | tinyint(1) | No | 0 | Is this group allowed to attach
    files to postings (not used in the stock phpBB version). |'
  prefs: []
  type: TYPE_TB
- en: '| auth_mod | tinyint(1) | No | 0 | Is this group allowed to moderate the forum?
    |'
  prefs: []
  type: TYPE_TB
- en: phpbb_banlist
