  prefs: []
  type: TYPE_TB
- en: phpbb_forum_prune
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table defines the rules for pruning forums.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| prune_id | mediumint(8) | No |   | Autoincrement. |'
  prefs: []
  type: TYPE_TB
- en: '| forum_id | smallint(5) | No | 0 | ID from the forums table.**`Links to: phpbb_forums
    -> forum_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| prune_days | smallint(5) | No | 0 | How old a topic should be in order to
    be deleted. |'
  prefs: []
  type: TYPE_TB
- en: '| prune_freq | smallint(5) | No | 0 | How often phpBB should check for topics
    to delete. A value of `1` means "every day". |'
  prefs: []
  type: TYPE_TB
- en: phpbb_forums
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table contains information about the forums.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| forum_id | smallint(5) | No | 0 | Autoincrement. |'
  prefs: []
  type: TYPE_TB
- en: '| cat_id | mediumint(8) | No | 0 | ID from the categories table. Category to
    which this forum belongs.**`Links to: phpbb_categories -> cat_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| forum_name | varchar(150) | Yes | NULL | Title of the forum. |'
  prefs: []
  type: TYPE_TB
- en: '| forum_desc | text | Yes | NULL | Description of the forum. |'
  prefs: []
  type: TYPE_TB
- en: '| forum_status | tinyint(4) | No | 0 | Status of the forum (0 is enabled, `1`
    means disabled). |'
  prefs: []
  type: TYPE_TB
- en: '| forum_order | mediumint(8) | No | 1 | Display order relative to other forums
    in the same category. |'
  prefs: []
  type: TYPE_TB
- en: '| forum_posts | mediumint(8) | No | 0 | Number of posts so far in this forum.
    |'
  prefs: []
  type: TYPE_TB
- en: '| forum_topics | mediumint(8) | No | 0 | Total number of topics in this forum.
    |'
  prefs: []
  type: TYPE_TB
- en: '| forum_last_post_id | mediumint(8) | No | 0 | ID of the last post from the
    posts table.**`Links to: phpbb_posts -> post_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| prune_next | int(11) | Yes | NULL | Date (Unix timestamp) for which the next
    forum pruning is scheduled. |'
  prefs: []
  type: TYPE_TB
- en: '| prune_enable | tinyint(1) | No | 0 | Is pruning enabled for this forum? |'
  prefs: []
  type: TYPE_TB
- en: '| auth_view | tinyint(2) | No | 0 | Permission level (who is) allowed to view.
    `0` is ALL, `1` is REG, `2` is PRIVATE, `3` is MOD. The same values apply for
    the rest of the columns in this table. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_read | tinyint(2) | No | 0 | Who can read the forum? See `auth_view`
    for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_post | tinyint(2) | No | 0 | Who can create topics in the forum? See
    `auth_view` for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_reply | tinyint(2) | No | 0 | Who can reply to the existing topics in
    the forum? See `auth_view` for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_edit | tinyint(2) | No | 0 | Who can edit postings in the forum? See
    `auth_view` for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_delete | tinyint(2) | No | 0 | Who can delete postings from the forum?
    See `auth_view` for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_sticky | tinyint(2) | No | 0 | Who can create sticky topics in the forum?
    See `auth_view` for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_announce | tinyint(2) | No | 0 | Who can create announcement topics
    in the forum? See `auth_view` for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_vote | tinyint(2) | No | 0 | Who can vote in polls in the forum? See
    `auth_view` for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_pollcreate | tinyint(2) | No | 0 | Who can create new polls in the forum?
    See `auth_view` for the allowed values. |'
  prefs: []
  type: TYPE_TB
- en: '| auth_attachments | tinyint(2) | No | 0 | Who can attach files to the postings
    in the forum? Not used in this stock phpBB version. |'
  prefs: []
  type: TYPE_TB
- en: phpbb_groups
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table contains usergroup information.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| group_id | mediumint(8) | No | - | Autoincrement. |'
  prefs: []
  type: TYPE_TB
- en: '| group_type | tinyint(4) | No | 1 | Group type. `0` is an open group, `1`
    is a closed group, and `2` is a hidden group. |'
  prefs: []
  type: TYPE_TB
- en: '| group_name | varchar(40) | No | - | Name of the group. |'
  prefs: []
  type: TYPE_TB
- en: '| group_description | varchar(255) | No | - | Group description. |'
  prefs: []
  type: TYPE_TB
- en: '| group_moderator | mediumint(8) | No | 0 | ID of the moderator of the group.
    `0` for personal user groups.**`Links to: phpbb_users -> user_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| group_single_user | tinyint(1) | No | 1 | `1` if this group is a single-user
    personal group, and `0` if it’s a normal group with more members. |'
  prefs: []
  type: TYPE_TB
- en: phpbb_posts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table contains information about the postings.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| post_id | mediumint(8) | No | - | Autoincrement. |'
  prefs: []
  type: TYPE_TB
- en: '| topic_id | mediumint(8) | No | 0 | Topic ID from the topics table.**`Links
    to: phpbb_topics -> topic_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| forum_id | smallint(5) | No | 0 | Forum ID from the forums table.**`Links
    to: phpbb_forums -> forum_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| poster_id | mediumint(8) | No | 0 | User ID from the users table.**`Links
    to: phpbb_users -> user_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| post_time | int(11) | No | 0 | Time of the posting as a Unix timestamp. |'
  prefs: []
  type: TYPE_TB
- en: '| poster_ip | varchar(8) | No | - | Encoded IP address of the user who posted.
    |'
  prefs: []
  type: TYPE_TB
- en: '| post_username | varchar(25) | Yes | NULL | Username of the poster. Applies
    to anonymous posters only. The value is NULL if the poster was logged in.Also,
    when you delete a user, all his/her postings start showing as posted by anonymous
    and phpBB populates this field for all user postings at the time of the user deletion.
    |'
  prefs: []
  type: TYPE_TB
- en: '| enable_bbcode | tinyint(1) | No | 1 | The option set by the poster to determine
    whether any BBcode should be processed and replaced as HTML. |'
  prefs: []
  type: TYPE_TB
- en: '| enable_html | tinyint(1) | No | 0 | Same as above except for the enable/disable
    HTML option. |'
  prefs: []
  type: TYPE_TB
- en: '| enable_smilies | tinyint(1) | No | 1 | Same as above, but related to whether
    the smilies should be parsed or be left as smilie codes only. |'
  prefs: []
  type: TYPE_TB
- en: '| enable_sig | tinyint(1) | No | 1 | Whether the poster’s signature should
    be appended to the posting. |'
  prefs: []
  type: TYPE_TB
- en: '| post_edit_time | int(11) | Yes | NULL | The last time (Unix timestamp) that
    the posting was edited. |'
  prefs: []
  type: TYPE_TB
- en: '| post_edit_count | smallint(5) | No | 0 | How many times this posting has
    been edited. |'
  prefs: []
  type: TYPE_TB
- en: phpbb_posts_text
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table contains the actual texts of the postings.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| post_id | mediumint(8) | No | 0 | Posting ID from the postings table.**`Links
    to: phpbb_posts -> post_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| bbcode_uid | varchar(10) | No | - | Identifier string used by the BBCode
    processor. |'
  prefs: []
  type: TYPE_TB
- en: '| post_subject | varchar(60) | Yes | NULL | Subject of the posting. |'
  prefs: []
  type: TYPE_TB
- en: '| post_text | text | Yes | NULL | The text of the posting. |'
  prefs: []
  type: TYPE_TB
- en: phpbb_privmsgs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table contains data about the private messages.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_id | mediumint(8) | No | - | Autoincrement. |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_type | tinyint(4) | No | 0 | Type of the message. Integer value
    from `0` to `5`, where `0` is read message, `1` is new message, `2` is sent message,
    `3` is saved, `4` is saved outgoing, and `5` is unread. |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_subject | varchar(255) | No | 0 | Subject of the message. |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_from_userid | mediumint(8) | No | 0 | User ID of the sender.**`Links
    to: phpbb_users -> user_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_to_userid | mediumint(8) | No | 0 | User ID of the recipient.**`Links
    to: phpbb_users -> user_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_date | int(11) | No | 0 | Unix timestamp when the message was sent.
    |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_ip | varchar(8) | No | - | Encoded IP address of the sender. |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_enable_bbcode | tinyint(1) | No | 1 | Did the sender enable BBCode
    for this message? |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_enable_html | tinyint(1) | No | 0 | Did the sender enable HTML code
    for this message? |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_enable_smilies | tinyint(1) | No | 1 | Did the sender enable smilies
    for this message? |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_attach_sig | tinyint(1) | No | 1 | Did the sender check the field
    to append his/her signature to the message? |'
  prefs: []
  type: TYPE_TB
- en: phpbb_privmsgs_text
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table contains the texts of the private messages.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_text_id | mediumint(8) | No | 0 | ID from the private messages table.**`Links
    to: phpbb_privmsgs -> privmsgs_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_bbcode_uid | varchar(10) | No | 0 | Identifier string required by
    the BBCode parser. |'
  prefs: []
  type: TYPE_TB
- en: '| privmsgs_text | text | Yes | NULL | Text of the private message. |'
  prefs: []
  type: TYPE_TB
