- en: phpbb_topics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table contains data about the topics.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| topic_id | mediumint(8) | No | - | Autoincrement. |'
  prefs: []
  type: TYPE_TB
- en: '| forum_id | smallint(8) | No | 0 | Forum ID from the forums table.**`Links
    to: phpbb_forums -> forum_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| topic_title | char(60) | No | - | Title of the topic. |'
  prefs: []
  type: TYPE_TB
- en: '| topic_poster | mediumint(8) | No | 0 | ID of the user who started the topic.**`Links
    to: phpbb_users -> user_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| topic_time | int(11) | No | 0 | Unix timestamp when the topic was started.
    |'
  prefs: []
  type: TYPE_TB
- en: '| topic_views | mediumint(8) | No | 0 | How many times the topic was viewed.
    |'
  prefs: []
  type: TYPE_TB
- en: '| topic_replies | mediumint(8) | No | 0 | How many replies there are in the
    topic. |'
  prefs: []
  type: TYPE_TB
- en: '| topic_status | tinyint(3) | No | 0 | Status of the topic. `0` is normal,
    `1` is locked, and `2` is moved. |'
  prefs: []
  type: TYPE_TB
- en: '| topic_vote | tinyint(1) | No | 0 | `1` if there is a poll attached to the
    topic, `0` otherwise. |'
  prefs: []
  type: TYPE_TB
- en: '| topic_type | tinyint(3) | No | 0 | `0` is a normal topic, `1` is a sticky
    one, `2` is an announcement. |'
  prefs: []
  type: TYPE_TB
- en: '| topic_first_post_id | mediumint(8) | No | 0 | ID of the first posting in
    this topic.**`Links to: phpbb_posts -> post_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| topic_last_post_id | mediumint(8) | No | 0 | ID of the last posting in this
    topic.**`Links to: phpbb_posts -> post_id`** |'
  prefs: []
  type: TYPE_TB
- en: '| topic_moved_id | mediumint(8) | No | 0 | If this is a service topic just
    to remain as a placeholder in the forum where the topic was moved from, then this
    field contains the ID of the moved topic.**`Links to: phpbb_topics -> topic_id`**
    |'
  prefs: []
  type: TYPE_TB
- en: phpbb_topics_watch
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This table contains a list of users watching specific topics. "Watching" means
    that the users have requested to be notified when a reply is posted to the watched
    topic.
  prefs: []
  type: TYPE_NORMAL
- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
