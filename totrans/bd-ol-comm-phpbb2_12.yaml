- en: '| Field | Type | Null | Default | Comments |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| disallow_id | mediumint(8) | No |  | Autoincrement. |'
  prefs: []
  type: TYPE_TB
- en: '| disallow_username | varchar(25) | No |  | String that is not allowed as a
