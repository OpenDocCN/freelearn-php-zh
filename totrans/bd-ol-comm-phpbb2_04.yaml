- en: Chapter 4. Customizing Your Forum
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you have installed phpBB and gained some experience with the Administration
    Control Panel, you are ready to begin altering some more advanced aspects of the
    forum’s appearance and features. Changing these areas of phpBB will be essential
    for giving your forum a unique identity that stands out among online forums. The
    appearance of a forum is mainly controlled by phpBB’s styling system, which manages
    the colors, images, and visual layout of the forum. Features can be added, removed,
    or altered by installing modification scripts downloaded from phpBB-related websites.
  prefs: []
  type: TYPE_NORMAL
- en: 'By the end of this chapter, you will have learned about:'
  prefs: []
  type: TYPE_NORMAL
- en: The basics of a phpBB 2.0 style
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Correct methods of editing phpBB files
  prefs:
