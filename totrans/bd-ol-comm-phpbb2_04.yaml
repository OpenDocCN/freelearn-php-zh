- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: The In-Line Actions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Despite what you have just learned about the importance of adding code on new
    lines, sometimes you will need to change a piece of code within a line. The In-Line
    actions are used for this. There are four of these: **In-Line Find; In-Line Before,
    Add; In-Line After, Add**; and **In-Line Replace With**. Ideally, you will see
    a Find action with a long line of code, followed by an In-Line Find with a short
    snippet of that line, then one of the other three In-Line actions. Use them just
    as you would their normal counterparts, but this time do not add the new code
    on a separate line. You will actually insert the code inside the current line.
    In several modifications that use In-Line actions, you may have to change a line
    in several different places.'
  prefs: []
  type: TYPE_NORMAL
- en: Using the same short file above, here is an example of an In-Line Replace With
    action sequence that edits two parts of one line.
  prefs: []
  type: TYPE_NORMAL
