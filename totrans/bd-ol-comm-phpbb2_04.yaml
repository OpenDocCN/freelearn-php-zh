  zh: '[PRE3]'
- en: 'You should also delete all the CSS classes in `overall_header.tpl`, or they
    will override the same classes in the external stylesheet. If you have made any
    changes to those CSS classes, make identical changes in `subBook.css` before deleting
    the code from `overall_header.tpl`. You will find the same classes in `subBook.css`,
    but you cannot use template variables in external stylesheet files. If you make
    these same changes in `simple_header.tpl` and `admin/page_header.tpl`, you can
    control the appearance of the entire forum from a single stylesheet file. Note
    that the final line in `admin/page_header.tpl` will be slightly different. You
    need to add `../` before `templates` in this line for the stylesheet to be displayed
    properly on pages using this file. Those pages are generally Administration Control
    Panel pages, which only you may see (unless you give other users administrator
