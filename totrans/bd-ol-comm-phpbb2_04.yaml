  prefs: []
  type: TYPE_PRE
- en: 'That sequence alters the end of the file to look like:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: The Last Action
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Almost every modification’s instructions end with a variation of this action:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: This is the last step of the instructions. It serves as a reminder to save your
    changes, close any remaining open files, and transfer edited files to your forum
    if necessary. Once you have done those things, you should be finished with the
    modification installation. You should thoroughly test the installation with your
    administrator account, a normal user account, and, if necessary, a moderator account.
    Many modifications add features that work differently for accounts with different
    permissions. For testing purposes, it is best if you only install one modification
    at a time. If you were to install three or four modifications simultaneously and
    you encounter an error in your forum, you might have a hard time tracking down
    the cause.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following table provides a quick reference of the modification Action:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Action Name | Definition |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Copy | Copies one or more files from one location to another. |'
  prefs: []
  type: TYPE_TB
- en: '| SQL | Runs one or more SQL queries on your forum’s database. These should
    usually be completed before installing the remainder of the modification. |'
  prefs: []
  type: TYPE_TB
- en: '| Open | Opens the file in preparation for editing. Every action following
    this until the last action, or another Open action, should be performed on this
    file. It is followed by a single filename. |'
  prefs: []
  type: TYPE_TB
- en: '| Find | This locates the code in the file and is followed by code. |'
  prefs: []
  type: TYPE_TB
- en: '| After, Add | Places the following code *on a new line after* the code in
    the preceding Find action. It always follows a Find action. |'
  prefs: []
  type: TYPE_TB
- en: '| Before, Add | Places the following code *on a new line before* the code in
    the preceding Find action. It always follows a Find action. |'
  prefs: []
  type: TYPE_TB
- en: '| Replace With | Deletes the code found in the preceding Find action and puts
    the following code in its place. It always follows a Find action. |'
  prefs: []
  type: TYPE_TB
- en: '| In-Line Find | Usually follows a Find action. Locates the following code
    inside a longer line of code. |'
  prefs: []
  type: TYPE_TB
- en: '| In-Line After, Add | Places the following code *after* the code in the preceding
    In-Line Find, *on the same line of code*. It always follows an In-Line Find action.
    |'
  prefs: []
  type: TYPE_TB
- en: '| In-Line Before, Add | Places the following code *before* the code in the
    preceding In-Line Find, *on the same line of code*. It always follows an In-Line
    Find action. |'
  prefs: []
  type: TYPE_TB
- en: '| In-Line Replace With | Deletes the code in the preceding In-Line Find and
    put this code in its place on the same line of code. It always follows an In-Line
    Find action. |'
  prefs: []
  type: TYPE_TB
- en: '| Save/Close All Files | Signals the end of file changes and reminds you to
    save your changes. It is always the last action of a modification. |'
  prefs: []
  type: TYPE_TB
- en: '| Add SQL | This is an older form of the SQL action, with the same meaning
    as that action. |'
  prefs: []
  type: TYPE_TB
- en: The Trouble with Templates
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One very important aspect of modification installation remains, just when you
    thought you had finished it. When you install modifications, you will see that
    almost all of those modifying or adding template files will only mention the subSilver
    template in their instructions. By this time, you should have installed at least
    one other template on your forum. With so many templates existing, it is not practical
    for authors to mention all of them in their instructions. Since every phpBB forum
    has subSilver installed at some point, and many templates are built from subSilver,
    only that one template gets mentioned, with an unspoken understanding that it
    is really a reference to all templates.
  prefs: []
  type: TYPE_NORMAL
- en: The trouble with templates is that you have to install every modification’s
    template file changes to all your installed templates, even though the instructions
    do not tell you to do this. Also, if you install modifications and later install
    new templates, you have to apply the modifications to those templates. Should
    you forget to modify a template, any forum members using that template will not
    be able to access the modification’s features unless they switch to another that
    you did edit.
  prefs: []
  type: TYPE_NORMAL
- en: Another problem in this area is the code of the templates themselves. While
    many templates are created from subSilver, quite a few are not. The latter kinds
    tend to have some very different markup language coding in their files. It can
    seem nearly impossible to locate code in a Find action unless you break it down
    into individual template variables. You might actually have to rewrite the new
    template files or code to match the look of the alternative templates, too. It
    can be quite a headache.
  prefs: []
  type: TYPE_NORMAL
- en: Uninstalling Modifications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Occasionally, you may have a need to remove a modification after installing
    it. Maybe you’ve found that two modifications are conflicting with each other
    or a modification does not live up to your expectations. Whatever the reason,
    uninstalling tends to be easier than installing.
  prefs: []
  type: TYPE_NORMAL
- en: There are two methods of removing a modification’s changes to your files. Since
    you created backups before editing any of your files, you can replace your current
    files with those backup copies. This reverts the forum’s files to the same condition
    they were in before the modification was installed. If you have made changes to
    the files other than installing this modification, then you should not restore
    the backup files. Doing so in such a case will cause your other changes to be
    lost.
  prefs: []
  type: TYPE_NORMAL
- en: The second method is to go through the modification’s instructions as if installing,
    but invert the action commands. For example, if the instructions have a Find action
    followed by an After, Add action, you would locate and delete the After, Add code.
    In the case of a Find and Replace With combination, you would search for the Replace
    With code, remove it, and place the Find code at that location. To further illustrate
    these concepts, the following example removes the **Search** button added to posts
    in the earlier modification installation exercise.
  prefs: []
  type: TYPE_NORMAL
- en: Time For Action—Uninstalling a Small Modification
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Locate and open the `templates/subSilver/viewtopic_body.tpl` file of your forum
    in a text-editing program.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the text-editing programs search feature to locate this line of text in
    the file. Again, most programs allow accessing such a feature from their menus
    or by pressing *Ctrl+F* on Windows systems.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, locate the text `{postrow.SEARCH_IMG}` within that line.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Delete this text and the single space before it. The line should once again
    look as it originally did:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Save and close the file. If necessary, upload it to your website, replacing
    the existing file there. You may repeat all of these steps with the `templates/subBook/viewtopic_body.tpl`
    file, if you wish.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to your forum and look at any post. You should see that the **Search** image
    is no longer shown.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What Just Happened?
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: By reversing the actions you took to install the Search button modification,
    you have removed it from your forum. Instead of finding the original code and
    adding to it, you searched for the modified code. Then you removed the extra code
    added by the original modification. This restored the altered file to its original
    state.
  prefs: []
  type: TYPE_NORMAL
- en: Removing Other Changes
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The need to remove new files and database changes is common to both methods
    of removing file changes reviewed before the previous example. New files added
    by a modification are quick and easy to deal with: just delete them. Removing
    database changes is a more complex aspect of uninstallation; however, phpMyAdmin
    is a handy tool for making this simple. When a modification has added a new table
    or a new column in a table, you can locate this addition in phpMyAdmin and click
    a **Delete** link, which often takes the form of a trash can icon, next to it.
    phpMyAdmin will ask you to confirm the deletion (or dropping, as it is called
    when dealing with tables or columns); do so and the change will be gone.'
  prefs: []
  type: TYPE_NORMAL
- en: Example Modifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Thousands of modifications for phpBB have been released for public use in the
    years since phpBB first appeared. Think of almost any feature you might like to
    add to or remove from a phpBB forum, and there will probably be at least one modification
    for that already. New modifications are created and released each week so the
    possibilities for customizing a forum through this method are endless.
  prefs: []
  type: TYPE_NORMAL
- en: One of the most popular modifications is the massive **File Attachment Mod**,
    which contains over 140 files. It adds a new feature to phpBB’s posting forums
    allowing users to upload files that will be attached to and displayed with their
    posts. Another commonly used example is Modify Profile, formerly known as Add
    New Field to Profile. This modification is an instruction guide for adding new
    information fields to user registration and profile-editing forms. Many different
    kinds of fields can be added, ranging from simple text entry boxes to drop-down
    selection lists. The data stored in the new field can also be displayed in public
    profiles, topics, posts, and other places throughout a forum.
  prefs: []
  type: TYPE_NORMAL
- en: Dozens of modifications alter or add new BBCodes. User and administration management
    tools, online games, stores, chat rooms, recent topics, download systems, phpBB
    bug fixes or upgrades, and website portals are examples of some other widely used
    modifications.
  prefs: []
  type: TYPE_NORMAL
- en: These lists are only scratching the surface when it comes to describing the
    types of modifications available for your use. It will definitely be worth your
    time to check out a few websites that list modifications; you will find something
    that you want to install at your forum if you look closely enough. Chances are
    you will find many things to use in customizing your forum.
  prefs: []
  type: TYPE_NORMAL
- en: Moving Elements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some layout alterations can be made to your forum without taking the time to
    search for a detailed modification. While you can find modification downloads
    for some of these, modifications often don’t deal with layout issues very well.
    The differences in templates, and sometimes those created by other modifications,
    often force forum administrators to rearrange their layout without any help. In
    order to move elements like this, you will need to have at least a basic knowledge
    of HTML coding.
  prefs: []
  type: TYPE_NORMAL
- en: You might have noticed that subSilver and subBook have some statistical data
    and a login box at the bottom of their forum index pages. One popular change that
    you can make is to move one or more of those elements to another part of the page.
    By finding the layout code that creates them in `index_body.tpl` and placing it
    closer to the top of the file, you can emphasize that your users should log in
    or the number of users and posts on your forum.
  prefs: []
  type: TYPE_NORMAL
- en: Adding New Elements to Your Forum
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Creating new areas in your forum will usually require a full modification, complete
    with instructions. There are a couple of simple things that can be done without
    a modification, however. One of these is to add a new link to your forum’s header
    menu.
  prefs: []
  type: TYPE_NORMAL
- en: Time For Action—Adding a Menu Link
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Locate and open the `templates/subBook/overall_header.tpl` file for editing.
    You can use the `subSilver overall_header.tpl` file instead, if you like.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the line in this file containing the code `<!-- BEGIN switch_user_logged_out
    -->`. There will be several tab spaces at the beginning of the line.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Insert the following code on a new line before the code you just located:`&nbsp;<a
    href="{U_VIEWONLINE}" class="mainmenu"><img src="img/icon_mini_members.gif" width="12"
    height="13" border="0" alt="{L_WHO_IS_ONLINE}" hspace="3" />{L_WHO_IS_ONLINE}</a></span>&nbsp;`
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`4`. Save your changes to the file and view your forum. You may need to reload
    or refresh the forum page, but you should see a new **Who is Online** link with
    the other links near the top of the forum.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What Just Happened?
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'The menu links of your forum, like **Profile, FAQ**, and **Search**, are created
    by HTML stored in the `overall_header.tpl` template file. By duplicating a line
    or series of lines that creates one of these links and altering the line a little,
    you can create a new menu link. In this case, the new link points to the `viewonline.php`
    file, which displays a list of users currently visiting the forum. If these steps
    were written up as a modification, they might look like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs: []
  type: TYPE_PRE
- en: Adding New Languages
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another common change made by forum administrators is the installation of new
    language files. If you plan to have many visitors who are fluent in languages
    other than English or cannot read English, you might want to download and install
    a language pack from phpBB.com’s Downloads section. Each language pack adds a
    new option to the **Board Language** drop-down list in user profiles and the Administration
    Control Panel. Selecting that option will cause the forum to be displayed in that
    language. Posts will not be translated, but many links and other default text
    will.
  prefs: []
  type: TYPE_NORMAL
- en: When adding language packs, you should keep in mind that you may have to edit
    the new language files. Some modifications will include new language files or
    instructions for editing language files. If you add a new language and do not
    copy these changes to that language, then some text will not appear on your forum.
    This situation is similar to that for modifications and templates; you must edit
    every language, even if the modification’s instructions only mention one.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'phpBB is excellent and powerful forum software in many areas. Customization
    possibilities are one of the strongest. With the skills and knowledge you’ve gained
    in this chapter, you can give your forum a complete face-lift or expand its features
    beyond anything you might have imagined. Specifically, you learned:'
  prefs: []
  type: TYPE_NORMAL
- en: A phpBB style creates the appearance of a forum
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Editing a styles components allows you to change any aspect of the appearance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modifications are instructions for changing phpBBs features, and usually have
    a special format
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to install and remove styles and modifications downloaded from websites
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Methods of editing any of phpBBs files and solving errors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Later chapters will expand on these topics somewhat by discussing details of
    creating your own styles and modifications.
  prefs: []
  type: TYPE_NORMAL
