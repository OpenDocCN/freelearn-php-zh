  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该删除`overall_header.tpl`中的所有CSS类，否则它们将覆盖外部样式表中的相同类。如果你对那些CSS类做了任何更改，在从`overall_header.tpl`中删除代码之前，在`subBook.css`中做出相同更改。你将在`subBook.css`中找到相同的类，但你不能在外部样式表文件中使用模板变量。如果你在`simple_header.tpl`和`admin/page_header.tpl`中做出这些相同的更改，你可以通过单个样式表文件控制整个论坛的外观。注意，`admin/page_header.tpl`中的最后一行将略有不同。你需要在这行中的`templates`之前添加`../`，以便样式表在使用此文件的页面上正确显示。这些页面通常是管理控制面板页面，只有你可能看到（除非你给其他用户管理员权限）。`admin/page_header.tpl`的最后一行是：
