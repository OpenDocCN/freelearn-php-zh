- en: phpBB Styles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you look at several different phpBB forums, you may notice several differences
    in each forum. They may use different colors and images, display features in a
    different order, or omit some features entirely. This multitude of effects can
    be accomplished by using different phpBB styles. A phpBB **style** is the appearance
    of a forum, created by a combination of a layout, colors, and images. When you
    installed phpBB, the default style, called subSilver, was also installed. subSilver
    is the most commonly used style on phpBB forums, but there are well over two hundred
    different styles that have been publicly released. It is common for forums to
    have multiple styles available for user selection.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When dealing with phpBB, you will sometimes see the terms style, theme, and
    template used interchangeably. In this chapter, themes and templates are defined
    as two smaller aspects of the overall style to reduce confusion. This is the way
    the terms are used most often in phpBB’s code and Administration Control Panel.
    Even the latter sometimes uses theme in place of style, however.
  prefs: []
  type: TYPE_NORMAL
- en: Structure of a Style
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to effectively customize a style, you must first understand the parts
    that compose the design of that style. Styles, like houses, are built from smaller
    components that work together to create a frame. That frame, like the walls of
    the house, provides a structure for displaying the internal contents of a forum.
    These frames can be very complex creations so let us look at how the basic pieces
    are put together and stored, before we get into the actual customization of a
    style.
  prefs: []
  type: TYPE_NORMAL
- en: Style Elements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Styles are composed of three primary **style elements**, or smaller portions
    that work together to create the overall visual appearance of the style. These
    are the template, theme, and image set elements. Each style is self-contained
    and includes all the style elements needed to operate correctly.
  prefs: []
  type: TYPE_NORMAL
- en: The first and most important part of a style is the template element. The **template
    element** is a set of text files containing the entire markup that is used to
    generate the visual layout of a forum. The **markup** consists mainly of a markup
    language such as **Hypertext Markup Language** (**HTML**) and phpBB’s own special
    template features, but can also include client-side scripting languages such as
    JavaScript. Template files are used to arrange most of the information displayed
    by your forum. You can identify template files by looking at the name of a file;
    all template files have names ending with `tpl`. Some examples are `index_body.tpl,
    viewtopic_body.tpl`, and `message_body.tpl`. Although this is rare, it is possible
    for multiple styles to use one set of template files with different themes and/or
    image sets.
  prefs: []
  type: TYPE_NORMAL
- en: The **theme** element of a forum style is a grouping of formatting rules used
    to define the visual decoration of a forum. The most common uses of the theme
    are specifying the font face, colors, background colors, and borders of page elements.
    Theme elements can be difficult to locate because they can be stored in three
    different locations. Most styles store theme data in one or more **Cascading Style
    Sheet** (**CSS**) files, such as `subSilver.css` and `formIE.css`. The name of
    the CSS files will vary with each forum style, but many times, there will be at
    least one CSS file named after the forum style. Some styles will place their CSS
    formatting rules in the `overall_header.tpl` template file instead of a separate
    CSS file. Others may use a combination of the `overall_header.tpl` technique and
    database storage of some values. The subSilver style uses the combination method,
    but also includes a CSS file that can be used after a manual change.
  prefs: []
  type: TYPE_NORMAL
- en: An **image set** element includes all the images that are part of a style. Some
    examples are the folder images, voting result bar graphics, and language-specific
    buttons such as "Reply" and "New Topic." There are also images that may be used
    mainly for decorative purposes, such as background or header images. Decorative
    images are sometimes considered part of the theme, instead of the image set.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the template files already discussed, the template element can
    also contain two special configuration files related to the theme and image set
    elements. The theme configuration file, `theme_info.cfg`, is used for saving theme
    database data associated with a template. The saved data can then be imported
    into another forum’s database later. For the most part, you will only rarely need
    to edit this file. It is usually automatically generated or provided as needed.
    The second configuration file holds template configuration data. In most cases,
    that will merely be a list of graphic files in the image set of a style. These
    template configuration files have a name based on their matching template, such
    as `subSilver.cfg`.
  prefs: []
  type: TYPE_NORMAL
- en: Style Storage
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Details of all of the styles available on a forum are stored in the forum’s
    SQL database. The database only holds a list of installed styles, the name of
    an associated template element for each style, and some limited theme data. No
    image set data is stored in your database.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, style elements are stored in the `templates` directory of
    the forum file system. The `templates` directory contains subdirectories that
    are named uniquely and after each individual set of template files. Each subdirectory
    of `templates` will contain template, theme, image set, and configuration files
    for one or more styles. Until new styles are installed or created, the only subdirectory
    in `templates` will be `subSilver`.
  prefs: []
  type: TYPE_NORMAL
- en: 'In most cases, a `templates` directory will contain two other subdirectories:
    `admin` and `images`. The `admin` subdirectory will contain template files used
    to display the Administration Control Panel. The `images` subdirectory will hold
    the image set used in the style, and may have language-named subdirectories, such
    as `lang_english` or `lang_dutch`, for images that display typed text in different
    languages. Some more advanced styles may include directories other than `admin`
    and `images`.'
  prefs: []
  type: TYPE_NORMAL
- en: Editing phpBB Files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout this chapter, you will be learning about and using a new skill that
    will be very useful to you as the administrator of a phpBB forum. You have already
    learned about some of the powerful configurations and features available through
    the Administration Control Panel, but there are many more that are not found there.
    These features can only be accessed (or in some cases, added) by editing phpBB’s
    files yourself. You must be careful to follow proper procedures when altering
    the files because phpBB is a delicate and complicated set of scripts. Doing so
    can save you a lot of headaches later, as many have learned first hand.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You will be reminded of these procedures at several later points in the book.
    Try to follow them before manually editing any files, even if you are not reminded.
    This cannot be stressed enough, because these procedures can save you a lot of
    time when dealing with problems.
  prefs: []
  type: TYPE_NORMAL
- en: Before editing any file, the most important thing you should do is create a
    backup of that file. This simply means creating a copy of the file in its current
    condition. If you encounter problems due to your editing later, you can replace
    the edited file with the backup. That will effectively revert your forum to the
    pre-edited state of the file. At some point in your phpBB experience, you will
    definitely need to use a backup of a file. Everyone makes mistakes at some point,
    and it is nothing to be ashamed about. At other times, things simply do not work.
    Regardless of the cause, very few mistakes can be permanently fatal to a phpBB
    forum if you make backups before doing anything.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you do edit a phpBB file, it is important to use the correct type of program.
    phpBB uses three types of files: graphics, text files containing program code,
    and text files containing display code. **Graphics** are standard image files
    you would see on any website and should be edited in programs such as Jasc Paint
    Shop Pro, Adobe Photoshop, or any other program capable of handling them. The
    text files, however, are special. Making a mistake in a graphic file will not
    damage your forum, but making one in a display code file or program code can easily
    cripple your forum.'
  prefs: []
  type: TYPE_NORMAL
- en: All of phpBB’s **program code files** contain the essential scripting needed
    to operate and display all aspects of a phpBB-powered forum and website. They
    are the backbone of phpBB. These files may have filename extensions of `.php,
    .inc`, or `.cfg`, and are plain text files created in a Unix text file format.
    This mainly means that when editing the files, you need to use a program capable
    of understanding the Unix text format. The majority of simple text-editing software
    will have no problems with this. Microsoft Notepad, perhaps the most commonly
    used text editor of the Microsoft Windows operating system, cannot understand
    the Unix format fully. It displays all the contents of a Unix text file on one
    long line, so Notepad is not the best choice for phpBB administrators. WordPad
    editor, also included with Microsoft Windows, is able to read Unix files without
    any problems. Most dedicated phpBB coders use more advanced text-editing programs
    with special features related to the PHP programming language. Some popular examples
    are EditPlus, TextPad, and PHPEdit, but there are many more available. You should,
    however, not need anything more complex than WordPad for the examples here.
  prefs: []
  type: TYPE_NORMAL
- en: The **display code files** are the `.tpl` files of the template element and
    the `.css` files of the theme element we learned about earlier. Like the program
    code files, these are plain text files saved in a Unix text file format. WordPad
    will again be our choice for editing these files for the examples in this chapter.
    There are special HTML editing programs, such as Dreamweaver MX, that can be used
    to edit template files. Those programs tend to cause as many problems as they
    solve, so you may want to avoid them for now unless you are very familiar with
    the program you choose.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, there is one more note about editing both program and display code
    files. When saving these files, you need to make certain to save them in the proper
    file format. These are supposed to be plain text files, so you must save them
    as that. To save an edited phpBB file in WordPad, just click the **Save** toolbar
    icon or select **Save** from the **File** menu. WordPad should automatically save
    the file correctly. If you must select **Save As**, make certain to choose **Text
    Document** in the **Saves as type** selection list.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Microsoft WordPad may be able to read Unix file formats, but it does not save
    files in that format. Instead, it saves files in a **personal computer** (**PC**)
    format.
  prefs: []
  type: TYPE_NORMAL
- en: Installing a New Style
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'One of the easiest ways to customize the appearance of your forum is to download
    and install a new phpBB style. Hundreds of different styles have been created
    based on topics like color schemes, popular movies, television shows, hobbies,
    sports, etc. The majority of these styles are free to download and use, although
    there are also some commercial styles and style designers available. Some websites
    that offer style downloads also provide demonstration forums in which you can
    preview any of the styles without downloading anything. Two of the best websites
    for downloading phpBB styles are:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The phpBB Styles Database:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbb.com/styles/](http://www.phpbb.com/styles/).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The phpBBHacks Templates Database:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://www.phpbbhacks.com/templates.php](http://www.phpbbhacks.com/templates.php).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: Remember, some online communities use the terms template or theme when referring
    to a complete style, rather than names of style elements. [phpBBHacks.com](http://phpBBHacks.com)
    tends to use template in this manner.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Be certain to select a style that is compatible with the version of phpBB that
    you are using. The two sites above will list the compatible phpBB versions for
    each style, but other sites may not. Also keep in mind that some other sites carry
    styles for special ported versions of phpBB that are used with content management
    systems like PHP-Nuke. Those styles will *not* be compatible with an original
    flavor phpBB forum and vice versa.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have selected and downloaded a new style, you will need to install
    the style to your forum. The installation is not a hard process if everything
    is prepared properly. You will however find it a bit daunting if the process or
    the creation of the style has been handled incorrectly.
  prefs: []
  type: TYPE_NORMAL
- en: Most downloads will come in a ZIP file format. Before you can install a downloaded
    style, you need to decompress the ZIP file. There are various software programs
    you can use to accomplish this task. If you downloaded phpBB in a ZIP file, you
    are most probably already familiar with decompressing a file. Even if you are
    not, there are many decompression software programs you can download. Some of
    the more famous names include WinZip, WinAce, and WinRAR. Some, like ZipGenius
    ([http://www.zipgenius.it/](http://www.zipgenius.it/)) or XAce, are free. WinZip
    has a Wizard mode that is very easy to use, so we will not look at decompression
    in great detail here.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a Copy Style
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For the purposes of illustration, this chapter will discuss the usage of a sample
    style called subBook. Instead of downloading and uncompressing this style, it
    was created as a quickly renamed copy of the subSilver style. If you would like
    to create your own subBook style so you can follow along, follow these simple
    instructions.
  prefs: []
  type: TYPE_NORMAL
- en: Time For Action—Creating a Copy Style
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Make a copy of the `templates/subSilver` directory. The copy should contain
    all the same files found under `subSilver`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change the name of the copy directory to `subBook`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Rename the `subSilver.cfg` and `subSilver.css` files to `subBook.cfg` and `subBook.css`,
    respectively.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the `theme_info.cfg` file for editing. In this file, you will see `subSilver`
    used several times. Change each of these instances to `subBook`. Take care that
    you do not delete or change anything else in the file. Remember to follow the
    proper editing procedures you learned earlier.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The name of the subSilver style is referenced in around forty to fifty lines
    inside template files in your `subBook` directory. The exact files and number
    of times vary depending on the version of phpBB 2.0 you are using. When creating
    a new style from subSilver as we are doing, you need to change all these references
    to the name of the new style (subBook in our case). Clearly, this step will take
    some time. This will not affect our installation or uninstallation examples, so
    you may skip most of this for now. Some advanced text editors have special search
    and replace features that can help you do this more quickly. At the very least,
    do these steps on the `overall_header.tpl` file.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save and close all open files.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What Just Happened?
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Every style available for phpBB is based around a set of files stored in the
    `templates` directory. The easiest way to create a new style is to copy the files
    of another and make a few changes to some of the copied files. These files are
    the configuration files, such as `subSilver.cfg` and `theme_info.cfg`, which phpBB
    uses for installing and managing styles. The Cascading Style Sheet file, `subSilver.css`
    in this case, was also renamed. As a result, references to `subSilver.css` in
    `overall_header.tpl` also had to be changed to the new name of that file. Completing
    these steps gives you a new style, which you can edit as much as you like without
    affecting your forums’ other styles.
  prefs: []
  type: TYPE_NORMAL
- en: Installing One Element at a Time
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once you have a new style to install, either from downloading or copying `subSilver`,
    you need to place that style’s directories and files into the `templates` directory
    of your forum. phpBB’s Administration Control Panel can automatically detect all
    styles placed into this directory. If your forum is on a remote server, as most
    forums and websites tend to be, then you will have to upload the directories and
    files to that server via one of the methods supported by your web hosting company.
    This is usually through **File Transfer Protocol** (**FTP**), SSH, or some other
    setup. Once you have copied or placed the files into `templates`, you have completed
    two thirds of the style installation already:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Installing One Element at a Time](img/1132_04_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: With the new style’s files placed in your forum file system, you are now ready
    to install the style through phpBB’s Administration Control Panel. Log in to your
    forum using an administrator account and enter the Control Panel. In the navigation
    menu frame, scroll down to the **Styles Admin** section. There are several options
    here; we are only interested in the **Add** link for the moment. Click this link
    to enter the **Styles Administration** page.
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Styles Administration** page lists all the uninstalled styles phpBB has
    detected in your `templates` directory. You may notice that this page uses both
    **theme** and **style** to refer to the styles. This confusion stems from the
    fact that we have already installed the image set and template style elements
    simply by placing them into the `templates` directory. All that remains is to
    install the theme element, and thereby complete the style’s installation. To install
    a theme, just click the **Install** link next to the entry in the list. phpBB
    will now show the style in the drop-down selection list found in user profiles
    and the phpBB configuration page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Installing One Element at a Time](img/1132_04_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Troubleshooting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: phpBB is a complicated set of scripts, so even something that should be simple,
    like installing a style, can cause you problems. There are many causes of these
    problems, ranging from designer mistakes to errors in the copying of the files,
    but all of them are easy to fix. Let us examine some of the more common troubles
    encountered by forum administrators in the past.
  prefs: []
  type: TYPE_NORMAL
- en: Style Does Not Appear in Administration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If a style does not appear in the **Styles Administration** page after you have
    copied it to the `templates` directory, there is usually a problem with the `theme_info.cfg`
    file that should be in the style’s directory. Make sure this file has been copied
    and that the name of the file has not been changed. If the file is present and
    named correctly, then there is a problem inside the file itself. Some styles have
    been distributed with errors in this file.
  prefs: []
  type: TYPE_NORMAL
- en: 'Open `theme_info.cfg` for editing. It should resemble the subSilver file shown
    in the figure that follows. Note that each line begins with `$subSilver[0]`, followed
    by other characters. The `subSilver` part is extremely important, and must be
    spelled in exactly the same manner as the name of the style’s `templates` directory
    and cannot contain any spaces. The name will be different for each template, of
    course. phpBB will consider all of these to be completely different things:'
  prefs: []
  type: TYPE_NORMAL
- en: '`subSilver`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sub Silver`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Subsilver`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`SubSilver`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`subsilver`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Style Does Not Appear in Administration](img/1132_04_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This screenshot shows a portion of an unaltered subSilver `theme_info.cfg`.
    Only our first option, `subSilver`, would be correct in this instance. Check each
    line of `theme_info.cfg` and make any corrections needed to the file or, if necessary,
    rename the style’s `templates` directory. In certain cases, the latter will be
    an easier method of correcting the problem. Other styles will have different names
    for their directory and in `theme_info.cfg`, but the name must be the same in
    both places.
  prefs: []
  type: TYPE_NORMAL
- en: Configuration File Cannot Be Opened
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Sometimes phpBB may have trouble finding the configuration file for a template
    element. When this happens, either during installation or normal forum operations,
    the forum will present the user with a **Critical Error** message, as shown in
    the following figure, mentioning the name of the template. That name is a very
    important part of this error message, because it is telling you what name phpBB
    has used to look for the configuration file. When the name of the template is
    shown as subSilver, phpBB could not find a file called `subSilver.cfg` in the
    `templates/subSilver` directory. Similarly, the name subBook means phpBB looked
    for `subBook.cfg` in the `templates/subBook` directory. The pattern here should
    be clear:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Configuration File Cannot Be Opened](img/1132_04_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To repair this error, you need to ensure that phpBB can find the file in question.
    As with the error when the style does not appear in **Styles Administration**,
    the names of the actual file and directory must be exactly the same as that in
    the error message. `Subbook` is not the same as `subBook`. First, look in the
    `templates` directory and ensure that there is a subdirectory with the template
    name. Next, look inside that subdirectory for the template configuration file.
    If either the directory or file is named incorrectly, renaming them to the correct
    spelling should fix the error.
  prefs: []
  type: TYPE_NORMAL
- en: If there is no `templates` subdirectory that comes even close to having the
    correct name, there are two ways to fix the error temporarily. The first method
    is to rename another subdirectory (and the template configuration file inside
    it) to the name phpBB is trying to find. When doing this, be sure to write down
    the original name for a quick change-back later. The second and better method
    is to copy another template and rename it. The steps for this are the same as
    those in the *Creating a Copy Style* section earlier in this chapter, except you
    will not need to edit `theme_info.cfg`. With the problem repaired for the moment,
    you can try to uninstall the problem style or work out a more lasting solution
    like replacing the `templates` files of the style.
  prefs: []
  type: TYPE_NORMAL
- en: Removing an Installed Style
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'At some point, you may decide that you want to remove a style you have added
    to your phpBB forum. This is a much simpler process than installing styles. There
    are two steps to removing a style: deleting the style and theme information from
    the database and deleting the `templates` directory of the style.'
  prefs: []
  type: TYPE_NORMAL
- en: In the Administration Control Panel, scroll the navigation menu down to the
    **Styles Admin** section. Clicking the **Management** link will load a **Styles
    Administration** page, listing the styles currently installed on your forum. It
    looks very similar to the installation page you have already seen. By clicking
    the **Delete** link next to a style, you will remove all information related to
    that style in your forum’s SQL database. You will be asked to confirm the deletion
    before it actually happens. Any users that have selected a style in their profiles
    will automatically have their selection changed when that style is deleted. Their
    profile setting will be altered to the style selected as the **Board Default**
    on the **General Configuration** page of the Administration Control Panel.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you only have one style installed on your forum, you cannot delete it. You
    also cannot delete the **Board Default** style
  prefs: []
  type: TYPE_NORMAL
- en: '![Removing an Installed Style](img/1132_04_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The second aspect of removing a style calls for deleting that style’s related
    subdirectory of the `templates` directory. This will typically be done through
    the same means by which you copied the style into `templates` when installing
    it. Since it is possible to have multiple styles that use a single template or
    image set element with different themes, you should make certain that removing
    these files will not damage any styles you have not deleted in the Administration
    Control Panel.
  prefs: []
  type: TYPE_NORMAL
- en: Create or Customize
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So far, we have only looked at installing new styles that already exist. This
    is only one of the ways in which we can alter the appearance of a phpBB, however.
    Two of our other options are creating a completely new style or customizing one
    already installed, like subSilver. Both of these options have some benefits and
    some drawbacks.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a new style can really bring life to a forum. If your forum has a look
    that is unlike any other, your visitors are more likely to remember it. You probably
    remember some of the unique-looking websites you have visited in the past yourself.
    Also, you do not have to spend time looking through hundreds of existing styles
    for something you like or one that will fit nicely with the subject matter of
    your forum. Sometimes you may not even be able to find a style appropriate to
    your subject! The temptation to create your own style is great.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, creating a new style is a lot of work! There are many graphics
    required for normal phpBB operations, and you will probably want to replace most
    of them with your own. You may even want to create new graphics and alter the
    template files to create new visual effects. Essentially, you would be designing
    an entire website. If you are not an experienced web designer or graphic artist,
    you may find the task to be a bit beyond your current skill level.
  prefs: []
  type: TYPE_NORMAL
- en: When you customize an existing style, you will save a lot of time over creating
    a new one. The existing structure will already be complete, other than any changes
    you want to make. You can quickly replace any images or colors to alter the mood
    of the forum, as you will see later in this chapter. The work of the original
    style creator will serve as a guideline to help you develop your knowledge. Then
    again, if you customize a style, that same existing structure will limit you unless
    changed greatly. Chances are that the customized style will bear some resemblance
    to the original, and many people will know that at first glance.
  prefs: []
  type: TYPE_NORMAL
- en: So which method is better? It really depends on how much you want to change
    the look of a forum. There is a good chance you can find an existing style to
    customize that will not limit you too much. If you look at enough styles, however,
    you will find that many of them are based, at least in part, on the original subSilver
    style. For something unique, you will have to create a new style.
  prefs: []
  type: TYPE_NORMAL
- en: In the rest of this chapter, we will learn to customize an existing style. However,
    the examples will use the subBook style created earlier in the chapter. This approach
    will allow us to preserve the original subSilver style of your forum, while making
    any changes we choose to the subBook copy.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 6](ch06.html "Chapter 6. Creating Your Own Template"), we will deal
    with designing a completely new style in detail.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you did not create and install subBook earlier or replace all the uses of
    the subSilver name in subBook’s template files, you may wish to do so now. You
    can work with subSilver if you like, but this may cause your forum to appear much
    different from the examples and screenshots in later chapters.
  prefs: []
  type: TYPE_NORMAL
- en: Customizing Through the Stylesheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The quickest way to overhaul the look of a forum is to change its colors, fonts,
    and other visual (but non-graphical) decorations. When we looked at the basic
    elements of a style earlier, we learned that a theme defines and controls these
    concepts through the formatting rules of a **Cascading Style Sheet** (**CSS**).
    CSS formatting rules add stylistic data, such as specifications for fonts, colors,
    sizes, borders, and spacing to a document structured with a markup language like
    HTML. Since phpBB creates documents of this kind to display a forum, the preferred
    method for changing these parts of the outward appearance of the forum is CSS.
  prefs: []
  type: TYPE_NORMAL
- en: 'CSS rules can be stored in three different places: in an external CSS file
    such as `subBook.css`, in `overall_header.tpl`, or in a combination of the `overall_header.tpl`
    method with some database storage. subSilver uses the combination method, and
    therefore subBook will also do the same.'
  prefs: []
  type: TYPE_NORMAL
- en: Editing the Stylesheet in the Admin Panel
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can look at the database storage portion of the combination method first.
    It allows us to edit certain aspects of the stylesheet through the Administration
    Control Panel. The values entered into the administration feature are placed into
    the SQL database and later retrieved for use on every page phpBB displays.
  prefs: []
  type: TYPE_NORMAL
- en: To access the stylesheet-editing tool, visit the **Styles Admin** section of
    the Administration Control Panel, and click the **Management** link. This loads
    the same **Styles Administration** page you saw when exploring the means of removing
    installed styles. However, we are now interested in the **Edit** link instead
    of the **Delete** link. Clicking **Edit** will load the **Edit Theme** page, which
    provides a simple form for changing colors, fonts, text sizes, and a few other
    theme aspects.
  prefs: []
  type: TYPE_NORMAL
- en: Time For Action—Editing the Stylesheet
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Locate the line labeled **Background Color** on the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There is a form field on this line containing the text **E5E5E5**. Delete that
    text.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type **CC0000** in the form field. Use the number zero, not the capital letter
    O.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down to the bottom of the page and press the **Save Settings** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the next page, click the word **Here** in the text **Click Here to return
    to Style Administration**. This returns you to the **Styles Administration** page,
    where your change will be reflected.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What Just Happened?
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: As the name suggests, the **Edit Theme** page allows you to alter some aspects
    of the forum’s theme. Each aspect that can be altered has a matching form field,
    such as **Background Color** for the background color of forum pages. By replacing
    **E5E5E5** with **CC0000**, you altered the page background color from a light
    gray to red. If you replace **CC0000** with **E5E5E5** and **Save Settings** again,
    the change will be reversed.
  prefs: []
  type: TYPE_NORMAL
- en: Editing Other Theme Components
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can change more than just the background color of pages. The first two options
    on the **Edit Theme** page actually allow you to modify two aspects of the style,
    even though **Theme** may be used in their labels. Alterations to the **Theme
    Name** will be reflected in board style selection lists and **Styles Administration**.
    Selecting a new **Template** can change the entire layout of a forum while keeping
    the current color scheme. All templates in your forum’s `templates` directory
    will be listed in this selection box, even if they are not currently used in an
    installed style.
  prefs: []
  type: TYPE_NORMAL
- en: The remaining thirty-eight options are presented in a three-column format. The
    first column, **Theme Element**, describes the individual settings while the second
    column holds the current values. When you install a new style, some values may
    or may not be provided automatically; it varies from style to style. These two
    columns are the most relevant to your needs.
  prefs: []
  type: TYPE_NORMAL
- en: 'The third column, **Simple Name**, can hold some extra descriptive information
    about the use of these settings. If you look at the **Edit Theme** page for subSilver,
    you can see this in action. Unfortunately, phpBB does not have a method of importing
    **Simple Name** data when installing new styles, so this column is often ignored.
    You can enter short descriptions of your own, but otherwise only subSilver will
    use this column:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Editing Other Theme Components](img/1132_04_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Since there are so many options on this page, let us concentrate on the types
    of values that can be entered, the settings used most often, and the ones you
    would most likely want to change. Many settings are alternative versions of others,
    so looking at every single one in detail is not necessary. All of the options
    are listed in a table at the end of this section.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Not all templates will use every setting in the same way. Some templates also
    do not use all of the settings provided. You should consider the descriptions
    provided here as a general guide to the ways the settings *can* be used, but not
    how they *must* be used. There is a fair amount of flexibility here, and some
    templates make use of that.
  prefs: []
  type: TYPE_NORMAL
- en: Allowed Values
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are several types of values that can be entered and most settings accept
    only one type. Those restricted to one kind of value can be grouped under filename,
    color, font size, and font face settings. All other settings accept filename,
    color, and CSS class name values, but only one kind of value can be used in each
    group of these settings.
  prefs: []
  type: TYPE_NORMAL
- en: The filename settings—**CSS Stylesheet** and **Background Image**—should only
    be used with the names of existing files in the `templates` directory of a style.
    It is possible to use a file that is not in a `templates` subdirectory, but this
    often requires some editing of multiple template files. Some styles, including
    subSilver, will not use one or both of this pair when first installed. Make sure
    a value is filled in for **CSS Stylesheet** regardless, as you may find yourself
    needing it later. **Background Image** is optional.
  prefs: []
  type: TYPE_NORMAL
- en: Color settings require a hexadecimal color code. Hexadecimal color codes, sometimes
    called HTML color codes, are combinations of six letters and numbers that represent
    a color, usually prefaced with a pound symbol (`#`). Many websites provide charts
    and lists that show examples of these codes. When entering a hexadecimal color
    code into the color settings of this page, you must not include the pound symbol.
    The color settings will accept only six character values, so including the pound
    will cause the last character of the code to be cut off! That can lead to some
    weird color effects. You may be tempted to enter a color name, such as red or
    green, for the color settings. If you do so, however, you will get some strange
    results. Lists of the different hexadecimal codes are available on many websites.
    Two good lists can be found at [http://www.htmlgoodies.com/tutors/colors.html](http://www.htmlgoodies.com/tutors/colors.html)
    and [http://webmonkey.wired.com/webmonkey/reference /color_codes/](http://webmonkey.wired.com/webmonkey/reference).
  prefs: []
  type: TYPE_NORMAL
- en: Font size settings are limited to simple integer numbers like 9, 10, or 15\.
    These will usually be related to a font size in pixel or point measurements, but
    the type of measurement can vary with each style. Since some styles may also use
    percentage measurements, you may want to leave these settings alone until you
    have determined the type of units used in the stylesheet.
  prefs: []
  type: TYPE_NORMAL
- en: 'The last of the restricted value settings—font faces—accepts comma-separated
    lists of typeface names. An example of a good value is **Verdana, Arial, Helvetica,
    sans-serif**. If you want to include a name that consists of more than one word
    in the list, place it inside single or double quotes: for example, **‘Verdana’,
    ‘Trebuchet MS’**. You can also use a single name, but it is a better idea to use
    a list. When a list is provided, the first font that is installed on the viewer’s
    computer will be used.'
  prefs: []
  type: TYPE_NORMAL
- en: The more flexible settings allow you to use filenames, colors, or CSS class
    names for values, as already stated. Filename values operate under the same restrictions
    as those for filename-specific settings. Color values can be hexadecimal color
    codes, including the pound symbol this time, or simple names like blue. **CSS
    class names** are names of Cascading Style Sheet formatting rules. They will usually
    be short names made of all lowercase letters and numbers. The formatting rules
    named will be used to control the display of everything that the theme element
    controls.
  prefs: []
  type: TYPE_NORMAL
- en: Commonly Used and Altered Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You have already learned about a few settings, such as font sizes and faces,
    in the previous section. Now let us examine some more useful options in the **Edit
    Theme** page.
  prefs: []
  type: TYPE_NORMAL
- en: Table Cell Colors
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The **Table Cell Color 1, Table Cell Color 2, Table Cell Class 1**, and **Table
    Cell Class 2** elements are interesting because they are perhaps the most commonly
    used. Any aspect of phpBB that displays data in table rows, such as the member
    list, forums, and topics, can use these elements to achieve an alternating row
    color effect. For compatibility with phpBB’s internal coding, **Table Cell Class
    1** often has a value of **row1** and **Table Cell Class 2** a value of **row2**.
    This is a sort of unspoken standard, but one that is not always used.
  prefs: []
  type: TYPE_NORMAL
- en: Font Colors
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Two options that many forum administrators like to change, but often cannot
    locate without help, are **Font Color 2** and **Font Color 3**. All font color
    settings are used to color a variety of text, but these two are used for the special
    colors given to administrator and moderator usernames on the forum in several
    locations like online user lists. **Font Color 3** assigns the administrator names’
    color, and **Font Color 2** details moderator name color.
  prefs: []
  type: TYPE_NORMAL
- en: Again, these colors are used in other places as well, so be sure to look around
    the forum if you change them. It is very easy to change the name colors to something
    nice only to find your table headers or code BBCodes have become unreadable.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have edited the elements to your preferences, you should click the
    **Save Settings** button at the bottom of the **Edit Theme** page to store the
    new values in the database. You will be shown a confirmation message that the
    settings have been updated, and the new settings should be reflected on any page
    loaded after that message.
  prefs: []
  type: TYPE_NORMAL
