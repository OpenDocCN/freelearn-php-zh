- en: Customizing through Images
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Another major part of a forum’s appearance is created using images. **Forum
    images** can be divided into two main categories: those that are just for looks,
    and those that serve some function. The former might include a forum’s logo or
    menu link images, while examples of the latter would be new post indicators and
    posting buttons. By replacing any of these images, you can create a new user interface
    and adapt your forum’s design at the same time. If you are a graphic artist or
    experienced in creating your own images, you can create some awesome images to
    liven up your forum.'
  prefs: []
  type: TYPE_NORMAL
- en: You can also download new graphics from phpBB communities, of course. Both [phpBB.com](http://phpBB.com)
    and [phpBBHacks.com](http://phpBBHacks.com), which offer style downloads as mentioned
    previously, also offer some graphic sets. Some of their image downloads are rank
    and emoticon images, but you can find packs of normal forum buttons too. A few
    style authors have also made special PSD image packs available, which can be used
    to create new images for their styles using Adobe Photoshop and other image editors.
    PSD packs for styles you install, if available, may be useful when adding new
    features to your forum later.
  prefs: []
  type: TYPE_NORMAL
- en: Installing New Images to Change the Look of Your Site
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are two ways to install new images to a phpBB forum. The first is to
    replace an existing image. Replacing an image entails finding or creating an image,
    renaming it with the same filename as an image already used on your forum, deleting
    the existing image, and putting the new image in the same location. This is a
    quick way of getting new graphics on your forum, but it will limit you to the
    same type of image previously in place. If you have a JPEG image, like a digital
    photo, that you want to use for a **New Topic** button in subSilver or subBook,
    you would have to convert it to a GIF image, losing some picture quality in the
    process. For cases like this, it’s better to use the second method of installing
    new images: adding an image with a new filename.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to get phpBB to detect the new filename, however, you may have to
    edit the template configuration file of the style in which you are installing
    the new image. If you will recall from earlier in the chapter, these files have
    a name matching that of a `templates` subdirectory, such as `subSilver.cfg` or
    `subBook.cfg`, and list many of the graphics found on a forum. The entries in
    this list usually resemble these examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: If you open `subBook.cfg` in WordPad, you should see several lines in this format.
    Generally speaking, you should only edit the parts of a line after the last backslash
    and before the last quotation mark, which would be `image.gif` in the example.
    If your new image is not inside the `images` subdirectory of the style’s directory,
    like `templates/subBook/images`, then you would need to replace `$current_template_images`
    with the correct path to the image. It is usually easier to simply put the new
    file in the style’s `images` directory. The special `{LANG}` placeholder allows
    phpBB to use different versions of an image in support of multiple languages.
  prefs: []
  type: TYPE_NORMAL
- en: 'The one image you might expect to find in the configuration file—the forum’s
    phpBB logo—is actually not there. To change the filename for the logo, you will
    have to edit `overall_header.tpl`. The HTML image tag for the logo resembles:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Notice the phpBB logo is the `logo_phpBB.gif` file. Most people want to change
    the logo quickly, so this is a good file to experiment with replacing or renaming.
  prefs: []
  type: TYPE_NORMAL
- en: Hacking phpBB
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Altering the look of your forum is only one aspect of customizations that you
    can perform with phpBB. For some interesting changes, you’ll most likely want
    to add some completely new features to your forum. You may also want to remove
    some features that you do not plan to use. To add new features, remove existing
    features, or otherwise alter the abilities of a phpBB forum, you will have to
    edit the code of the PHP script files that are the heart of phpBB. You may also
    need to edit or add new template files to the styles installed on a forum, as
    well. The process of making these kinds of changes is called **modifying** or
    **hacking** phpBB.
  prefs: []
  type: TYPE_NORMAL
- en: MODs and Hacks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many sets of instructions for altering phpBB’s features available
    at online phpBB communities. Such downloads may include step-by-step instructions
    for altering core phpBB files or the SQL database, adding new forum files, or
    any combination of those three categories. These downloads are commonly called
    MODs or Hacks. **Hack** was the original term used during the era of phpBB 1 and
    is still used extensively in some phpBB communities. With the advent of phpBB
    2.0, the term **MODs**, from a shortened form of the word modifications, also
    became popular. To avoid confusion, the term **modification** will be used in
    this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: phpBB Modification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What exactly does a modification include? That will depend on the scope of the
    modification. Very simple modifications typically include one text file containing
    instructions for altering an existing phpBB file. More complex modifications may
    also include new files to be added to phpBB and a special installer file. Some
    extremely complex modifications typically include all of these, plus already edited
    copies of the original phpBB files. All these files will be placed together in
    a compressed file, typically in the ZIP format.
  prefs: []
  type: TYPE_NORMAL
- en: While a group of developers created phpBB, modifications are typically the work
    of individual phpBB users that needed the effect created by the modification.
    phpBB is open source and released under the GNU General Public License so, it
    and any derivative works (like modifications) can be freely distributed to others
    at no charge. Modification authors make their works available to others in the
    hope that other forum administrators will benefit from them and eventually contribute
    back to the larger phpBB community. Therefore, there is a large and diverse group
    of modifications created in different coding methods and writing styles. Some
    modifications are also released in developmental stages, and you should be careful
    about using those. They often contain bugs, security holes, or incomplete features
    that may annoy your forum’s visitors.
  prefs: []
  type: TYPE_NORMAL
- en: 'The best places to find large selections of phpBB modification downloads are:'
  prefs: []
  type: TYPE_NORMAL
- en: 'phpBBHacks.com: [http://www.phpbbhacks.com/](http://www.phpbbhacks.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'phpBB Official Site: [http://www.phpbb.com/](http://www.phpbb.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many modification authors will also release their works on their own websites
    or other phpBB communities. If possible, make sure you only download modifications
    described as compatible for the version of phpBB you are using. There are many
    releases of phpBB 1 and phpBB 2, but not all modifications will work with every
    phpBB release. phpBB 1 modifications, mainly found only at [phpBBHacks.com](http://phpBBHacks.com)
    now, will not work on any phpBB 2 release. Some phpBB 2 modifications will work
    only with early or later versions of phpBB 2.0.
  prefs: []
  type: TYPE_NORMAL
- en: Installing a Modification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you find and download a modification you wish to install, you need to follow
    a series of steps to place the new code in your forum and activate it fully. Like
    many other things, the exact steps needed vary with each modification. There is
    a standard way of proceeding that is common to all modifications, however. To
    begin with, let’s install this simple modification. It adds a button to each user’s
    posts that allows others to quickly search for all posts by that user.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Time For Action—Installing a Small Modification
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Locate the `templates/subSilver/viewtopic_body.tpl` file of your forum. Open
    this file in your text-editing program.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the text-editing programs search feature to locate this line of text in
    the file. In many programs, this feature can be accessed from the menus or by
    pressing **Ctrl+F** on Windows systems.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, locate the text `</noscript>` within that line.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Directly after `</noscript>`, type a space and the text **{postrow.SEARCH_IMG}**.
    The final version of the line should look like this example:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Save and close the file. If necessary, upload it to your website, replacing
    the existing file there. You may repeat all of these steps with the `templates
    /subBook/viewtopic_body.tpl` file, if you wish.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to your forum and look at any post. You should see a new **Search** image
    below the post.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What Just Happened?
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Congratulations, you have just installed your first phpBB modification! The
    majority of modifications contain a series of instructions similar to those on
    the previous page. Authors intend you to use these instructions as a basic guide
    to adding the modification to your phpBB files. By placing a little bit of new
    code inside your `viewtopic_body.tpl` file, you have enabled the search button
    that can be shown with forum posts.
  prefs: []
  type: TYPE_NORMAL
- en: Installing a Downloaded Modification
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After you have downloaded a modification that you wish to install, you must
    first decompress the downloaded file if it is a ZIP file or another archive file
    format. When you do so, one or more new files, and possibly directories containing
    more files, will be created. When there is only one file, it will typically be
    a simple text file that you can open in WordPad. The name of the file is usually
    `readme.txt, install.txt, install.mod`, or something like that. For the sake of
    example, let’s use `install.txt`.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If a modification contains an `install.mod` file, you may not be able to open
    this file by double clicking on it like other files. The file extension `.mod`
    has been used by a popular music file format for years, so music players like
    WinAMP usually try to open double clicked `.mod` files. In these cases, you will
    have to open the file through WordPad’s **File | Open** menu.
  prefs: []
  type: TYPE_NORMAL
- en: The `install.txt` will contain all the instructions for installing the modification’s
    changes, as well as the author’s credits and notes about the changes. Larger modifications
    may include both a `readme.txt` and an `install.txt` file. In those cases, it’s
    usually a good idea to examine `readme.txt` before doing anything else, as it
    may contain special instructions beyond those found in `install.txt`.
  prefs: []
  type: TYPE_NORMAL
- en: A few modifications are simply written out in paragraph form, but the majority
    use a common template of a header and simple commands called actions. The modification
    header will contain basic information such as the modification’s name, version
    number, author, description, and an estimation of installation difficulty and
    time. Important notes about the modification and its history might also be found
    here, so be certain to read the header fully. **Actions** describe steps of the
    modification installation using a header containing a brief, descriptive name
    followed by one or more lines of code.
  prefs: []
  type: TYPE_NORMAL
- en: Here is an example of an action header, as it may appear in a file of instructions.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: The actual name of each action will replace the text `ACTION NAME`. There are
    many kinds of actions, each of which has a different meaning. When used in a set
    of instructions, action names are usually typed entirely in capital letters.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Remember to back up any file you are instructed to alter before doing anything
    to that file. Refer to the *Editing phpBB Files* section earlier in this chapter
    if you need to refresh your memory.
  prefs: []
  type: TYPE_NORMAL
- en: The Copy Action
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This action, labeled **Copy**, is an instruction to place files into certain
    new locations. Typically, the files to be copied are part of the modification
    and must be uploaded to your forum. Sometimes they already exist in the forum
    and just need to be moved, but special cases like that should be noted in the
    modification’s instructions.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: Above is an example of a typical Copy action. Each line lists a file to copy
    on the left and the destination of the copy on the right. Unless otherwise noted,
    the destination path will be relative to your forum’s main directory. With the
    example, you would place `db_update.php` in the main directory, alongside `viewtopic.php`
    and `profile.php, functions_new.php` inside the `includes/` directory, and all
    the files in the modification’s `templates/` directory inside the forum’s `templates/subSilver/`
    directory. The special notation `*.*` is a quick way of saying *all files within
    this directory*.
  prefs: []
  type: TYPE_NORMAL
- en: The SQL Action and Editing the Database
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When a hack adds new features, they are often tracked in some manner by the
    SQL database of the forum. In order to get this working, you will need to make
    changes to the database. Modification authors will include these changes using
    one or more of three methods. The first method, and most popular in more recently
    created modifications, is to include an installer script file. Installer files
    are special files with a `.php` filename extension that can make database changes
    for you. They are typically named `install.php` or `db_update.php`, but the name
    can have some variety. To use these files, you normally only need to place them
    in your forum’s directory structure (the Copy action handles that) and run the
    file.
  prefs: []
  type: TYPE_NORMAL
- en: This part might be confusing to you. People learning how to install modifications
    often ask, "What does it mean to *run* the file?" To run a `.php` file, you need
    to visit it in your web browser like a normal web page. A good comparison comes
    from thinking of your forum’s `viewtopic.php`, which displays all topics. Every
    time you read a topic in the forum, you are running the `viewtopic.php` file.
    Just visiting your uploaded `db_update.php` file will begin the process of editing
    the database. Some complicated installers may walk you through several steps.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many installer scripts will not work unless you log in to the forum using an
    administrator account before running the file. Always be sure to log in first,
    and delete the installer file *immediately* after running. Leaving an installer
    script in place can be a major security risk!
  prefs: []
  type: TYPE_NORMAL
- en: 'A second method of including database changes is to place a list of SQL query
    commands in the installation instructions under an SQL action. The third method
    places the same kind of list in a separate text file, which might be named `sql.txt`
    or `schema.sql`. Other names are possible, but the important thing to note is
    that any file with an extension of `.sql` is a text file containing SQL queries.
    When either of these two methods is used, you will need to do one of two things:
    create your own installer script or run the changes manually.'
  prefs: []
  type: TYPE_NORMAL
- en: It is not very hard to create your own installer script. In fact, there are
    generators that can create a `db_update.php` file for you! One such generator
    can be found at [http://www.phpbbhacks.com/forums/db_generator.php](http://www.phpbbhacks.com/forums/db_generator.php).
    Simply copy the SQL queries from the SQL action or file and paste them into this
    or another generator, submit the form, and you will be presented with the code
    of a `db_update.php` file. You can download the file directly from that page,
    place it in your forum, and run the file in the same way you would run an author-supplied
    installer.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some SQL queries may not be compatible with `db_update.php` generators. These
    will usually produce installer scripts that display parse errors when run. If
    this happens, visit a friendly phpBB support forum and ask for help with making
    the queries compatible.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to make database changes manually, you can use phpMyAdmin or another
    similar database management utility. However, you may need to edit the SQL queries
    before you can do this. When you installed phpBB, you had an option to enter a
    database table prefix. phpBB uses the value of this option for the beginning of
    all database table names. Each query in a modification should mention a database
    table name such as `phpbb_posts` or `phpbb_config`. If your chosen table prefix
    were `myforum_`, you would need to change the table names to `myforum_posts` and
    `myforum_config` before using the queries. Installer script files will typically
    make this change automatically, so you should consider generating one if you are
    uncomfortable with this process. These are some queries as they might appear before
    and after changing the table prefix:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: With the queries in the proper format, open phpMyAdmin and, if necessary, select
    your database in the left column. Click on the **SQL** tab or **Query Window**
    link. Either of these will load a page containing a large text box. Copy the SQL
    queries from the modification instructions or text file and paste them into this
    box. A click of the **Go** button should run the queries on the database automatically.
  prefs: []
  type: TYPE_NORMAL
- en: The Open Action
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This simple action tells you the name and location of a file you need to edit.
    You should open this file in WordPad, or your favorite text-editing program, and
    be prepared to make changes to it. If you have not already backed up the file,
    do so now. All the other actions that follow an Open action should be preformed
    on the file listed in this action until you reach the end of the instructions
    or another Open action.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: The Find Action
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each Find action is followed by one or more lines of code that should be contained
    within the file in the last Open action. Your goal is to locate this code, which
    is supposed to be an easy task. Most text-editing programs, including WordPad,
    have a **Find** or **Search** function that makes searching the entire file quick
    and easy. The **Find** function should be accessible through the menus of the
    program or, in Windows programs, by pressing *Ctrl+F*.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, there are some problems that can make finding lines a chore.
    First, several versions of phpBB have been released. Each version has certain
    code changes, so phpBB 2.0 will have some modifications for early releases where
    the Find code is very different than the code in the latest version. In these
    cases, it is often best if you do not install the modification unless the relevant
    changes between versions seem minor. Another problem is that some modifications
    try to find code that has been changed, or even removed, by other modifications
    already. Some authors have tried to bypass this problem by only listing the first
    few characters of each line to find. That practice has created yet another problem
    due to misinterpretation of the actions that follow Find instructions. Finally,
    some lines of code appear more than once in some files. You may need to edit only
    a specific appearance or all instances.
  prefs: []
  type: TYPE_NORMAL
- en: 'How can we solve these problems? Sometimes it is not very easy. If you cannot
    locate some Find code, the first solution to try is searching for smaller portions
    of the code. Suppose you have a hard time locating the line of this instruction:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: Looking for a key part of the line, like `SOME_TPL_VARIABLE`, may allow you
    to find the line even if it has already been changed by another modification or
    version of phpBB. The ability to adapt lines of code is a key skill when installing
    modifications and you may need to develop this skill over time.
  prefs: []
  type: TYPE_NORMAL
- en: When dealing with lines or blocks of code that appear in a file several times,
    keep in mind that most modifications are written based on a top-to-bottom order.
    Say you have instructions containing two Find commands for one file, with the
    code of the second appearing twice in the file. The author usually means for you
    to locate the first appearance following the code of the first Find command.
  prefs: []
  type: TYPE_NORMAL
- en: The Addition Actions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Three actions can add a new code to a file: **Before, Add; After, Add**; and
    **Replace With**. Each of these addition actions will always follow a Find action,
    and operate in reference to the code in the Find action. In the case of Before,
    Add actions, the code following the action should be placed into the file on a
    line before the code of the Find action. For After, Add actions, the codes go
    onto a line after the Find action’s code. A Replace With action will delete the
    Find action’s code and substitute the new code for the old.'
  prefs: []
  type: TYPE_NORMAL
- en: For the most part, these are simple steps. There is one point about both Before,
    Add and After, Add actions that cannot be stressed enough, and that is *always
    place the new code on a new line, separate from all other code*. Some modification
    authors, as has been mentioned, include only partial lines of code in their Find
    actions. The problem with this practice is that modification users tend to add
    new code right after that in a Find action, on the same line. This places new
    code right in the middle of the original code, creating a series of syntax errors
    that can make a forum inaccessible. If you always add code before or after Find
    code by inserting it on a completely new line, you should be able to avoid this
    problem.
  prefs: []
  type: TYPE_NORMAL
- en: To illustrate how the code of a file should look, here are some sample action
    sequences and the correct resulting code. For the sake of these examples, assume
    a file containing the following code has already been referenced in an Open action.
  prefs: []
  type: TYPE_NORMAL
