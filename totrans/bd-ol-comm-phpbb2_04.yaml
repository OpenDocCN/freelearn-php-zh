- en: That sequence would transform the end of the file into this snippet of code.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: Finally, here is another version of the earlier Find and After, Add sequence.
    This time, the Find action contains only portions of the lines. The result of
    applying the sequence should be the same as if the full lines were given.
