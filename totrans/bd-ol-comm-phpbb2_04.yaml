  id: totrans-246
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过图片进行自定义
- en: 'Another major part of a forum’s appearance is created using images. **Forum
    images** can be divided into two main categories: those that are just for looks,
    and those that serve some function. The former might include a forum’s logo or
    menu link images, while examples of the latter would be new post indicators and
    posting buttons. By replacing any of these images, you can create a new user interface
    and adapt your forum’s design at the same time. If you are a graphic artist or
    experienced in creating your own images, you can create some awesome images to
    liven up your forum.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛外观的另一个重要部分是通过图片来创建的。**论坛图片**可以分为两大类：一类是仅用于外观的，另一类则具有某种功能。前者可能包括论坛的标志或菜单链接图片，而后者可能包括新帖子指示器和发帖按钮。通过替换这些图片中的任何一个，您可以创建一个新的用户界面，并同时调整论坛的设计。如果您是一位图形艺术家或对创建自己的图片有经验，您可以创建一些令人惊叹的图片来活跃您的论坛。
- en: You can also download new graphics from phpBB communities, of course. Both [phpBB.com](http://phpBB.com)
    and [phpBBHacks.com](http://phpBBHacks.com), which offer style downloads as mentioned
    previously, also offer some graphic sets. Some of their image downloads are rank
    and emoticon images, but you can find packs of normal forum buttons too. A few
    style authors have also made special PSD image packs available, which can be used
    to create new images for their styles using Adobe Photoshop and other image editors.
    PSD packs for styles you install, if available, may be useful when adding new
    features to your forum later.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您也可以从 phpBB 社区下载新的图形。正如之前提到的，[phpBB.com](http://phpBB.com) 和 [phpBBHacks.com](http://phpBBHacks.com)
    提供风格下载，同时也提供一些图形集。他们的一些图片下载包括排名和表情符号图片，但您也可以找到正常论坛按钮的套装。一些风格作者还制作了特殊的 PSD 图像套装，这些套装可以使用
    Adobe Photoshop 和其他图像编辑器来创建新图像。如果您安装的风格有 PSD 套装，那么在以后添加论坛新功能时可能会很有用。
- en: Installing New Images to Change the Look of Your Site
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装新图片以改变您网站的外观
- en: 'There are two ways to install new images to a phpBB forum. The first is to
    replace an existing image. Replacing an image entails finding or creating an image,
    renaming it with the same filename as an image already used on your forum, deleting
    the existing image, and putting the new image in the same location. This is a
    quick way of getting new graphics on your forum, but it will limit you to the
    same type of image previously in place. If you have a JPEG image, like a digital
    photo, that you want to use for a **New Topic** button in subSilver or subBook,
    you would have to convert it to a GIF image, losing some picture quality in the
    process. For cases like this, it’s better to use the second method of installing
    new images: adding an image with a new filename.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在 phpBB 论坛中安装新图片有两种方式。第一种是替换现有图片。替换图片需要找到或创建一个图片，将其重命名为与论坛上已使用的图片相同的文件名，删除现有图片，并将新图片放在相同的位置。这是一种快速将新图形添加到论坛的方法，但它将限制您只能使用之前放置的相同类型的图片。如果您有一个像数码照片一样的
    JPEG 图片，想要用于 subSilver 或 subBook 中的 **新主题** 按钮，您将不得不将其转换为 GIF 图片，在这个过程中会损失一些图片质量。对于这种情况，使用安装新图片的第二种方法：添加一个具有新文件名的图片会更好。
- en: 'In order to get phpBB to detect the new filename, however, you may have to
    edit the template configuration file of the style in which you are installing
    the new image. If you will recall from earlier in the chapter, these files have
    a name matching that of a `templates` subdirectory, such as `subSilver.cfg` or
    `subBook.cfg`, and list many of the graphics found on a forum. The entries in
    this list usually resemble these examples:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了使 phpBB 能够检测到新的文件名，你可能必须编辑你安装新图片的样式的模板配置文件。如果你还记得本章前面的内容，这些文件的名字与 `templates`
    子目录的名字相匹配，例如 `subSilver.cfg` 或 `subBook.cfg`，并列出了论坛上找到的许多图形。列表中的条目通常类似于以下示例：
- en: '[PRE5]'
  id: totrans-252
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: If you open `subBook.cfg` in WordPad, you should see several lines in this format.
    Generally speaking, you should only edit the parts of a line after the last backslash
    and before the last quotation mark, which would be `image.gif` in the example.
    If your new image is not inside the `images` subdirectory of the style’s directory,
    like `templates/subBook/images`, then you would need to replace `$current_template_images`
    with the correct path to the image. It is usually easier to simply put the new
    file in the style’s `images` directory. The special `{LANG}` placeholder allows
    phpBB to use different versions of an image in support of multiple languages.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你用 WordPad 打开 `subBook.cfg`，你应该会看到几行这种格式的文本。一般来说，你应该只编辑一行中最后一个反斜杠之后和最后一个引号之前的部分，例如示例中的
    `image.gif`。如果你的新图片不在样式的 `images` 子目录中，比如 `templates/subBook/images`，那么你需要将 `$current_template_images`
    替换为指向图片的正确路径。通常，将新文件直接放入样式的 `images` 目录中会更简单。特殊的 `{LANG}` 占位符允许 phpBB 使用支持多种语言的图片的不同版本。
- en: 'The one image you might expect to find in the configuration file—the forum’s
    phpBB logo—is actually not there. To change the filename for the logo, you will
    have to edit `overall_header.tpl`. The HTML image tag for the logo resembles:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能预期在配置文件中找到的一张图片——论坛的 phpBB 标志——实际上并不在那里。要更改标志的文件名，你必须编辑 `overall_header.tpl`。标志的
    HTML 图像标签如下所示：
- en: '[PRE6]'
  id: totrans-255
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notice the phpBB logo is the `logo_phpBB.gif` file. Most people want to change
    the logo quickly, so this is a good file to experiment with replacing or renaming.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，phpBB 的标志是 `logo_phpBB.gif` 文件。大多数人希望快速更改标志，所以这是一个很好的文件来尝试替换或重命名。
- en: Hacking phpBB
  id: totrans-257
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Hacking phpBB
- en: Altering the look of your forum is only one aspect of customizations that you
    can perform with phpBB. For some interesting changes, you’ll most likely want
    to add some completely new features to your forum. You may also want to remove
    some features that you do not plan to use. To add new features, remove existing
    features, or otherwise alter the abilities of a phpBB forum, you will have to
    edit the code of the PHP script files that are the heart of phpBB. You may also
    need to edit or add new template files to the styles installed on a forum, as
    well. The process of making these kinds of changes is called **modifying** or
    **hacking** phpBB.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 仅通过 phpBB 修改论坛的外观只是你可以执行的自定义操作的一个方面。对于一些有趣的变化，你很可能会想给你的论坛添加一些全新的功能。你也可能想移除一些你计划不使用的功能。为了添加新功能、移除现有功能或以其他方式更改
    phpBB 论坛的能力，你必须编辑构成 phpBB 核心的 PHP 脚本文件。你可能还需要编辑或添加新的模板文件到论坛上安装的样式中。进行这类更改的过程被称为
    **修改** 或 **hacking** phpBB。
- en: MODs and Hacks
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MODs 和 Hacks
- en: There are many sets of instructions for altering phpBB’s features available
    at online phpBB communities. Such downloads may include step-by-step instructions
    for altering core phpBB files or the SQL database, adding new forum files, or
    any combination of those three categories. These downloads are commonly called
    MODs or Hacks. **Hack** was the original term used during the era of phpBB 1 and
    is still used extensively in some phpBB communities. With the advent of phpBB
    2.0, the term **MODs**, from a shortened form of the word modifications, also
    became popular. To avoid confusion, the term **modification** will be used in
    this chapter.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在线 phpBB 社区中提供了许多更改 phpBB 功能的说明。这些下载可能包括更改核心 phpBB 文件或 SQL 数据库的步骤说明，添加新的论坛文件，或这三个类别的任何组合。这些下载通常被称为
    MOD 或 Hacks。**Hacks** 是在 phpBB 1 时代使用的原始术语，并且在一些 phpBB 社区中仍然广泛使用。随着 phpBB 2.0
    的推出，从“modifications”一词的缩写形式来的 **MODs** 术语也变得流行起来。为了避免混淆，本章中将使用 **修改** 一词。
- en: phpBB Modification
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: phpBB 修改
- en: What exactly does a modification include? That will depend on the scope of the
    modification. Very simple modifications typically include one text file containing
    instructions for altering an existing phpBB file. More complex modifications may
    also include new files to be added to phpBB and a special installer file. Some
    extremely complex modifications typically include all of these, plus already edited
    copies of the original phpBB files. All these files will be placed together in
    a compressed file, typically in the ZIP format.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 修改究竟包括什么？这取决于修改的范围。非常简单的修改通常包括一个包含更改现有phpBB文件说明的文本文件。更复杂的修改可能还包括要添加到phpBB的新文件和一个特殊的安装程序文件。一些极其复杂的修改通常包括所有这些，以及已经编辑过的原始phpBB文件的副本。所有这些文件都将一起放入一个压缩文件中，通常是ZIP格式。
- en: While a group of developers created phpBB, modifications are typically the work
    of individual phpBB users that needed the effect created by the modification.
    phpBB is open source and released under the GNU General Public License so, it
    and any derivative works (like modifications) can be freely distributed to others
    at no charge. Modification authors make their works available to others in the
    hope that other forum administrators will benefit from them and eventually contribute
    back to the larger phpBB community. Therefore, there is a large and diverse group
    of modifications created in different coding methods and writing styles. Some
    modifications are also released in developmental stages, and you should be careful
    about using those. They often contain bugs, security holes, or incomplete features
    that may annoy your forum’s visitors.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然是一群开发者创建了phpBB，但修改通常是需要修改效果的个别phpBB用户的工作。phpBB是开源的，并按照GNU通用公共许可证发布，因此它及其任何衍生作品（如修改）可以免费提供给他人。修改作者将他们的作品提供给他人，希望其他论坛管理员能从中受益，并最终回馈给更大的phpBB社区。因此，存在大量不同编码方法和写作风格的修改。一些修改也处于开发阶段，你应该小心使用。它们通常包含可能导致你的论坛访客烦恼的错误、安全漏洞或不完整的特性。
- en: 'The best places to find large selections of phpBB modification downloads are:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 找到大量phpBB修改下载的最佳位置是：
- en: 'phpBBHacks.com: [http://www.phpbbhacks.com/](http://www.phpbbhacks.com/)'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'phpBBHacks.com: [http://www.phpbbhacks.com/](http://www.phpbbhacks.com/)'
- en: 'phpBB Official Site: [http://www.phpbb.com/](http://www.phpbb.com/)'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'phpBB官方网站: [http://www.phpbb.com/](http://www.phpbb.com/)'
- en: Many modification authors will also release their works on their own websites
    or other phpBB communities. If possible, make sure you only download modifications
    described as compatible for the version of phpBB you are using. There are many
    releases of phpBB 1 and phpBB 2, but not all modifications will work with every
    phpBB release. phpBB 1 modifications, mainly found only at [phpBBHacks.com](http://phpBBHacks.com)
    now, will not work on any phpBB 2 release. Some phpBB 2 modifications will work
    only with early or later versions of phpBB 2.0.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 许多修改作者也会在自己的网站或其他phpBB社区上发布他们的作品。如果可能的话，确保你只下载描述为与你的phpBB版本兼容的修改。有许多phpBB 1和phpBB
    2的版本，但并非所有修改都适用于每个phpBB版本。现在主要在[phpBBHacks.com](http://phpBBHacks.com)找到的phpBB
    1修改将无法在任何phpBB 2版本上运行。一些phpBB 2修改可能只与phpBB 2.0的早期或后期版本兼容。
- en: Installing a Modification
  id: totrans-268
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装一个修改
- en: When you find and download a modification you wish to install, you need to follow
    a series of steps to place the new code in your forum and activate it fully. Like
    many other things, the exact steps needed vary with each modification. There is
    a standard way of proceeding that is common to all modifications, however. To
    begin with, let’s install this simple modification. It adds a button to each user’s
    posts that allows others to quickly search for all posts by that user.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 当你找到并下载你想要安装的修改时，你需要遵循一系列步骤，将新代码放入你的论坛并完全激活它。像许多其他事情一样，所需的精确步骤因每个修改而异。然而，所有修改都存在一种通用的标准方法。首先，让我们安装这个简单的修改。它为每个用户的帖子添加了一个按钮，允许其他人快速搜索该用户的所有帖子。
- en: '[PRE7]'
  id: totrans-270
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Time For Action—Installing a Small Modification
  id: totrans-271
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——安装一个小修改
- en: Locate the `templates/subSilver/viewtopic_body.tpl` file of your forum. Open
    this file in your text-editing program.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位你论坛的`templates/subSilver/viewtopic_body.tpl`文件。使用你的文本编辑程序打开此文件。
- en: Use the text-editing programs search feature to locate this line of text in
    the file. In many programs, this feature can be accessed from the menus or by
    pressing **Ctrl+F** on Windows systems.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用文本编辑程序的搜索功能在文件中找到此行文本。在许多程序中，此功能可以通过菜单访问或通过在Windows系统上按**Ctrl+F**来访问。
- en: '[PRE8]'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Now, locate the text `</noscript>` within that line.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，找到该行中的文本`</noscript>`。
- en: 'Directly after `</noscript>`, type a space and the text **{postrow.SEARCH_IMG}**.
    The final version of the line should look like this example:'
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`</noscript>`之后，输入一个空格和文本**{postrow.SEARCH_IMG}**。该行的最终版本应类似于以下示例：
- en: '[PRE9]'
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Save and close the file. If necessary, upload it to your website, replacing
    the existing file there. You may repeat all of these steps with the `templates
    /subBook/viewtopic_body.tpl` file, if you wish.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存并关闭文件。如果需要，将其上传到您的网站，替换那里的现有文件。如果您愿意，可以使用`templates /subBook/viewtopic_body.tpl`文件重复所有这些步骤。
- en: Go to your forum and look at any post. You should see a new **Search** image
    below the post.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往您的论坛并查看任何帖子。您应该在帖子下方看到一个新的**搜索**图像。
- en: What Just Happened?
  id: totrans-280
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: Congratulations, you have just installed your first phpBB modification! The
    majority of modifications contain a series of instructions similar to those on
    the previous page. Authors intend you to use these instructions as a basic guide
    to adding the modification to your phpBB files. By placing a little bit of new
    code inside your `viewtopic_body.tpl` file, you have enabled the search button
    that can be shown with forum posts.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，您刚刚安装了您的第一个phpBB修改版！大多数修改版包含一系列与上一页类似的说明。作者希望您将这些说明作为将修改版添加到phpBB文件的基本指南。通过在您的`viewtopic_body.tpl`文件中放置一小段新代码，您已经启用了可以与论坛帖子一起显示的搜索按钮。
- en: Installing a Downloaded Modification
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装下载的修改版
- en: After you have downloaded a modification that you wish to install, you must
    first decompress the downloaded file if it is a ZIP file or another archive file
    format. When you do so, one or more new files, and possibly directories containing
    more files, will be created. When there is only one file, it will typically be
    a simple text file that you can open in WordPad. The name of the file is usually
    `readme.txt, install.txt, install.mod`, or something like that. For the sake of
    example, let’s use `install.txt`.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 下载并希望安装的修改版后，您必须首先解压缩下载的文件，如果它是ZIP文件或其他存档文件格式。这样做时，将创建一个或多个新文件，以及可能包含更多文件的目录。当只有一个文件时，它通常是一个简单的文本文件，您可以在WordPad中打开它。文件的名称通常是`readme.txt,
    install.txt, install.mod`或类似的东西。为了举例，让我们使用`install.txt`。
- en: Note
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If a modification contains an `install.mod` file, you may not be able to open
    this file by double clicking on it like other files. The file extension `.mod`
    has been used by a popular music file format for years, so music players like
    WinAMP usually try to open double clicked `.mod` files. In these cases, you will
    have to open the file through WordPad’s **File | Open** menu.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 如果修改版包含一个`install.mod`文件，您可能无法通过双击它来打开它，就像其他文件一样。`.mod`文件扩展名已经由一种流行的音乐文件格式使用了多年，所以像WinAMP这样的音乐播放器通常会尝试打开双击的`.mod`文件。在这些情况下，您必须通过WordPad的**文件
    | 打开**菜单打开文件。
- en: The `install.txt` will contain all the instructions for installing the modification’s
    changes, as well as the author’s credits and notes about the changes. Larger modifications
    may include both a `readme.txt` and an `install.txt` file. In those cases, it’s
    usually a good idea to examine `readme.txt` before doing anything else, as it
    may contain special instructions beyond those found in `install.txt`.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '`install.txt`将包含安装修改版更改的所有说明，以及作者的致谢和关于更改的注释。较大的修改版可能包括一个`readme.txt`和一个`install.txt`文件。在这种情况下，通常在执行任何其他操作之前检查`readme.txt`是个好主意，因为它可能包含`install.txt`中未找到的特殊说明。'
- en: A few modifications are simply written out in paragraph form, but the majority
    use a common template of a header and simple commands called actions. The modification
    header will contain basic information such as the modification’s name, version
    number, author, description, and an estimation of installation difficulty and
    time. Important notes about the modification and its history might also be found
    here, so be certain to read the header fully. **Actions** describe steps of the
    modification installation using a header containing a brief, descriptive name
    followed by one or more lines of code.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 一些修改以段落形式简单列出，但大多数使用一个常见的模板，包括标题和称为操作的简单命令。修改标题将包含基本信息，例如修改的名称、版本号、作者、描述以及安装难度和时间的估计。有关修改及其历史的注意事项也可能在这里找到，因此请务必仔细阅读标题。**操作**描述了使用包含简短描述性名称的标题以及一条或多条代码的修改安装步骤。
- en: Here is an example of an action header, as it may appear in a file of instructions.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个操作标题的示例，它可能出现在指令文件中。
- en: '[PRE10]'
  id: totrans-289
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The actual name of each action will replace the text `ACTION NAME`. There are
    many kinds of actions, each of which has a different meaning. When used in a set
    of instructions, action names are usually typed entirely in capital letters.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 每个操作的名称将替换文本`ACTION NAME`。有许多种类的操作，每种操作都有不同的含义。当在一系列指令中使用时，操作名称通常全部大写。
- en: Note
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Remember to back up any file you are instructed to alter before doing anything
    to that file. Refer to the *Editing phpBB Files* section earlier in this chapter
    if you need to refresh your memory.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 在对任何文件进行任何操作之前，请务必备份您被指示更改的任何文件。如果您需要刷新记忆，请参考本章前面的*编辑phpBB文件*部分。
- en: The Copy Action
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复制操作
- en: This action, labeled **Copy**, is an instruction to place files into certain
    new locations. Typically, the files to be copied are part of the modification
    and must be uploaded to your forum. Sometimes they already exist in the forum
    and just need to be moved, but special cases like that should be noted in the
    modification’s instructions.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标记为**复制**的操作是指将文件放置到某些新的位置。通常，要复制的文件是修改的一部分，必须上传到您的论坛。有时它们已经在论坛中，只需移动即可，但这样的特殊情况应在修改说明中注明。
- en: '[PRE11]'
  id: totrans-295
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Above is an example of a typical Copy action. Each line lists a file to copy
    on the left and the destination of the copy on the right. Unless otherwise noted,
    the destination path will be relative to your forum’s main directory. With the
    example, you would place `db_update.php` in the main directory, alongside `viewtopic.php`
    and `profile.php, functions_new.php` inside the `includes/` directory, and all
    the files in the modification’s `templates/` directory inside the forum’s `templates/subSilver/`
    directory. The special notation `*.*` is a quick way of saying *all files within
    this directory*.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的示例是一个典型的复制操作。每一行列出要复制的文件在左侧，以及复制的目标在右侧。除非另有说明，否则目标路径将与论坛的主要目录相关。在示例中，您将`db_update.php`放置在主目录中，与`viewtopic.php`和`profile.php`以及`functions_new.php`一起位于`includes/`目录中，以及修改的`templates/`目录中的所有文件都位于论坛的`templates/subSilver/`目录中。特殊表示法`*.*`是一种快速表示“此目录中所有文件”的方法。
- en: The SQL Action and Editing the Database
  id: totrans-297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SQL操作和编辑数据库
- en: When a hack adds new features, they are often tracked in some manner by the
    SQL database of the forum. In order to get this working, you will need to make
    changes to the database. Modification authors will include these changes using
    one or more of three methods. The first method, and most popular in more recently
    created modifications, is to include an installer script file. Installer files
    are special files with a `.php` filename extension that can make database changes
    for you. They are typically named `install.php` or `db_update.php`, but the name
    can have some variety. To use these files, you normally only need to place them
    in your forum’s directory structure (the Copy action handles that) and run the
    file.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 当黑客添加新功能时，它们通常以某种方式通过论坛的SQL数据库进行跟踪。为了使这正常工作，您需要修改数据库。修改作者将使用三种方法之一或多个来包含这些更改。第一种方法，并且在最近创建的修改中最为流行，是包含一个安装脚本文件。安装文件是具有`.php`文件扩展名的特殊文件，可以为您更改数据库。它们通常命名为`install.php`或`db_update.php`，但名称可以有所变化。要使用这些文件，通常只需将它们放置在论坛的目录结构中（复制操作会处理这一点）并运行该文件。
- en: This part might be confusing to you. People learning how to install modifications
    often ask, "What does it mean to *run* the file?" To run a `.php` file, you need
    to visit it in your web browser like a normal web page. A good comparison comes
    from thinking of your forum’s `viewtopic.php`, which displays all topics. Every
    time you read a topic in the forum, you are running the `viewtopic.php` file.
    Just visiting your uploaded `db_update.php` file will begin the process of editing
    the database. Some complicated installers may walk you through several steps.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分可能对您来说有些难以理解。学习如何安装修改的人经常问，“*运行* 文件是什么意思？” 要运行 `.php` 文件，您需要像访问普通网页一样在您的网络浏览器中访问它。一个很好的比较是思考您的论坛的
    `viewtopic.php`，它显示所有主题。每次您在论坛中阅读一个主题时，您就是在运行 `viewtopic.php` 文件。仅仅访问您上传的 `db_update.php`
    文件就会开始编辑数据库的过程。一些复杂的安装程序可能会引导您完成几个步骤。
- en: Note
  id: totrans-300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Many installer scripts will not work unless you log in to the forum using an
    administrator account before running the file. Always be sure to log in first,
    and delete the installer file *immediately* after running. Leaving an installer
    script in place can be a major security risk!
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 许多安装脚本在您在运行文件之前使用管理员账户登录到论坛之前将不会工作。始终确保首先登录，并在运行后立即删除安装文件！保留安装脚本可能会带来重大的安全风险！
- en: 'A second method of including database changes is to place a list of SQL query
    commands in the installation instructions under an SQL action. The third method
    places the same kind of list in a separate text file, which might be named `sql.txt`
    or `schema.sql`. Other names are possible, but the important thing to note is
    that any file with an extension of `.sql` is a text file containing SQL queries.
    When either of these two methods is used, you will need to do one of two things:
    create your own installer script or run the changes manually.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 包含数据库更改的第二种方法是在安装说明中的 SQL 操作部分放置一个 SQL 查询命令列表。第三种方法是将相同类型的列表放置在一个单独的文本文件中，该文件可能被命名为
    `sql.txt` 或 `schema.sql`。其他名称也是可能的，但重要的是要注意，任何扩展名为 `.sql` 的文件都是一个包含 SQL 查询的文本文件。当使用这两种方法中的任何一种时，您需要执行以下两项操作之一：创建自己的安装脚本或手动运行更改。
- en: It is not very hard to create your own installer script. In fact, there are
    generators that can create a `db_update.php` file for you! One such generator
    can be found at [http://www.phpbbhacks.com/forums/db_generator.php](http://www.phpbbhacks.com/forums/db_generator.php).
    Simply copy the SQL queries from the SQL action or file and paste them into this
    or another generator, submit the form, and you will be presented with the code
    of a `db_update.php` file. You can download the file directly from that page,
    place it in your forum, and run the file in the same way you would run an author-supplied
    installer.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 创建自己的安装脚本并不难。实际上，有一些生成器可以为您创建 `db_update.php` 文件！可以在 [http://www.phpbbhacks.com/forums/db_generator.php](http://www.phpbbhacks.com/forums/db_generator.php)
    找到这样一个生成器。只需从 SQL 操作或文件中复制 SQL 查询，并将它们粘贴到这个或另一个生成器中，提交表单，您将看到 `db_update.php`
    文件的代码。您可以直接从该页面下载文件，将其放置在您的论坛中，并以您运行作者提供的安装程序相同的方式运行该文件。
- en: Note
  id: totrans-304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Some SQL queries may not be compatible with `db_update.php` generators. These
    will usually produce installer scripts that display parse errors when run. If
    this happens, visit a friendly phpBB support forum and ask for help with making
    the queries compatible.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 SQL 查询可能与 `db_update.php` 生成器不兼容。这些通常会产生在运行时显示解析错误的安装脚本。如果发生这种情况，请访问友好的 phpBB
    支持论坛，并寻求帮助以使查询兼容。
- en: 'In order to make database changes manually, you can use phpMyAdmin or another
    similar database management utility. However, you may need to edit the SQL queries
    before you can do this. When you installed phpBB, you had an option to enter a
    database table prefix. phpBB uses the value of this option for the beginning of
    all database table names. Each query in a modification should mention a database
    table name such as `phpbb_posts` or `phpbb_config`. If your chosen table prefix
    were `myforum_`, you would need to change the table names to `myforum_posts` and
    `myforum_config` before using the queries. Installer script files will typically
    make this change automatically, so you should consider generating one if you are
    uncomfortable with this process. These are some queries as they might appear before
    and after changing the table prefix:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 为了手动更改数据库，你可以使用phpMyAdmin或其他类似的数据库管理工具。然而，在执行此操作之前，你可能需要编辑SQL查询。当你安装phpBB时，你有一个选项可以输入一个数据库表前缀。phpBB使用此选项的值作为所有数据库表名的开头。修改中的每个查询都应该提及一个数据库表名，例如`phpbb_posts`或`phpbb_config`。如果你的选择的表前缀是`myforum_`，在使用查询之前，你需要将表名更改为`myforum_posts`和`myforum_config`。安装脚本文件通常会自动进行此更改，所以如果你不熟悉这个过程，你应该考虑生成一个。以下是一些查询，在更改表前缀前后可能看起来是这样的：
- en: '[PRE12]'
  id: totrans-307
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: With the queries in the proper format, open phpMyAdmin and, if necessary, select
    your database in the left column. Click on the **SQL** tab or **Query Window**
    link. Either of these will load a page containing a large text box. Copy the SQL
    queries from the modification instructions or text file and paste them into this
    box. A click of the **Go** button should run the queries on the database automatically.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 使用正确的格式编写查询后，打开phpMyAdmin，如果需要，在左侧列中选择你的数据库。点击**SQL**标签或**查询窗口**链接。这两个选项都会加载一个包含大文本框的页面。从修改说明或文本文件中复制SQL查询，并将其粘贴到这个框中。点击**执行**按钮应该会自动在数据库上运行这些查询。
- en: The Open Action
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打开操作
- en: This simple action tells you the name and location of a file you need to edit.
    You should open this file in WordPad, or your favorite text-editing program, and
    be prepared to make changes to it. If you have not already backed up the file,
    do so now. All the other actions that follow an Open action should be preformed
    on the file listed in this action until you reach the end of the instructions
    or another Open action.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简单的操作会告诉你需要编辑的文件的名字和位置。你应该在WordPad或你喜欢的文本编辑程序中打开这个文件，并准备好对其进行修改。如果你还没有备份文件，现在就备份。所有跟随打开操作的其他操作都应该在这个操作列出的文件上执行，直到你到达说明的末尾或另一个打开操作。
- en: '[PRE13]'
  id: totrans-311
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The Find Action
  id: totrans-312
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查找操作
- en: Each Find action is followed by one or more lines of code that should be contained
    within the file in the last Open action. Your goal is to locate this code, which
    is supposed to be an easy task. Most text-editing programs, including WordPad,
    have a **Find** or **Search** function that makes searching the entire file quick
    and easy. The **Find** function should be accessible through the menus of the
    program or, in Windows programs, by pressing *Ctrl+F*.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 每个查找操作后面都跟着一行或多行代码，这些代码应该包含在最后一个打开操作中的文件内。你的目标是找到这段代码，这应该是一个简单的任务。大多数文本编辑程序，包括WordPad，都有一个**查找**或**搜索**功能，这使得在整个文件中搜索变得快速且简单。**查找**功能应该可以通过程序的菜单访问，或者在Windows程序中，通过按*Ctrl+F*。
- en: Unfortunately, there are some problems that can make finding lines a chore.
    First, several versions of phpBB have been released. Each version has certain
    code changes, so phpBB 2.0 will have some modifications for early releases where
    the Find code is very different than the code in the latest version. In these
    cases, it is often best if you do not install the modification unless the relevant
    changes between versions seem minor. Another problem is that some modifications
    try to find code that has been changed, or even removed, by other modifications
    already. Some authors have tried to bypass this problem by only listing the first
    few characters of each line to find. That practice has created yet another problem
    due to misinterpretation of the actions that follow Find instructions. Finally,
    some lines of code appear more than once in some files. You may need to edit only
    a specific appearance or all instances.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，有些问题可能会使查找行变得繁琐。首先，phpBB已经发布了几个版本。每个版本都有一定的代码更改，所以phpBB 2.0将针对早期版本进行一些修改，其中查找代码与最新版本的代码有很大不同。在这些情况下，如果你认为版本之间的相关更改似乎很小，那么通常最好不安装修改。另一个问题是，一些修改试图查找已经被其他修改更改或删除的代码。一些作者试图通过只列出每行的前几个字符来绕过这个问题。这种做法由于对查找指令之后动作的误解，又产生了另一个问题。最后，一些代码行在某些文件中出现了不止一次。你可能只需要编辑特定的出现，或者编辑所有实例。
- en: 'How can we solve these problems? Sometimes it is not very easy. If you cannot
    locate some Find code, the first solution to try is searching for smaller portions
    of the code. Suppose you have a hard time locating the line of this instruction:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何解决这些问题？有时这并不容易。如果你找不到某些查找代码，首先尝试的解决方案是搜索代码的小部分。假设你很难找到这个指令的行：
- en: '[PRE14]'
  id: totrans-316
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Looking for a key part of the line, like `SOME_TPL_VARIABLE`, may allow you
    to find the line even if it has already been changed by another modification or
    version of phpBB. The ability to adapt lines of code is a key skill when installing
    modifications and you may need to develop this skill over time.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找行中的关键部分，如`SOME_TPL_VARIABLE`，即使它已经被其他修改或phpBB的某个版本更改，也可能帮助你找到该行。在安装修改时，适应代码行的能力是一项关键技能，你可能需要随着时间的推移发展这项技能。
- en: When dealing with lines or blocks of code that appear in a file several times,
    keep in mind that most modifications are written based on a top-to-bottom order.
    Say you have instructions containing two Find commands for one file, with the
    code of the second appearing twice in the file. The author usually means for you
    to locate the first appearance following the code of the first Find command.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理文件中多次出现的行或代码块时，请记住，大多数修改都是根据从上到下的顺序编写的。比如说，你有一个包含两个查找命令的指令，第二个查找命令的代码在文件中出现了两次。作者通常是指让你在第一个查找命令的代码之后找到第一次出现的位置。
- en: The Addition Actions
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加操作
- en: 'Three actions can add a new code to a file: **Before, Add; After, Add**; and
    **Replace With**. Each of these addition actions will always follow a Find action,
    and operate in reference to the code in the Find action. In the case of Before,
    Add actions, the code following the action should be placed into the file on a
    line before the code of the Find action. For After, Add actions, the codes go
    onto a line after the Find action’s code. A Replace With action will delete the
    Find action’s code and substitute the new code for the old.'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种方法可以向文件中添加新代码：**在...之前，添加；在...之后，添加**；和**替换为**。这些添加操作将始终跟随查找操作，并参照查找操作中的代码。对于在...之前，添加操作，动作之后的代码应该放在文件中查找操作代码之前的一行。对于在...之后，添加操作，代码将放在查找操作代码之后的一行。替换为操作将删除查找操作的代码，并用新代码替换旧代码。
- en: For the most part, these are simple steps. There is one point about both Before,
    Add and After, Add actions that cannot be stressed enough, and that is *always
    place the new code on a new line, separate from all other code*. Some modification
    authors, as has been mentioned, include only partial lines of code in their Find
    actions. The problem with this practice is that modification users tend to add
    new code right after that in a Find action, on the same line. This places new
    code right in the middle of the original code, creating a series of syntax errors
    that can make a forum inaccessible. If you always add code before or after Find
    code by inserting it on a completely new line, you should be able to avoid this
    problem.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分情况下，这些是简单的步骤。关于之前添加和之后添加操作的一个要点非常重要，那就是**始终将新代码放在新行上，与其他所有代码分开**。正如已经提到的，一些修改作者在他们的查找操作中只包含部分代码行。这种做法的问题在于，修改用户倾向于在查找操作之后立即在同一行上添加新代码。这会将新代码直接放在原始代码的中间，从而产生一系列语法错误，这可能会使论坛无法访问。如果你总是通过在完全新的行上插入代码来在查找代码之前或之后添加代码，你应该能够避免这个问题。
- en: To illustrate how the code of a file should look, here are some sample action
    sequences and the correct resulting code. For the sake of these examples, assume
    a file containing the following code has already been referenced in an Open action.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明文件代码应该如何看起来，这里有一些示例动作序列和正确的结果代码。为了这些例子的目的，假设一个包含以下代码的文件已经在打开操作中引用。
- en: '[PRE15]'
  id: totrans-323
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'First, a simple Find and After, Add combination:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，一个简单的查找和之后添加的组合：
- en: '[PRE16]'
  id: totrans-325
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'This sequence should create:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 这个序列应该创建：
- en: '[PRE17]'
  id: totrans-327
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'A Find and Before, Add combination is next:'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个查找和之前添加的组合：
- en: '[PRE18]'
  id: totrans-329
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'After applying this sequence, the file would contain:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 应用这个序列后，文件将包含：
- en: '[PRE19]'
  id: totrans-331
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'A Find action followed by a Replace With action could be:'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 一个查找操作后跟一个替换为操作可能是：
- en: '[PRE20]'
  id: totrans-333
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: That sequence would transform the end of the file into this snippet of code.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 那个序列会将文件的结尾转换为以下代码片段。
- en: '[PRE21]'
  id: totrans-335
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Finally, here is another version of the earlier Find and After, Add sequence.
    This time, the Find action contains only portions of the lines. The result of
    applying the sequence should be the same as if the full lines were given.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这里是对之前查找和之后添加序列的另一种版本。这次，查找操作只包含行的一部分。应用该序列的结果应该与给出完整行相同。
- en: '[PRE22]'
  id: totrans-337
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: The In-Line Actions
  id: totrans-338
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内联操作
- en: 'Despite what you have just learned about the importance of adding code on new
    lines, sometimes you will need to change a piece of code within a line. The In-Line
    actions are used for this. There are four of these: **In-Line Find; In-Line Before,
    Add; In-Line After, Add**; and **In-Line Replace With**. Ideally, you will see
    a Find action with a long line of code, followed by an In-Line Find with a short
    snippet of that line, then one of the other three In-Line actions. Use them just
    as you would their normal counterparts, but this time do not add the new code
    on a separate line. You will actually insert the code inside the current line.
    In several modifications that use In-Line actions, you may have to change a line
    in several different places.'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你已经了解到在新的行上添加代码的重要性，但有时你需要在同一行内更改一段代码。内联操作用于此目的。这里有四种：**内联查找；内联之前添加；内联之后添加**；以及**内联替换为**。理想情况下，你会看到一个带有长段代码的查找操作，然后是一个带有该行短片段的内联查找，接着是其他三个内联操作之一。就像使用它们的正常对应物一样使用它们，但这次不要在单独的行上添加新代码。你实际上会在当前行内插入代码。在几个使用内联操作的修改中，你可能需要在几个不同的地方更改一行。
- en: Using the same short file above, here is an example of an In-Line Replace With
    action sequence that edits two parts of one line.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上面相同的简短文件，这里是一个内联替换为动作序列的例子，它编辑了一行中的两个部分。
- en: '[PRE23]'
  id: totrans-341
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'That sequence alters the end of the file to look like:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 那个序列会改变文件的结尾，看起来像这样：
- en: '[PRE24]'
  id: totrans-343
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: The Last Action
  id: totrans-344
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最后一个操作
- en: 'Almost every modification’s instructions end with a variation of this action:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个修改的说明都以这个动作的某种变体结束：
- en: '[PRE25]'
  id: totrans-346
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: This is the last step of the instructions. It serves as a reminder to save your
    changes, close any remaining open files, and transfer edited files to your forum
    if necessary. Once you have done those things, you should be finished with the
    modification installation. You should thoroughly test the installation with your
    administrator account, a normal user account, and, if necessary, a moderator account.
    Many modifications add features that work differently for accounts with different
    permissions. For testing purposes, it is best if you only install one modification
    at a time. If you were to install three or four modifications simultaneously and
    you encounter an error in your forum, you might have a hard time tracking down
    the cause.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
- en: 'The following table provides a quick reference of the modification Action:'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
- en: '| Action Name | Definition |'
  id: totrans-349
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  id: totrans-350
  prefs: []
  type: TYPE_TB
- en: '| Copy | Copies one or more files from one location to another. |'
  id: totrans-351
  prefs: []
  type: TYPE_TB
- en: '| SQL | Runs one or more SQL queries on your forum’s database. These should
    usually be completed before installing the remainder of the modification. |'
  id: totrans-352
  prefs: []
  type: TYPE_TB
- en: '| Open | Opens the file in preparation for editing. Every action following
    this until the last action, or another Open action, should be performed on this
    file. It is followed by a single filename. |'
  id: totrans-353
  prefs: []
  type: TYPE_TB
- en: '| Find | This locates the code in the file and is followed by code. |'
  id: totrans-354
  prefs: []
  type: TYPE_TB
- en: '| After, Add | Places the following code *on a new line after* the code in
    the preceding Find action. It always follows a Find action. |'
  id: totrans-355
  prefs: []
  type: TYPE_TB
- en: '| Before, Add | Places the following code *on a new line before* the code in
    the preceding Find action. It always follows a Find action. |'
  id: totrans-356
  prefs: []
  type: TYPE_TB
- en: '| Replace With | Deletes the code found in the preceding Find action and puts
    the following code in its place. It always follows a Find action. |'
  id: totrans-357
  prefs: []
  type: TYPE_TB
- en: '| In-Line Find | Usually follows a Find action. Locates the following code
    inside a longer line of code. |'
  id: totrans-358
  prefs: []
  type: TYPE_TB
- en: '| In-Line After, Add | Places the following code *after* the code in the preceding
    In-Line Find, *on the same line of code*. It always follows an In-Line Find action.
    |'
  id: totrans-359
  prefs: []
  type: TYPE_TB
- en: '| In-Line Before, Add | Places the following code *before* the code in the
    preceding In-Line Find, *on the same line of code*. It always follows an In-Line
    Find action. |'
  id: totrans-360
  prefs: []
  type: TYPE_TB
- en: '| In-Line Replace With | Deletes the code in the preceding In-Line Find and
    put this code in its place on the same line of code. It always follows an In-Line
    Find action. |'
  id: totrans-361
  prefs: []
  type: TYPE_TB
- en: '| Save/Close All Files | Signals the end of file changes and reminds you to
    save your changes. It is always the last action of a modification. |'
  id: totrans-362
  prefs: []
  type: TYPE_TB
- en: '| Add SQL | This is an older form of the SQL action, with the same meaning
    as that action. |'
  id: totrans-363
  prefs: []
  type: TYPE_TB
- en: The Trouble with Templates
  id: totrans-364
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One very important aspect of modification installation remains, just when you
    thought you had finished it. When you install modifications, you will see that
    almost all of those modifying or adding template files will only mention the subSilver
    template in their instructions. By this time, you should have installed at least
    one other template on your forum. With so many templates existing, it is not practical
    for authors to mention all of them in their instructions. Since every phpBB forum
    has subSilver installed at some point, and many templates are built from subSilver,
    only that one template gets mentioned, with an unspoken understanding that it
    is really a reference to all templates.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 修改安装的一个非常重要的方面仍然存在，就在您以为您已经完成的时候。当您安装修改时，您会发现几乎所有的修改或添加模板文件的说明中只会提到子Silver模板。到这时，您应该在您的论坛上至少安装了一个其他模板。由于存在如此多的模板，作者在说明中提及所有这些模板并不实际。由于每个phpBB论坛都可能在某个时候安装了子Silver，并且许多模板都是基于子Silver构建的，所以只提到那个模板，并且有一个不言而喻的理解，即它实际上是对所有模板的引用。
- en: The trouble with templates is that you have to install every modification’s
    template file changes to all your installed templates, even though the instructions
    do not tell you to do this. Also, if you install modifications and later install
    new templates, you have to apply the modifications to those templates. Should
    you forget to modify a template, any forum members using that template will not
    be able to access the modification’s features unless they switch to another that
    you did edit.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 模板的问题在于您必须为所有已安装的模板安装每个修改的模板文件更改，即使说明中没有告诉您这样做。此外，如果您安装了修改并后来安装了新的模板，您必须将这些修改应用到那些模板上。如果您忘记修改模板，使用该模板的任何论坛成员将无法访问修改的功能，除非他们切换到您编辑过的另一个模板。
- en: Another problem in this area is the code of the templates themselves. While
    many templates are created from subSilver, quite a few are not. The latter kinds
    tend to have some very different markup language coding in their files. It can
    seem nearly impossible to locate code in a Find action unless you break it down
    into individual template variables. You might actually have to rewrite the new
    template files or code to match the look of the alternative templates, too. It
    can be quite a headache.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域另一个问题是模板本身的代码。虽然许多模板是从子Silver创建的，但相当多的是不是。后者往往在其文件中有一些非常不同的标记语言编码。除非您将其分解为单个模板变量，否则在查找操作中定位代码几乎是不可能的。您可能实际上必须重写新的模板文件或代码以匹配替代模板的外观，这可能会非常头疼。
- en: Uninstalling Modifications
  id: totrans-368
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 卸载修改
- en: Occasionally, you may have a need to remove a modification after installing
    it. Maybe you’ve found that two modifications are conflicting with each other
    or a modification does not live up to your expectations. Whatever the reason,
    uninstalling tends to be easier than installing.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您可能需要在安装修改后将其移除。也许您发现两个修改相互冲突，或者修改没有达到您的期望。无论原因如何，卸载通常比安装更容易。
- en: There are two methods of removing a modification’s changes to your files. Since
    you created backups before editing any of your files, you can replace your current
    files with those backup copies. This reverts the forum’s files to the same condition
    they were in before the modification was installed. If you have made changes to
    the files other than installing this modification, then you should not restore
    the backup files. Doing so in such a case will cause your other changes to be
    lost.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方法可以移除修改对您文件所做的更改。由于您在编辑任何文件之前都创建了备份，因此您可以替换当前文件为那些备份副本。这将使论坛的文件恢复到修改安装之前的相同状态。如果您对文件所做的更改除了安装此修改之外，那么您不应该恢复备份文件。在这种情况下这样做会导致您其他更改丢失。
- en: The second method is to go through the modification’s instructions as if installing,
    but invert the action commands. For example, if the instructions have a Find action
    followed by an After, Add action, you would locate and delete the After, Add code.
    In the case of a Find and Replace With combination, you would search for the Replace
    With code, remove it, and place the Find code at that location. To further illustrate
    these concepts, the following example removes the **Search** button added to posts
    in the earlier modification installation exercise.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
- en: Time For Action—Uninstalling a Small Modification
  id: totrans-372
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Locate and open the `templates/subSilver/viewtopic_body.tpl` file of your forum
    in a text-editing program.
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the text-editing programs search feature to locate this line of text in
    the file. Again, most programs allow accessing such a feature from their menus
    or by pressing *Ctrl+F* on Windows systems.
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE26]'
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Now, locate the text `{postrow.SEARCH_IMG}` within that line.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Delete this text and the single space before it. The line should once again
    look as it originally did:'
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE27]'
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Save and close the file. If necessary, upload it to your website, replacing
    the existing file there. You may repeat all of these steps with the `templates/subBook/viewtopic_body.tpl`
    file, if you wish.
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to your forum and look at any post. You should see that the **Search** image
    is no longer shown.
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What Just Happened?
  id: totrans-381
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: By reversing the actions you took to install the Search button modification,
    you have removed it from your forum. Instead of finding the original code and
    adding to it, you searched for the modified code. Then you removed the extra code
    added by the original modification. This restored the altered file to its original
    state.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
- en: Removing Other Changes
  id: totrans-383
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The need to remove new files and database changes is common to both methods
    of removing file changes reviewed before the previous example. New files added
    by a modification are quick and easy to deal with: just delete them. Removing
    database changes is a more complex aspect of uninstallation; however, phpMyAdmin
    is a handy tool for making this simple. When a modification has added a new table
    or a new column in a table, you can locate this addition in phpMyAdmin and click
    a **Delete** link, which often takes the form of a trash can icon, next to it.
    phpMyAdmin will ask you to confirm the deletion (or dropping, as it is called
    when dealing with tables or columns); do so and the change will be gone.'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
- en: Example Modifications
  id: totrans-385
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Thousands of modifications for phpBB have been released for public use in the
    years since phpBB first appeared. Think of almost any feature you might like to
    add to or remove from a phpBB forum, and there will probably be at least one modification
    for that already. New modifications are created and released each week so the
    possibilities for customizing a forum through this method are endless.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
- en: One of the most popular modifications is the massive **File Attachment Mod**,
    which contains over 140 files. It adds a new feature to phpBB’s posting forums
    allowing users to upload files that will be attached to and displayed with their
    posts. Another commonly used example is Modify Profile, formerly known as Add
    New Field to Profile. This modification is an instruction guide for adding new
    information fields to user registration and profile-editing forms. Many different
    kinds of fields can be added, ranging from simple text entry boxes to drop-down
    selection lists. The data stored in the new field can also be displayed in public
    profiles, topics, posts, and other places throughout a forum.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
- en: Dozens of modifications alter or add new BBCodes. User and administration management
    tools, online games, stores, chat rooms, recent topics, download systems, phpBB
    bug fixes or upgrades, and website portals are examples of some other widely used
    modifications.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
- en: These lists are only scratching the surface when it comes to describing the
    types of modifications available for your use. It will definitely be worth your
    time to check out a few websites that list modifications; you will find something
    that you want to install at your forum if you look closely enough. Chances are
    you will find many things to use in customizing your forum.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
- en: Moving Elements
  id: totrans-390
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some layout alterations can be made to your forum without taking the time to
    search for a detailed modification. While you can find modification downloads
    for some of these, modifications often don’t deal with layout issues very well.
    The differences in templates, and sometimes those created by other modifications,
    often force forum administrators to rearrange their layout without any help. In
    order to move elements like this, you will need to have at least a basic knowledge
    of HTML coding.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
- en: You might have noticed that subSilver and subBook have some statistical data
    and a login box at the bottom of their forum index pages. One popular change that
    you can make is to move one or more of those elements to another part of the page.
    By finding the layout code that creates them in `index_body.tpl` and placing it
    closer to the top of the file, you can emphasize that your users should log in
    or the number of users and posts on your forum.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
- en: Adding New Elements to Your Forum
  id: totrans-393
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Creating new areas in your forum will usually require a full modification, complete
    with instructions. There are a couple of simple things that can be done without
    a modification, however. One of these is to add a new link to your forum’s header
    menu.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
- en: Time For Action—Adding a Menu Link
  id: totrans-395
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Locate and open the `templates/subBook/overall_header.tpl` file for editing.
    You can use the `subSilver overall_header.tpl` file instead, if you like.
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the line in this file containing the code `<!-- BEGIN switch_user_logged_out
    -->`. There will be several tab spaces at the beginning of the line.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Insert the following code on a new line before the code you just located:`&nbsp;<a
    href="{U_VIEWONLINE}" class="mainmenu"><img src="img/icon_mini_members.gif" width="12"
    height="13" border="0" alt="{L_WHO_IS_ONLINE}" hspace="3" />{L_WHO_IS_ONLINE}</a></span>&nbsp;`
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`4`. Save your changes to the file and view your forum. You may need to reload
    or refresh the forum page, but you should see a new **Who is Online** link with
    the other links near the top of the forum.'
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What Just Happened?
  id: totrans-400
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'The menu links of your forum, like **Profile, FAQ**, and **Search**, are created
    by HTML stored in the `overall_header.tpl` template file. By duplicating a line
    or series of lines that creates one of these links and altering the line a little,
    you can create a new menu link. In this case, the new link points to the `viewonline.php`
    file, which displays a list of users currently visiting the forum. If these steps
    were written up as a modification, they might look like this:'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  id: totrans-402
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Adding New Languages
  id: totrans-403
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another common change made by forum administrators is the installation of new
    language files. If you plan to have many visitors who are fluent in languages
    other than English or cannot read English, you might want to download and install
    a language pack from phpBB.com’s Downloads section. Each language pack adds a
    new option to the **Board Language** drop-down list in user profiles and the Administration
    Control Panel. Selecting that option will cause the forum to be displayed in that
    language. Posts will not be translated, but many links and other default text
    will.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
- en: When adding language packs, you should keep in mind that you may have to edit
    the new language files. Some modifications will include new language files or
    instructions for editing language files. If you add a new language and do not
    copy these changes to that language, then some text will not appear on your forum.
    This situation is similar to that for modifications and templates; you must edit
    every language, even if the modification’s instructions only mention one.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-406
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'phpBB is excellent and powerful forum software in many areas. Customization
    possibilities are one of the strongest. With the skills and knowledge you’ve gained
    in this chapter, you can give your forum a complete face-lift or expand its features
    beyond anything you might have imagined. Specifically, you learned:'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
- en: A phpBB style creates the appearance of a forum
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Editing a styles components allows you to change any aspect of the appearance
  id: totrans-409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modifications are instructions for changing phpBBs features, and usually have
    a special format
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to install and remove styles and modifications downloaded from websites
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Methods of editing any of phpBBs files and solving errors
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Later chapters will expand on these topics somewhat by discussing details of
    creating your own styles and modifications.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
