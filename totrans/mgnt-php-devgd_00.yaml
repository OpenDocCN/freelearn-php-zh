- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help new and not-so-new developers understand and work with the
    Magento fundamental concepts and standard practices in order to develop and test
    Magento code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助新和不太新的开发者理解和运用 Magento 的基本概念和标准实践，以便开发和测试 Magento 代码。
- en: This book is my attempt at writing a book that answers questions that many developers,
    including myself, had when we started to develop for Magento, for example, what
    is EAV? How does the ORM in Magento work? What are observers and events? What
    were the design patterns used to create Magento?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是我尝试写一本书，回答了许多开发者，包括我自己，在开始为 Magento 开发时提出的问题，例如，EAV 是什么？Magento 中的 ORM 是如何工作的？观察者和事件是什么？创建
    Magento 时使用了哪些设计模式？
- en: More importantly, it will also answer questions that many developers still have,
    for example, what is the standard to develop modules and extend the frontend and
    backend? How can I properly test my code? What is the best method to deploy and
    distribute custom modules?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，它还将回答许多开发者仍然存在的问题，例如，开发模块和扩展前端和后端的规范是什么？我如何正确测试我的代码？部署和分发自定义模块的最佳方法是什么？
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Magento Fundamentals for Developers"), *Magento
    Fundamentals for Developers*, discusses Magento''s fundamental concepts, such
    as the system architecture and the MVC implementation and its relation with the
    Zend Framework. All the concepts in this chapter will set the foundation for developers
    starting with Magento.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 开发者必知的 Magento 基础"), *开发者必知的 Magento 基础* 讨论了 Magento 的基本概念，例如系统架构和
    MVC 实现及其与 Zend Framework 的关系。本章中的所有概念将为开始使用 Magento 的开发者奠定基础。'
- en: '[Chapter 2](ch02.html "Chapter 2. ORM and Data Collections"), *ORM and Data
    Collections*, introduces you to the Magento ORM system. It explains how collections
    and models are the bread and butter of everyday Magento development. We will learn
    how to properly work with data collections and the EAV system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 ORM 和数据集合"), *ORM 和数据集合* 介绍了您对 Magento ORM 系统的了解。它解释了集合和模型是如何成为日常
    Magento 开发的核心。我们将学习如何正确处理数据集合和 EAV 系统。'
- en: '[Chapter 3](ch03.html "Chapter 3. Frontend Development"), *Frontend Development*,
    discusses the practical use of the skills and knowledge we have acquired so far,
    and we''ll build a fully functional Magento module step by step. The custom module
    will allow readers to apply a variety of important concepts, such as working with
    collections, routing, sessions, and caching.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 前端开发"), *前端开发* 讨论了我们迄今为止获得技能和知识的实际应用，我们将逐步构建一个完全功能的 Magento
    模块。这个自定义模块将允许读者应用各种重要概念，例如处理集合、路由、会话和缓存。'
- en: '[Chapter 4](ch04.html "Chapter 4. Backend Development"), *Backend Development*,
    extends on what we built in the previous chapter—that is, the frontend part of
    our module—and create an interface in the Magento backend for interaction with
    our application data. We will learn about extending the backend and the adminhtml
    theme, setting data sources, and controlling our extension behavior through configuration.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 后端开发"), *后端开发* 在前一章所构建的内容基础上进行扩展——即模块的前端部分——并在 Magento
    后端创建一个界面以与我们的应用程序数据进行交互。我们将了解如何扩展后端和 adminhtml 主题，设置数据源，并通过配置控制扩展行为。'
- en: '[Chapter 5](ch05.html "Chapter 5. The Magento API"), *The Magento API*, discusses
    the Magento API and how we can extend it to provide access to the custom data
    that we captured using our extension.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 Magento API"), *Magento API* 讨论了 Magento API 以及我们如何扩展它以提供访问我们使用扩展捕获的自定义数据。'
- en: '[Chapter 6](ch06.html "Chapter 6. Testing and Quality Assurance"), *Testing
    and Quality Assurance*, teaches us the critical skills required to test our custom
    Magento modules; this is an integral part of development. We will learn about
    the different types of tests and the tools available for each particular type
    of test.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 测试和质量保证"), *测试和质量保证* 教授我们测试自定义 Magento 模块所需的批判性技能；这是开发过程中的一个重要部分。我们将了解不同类型的测试以及每种特定类型测试可用的工具。'
- en: '[Chapter 7](ch07.html "Chapter 7. Deployment and Distribution"), *Deployment
    and Distribution*, discusses the multiple tools available in order to deploy our
    code to a production environment, and we will also learn how to properly pack
    our extensions for distribution through channels such as Magento Connect.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。部署和分发")，*部署和分发*，讨论了将我们的代码部署到生产环境中的多种工具，我们还将学习如何正确打包我们的扩展以便通过
    Magento Connect 等渠道分发。'
- en: '[Appendix A](apa.html "Appendix A. Hello Magento"), *Hello Magento!*, gives
    new developers a quick and easy-to-follow introduction to create our first Magento
    extension.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](apa.html "附录 A。Hello Magento")，*Hello Magento！*，为新开发者提供了一个快速且易于遵循的介绍，以创建我们的第一个
    Magento 扩展。'
- en: '[Appendix B](apb.html "Appendix B. Understanding and Setting Up Our Development
    Environment"), *Understanding and Setting Up Our Development Environment*, discusses
    steps to set up a complete environment for Magento development with MySQL and
    Apache. Additionally, we will go over the tools available to facilitate the development,
    several IDEs, and version control systems.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](apb.html "附录 B。理解和设置我们的开发环境")，*理解和设置我们的开发环境*，讨论了使用 MySQL 和 Apache 设置完整的
    Magento 开发环境的步骤。此外，我们还将介绍可用于促进开发的工具，几个 IDE 以及版本控制系统。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: You will need an installation of Magento 1.7, either on a local machine or on
    a remote server, your favorite code editor, and permissions to install and modify
    files.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个 Magento 1.7 的安装，无论是在本地机器上还是在远程服务器上，您喜欢的代码编辑器，以及安装和修改文件的权限。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a PHP developer getting started with Magento or if you already have
    some experience with Magento and want to understand the Magento architecture and
    how to extend the frontend and backend of Magento, then this is the book for you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个刚开始使用 Magento 的 PHP 开发者，或者如果你已经有一些 Magento 经验并想了解 Magento 的架构以及如何扩展 Magento
    的前端和后端，那么这本书就是为你准备的。
- en: You are expected to be confident with PHP5\. No experience with Magento development
    is expected, although you should be familiar with basic Magento operations and
    concepts.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要熟悉 PHP5。不需要有 Magento 开发经验，尽管您应该熟悉基本的 Magento 操作和概念。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `autoload` class takes a single parameter called `$class`, which is an alias provided
    by the factory method."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号将如下所示：“`autoload` 类接受一个名为
    `$class` 的单个参数，这是由工厂方法提供的一个别名。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **Submit** button."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“点击**提交**按钮。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下方式显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将如下显示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at http://www.packtpub.com
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit http://www.packtpub.com/support and register to have
    the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 http://www.packtpub.com 在您的账户中下载示例代码文件，适用于您购买的所有 Packt 出版物。如果您在其他地方购买了这本书，您可以访问
    http://www.packtpub.com/support 并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [http://www.packtpub.com/sites/default/files/downloads/4195OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/4195OS_ColoredImages.pdf).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的彩色图片的 PDF 文件。彩色图片将帮助您更好地理解输出的变化。您可以从：[http://www.packtpub.com/sites/default/files/downloads/4195OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/4195OS_ColoredImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
