- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Yii Framework 2 (Yii2) is the successor to the popular Yii framework. Like its
    successor, Yii2 is an open source, high-performance rapid development framework
    designed to create modern, scalable, and performant web applications and APIs.
  prefs: []
  type: TYPE_NORMAL
- en: Designed for both developers with no exposure to Yii and Yii2 and for Yii framework
    developers looking to become experts with Yii2, this book will serve as your guide
    to becoming a master of Yii. From initialization and configuration to debugging
    and deployment, this book will be your guide to becoming a master of all aspects
    of this powerful framework.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0014_split_000.html#DB7S2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 1. Composer, Configuration, Classes, and Path Aliases"), *Composer, Configuration,
    Classes, and Path Aliases*, covers the basics of a Yii2 application. In this chapter,
    you''ll learn the core conventions of Yii2 and how to configure it as a multi-environment
    application. You''ll also discover how to use Composer, a dependency management
    tool for managing your applications'' software dependencies.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0019_split_000.html#I3QM2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 2. Console Commands and Applications"), *Console Commands and Applications*,
    focuses on how to use the built-in Yii2 console commands as it guides you through
    creating your own commands.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0023_split_000.html#LTSU1-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 3. Migrations, DAO, and Query Building"), *Migrations, DAO, and Query
    Building*, teaches you how to create migrations in Yii2 and how to interact with
    your database using database access objects (DAO) and how to use Yii2''s query
    builder.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0030_split_000.html#SJGS2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 4. Active Record, Models, and Forms"), *Active Record, Models, and Forms*,
    teaches you how to create and use Active Record to effortlessly interact with
    a database. Furthermore, you''ll also discover how to create models to represent
    information not stored in databases and how to create web forms based upon Active
    Record models and normal models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0035_split_000.html#11C3M2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 5. Modules, Widgets, and Helpers"), *Modules, Widgets, and Helpers*,
    covers how to incorporate modules inside of our application. This chapter will
    also cover how to create and use dynamic widgets and will additionally cover Yii2''s
    powerful helper classes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0039_split_000.html#1565U2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 6. Asset Management"), *Asset Management*, focuses on how to create and
    manage our assets using asset bundles and how to manage our assets using the asset
    command. This chapter also covers several strategies to build and generate our
    asset library using powerful tools such as Node Package Manage and Bower.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0042_split_000.html#181NK2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 7. Authenticating and Authorizing Users"), *Authenticating and Authorizing
    Users*, teaches you how to verify the authenticity of users in Yii2 using several
    common authentication schemes (such as OAuth authentication, basic HTTP authentication,
    and header authentication) as well as shows you how to grant them access to specific
    sections of your applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0047_split_000.html#1CQAE2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 8. Routing, Responses, and Events"), *Routing, Responses, and Events*,
    focuses on how Yii2''s routing and response classes work in Yii2\. In this chapter,
    we''ll cover how to handle data both in and out of our application and discover
    how to tap into Yii2''s powerful event system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0052_split_000.html#1HIT82-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 9. RESTful APIs"), *RESTful APIs*, talks about how to quickly and effortlessly
    extend your application with a RESTful JSON and XML API using Yii2''s ActiveController
    class.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0060_split_000.html#1P71O1-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 10. Testing with Codeception"), *Testing with Codeception*, helps you
    learn how to create unit, functional, and acceptance tests for your applications
    using a powerful testing tool called Codeception. In this chapter, you''ll also
    learn how to create fixtures to represent your data for testing purposes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](part0068_split_000.html#20R681-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 11. Internationalization and Localization"), *Internationalization and
    Localization*, covers how to localize our applications and build them to support
    multiple languages. Additionally, you will master how to create and manage translation
    files using Yii2 console commands.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](part0075_split_000.html#27GQ62-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 12. Performance and Security"), *Performance and Security*, covers many
    ways to improve the performance of your Yii2 application and how to keep it secure
    against modern day attacks on web applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](part0079_split_000.html#2BASE2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 13. Debugging and Deploying"), *Debugging and Deploying*, helps you become
    well-versed in how to debug your Yii2 applications using both application logging
    and the Yii2 debug tool. Furthermore, you will discover the fundamentals of deploying
    your Yii2 applications in a seamless and non-disruptive fashion.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To ensure a consistent development environment and prevent unnecessary alterations
    to your host operation system, it is highly recommended that you run all commands
    within a Linux virtual machine. This will ensure that your output both in your
    web browser and from your command line matches the output that is presented in
    this book. As setting up this environment on your own can be a daunting task,
    prebuilt virtual machines that use VirtualBox and Vagrant are provided to make
    this setup process easy.
  prefs: []
  type: TYPE_NORMAL
- en: To get started with this book, you should be running the latest version of either
    Microsoft Windows 7, 8, 8.1 or 10, Apple OS X 10.9 or higher, or a Linux operating
    system that can run virtual machines, such as Ubuntu 14.04 LTS. Additionally,
    you will need to install the latest version of VirtualBox (available at [https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads))
    and Vagrant (available at [https://www.vagrantup.com/downloads.html](https://www.vagrantup.com/downloads.html)).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After installing these software dependencies, you may need to restart your computer
    for the changes to take effect.
  prefs: []
  type: TYPE_NORMAL
- en: 'After installing VirtualBox and Vagrant, you can then create a new dedicated
    development environment by opening a new command line or terminal window, creating
    a new directory for the chapter, and then running the following command to create
    your virtual machine development environment. These commands will download a prebuilt
    virtual machine containing all the software required to get you started and start
    your new development environment:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: More information on this specific Vagrant box can be found at [https://atlas.hashicorp.com/charlesportwoodii/boxes/php56_trusty64](https://atlas.hashicorp.com/charlesportwoodii/boxes/php56_trusty64).
  prefs: []
  type: TYPE_NORMAL
- en: Note that if you are on Windows, you may need a tool such as PuTTy to connect
    to your virtual machine over SSH. More information on how to connect to your new
    virtual machine over SSH on Windows can be found at [http://docs-v1.vagrantup.com/v1/docs/getting-started/ssh.html](http://docs-v1.vagrantup.com/v1/docs/getting-started/ssh.html).
  prefs: []
  type: TYPE_NORMAL
- en: Once your new Vagrant box has started, you can access the files of this virtual
    machine over SSH and access your `webroot` directory by opening a new browser
    window and navigating to `http://localhost:8080`. By default, when you open this
    web page, you will see the output of `phpino()`.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Depending upon your operating system security settings, your computer may prompt
    or block you from accessing port 8080 on your computer. Ensure that you configure
    your firewall settings if you are facing issues and ensure that port 8080 is open
    on your computer and that VirtualBox can forward connections from your host operating
    system to your guest operating system.
  prefs: []
  type: TYPE_NORMAL
