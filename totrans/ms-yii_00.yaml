    and test your web applications against PHP7 as well. The following commands will
    allow you to provision a PHP7 Vagrant box:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As these virtual machines automatically configure port forwarding, it is recommended
    that you only run a single virtual machine at a time. Refer to the Vagrant documentation
    for a complete list of commands and configuration options at [https://docs.vagrantup.com/v2](https://docs.vagrantup.com/v2).
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Mastering Yii* is for intermediate to experienced software developers who
    want to quickly master Yii2\. This book assumes some familiarity with PHP 5, HTML5,
    and rudimentary software development practices and methodologies.'
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    This script tells Composer that when the `create-project` command is run, it should
    run the `postCreateProject` static function."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " Once we have specified all the necessary attributes, we can click on the
    **Preview** button to preview our form, and then we can click on the **Generate**
    button to generate the source code."'
