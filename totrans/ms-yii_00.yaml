- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Yii Framework 2 (Yii2) is the successor to the popular Yii framework. Like its
    successor, Yii2 is an open source, high-performance rapid development framework
    designed to create modern, scalable, and performant web applications and APIs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Yii框架2（Yii2）是流行的Yii框架的继任者。像它的继任者一样，Yii2是一个开源、高性能的快速开发框架，旨在创建现代、可扩展和性能卓越的Web应用程序和API。
- en: Designed for both developers with no exposure to Yii and Yii2 and for Yii framework
    developers looking to become experts with Yii2, this book will serve as your guide
    to becoming a master of Yii. From initialization and configuration to debugging
    and deployment, this book will be your guide to becoming a master of all aspects
    of this powerful framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为没有接触过Yii和Yii2的开发者以及希望成为Yii2专家的Yii框架开发者提供指导，这本书将成为您成为Yii大师的指南。从初始化和配置到调试和部署，这本书将成为您掌握这个强大框架所有方面的指南。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#DB7S2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 1. Composer, Configuration, Classes, and Path Aliases"), *Composer, Configuration,
    Classes, and Path Aliases*, covers the basics of a Yii2 application. In this chapter,
    you''ll learn the core conventions of Yii2 and how to configure it as a multi-environment
    application. You''ll also discover how to use Composer, a dependency management
    tool for managing your applications'' software dependencies.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S2-ad3e09b384df46aea690d9c8897d5fe7 "第1章。Composer、配置、类和路径别名")，*Composer、配置、类和路径别名*，涵盖了Yii2应用程序的基础知识。在本章中，您将学习Yii2的核心约定以及如何将其配置为多环境应用程序。您还将发现如何使用Composer，这是一个用于管理应用程序软件依赖项的依赖项管理工具。'
- en: '[Chapter 2](part0019_split_000.html#I3QM2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 2. Console Commands and Applications"), *Console Commands and Applications*,
    focuses on how to use the built-in Yii2 console commands as it guides you through
    creating your own commands.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#I3QM2-ad3e09b384df46aea690d9c8897d5fe7 "第2章。控制台命令和应用")，*控制台命令和应用*，专注于如何使用内置的Yii2控制台命令，因为它引导您创建自己的命令。'
- en: '[Chapter 3](part0023_split_000.html#LTSU1-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 3. Migrations, DAO, and Query Building"), *Migrations, DAO, and Query
    Building*, teaches you how to create migrations in Yii2 and how to interact with
    your database using database access objects (DAO) and how to use Yii2''s query
    builder.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0023_split_000.html#LTSU1-ad3e09b384df46aea690d9c8897d5fe7 "第3章。迁移、DAO和查询构建")，*迁移、DAO和查询构建*，教您如何在Yii2中创建迁移，以及如何使用数据库访问对象（DAO）与数据库交互，以及如何使用Yii2的查询构建器。'
- en: '[Chapter 4](part0030_split_000.html#SJGS2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 4. Active Record, Models, and Forms"), *Active Record, Models, and Forms*,
    teaches you how to create and use Active Record to effortlessly interact with
    a database. Furthermore, you''ll also discover how to create models to represent
    information not stored in databases and how to create web forms based upon Active
    Record models and normal models.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0030_split_000.html#SJGS2-ad3e09b384df46aea690d9c8897d5fe7 "第4章。活动记录、模型和表单")，*活动记录、模型和表单*，教您如何创建和使用活动记录，以轻松地与数据库交互。此外，您还将发现如何创建模型来表示不在数据库中存储的信息，以及如何根据活动记录模型和普通模型创建Web表单。'
- en: '[Chapter 5](part0035_split_000.html#11C3M2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 5. Modules, Widgets, and Helpers"), *Modules, Widgets, and Helpers*,
    covers how to incorporate modules inside of our application. This chapter will
    also cover how to create and use dynamic widgets and will additionally cover Yii2''s
    powerful helper classes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0035_split_000.html#11C3M2-ad3e09b384df46aea690d9c8897d5fe7 "第5章。模块、小部件和助手")，*模块、小部件和助手*，涵盖了如何在我们的应用程序中集成模块。本章还将介绍如何创建和使用动态小部件，并额外介绍Yii2的强大助手类。'
- en: '[Chapter 6](part0039_split_000.html#1565U2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 6. Asset Management"), *Asset Management*, focuses on how to create and
    manage our assets using asset bundles and how to manage our assets using the asset
    command. This chapter also covers several strategies to build and generate our
    asset library using powerful tools such as Node Package Manage and Bower.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0039_split_000.html#1565U2-ad3e09b384df46aea690d9c8897d5fe7 "第6章。资产管理")，*资产管理*，专注于如何使用资产包创建和管理我们的资产，以及如何使用资产命令管理我们的资产。本章还涵盖了使用Node
    Package Manage和Bower等强大工具构建和生成我们的资产库的几种策略。'
- en: '[Chapter 7](part0042_split_000.html#181NK2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 7. Authenticating and Authorizing Users"), *Authenticating and Authorizing
    Users*, teaches you how to verify the authenticity of users in Yii2 using several
    common authentication schemes (such as OAuth authentication, basic HTTP authentication,
    and header authentication) as well as shows you how to grant them access to specific
    sections of your applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0042_split_000.html#181NK2-ad3e09b384df46aea690d9c8897d5fe7 "第7章。验证用户身份和授权"),
    *验证用户身份和授权*，教你如何在Yii2中使用几种常见的身份验证方案（如OAuth身份验证、基本HTTP身份验证和头部身份验证）来验证用户的真实性，并展示如何授予他们访问应用程序特定部分的权利。'
- en: '[Chapter 8](part0047_split_000.html#1CQAE2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 8. Routing, Responses, and Events"), *Routing, Responses, and Events*,
    focuses on how Yii2''s routing and response classes work in Yii2\. In this chapter,
    we''ll cover how to handle data both in and out of our application and discover
    how to tap into Yii2''s powerful event system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0047_split_000.html#1CQAE2-ad3e09b384df46aea690d9c8897d5fe7 "第8章。路由、响应和事件"),
    *路由、响应和事件*，专注于Yii2的路由和响应类如何在Yii2中工作。在本章中，我们将介绍如何处理应用程序内外部的数据，并发现如何利用Yii2强大的事件系统。'
- en: '[Chapter 9](part0052_split_000.html#1HIT82-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 9. RESTful APIs"), *RESTful APIs*, talks about how to quickly and effortlessly
    extend your application with a RESTful JSON and XML API using Yii2''s ActiveController
    class.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0052_split_000.html#1HIT82-ad3e09b384df46aea690d9c8897d5fe7 "第9章。RESTful
    API"), *RESTful API*，讨论了如何使用Yii2的ActiveController类快速轻松地通过RESTful JSON和XML API扩展你的应用程序。'
- en: '[Chapter 10](part0060_split_000.html#1P71O1-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 10. Testing with Codeception"), *Testing with Codeception*, helps you
    learn how to create unit, functional, and acceptance tests for your applications
    using a powerful testing tool called Codeception. In this chapter, you''ll also
    learn how to create fixtures to represent your data for testing purposes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0060_split_000.html#1P71O1-ad3e09b384df46aea690d9c8897d5fe7 "第10章。使用Codeception进行测试"),
    *使用Codeception进行测试*，帮助你学习如何使用名为Codeception的强大测试工具为你的应用程序创建单元、功能性和验收测试。在本章中，你还将学习如何创建用于测试目的的数据固定值。'
- en: '[Chapter 11](part0068_split_000.html#20R681-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 11. Internationalization and Localization"), *Internationalization and
    Localization*, covers how to localize our applications and build them to support
    multiple languages. Additionally, you will master how to create and manage translation
    files using Yii2 console commands.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0068_split_000.html#20R681-ad3e09b384df46aea690d9c8897d5fe7 "第11章。国际化与本地化"),
    *国际化与本地化*，介绍了如何本地化我们的应用程序并构建它们以支持多种语言。此外，你还将掌握如何使用Yii2控制台命令创建和管理翻译文件。'
- en: '[Chapter 12](part0075_split_000.html#27GQ62-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 12. Performance and Security"), *Performance and Security*, covers many
    ways to improve the performance of your Yii2 application and how to keep it secure
    against modern day attacks on web applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0075_split_000.html#27GQ62-ad3e09b384df46aea690d9c8897d5fe7 "第12章。性能和安全"),
    *性能和安全*，涵盖了多种提高你的Yii2应用程序性能的方法以及如何使其免受现代网络应用程序攻击的保障措施。'
- en: '[Chapter 13](part0079_split_000.html#2BASE2-ad3e09b384df46aea690d9c8897d5fe7
    "Chapter 13. Debugging and Deploying"), *Debugging and Deploying*, helps you become
    well-versed in how to debug your Yii2 applications using both application logging
    and the Yii2 debug tool. Furthermore, you will discover the fundamentals of deploying
    your Yii2 applications in a seamless and non-disruptive fashion.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0079_split_000.html#2BASE2-ad3e09b384df46aea690d9c8897d5fe7 "第13章。调试和部署"),
    *调试和部署*，帮助你熟练掌握如何使用应用程序日志和Yii2调试工具来调试你的Yii2应用程序。此外，你还将发现无缝且不中断地部署你的Yii2应用程序的基本原则。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: To ensure a consistent development environment and prevent unnecessary alterations
    to your host operation system, it is highly recommended that you run all commands
    within a Linux virtual machine. This will ensure that your output both in your
    web browser and from your command line matches the output that is presented in
    this book. As setting up this environment on your own can be a daunting task,
    prebuilt virtual machines that use VirtualBox and Vagrant are provided to make
    this setup process easy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保开发环境的统一并防止对主机操作系统的不必要的更改，强烈建议你在Linux虚拟机中运行所有命令。这将确保你的输出，无论是从你的网页浏览器还是从你的命令行，都与本书中展示的输出相匹配。由于自己设置这个环境可能是一项艰巨的任务，因此提供了使用VirtualBox和Vagrant的预构建虚拟机，以简化设置过程。
- en: To get started with this book, you should be running the latest version of either
    Microsoft Windows 7, 8, 8.1 or 10, Apple OS X 10.9 or higher, or a Linux operating
    system that can run virtual machines, such as Ubuntu 14.04 LTS. Additionally,
    you will need to install the latest version of VirtualBox (available at [https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads))
    and Vagrant (available at [https://www.vagrantup.com/downloads.html](https://www.vagrantup.com/downloads.html)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用这本书，你应该运行Microsoft Windows 7、8、8.1或10、Apple OS X 10.9或更高版本，或者能够运行虚拟机的Linux操作系统，例如Ubuntu
    14.04 LTS。此外，你还需要安装VirtualBox的最新版本（可在[https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads)找到）和Vagrant（可在[https://www.vagrantup.com/downloads.html](https://www.vagrantup.com/downloads.html)找到）。
- en: Note
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: After installing these software dependencies, you may need to restart your computer
    for the changes to take effect.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 安装这些软件依赖项后，你可能需要重新启动你的计算机以使更改生效。
- en: 'After installing VirtualBox and Vagrant, you can then create a new dedicated
    development environment by opening a new command line or terminal window, creating
    a new directory for the chapter, and then running the following command to create
    your virtual machine development environment. These commands will download a prebuilt
    virtual machine containing all the software required to get you started and start
    your new development environment:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 安装好VirtualBox和Vagrant后，你可以在新的命令行或终端窗口中打开，为章节创建一个新的目录，然后运行以下命令来创建你的虚拟机开发环境。这些命令将下载一个预构建的虚拟机，其中包含所有启动所需的软件，并启动你的新开发环境：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: More information on this specific Vagrant box can be found at [https://atlas.hashicorp.com/charlesportwoodii/boxes/php56_trusty64](https://atlas.hashicorp.com/charlesportwoodii/boxes/php56_trusty64).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个特定Vagrant虚拟机的更多信息可以在[https://atlas.hashicorp.com/charlesportwoodii/boxes/php56_trusty64](https://atlas.hashicorp.com/charlesportwoodii/boxes/php56_trusty64)找到。
- en: Note that if you are on Windows, you may need a tool such as PuTTy to connect
    to your virtual machine over SSH. More information on how to connect to your new
    virtual machine over SSH on Windows can be found at [http://docs-v1.vagrantup.com/v1/docs/getting-started/ssh.html](http://docs-v1.vagrantup.com/v1/docs/getting-started/ssh.html).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果你使用的是Windows操作系统，你可能需要像PuTTy这样的工具通过SSH连接到你的虚拟机。有关如何在Windows上通过SSH连接到你的新虚拟机的更多信息，可以在[http://docs-v1.vagrantup.com/v1/docs/getting-started/ssh.html](http://docs-v1.vagrantup.com/v1/docs/getting-started/ssh.html)找到。
- en: Once your new Vagrant box has started, you can access the files of this virtual
    machine over SSH and access your `webroot` directory by opening a new browser
    window and navigating to `http://localhost:8080`. By default, when you open this
    web page, you will see the output of `phpino()`.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的新Vagrant虚拟机启动，你就可以通过SSH访问这个虚拟机的文件，并通过打开一个新的浏览器窗口并导航到`http://localhost:8080`来访问你的`webroot`目录。默认情况下，当你打开这个网页时，你会看到`phpinfo()`的输出。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Depending upon your operating system security settings, your computer may prompt
    or block you from accessing port 8080 on your computer. Ensure that you configure
    your firewall settings if you are facing issues and ensure that port 8080 is open
    on your computer and that VirtualBox can forward connections from your host operating
    system to your guest operating system.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的操作系统安全设置，你的计算机可能会提示或阻止你访问计算机上的8080端口。如果你遇到问题，请确保配置你的防火墙设置，并确保计算机上的8080端口是开放的，并且VirtualBox可以从主机操作系统转发连接到虚拟操作系统。
- en: 'As Yii2 is fully compatible with PHP7, it is strongly suggested that you develop
    and test your web applications against PHP7 as well. The following commands will
    allow you to provision a PHP7 Vagrant box:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Yii2完全兼容PHP7，强烈建议你在PHP7上开发和测试你的Web应用程序。以下命令将允许你配置PHP7的Vagrant虚拟机：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: As these virtual machines automatically configure port forwarding, it is recommended
    that you only run a single virtual machine at a time. Refer to the Vagrant documentation
    for a complete list of commands and configuration options at [https://docs.vagrantup.com/v2](https://docs.vagrantup.com/v2).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些虚拟机自动配置端口转发，建议您一次只运行一个虚拟机。有关完整命令和配置选项的列表，请参阅Vagrant文档：[https://docs.vagrantup.com/v2](https://docs.vagrantup.com/v2)。
- en: Who this book is for
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: '*Mastering Yii* is for intermediate to experienced software developers who
    want to quickly master Yii2\. This book assumes some familiarity with PHP 5, HTML5,
    and rudimentary software development practices and methodologies.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*掌握Yii* 适合中级到高级的软件开发人员，他们希望快速掌握Yii2。本书假设您对PHP 5、HTML5以及基本的软件开发实践和方法有所了解。'
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    This script tells Composer that when the `create-project` command is run, it should
    run the `postCreateProject` static function."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："此脚本告诉Composer，当运行`create-project`命令时，它应该运行`postCreateProject`静态函数。"
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE3]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE4]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " Once we have specified all the necessary attributes, we can click on the
    **Preview** button to preview our form, and then we can click on the **Generate**
    button to generate the source code."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："一旦我们指定了所有必要的属性，我们就可以点击**预览**按钮来预览我们的表单，然后我们可以点击**生成**按钮来生成源代码。"'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中显示。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'The latest and most up to date copies of source code for this book is maintained
    on the Packt website: [http://www.packtpub.com](http://www.packtpub.com) and on
    GitHub at [https://github.com/masteringyii](https://github.com/masteringyii),
    for each chapter where applicable.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最新和最完整的源代码副本维护在Packt网站上：[http://www.packtpub.com](http://www.packtpub.com)，以及GitHub上的[https://github.com/masteringyii](https://github.com/masteringyii)，适用于每个适用的章节。
- en: Errata
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上侵犯版权材料是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
