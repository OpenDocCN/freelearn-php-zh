- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Chances are, you've seen the acronym **PEAR** at some point in your use of PHP,
    whether it was in passing or when installing and using a package from `pear.php.net`.
    If you've investigated, you've probably heard of popular software provided by
    PEAR, such as the DB database abstraction package, or the HTML_QuickForm package.
    What you may not realize is that PEAR is much more than just a collection of packages
    that you can use. PEAR also contains the most versatile installation program for
    PHP, the PEAR installer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能在您使用 PHP 的某个时刻看到过缩写词 **PEAR**，无论是偶然间还是安装和使用来自 `pear.php.net` 的包时。如果您已经调查过，您可能已经听说过
    PEAR 提供的流行软件，例如 DB 数据库抽象包或 HTML_QuickForm 包。您可能没有意识到的是，PEAR 不仅仅是一个您可以使用的包集合。PEAR
    还包含了 PHP 最灵活的安装程序，即 PEAR 安装器。
- en: With the PEAR installer, you can do much more than just install packages from
    `pear.php.net`. You can install packages from other PEAR channels, distribute
    your own software projects using your own PEAR channel, and even maintain a complex
    web project, all using the PEAR installer. Surprised? Well read on, as this book
    reveals the intimate secrets of the PEAR installer and how it will revolutionize
    your everyday development with the PHP programming language!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 PEAR 安装器，您不仅可以安装来自 `pear.php.net` 的包，还可以从其他 PEAR 通道安装包，使用您自己的 PEAR 通道分发您自己的软件项目，甚至使用
    PEAR 安装器维护复杂的 Web 项目。惊讶吗？好吧，继续阅读，因为这本书揭示了 PEAR 安装器的秘密以及它将如何用 PHP 编程语言彻底改变您的日常开发！
- en: What This Book Covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*[Chapter 1](ch01.html "Chapter 1. Acquiring PEAR: What is it and How do I
    Get It?")* introduces you to the PEAR installer. We begin with a look at the traditional
    unzip-and-go method of distributing PHP software and compare its advantages and
    disadvantages to the PEAR installer''s package-based method of distributing PHP
    software. You will see the innovation of PEAR channels, take a peek inside how
    the PEAR installer installs files from packages, and learn how it knows where
    to install them. Finally, you will see the many ways to acquire the PEAR installer
    and even how to install PEAR remotely onto a web host that does not provide shell
    access.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第一章](ch01.html "第一章 获取 PEAR：它是什么以及如何获取？")* 介绍了您对 PEAR 安装器的了解。我们首先回顾了传统的解压并运行方法来分发
    PHP 软件，并将其与 PEAR 安装器基于包的分发 PHP 软件方法进行比较。您将看到 PEAR 通道的创新之处，一瞥 PEAR 安装器如何从包中安装文件，以及它是如何知道安装位置的。最后，您将了解获取
    PEAR 安装器的多种方法，甚至如何在没有提供 shell 访问的 Web 主机上远程安装 PEAR。'
- en: '*[Chapter 2](ch02.html "Chapter 2. Mastering PHP Software Management with the
    PEAR Installer")* is a must-read for all PHP developers, as it explains the basic
    workings of `package.xml`, the heart of the PEAR installer. `package.xml` is used
    to control almost everything the PEAR installer can do. You will learn about the
    importance of versioning in controlling the quality of packages installed, the
    importance of dependencies, and how the PEAR installer manages this important
    link between libraries and applications. You will also learn how `package.xml`
    organizes package metadata such as the package name, authors, release notes, and
    changelog, and has critical installation data such as files, dependencies, and
    versioning organized.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第二章](ch02.html "第二章 使用 PEAR 安装器精通 PHP 软件管理")* 是所有 PHP 开发者必读的，因为它解释了 `package.xml`
    的基本工作原理，这是 PEAR 安装器的核心。`package.xml` 用于控制 PEAR 安装器可以做的几乎所有事情。您将了解版本控制对于控制安装包质量的重要性，依赖关系的重要性，以及
    PEAR 安装器如何管理库和应用程序之间的重要链接。您还将了解 `package.xml` 如何组织包元数据，如包名称、作者、发行说明和变更日志，以及如何组织关键安装数据，如文件、依赖关系和版本控制。'
- en: '*[Chapter 3](ch03.html "Chapter 3. Leveraging Full Application Support with
    the PEAR Installer")* goes further in depth for developers who want to take advantage
    of the full application-support features introduced in `package.xml` version 2.0.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第三章](ch03.html "第三章 利用 PEAR 安装器提供的完整应用程序支持")* 为想要利用 `package.xml` 版本 2.0
    中引入的完整应用程序支持功能的开发者提供了更深入的探讨。'
- en: '*[Chapter 4](ch04.html "Chapter 4. Clever Website Coordination Using the PEAR
    Installer")* takes a break from looking at the details of the PEAR installer,
    and dives into using the PEAR installer to develop and to maintain a complicated
    and rapidly evolving website.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第四章](ch04.html "第四章 使用 PEAR 安装器进行巧妙的网站协调")* 从查看 PEAR 安装器的细节转向使用 PEAR 安装器开发和维护一个复杂且快速发展的网站。'
- en: '*[Chapter 5](ch05.html "Chapter 5. Releasing to the World: PEAR Channels")*
    covers PEAR channels. Channels are designed to make it easy to install packages
    from any location, but difficult to compromise your system in the process, following
    a basic security principle: always design things so that the easiest way to do
    them is the most secure.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第5章](ch05.html "第5章。面向世界发布：PEAR通道")* 涵盖了PEAR通道。通道旨在使从任何位置安装包变得容易，但在过程中很难损害您的系统，遵循一个基本的安全原则：始终设计事情，使其最简单的方法是最安全的。'
- en: Channels open up `pear.php.net's` monopoly over the PEAR installer to the entire
    Internet. Custom-built packages distributed through your channel can even be sold
    and made available to specific users while co-existing peacefully with publicly
    available open-source packages.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通道打开了`pear.php.net`对PEAR安装程序的垄断，使其面向整个互联网。通过您的通道分发的自定义包甚至可以出售并提供给特定用户，同时与公开可用的开源包和平共处。
- en: '*[Chapter 6](ch06.html "Chapter 6. Embedding the PEAR Installer: Designing
    a Custom Plug-In System")* teaches you how to embed the PEAR installer to create
    a plug-in manager. The chapter creates a fake blog application that provides the
    ability to seamlessly query a remote PEAR channel server designed to distribute
    templates. Using the internal classes of the PEAR installer, our blog web application
    intelligently installs and upgrades templates with all of the sophistication expected
    from the PEAR installer.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第6章](ch06.html "第6章。嵌入PEAR安装程序：设计自定义插件系统")* 教您如何嵌入PEAR安装程序以创建插件管理器。该章节创建了一个假博客应用程序，它提供了无缝查询设计用于分发模板的远程PEAR通道服务器的功能。使用PEAR安装程序的内部类，我们的博客Web应用程序智能地安装和升级模板，具有从PEAR安装程序期望的所有复杂性。'
- en: Conventions
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同信息类型的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'There are three styles for code. Code words in text are shown as follows: "Next,
    you need to create a configuration file for the remote machine using the `config-create`
    command."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 代码有三种样式。文本中的代码单词如下所示：“接下来，您需要使用`config-create`命令为远程机器创建一个配置文件。”
- en: 'A block of code will be set as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items will be made bold:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将被加粗：
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input and output is written as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入和输出都应如下编写：
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are introduced in a bold-type font. Words
    that you see on the screen, in menus or dialog boxes for example, appear in our
    text like this: "clicking the **Next** button moves you to the next screen".'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体字形式引入。您在屏幕上看到的单词，例如在菜单或对话框中，在我们的文本中如下所示：“点击**下一步**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来是这样的。
- en: Reader Feedback
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book, what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法，您喜欢或可能不喜欢的地方。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply drop an email to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    making sure to mention the book title in the subject of your message.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需将电子邮件发送到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，确保在邮件主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or email `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一本书并且希望我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议标题**表单或发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`给我们。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer Support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the Example Code for the Book
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的示例代码
- en: Visit [http://www.packtpub.com/support](http://www.packtpub.com/support), and
    select this book from the list of titles to download any example code or extra
    resources for this book. The files available for download will then be displayed.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)，并从标题列表中选择这本书来下载本书的任何示例代码或额外资源。然后，将显示可下载的文件。
- en: The downloadable files contain instructions on how to use them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 可下载的文件包含如何使用它们的说明。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our contents, mistakes
    do happen. If you find a mistake in one of our books — maybe a mistake in text
    or code — we would be grateful if you would report this to us. By doing this you
    can save other readers from frustration, and help to improve subsequent versions
    of this book. If you find any errata, report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **Submit Errata** link, and entering the
    details of your errata. Once your errata have been verified, your submission will
    be accepted and the errata added to the list of existing errata. The existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并有助于改进本书的后续版本。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**提交勘误**链接，并输入你的勘误详情来报告。一旦你的勘误得到验证，你的提交将被接受，勘误将被添加到现有勘误列表中。现有的勘误可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的标题来查看。
- en: Questions
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问答
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with some aspect of the book, and we will do our best
    to address it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这本书的某个方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们会尽力解决。
