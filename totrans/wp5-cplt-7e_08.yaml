  type: TYPE_NORMAL
  zh: 使用强密码
- en: 'This sounds really simple, but the value of a strong password cannot be overstated.
    Many hacker attacks try to capitalize on the user having a simple password that''s
    either a dictionary word or is one of the most commonly used passwords. In other
    words, if you can see your WordPress password on the following list, then you''re
    doing it wrong:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来非常简单，但强大密码的价值不容小觑。许多黑客攻击试图利用用户拥有简单密码的情况，这些密码要么是字典中的单词，要么是最常用的密码之一。换句话说，如果你的WordPress密码在以下列表中，那么你就是在做错了：
