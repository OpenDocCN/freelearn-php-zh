  prefs: []
  type: TYPE_NORMAL
- en: For a more complete list of the most commonly used passwords, visit this page: [https://en.wikipedia.org/wiki/List_of_the_most_common_passwords](https://en.wikipedia.org/wiki/List_of_the_most_common_passwords).
  prefs: []
  type: TYPE_NORMAL
- en: 'So, how do you set a strong password? There are two schools:'
  prefs: []
  type: TYPE_NORMAL
- en: Either use a selection of random characters with lowercase and uppercase letters,
    numbers, and special symbols (like hyphens); for example: `noUYhf56%%6fJJJ-Njh`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Come up with an actual sentence, and then join it together into a password using
    hyphens; for example: `I-like-pizza-but-cake-is-good-too`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To change your password, go to Users | Your Profile. Once there, click on the Generate
    Password button (refer to the following screenshot). WordPress will suggest a
    password, but you can also input your own. Click on Update Profile when done:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/db646b6b-9eef-4219-af14-f87855b42e27.png)'
  prefs: []
  type: TYPE_IMG
- en: Keeping your WordPress updated
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With every new release of the WordPress software, you get a range of improvements
    and upgrades. Some of those are entirely new features, some are improvements to
    old features, and some are improvements in the realm of security. For that reason,
    keeping your WordPress up to date is the best way to stay out of trouble and make
    sure that your WordPress website remains in tune with the current developments
    in website security.
  prefs: []
  type: TYPE_NORMAL
- en: Whenever a new version of WordPress is available, you'll see an update prompt
    in `wp-admin`. Please make sure to pay attention to those prompts. It really can't
    be emphasized enough how important they are.
  prefs: []
  type: TYPE_NORMAL
- en: Keeping your theme and plugins updated
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Staying with the idea of updates, just like the WordPress core gets updated,
    themes and plugins get updated as well. You should install them as soon as they're
    available for the very same reason you want to be installing WordPress updates.
  prefs: []
  type: TYPE_NORMAL
- en: 'To see what updates are available for your site in general, go to Dashboard
    | Updates. You''ll see a summary there, along with links enabling you to get the
    updates installed, as can be seen in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/13281515-b0ea-4f0f-a424-443c2171454f.png)'
  prefs: []
  type: TYPE_IMG
- en: Avoid installing unneeded plugins
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are thousands of WordPress plugins available on the web. As exciting as
    some of them might appear, you should think twice before installing some of the
    less popular plugins, or plugins that haven't been tested by users.
  prefs: []
  type: TYPE_NORMAL
- en: Generally speaking, first of all, you shouldn't install anything that's not
    essential for your website to do its job efficiently. If a plugin is just a cool
    thing to have, but not essential, you should probably skip it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Over and above that, also pay attention to the ratings, compatibility info,
    and the popularity numbers of the plugin that you''re considering. For example,
    here are some relevant fields from the Jetpack plugin''s official page at [https://wordpress.org/plugins/jetpack/](https://wordpress.org/plugins/jetpack/):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/23b09ce7-ec77-4d14-af55-8be455646e73.png)'
  prefs: []
  type: TYPE_IMG
- en: When installing a new plugin, try not getting anything with low ratings, a small
    number of installs, or a plugin that hasn't been tested with the current versions
    of WordPress.
  prefs: []
  type: TYPE_NORMAL
- en: That's it in terms of the topic of WordPress security best practices. Now, let's
    get down to some additional work.
  prefs: []
  type: TYPE_NORMAL
- en: Installing an SSL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**S****ecure sockets layer** (**SSL**) is a web technology that was created
    to encrypt the connection between a web server (a website) and the client''s browser
    (the person reading the website).'
  prefs: []
  type: TYPE_NORMAL
- en: With an encrypted connection, it's basically impossible to intercept the data
    that's being sent back and forth, thus making it secure to perform sometimes even
    the most sensitive of tasks, such as handling bank transfers, for instance.
  prefs: []
  type: TYPE_NORMAL
- en: In simple terms, once you enable SSL on your website, you'll make it incredibly
    more difficult for hackers to breach and/or distort the connection between your
    site and its visitors.
  prefs: []
  type: TYPE_NORMAL
- en: Luckily, these days, installing an SSL is a straightforward thing to do. Most
    of the popular web hosts offer a free SSL certificate as part of your main hosting
    plan. The only thing you need to do is check a couple of boxes in your user panel
    to enable it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Unfortunately, the specific steps differ from host to host. Here''s how to
    get this done with some of the popular providers:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bluehost**: [https://my.bluehost.com/hosting/help/free-ssl](https://my.bluehost.com/hosting/help/free-ssl)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SiteGround**: [https://www.siteground.com/tutorials/getting-started/configure-ssl-with-one-click/](https://www.siteground.com/tutorials/getting-started/configure-ssl-with-one-click/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GoDaddy**: [https://www.godaddy.com/garage/enable-https-server/](https://www.godaddy.com/garage/enable-https-server/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HostGator**: [https://support.hostgator.com/categories/ssl-certificates/ssl-setup-use/](https://support.hostgator.com/categories/ssl-certificates/ssl-setup-use/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you're hosting your site with someone else, you'll likely find a similar
    guide in their documentation as well.
  prefs: []
  type: TYPE_NORMAL
- en: However, even after going through the steps in the user panel of your host,
    you still have the SSL only *partly* enabled on your WordPress site. This brings
    us to the topic of security plugins.
  prefs: []
  type: TYPE_NORMAL
- en: Security plugins and which ones to get
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are tons of different security plugins on the web, all promising to handle
    one thing or the other for your WordPress website. However, not all of them are
    essential to have, or rather, few are. So, let's take a minute to discuss the
    ones that can be truly useful to have on your site. We didn't list them in the
    previous chapter specifically so that we can cover them in greater depth here.
  prefs: []
  type: TYPE_NORMAL
- en: SSL plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'With SSL enabled on your host''s end, it''s time to prepare your WordPress
    website to receive it:'
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be done with a plugin called **Really Simple SSL**, which is available
    at [https://wordpress.org/plugins/really-simple-ssl/](https://wordpress.org/plugins/really-simple-ssl/):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/7e8a2ba2-a22d-4f70-8a09-01991387ee16.png)'
  prefs: []
  type: TYPE_IMG
- en: 'After activating the plugin, you''ll see a message like this:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/a8507f41-5178-4666-b0b7-f73001630107.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the Go ahead, activate SSL! button. After doing so, you'll immediately
    get signed out of your WordPress dashboard, but don't worry, this is just part
    of the process. When you log back in, you'll see that your dashboard is now available
    under `https` instead of the standard `http`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To make sure everything works as it should, visit your website normally and
    look for the characteristic padlock next to your website''s address:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/954c51e6-144c-444c-8256-1368ca538f0f.png)'
  prefs: []
  type: TYPE_IMG
- en: General security plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Apart from SSL, you should also get a general security plugin that''s going
    to take care of some other common holes in website security. The plugin we''re
    going to use is called **Wordfence Security**, which is available at [https://wordpress.org/plugins/wordfence/](https://wordpress.org/plugins/wordfence/):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/17911d40-a7c6-4dba-8559-815d46f670d0.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Getting started with this plugin requires only basic setting up. Immediately
    upon installing and activating it, you will see an invitation to take the tour
    and enter your admin email to get notifications about your site''s security, as
    shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/60f058d2-882b-4fe1-b583-d1e3614b5f1b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'This tour, although short, will present all of the most important features
    to you and tell you how to work with the plugin effectively. For the most part,
    the plugin doesn''t require any supervision, and thanks to the notification emails,
    you can just sit back, relax, and wait for the plugin to reach out to you, so
    to speak:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/a90cc300-9122-4556-9e90-ab3f9a374e4b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The best way to get started with the plugin is to go to Wordfence | Scan from
    `wp-admin`, and then click on the big START NEW SCAN button, as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/35a51e9d-33a6-46fc-b29f-f8abf9fe3506.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Right after doing so, you will see the scan running. When the scan is done
    and everything is okay, you will see a row of check marks confirming that the
    scan was successful:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/996f76d0-30d0-4d13-b1eb-bab2192384bb.png)'
  prefs: []
  type: TYPE_IMG
- en: In the event of any problems, Wordfence will display them to you further down
    the page and will also give you tips on how to solve them. In any case, you can
    always view the full log of the scan by clicking on the link labeled VIEW FULL
    LOG or SHOW LOG (visible in the preceding screenshot).
  prefs: []
  type: TYPE_NORMAL
- en: Apart from the basic scanning functionality, this plugin also gives you the
    ability to block individual IP addresses from accessing your site, improve your
    site's performance with caching, and even make your site inaccessible to whole
    countries (in case some geographical area causes you serious problems).
  prefs: []
  type: TYPE_NORMAL
- en: The most important aspect in this regard, however, is that from now on, Wordfence
    protection runs automatically, and you don't have to do anything yourself actively
    to keep your site safe. Whenever your attention is required, Wordfence will send
    you a notification via email and let you know what you should do. This really
    is a set-it-and-forget-it kind of solution for the most part.
  prefs: []
  type: TYPE_NORMAL
- en: Other plugins to consider
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'With SSL and Wordfence out of the way, let''s now have a quick look at other
    popular security plugins. Installing them is optional, depending on what you think
    is a good direction to follow with your website, security-wise:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Google Authenticator** ([https://wordpress.org/plugins/miniorange-2-factor-authentication/](https://wordpress.org/plugins/miniorange-2-factor-authentication/)):
    Use it to enable two-factor authentication'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Force Strong Passwords** ([https://wordpress.org/plugins/force-strong-passwords/](https://wordpress.org/plugins/force-strong-passwords/)):
    Gives you a password strength indicator and doesn''t allow weak passwords to be
    used'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**WP Security Audit Log** ([https://wordpress.org/plugins/wp-security-audit-log/](https://wordpress.org/plugins/wp-security-audit-log/)):
    Keeps a log of all activity going on in the admin section of your website'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Login LockDown** ([https://wordpress.org/plugins/login-lockdown/](https://wordpress.org/plugins/login-lockdown/)):
    Protects your login page by recording the IP addresses and timestamps of every
    failed login attempt, and then locks out specific IP addresses based on failed
    login attempts'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sucuri Security** ([https://wordpress.org/plugins/sucuri-scanner/](https://wordpress.org/plugins/sucuri-scanner/)):
    An alternative to Wordfence, and another great security scanning plugin'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Learning more:** If you want to learn more about website security and WordPress
    security in particular, you should subscribe to the Sucuri blog (at [https://blog.sucuri.net/](https://blog.sucuri.net/)).
    Sucuri is a highly respected company and the leader when it comes to all matters
    of website and WordPress security. Whenever a new vulnerability is discovered
    in the WordPress space, it''s Sucuri that often breaks the news.'
  prefs: []
  type: TYPE_NORMAL
- en: Setting up secure user accounts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So far in this book, we've focused on working with a personal website—one that
    belongs to, and is used by, just one person. However, many blogs are used differently—there
    may be a single blog or website with a variety of writers, editors, and administrators.
    This makes the site more like a community project or even an online magazine.
    Also, it's by no means uncommon for bigger online publishers to use WordPress
    as the base of their websites, in which case the site has a number of authors,
    editors, reviewers, and overall contributors with varying responsibilities, not
    to mention the technical staff or designers. All those people should have their
    own user accounts when interacting with the site.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, even if it's just you managing your personal WordPress website,
    you should still make your own account as secure as possible. In this section,
    you'll learn all the ins and outs of how to make user accounts secure and how
    to go about creating them in the first place.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three main rules that you should keep in mind whenever creating new
    user accounts:'
  prefs: []
  type: TYPE_NORMAL
- en: Each new user account should have sufficient privileges that allow the user
    to carry out their work, but not more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don't use obvious usernames, such as `admin` or `user`; instead, make things
    a tiny bit more complex, such as by using `firstname.lastname`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use strong passwords—you already know that
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's cover that first aspect in a bit more detail—account privileges. Based
    on who you're creating the user account for, that person will probably not need
    full admin-level access to your website. In most cases, people will just want
    to be able to write and publish new posts or pages, and they don't need admin
    credentials for that. The following is a breakdown of all the user account types
    available in WordPress, together with what they're intended for.
  prefs: []
  type: TYPE_NORMAL
- en: User roles and abilities
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: WordPress allows you to work with an unlimited number of user accounts on your
    website. Each user can be assigned one of five different roles. Let's look at
    these roles one at a time, starting with the most powerful one.
  prefs: []
  type: TYPE_NORMAL
- en: Administrator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you installed WordPress, it automatically created a user with administrative
    powers for you. This role is called *administrator*, and every WordPress site
    must have at least one admin account (you will not be allowed to delete them all).
    As you have already seen in the earlier chapters, administrators can do everything.
  prefs: []
  type: TYPE_NORMAL
- en: The administrator's primary purpose is to manage everything about the website.
  prefs: []
  type: TYPE_NORMAL
- en: In general, you don't want to have a lot of administrators on a single blog
    or website. It is best to keep just one administrator account on a blog with 10
    to 20 authors and editors, or perhaps up to three administrators for a blog with
    dozens of users.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some examples of the actions that only a user with the administrator role can
    perform are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Switch blog theme
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add, edit, activate, or deactivate plugins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add, edit, or delete users
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage general blog options and settings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When creating more administrator accounts (or managing the main one), make sure
    to use only complex passwords that are hard to break using any sort of brute-force
    methods. As we mentioned previously, a lot of hacking attempts revolve around
    password guessing, so the more complex your password is, the tougher it will be
    to break.
  prefs: []
  type: TYPE_NORMAL
- en: Editor
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After the administrator, the *editor* has the most powerful role. This role
    is meant for those users who need to manage everything about the content of a
    website, but who don't need to be able to change the basic structure, design,
    or functionality of the website itself (that's for administrators).
  prefs: []
  type: TYPE_NORMAL
- en: The editor's primary purpose is to manage the content of the website.
  prefs: []
  type: TYPE_NORMAL
- en: 'To get an idea of what the screen looks like when a user logs in as an editor,
    let''s take a look at the editor''s menu (on the right) in comparison to the administrator''s
    menu (on the left):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0fb8e5f3-b6cb-4c82-a350-d5374b29b58f.png)'
  prefs: []
  type: TYPE_IMG
- en: As you can see, the top section is unchanged (apart from the Updates link).
    However, nearly the entire bottom menu, with Appearance, Plugins, Users (which
    is replaced with Profile), and Settings, has disappeared. We can see that the
    editor is left with only the ability to edit their own profile and to access the Tools section,
    which includes any plugin pages that allow editor-level users.
  prefs: []
  type: TYPE_NORMAL
- en: 'The examples of actions that a user with the editor role can perform are as
    follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Manage all posts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create and edit pages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Moderate comments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage categories, tags, and links
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Edit other users' content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There's one advantageous aspect of the editor's role. If you take a closer look,
    you'll see that it has all the credentials that you would need to publish any
    piece of content on a given WordPress site. This makes it perfect for everyday
    use, even for single-author blogs/sites. Therefore, what I actually encourage
    you to do is set a separate editor account for yourself, and then use it for posting
    and editing content, instead of working with the default administrator account.
    This setup is a lot safer, particularly if someone tries to hijack your password,
    or in the event of any other mishap to your account, the site itself won't get
    harmed (because editors can't install new plugins or delete any existing ones).
  prefs: []
  type: TYPE_NORMAL
- en: For multi-author blogs/sites, the editor role is meant to be assigned to users
    who are in charge of the content published on the site. As the name itself indicates,
    the *editor* role is perfect for editors.
  prefs: []
  type: TYPE_NORMAL
- en: Author
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Authors have much less access than editors. Authors can add and edit their own
    posts, and manage the posts made by their subordinates. However, they can neither
    edit posts made by other authors nor manage comments on posts that don't belong
    to them.
  prefs: []
  type: TYPE_NORMAL
- en: The author's primary purpose is to manage their own content.
  prefs: []
  type: TYPE_NORMAL
- en: 'To get an idea of the experience of a user with the *author* role, let''s take
    a look at the author''s menu (on the right) in comparison to the editor''s menu
    (on the left):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6c3073a1-eb92-4410-911e-ccd1fcd9c6c3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'As you can see in the preceding screenshot, the Pages section has disappeared.
    Additionally, if the author looks at the complete list of posts, they will only
    have the ability to view, but not edit, quick edit, or delete posts that they
    did not author (highlighted):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6b70fa61-1e83-4e82-9dd4-7691bc3c7d31.png)'
  prefs: []
  type: TYPE_IMG
- en: 'As you would imagine, the author role is perfect for, well, authors—users who are
    actively involved in creating content for your site. Authors can, for example, do
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Submit and publish their posts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage their posts after the publication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Moderate the comments under their posts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contributor
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Contributors are only able to write posts and submit them for review. These
    posts will be in Pending Review status until an editor, or administrator, agrees
    to publish them. Contributors cannot upload images or other files, view the media
    library, add categories, edit comments, or any of the other tasks available to
    more privileged users.
  prefs: []
  type: TYPE_NORMAL
- en: The contributor's primary purpose is to submit content for consideration.
  prefs: []
  type: TYPE_NORMAL
- en: One important thing worth mentioning is that although contributors can create
    and submit their work for review, once the article is published, they no longer
    have the ability to edit it in any way. However, they do get access to the comments
    section (for moderation).
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to the real-world applications of this role, it's most commonly
    used when working with guest bloggers or any other regular contributors who are
    not part of your in-house team. Guest blogging is really popular nowadays, and
    handling it through contributor accounts is much less labor-intensive than receiving
    articles via email and then having to copy and paste them to WordPress.
  prefs: []
  type: TYPE_NORMAL
- en: Subscriber
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Subscribers cannot do anything at all, as weird as that might sound. They can
    only log in and edit their profile (adjust their first name, last name, password,
    bio information, and so on), and that's it. Depending on the permissions set in Settings
    | Discussion, blog visitors may have to sign up as subscribers in order to be
    able to post comments. Also, there are some plugins that handle sending info updates
    to subscribers, such as newsletters or email notifications of new posts.
  prefs: []
  type: TYPE_NORMAL
- en: A subscriber has no editorial power over the website.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the time, this role is used as a placeholder. Take, for example, a specific
    author who had been contributing to your site regularly in the past, but who hasn't
    submitted anything in months. Instead of deleting their account completely, you
    can simply change the role to that of a *subscriber*.
  prefs: []
  type: TYPE_NORMAL
- en: Managing users
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To manage users, log in (as the administrator, of course) and navigate to Users.
    You''ll see a list of your existing users, as seen in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/9bb8a11d-4ce6-4e2a-9bc4-bde41cbd0f97.png)'
  prefs: []
  type: TYPE_IMG
- en: When we installed WordPress, it just created our first user (which is how we've
    been logging in all this time). So let's create a new user, and assign that user
    the next most powerful role—*editor*.
  prefs: []
  type: TYPE_NORMAL
- en: 'To do this, navigate to Users | Add New. You''ll see the Add New User form,
    as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/21cafd4f-dc92-45ba-b70b-c79c46168fc4.png)'
  prefs: []
  type: TYPE_IMG
- en: In this form, only the Username and Email fields are required. The Password is
    handled automatically. WordPress will generate a safe password on its own and
    then send it to the new user once done. You can also change the Role from the
    default (Subscriber) to one of the other roles. In this case, I've selected Editor.
  prefs: []
  type: TYPE_NORMAL
- en: Then, click on the Add New User button. Apart from the required fields, it's
    also good practice to fill in First Name and Last Name. This can make the task
    of further managing the user accounts much clearer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In this example, I''ll repeat this process to add an author, a contributor and
    a subscriber. When I''m done, the Users page (where the users can be managed)
    appears as in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/da508d74-3e63-4a4c-9388-1681a550c585.png)'
  prefs: []
  type: TYPE_IMG
- en: To see the actions that you can perform on each of these new user accounts,
    just hover your mouse cursor over any of the rows. In this case, you can edit or delete users.
    You can use the checkboxes and the Bulk Actions menu, or use the filter links
    to view only users with particular roles. You can change the role of one or more
    users on this page by checking the box (or boxes) and using the Change role to... drop-down
    menu.
  prefs: []
  type: TYPE_NORMAL
- en: Enabling users to self-register
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Adding users by yourself is not the only way to add users to your WordPress
    website. You can also give your users the ability to register on their own.
  prefs: []
  type: TYPE_NORMAL
- en: First, navigate to Settings | General and make sure you've checked Anyone can
    register next to Membership.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e1e00d96-cd1e-4fcd-bd13-8a9ba21fa605.png)'
  prefs: []
  type: TYPE_IMG
- en: I strongly recommend picking **Subscriber** as the New User Default Role, though Contributor would
    also be fine if the purpose of your blog requires it. However, allowing new users
    to be assigned a role with more power automatically is just asking for trouble.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, add a link somewhere on your blog that points people to the login and
    registration pages. The easiest way to do this is to use the widget named Meta,
    which comes with your WordPress installation. It will add a box to your sidebar with
    a few useful links, including Log in and Register.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Users who click on Register will be taken to the following basic registration
    page that asks only for their Username and Email, as seen in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d3c8946f-a22f-4f07-ab82-5680d0a2e0fd.png)'
  prefs: []
  type: TYPE_IMG
- en: After submitting this form, the user will be emailed a password, and the main
    site administrator will be sent an email notification of the new registration
    taking place. The user can now log in and edit their profile, or do more if an
    administrator changes their role.
  prefs: []
  type: TYPE_NORMAL
- en: You can learn more about the built-in WordPress roles and capabilities at [https://codex.wordpress.org/Roles_and_Capabilities](https://codex.wordpress.org/Roles_and_Capabilities).
  prefs: []
  type: TYPE_NORMAL
- en: User management plugins
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'At the time of writing, there are hundreds of plugins tagged with *users* in
    the WordPress plugin directory ([https://wordpress.org/plugins/tags/users](https://wordpress.org/plugins/tags/users)).
    We can divide those plugins into many groups, as the functionality offered is
    extensive. For example, there are plugins for the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Dealing with various author accounts, co-authoring posts, and multi-author sites
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Constructing membership sites around WordPress where members can get access
    to premium packages of content based on their subscription model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building a classic e-commerce store where everyone can make a purchase from
    the available directory of *things*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating an online forum based on WordPress
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building an email newsletter sent to a given site's users directly from WordPress,
    instead of using external services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Launching a social network on WordPress
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing user profiles for registered users
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As you can see, the possibilities are striking. If we want to, we can do virtually
    anything with a WordPress site and its users. Only our imagination imposes a limit.
    That being said, you should always think about website security when considering
    any such plugins.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned about the principles of WordPress security and
    how to make sure that your website won't fall victim to hackers or malicious scripts/software.
    You also learned how to manage a group of users working on a single website or
    blog.
  prefs: []
  type: TYPE_NORMAL
- en: With that out of the way, it's about time we learn a thing or two about how
    to control the design of your website. In the next chapter, we discuss themes,
    and why they're the most exciting part of WordPress.
  prefs: []
  type: TYPE_NORMAL
