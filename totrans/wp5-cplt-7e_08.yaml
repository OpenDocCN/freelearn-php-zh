- en: The principles of WordPress security
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: WordPress安全原则
- en: Before we get into any specific tips and techniques for WordPress security,
    let's set some groundwork in place. Your number one objective is to set the most
    fundamental elements in place so that you can avoid 99% of the attacks. Remember
    that the hackers are not targeting your site individually. Instead, they target
    a whole cluster of sites and aim to take advantage of known vulnerabilities. Therefore,
    if you erase that given vulnerability from your site, then you're effectively
    preventing the attack from happening.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨WordPress安全的任何具体技巧和技术之前，让我们先打下一些基础。你的首要目标是设置最基本元素，以便你可以避免99%的攻击。记住，黑客并不是针对你的网站进行单独攻击。相反，他们针对的是一系列网站，并试图利用已知的漏洞。因此，如果你从你的网站上消除那个特定的漏洞，那么你实际上就是在防止攻击发生。
- en: 'Again, our number one goal: prevention through implementing best practices.
    Or, to say it another way, let''s do the 20% of the work that''ll give us 80%
    of the result. To achieve that, let''s start with some overall best practices
    for website security.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，我们的首要目标是：通过实施最佳实践进行预防。或者换句话说，让我们做20%的工作，以获得80%的结果。为了实现这一点，让我们从一些网站安全总体最佳实践开始。
- en: The best practices for WordPress security
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: WordPress安全最佳实践
- en: The good thing about the most essential best practices for your WordPress website
    security is that they are all very simple to implement. Let's start with the basics.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress网站安全最基本最佳实践的优点在于它们都非常简单易行。让我们从基础开始。
- en: Using strong passwords
  id: totrans-18
  prefs:
