  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To get a session token ID in SOAP v2, we need to execute the following code:'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To get a session token ID in REST, we need to execute the following code:'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-109
