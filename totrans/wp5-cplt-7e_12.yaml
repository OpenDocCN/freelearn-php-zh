- en: Social Media Integration, Podcasting, and HTTPS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社交媒体整合、播客和HTTPS
- en: Social media has grown a lot in importance over the last few years. Basically,
    if you don't have your profile on at least a couple of the most popular social
    networks, then you might as well not exist at all, right? Well, no matter if you
    agree with this or not, it certainly rings true for your website. In other words,
    if you hope to attract any kind of audience and somehow convince them to keep
    coming back to your website, you absolutely have to (*have to!*) integrate it
    with social media.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，社交媒体的重要性有了很大的增长。基本上，如果你至少没有在几个最受欢迎的社交网络上建立你的个人资料，那么你几乎可以认为你根本不存在，对吧？好吧，无论你是否同意这一点，这对你网站来说确实是真的。换句话说，如果你希望吸引任何类型的观众，并设法让他们继续回到你的网站，你绝对必须（必须！）将其与社交媒体整合。
- en: Luckily, WordPress lets you do this in a more or less easy-to-grasp way. Even
    though social media integration is not a built-in feature per se, it can still
    be enabled via different plugins or other mechanisms. In this chapter, you will
    learn all about these features. We'll cover things such as how to enable simple
    social media share buttons on your website, how to work with social media APIs
    and integrations, and how to publish your blog content to social media automatically.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，WordPress允许你以相对容易理解的方式做到这一点。尽管社交媒体整合本身并不是一个内置功能，但它仍然可以通过不同的插件或其他机制来实现。在本章中，你将了解所有这些功能。我们将涵盖如何在你的网站上启用简单的社交媒体分享按钮，如何与社交媒体API和整合工作，以及如何自动将你的博客内容发布到社交媒体。
- en: But wait, that's not all! We're also going to cover podcasting (which, for some
    website owners is an important element of their online presence), and a relatively
    new topic in the WordPress realm—**HTTPS** (**Hypertext Transfer Protocol Secure**),
    which is all about making your website more secure by adding an additional level
    of encryption to the browser-website communication. An important thing worth pointing
    out here is that Google now expects all websites to have HTTPS encryption enabled.
    If your website fails to comply, Google might decide to lower your search engine
    rankings, and thus make your website less visible compared to your competition.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是等等，这还不是全部！我们还将涵盖播客（对于一些网站所有者来说，这是他们在线存在的重要元素），以及WordPress领域的一个相对较新的话题——**HTTPS**（**安全超文本传输协议**），它主要是通过在浏览器-网站通信中增加一个额外的加密层来使你的网站更加安全。在这里值得指出的一点是，现在谷歌期望所有网站都启用HTTPS加密。如果你的网站未能遵守这一规定，谷歌可能会决定降低你的搜索引擎排名，从而使你的网站相对于竞争对手来说更不显眼。
- en: 'In short, the topics we will explore in this chapter include the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，本章我们将探讨以下主题：
- en: Integrating social media
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整合社交媒体
- en: Podcasting
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 播客
- en: HTTPS—what, why, and how?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTTPS——是什么，为什么，以及如何？
- en: Integrating social media
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 整合社交媒体
- en: We've briefly mentioned the topic of social media integration in [Chapter 5](1f05677b-dcae-4511-9add-b4cf68718507.xhtml),
    *Plugins – What They Are and Why You Need Them,* when discussing the plugins that
    are worth having on your WordPress site. So now, let's take a moment to expand
    on this and list some more ways in which you can make your website social-media
    friendly, as well as understand why you'd want to do this in the first place.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第5章](1f05677b-dcae-4511-9add-b4cf68718507.xhtml)中简要提到了社交媒体整合的话题，即“插件——它们是什么以及为什么你需要它们”，当时我们讨论了值得在你的WordPress网站上拥有的插件。现在，让我们花点时间来扩展这一点，并列出更多你可以使你的网站变得社交媒体友好以及你为什么要这样做的原因。
- en: Let's start with the *why*. In this day and age, social media is one of the
    main drivers of traffic for many websites. Even if you just want to share your
    content with friends and family, or you have some serious business plans regarding
    your website, you need to have at least some level of social media integration.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从“为什么”开始。在这个时代，社交媒体是许多网站流量增长的主要驱动力之一。即使你只想与朋友和家人分享你的内容，或者你有关于你网站的严肃商业计划，你也至少需要有一定程度的社交媒体整合。
- en: Even if you only install simple social media share buttons, you are effectively
    encouraging your visitors to pass your content onto their followers, thus expanding
    your reach and making your content more popular.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你只安装了简单的社交媒体分享按钮，你实际上是在鼓励你的访客将你的内容传递给他们的追随者，从而扩大你的影响力，使你的内容更加流行。
- en: Making your blog social media friendly
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使你的博客变得社交媒体友好
- en: 'There are a handful of ways to make your website social media friendly. The
    most common approaches are as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以使你的网站变得社交媒体友好。最常见的方法如下：
- en: Setting up social media share buttons, which allows your visitors to share your
    content with their friends and followers
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置社交媒体分享按钮，允许您的访客将您的内容分享给他们的朋友和关注者
- en: Setting up social media APIs integration, which make your content look better
    on social media (design-wise)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置社交媒体API集成，使您的内容在社交媒体上（从设计角度）看起来更好
- en: Setting up automatic content distribution to social media
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置自动内容分发到社交媒体
- en: Setting up social media metrics tracking
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置社交媒体指标跟踪
- en: Let's discuss these one by one.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一讨论这些。
- en: Setting up social media share buttons
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置社交媒体分享按钮
- en: This is something we talked about in [Chapter 5](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=33&action=edit#post_28),
    *Plugins - What They Are and Why You Need Them*, when discussing plugins. There
    are hundreds of social media plugins available out there that allow you to display
    a basic set of social media buttons on your website. The one we advise you to
    use is called **Simple Social Media Share Buttons** (this plugin is available
    at [https://wordpress.org/plugins/simple-social-buttons/](https://wordpress.org/plugins/simple-social-buttons/)).
    Its main advantage is that it allows you to display buttons for all of the most
    popular social media networks, and you can also choose where and how you want
    these buttons displayed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们讨论插件时在[第5章](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=33&action=edit#post_28)，*插件
    – 它们是什么以及为什么您需要它们*中提到的事情。现在市面上有数百种社交媒体插件可供选择，允许您在网站上显示一组基本的社交媒体按钮。我们建议您使用的插件名为**简单社交媒体分享按钮**（这个插件可在[https://wordpress.org/plugins/simple-social-buttons/](https://wordpress.org/plugins/simple-social-buttons/)找到）。它的主要优势是允许您显示所有最受欢迎的社交媒体网络的按钮，您还可以选择您希望这些按钮显示的位置和方式。
- en: You can find a full description, plus a tutorial on how to set everything up,
    in [Chapter 5](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=33&action=edit#post_28),
    *Plugins – What They Are and Why You Need Them*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[第5章](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=33&action=edit#post_28)，*插件
    – 它们是什么以及为什么您需要它们*中找到完整的描述，以及如何设置一切的教程。
- en: Setting up social media APIs integration
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置社交媒体API集成
- en: The next step worth taking to make your content appear more attractive on social
    media is to integrate it with a number of social media APIs; particularly, that
    of Twitter. What exactly Twitter's API is and how it works isn't very relevant
    to the WordPress discussion that we're having here. So instead, let's just focus
    on what the outcome of integrating your website with this API is.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要使您的内容在社交媒体上看起来更有吸引力，下一步值得采取的是将其与多个社交媒体API集成；特别是Twitter的API。Twitter的API究竟是什么以及它是如何工作的，对我们在这里讨论的WordPress并不非常相关。所以，让我们只关注将您的网站与这个API集成的结果。
- en: 'The following screenshot shows what a standard tweet mentioning a website usually
    looks like (pay attention to the overall design, not the text content itself):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了提及网站的常规推文通常的样子（请注意整体设计，而不是文本内容本身）：
- en: '![](img/7c05ecdd-09b0-441d-840c-dbfb56360864.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7c05ecdd-09b0-441d-840c-dbfb56360864.png)'
- en: 'Here''s a different tweet, mentioning an article from a website that has Twitter''s
    (Twitter Cards) API enabled:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一条不同的推文，提到了一个启用了Twitter（Twitter Cards）API的网站的文章：
- en: '![](img/333a8bf3-3862-482d-b5c0-9cd4a3cd1c1c.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/333a8bf3-3862-482d-b5c0-9cd4a3cd1c1c.png)'
- en: This looks much better. Luckily, having this level of Twitter integration is
    quite easy. All you need is a plugin called JM Twitter Cards (this is available
    at [https://wordpress.org/plugins/jm-twitter-cards/](https://wordpress.org/plugins/jm-twitter-cards/)).
    After installing and activating it, you will be guided through the process of
    setting everything up and approving your website with Twitter (which is a mandatory
    step).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来好多了。幸运的是，拥有这种级别的Twitter集成相当简单。您需要的只是一个名为JM Twitter Cards的插件（这个插件可在[https://wordpress.org/plugins/jm-twitter-cards/](https://wordpress.org/plugins/jm-twitter-cards/)找到）。安装并激活它后，您将指导完成设置一切并批准您的网站与Twitter（这是一个强制步骤）的过程。
- en: Setting up automatic content distribution to social media
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置自动内容分发到社交媒体
- en: The idea behind the automatic social media distribution of your content is that
    you don't have to remember to do so manually whenever you publish a new post.
    Instead of copying and pasting the URL address of your new post by hand to each
    individual social media platform, you can have this done automatically.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 自动在社交媒体上分发您的内容背后的想法是，您不必每次发布新帖子时都手动记住这样做。您不必手动复制粘贴新帖子的 URL 地址到每个社交媒体平台，而是可以自动完成。
- en: 'This can be done in numerous ways, but let''s discuss the two most usable ones:
    the *Jetpack* and *Revive Old Posts* plugins.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过多种方式完成，但让我们讨论两种最实用的方式：*Jetpack* 和 *Revive Old Posts* 插件。
- en: The Jetpack plugin
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jetpack 插件
- en: 'The Jetpack plugin is available at [https://wordpress.org/plugins/jetpack/](https://wordpress.org/plugins/jetpack/).
    We talked about the Jetpack plugin and its many modules in [Chapter 5](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=33&action=edit#post_28),
    *Plugins – What They Are and Why You Need Them*. One of these modules can be found
    by navigating to the Jetpack | Settings section of `wp-admin`, and then to the
    Sharing tab:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Jetpack 插件可在 [https://wordpress.org/plugins/jetpack/](https://wordpress.org/plugins/jetpack/)
    获取。我们在第 5 章 [Plugins – What They Are and Why You Need Them](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=33&action=edit#post_28)
    中讨论了 Jetpack 插件及其许多模块。您可以通过导航到 `wp-admin` 中的 Jetpack | 设置部分，然后转到共享标签来找到这些模块之一：
- en: '![](img/ae1ada3e-e0f5-47dc-a9b8-b7c6ce7ca31a.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ae1ada3e-e0f5-47dc-a9b8-b7c6ce7ca31a.png)'
- en: Here, you will be able to enable the feature labeled Automatically share your
    posts to social networks (this is visible in the preceding screenshot).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您将能够启用名为“自动将您的帖子分享到社交网络”的功能（这在先前的截图中可见）。
- en: 'After doing so, click on the new link that will appear, labeled Connect your
    social media accounts. This will allow you to integrate with the available social
    media platforms, as demonstrated in the following screenshot:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成上述操作后，点击出现的新的链接，标签为“连接您的社交媒体账户”。这将允许您与可用的社交媒体平台集成，如下面的截图所示：
- en: '![](img/c3ea716c-c016-42ca-ada7-0cf6caed5b26.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c3ea716c-c016-42ca-ada7-0cf6caed5b26.png)'
- en: After going through the process of authorizing the plugin with each service,
    your website will be fully capable of posting each of your new posts to social
    media automatically.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在通过每个服务授权插件后，您的网站将能够自动将每篇新帖子发布到社交媒体。
- en: The Revive Old Posts plugin
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Revive Old Posts 插件
- en: The Revive Old Posts plugin is available at [https://wordpress.org/plugins/tweet-old-post/](https://wordpress.org/plugins/tweet-old-post/).
    While the Jetpack plugin takes the newest posts on your website and distributes
    them to your various social media accounts, the Revive Old Posts plugin does the
    same with your archived posts, ultimately giving them a new life—hence the name,
    Revive Old Posts.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Revive Old Posts 插件可在 [https://wordpress.org/plugins/tweet-old-post/](https://wordpress.org/plugins/tweet-old-post/)
    获取。虽然 Jetpack 插件会将您网站上的最新帖子分发到您的各种社交媒体账户，但 Revive Old Posts 插件会以相同的方式处理您的存档帖子，最终赋予它们新的生命——因此得名，Revive
    Old Posts。
- en: 'After downloading and activating this plugin, go to the Revive Old Posts section
    in `wp-admin`. Then, switch to the Accounts tab. Here, you can enable the plugin
    by adding your social media accounts and authorizing them. The plugin will take
    you through the steps required to enable everything properly. These individual
    steps depend on the social media platform that you want to enable and change frequently
    over time, but you can always count on Revive Old Posts to be in tune with the
    most recent requirements:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在下载并激活此插件后，转到 `wp-admin` 中的 Revive Old Posts 部分。然后，切换到账户标签。在这里，您可以通过添加您的社交媒体账户并授权它们来启用插件。插件将引导您完成启用所有功能的步骤。这些单独的步骤取决于您想要启用的社交媒体平台，并且随着时间的推移会频繁更改，但您始终可以依赖
    Revive Old Posts 与最新的要求保持一致：
- en: '![](img/fd9b6a52-f3b7-4bd0-b58a-884f6ca50112.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/fd9b6a52-f3b7-4bd0-b58a-884f6ca50112.png)'
- en: 'Next, go to the General Settings tab and handle the time intervals and other
    details of how you want the plugin to work with your social media accounts, as
    demonstrated in the following screenshot. When you''re done, just click on the
    Save button:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，转到常规设置标签，处理您希望插件如何与您的社交媒体账户一起工作的间隔时间和其他细节，如下面的截图所示。完成设置后，只需点击保存按钮即可：
- en: '![](img/5bbdd194-cc84-4eec-b4e9-a9f0158bbe16.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5bbdd194-cc84-4eec-b4e9-a9f0158bbe16.png)'
- en: At this point, the plugin will start operating automatically and distribute
    random archived posts to your social media accounts.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 到此为止，该插件将自动运行并将随机存档帖子分发到您的社交媒体账户。
- en: Note that it's probably a good idea to not share things too often if you don't
    want to anger your followers and make them unfollow you. For that reason, I would
    advise against posting more than once a day.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果你不想激怒你的追随者并让他们取消关注你，最好不要过于频繁地分享东西。出于这个原因，我建议每天不要发帖超过一次。
- en: Setting up social media metrics tracking
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置社交媒体指标跟踪
- en: The final element of our social media integration puzzle is to set up some kind
    of tracking mechanism that will tell us how popular our content is on social media
    (in terms of shares).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们社交媒体整合谜题的最后一个要素是设置某种跟踪机制，它会告诉我们我们的内容在社交媒体上的受欢迎程度（以分享次数来衡量）。
- en: Granted, you can do this manually by going to each of your posts and checking
    their share numbers individually. However, there's a quicker method, and it involves
    another plugin. This one is called Social Metrics Tracker, and you can download
    it at [https://wordpress.org/plugins/social-metrics-tracker/](https://wordpress.org/plugins/social-metrics-tracker/).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以通过访问每篇帖子并单独检查它们的分享次数来手动完成这项工作。然而，有一个更快的方法，它涉及到另一个插件。这个插件叫做Social Metrics
    Tracker，你可以在[https://wordpress.org/plugins/social-metrics-tracker/](https://wordpress.org/plugins/social-metrics-tracker/)下载它。
- en: 'In short, this plugin collects social shares data from a number of platforms
    and displays it to you in a single readable dashboard view. After you install
    and activate the plugin, you''ll need to give it a couple of minutes to crawl
    through your social media accounts and get the data. Soon after that, you will
    be able to visit the plugin''s dashboard by going to the Social Metrics section
    in `wp-admin`:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这个插件从多个平台收集社交媒体分享数据，并以一个可读的仪表板视图显示给你。安装并激活插件后，你需要给它几分钟时间爬取你的社交媒体账户并获取数据。在那之后不久，你将能够通过访问`wp-admin`中的社交媒体指标部分来访问插件的仪表板：
- en: '![](img/167e5391-2331-4976-b5ff-14bfd1fdfdfa.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/167e5391-2331-4976-b5ff-14bfd1fdfdfa.png)'
- en: For some web hosts and setups, this plugin might end up consuming too much of
    the server's resources. If this happens, consider activating it only occasionally
    to check your results and then deactivate it again. Doing this even once a week
    will still give you a great overview of how well your content is performing on
    social media.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些网络主机和配置，这个插件可能会消耗服务器资源过多。如果发生这种情况，考虑只在偶尔检查结果时激活它，然后再将其停用。即使每周只这样做一次，也能很好地了解你的内容在社交媒体上的表现。
- en: This ends our short guide on how to integrate your WordPress site with social
    media. I'll admit that we're just scratching the surface here, and there's a lot
    more that can be done. There are new social media plugins being released almost
    every week, and describing every single one of them would fill a book of its own.
    That being said, the methods described here are more than enough to make your
    WordPress site social media friendly and enable you to share your content effectively
    with your friends, family, and audience.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这就结束了我们关于如何将你的WordPress网站与社交媒体整合的简要指南。我必须承认，我们只是触及了表面，还有更多的事情可以做。几乎每周都有新的社交媒体插件发布，描述每一个都可能填满一本书。话虽如此，这里描述的方法已经足够让你的WordPress网站变得适合社交媒体，并能够有效地与你的朋友、家人和观众分享你的内容。
- en: Podcasting
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 播客
- en: Podcasting has become very popular in the last couple of years. Right now, there
    are thousands of podcasts available on the web, touching upon any topic or niche
    imaginable. Basically, a podcast is like a radio show or program, but run on entirely
    the internet. Under the hood, however, a podcast is just an audio recording. It
    can be episodic or serial, depending on your preference and the way you want to
    make it. The main idea with podcasts is that people can subscribe to them and
    they are notified whenever a new episode becomes available. Basically, your subscribers,
    instead of reading your posts on their computers, can listen to your content through
    their headphones at any time.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，播客变得非常流行。目前，网络上已有成千上万的播客可供选择，涉及任何可以想象的主题或细分市场。基本上，播客就像一个广播节目或节目，但完全在互联网上运行。然而，在幕后，播客仅仅是一个音频录音。它可以按集数或系列进行，这取决于你的偏好和你想要的方式。播客的主要思想是人们可以订阅它们，每当有新剧集可用时，他们都会收到通知。基本上，你的订阅者，而不是在他们的电脑上阅读你的帖子，可以在任何时间通过耳机收听你的内容。
- en: Adding a podcast to your WordPress blog is quite easy. From a technical point
    of view, the *subscription* mechanism of a podcast is handled by **Really Simple
    Syndication** (**RSS**) feeds. RSS is a web technology that allows you to deliver
    (or consume) content structured in an XML format. RSS feeds are usually organized
    with the most recent information at the top. The way WordPress works with RSS
    feeds by default, is that it enables feeds for your most recent posts, as well
    as for the most recent comments. Whoever wants to stay up to date with your content
    can use one of the popular feed aggregators and connect to your website's RSS
    feed. For example, **Feedly** ([https://feedly.com](https://feedly.com)) is a
    popular solution.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 将播客添加到您的WordPress博客中相当简单。从技术角度来看，播客的*订阅*机制由**真正简单的聚合**（**RSS**）源处理。RSS是一种网络技术，允许您以XML格式结构化地交付（或消费）内容。RSS源通常按最新信息排序。WordPress默认处理RSS源的方式是启用您最新帖子的源，以及最新评论的源。任何想保持您内容更新的人都可以使用流行的源聚合器并连接到您网站的RSS源。例如，**Feedly**
    ([https://feedly.com](https://feedly.com))是一个流行的解决方案。
- en: Using an RSS feed is also how podcast distribution is handled in WordPress.
    While generating your blog's RSS feeds, WordPress automatically adds all the required
    tags if an audio file is linked within that post. These tags are read by podcast
    clients/tools (such as iTunes). Therefore, all you need to do is create a post,
    and WordPress will handle the rest for you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在WordPress中处理播客分发也是通过使用RSS源来实现的。当生成您博客的RSS源时，WordPress会自动添加所有必要的标签，如果该帖子中链接了音频文件。这些标签会被播客客户端/工具（如iTunes）读取。因此，您只需要创建一个帖子，WordPress就会为您处理其余的事情。
- en: Creating a podcast
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建播客
- en: 'For basic podcasting, there are just two steps you need to take, as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基本的播客制作，您只需要采取以下两个步骤：
- en: Recording yourself
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 录制自己
- en: Making a post
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作帖子
- en: Let's look at these steps in detail.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细看看这些步骤。
- en: Recording yourself
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 录制自己
- en: By using any commercial or free software, you can record your voice, a conversation,
    music, or anything else you'd like to podcast, and then save it as an MP3 file.
    You may also find that you need to do some editing afterward.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用任何商业或免费软件，您可以录制您的声音、对话、音乐或任何您想播客的内容，然后将其保存为MP3文件。您也可能发现您需要稍后进行一些编辑。
- en: 'Some examples of good software to consider using are as follows:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用的一些优秀软件的例子如下：
- en: I recommend using **Audacity**, which is a free, cross-platform sound recorder
    and editor. You can download Audacity from [https://sourceforge.net/projects/audacity/](https://sourceforge.net/projects/audacity/).
    You may have to do a bit of extra fiddling around to get the MP3 part working,
    so pay attention to the additional instructions at that point. If you don't want
    to learn the basics of audio compression and equalization, you may also want to
    use a leveling tool, such as the **Levelator**, which can be found at [http://www.conversationsnetwork.org/levelator/](http://www.conversationsnetwork.org/levelator/).
    Although it has not been updated since the end of 2012, it still works well if
    you want to level the volume in a simple audio file.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我推荐使用**Audacity**，这是一个免费、跨平台的音频录制和编辑器。您可以从[https://sourceforge.net/projects/audacity/](https://sourceforge.net/projects/audacity/)下载Audacity。您可能需要做一些额外的调整才能让MP3部分工作，所以请注意该点的附加说明。如果您不想学习音频压缩和均衡的基本知识，您也可以使用均衡工具，例如**Levelator**，您可以在[http://www.conversationsnetwork.org/levelator/](http://www.conversationsnetwork.org/levelator/)找到它。尽管它自2012年底以来没有更新，但如果您想简单调整音频文件的音量，它仍然可以很好地工作。
- en: Alternatively, you can use **OBS Studio**, which can be found at [https://obsproject.com/download](https://obsproject.com/download).
    It's another cross-platform solution, it's open source, and some users find it
    superior to other tools in the market.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者，您可以使用**OBS Studio**，您可以在[https://obsproject.com/download](https://obsproject.com/download)找到它。这是另一个跨平台解决方案，它是开源的，一些用户认为它在市场上优于其他工具。
- en: If you are working on macOS and want some free software, take a look at *Garage
    Band*. It comes with the OS, so it will already be installed on your computer.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您正在使用macOS并且想要一些免费软件，请看看*Garage Band*。它随操作系统一起提供，所以它已经安装在了您的电脑上。
- en: If you want to examine some advanced pieces of audio software, called **Digital
    Audio Workstations** (**DAWs**), and are used by professional podcast producers
    and musicians, then look into **Sonar X2**, **Studio One**, **Logic**, or **ProTools**.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您想检查一些称为**数字音频工作站**（**DAWs**）的先进音频软件，这些软件由专业播客制作者和音乐家使用，那么请考虑**Sonar X2**、**Studio
    One**、**Logic**或**ProTools**。
- en: To learn more about the basics of audio recording and production for podcasters,
    and to make your podcasts sound professional, feel free to check the in-depth
    tutorial at [https://www.hongkiat.com/blog/audio-production-for-podcasters/](https://www.hongkiat.com/blog/audio-production-for-podcasters/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于音频录制和制作的基础知识，以及如何让你的播客听起来更专业，请自由查看[https://www.hongkiat.com/blog/audio-production-for-podcasters/](https://www.hongkiat.com/blog/audio-production-for-podcasters/)的深入教程。
- en: Making a post
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布帖子
- en: 'Now that you''ve created an MP3 file and it''s sitting on your computer, you''re
    ready to create a WordPress post that will be the home for the first episode of
    your podcast. Take a look at the following steps:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经创建了一个MP3文件，并且它已经存放在你的电脑上，你可以准备创建一个WordPress帖子，这个帖子将成为你播客第一集的归宿。请查看以下步骤：
- en: In `wp-admin`, go to Posts | Add New like you normally would. Enter some initial
    text into your post if you want to provide a description for the episode. Also,
    at this point, add a new category called *Podcast* to your blog.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`wp-admin`中，像平常一样导航到帖子 | 添加新帖子。如果你想为这一集提供描述，可以在帖子中输入一些初始文本。此外，在此阶段，将一个新的类别“播客”添加到你的博客中。
- en: 'Just so you can learn the basics of including media files, let''s upload your
    media file to your WordPress media library. Later on in this chapter, I will explain
    why this is not always the most effective approach. However, for now, we''re here
    to learn. Start by adding a new block to the page, called Audio. Next, pick an
    audio file from your desktop and upload it, as shown in the following screenshot:'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了让你了解如何包括媒体文件的基本知识，让我们将你的媒体文件上传到WordPress媒体库。在本章的后面部分，我会解释为什么这并不总是最有效的方法。然而，现在我们的目的是学习。首先，在页面上添加一个名为“音频”的新块。然后，从你的桌面选择一个音频文件并上传，如图所示：
- en: '![](img/1c84be0e-de7e-434a-819d-535203295f87.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1c84be0e-de7e-434a-819d-535203295f87.png)'
- en: 'When the upload finishes, you''ll see your audio file right in the post itself
    (remember that audio files are bigger than images, so uploading will always take
    a little longer), as shown in the following screenshot:'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上传完成后，你将在帖子本身中看到你的音频文件（记住，音频文件比图像大，所以上传总是需要更长的时间），如图所示：
- en: '![](img/cd985473-a470-479d-8cf2-ae71583d997b.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cd985473-a470-479d-8cf2-ae71583d997b.png)'
- en: Make any other changes or additions you want, and publish the post.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行任何其他更改或添加，然后发布帖子。
- en: That's it! Your website's RSS feed can now be used by podcast clients to pick
    up your podcast. You can use your own podcast client to subscribe right away.
    If you are using iTunes, navigate to Advanced | Subscribe to podcast, and paste
    the RSS feed URL of the new podcast category you've just set (for example, `http://yoursite.com/category/podcast/feed/`).
    At this point, you (and your visitors) can enjoy the new podcast that you've just
    created.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在你的网站RSS订阅源可以被播客客户端用来获取你的播客。你可以立即使用自己的播客客户端进行订阅。如果你使用的是iTunes，请导航到高级 |
    订阅播客，并将你刚刚设置的新播客类别的RSS订阅源URL粘贴进去（例如，`http://yoursite.com/category/podcast/feed/`）。此时，你（以及你的访客）可以享受你刚刚创建的新播客了。
- en: This is just how *you* can add your podcast to *your own* iTunes. If you want
    to make the podcast searchable via iTunes for the public, you need to go through
    the submission process, as described at [https://itunespartner.apple.com/en/podcasts/overview](https://itunespartner.apple.com/en/podcasts/overview).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你可以将播客添加到自己的iTunes中的方法。如果你想使播客通过iTunes对公众可搜索，你需要通过提交流程，如[https://itunespartner.apple.com/en/podcasts/overview](https://itunespartner.apple.com/en/podcasts/overview)中所述。
- en: Podcasting plugins
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 播客插件
- en: 'You have just learned that it''s quite easy to add a podcast to your WordPress
    website. However, if you want additional features, you may want to use a podcasting
    plugin. Some additional features could be as follows:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚了解到，将播客添加到WordPress网站是非常简单的。然而，如果你想添加更多功能，你可能需要使用播客插件。一些额外的功能可能包括以下内容：
- en: Automatic feed generation and configurable RSS feeds to optimize your podcast
    even further for clients, such as iTunes, Google Play, or Stitcher
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动生成订阅源和可配置的RSS订阅源，以进一步优化播客客户端，如iTunes、Google Play或Stitcher
- en: A preview of what your podcast will look like in iTunes
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你播客在iTunes中的预览
- en: Downloading statistics and tracking the number of listeners you're getting
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载统计数据和跟踪你获得的听众数量
- en: New custom post types to handle your podcasts in a more specialized way
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的自定义帖子类型，以更专业的方式处理你的播客
- en: Running multiple podcasts from the same website
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从同一网站运行多个播客
- en: Shortcodes for displaying your podcast episode lists, single episodes, and playlists
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于显示您的播客剧集列表、单集和播放列表的短代码
- en: Easy settings to host your episodes on another server
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单的设置，以便在另一台服务器上托管您的剧集
- en: 'There are quite a number of podcast-related plugins available in the WordPress
    plugin repository. The three most popular ones are as follows:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在WordPress插件库中，有相当多的播客相关插件。以下是最受欢迎的三个：
- en: '**PowerPress Podcasting plugin by Blubrry** ([https://wordpress.org/plugins/powerpress/](https://wordpress.org/plugins/powerpress/))'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Blubrry的PowerPress播客插件** ([https://wordpress.org/plugins/powerpress/](https://wordpress.org/plugins/powerpress/))'
- en: '**Seriously Simple Podcasting** ([https://wordpress.org/plugins/seriously-simple-podcasting/](https://wordpress.org/plugins/seriously-simple-podcasting/))'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Seriously Simple Podcasting** ([https://wordpress.org/plugins/seriously-simple-podcasting/](https://wordpress.org/plugins/seriously-simple-podcasting/))'
- en: '**Podlove Podcast Publisher** ([https://wordpress.org/plugins/podlove-podcasting-plugin-for-wordpress/](https://wordpress.org/plugins/podlove-podcasting-plugin-for-wordpress/))'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Podlove Podcast Publisher** ([https://wordpress.org/plugins/podlove-podcasting-plugin-for-wordpress/](https://wordpress.org/plugins/podlove-podcasting-plugin-for-wordpress/))'
- en: For an in-depth guide on how to use the PowerPress plugin (which is my favorite
    one from the preceding list) and how to configure it correctly, watch this 30-minute
    video tutorial by Pat Flynn at [https://www.youtube.com/watch?v=Ei67QMWD4MA#!](https://www.youtube.com/watch?v=Ei67QMWD4MA#!).
    In this tutorial, you'll learn how to optimize your podcast and set it up properly,
    so that it can be picked up by iTunes and then shared with the community.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入了解如何使用PowerPress插件（这是前面列表中我最喜欢的一个）以及如何正确配置它，请观看Pat Flynn在[https://www.youtube.com/watch?v=Ei67QMWD4MA#!](https://www.youtube.com/watch?v=Ei67QMWD4MA#!)提供的30分钟视频教程。在这个教程中，您将学习如何优化您的播客并正确设置它，以便它能够被iTunes收录并与社区分享。
- en: There are hundreds of other similar plugins available. You can find them by
    looking at all the plugins tagged `podcasting` ([https://wordpress.org/plugins/tags/podcasting](https://wordpress.org/plugins/tags/podcasting))
    in the official plugin directory at WordPress.org. Don't forget to read the plugin
    descriptions and user reviews to decide which of these might be the best match
    for you.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 有数百个类似的插件可供选择。您可以通过查看WordPress.org官方插件目录中所有标记为`podcasting`的插件（[https://wordpress.org/plugins/tags/podcasting](https://wordpress.org/plugins/tags/podcasting)）来找到它们。别忘了阅读插件描述和用户评价，以决定哪一个可能最适合您。
- en: Using a service to host audio files for free
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用免费服务托管音频文件
- en: 'As I mentioned earlier, the old-school approach of uploading your podcast straight
    to your blog has its flaws, which doesn''t make it the most effective way to handle
    things these days. First of all, if you want to host the media file on your main
    server (the one where your website is hosted), you can quickly encounter serious
    bandwidth problems, especially if your podcast becomes popular. Also, there''s
    a problem with the maximum upload size in WordPress. Depending on your web host,
    you might not be able to upload files larger than 2 MB, 8 MB, or 16 MB (you can
    contact your web host''s support to clarify this for you). This is what the problem
    looks like in the uploader:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，直接将播客上传到博客的旧式方法有其缺陷，这并不使其成为当今处理事务的最有效方式。首先，如果您想在主服务器（即您的网站托管的服务器）上托管媒体文件，您可能会迅速遇到严重的带宽问题，尤其是如果您的播客变得流行。此外，WordPress中存在最大上传大小的问题。根据您的网络托管商，您可能无法上传大于2
    MB、8 MB或16 MB的文件（您可以联系您的网络托管商的支持以澄清这一点）。这就是上传器中问题的样子：
- en: '![](img/5e5db9c8-eff8-4aa0-a940-db9700a11859.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5e5db9c8-eff8-4aa0-a940-db9700a11859.png)'
- en: 'Therefore, if you anticipate having a large number of subscribers, or if you
    plan to produce such a large volume that you''ll run out of space on your server,
    you can use an external hosting service that will host your audio files, either
    for a fee or free of cost. Some options to consider are as follows:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您预计会有大量订阅者，或者您计划生产如此大量的内容以至于您的服务器空间不足，您可以使用外部托管服务来托管您的音频文件，无论是付费还是免费。以下是一些可以考虑的选项：
- en: '**Libsyn**: This company provides effective and affordable podcast hosting.
    Go to [https://www.libsyn.com/](https://www.libsyn.com/).'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Libsyn**：这家公司提供有效且价格合理的播客托管服务。请访问[https://www.libsyn.com/](https://www.libsyn.com/)。'
- en: '**Blubrry**: This is another great host for podcasts. What makes their offer
    particularly interesting is that they integrate with WordPress very well. They
    even have their own plugin, which I mentioned earlier in this chapter. Go to [https://create.blubrry.com/resources/podcast-media-hosting/](https://create.blubrry.com/resources/podcast-media-hosting/).'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Blubrry**: 这是一款出色的播客托管平台。他们提供的特别之处在于与WordPress的完美集成。他们甚至有自己的插件，我在本章前面提到过。请访问[https://create.blubrry.com/resources/podcast-media-hosting/](https://create.blubrry.com/resources/podcast-media-hosting/)。'
- en: '**PodBean**: This company offers free podcast hosting for a period of time.
    Go to [https://podbean.com/](https://podbean.com/).'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PodBean**：这家公司提供一定期限内的免费播客托管服务。请访问[https://podbean.com/](https://podbean.com/)。'
- en: Working with each of the companies mentioned is slightly different. However,
    the main thing that you always need to do is to upload your media file to your
    chosen company's servers, rather than to your own media library in WordPress.
    In return, you'll get a direct URL pointing to your podcast file, which you can
    then use however you wish. For instance, you can insert the URL into your WordPress
    post using one of the plugins mentioned earlier.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 与提到的每家公司合作都有所不同。然而，你始终需要做的主要事情是将你的媒体文件上传到所选公司的服务器，而不是上传到WordPress的媒体库中。作为回报，你将获得一个直接指向你的播客文件的URL，你可以根据需要使用它。例如，你可以使用前面提到的插件之一将URL插入到WordPress帖子中。
- en: HTTPS – what, why, and how?
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HTTPS – 它是什么，为什么，以及如何？
- en: Surprisingly, the story of HTTPS starts somewhere else—it starts with **HTTP**
    (**Hypertext Transfer Protocol**). HTTP is a web protocol, through which information
    is sent online between the user's web browser and the website they're trying to
    visit. HTTP defines the structure of this data and the way it's being sent. This
    topic is highly technical, and we certainly don't need to understand it from top
    to bottom just for the purpose of what we're discussing in this chapter.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 意想不到的是，HTTPS的故事始于别处——它始于**HTTP**（**超文本传输协议**）。HTTP是一种网络协议，通过它用户网络浏览器与试图访问的网站之间在线发送信息。HTTP定义了这些数据的结构和发送方式。这个话题非常技术性，我们当然不需要为了本章讨论的目的而完全理解它。
- en: Overall, the current way in which HTTP is implemented doesn't allow for very
    secure connections. For the most part, with HTTP, data is transmitted in plain
    text, which means that if someone were to intercept the communication, they would
    be able to see everything that's being transmitted. Now, this may not seem like
    much of a problem at first, but imagine what could happen when dealing with sensitive
    information. For example, when you're submitting your credit card information
    at an online checkout, you really don't want it to be intercepted by anyone. Unfortunately,
    HTTP doesn't give you any sort of protection in that area. This is where HTTPS
    comes into play.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，目前HTTP的实现方式并不允许非常安全的连接。大部分情况下，使用HTTP，数据以纯文本形式传输，这意味着如果有人拦截通信，他们将能够看到所有传输的内容。现在，这可能在最初看起来不是什么大问题，但想象一下处理敏感信息时会发生什么。例如，当你在在线结账时提交信用卡信息，你真的不希望它被任何人拦截。不幸的是，HTTP在这方面并没有提供任何保护。这就是HTTPS发挥作用的地方。
- en: What is HTTPS?
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HTTPS是什么？
- en: '**HTTPS**, which stands for **Hypertext Transfer Protocol Secure **, is basically
    an upgraded version of HTTP. Under the hood, the main mechanisms that make it
    work are kind of the same; but instead of using its own layer protocol for sending
    data, HTTPS uses additional protocols, secure ones, called a **Secure Sockets
    Layer** (**SSL**), and **Transport Layer Security** (**TLS**). SSL encrypts the
    information that''s being sent, which means that even if someone intercepts it,
    they won''t be able to decode it anyway. The true meaning of the data is not visible
    without the encryption/decryption key.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**HTTPS**，代表**超文本传输协议安全**，基本上是HTTP的升级版。在底层，使其工作的主要机制大致相同；但与使用自己的层协议发送数据不同，HTTPS使用额外的协议，称为**安全套接字层**（**SSL**）和**传输层安全性**（**TLS**）。SSL加密正在发送的信息，这意味着即使有人拦截它，他们也无法解码它。没有加密/解密密钥，数据的真正含义是不可见的。'
- en: 'So, how do you know if a website has HTTPS? Finding this out is very simple.
    Basically, your web browser will let you know. When you''re visiting a website
    that has HTTPS enabled (and properly integrated), you''ll see a green padlock
    icon next to the website''s address. Additionally, you should also see `https://`
    in the address bar. The following screenshot shows an example of this from PayPal:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，您如何知道一个网站是否具有HTTPS？找出这一点非常简单。基本上，您的网络浏览器会告诉您。当您访问一个已启用HTTPS（并且正确集成）的网站时，您会在网站地址旁边看到一个绿色的锁形图标。此外，您还应该在地址栏中看到`https://`。以下截图显示了PayPal的一个示例：
- en: '![](img/8950f366-2fab-417f-a55c-52af5a27db50.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8950f366-2fab-417f-a55c-52af5a27db50.png)'
- en: Why HTTPS is important for a modern WordPress site
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HTTPS为何对现代WordPress站点很重要
- en: While HTTPS is not a requirement per se, it's still a great step towards a safer
    web overall. Every website that supports HTTPS is simply safer to use, especially
    when dealing with any sort of user input. Quite naturally, people are not happy
    about submitting their personal information anywhere, particularly if they're
    not sure whether this information is going to be taken care of properly. These
    days, we're constantly hearing about hacks and security breaches, even at some
    of the most respectable web properties. With that in the picture, the public becomes
    more concerned with data security and privacy every year.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然HTTPS本身不是必需的，但它仍然是迈向更安全网络的一大步。支持HTTPS的每个网站都更加安全，尤其是在处理任何形式的用户输入时。很自然地，人们对于提交他们的个人信息并不高兴，尤其是如果他们不确定这些信息是否会被妥善处理。如今，我们不断听到有关黑客攻击和安全漏洞的消息，甚至在一些最受尊敬的网站上也如此。考虑到这一点，公众每年对数据安全和隐私的关注都在增加。
- en: That said, modern WordPress sites need to embrace the idea to the fullest. There
    really is no downside to having HTTPS enabled on your website, and the process
    of doing it is not too difficult either. Added to this, in 2014, Google announced
    that HTTPS was officially a ranking factor for Google search. What this means
    is that you have a better chance of getting your website ranked, and thus found
    by potential visitors, if you have HTTPS integrated.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，现代WordPress站点需要完全接受这一理念。在您的网站上启用HTTPS实际上没有任何缺点，而且实现这个过程也不太困难。此外，2014年，谷歌宣布HTTPS正式成为谷歌搜索的排名因素。这意味着，如果您将HTTPS集成到网站中，您有更好的机会让您的网站获得排名，从而被潜在访客发现。
- en: How to set up HTTPS
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何设置HTTPS
- en: 'Setting up HTTPS on WordPress is a two-part process, as follows:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在WordPress上设置HTTPS是一个两步的过程，如下所示：
- en: First, you need to have an SSL certificate assigned to you, which you can then
    use on the website
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，您需要获得分配给您的SSL证书，然后您可以在网站上使用它
- en: Second, you need to integrate this SSL with your WordPress site
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其次，您需要将此SSL与您的WordPress站点集成
- en: Let's start with getting the SSL certificate itself. The thing with this is
    that they often come with a price tag. A good certificate can cost you anywhere
    from a couple of dollars to as much as $600 per year. This probably doesn't sound
    too attractive, but luckily for everyone, there are also good, free SSL options
    out there. Particularly, one called **Let's Encrypt** ([https://letsencrypt.org/](https://letsencrypt.org/)).
    Let's Encrypt is a free, automated, and open **Certificate Authority** (**CA**).
    It has been found to popularize SSLs and make them affordable for all websites,
    thus increasing the number of websites worldwide with encrypted connections.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从获取SSL证书本身开始。问题是，这些证书通常带有价格标签。一个好的证书可能每年花费您几美元到600美元不等。这可能听起来不太吸引人，但幸运的是，对于每个人来说，也有好的免费SSL选项。特别是有一个叫做**Let's
    Encrypt** ([https://letsencrypt.org/](https://letsencrypt.org/))的选项。Let's Encrypt是一个免费、自动化和开放的**证书颁发机构**（**CA**）。它被发现普及了SSL证书，并使它们对所有网站都变得可负担，从而增加了全球拥有加密连接的网站数量。
- en: The way you can get started with Let's Encrypt depends on the web host of where
    your WordPress website is hosted. Usually, at least with most hosts, you can enable
    a Let's Encrypt certificate straight from your hosting control panel. Showing
    the exact steps of how that's done would be difficult to do, since each host has
    their own control panel and their own way of letting you enable a Let's Encrypt
    certificate. Therefore, the first step is to actually contact your host and ask
    them to help you enable the certificate.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 您如何开始使用Let's Encrypt取决于您的WordPress网站托管的主机。通常，至少对于大多数主机来说，您可以直接从您的托管控制面板启用Let's
    Encrypt证书。展示如何完成的精确步骤会很困难，因为每个主机都有自己的控制面板，以及他们自己的方式来让您启用Let's Encrypt证书。因此，第一步是实际上联系您的托管服务提供商，并请他们帮助您启用证书。
- en: Before you do that, you can consult the official documentation at Let's Encrypt
    and make sure that your host does indeed support Let's Encrypt certificates. This
    documentation can be found at [https://community.letsencrypt.org/t/web-hosting-who-support-lets-encrypt/6920](https://community.letsencrypt.org/t/web-hosting-who-support-lets-encrypt/6920).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，您可以查阅Let's Encrypt的官方文档，并确保您的托管服务提供商确实支持Let's Encrypt证书。这些文档可以在[https://community.letsencrypt.org/t/web-hosting-who-support-lets-encrypt/6920](https://community.letsencrypt.org/t/web-hosting-who-support-lets-encrypt/6920)找到。
- en: 'After you go through your host''s process, which shouldn''t be too complicated,
    you can finish up the integration in your WordPress dashboard. In order to make
    your website fully integrated, you''re going to need an additional plugin. This
    plugin is called Really Simple SSL ([https://wordpress.org/plugins/really-simple-ssl/](https://wordpress.org/plugins/really-simple-ssl/))
    and it''s going to do two main things for you:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在您完成主机流程后，这个过程不应该太复杂，您就可以在WordPress仪表板中完成集成。为了使您的网站完全集成，您将需要一个额外的插件。这个插件叫做Really
    Simple SSL ([https://wordpress.org/plugins/really-simple-ssl/](https://wordpress.org/plugins/really-simple-ssl/))，它将为您做两件主要事情：
- en: It will update the URL of your website to HTTPS and overwrite the previous settings
    in the WordPress database
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将更新您网站的URL为HTTPS，并覆盖WordPress数据库中的先前设置
- en: It will add a permanent 301 redirect to your non-HTTPS URLs so that all your
    visitors, as well as search engines, will be forwarded to the new HTTPS versions
    of your content (such as posts and pages)
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将在您的非HTTPS URL上添加一个永久的301重定向，以便所有访问者以及搜索引擎都将被转发到您内容的新HTTPS版本（如帖子页面）
- en: 'The plugin is very simple to use. All you need to do is install and activate
    it, and then you can go into the plugin''s settings in Settings | SSL. Once there,
    just click on the main Go ahead, activate SSL! button, as demonstrated in the
    following screenshot:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 插件非常简单易用。您需要做的只是安装并激活它，然后您可以在设置 | SSL中进入插件的设置。一旦进入，只需点击主页面上的“继续，激活SSL！”按钮，如下面的截图所示：
- en: '![](img/361753e5-a902-4d16-8af0-fbde7775535e.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/361753e5-a902-4d16-8af0-fbde7775535e.png)'
- en: The plugin will then work its magic in the background, and once it's done, it
    will log you out of the admin panel. This is normal, so you don't need to be worried
    here. When you try logging back in, you'll notice that you've been redirected
    to the HTTPS version of the admin panel. Just to make sure that everything is
    working, you can try visiting your website at `http://YOURSITE.com`, and see if
    you get automatically redirected to `https://YOURSITE.com`. At this stage, your
    WordPress site is fully integrated with HTTPS!
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 插件将在后台施展其魔法，一旦完成，它将使您从管理面板注销。这是正常的，所以您不需要担心。当您尝试重新登录时，您会注意到您已被重定向到HTTPS版本的管理面板。为了确保一切正常工作，您可以尝试访问您的网站`http://YOURSITE.com`，看看是否自动重定向到`https://YOURSITE.com`。在这个阶段，您的WordPress网站已经完全集成了HTTPS！
- en: Summary
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: There was a lot going on in this chapter. First, we focused on social media
    integration—the bread and butter of all modern websites. Next, there was the topic
    of podcasting and a brief guide to getting started (how to configure your feeds,
    what plugins to use, and so on). Finally, we talked about HTTPS and SSL certificates—what
    they are, their importance for your website's security (and the security of your
    visitors' personal information), and how to enable them.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 本章有很多内容。首先，我们专注于社交媒体集成——这是所有现代网站的核心。接下来，是播客主题，以及如何开始的简要指南（如何配置您的源，使用哪些插件等等）。最后，我们讨论了HTTPS和SSL证书——它们是什么，它们对您网站安全（以及您的访客个人信息的保护）的重要性，以及如何启用它们。
- en: In the next chapter, we'll discuss the topic of developing your own plugins
    and widgets, including what the basics are and how to get your head around them.
    We'll also introduce you to the REST full API.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论开发您自己的插件和小部件的主题，包括基础知识以及如何掌握它们。我们还将向您介绍RESTful API。
