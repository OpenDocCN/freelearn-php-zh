- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Drupal is a content management system used to build websites for small businesses,
    e-commerce, enterprise systems, and much more. Created by over 4,500 contributors,
    Drupal 8 provides many new features to Drupal. Whether you are new to Drupal,
    or an experienced Drupalista, *Drupal 8 Development Cookbook* contains recipes
    to dive into what Drupal 8 has to offer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal是一个用于构建小型企业、电子商务、企业系统等网站的内容管理系统。由超过4,500名贡献者创建，Drupal 8为Drupal带来了许多新功能。无论你是Drupal的新手，还是经验丰富的Drupalista，*Drupal
    8开发食谱*包含了深入探索Drupal 8所提供内容的食谱。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: Chapter 1, *Up and Running with Drupal 8*, begins by covering the requirements
    for running Drupal 8 and going through the installation process and extending
    Drupal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*与Drupal 8一起启动*，首先介绍了运行Drupal 8的要求，然后介绍了安装过程和扩展Drupal。
- en: Chapter 2, *The Content Authoring Experience*, dives into the content management
    experience in Drupal, including working with the newly bundled CKEditor.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*内容创作体验*，深入探讨了Drupal中的内容管理体验，包括使用新捆绑的CKEditor。
- en: Chapter 3, *Displaying Content through Views*, explores how to use Views to
    create different ways to list and display your content in Drupal.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*通过视图显示内容*，探讨了如何使用视图在Drupal中创建不同的方式来列出和显示你的内容。
- en: '[Chapter 4](a634af62-2148-4382-9121-b8500df169ed.xhtml), *Extending Drupal*,
    introduces how to write a module for Drupal, the building blocks of functionality
    in Drupal.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](a634af62-2148-4382-9121-b8500df169ed.xhtml)，*扩展Drupal*，介绍了如何为Drupal编写模块，这是Drupal中功能构建块。'
- en: '[Chapter 5](991ad206-3a73-4c3a-b6b7-c680a0a74a53.xhtml), *Frontend for the
    Win*, covers how to create a theme, work with the new templating system Twig,
    and harness Drupal’s responsive design features.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](991ad206-3a73-4c3a-b6b7-c680a0a74a53.xhtml)，*前端为王*，涵盖了如何创建主题，使用新的模板系统Twig，以及利用Drupal的响应式设计功能。'
- en: '[Chapter 6](18026cd1-b8f0-48c0-9626-568ffd225eb5.xhtml), *Creating Forms with
    the Form API*, explains how to work with Drupal’s Form API to create custom forms
    for collecting data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](18026cd1-b8f0-48c0-9626-568ffd225eb5.xhtml)，*使用表单API创建表单*，解释了如何使用Drupal的表单API创建用于收集数据的自定义表单。'
- en: '[Chapter 7](3994173f-3d31-4f01-b808-99e01368564b.xhtml), *Plug and Play with
    Plugins*, introduces plugins, one of the newest components in Drupal. This chapter
    walks through developing the plugin system to work with fields.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](3994173f-3d31-4f01-b808-99e01368564b.xhtml)，*插件即插即用*，介绍了插件，这是Drupal中最新的组件之一。本章将指导你开发插件系统以与字段一起工作。'
- en: '[Chapter 8](459ccdb8-7d36-44a8-b476-e34649e310a2.xhtml), *Multilingual and
    Internationalization*, introduces the features provided by Drupal 8 to create
    an internationalized website, supporting multiple languages for content and administration.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](459ccdb8-7d36-44a8-b476-e34649e310a2.xhtml)，*多语言和国际化*，介绍了Drupal 8提供的功能，以创建一个国际化的网站，支持内容和管理的多语言。'
- en: '[Chapter 9](b2659986-a8dc-4503-a043-6071ab7b6722.xhtml), *Configuration Management
    - Deploying in Drupal 8*, explains the configuration management system, new to
    Drupal 8, and how to import and export site configurations.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b2659986-a8dc-4503-a043-6071ab7b6722.xhtml)，*配置管理 - 在Drupal 8中部署*，解释了Drupal
    8中引入的配置管理系统以及如何导入和导出网站配置。'
- en: '[Chapter 10](2f5fe169-0ba6-4746-9586-896f00f0bb28.xhtml), *The Entity API*,
    dives into the Entity API in Drupal, allowing you to create custom configuration
    and content entities.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](2f5fe169-0ba6-4746-9586-896f00f0bb28.xhtml)，*实体API*，深入探讨了Drupal中的实体API，允许你创建自定义配置和内容实体。'
- en: '[Chapter 11](f781b817-2ba9-42a0-b4cd-1a12d0847a1e.xhtml), *Off the Drupalicon
    Island*, explains how Drupal allows embracing the mantra of "proudly built elsewhere"
    and including third-party libraries with your Drupal site.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](f781b817-2ba9-42a0-b4cd-1a12d0847a1e.xhtml)，*走出Drupalicon岛*，解释了Drupal如何允许采用“自豪地构建在其他地方”的口号，并在你的Drupal网站上包含第三方库。'
- en: '[Chapter 12](78e1c905-811e-4298-b50b-d21626823c38.xhtml), *Web Services*, shows
    how to turn your Drupal 8 site into a web services API provider through a RESTful
    interface.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](78e1c905-811e-4298-b50b-d21626823c38.xhtml)，*网络服务*，展示了如何通过RESTful接口将你的Drupal
    8网站转变为网络服务API提供者。'
- en: '[Chapter 13](099b7376-2149-4af8-9649-45445745f068.xhtml), *The Drupal CLI*,
    explores working with Drupal 8 through two command-line tools created by the Drupal
    community: Drush and Drupal Console.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](099b7376-2149-4af8-9649-45445745f068.xhtml)，*Drupal CLI*，探讨了通过Drupal社区创建的两个命令行工具（Drush和Drupal
    Console）与Drupal 8一起工作。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为此书准备的内容
- en: 'In order to work with Drupal 8, and to run the code examples found in this
    book, the following software will be required:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用 Drupal 8 并运行本书中的代码示例，以下软件将是必需的：
- en: 'Web server software stack:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Web 服务器软件堆栈：
- en: 'Web server: Apache (recommended), Nginx, or Microsoft IIS'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web 服务器：Apache（推荐）、Nginx 或 Microsoft IIS
- en: 'Database: MySQL 5.5 or MariaDB 5.5.20 or higher'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库：MySQL 5.5 或 MariaDB 5.5.20 或更高版本
- en: 'PHP: PHP 5.5.9 or higher'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP：PHP 5.5.9 或更高版本
- en: The first chapter details all of these requirements, and includes a recipe highlighting
    an out-of-the-box development server setup.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章节详细介绍了所有这些要求，并包含了一个突出显示即插即用开发服务器设置的食谱。
- en: 'You will also need a text editor; the following is a suggestion of popular
    editors and IDEs:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个文本编辑器；以下是一些流行编辑器和 IDE 的建议：
- en: Atom.io editor, [https://atom.io/](https://atom.io/)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atom.io 编辑器，[https://atom.io/](https://atom.io/)
- en: Visual Code Studio, [https://code.visualstudio.com/](https://code.visualstudio.com/)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Code Studio, [https://code.visualstudio.com/](https://code.visualstudio.com/)
- en: PHPStorm (specific Drupal integration), [https://www.jetbrains.com/phpstorm/](https://www.jetbrains.com/phpstorm/)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHPStorm（特定 Drupal 集成），[https://www.jetbrains.com/phpstorm/](https://www.jetbrains.com/phpstorm/)
- en: Vim with Drupal configuration, [https://www.drupal.org/project/vimrc](https://www.drupal.org/project/vimrc)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置 Drupal 的 Vim，[https://www.drupal.org/project/vimrc](https://www.drupal.org/project/vimrc)
- en: Your operating system’s default text editor or command-line file editors
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您操作系统的默认文本编辑器或命令行文件编辑器
- en: Who this book is for
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for those have been working with Drupal, such as site builders,
    backend and frontend developers, and who are eager to see what awaits them when
    they start using Drupal 8.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些已经在使用 Drupal 的人编写的，例如网站构建者、后端和前端开发者，以及那些渴望了解当他们开始使用 Drupal 8 时将面临什么的人。
- en: Sections
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到几个频繁出现的标题（准备工作、如何操作、它是如何工作的、还有更多、参见等）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，以帮助读者了解食谱。
- en: Conventions
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    will see `drupal-org.make` and `drupal-org-core.make`."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“您将看到 `drupal-org.make`
    和 `drupal-org-core.make`。”
- en: 'A block of code is set as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Check the checkbox and click on Install."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“勾选复选框并点击安装。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地将邮件发送到 `feedback@packtpub.com`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与书籍的编写感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载此书的示例代码文件，网址为 [http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与错误清单”。
- en: Enter the name of the book in the Search box.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买此书籍的来源。
- en: Click on Code Download.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: You can also download the code files by clicking on the Code Files button on
    the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the Search box. Please note that you need to be
    logged in to your Packt account.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过点击Packt Publishing网站上书籍网页上的“代码文件”按钮来下载代码文件。您可以通过在搜索框中输入书籍名称来访问此页面。请注意，您需要登录您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows系统下的WinRAR / 7-Zip。
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac系统下的Zipeg / iZip / UnRarX。
- en: 7-Zip / PeaZip for Linux
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux系统下的7-Zip / PeaZip。
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Drupal-8-Development-Cookbook-Second-Edition](https://github.com/PacktPublishing/Drupal-8-Development-Cookbook-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为 [https://github.com/PacktPublishing/Drupal-8-Development-Cookbook-Second-Edition](https://github.com/PacktPublishing/Drupal-8-Development-Cookbook-Second-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包可供选择，网址为
    **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**。去看看吧！
- en: Errata
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分现有的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分。
- en: Piracy
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
