- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Zend Framework 2 is the latest update to the well-known Zend Framework. This
    version has considerably eased the process of building complex web applications
    with minimal development effort using plug and play components. Zend Framework
    2 also provides a highly robust and scalable framework for developing web applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Zend Framework 2是知名的Zend Framework的最新更新。这个版本大大简化了使用即插即用组件以最小开发努力构建复杂Web应用的过程。Zend
    Framework 2还提供了一个高度健壮和可扩展的框架，用于开发Web应用。
- en: This book will guide you through the process of developing powerful web applications
    using ZF2\. It covers all aspects of Zend Framework application development right
    from installation and configuration; the tasks are designed in a way that readers
    can easily understand and use them to build their own applications with ease.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将指导你通过使用ZF2开发强大Web应用的过程。它涵盖了Zend Framework应用开发的各个方面，从安装和配置开始；任务设计得易于读者理解和使用，以便他们能够轻松地构建自己的应用。
- en: This book begins with basic installation and configuration of the Zend Framework.
    As you progress through the exercises, you will become thoroughly acquainted with
    ZF2\. With this book, you will learn about the basic concepts of building solid
    MVC web applications using Zend Framework 2\. The detailed step-by-step instructions
    will enable you to build functionality such as a group chat, a file and media
    sharing service, search, and a simple store, to name a few. You will also use
    a wide range of external modules to implement features that are not natively available.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从Zend Framework的基本安装和配置开始。随着你完成练习，你将彻底熟悉ZF2。通过本书，你将了解使用Zend Framework 2构建稳固的MVC
    Web应用的基本概念。详细的分步指导将使你能够构建诸如群聊、文件和媒体共享服务、搜索以及简单的商店等功能。你还将使用各种外部模块来实现原生不可用的功能。
- en: By the end of the book, you will be well versed in building complex and functionality-rich
    web applications using Zend Framework 2.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将熟练掌握使用Zend Framework 2构建复杂且功能丰富的Web应用。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Zend Framework 2.0"),
    *Getting Started with Zend Framework 2.0*, introduces you to the configuration
    of the development environment. In this chapter, we will set up a PHP application
    server, install MySQL, and create a development database which will be used in
    subsequent chapters for our Zend Framework learning exercises.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。开始使用Zend Framework 2.0")，*开始使用Zend Framework 2.0*，介绍了开发环境的配置。在本章中，我们将设置PHP应用服务器，安装MySQL，并创建一个开发数据库，该数据库将在后续章节中用于我们的Zend
    Framework学习练习。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building Your First Zend Framework Application"),
    *Building Your First Zend Framework Application*, explains the creation of the
    Zend Framework 2 project; we will be reviewing some of the key aspects of building
    a ZF2 MVC application by creating modules, controllers, and views. We will be
    creating our own custom module in Zend Framework which will be enhanced further
    in subsequent chapters of this book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。构建您的第一个Zend Framework应用")，*构建您的第一个Zend Framework应用*，解释了创建Zend
    Framework 2项目的步骤；我们将通过创建模块、控制器和视图来回顾构建ZF2 MVC应用的一些关键方面。我们将在Zend Framework中创建自己的自定义模块，该模块将在本书的后续章节中得到进一步扩展。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating a Communication Application"), *Creating
    a Communication Application*, introduces you to Zend\Form. In this chapter we
    will create our first registration form, and set up login and authentication for
    registered users using Zend Framework components.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。创建通信应用")，*创建通信应用*，介绍了Zend\Form。在本章中，我们将创建我们的第一个注册表单，并使用Zend
    Framework组件设置注册用户的登录和认证。'
- en: '[Chapter 4](ch04.html "Chapter 4. Data Management and Document Sharing"), *Data
    Management and Document Sharing*, covers some of Zend Framework''s data and file
    management concepts. In this chapter, we will learn various aspects of Zend Framework
    including ServiceManager, the TableGateway pattern, handling uploads, and file
    sharing.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。数据管理和文档共享")，*数据管理和文档共享*，涵盖了Zend Framework的一些数据和管理文件的概念。在本章中，我们将学习Zend
    Framework的各个方面，包括ServiceManager、TableGateway模式、处理上传和文件共享。'
- en: '[Chapter 5](ch05.html "Chapter 5. Chat and E-mail"), *Chat and E-mail*, covers
    the use of JavaScript in your application. This chapter uses a simple group chat
    implementation as an example for explaining the usage of JavaScript in your applications;
    you will also be introduced to sending e-mails using Zend\Mail and the ZF2 event
    manager.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。聊天和电子邮件")，*聊天和电子邮件*，涵盖了在您的应用程序中使用 JavaScript 的内容。本章以一个简单的群聊实现为例，解释了在您的应用程序中使用
    JavaScript 的用法；您还将了解到如何使用 Zend\Mail 和 ZF2 事件管理器发送电子邮件。'
- en: '[Chapter 6](ch06.html "Chapter 6. Media Sharing"), *Media Sharing*, explains
    the management and sharing of images and videos using Zend Framework. In this
    chapter, we will use of various external Zend Framework 2 modules to work with
    images and videos.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。媒体共享")，*媒体共享*，解释了使用 Zend Framework 管理和共享图片和视频。在本章中，我们将使用各种外部
    Zend Framework 2 模块来处理图片和视频。'
- en: '[Chapter 7](ch07.html "Chapter 7. Search Using Lucene"), *Search using Lucene*,
    introduces you to the Lucene search implementation using Zend Framework. This
    chapter begins by explaining the users about the installation of ZendSearch\Lucene
    module, we then cover the details of implementing search for database records
    and also document files.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。使用 Lucene 进行搜索")，*使用 Lucene 进行搜索*，介绍了使用 Zend Framework
    的 Lucene 搜索实现。本章首先解释了用户关于安装 ZendSearch\Lucene 模块，然后我们涵盖了实现数据库记录和文档文件搜索的细节。'
- en: '[Chapter 8](ch08.html "Chapter 8. Creating a Simple Store"), *Creating a Simple
    Store*, introduces you to e-commerce. In this chapter, we will be building a simple
    online store to demonstrate the process involved in development of a shopping
    cart. We will be using PayPal Express Checkout as our payment processer in this
    chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。创建一个简单的商店")，*创建一个简单的商店*，介绍了电子商务。在本章中，我们将构建一个简单的在线商店，以展示购物车开发过程中涉及的过程。在本章中，我们将使用
    PayPal Express Checkout 作为我们的支付处理器。'
- en: '[Chapter 9](ch09.html "Chapter 9. HTML5 Support"), *HTML5 Support*, introduces
    you to HTML5 support in Zend Framework 2\. When compared to the previous version,
    ZF2 offers exhaustive support for various HTML5 features; this chapter covers
    two major aspects of ZF2''s HTML5 support—new input types and multiple file uploads.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章。HTML5 支持")，*HTML5 支持*，介绍了 Zend Framework 2 中的 HTML5
    支持。与之前版本相比，ZF2 提供了对各种 HTML5 功能的全面支持；本章涵盖了 ZF2 HTML5 支持的两个主要方面——新的输入类型和多个文件上传。'
- en: '[Chapter 10](ch10.html "Chapter 10. Building Mobile Applications"), *Building
    Mobile Applications*, introduces you to the development of native mobile applications
    with the help of Zend Framework 2 and Zend Studio 10\. In this chapter, we will
    learn the fundamentals of building cloud-connected mobile applications using Zend
    Framework; we will also learn about the setup of Zend PHP developer cloud environment.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章。构建移动应用程序")，*构建移动应用程序*，介绍了在 Zend Framework 2 和 Zend
    Studio 10 的帮助下开发原生移动应用程序。在本章中，我们将学习使用 Zend Framework 构建云连接移动应用程序的基础知识；我们还将了解设置
    Zend PHP 开发者云环境。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: You will need a system that is capable of running Zend Server CE along with
    MySQL. The prerequisite software that is required for working with tasks to be
    performance in the book is covered in [Chapter 1](ch01.html "Chapter 1. Getting
    Started with Zend Framework 2.0"), *Getting Started with Zend Framework 2.0*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个能够运行 Zend Server CE 和 MySQL 的系统。书中涉及的任务性能所需的前提软件在[第 1 章](ch01.html "第 1
    章。开始使用 Zend Framework 2.0")，*开始使用 Zend Framework 2.0* 中进行了介绍。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are a PHP developer who is new to Zend Framework, but you want to get
    hands-on with the product quickly, this book is for you. Basic knowledge of object-oriented
    programming with PHP is expected.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位新接触 Zend Framework 的 PHP 开发者，但希望快速上手该产品，这本书就是为您准备的。预期您具备 PHP 面向对象编程的基本知识。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find several headings appearing frequently.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将发现几个经常出现的标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用：
- en: Time for action – heading
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 标题
- en: Action 1
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 1
- en: Action 2
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 2
- en: Action 3
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: '*What just happened?*'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了您刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会在书中找到一些其他的学习辅助工具，包括：
- en: Pop quiz – heading
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答——标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是旨在帮助您测试自己理解的简短多项选择题。
- en: Have a go hero – heading
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄——标题
- en: These practical challenges give you ideas for experimenting with what you have
    learned.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实践挑战为您提供了对所学知识的实验想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会发现多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The `TableGateway` class extends
    `AbstractTableGateway` which implements `TableGatewayInterface`."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“`TableGateway`类扩展了`AbstractTableGateway`，它实现了`TableGatewayInterface`。”
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "On the **Select** **Destination** **Location** screen, click on **Next**
    to accept the default destination."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语** 和 **重要** **词汇** 以粗体显示。您在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“在**选择**
    **目标** **位置**屏幕上，点击**下一步**以接受默认目标。”'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中显示。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来如下。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this |book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终受到欢迎。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)购买的Packt图书的账户下载所有示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分现有的勘误列表中。
- en: Piracy
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料至`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-61
