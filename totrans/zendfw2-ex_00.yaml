- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Zend Framework 2 is the latest update to the well-known Zend Framework. This
    version has considerably eased the process of building complex web applications
    with minimal development effort using plug and play components. Zend Framework
    2 also provides a highly robust and scalable framework for developing web applications.
  prefs: []
  type: TYPE_NORMAL
- en: This book will guide you through the process of developing powerful web applications
    using ZF2\. It covers all aspects of Zend Framework application development right
    from installation and configuration; the tasks are designed in a way that readers
    can easily understand and use them to build their own applications with ease.
  prefs: []
  type: TYPE_NORMAL
- en: This book begins with basic installation and configuration of the Zend Framework.
    As you progress through the exercises, you will become thoroughly acquainted with
    ZF2\. With this book, you will learn about the basic concepts of building solid
    MVC web applications using Zend Framework 2\. The detailed step-by-step instructions
    will enable you to build functionality such as a group chat, a file and media
    sharing service, search, and a simple store, to name a few. You will also use
    a wide range of external modules to implement features that are not natively available.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of the book, you will be well versed in building complex and functionality-rich
    web applications using Zend Framework 2.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Zend Framework 2.0"),
    *Getting Started with Zend Framework 2.0*, introduces you to the configuration
    of the development environment. In this chapter, we will set up a PHP application
    server, install MySQL, and create a development database which will be used in
    subsequent chapters for our Zend Framework learning exercises.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Building Your First Zend Framework Application"),
    *Building Your First Zend Framework Application*, explains the creation of the
    Zend Framework 2 project; we will be reviewing some of the key aspects of building
    a ZF2 MVC application by creating modules, controllers, and views. We will be
    creating our own custom module in Zend Framework which will be enhanced further
    in subsequent chapters of this book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Creating a Communication Application"), *Creating
    a Communication Application*, introduces you to Zend\Form. In this chapter we
    will create our first registration form, and set up login and authentication for
    registered users using Zend Framework components.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Data Management and Document Sharing"), *Data
    Management and Document Sharing*, covers some of Zend Framework''s data and file
    management concepts. In this chapter, we will learn various aspects of Zend Framework
    including ServiceManager, the TableGateway pattern, handling uploads, and file
    sharing.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Chat and E-mail"), *Chat and E-mail*, covers
    the use of JavaScript in your application. This chapter uses a simple group chat
    implementation as an example for explaining the usage of JavaScript in your applications;
    you will also be introduced to sending e-mails using Zend\Mail and the ZF2 event
    manager.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Media Sharing"), *Media Sharing*, explains
    the management and sharing of images and videos using Zend Framework. In this
    chapter, we will use of various external Zend Framework 2 modules to work with
    images and videos.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Search Using Lucene"), *Search using Lucene*,
    introduces you to the Lucene search implementation using Zend Framework. This
    chapter begins by explaining the users about the installation of ZendSearch\Lucene
    module, we then cover the details of implementing search for database records
    and also document files.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Creating a Simple Store"), *Creating a Simple
    Store*, introduces you to e-commerce. In this chapter, we will be building a simple
    online store to demonstrate the process involved in development of a shopping
    cart. We will be using PayPal Express Checkout as our payment processer in this
    chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. HTML5 Support"), *HTML5 Support*, introduces
    you to HTML5 support in Zend Framework 2\. When compared to the previous version,
    ZF2 offers exhaustive support for various HTML5 features; this chapter covers
    two major aspects of ZF2''s HTML5 support—new input types and multiple file uploads.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Building Mobile Applications"), *Building
    Mobile Applications*, introduces you to the development of native mobile applications
    with the help of Zend Framework 2 and Zend Studio 10\. In this chapter, we will
    learn the fundamentals of building cloud-connected mobile applications using Zend
    Framework; we will also learn about the setup of Zend PHP developer cloud environment.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need a system that is capable of running Zend Server CE along with
    MySQL. The prerequisite software that is required for working with tasks to be
    performance in the book is covered in [Chapter 1](ch01.html "Chapter 1. Getting
    Started with Zend Framework 2.0"), *Getting Started with Zend Framework 2.0*.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a PHP developer who is new to Zend Framework, but you want to get
    hands-on with the product quickly, this book is for you. Basic knowledge of object-oriented
    programming with PHP is expected.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings appearing frequently.
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – heading
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Action 1
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  prefs: []
  type: TYPE_NORMAL
- en: '*What just happened?*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will also find some other learning aids in the book, including:'
  prefs: []
  type: TYPE_NORMAL
- en: Pop quiz – heading
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  prefs: []
  type: TYPE_NORMAL
- en: Have a go hero – heading
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These practical challenges give you ideas for experimenting with what you have
    learned.
  prefs: []
  type: TYPE_NORMAL
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "The `TableGateway` class extends
    `AbstractTableGateway` which implements `TableGatewayInterface`."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "On the **Select** **Destination** **Location** screen, click on **Next**
    to accept the default destination."'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
