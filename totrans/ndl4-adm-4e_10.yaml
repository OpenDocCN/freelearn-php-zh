  type: TYPE_NORMAL
  zh: 提示
- en: Additional information on all the mentioned Moodle portfolios can be found at
    [docs.moodle.org/en/Portfolios](http://docs.moodle.org/en/Portfolios).
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 所有提到的 Moodle 档案的更多信息可以在 [docs.moodle.org/en/Portfolios](http://docs.moodle.org/en/Portfolios)
    找到。
- en: Portfolios are the last of the four building blocks that make up this technical
    configuration chapter. While not used heavily, they are a valuable feature for
    learners to export their data to external (portfolio) systems.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 档案是构成此技术配置章节的四个构建块中的最后一个。虽然使用不多，但它们是学习者将数据导出到外部（档案）系统的一个宝贵功能。
- en: Summary
  id: totrans-308
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter taught you how to administer any Moodle tools and features that
    are classified as technical.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 本章教您如何管理所有被归类为技术的 Moodle 工具和功能。
- en: First, we configured synchronous and asynchronous communication tools by covering
    chats, video conferencing (BigBlueButton), messaging (messages and notifications),
    and RSS feeds. Next, we dealt with various localization creation features, locales,
    multi-languages, calendars, and time zones. We then configured internal and external
    repositories to enable your users to add files to courses and other locations
    via the file picker. Finally, we configured portfolios to let your learners export
    data to external (portfolio) systems.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们通过涵盖聊天、视频会议（BigBlueButton）、消息（消息和通知）以及RSS订阅，配置了同步和异步通信工具。接下来，我们处理了各种本地化创建功能、区域设置、多语言、日历和时区。然后，我们配置了内部和外部存储库，以便用户可以通过文件选择器将文件添加到课程和其他位置。最后，我们配置了作品集，以便学习者可以将数据导出到外部（作品集）系统。
- en: You should now be in a good position to approach all stakeholders in your organization
    and gather any relevant input to ensure that all technical components have been
    set up appropriately.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你应该处于一个很好的位置，可以接触你组织中的所有利益相关者，并收集任何相关输入，以确保所有技术组件都已适当设置。
- en: Now, let’s move on to another exciting chapter, where we will cover mobile learning
    and the Moodle app.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们继续进入另一个令人兴奋的章节，我们将介绍移动学习和Moodle应用程序。
