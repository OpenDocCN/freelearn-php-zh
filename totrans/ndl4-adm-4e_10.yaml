- en: '10'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Configuring Technical Features
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Moodle supports a wide range of tools and features that require administrative
    attention – some only once, others regularly. Due to the volume of configuration
    areas, we have divided this topic into educational and technical configurations,
    each represented by a dedicated chapter:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.1 – Technical configuration topics ](img/Figure_10.01_B18779.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
- en: Figure 10.1 – Technical configuration topics
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: This chapter deals with configuring technical settings.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: First, we will configure synchronous and asynchronous **communication tools**
    while covering chats, video conferencing (BigBlueButton), messaging (messages
    and notifications), and RSS feeds.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Next, we will learn how to configure **localization** features while dealing
    with different locales represented as language packs, multi-languages, calendars,
    and time zones.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: We will then configure internal and external **repositories**, enabling users
    to add files to courses and other locations via the file picker.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we will configure **portfolios**, allowing data to be exported to external
    (portfolio) systems.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Configuring communication tools
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing localization
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing repositories
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing portfolios
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Configuring technical settings usually requires input from other techies, such
    as mail, system, or network administrators. It has proven beneficial to liaise
    with these experts to ensure the optimal setup of your Moodle system.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this chapter, you should be in a good position to approach your
    colleagues, gather the technical information needed, and implement these accordingly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Configuring communication tools
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Communication is a key feature in Moodle as it enhances the learning experience
    of all users involved. Moodle supports synchronous and asynchronous communication,
    which has to be configured by the administrator and is the topic of this section.
    We have also added a small section on contacting support since it is perceived
    as a relevant communication topic in the Moodle administration context. Let’s
    start with synchronous communication.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Synchronous communication
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We will cover two types of synchronous communication in Moodle: **instant messaging**
    and **web conferencing**, both of which will be discussed in the following subsections.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Configuring instant messaging (Chat)
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Moodle’s inbuilt facility for instant messaging is the **Chat** activity, which
    is used in courses or on the home page. The configuration of the module is presented
    – I couldn’t resist – as a Moodle chat:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.2 – Chat configuration ](img/Figure_10.02_B18779.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
- en: Figure 10.2 – Chat configuration
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: The **Chat** activity can significantly impact server performance when used
    heavily. We have presented some chat optimization strategies in the *Optimizing
    Moodle activities* section in [*Chapter 15*](B18779_15.xhtml#_idTextAnchor289),
    *Optimizing* *Moodle Performance*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: The **Chat** activity is sufficient for basic group exchanges; however, a web
    conferencing tool is needed for more advanced collaborative activities, which
    we will cover in the following subsection.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**聊天**活动足以满足基本的团体交流；然而，对于更高级的协作活动，需要使用网络会议工具，我们将在下一小节中介绍。'
- en: Setting up web conferencing (BigBlueButton)
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置网络会议（BigBlueButton）
- en: Since the COVID-19 pandemic has made the home office become the new normal,
    web conferencing has become a must in every working and learning environment.
    Typical requirements are meeting rooms for sessions such as live online classes,
    virtual office hours, or group collaboration with remote learners.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 COVID-19 大流行使得居家办公成为新常态，网络会议已成为每个工作和学习环境中的必需品。典型需求包括用于直播在线课程、虚拟办公时间或与远程学习者进行团体协作的会议室。
- en: '**BigBlueButton** (**BBB**) is an open source web conferencing system for online
    learning. According to its website, [www.bigbluebutton.org](http://www.bigbluebutton.org),
    its key features are “*real-time sharing of audio, video, presentation, and screen
    – along with collaboration tools such as chat (public and private), whiteboard,
    shared notes, polling, and breakout rooms. BigBlueButton can record your sessions
    for* *later playback.*”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**BigBlueButton**（**BBB**）是一个开源的网络会议系统，用于在线学习。根据其网站 [www.bigbluebutton.org](http://www.bigbluebutton.org)
    的描述，其关键特性是“*实时共享音频、视频、演示文稿和屏幕 – 以及聊天（公共和私人）、白板、共享笔记、投票和分组会议室等协作工具。BigBlueButton
    可以录制您的会话以供* *后续回放。*”'
- en: 'BBB has been integrated into Moodle and offers a free service provided by Blindside
    Networks with the following restrictions:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: BBB 已集成到 Moodle 中，并提供了由 Blindside Networks 提供的免费服务，但有以下限制：
- en: The maximum length for each session is 60 minutes
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个会话的最大时长为 60 分钟
- en: The maximum number of concurrent users per session is 25
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个会话的最大并发用户数为 25
- en: Recordings expire after 7 days and are not downloadable
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 录制内容在 7 天后过期，且不可下载
- en: Student webcams are only visible to the moderator
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生网络摄像头仅对管理员可见
- en: 'BBB is a Moodle activity that’s set up and configured by teachers within a
    course. You, as an administrator, should ensure that the site-wide configuration
    is in line with the typical usage of the web conferencing tool. BBB comes with
    a significant number of configuration options, which is reflected by the number
    of menu items at **Site administration** | **Plugins** | **Activity modules**
    | **BigBlueButton**:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: BBB 是一个由教师在一个课程内设置和配置的 Moodle 活动。作为管理员，您应确保网站范围的配置与网络会议工具的典型使用相符。BBB 提供了大量的配置选项，这反映在
    **网站管理** | **插件** | **活动模块** | **BigBlueButton** 的菜单项数量上：
- en: '![Figure 10.3 – BigBlueButton configuration ](img/Figure_10.03_B18779.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.3 – BigBlueButton 配置](img/Figure_10.03_B18779.jpg)'
- en: Figure 10.3 – BigBlueButton configuration
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3 – BigBlueButton 配置
- en: 'The configuration options in each sub-menu are well described and commented
    on. Instead of repetition, we will briefly describe the purpose of each of these
    settings areas:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 每个子菜单中的配置选项都有详细的描述和注释。为了避免重复，我们将简要描述每个设置区域的用途：
- en: '**General settings**: The BBB server details are specified in addition to default
    welcome messages. If the offered free service is too restrictive for your organization,
    you can either install a local BBB instance, engage with a Moodle Partner, or
    use a commercial BBB hosting provider for a more advanced setup and update the
    server settings accordingly.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常规设置**：除了默认的欢迎信息外，还指定了 BBB 服务器的详细信息。如果提供的免费服务对您的组织来说过于限制性，您可以选择安装本地 BBB 实例、与
    Moodle 合作伙伴合作，或使用商业 BBB 托管提供商以进行更高级的设置，并相应地更新服务器设置。'
- en: '**Recording**: Various recording-related settings and default values.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**录制**：各种与录制相关的设置和默认值。'
- en: '**Import recordings**: Enable these settings so that recordings can be imported
    from other courses.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导入录制**：启用这些设置，以便可以从其他课程导入录制。'
- en: '**Show recordings**: Specify how recorded sessions should be presented to learners
    – for instance, with or without preview.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示录制**：指定如何向学习者展示录制会话 – 例如，带预览或不带预览。'
- en: '**Wait for moderator**: Define the behavior of the BBB activity before the
    moderator joins the session.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**等待主持人**：定义在主持人加入会话之前 BBB 活动的行为。'
- en: '**Voice bridge**: How a voice bridge is handled as part of the BBB setup.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语音桥接**：在 BBB 设置中如何处理语音桥接。'
- en: '**Pre-upload presentation**: BBB lets moderators pre-upload presentations in
    various formats. Here, you can configure this feature.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上传前演示**：BBB 允许管理员以各种格式预先上传演示文稿。在这里，您可以配置此功能。'
- en: '**User limit**: Specifies the number of users allowed in a session.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户限制**：指定会话中允许的用户数量。'
- en: '**Participants**: The rule to be used by default when a new room is added.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与者**：当添加新房间时默认使用的规则。'
- en: '**Mute on start**: Sets whether microphones are muted when joining a session.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始时静音**：设置加入会话时麦克风是否静音。'
- en: '**Configuration for locking settings**: Enables and disables various BBB features
    such as webcams, microphones, chats (private and public), or shared notes.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锁定设置的配置**：启用和禁用各种 BBB 功能，如摄像头、麦克风、聊天（私人和公共）或共享笔记。'
- en: '**Extended capabilities**: Specifies whether a notification should be sent
    out once the recording link is available.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展功能**：指定是否在录制链接可用时发送通知。'
- en: '**Experimental features**: At the time of writing, the only beta feature available
    was to automatically support activity completion for BBB.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实验性功能**：在撰写本文时，唯一可用的测试版功能是自动支持 BBB 的活动完成。'
- en: For more information on BBB, refer to [docs.moodle.org/en/BigBlueButton](http://docs.moodle.org/en/BigBlueButton).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于 BBB 的信息，请参阅 [docs.moodle.org/en/BigBlueButton](http://docs.moodle.org/en/BigBlueButton)。
- en: If your organization already uses an alternative web or video conferencing system
    such as **Zoom** or **WebEx**, a third-party plugin should be available at [moodle.org/plugins](http://moodle.org/plugins);
    its installation was covered in [*Chapter 8*](B18779_08.xhtml#_idTextAnchor168),
    *Understanding* *Moodle Plugins*.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织已经使用 Zoom 或 WebEx 等替代网络或视频会议系统，则可以在 [moodle.org/plugins](http://moodle.org/plugins)
    找到第三方插件；其安装已在 [*第 8 章*](B18779_08.xhtml#_idTextAnchor168)，*理解 Moodle 插件* 中介绍。
- en: This completes this section on synchronous communication. Next up is its counterpart,
    asynchronous communication.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这完成了关于同步通信的部分。接下来是它的对应部分，异步通信。
- en: Asynchronous communication
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 异步通信
- en: There are two types of asynchronous communication options in Moodle – messaging
    and **RSS** feeds. We will cover both tools to equip you with the information
    needed to configure asynchronous communication.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 中有两种异步通信选项 – 消息和 **RSS** 订阅源。我们将介绍这两个工具，为您提供配置异步通信所需的信息。
- en: Messaging configuration
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 消息配置
- en: Moodle comes with a flexible messaging facility that can be seen as a basic
    multichannel communication system that supports **messages** and **notifications**.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 随附一个灵活的消息功能，可以被视为一个基本的跨渠道通信系统，支持 **消息** 和 **通知**。
- en: Important note
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: '**Messaging system = Messages +** **Notifications**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**消息系统 = 消息 +** **通知**'
- en: '**Messages** contain information and are sent from a sender to a receiver.
    **Notifications** let users know that a message has been sent or an event has
    been triggered.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**消息**包含信息，并从发送者发送到接收者。**通知**让用户知道已发送消息或已触发事件。'
- en: 'A learner might send a message to the teacher, who receives a notification
    (user to user). An activity or Moodle itself might also send messages: you, as
    an administrator, might be notified when updates are available, and a learner
    might get notified when an assignment is due. Not only this, but users can also
    reply to forum posts via email or send attachments to their private files. The
    different messaging channels are summarized in the following table:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 学习者可能向教师发送消息，教师收到通知（用户到用户）。活动或 Moodle 本身也可能发送消息：作为管理员，您可能会在更新可用时收到通知，学习者可能会在作业截止时收到通知。不仅如此，用户还可以通过电子邮件回复论坛帖子或将附件发送到他们的私有文件。以下表格总结了不同的消息渠道：
- en: '![Figure 10.4 – Messaging communication channels ](img/Figure_10.04_B18779.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.4 – 消息通信渠道](img/Figure_10.04_B18779.jpg)'
- en: Figure 10.4 – Messaging communication channels
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.4 – 消息通信渠道
- en: 'We can distinguish between **inbound** and **outbound** messaging, as seen
    from the perspective of Moodle: a message sent from one (Moodle) user to another
    (Moodle) user is seen as outbound, as the sending takes place within Moodle. A
    file sent via email by a learner to their private files is seen as inbound, as
    Moodle receives the attachment. We will be dealing with both direction types,
    starting with outbound messaging.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Moodle 的角度来看，我们可以区分**入站**和**出站**消息：从一个（Moodle）用户发送给另一个（Moodle）用户的消息被视为出站，因为发送是在
    Moodle 内部进行的。学习者通过电子邮件发送到其私有文件中的文件被视为入站，因为 Moodle 接收了附件。我们将处理这两种方向类型，从出站消息开始。
- en: Outbound messaging
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 出站消息
- en: 'Before configuring outbound messaging, ensure the **Enable messaging system**
    checkbox is ticked in **Site administration** | **General** | **Advanced features**.
    For each notification type (such as subscribed forums, posts, or feedback reminders),
    the following message outputs are available:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在配置出站消息之前，请确保在**站点管理** | **常规** | **高级功能**中勾选了**启用消息系统**复选框。对于每种通知类型（如订阅的论坛、帖子或反馈提醒），以下消息输出是可用的：
- en: '![Figure 10.5 – Message outputs ](img/Figure_10.05_B18779.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图10.5 – 消息输出](img/Figure_10.05_B18779.jpg)'
- en: Figure 10.5 – Message outputs
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.5 – 消息输出
- en: 'Let’s look at these in more detail:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这些：
- en: '**Web**: This uses the built-in notifications mechanism and does not require
    any customization. The default theme displays notification indicators in the toolbar.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Web**: 这使用内置的通知机制，不需要任何自定义。默认主题在工具栏中显示通知指示器。'
- en: '**Email**: Messages will be forwarded to an email address. Moodle’s email works
    without any configuration using its internal PHP-based method. To improve its
    performance and make use of your existing email infrastructure, go to **Site administration**
    | **Server** | **Email** | **Outgoing mail configuration**, where you will find
    all the relevant mail-related settings. The page is divided into the following
    six categories:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件**: 消息将被转发到电子邮件地址。Moodle的电子邮件使用其基于PHP的内部方法无需配置即可工作。为了提高其性能并利用您现有的电子邮件基础设施，请转到**站点管理**
    | **服务器** | **电子邮件** | **发件配置**，在那里您可以找到所有相关的邮件设置。页面分为以下六个类别：'
- en: '**SMTP**: Settings for sending emails'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SMTP**: 发送电子邮件的设置'
- en: '**No-reply and domain**: No-reply address and allowed email domains'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无回复和域名**: 无回复地址和允许的电子邮件域名'
- en: '**Email diverting**: For use in development environments'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**邮件转发**: 用于开发环境'
- en: '**DKIM**: Email signing'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DKIM**: 电子邮件签名'
- en: '**Test outgoing** **mail configuration**'
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试发件配置**'
- en: '**Email display settings**: You can find well-documented instructions at [docs.moodle.org/en/Mail_configuration](http://docs.moodle.org/en/Mail_configuration)'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件显示设置**: 您可以在[docs.moodle.org/en/Mail_configuration](http://docs.moodle.org/en/Mail_configuration)找到详细的说明。'
- en: '**Mobile**: Messages will be sent to the mobile Moodle app. The setup is described
    in more detail in the *Configuring mobile notifications* subsection of [*Chapter
    11*](B18779_11.xhtml#_idTextAnchor216), *Enabling* *Mobile Learning*.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动设备**: 消息将被发送到移动Moodle应用。设置在[*第11章*](B18779_11.xhtml#_idTextAnchor216)的*配置移动通知*子节中更详细地描述，*启用*
    *移动学习*。'
- en: '**Other**: A separate column is shown for each installed third-party message
    output. At [moodle.org/plugins/?q=type:message](http://moodle.org/plugins/?q=type:message),
    you will find additional notification plugins, including those for Jabber, Telegram,
    Slack, and SMS.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他**: 对于每个安装的第三方消息输出，都会显示一个单独的列。您可以在[moodle.org/plugins/?q=type:message](http://moodle.org/plugins/?q=type:message)找到额外的通知插件，包括Jabber、Telegram、Slack和SMS。'
- en: 'Users can (via **Notification preferences** in the **User account** section
    of their **Preferences**) configure how to receive notifications, depending on
    whether they are online or offline. The defaults for each notification type and
    channel can be configured by going to **Site administration** | **General** |
    **Messaging** | **Notification settings**. You can also lock the settings for
    each notification type; in the following screenshot, we have locked **Assignment
    notifications** for the **Web** and **Email** channels to make sure nobody can
    claim they didn’t know about that upcoming deadline:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以通过（在他们的**偏好设置**中的**用户账户**部分的**通知偏好**）配置如何接收通知，这取决于他们是否在线或离线。可以通过访问**站点管理**
    | **常规** | **消息** | **通知设置**来配置每种通知类型和通道的默认值。您还可以锁定每种通知类型的设置；在以下屏幕截图中，我们已经锁定了**Web**和**电子邮件**通道的**作业通知**，以确保没有人声称他们不知道即将到来的截止日期：
- en: '![Figure 10.6 – Notification preferences ](img/Figure_10.06_B18779.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图10.6 – 通知偏好](img/Figure_10.06_B18779.jpg)'
- en: Figure 10.6 – Notification preferences
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.6 – 通知偏好
- en: '**System** notifications only apply to you, the administrator; all others apply
    to all users, including the three notification types in **Inbound message configuration**,
    which is the topic of the following subsection.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统**通知仅适用于您，管理员；所有其他通知适用于所有用户，包括**入站消息配置**中的三种通知类型，这是以下子节的主题。'
- en: Inbound messaging
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 入站消息
- en: 'Moodle allows users to reply to forum posts via email and send attachments
    to their private files. Incoming messages are processed by **message handlers**,
    as illustrated in the following diagram:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.7 – Inbound messaging ](img/Figure_10.07_B18779.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
- en: Figure 10.7 – Inbound messaging
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: 'To support incoming messages, the following settings have to be configured:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: Make sure **Enable incoming mail processing** is turned on in **Site administration**
    | **Server** | **Email** | **Incoming** **mail configuration**.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`packt@openumlaut.com`, the former would be `packt` and the latter `openumlaut.com`.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Important note
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: It is highly recommended that you use a dedicated address for inbound messaging
    and not your day-to-day email.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '**Incoming mail server settings**: On the same page, configure your IMAP server
    – check with your mail administrator for details.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Configure message handlers**: To specify which types of emails will be processed
    by Moodle, go to **Site administration** | **Server** | **Incoming mail configuration**
    | **Message handlers**. Here, you need to configure the message handlers, which
    have been implemented as plugins:'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 10.8 – Message handlers ](img/Figure_10.08_B18779.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
- en: Figure 10.8 – Message handlers
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: 'Three message handlers come with Moodle: **Email to Private files**, **Reply
    to forum posts**, and **Invalid recipient handler**. The first two have already
    been mentioned and should be self-explanatory. The invalid recipient handler deals
    with messages from senders that do not match the user’s email address and cannot
    be disabled.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: Select the **Configuration** icon in the **Edit** column and tick the **Enabled**
    setting to enable any of the other two handlers. It is recommended that you leave
    the expiry setting as-is. You can find a good explanation of incoming email configuration
    with hints for other email servers at [docs.moodle.org/en/Mail_configuration](http://docs.moodle.org/en/Mail_configuration).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: Messaging in Moodle provides versatile inbound and outbound communication among
    users, but also between system entities. As an administrator, you must guarantee
    that all supported channels work correctly and in line with your organization’s
    guidelines. You will likely have to liaise with the mail admin to ensure proper
    configuration.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: The second type of asynchronous communication supported by Moodle is RSS feeds,
    which will be covered in the following subsection.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: Configuration RSS feeds
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Really Simple Syndication** (**RSS**) is an XML-based format for distributing
    and aggregating web content, such as news headlines. Moodle supports the consumption
    as well as the production of RSS feeds, as illustrated in the following diagram:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: '![10.9 – Moodle RSS feeds ](img/Figure_10.09_B18779.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
- en: 10.9 – Moodle RSS feeds
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: RSS feeds must be switched on via the **Enable RSS feeds** setting at **Site
    administration** | **General** | **Advanced features**.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: External RSS feeds are consumed via the **Remote RSS Feeds** block in Moodle
    courses or the dashboard. The block is configured and pre-populated at **Site
    administration** | **Plugins** | **Blocks** | **Remote RSS feeds**. The parameters
    available are **Entries per feed** (the number of loaded and displayed atoms)
    and **Timeout** (the amount of time before the feed expires in the cache).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 外部RSS源通过Moodle课程中的**远程RSS源**块或仪表板进行消费。该块在**网站管理** | **插件** | **块** | **远程RSS源**中进行配置和预填充。可用的参数包括**每源条目**（加载和显示的原子数）和**超时**（缓存中源过期前的时间）。
- en: Three Moodle activities – **Forum**, **Database**, and **Glossary** – can be
    set up as RSS producers; their feeds can be used in other courses. Each module
    has an **Enable RSS feeds** option in its respective plugin setting. For security
    and privacy, each RSS feed URL contains an automatically created token for the
    user. If there is a suspicion that this has been compromised, users can reset
    this via the **Security keys** link in the **User account** section of their **Preferences**.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 三个Moodle活动 – **论坛**、**数据库**和**术语表** – 可以设置为RSS生产者；它们的源可以在其他课程中使用。每个模块在其各自的插件设置中都有一个**启用RSS源**选项。出于安全和隐私考虑，每个RSS源URL都包含为用户自动创建的令牌。如果有理由怀疑这已被破坏，用户可以通过**偏好**中**用户账户**部分的**安全密钥**链接重置此令牌。
- en: RSS feeds are valuable for consuming external feeds and providing certain course
    data as internal feeds. To conclude this section on communication, we will cover
    how users can contact your support channels.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: RSS源对于消费外部源和提供某些课程数据作为内部源非常有价值。为了结束这一节关于通信的讨论，我们将介绍用户如何联系您的支持渠道。
- en: Contacting support
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系支持
- en: 'A topic remotely related to communication is users of your Moodle system seeking
    assistance. When you go to **Site administration** | **Server** | **Support contact**,
    Moodle lets you specify a **Support name**, a **Support email** address, and a
    **Support page**:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 一个与通信远程相关的话题是您的Moodle系统用户寻求帮助。当您转到**网站管理** | **服务器** | **支持联系**时，Moodle允许您指定**支持名称**、**支持电子邮件地址**和**支持页面**：
- en: '![10.10 – Support contact ](img/Figure_10.10_B18779.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![10.10 – 支持联系](img/Figure_10.10_B18779.jpg)'
- en: 10.10 – Support contact
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 10.10 – 支持联系
- en: Your contact details are displayed at various places throughout Moodle – for
    instance, during self-registration. There is no support block you can put on the
    front page, but you can easily mimic this using a **Text** block.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 您的联系方式在Moodle的多个位置显示，例如在自我注册期间。您无法在前页上放置支持块，但您可以使用**文本**块轻松地模拟这一功能。
- en: This concludes this section on communication tools, where we dealt with synchronous
    tools (chat and web conferencing), asynchronous tools (messaging and RSS), and
    setting up communication channels for Moodle support. In the following section,
    we will cover Moodle localization to facilitate the usage of your LMS across locales.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分关于通信工具的讨论到此结束，我们讨论了同步工具（聊天和网络会议）、异步工具（消息和RSS）以及为Moodle支持设置通信渠道。在下一节中，我们将介绍Moodle本地化，以促进您LMS在不同地区的使用。
- en: Managing localization
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理本地化
- en: Localization is concerned with adapting software to be used in different locales.
    A locale is linked to a region where certain cultural aspects apply, such as language,
    formatting of dates and times, calendric representation, and so on.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 本地化涉及将软件适应用于不同的地区。地区与一个适用某些文化方面的区域相关联，例如语言、日期和时间的格式化、日历表示等。
- en: As Moodle is used worldwide and given that many educational establishments span
    continents and cultures, localization must be fully supported.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Moodle在全球范围内使用，并且许多教育机构跨越大陆和文化，因此本地化必须得到全面支持。
- en: Important note
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: If the main language of your Moodle system is anything other than (UK or US)
    English, make sure you select this during installation. This way, locale settings,
    as well as role names and descriptions, will be adequately localized.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的Moodle系统的主要语言不是（英国或美国）英语，请确保在安装过程中选择它。这样，地区设置以及角色名称和描述都将得到充分的本地化。
- en: The key areas that can be configured in Moodle are language-related settings
    and calendric information. Languages and calendars are the topics of the following
    two subsections.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle中可以配置的关键区域是语言相关设置和日历信息。语言和日历是以下两个子节的主题。
- en: Languages, idiomas, 语言, and تاغللا
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语言、idiomas、语言和تاغللا
- en: 'Moodle supports over 80 languages, including Latin and Esperanto! The Unicode
    standard has been adopted to represent the character sets of multiple languages
    as it covers most modern scripts that are used throughout the world. Moodle supports
    left-to-right writing systems, as used in this book, and right-to-left writing
    systems too, such as Arabic:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 支持超过 80 种语言，包括拉丁语和世界语！Unicode 标准已被采用来表示多种语言的字符集，因为它涵盖了世界上大多数现代脚本。Moodle
    支持从左到右的书写系统，如本书中使用的，以及从右到左的书写系统，例如阿拉伯语：
- en: '![Figure 10.11 – Support for right-to-left writing](img/Figure_10.11_B18779.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.11 – 支持从右到左书写](img/Figure_10.11_B18779.jpg)'
- en: Figure 10.11 – Support for right-to-left writing
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.11 – 支持从右到左书写
- en: Language packs are utilized to support different locales.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 语言包被用于支持不同的地区。
- en: Understanding language packs
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解语言包
- en: In Moodle, a **language pack** contains information about the locale and all
    translations. Technically, the term “language pack” is a bit of a misnomer – they
    should be called “locale packs.”
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Moodle 中，一个 **语言包** 包含有关地区和所有翻译的信息。技术上，术语“语言包”有点误导 – 它们应该被称为“地区包”。
- en: Important note
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Every locale is represented as a language pack.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 每个地区都表示为一个语言包。
- en: 'The following diagram illustrates the fundamental concepts of language packs:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表说明了语言包的基本概念：
- en: '![Figure 10.12 – Language packs ](img/Figure_10.12_B18779.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.12 – 语言包](img/Figure_10.12_B18779.jpg)'
- en: Figure 10.12 – Language packs
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.12 – 语言包
- en: 'Each language pack contains two essential parts:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 每个语言包包含两个基本部分：
- en: '**Language configuration**: This contains localization information about the
    locale – for instance, the character set to be used, the writing direction, various
    date and time formats, and separators for different data types'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言配置**：这包含有关地区的本地化信息 – 例如，要使用的字符集、书写方向、各种日期和时间格式以及不同数据类型的分隔符'
- en: '**Language strings**: These are grouped by Moodle components (for example,
    core, module, third-party), and translations are provided for each language string'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言字符串**：这些按 Moodle 组件（例如，核心、模块、第三方）分组，并为每个语言字符串提供翻译。'
- en: Standardized two-letter region codes characterize locales. For example, **pt**
    represents Portuguese, as spoken in Portugal, whereas **pt_br** represents Brazilian
    Portuguese. Internally, **pt** is the parent language, whereas **pt_br** is the
    child language, which only contains strings that are different from the parent
    language pack. This approach reduces the size of child language packs significantly.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化的两位字母区域代码表征地区。例如，**pt** 代表葡萄牙语，在葡萄牙使用，而 **pt_br** 代表巴西葡萄牙语。在内部，**pt** 是父语言，而
    **pt_br** 是子语言，它只包含与父语言包不同的字符串。这种方法显著减少了子语言包的大小。
- en: Some packs of non-standardized languages have made their way into Moodle, which
    partly explains why there are over 200 (!) language packs to choose from. For
    these specialized packs, new codes have been made up by their creators, including
    **de_kids**, **en_us_k12**, and **es_mx_kids** (for young learners), **da_rum**
    (courses have been renamed rooms), and, most importantly, **en_ar** (pirate language
    – ahoy!). You may also come across language packs with a **wp** suffix; they represent
    strings from Moodle Workplace.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 一些非标准化语言的语言包已经进入 Moodle，这部分解释了为什么有超过 200 (!) 个语言包可供选择。对于这些专业包，其创建者已经编造了新的代码，包括
    **de_kids**、**en_us_k12** 和 **es_mx_kids**（针对年轻学习者）、**da_rum**（课程已被重命名为房间），最重要的是，**en_ar**（海盗语言
    – 嘿！）。您还可能遇到带有 **wp** 后缀的语言包；它们代表 Moodle Workplace 的字符串。
- en: 'To support a locale, you have to install its language pack, which Moodle will
    download automatically from [download.moodle.org](http://download.moodle.org).
    Go to **Site administration** | **General** | **Language** | **Language packs**
    to include new packs via Moodle’s language import utility:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 要支持某个地区，您必须安装其语言包，Moodle 将自动从 [download.moodle.org](http://download.moodle.org)
    下载。前往 **站点管理** | **常规** | **语言** | **语言包**，通过 Moodle 的语言导入工具添加新包：
- en: '![Figure 10.13 – Language import utility ](img/Figure_10.13_B18779.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.13 – 语言导入工具](img/Figure_10.13_B18779.jpg)'
- en: Figure 10.13 – Language import utility
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.13 – 语言导入工具
- en: Six language packs, consisting of Arabic, English (**en** and **en_us**), French,
    German, and simplified Chinese, have been installed in the preceding screenshot.
    Select one or many locales on the right-hand side and click the **Install selected
    language pack(s)** button to add more language packs. To reverse this operation,
    select a single or multiple language packs in the list on the left-hand side and
    click on the **Uninstall selected language** **pack(s)** button.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中已安装了六个语言包，包括阿拉伯语、英语（**en** 和 **en_us**）、法语、德语和简体中文。在右侧选择一个或多个区域，然后点击**安装选定的语言包**按钮以添加更多语言包。要执行相反的操作，请在左侧列表中选择单个或多个语言包，然后点击**卸载选定的语言包**按钮。
- en: Tip
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: If your firewall doesn’t allow connections to Moodle’s download server, you
    need to download the required language packs from [download.moodle.org/langpack](http://download.moodle.org/langpack),
    copy them to `$CFG->wwwroot/lang`, and unzip the file(s) manually.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的防火墙不允许连接到Moodle的下载服务器，您需要从[download.moodle.org/langpack](http://download.moodle.org/langpack)下载所需的语言包，将它们复制到`$CFG->wwwroot/lang`，然后手动解压缩文件。
- en: The **English (en)** language pack cannot be uninstalled. It is used as a reference
    language in cases where strings in other languages are not translated. Some language
    packs are incomplete, and sometimes, only non-admin features have been translated.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**英语（en）**语言包不能卸载。在未翻译其他语言的字符串的情况下，它用作参考语言。有些语言包是不完整的，有时，只有非管理员功能被翻译。'
- en: 'Once installed, the user can choose a language (if configured) from the language
    menu located in the profile menu. Bear in mind that only terms and phrases that
    are part of Moodle will change. Any content that’s created will not be translated
    unless it is configured to make use of the multilingual feature (refer to the
    *Customizing languages* subsection of this chapter):'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，用户可以从配置文件菜单中的语言菜单中选择一种语言（如果已配置）。请注意，只有Moodle中的术语和短语会发生变化。除非配置了使用多语言功能，否则创建的内容不会翻译（请参阅本章的*自定义语言*小节）：
- en: '![Figure 10.14 – Language selector ](img/Figure_10.14_B18779.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图10.14 – 语言选择器](img/Figure_10.14_B18779.jpg)'
- en: Figure 10.14 – Language selector
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.14 – 语言选择器
- en: Language packs are kept and maintained at [download.moodle.org/langpack/4.x](http://download.moodle.org/langpack/4.x)
    (where **x** is the current release version number). Some packs are updated more
    frequently than others, and Moodle automatically updates language packs daily.
    If you’re impatient like me, clicking on the **Update all installed language packs**
    button performs this task immediately.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 语言包保存在[download.moodle.org/langpack/4.x](http://download.moodle.org/langpack/4.x)（其中**x**是当前发布版本号）。有些包更新频率高于其他包，Moodle会自动每天更新语言包。如果您像我一样不耐烦，点击**更新所有已安装的语言包**按钮可以立即执行此任务。
- en: Once you have installed all the required language packs, you should configure
    the language-related settings.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 安装所有必需的语言包后，您应配置与语言相关的设置。
- en: Configuring language settings
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配置语言设置
- en: 'Moodle offers several language-related parameters that you can find at **Site
    administration** | **General** | **Language** | **Language settings**:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle提供了一些与语言相关的参数，您可以在**网站管理** | **常规** | **语言** | **语言设置**中找到：
- en: '**Language auto detect**: By default, Moodle detects the language from the
    used web browser locale. If you wish to override this and use the default site
    language instead, untick this checkbox.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言自动检测**：默认情况下，Moodle会从使用的网络浏览器区域检测语言。如果您希望覆盖此设置并使用默认网站语言，请取消选中此复选框。'
- en: '**Default language**: This allows you to select the language used throughout
    the site unless individual users override it via the language menu or from their
    profile. Only those languages for which a language pack has been installed appear
    and are shown in the language menu.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**默认语言**：这允许您选择整个网站使用的语言，除非个别用户通过语言菜单或个人资料覆盖它。只有已安装语言包的语言会显示在语言菜单中。'
- en: '**On account creation set user’s browser language as their preferred language**:
    If enabled, it does what it says on the tin; otherwise, the configured default
    language is used. The default language will also be set if the user’s browser
    language is not installed.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在账户创建时将用户的浏览器语言设置为首选语言**：如果启用，它将执行其说明的功能；否则，将使用配置的默认语言。如果用户的浏览器语言未安装，也将设置默认语言。'
- en: '**Display language menu**: If enabled, the language menu will be displayed
    in the profile menu. Users will always be able to change the language in their
    profile, no matter the setting. Bear in mind that some themes do not support this
    feature.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Languages on language menu**: If left empty, all the installed languages
    will appear in the language menu. To narrow down the number of available languages,
    specify a comma-separated list of locale codes.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cache language menu** and **Cache all language strings**: Unless you add
    or remove language packs, it is recommended that you leave both settings enabled,
    as they cache language menu items and strings, respectively, rather than loading
    them dynamically.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`en_US.UTF-8`. The corresponding file has to be installed at the system level.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Excel encoding**: Moodle uses the Unicode format when downloading data in
    Microsoft Excel (such as in gradebook reports or log files). Leave this setting
    unchanged unless your teachers or learners use a dinosaur version of Excel.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Task status**: This entry is for information purposes only and cannot be
    modified. It informs you of whether installed language packs are updated regularly
    via scheduled tasks (more on tasks in [*Chapter 15*](B18779_15.xhtml#_idTextAnchor289),
    *Optimizing* *Moodle Performance*).'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Three additional language-related settings are placed elsewhere:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: The **Full name format** option in **Site administration** | **Users** | **Permissions**
    | **User policies** defines how names are displayed when the full name is shown.
    If the **language** placeholder is entered, the format of the full name is decided
    by the current language pack. This way, you can cater to local sensitivities concerning
    first names.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `moodle/site:viewfullnames` capability.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `alex.büchner`.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So far, we have worked with language packs provided by Moodle and its community-based
    translators. Next, let’s deal with customizing language strings and phrases.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: Customizing languages
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Every phrase, term, and string used in Moodle is represented in language files,
    tied to specific Moodle modules (located in the `lang` directory). There are over
    30,000 (!) language strings, demonstrating the system’s scale. You can change
    any word or phrase; for example, you may want to change Grades to Marks, Outcomes
    to Work indicators, Teacher to Instructor, and so on.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: To customize a language file, go to **Site administration** | **General** |
    **Language** | **Language customization**, where you first have to choose a language
    to be customized. Clicking on the **Open language pack for editing** button will
    lead to the checkout step; this might take a few seconds. Once this has been done,
    you can click on the **Continue** button.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: Moodle creates a `local` directory inside `$CFG->dataroot`, where it stores
    your edited phrases. Ensure you have write access to the `lang` directory to avoid
    error messages.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: Moodle keeps a separate language file for each module. This separation is beneficial
    as it frees the underlying code (developed by programmers) from the localization
    (worked on by translators). However, the disadvantage is that you need to know
    where (that is, in which PHP module) the respective strings are located. However,
    Moodle offers a good filtering mechanism to simplify the search for strings that
    are to be modified.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: Let’s say you wish to change the term *Guest* to *Visitor*. As it is likely
    that the term *Guest* appears in several modules, it is safe to select all the
    items in the **Show strings of these** **components** list.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: 'The filter criteria you can choose from includes **Customised only** for strings
    that have been changed in previous sessions, **Help only** for balloon help tooltips,
    and **Modified in this session only** for phrases that have been changed in the
    current session. The **Only strings containing** parameter requires the word or
    phrase you are looking for (in our case, *Guest*). Internally, Moodle uses string
    identifiers, which can also be used to search for content. Just enter the string
    ID in the **String identifier** textbox to do this. Once the search has been successful,
    the following information is shown for each string that matches the filter:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.15 – Language customization ](img/Figure_10.15_B18779.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
- en: Figure 10.15 – Language customization
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: You might have spotted the `$a` parameter in the fifth phrase from the top.
    This is a placeholder, which is substituted on the fly; in this instance, it is
    substituted with the name of a course. These codes must be included in the local
    customization – you must keep them to avoid any problems. Some placeholders will
    contain a parameter, such as `$a->id` or `$a->query`.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: Ensure you click the **Save changes to the language pack** button to reflect
    the changes on your Moodle site. These modifications will be maintained when you
    update your site.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: You can grant users access to the `report/customlang:edit` and `report/customlang:view`
    role capabilities.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a helpful setting called `?strings=1` or `&strings=1` is appended
    to the page URL, as demonstrated in the following sample:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.16 – Displaying the language string components and identifiers
    ](img/Figure_10.16_B18779.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
- en: Figure 10.16 – Displaying the language string components and identifiers
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: If you wish to contribute translated strings to a language pack, go to the Moodle
    languages portal at [lang.moodle.org](http://lang.moodle.org). You will find information
    on utilizing the AMOS translation tool and the AMOS Moodle block (for details,
    check out [docs.moodle.org/dev/AMOS_manual](http://docs.moodle.org/dev/AMOS_manual)).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have localized some textual elements of the user interface, let’s
    deal with multilingual content.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: Supporting multilingual content
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If some of your users deal with multilingual content, turning on the `<span
    lang="xx"class="multilang">` tag, which lets your course designers and content
    creators support multiple languages in all text areas entered via the Atto editor.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: The multilang HTML syntax changed a while ago and is not supported anymore.
    If any of your users still use the old format, you will need to run the `admin/tool/multilangupgrade`)
    once. You will find more details on admin tools in [*Chapter 17*](B18779_17.xhtml#_idTextAnchor325),
    *Working with Moodle* *Admin Tools*.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: An additional plugin, which was mentioned in the previous chapter when we dealt
    with availability restrictions, is **Restriction by language** ([moodle.org/plugins/availability_language](http://moodle.org/plugins/availability_language)).
    Once the add-on has been installed, users can restrict individual activities and
    resources based on the selected language. In addition to the available standard
    restrictions, such as activity completion, course authors can also specify a language
    as the criteria.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: This concludes this section on language-related topics in Moodle. The second
    part of localization is calendric information, which will be covered in the following
    subsection.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: Calendric information
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Different cultures represent calendric information – dates, times, and time
    zones – in different formats. The following high-level diagram illustrates the
    main components of a Moodle calendar:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.17 – Moodle calendars ](img/Figure_10.17_B18779.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
- en: Figure 10.17 – Moodle calendars
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: The built-in calendar is fed by multiple sources, which can be **Automatic**
    (for example, assignment deadlines or grading cut-off dates), **Manual** (for
    instance, a fire drill announcement), or an **External** calendar feed that’s
    updated frequently.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: 'Each calendar entry is represented as an **Event**, which comprises several
    fields: title, date, time, description, duration, and type. Additional fields
    might make up the event, depending on the calendar type (site, category, course,
    group, user, or other).'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: The centralized **Unified Calendar** aggregates all the events in the system
    and acts as the source for user calendars. **User Calendars** display events in
    the format specified in the selected locale (language pack) and the parameters
    specified in the calendar settings.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: Locales have to be installed for non-English calendars to work correctly. On
    Unix systems, you can check this with the `locale -a` command. Otherwise, your
    days in the calendar will be displayed in English.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: We will configure calendars first before we deal with time zones in Moodle.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: Configuring calendars
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By default, Moodle formats dates and times according to the set locale for Gregorian
    calendars. Other calendars are supported, but they must be installed as a plugin.
    To do so, follow the instructions in [*Chapter 8*](B18779_08.xhtml#_idTextAnchor168),
    *Understanding Moodle Plugins*, and browse the **Calendars** section in the public
    plugins database at [moodle.org](http://moodle.org).
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: 'Calendar settings can be changed by going to **Site administration** | **Appearance**
    | **Calendar**:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.18 – Calendar configuration ](img/Figure_10.18_B18779.jpg)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
- en: Figure 10.18 – Calendar configuration
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: 'The fields that are most relevant to calendar localization are shown in the
    preceding screenshot (I have installed the Japanese calendar plugin):'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: '**Calendar type** is the default setting for the site and its users, which
    can be overridden in the user’s **Preference** section via the **Preferred** **calendar**
    option.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you need to see all the calendar events, turn on **Admins see all**; otherwise,
    you will only see your events.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Times are displayed according to the selected locale; **Time display format**
    can be overridden by a 12-hour or a 24-hour clock.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Different countries have different starting days for the week – for instance,
    in North America, the week starts on Sunday, whereas in Europe, it starts on Monday
    (**Start** **of week**).
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not all countries use the default values of Saturday and Sunday as the weekend
    days. For example, in Islamic countries, the weekend is on Friday and Saturday,
    whereas Sunday is a normal working day. This can be specified via the **Weekend**
    **days** option.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A few more settings on this page mainly deal with look-ahead values and calendar
    export options. These settings are rather well explained on screen.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
- en: Configuring time zones
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Moodle supports systems that span across time zones, which happens in three
    scenarios:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: In countries that cover more than a single time zone
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On sites that have learners from multiple countries/time zones
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a situation where the server is hosted outside the time zone of the organization
    – for example, with an internet service provider
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To modify the default time zone parameters, go to **Site administration** |
    **General** | **Location** | **Location settings**:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.19 – Time zone configuration ](img/Figure_10.19_B18779.jpg)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
- en: Figure 10.19 – Time zone configuration
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: The value selected in the **Default timezone** parameter is used throughout
    the system. The default value is set during installation, but this might not reflect
    your local time. Each learner can change this setting in their user profile unless
    **Force timezone** has been set. Displayed times, such as for assignment deadlines,
    are adjusted to the selected time zone. **Default country** and **Default city**
    are used for new user accounts if specified.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: Every so often, rules in certain time zones (there are almost 2,300 separate
    ones!) change – for instance, the adjustment of daylight savings time. In this
    case, you should update your system as new versions of Moodle always contain the
    latest version of the time zone rules.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
- en: This completes this section on localization. Next, we will look at repositories
    and the management thereof.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: Managing repositories
  id: totrans-223
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **file picker** is central to most file operations in Moodle. Files can
    be selected from a wide range of sources, known in Moodle as **repositories**.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: Repositories enable users to add files to courses and other locations in Moodle.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram shows which repositories are available in Moodle core
    and a high-level view of how they work in conjunction with the file picker:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.20 – Moodle repositories ](img/Figure_10.20_B18779.jpg)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
- en: Figure 10.20 – Moodle repositories
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: For the sake of simplicity, we will distinguish between internal and external
    repositories. An **internal repository** accesses internal Moodle files. An **external
    repository** is located outside Moodle, on some local or remote media, in another
    application’s data storage, or the cloud. All repositories are accessed via the
    file picker – some directly, others with an added layer of authentication. Files
    can be copied or linked, although not all repository types support linking.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
- en: 'You can configure Moodle repositories by going to **Site administration** |
    **Plugins** | **Repositories** | **Manage repositories** (the order of the repos
    on your system might differ from this view):'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.21 – Managing Moodle repositories ](img/Figure_10.21_B18779.jpg)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
- en: Figure 10.21 – Managing Moodle repositories
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
- en: 'Each repository plugin has one of the following three states:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
- en: '**Enabled and visible**: The repository plugin is always available via the
    file picker'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enabled but hidden**: The repository plugin is unavailable via the file picker,
    but already created instances are kept'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Disabled**: The repository is unavailable in your Moodle system, and all
    instances will be deleted'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Important note
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
- en: When you disable a repository plugin, its settings and all of its instances
    will be removed. You have the option to download any content or references to
    Moodle.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
- en: The order in which the repositories are listed reflects the order in which they
    appear in the file picker. This arrangement can be changed using the up and down
    arrows. A **Settings** link will be displayed for almost all repository types
    as soon as a repository has been enabled. Every repository has a **repository
    plugin name** parameter that lets you override its default name. Some repositories
    also have additional plugin-specific settings, which will be discussed in due
    course.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
- en: All repository types support **copying** files, but only some also support **linking**
    of files. If you wish to enable linking, make sure **Allow external links** is
    checked at **Site administration** | **Plugins** | **Repositories** | **Common
    repository settings**. Some institutions don’t allow linking for data integrity
    and security reasons.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
- en: In the following subsections, we will cover the different types of internal
    and external repositories in more detail.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
- en: Internal repository plugins
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are several internal repository plugins to choose from:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
- en: '**Server files**: These are files on your Moodle system to which a user has
    access. Files are arranged in a hierarchy reflecting Moodle contexts (refer to
    [*Chapter 2*](B18779_02.xhtml#_idTextAnchor039), *Exploring the* *Moodle System*).'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Recent files**: These are recently used and uploaded files. You can specify
    **Number of recent files** (the default is **50**) and a **Time limit** in the
    settings.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Private files**: These are the personal files of a user and can be accessed
    throughout Moodle. You can specify the user quota via the **Private file space**
    parameter by going to **Site administration** | **General** | **Security** | **Site**
    **security settings**.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Embedded files**: This allows users to reuse the files embedded in the current
    text area.'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Legacy course files**: This gives access to files after they’ve been migrated
    from (ancient) Moodle 1.9\. You can find details about this repository type at
    [docs.moodle.org/en/Legacy_course_files](http://docs.moodle.org/en/Legacy_course_files).
    Legacy course files are intended to be a temporary measure, and the objective
    is to discontinue their use once all the files have been migrated. You can find
    two self-explanatory settings related to legacy files at **Site administration**
    | **Plugins** | **Repositories** | **Common repository settings**: **Legacy course
    files in new courses** and **Allow adding to legacy** **course files**.'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Internal repository plugins are handled by Moodle and usually don’t require
    any configuration or management. This is not the case for their external counterparts,
    which we will cover next.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
- en: External repository plugins
  id: totrans-251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: External repository plugins will let your users add (copy, stream, or link)
    new files or data to your Moodle system. Content may be uploaded from your local
    computer, a USB pen drive, network drive, cloud storage, or external applications,
    including streaming services. As always, additional repository types can be installed
    via the plugins database at [moodle.org/plugins/?q=type:repository](http://moodle.org/plugins/?q=type:repository).
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
- en: 'The following table lists all the external repository plugins that are part
    of Moodle’s core:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.22 – External repository types ](img/Figure_10.22_B18779.jpg)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
- en: Figure 10.22 – External repository types
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
- en: 'Some external repository types support multiple **instances**. The number of
    existing site-wide, course-wide, and private user instances are displayed under
    the plugins’ **Settings** link. These can then be configured in the relevant context:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
- en: '**Site-wide instance**: You, as the administrator, can create global instances
    that all users in the system can then access. Site-wide instances are created
    as part of **Settings** when managing a plugin – for example, the **Nextcloud**
    repository:'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 10.23 – Creating site-wide instances ](img/Figure_10.23_B18779.jpg)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
- en: Figure 10.23 – Creating site-wide instances
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
- en: '`repository/filesystem:view` capability can access the instance in their file
    picker.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A popular example is the **File system** repository type, where a readable
    directory must be selected for each instance. A typical use case is to create
    a dedicated directory for file upload, which can then be accessed in a particular
    course. How to set up the course repository is shown in the following annotated
    screenshot:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.24 – Configuring the course repository](img/Figure_10.24_B18779.jpg)'
  id: totrans-262
  prefs: []
  type: TYPE_IMG
- en: Figure 10.24 – Configuring the course repository
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
- en: '**User private instance**: You can create a personal instance via the **Manage
    instances** link in the **Repositories** pane in **Preferences** if the **Allow
    admins to add <repository plugin> instance for personal use** option is selected.'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can find the following three types of **authentication** when configuring
    external repository plugins:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
- en: '**No authentication**: Files or content can be accessed directly without any
    credentials.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OAuth 2 services**: Access to the repository requires authentication via
    OAuth 2\. How to configure its services was covered in the *Service provider-based
    authentication* section in [*Chapter 5*](B18779_05.xhtml#_idTextAnchor092), *Managing
    Users, Cohorts, and Authentication*. The Nextcloud screenshot (*Figure 10**.23*)
    shows a typical setup for a repository plugin that’s been done via OAuth 2.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Plugin-dependent**: Repository types that do not (yet) support OAuth 2 have
    implemented their own authentication mechanism. This might be an access/secret
    key pair, an API key, or simply a license.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While most external repository types support all **file formats**, some only
    host particular ones; for example, YouTube only provides video streams, and the
    content bank (currently) only stores H5P files. Streaming content repositories
    (for instance, YouTube and the third-party plugin for Vimeo) only appear in the
    file picker when initiated from Atto’s audio/video icon.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
- en: Additional information on all the mentioned Moodle repositories can be found
    at [docs.moodle.org/en/Repositories](http://docs.moodle.org/en/Repositories).
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
- en: Hint
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
- en: Once the repository setup has been completed, it is best to test the access
    from several contexts (users, sites, and courses) and ensure that no users have
    access to sources they shouldn’t have and vice versa.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
- en: 'To wrap up this section, let’s have a look at a fully populated file picker
    that supports a significant number of repository types:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.25 – File picker with various repositories ](img/Figure_10.25_B18779.jpg)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
- en: Figure 10.25 – File picker with various repositories
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
- en: Repositories are concerned with getting internal and external content into Moodle.
    To achieve the opposite – pushing content out of Moodle – you can use portfolios,
    which is the topic of the final section of this chapter.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
- en: Managing portfolios
  id: totrans-277
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'According to Moodle Docs, Moodle portfolios enable data, such as forum posts
    or assignment submissions, to be exported to external systems. The following diagram
    illustrates the high-level workflow for this:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.26 – Moodle portfolios ](img/Figure_10.26_B18779.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
- en: Figure 10.26 – Moodle portfolios
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
- en: The data that users can export is very granular – for instance, a chat session,
    one glossary entry, or an individual forum post. Depending on the size of the
    file to be exported, the portfolio export is executed straight away (moderate
    file size) or queued (high transfer file size).
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
- en: Supported export formats are HTML, LEAP2A, images, text, and files.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
- en: 'Moodle portfolios must be enabled by selecting the **Enable portfolios** parameter
    by going to **Site administration** | **General** | **Advanced features**. Once
    done, you have access to all the available portfolio plugins at **Site administration**
    | **Plugins** | **Portfolios** | **Manage portfolios**:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.27 – Managing portfolios ](img/Figure_10.27_B18779.jpg)'
  id: totrans-285
  prefs: []
  type: TYPE_IMG
- en: Figure 10.27 – Managing portfolios
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
- en: 'Each portfolio has one of the following three states:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
- en: '**Enabled and visible**: The portfolio will be available throughout the system'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enabled but hidden**: Portfolios have to be activated to be used'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Disabled**: The portfolio is unavailable in your Moodle system'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Like repositories, each portfolio plugin has a **Name** setting, where the default
    plugin label can be changed. Unlike repositories, multiple instances do not exist,
    nor is it possible to change the order of the plugins.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
- en: 'The following core portfolio plugins can be activated and configured:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
- en: '**File download**: Supported export formats are HTML and LEAP2A (a specification
    for e-portfolio portability).'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Flickr.com**: Follow the on screen instructions to obtain an **API key**
    and a **Secret string**. Authorization is required at first use.'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Google Drive**: Follow the on screen instructions to register your site with
    Google using OAuth 2.0 to obtain the **Client ID** and **Secret** details. Permission
    has to be granted at first use. An HTML file will be created automatically in
    the users’ **Documents** area.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mahara ePortfolio**: This repository type is only available if a valid network
    connection to the open source e-portfolio system Mahara has been established and
    the **MNet authentication** plugin has been enabled. In [*Chapter 19*](B18779_19.xhtml#_idTextAnchor344),
    *Setting Up Moodle Networking*, we will briefly cover MNet.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Third-party**: Additional plugins can be found at [moodle.org/plugins/?q=type:portfolio](http://moodle.org/plugins/?q=type:portfolio)
    – for example, Box.'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once at least one portfolio type has been set up, users will see an **Export
    to portfolio** option at various places inside activities in their courses. When
    selecting this option, they must choose one of the existing destinations from
    the **Available export formats** drop-down menu. Depending on the chosen portfolio
    type, additional actions might have to be taken – for example, logging into the
    site, confirming the file type, or granting access to the external application.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
- en: Users can select which available portfolios are presented in their **Export
    to portfolio** list. Once they navigate to the **Configure** option in the **Portfolios**
    pane in **Preferences**, they have the option to hide any configured portfolio
    plugins.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, when they navigate to **Transfer logs** in the **Portfolios** pane,
    they will be shown a list of any **Currently queued transfers** and **Previous
    successful transfers**. The former lists all the pending exports, which can either
    be continued (using the play button) or canceled (via the stop button). The latter
    displays details about all the recent transfers that have been made.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
- en: 'The three mentioned user actions – manage portfolios, export portfolios, and
    view transfer logs – are shown in the following screenshot arrangement:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.28 – Portfolio user actions ](img/Figure_10.28_B18779.jpg)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
- en: Figure 10.28 – Portfolio user actions
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
- en: Some settings apply to all portfolios and they can be accessed at **Site administration**
    | **Plugins** | **Portfolios** | **Common portfolio settings**. They include two
    thresholds for file sizes (**Moderate transfer filesize** and **High transfer
    filesize**) and two for the number of database records (**Moderate transfer dbsize**
    and **High transfer dbsize**). If the actual values exceed the threshold values,
    users will be warned that the export might take some time.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
- en: Hint
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
- en: Additional information on all the mentioned Moodle portfolios can be found at
    [docs.moodle.org/en/Portfolios](http://docs.moodle.org/en/Portfolios).
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
- en: Portfolios are the last of the four building blocks that make up this technical
    configuration chapter. While not used heavily, they are a valuable feature for
    learners to export their data to external (portfolio) systems.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-308
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter taught you how to administer any Moodle tools and features that
    are classified as technical.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
- en: First, we configured synchronous and asynchronous communication tools by covering
    chats, video conferencing (BigBlueButton), messaging (messages and notifications),
    and RSS feeds. Next, we dealt with various localization creation features, locales,
    multi-languages, calendars, and time zones. We then configured internal and external
    repositories to enable your users to add files to courses and other locations
    via the file picker. Finally, we configured portfolios to let your learners export
    data to external (portfolio) systems.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
- en: You should now be in a good position to approach all stakeholders in your organization
    and gather any relevant input to ensure that all technical components have been
    set up appropriately.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s move on to another exciting chapter, where we will cover mobile learning
    and the Moodle app.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
