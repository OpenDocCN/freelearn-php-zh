- en: '| --- | --- | --- |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| $db["default"]["hostname"] | Usually localhost | This is the server that
    the database sits on |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| $db["default"]["hostname"] | 通常为 localhost | 这是数据库所在的服务器 |'
- en: '| $db["default"]["username"] |   | The database access username |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| $db["default"]["username"] |   | 数据库访问用户名 |'
- en: '| $db["default"]["password"] |   | The password for the database |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| $db["default"]["password"] |   | 数据库的密码 |'
- en: '| $db["default"]["database"] |   | The name of the database |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| $db["default"]["database"] |   | 数据库的名称 |'
