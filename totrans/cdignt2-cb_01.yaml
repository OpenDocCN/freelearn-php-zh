  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'If the installation was successful, you should see something similar to:'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果安装成功，你应该会看到类似以下内容：
- en: '[PRE16]'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: How it works...
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: You should now be ready to begin making use of your Spark. Be sure to read the
    `Readme` file or documentation that is included with your Spark for its correct
    usage.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该准备好开始使用你的Spark了。请确保阅读随Spark一起提供的`Readme`文件或文档，以了解其正确使用方法。
