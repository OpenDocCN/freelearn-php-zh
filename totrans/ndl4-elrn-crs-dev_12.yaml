- en: '*Chapter 10*: Running a Workshop'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第10章*: 举办研讨会'
- en: A workshop provides a place for students in a class to see an example project,
    upload their individual projects, and see and assess each other's projects. They
    are ideal for courses that include higher-level orders of Bloom's taxonomy of
    educational objectives, beginning with Analyze, Evaluate, and Create. When a teacher
    requires each student to assess the work of several other students, the workshop
    becomes a powerful collaborative grading tool. It is also an ideal tool for peer
    review.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 研讨会为学生提供了一个地方，让他们可以看到一个示例项目，上传他们个人的项目，并查看和评估彼此的项目。它们非常适合包含布卢姆教育目标分类法中更高层次课程的课程，从分析、评估和创造开始。当教师要求每个学生评估几位其他学生的作品时，研讨会成为一种强大的协作评分工具。它也是一个理想的同行评审工具。
- en: 'Workshops are ideal for putting into practice a theory or a technique. They
    allow students to apply the concepts and also to take a building block approach,
    with guidance and help along each step of the way. In this chapter, you will learn
    about the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 研讨会非常适合将理论或技术付诸实践。它们允许学生应用概念，并在每一步都得到指导和帮助，采用模块化方法。在本章中，你将了解以下主题：
- en: Determining the best time to use a workshop
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定使用研讨会的最佳时间
- en: Identifying when to incorporate group projects into the workshop
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定何时将小组项目纳入研讨会
- en: Implementing various types of workshop strategies
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施各种研讨会策略
- en: Detailing the main phases or parts of a workshop
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 详细说明研讨会的各个主要阶段或部分
- en: In addition to applying knowledge, workshops encourage group projects and collaboration.
    The advantage of a workshop over using a wiki or a glossary as a collaborative
    project is that the workshops allow more options for bundling materials and activities,
    and there are also more options for assessment. Additionally, in the current learning
    environment that blends synchronous and asynchronous content, workshops can include
    "live" or synchronous presentations or panel discussions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了应用知识外，研讨会还鼓励小组项目和协作。与使用维基或术语表作为协作项目相比，研讨会的优势在于提供了更多捆绑材料和活动的选项，并且评估的选项也更多。此外，在当前同步和异步内容混合的学习环境中，研讨会可以包括“现场”或同步演示或小组讨论。
- en: Moodle 4.0 has been designed for maximum flexibility. Workshops can be 100%
    online and also be done in conjunction with a face-to-face workshop with corporate
    or not-for-profit activities and training. They can be synchronous, asynchronous,
    or hybrid. Moodle 4.0's newly redesigned navigation helps students quickly find
    their way to the collaborative activities, and an updated dashboard can be configured
    so that students receive notice on the dashboard when a team member has posted.
    With one click, they're where they need to be. Furthermore, the workshop allows
    you to use a building block approach, where the concepts form the foundational
    underpinning, and group or individual projects, case studies, and presentations
    constitute the applications of the core concepts that are a part of the learning
    outcomes. By the end of this chapter, you will be able to design and configure
    a collaborative, peer-review workshop in Moodle.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 4.0被设计为具有最大灵活性。研讨会可以是100%在线的，也可以与面对面的研讨会结合进行，无论是企业还是非营利活动及培训。它们可以是同步的、异步的或混合的。Moodle
    4.0重新设计的导航帮助学生们快速找到协作活动，并且更新的仪表板可以配置，以便当团队成员发布内容时，学生们能在仪表板上收到通知。只需一键，他们就能到达需要的地方。此外，研讨会允许你使用模块化方法，其中概念构成了基础支撑，而小组或个人项目、案例研究和演示构成了核心概念的应用，这些是学习成果的一部分。到本章结束时，你将能够设计和配置Moodle中的协作、同行评审研讨会。
- en: Why use a workshop?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么使用研讨会？
- en: A workshop is a great way to boost the knowledge and skill level of a group
    very quickly. It helps people implement social constructivism by learning from
    each other, namely through peer review. Workshops in Moodle, such as those held
    in face-to-face settings, are great for getting students up to speed and functional
    with very little downtime. Usually, they focus on a single outcome, and they pare
    down the focus to ensure that the specific skill or knowledge set is achievable
    in a short period of time. For example, let's say that you have a course in entrepreneurship
    and the students are preparing to make group presentations on their start-up companies.
    A workshop gives them the perfect platform to develop and hone their presentations
    as a team and then present them to the overall class as a group.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研讨会是一种快速提高小组知识和技能水平的好方法。它通过相互学习和同行评审帮助人们实施社会建构主义。Moodle中的研讨会，如面对面设置的研讨会，非常适合让学生快速掌握并具备功能，而停机时间很少。通常，它们专注于单一成果，并将焦点缩小以确保在短时间内可以实现特定的技能或知识集。例如，假设您有一门关于创业的课程，学生正在准备就他们的初创公司进行小组展示。研讨会为他们提供了一个完美的平台，以团队形式发展和磨练他们的展示，然后作为小组向全班展示。
- en: 'The **Workshop** activity icon has been redesigned and deployed in Moodle 4.0\.
    Notice how the new design emphasizes the idea that more than one person participates
    in a workshop, and that it involves communication and collaboration:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**研讨会**活动图标已在Moodle 4.0中重新设计并部署。注意新设计强调了一个以上的多人参与研讨会，以及它涉及沟通和协作的理念：'
- en: '![Figure 10.1: Workshop icon'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.1：研讨会图标'
- en: '](img/Figure_10.01_B17288.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.01_B17288.jpg)'
- en: Figure 10.1 – Workshop icon
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1 – 研讨会图标
- en: In Moodle, the ideal workshops are collaborative and they require students to
    interact with peer reviews and share knowledge and information. Further, they
    involve creativity that is focused on the course learning objectives and outcomes.
    They are flexible and allow you to use both synchronous and asynchronous delivery.
    So, for example, if you have final presentations that are "live" and you'd also
    like to archive them, the Workshop gives you the perfect platform. Individuals
    work together to create their final products such as presentations. Then, they
    log into the institution's webinar platform (for example, Zoom, Teams, BigBlueButton,
    or even YouTube Live), and everyone can view it, comment, and save it for later
    in the archive.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle中，理想的研讨会是协作性的，需要学生进行同行评审并分享知识和信息。此外，它们涉及专注于课程学习目标和成果的创造力。它们具有灵活性，允许您使用同步和异步的交付方式。例如，如果您有“现场”的最终展示，并且还想将其存档，研讨会为您提供了完美的平台。个人共同合作创建他们的最终产品，如展示。然后，他们登录到机构的网络研讨会平台（例如，Zoom、Teams、BigBlueButton或甚至YouTube
    Live），每个人都可以观看、评论并在存档中保存。
- en: If your students are very creative and would like to conduct their workshop
    collaborations and final presentations in a virtual world, they might want to
    use Facebook's Metaverse or record themselves interacting via avatars in Google
    Earth VR. For example, the workshop might be a field trip for geology to look
    at other locations using "street view" on Google Earth.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的学生非常富有创造力，并希望在虚拟世界中进行研讨会合作和最终展示，他们可能希望使用Facebook的元宇宙或通过Google Earth VR中的化身记录他们之间的互动。例如，研讨会可能是一次地质考察，使用Google
    Earth的“街景”查看其他地点。
- en: In the next section, we will look at when to incorporate group projects inside
    a workshop.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将探讨何时在研讨会中融入小组项目。
- en: When are group project-based workshops best?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于小组项目的研讨会何时最佳？
- en: Although students might initially dread having to work in a group, bear in mind
    that their hesitation usually has to do with feeling uncomfortable about the mechanics
    and feeling shy. After they feel a sense of competence and confidence, working
    together to complete a project can be one of the most fruitful learning experiences
    of their education. Not only do they learn about a topic or skill, but they also
    practice interacting with each other and their "soft skills" while working in
    a distributed environment, much like the one we work in today in our cloud-based,
    global workplace.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管学生可能一开始会害怕在小组中工作，但请记住，他们的犹豫通常与对机制的不适和害羞有关。在他们感到胜任和自信之后，共同完成项目可以成为他们教育中最有成效的学习体验之一。他们不仅学习有关主题或技能的知识，而且在分布式环境中工作，就像我们在基于云的全球工作场所中今天所做的那样，他们还练习相互互动和“软技能”。
- en: However, to avoid frustration, it's important to carefully choose how and when
    you have students work in groups. If you know your students have widely varying
    schedules, live in different time zones, and have variable access to high-speed
    internet, you might need to give them certain guidelines so that they will be
    very supportive of each other.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了避免挫败感，仔细选择学生何时以及如何以小组形式工作是很重要的。如果你知道你的学生有广泛不同的日程安排，住在不同的时区，并且对高速互联网的访问有变化，你可能需要给他们提供某些指南，这样他们就会非常支持彼此。
- en: 'Group projects work best in many different situations. What they all have in
    common is that people are truly learning from each other:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 小组项目在许多不同的情况下都能发挥很好的作用。它们共同的特点是人们真正地从彼此那里学习：
- en: The students need to show competency in the same thing (for example, how to
    build a tiny home).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生需要在同一件事情上展示能力（例如，如何建造一个小屋）。
- en: The students do not have a lot of time, and the outcome needs to be very concrete
    and focused (for example, a market study for building a day spa as a part of a
    casino expansion).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生们的时间不多，成果需要非常具体和专注（例如，为赌场扩建而进行的日式水疗市场研究）。
- en: The outcome is easily evaluated; for example, the products can include a written
    report, graphics, maps, a presentation, and a video, all of which are uploaded
    onto the cloud and a link is provided (to avoid the problem of file size limitations).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成果很容易评估；例如，产品可以包括书面报告、图形、地图、演示文稿和视频，所有这些都可以上传到云端，并提供链接（以避免文件大小限制的问题）。
- en: Individuals are motivated, and they see a concrete value in the ultimate product
    of the workshop. For example, the workshop product can help individuals land a
    job, launch a consulting business, or develop social media presence.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人被激励了，他们看到了工作坊最终产品的具体价值。例如，工作坊的产品可以帮助个人找到工作、启动咨询业务或发展社交媒体影响力。
- en: The skills being developed require interaction and live demonstrations, followed
    by activities that require the application of the concepts. Additionally, knowledge
    transfer is most effective if the participants are asking questions, interacting
    with each other, and doing informal peer assessments.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正在发展的技能需要互动和现场演示，随后是应用概念的活动。此外，如果参与者提出问题、相互交流和进行非正式的同伴评估，知识转移将最为有效。
- en: Once you think about your course, your learning objectives, and the potential
    for topics for group projects, it is good to move on to develop specific strategies
    that align your students with their activities and outcomes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你考虑了你的课程、学习目标和可能用于小组项目的主题，就很好继续发展具体的策略，这些策略能够使学生的活动与他们的成果相一致。
- en: The big questions
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重大问题
- en: 'The fields in the workshop window give you many choices. No matter what you
    enter in each field, your many decisions can be summed up as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 工作坊窗口中的字段为你提供了许多选择。无论你在每个字段中输入什么，你的许多决定可以总结如下：
- en: What will you have each student do? Create a file offline and upload it to the
    workshop? Write a journal entry? Participate in an online chat? Perform some offline
    activity and report on it via an email or wiki? While the workshop window enables
    a student to upload a file, you can also expect another activity from the student.
    What kinds of assignments will be expected, and where will they be uploaded? For
    example, if there are synchronous presentations in BigBlueButton (or Teams or
    Zoom), where will the recording be uploaded? Where will you put the link?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会要求每个学生做什么？在离线创建一个文件并将其上传到工作坊？写一篇日记？参与在线聊天？执行一些离线活动并通过电子邮件或维基报告？虽然工作坊窗口允许学生上传文件，但你也可以期望学生进行其他活动。期望什么样的作业，以及在哪里上传？例如，如果有BigBlueButton（或Teams或Zoom）中的同步演示，记录将上传到哪里？你将把链接放在哪里？
- en: Who will assess assignments? Will a teacher assess all assignments? Will students
    be expected to assess other students' assignments? Will each student self-assess
    their work?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁将评估作业？是老师评估所有作业吗？还是期望学生评估其他学生的作业？或者每个学生自我评估自己的工作？
- en: How will the assignments be assessed? Bear in mind that you can use a rubric
    to set out the criteria on which each assignment is assessed, the grading scale,
    and the type of grading. When will students be allowed to submit their assignments
    and assessments? A good resource is Moodle Docs, which can be viewed at [https://docs.moodle.org/dev/Moodle_4.0_release_notes](https://docs.moodle.org/dev/Moodle_4.0_release_notes).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业将如何被评估？请记住，您可以使用评分标准来列出评估每个作业的标准、评分等级和评分类型。学生何时可以提交他们的作业和评估？一个很好的资源是 Moodle
    文档，可以在[https://docs.moodle.org/dev/Moodle_4.0_release_notes](https://docs.moodle.org/dev/Moodle_4.0_release_notes)查看。
- en: The assignment becomes available as soon as you show it. However, you can expect
    students to assess an example before being allowed to submit their own work; additionally,
    you can set a deadline to submit the assessment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作业一旦展示出来就可用。然而，您可以预期学生在提交自己的作品之前会评估一个示例；此外，您还可以设置提交评估的截止日期。
- en: Let's take a look at an example to demonstrate how it works. Bear in mind that
    this example is from the Moodle.org Mount Orange School demo site, which you can
    access at [http://www.moodle.org](http://www.moodle.org).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个例子来展示它是如何工作的。请记住，这个例子来自 Moodle.org Mount Orange School 演示网站，您可以通过[http://www.moodle.org](http://www.moodle.org)访问。
- en: 'In this case, the workshop involves the following scenario:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，工作坊涉及以下场景：
- en: Imagine that you are a screenwriter and have been asked to adapt the setting
    of La Haine for your own country. Your peers will assess you on how suitable your
    adaptation is.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是一名编剧，并被要求为你自己的国家改编《仇恨》的背景。你的同行将评估你的改编是否合适。
- en: 'Here is what the description looks like in Moodle 4.0:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Moodle 4.0 中的描述看起来像什么：
- en: '![Figure 10.2 – An example of a workshop project'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.2 – 工作坊项目的示例'
- en: '](img/Figure_10.02_B17288.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.02_B17288.jpg)'
- en: Figure 10.2 – An example of a workshop project
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2 – 工作坊项目的示例
- en: Next, let's take a look at the workshop strategies.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看看工作坊策略。
- en: Workshop strategies
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作坊策略
- en: 'Workshops can be ungraded, peer-graded, instructor-graded, or a combination
    of peer- and instructor-graded. Workshops enable you to create very specific assessment
    criteria for graders to use. Also, workshops let you set due dates to submit grading
    work. You can use these and other features to build a strategy to make the best
    use of workshops within your courses:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 工作坊可以是未评分的、同行评分的、教师评分的，或者同行和教师评分的组合。工作坊使您能够为评分者创建非常具体的评估标准。此外，工作坊还允许您设置提交评分工作的截止日期。您可以使用这些和其他功能来制定策略，以充分利用您课程中的工作坊：
- en: '![](img/Figure_10.Table_10.1.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_10.Table_10.1.jpg)'
- en: Bear in mind that if you include peer assessments and required peer interactions,
    you'll be facilitating peer-to-peer learning. In other words, students will be
    learning from each other as they collaborate and create joint projects.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果您包括同行评估和必要的同行互动，您将促进同行间的学习。换句话说，学生在协作和创建联合项目时将相互学习。
- en: Peer assessment of submissions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提交的同行评估
- en: One strategy for workshops is to have students assess each other's work before
    that same work is submitted as a graded assignment. For example, you can create
    a workshop in which students assess each other's subject matter, outlines, and
    hypotheses for their term papers, or they can assess each other's photos for specific
    technical and artistic criteria before they are submitted to the instructor for
    grading purposes. Additionally, you can ask students to assess their synchronous
    or recorded presentations with a special emphasis on real-world application.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 工作坊的一个策略是在同一作品提交为评分作业之前让学生相互评估。例如，您可以创建一个工作坊，让学生评估彼此的论文主题、提纲和假设，或者在他们提交给教师评分之前评估彼此的照片，以特定的技术和艺术标准。此外，您可以要求学生评估他们的同步或录制演示，特别强调实际应用。
- en: The timing of submissions and assessments
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提交和评估的时间
- en: Workshops enable you to set different due dates in order to submit work and
    assess other students' work. If you set both due dates at the same, many students
    might submit their work just before the submission deadline so that they cannot
    be assessed at all before the assessment deadline. Consider setting the submission
    deadline well before the assessment deadline. So, before opening up the assessment
    ability to students, examine the work submitted and ensure that it's close to
    what you expected or were trying to elicit from students. You might even want
    to use the time between the submission and assessment to refine your assessment
    criteria in response to the work submitted.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 工作坊允许您设置不同的截止日期以提交作品和评估其他学生的作品。如果您将两个截止日期设置在相同的时间，许多学生可能会在提交截止日期前提交他们的作品，这样他们就不能在评估截止日期前被评估。请考虑在评估截止日期之前设置提交截止日期。因此，在向学生开放评估能力之前，检查提交的作品并确保它们接近您期望的或试图从学生那里得到的。您甚至可能想要利用提交和评估之间的时间来根据提交的作品完善评估标准。
- en: After you have developed your workshop strategies and set up the workshop in
    Moodle, you'll now enter into the actual functioning of the workshop. For convenience,
    it's useful to look at it as four phases or parts of the workshop. They consist
    of the setup, submission, assessment, and grading evaluation.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开发好工作坊策略并在Moodle中设置好工作坊之后，您现在将进入工作坊的实际运作阶段。为了方便起见，可以将工作坊视为四个阶段或部分。它们包括设置、提交、评估和评分评价。
- en: The four phases
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 四个阶段
- en: 'When you run a workshop, you will go through four phases:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当您运行工作坊时，您将经历四个阶段：
- en: '**Phase 1**: The *setup* phase is when you create a workshop and choose settings
    for how it will work. You will learn more about the settings in the section entitled,
    *The setup phase - the edit settings page*.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一阶段**：*设置*阶段是您创建工作坊并选择工作坊如何运作的设置的时候。您将在名为“设置阶段 - 编辑设置页面”的部分中了解更多关于设置的信息。'
- en: '**Phase 2**: The *submission* phase is when students submit their work. Also,
    each student will be given assignments to assess the work of some other students.
    The assessments can be allocated automatically by a system, or a teacher can manually
    allocate assessments to students. Either way, at the end of the submission phase,
    each student will have submitted their work and been told to assess the work of
    one or several other students. Bear in mind that work is often submitted via a
    link to a cloud-hosted location for videos, audio, presentations, and more. This
    is important in order to avoid the file size limitations in Moodle.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二阶段**：*提交*阶段是学生提交他们的作品的时候。此外，每个学生都将被分配任务来评估其他学生的作品。评估可以由系统自动分配，或者教师可以手动将评估分配给学生。无论哪种方式，在提交阶段结束时，每个学生都将提交他们的作品并被告知评估一位或几位其他学生的作品。请记住，作品通常通过链接提交到云端托管位置，用于视频、音频、演示文稿等。这是为了避免Moodle中的文件大小限制。'
- en: '**Phase 3**: During the *assessment* phase, students will assess each other''s
    work. The teacher will create assessment forms that students will use when conducting
    their assessments of each other''s work. The forms will include prompts to encourage
    interaction and learning from each other. Their focus will be guided by the learning
    objectives.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三阶段**：在*评估*阶段，学生将相互评估作品。教师将创建学生用于评估彼此作品的评估表。这些表格将包括鼓励互动和相互学习的提示。他们的重点将受到学习目标的指导。'
- en: '**Phase 4**: During the *grading evaluation* phase, students are given grades
    for how well they evaluated the work of their peers. This is the final phase of
    the workshop. Grading will tie to rubrics and also reinforce the corresponding
    levels of Bloom''s taxonomy to make sure that you''re achieving the learning objectives
    of the course.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第四阶段**：在*评分评价*阶段，学生将根据他们评估同伴作品的好坏给予评分。这是工作坊的最后一个阶段。评分将与评分标准相关联，并加强相应的布卢姆分类法级别，以确保您实现了课程的学习目标。'
- en: In the next section, we will look at each phase of the workshop.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将查看工作坊的每个阶段。
- en: The setup phase – the edit settings page
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置阶段 – 编辑设置页面
- en: 'The workshop activity is a powerful teaching tool that has many settings to
    consider. In the following description, we will just consider the important ones.
    Workshops are designed so that a student''s work can be submitted and offered
    for peer review within a structured framework. There are several fields under
    a workshop, which will be explained in the following sections. They provide a
    place for students and teachers in the class to make the best use of Moodle:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 工作坊活动是一种强大的教学工具，它有许多设置需要考虑。在以下描述中，我们只考虑重要的设置。工作坊被设计成允许学生在结构化的框架内提交作业并接受同伴评审。工作坊下有几个字段，将在以下章节中解释。它们为学生和教师在课堂中充分利用Moodle提供了一个场所：
- en: '![Figure 10.3 – Customizable fields when setting up a workshop'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.3 – 设置工作坊时的可定制字段'
- en: '](img/Figure_10.03_B17288.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.03_B17288.jpg)'
- en: Figure 10.3 – Customizable fields when setting up a workshop
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.3 – 设置工作坊时的可定制字段
- en: Name and description
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 名称和描述
- en: 'The settings under **General** partially answer the question, what will you
    have each student do? Be sure to describe the activity and to use the verbs that
    correspond to the level of Bloom''s taxonomy. For example, if you have an entrepreneurship
    course and you''re developing presentations for a *Shark Tank* pitch competition
    for start-ups, your description could be to create presentations for the pitches.
    You can use verbs such as design, assemble, construct, develop, or formulate (especially
    if you''re asking them to incorporate a strategy):'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**常规**设置下的设置部分回答了以下问题：你将要求每个学生做什么？务必描述活动并使用与布鲁姆分类法水平相对应的动词。例如，如果你有一门创业课程，并且正在为初创企业的*鲨鱼池*提案竞赛开发演示文稿，你的描述可以是创建提案演示文稿。你可以使用动词，如设计、组装、构建、开发或制定（特别是如果你要求他们融入策略）：'
- en: '![Figure 10.4 – Adding the name and description of the workshop'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.4 – 添加工作坊的名称和描述'
- en: '](img/Figure_10.04_B17288.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.04_B17288.jpg)'
- en: Figure 10.4 – Adding the name and description of the workshop
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.4 – 添加工作坊的名称和描述
- en: Your students will see and click on the **Workshop name** field. The **Description**
    field should give instructions on how to complete the workshop.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你的学生将看到并点击**工作坊名称**字段。**描述**字段应提供完成工作坊的说明。
- en: Grading settings
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评分设置
- en: 'These fields determine the maximum points a student can earn for a workshop
    and how to calculate these points, as shown in the following screenshot:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这些字段决定了学生可以为一个工作坊获得的最大分数以及如何计算这些分数，如下面的截图所示：
- en: '![Figure 10.5 – Configuring the grading settings'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.5 – 配置评分设置'
- en: '](img/Figure_10.05_B17288.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.05_B17288.jpg)'
- en: Figure 10.5 – Configuring the grading settings
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.5 – 配置评分设置
- en: The grading strategy
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 评分策略
- en: A workshop assignment is quite flexible in terms of the type of grading scheme
    used. This setting determines the overall scheme. This is a huge "plus" if your
    organization uses synchronous web conferencing as a primary strategy for student
    engagement and collaborative learning. You can set up your grading so that students
    receive points for their collaborative learning online (synchronous or asynchronous)
    and also for the final product.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 工作坊作业在评分方案类型方面非常灵活。此设置决定了整体方案。如果你的组织使用同步网络会议作为学生参与和协作学习的主要策略，这将是一个巨大的“加分项”。你可以设置评分，让学生在在线（同步或异步）协作学习和最终产品中获得分数。
- en: In the **Accumulative grading** strategy, the grades are normalized so that
    they are out of 100 and then weighted. This style of grading enables you to present
    the reviewer with a numeric scale. Additionally, you can also present the reviewer
    with **Yes** or **No** questions. One of the questions is does this workshop meet
    the requirement? Alternatively, you can present the reviewer with a grading scale,
    such as **poor**, **fair**, **good**, and **excellent**. If you do use a **Yes**
    or **No** question, or a grading scale, you will assign a point value to each
    response. Consider informing the reviewer of the value of each response. For example,
    instead of just writing poor, fair, good, and excellent, consider writing poor
    (1 point), fair (2 points), good (3 points), and excellent (4 points).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在**累积评分**策略中，分数被标准化，使其在100分之外，然后进行加权。这种评分方式使您能够向评审员提供一个数字刻度。此外，您还可以向评审员提供**是**或**否**的问题。其中一个问题是这个工作坊是否符合要求？或者，您可以向评审员提供一个评分刻度，例如**差**、**一般**、**好**和**优秀**。如果您确实使用**是**或**否**的问题或评分刻度，您将为每个回答分配一个点值。考虑通知评审员每个回答的价值。例如，不要只是写上差、一般、好和优秀，考虑写上差（1分）、一般（2分）、好（3分）和优秀（4分）。
- en: When **Comments** is selected for **Grading strategy**, students can comment
    on each assessment element, but they cannot select a grade. However, teachers
    can grade students' comments. In this case, the workshop is transformed from where
    students grade each other to where the teacher grades each student's comments.
    The comments can be used for the collaborative "live" synchronous segments and
    asynchronous activities.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择**评分策略**中的**注释**时，学生可以对每个评估要素进行评论，但他们不能选择分数。然而，教师可以对学生的评论进行评分。在这种情况下，工作坊从学生互评转变为教师对每位学生的评论进行评分。这些评论可用于协作的“实时”同步段和异步活动。
- en: Tip
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: A workshop that uses **Comments** might be especially useful when you want to
    have a structured discussion on material that you present to students.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**注释**的工作坊在您希望就向学生展示的材料进行结构化讨论时可能特别有用。
- en: As a course creator, you can present your students with material that has been
    uploaded to the workshop or use the workshop's description to direct students
    to the material they must assess. After the students have viewed the material,
    they enter the workshop and leave comments according to the elements presented.
    As the workshop requires students to comment on clearly defined evaluation elements,
    the students' discussion is structured and kept on track.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 作为课程创建者，您可以向学生提供已上传到工作坊的材料，或使用工作坊的描述来指导学生评估必须评估的材料。学生在观看材料后，进入工作坊并根据展示的要素进行评论。由于工作坊要求学生对明确定义的评估要素进行评论，因此学生的讨论是有结构的，并保持在其轨道上。
- en: When you choose the `does the student have a variety of opinions?`
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当您选择`学生是否有多种观点？`
- en: When writing one of these questions, ensure that it can be answered using only
    **Yes** or **No**. A sign that you need to revise your question is the presence
    of the word "or." For example, don't write "Did the student describe the plant
    well enough to distinguish it from others?" or "Is there still doubt as to which
    plant the student is describing?" Such a question cannot be answered with yes
    or no.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写这些问题时，确保它们只能用**是**或**否**来回答。需要修改问题的迹象是存在“或”这个词。例如，不要写“学生是否足够详细地描述了植物，以便与其他植物区分开来？”或“对于学生描述的植物，还有疑问吗？”这样的问题不能用是或否来回答。
- en: Sometimes, the answer to an evaluation question is very clear, and sometimes
    it is subjective. For example, the question "Did the student describe the plant
    well enough to distinguish it from others?" is subjective. One reviewer might
    think that the student did an adequate job of describing the plant, while another
    might think otherwise. These questions can be a good way to perform subjective
    peer evaluations of each student's work.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，评估问题的答案非常明确，有时则是主观的。例如，问题“学生是否足够详细地描述了植物，以便与其他植物区分开来？”就是主观的。一位评审员可能认为学生描述植物的工作做得足够好，而另一位评审员可能持不同意见。这些问题可以很好地进行主观的同行评估，评估每位学生的作品。
- en: If the work requires a more objective evaluation (such as "Did the student include
    all five identifying features covered in this lesson?"), you might not need a
    workshop. This kind of objective evaluation can be easily performed by the teacher
    using an assignment.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果工作需要更客观的评价（例如，“学生是否包括了本课程中涵盖的所有五个识别特征？”），可能不需要研讨会。这种客观评价可以通过教师使用作业轻松完成。
- en: For a rubric grading strategy, write several statements that apply to the project.
    Each statement has a grade assigned to it. The reviewers choose the one statement
    that best describes the project. This single choice completes the review.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 对于评分标准评分策略，为项目编写几个适用的陈述。每个陈述都分配了一个评分。评审员选择最能描述项目的单个陈述。这个单一选择完成了评审。
- en: You can create several such elements; the reviewers must select a statement
    for each of them.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建多个此类元素；评审员必须为每个元素选择一个陈述。
- en: '**Grade for submission** is the maximum number of points a student can be given
    by a grader.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**提交评分**是评分者可以给予学生的最高分数。'
- en: '**Grade for assessments** is the grade that the student receives to grade other
    submissions. This grade is based on how close the assessment the student completes
    is to the average of all assessments for the same submission. For example, student
    A submits work, and students B, C, and, D assess the work and give scores of 10,
    9, and 5\. The average assessment is 8, so students B and C will receive higher
    marks for their assessments than student D. In essence, the grade for assessments
    is a grade given that evaluates how well a student assesses other students'' work.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**评估评分**是学生用来评分其他提交的分数。这个分数基于学生完成的评估与同一提交的所有评估平均值的接近程度。例如，学生A提交了作品，学生B、C和D评估了作品并给出了10、9和5分的评分。平均评估是8分，所以学生B和C将比学生D获得更高的评估分数。本质上，评估评分是对学生评估其他学生作品质量的一种评价。'
- en: The Submission settings
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提交设置
- en: The **Submission settings** page is where you enter instructions for your users.
    Additionally, you set limits on how many files students can upload to the workshop
    and how large those files can be. Often, it is best to include a link to the recording
    that they have uploaded to YouTube, Screencast-O-Matic, or even Slideshare if
    it is a presentation without a video. A team presentation might be the easiest
    to accomplish by having everyone log on and create a recording with Zoom or Teams,
    and then placing a link to it, rather than downloading the video file. In your
    instructions to the users, be sure to refer back to the assignment instructions.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**提交设置**页面是您输入用户指令的地方。此外，您还可以设置限制，规定学生可以上传多少个文件到研讨会以及这些文件可以有多大。通常，最好包括一个链接，指向他们上传到YouTube、Screencast-O-Matic或甚至Slideshare的录制，如果是一个没有视频的演示文稿的话。团队演示可以通过让每个人都登录并使用Zoom或Teams创建一个录制，然后放置一个链接来完成，而不是下载视频文件。在您的用户指令中，务必参考作业指令。'
- en: 'The following screenshot is of the **Submission settings** page:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图是**提交设置**页面：
- en: '![Figure 10.6 – Configuring the Submission settings page'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 10.6 – Configuring the Submission settings page]'
- en: '](img/Figure_10.06_B17288.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_10.06_B17288.jpg]'
- en: Figure 10.6 – Configuring the Submission settings page
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.6 – 配置提交设置页面
- en: The user will see the **Instructions for submission** label when they click
    on the workshop.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户点击研讨会时，他们将看到**提交说明**标签。
- en: Both **Maximum number of submission attachments** and **Maximum submission attachment
    size** determine the size of a file and how many files the user can upload.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**最大提交附件数量**和**最大提交附件大小**都决定了文件的大小以及用户可以上传多少个文件。'
- en: The **Late submissions** option allows users to submit their work after the
    deadline. The deadline can be set further down the page.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**延迟提交**选项允许用户在截止日期后提交他们的作品。截止日期可以设置在页面下方。'
- en: Functionality booster
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 功能增强器
- en: You might ask your students to provide a narrated presentation or a video. These
    files can be quite large; however, in today's world, students will need to be
    able to create video content. It is a good idea to encourage students to upload
    their work to the cloud and then provide a link. For example, this can work with
    presentations in Screencast-O-Matic or a video on YouTube. You can upload videos
    to Teams, Google Drive, or other platforms, depending on the size. If you are
    recording on a platform such as Zoom, you will not have to upload it because it
    will already be there.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能要求你的学生提供一个有旁白的演示文稿或视频。这些文件可能相当大；然而，在当今世界，学生需要能够创建视频内容。鼓励学生将他们的作品上传到云端，并提供链接是个好主意。例如，这可以与Screencast-O-Matic中的演示文稿或YouTube上的视频一起工作。你可以根据文件大小将视频上传到Teams、Google
    Drive或其他平台。如果你在Zoom这样的平台上录制，你不需要上传它，因为它已经在那里了。
- en: However, the downside is that access to the recording could expire. In that
    case, you might wish to download it too. This will help students avoid hitting
    the file size limit. You might wish to confine the apps to YouTube or Screencast-O-Matic
    and avoid TikTok, Facebook (Meta), Instagram, or other alternative platforms such
    as Rumble, Twitch, Odysee, BitChute, and more. It really depends on your institution
    and how stable the apps and platforms are.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，缺点是访问录制的内容可能会过期。在这种情况下，你可能也希望下载它。这将帮助学生避免达到文件大小限制。你可能希望将应用程序限制在YouTube或Screencast-O-Matic上，并避免TikTok、Facebook（Meta）、Instagram或其他替代平台，如Rumble、Twitch、Odysee、BitChute等。这完全取决于你的机构以及应用程序和平台是否稳定。
- en: Assessment settings
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估设置
- en: In this section, the settings are used to give the users instructions on how
    to perform their assessments and determine when to present the user with examples
    to assess.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，设置用于向用户提供如何执行评估的说明，并确定何时向用户提供评估示例。
- en: The actual criteria used in the assessment are not created on this page. Instead,
    the criteria are created under **Administration** | **Workshop administration**
    | **Assessment form**.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 实际评估中使用的标准不是在此页面上创建的。相反，标准是在**管理** | **研讨会管理** | **评估表**下创建的。
- en: 'We will cover the process of how to create the assessment form later. However,
    on this page, we will just give the user instructions for the assessment:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在稍后介绍如何创建评估表的过程。然而，在本页上，我们只提供用户评估的说明：
- en: '![Figure 10.7 – Configuring the assessment settings'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.7 – 配置评估设置]'
- en: '](img/Figure_10.07_B17288.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_10.07_B17288.jpg]'
- en: Figure 10.7 – Configuring the assessment settings
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.7 – 配置评估设置
- en: Feedback settings
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反馈设置
- en: If the **Overall feedback** mode is enabled, a textbox appears at the bottom
    of the assessment form. Students who will perform assessments can enter feedback
    into this textbox. You can make these comments optional or required.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用了**总体反馈**模式，评估表底部将出现一个文本框。将执行评估的学生可以在此文本框中输入反馈。你可以使这些评论为可选或必填项。
- en: The settings for feedback attachments determine whether the person who is assessing
    can upload a file(s) with their assessment. The student who submitted the work
    will see the attachment(s) with the assessment.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈附件的设置决定了评估者是否可以上传与评估相关的文件（s）。提交作品的学生将看到评估中的附件（s）。
- en: The **Conclusion** field gives the teacher a place to write a message that students
    can see after the workshop has finished. For example, you can instruct students
    to produce a new piece of work based on the feedback that they received during
    the workshop, instruct them to write a blog post reflecting on the activity, or
    just congratulate them on a job well done.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论**字段为教师提供了一个地方，可以在研讨会结束后让学生看到信息。例如，你可以指示学生根据在研讨会期间收到的反馈创作新的作品，指示他们写一篇反思活动的博客文章，或者只是祝贺他们做得很好。'
- en: Example submissions settings
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例提交设置
- en: 'If the workshop uses examples, users can assess examples of work provided by
    the teacher. The user''s assessment of the example is then compared to the assessment
    provided by the teacher. This enables users to practice assessing work before
    they assess each other''s work:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果研讨会使用示例，用户可以评估教师提供的作品示例。然后，用户的评估与教师提供的评估进行比较。这使用户在评估他人的作品之前能够练习评估工作：
- en: '![Figure 10.8 – The Submissions settings page'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.8 – 提交设置页面]'
- en: '](img/Figure_10.08_B17288.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_10.08_B17288.jpg]'
- en: Figure 10.8 – The Submissions settings page
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.8 – 提交设置页面
- en: Users receive a grade for how well their assessment agrees with the assessment
    provided by the teacher. However, the grade is not counted in the grade book.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 用户将根据他们的评估与教师提供的评估的一致性获得分数。然而，这个分数不计入成绩册。
- en: Availability settings
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可用性设置
- en: 'The settings in this section answer the following question: when will students
    be allowed to submit their assignments and assessments?'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分的设置回答以下问题：学生何时可以提交他们的作业和评估？
- en: Note that the submissions and assessments can open on the same day. However,
    assessments cannot open before submissions (as there would be nothing to assess).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，提交和评估可以在同一天开放。然而，评估不能在提交之前开放（因为没有东西可以评估）。
- en: 'If you enable the **Switch to the next phase** setting after the submission
    deadline, then after the submission deadline, the workshop will automatically
    switch to the assessment phase. If you do not enable this setting, the teacher
    will have to manually advance the workshop to the assessment phase:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在提交截止日期后启用**切换到下一阶段**设置，那么在提交截止日期后，研讨会将自动切换到评估阶段。如果您不启用此设置，教师将不得不手动将研讨会推进到评估阶段：
- en: '![Figure 10.9 – Availability'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.9 – 可用性'
- en: '](img/Figure_10.09_B17288.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.09_B17288.jpg)'
- en: Figure 10.9 – Availability
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.9 – 可用性
- en: 'If you have the workshop automatically advanced to the assessment phase, you
    should also have the workshop automatically allocate assessments to the students.
    If the workshop doesn''t automatically assign assessments to the students, it
    will advance to the assessment phase; there will be no assessments for students
    to perform. Setting up automatic allocations is performed under **Administration**
    | **Workshop administration** | **Submissions allocation** | **Scheduled allocation**:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您自动将研讨会推进到评估阶段，您也应该自动将评估分配给学生。如果研讨会没有自动将评估分配给学生，它将推进到评估阶段；学生将没有评估要做。设置自动分配是在**管理**
    | **研讨会管理** | **提交分配** | **计划分配**下进行的：
- en: '![Figure 10.10 – The Scheduled allocation screen'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.10 – 计划分配屏幕'
- en: '](img/Figure_10.10_B17288.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.10_B17288.jpg)'
- en: Figure 10.10 – The Scheduled allocation screen
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.10 – 计划分配屏幕
- en: The edit assessment form page
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑评估表页面
- en: 'On this page, you enter the assessment criteria. The criteria should map to
    learning outcomes. So, you should refer to Bloom''s taxonomy and use the verbs
    that correspond with the cognition levels. For example, if you are asking students
    to create a workshop that presents a pitch to attract investment to a start-up
    company, you might wish to use the verbs "design" or "develop" to indicate the
    higher-order act of creating. The exact contents of this page will change, depending
    on the type of assessment that you selected on the workshop settings page. In
    the following screenshot, the workshop grading strategy is set to **Accumulative
    grading**:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在此页面上，您输入评估标准。标准应与学习成果相对应。因此，您应参考布卢姆的分类法并使用与认知水平相对应的动词。例如，如果您要求学生创建一个展示以吸引风险投资给初创公司的研讨会，您可能希望使用“设计”或“开发”等动词来表示更高层次的创造行为。此页面的具体内容将根据您在研讨会设置页面所选的评估类型而变化。在以下屏幕截图中，研讨会评分策略设置为**累积评分**：
- en: '![Figure 10.11 – Setting the aspects in the Accumulative grading screen'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.11 – 在累积评分屏幕中设置方面'
- en: '](img/Figure_10.11_B17288.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.11_B17288.jpg)'
- en: Figure 10.11 – Setting the aspects in the Accumulative grading screen
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.11 – 在累积评分屏幕中设置方面
- en: 'Making the maximum grade a multiple of the number of assessment elements enables
    students to more easily interpret their grades. For example, let''s suppose a
    workshop is assessed for five elements. For each element, the assessor will choose
    from four statements:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 将最高分设为评估要素数量的倍数，使学生更容易理解他们的分数。例如，假设一个研讨会被评估为五个要素。对于每个要素，评估者将选择以下四个陈述之一：
- en: '**A**: The workshop does not meet this requirement in any way (0 points).'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A**：研讨会以任何方式都不满足这个要求（0分）。'
- en: '**B**: The workshop partially meets this requirement (1 point).'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**B**：研讨会部分满足这个要求（1分）。'
- en: '**C**: The workshop meets this requirement (2 points).'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C**：研讨会满足这个要求（2分）。'
- en: '**D**: The workshop exceeds this requirement (3 points).'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**D**：研讨会超过了这个要求（3分）。'
- en: You can assign a point value of zero for each A selection, one point for each
    B selection, two points for each C selection, and three points for each D selection.
    Then, each element will be worth a maximum of three points. With five elements,
    the workshop will have a maximum grade of 15\. This will make it easy for the
    student to interpret their grade.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为每个选择分配零分，每个B选择一分，每个C选择两分，每个D选择三分。然后，每个元素最多值三分。如果有五个元素，研讨会将最高得分为15分。这将使学生对他们的成绩更容易理解。
- en: 'When the student conducts an assessment, the assessment form looks similar
    to the following screenshot:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 当学生进行评估时，评估表看起来与以下截图类似：
- en: '![Figure 10.12 – The student view of the submission form'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.12 – 学生视图的提交表单'
- en: '](img/Figure_10.12_B17288.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.12_B17288.jpg)'
- en: Figure 10.12 – The student view of the submission form
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.12 – 学生视图的提交表单
- en: Note that for each assessment criteria, the student can enter comments.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，对于每个评估标准，学生可以输入评论。
- en: Adding an example to the workshop
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 向研讨会添加示例
- en: 'After you save the workshop settings and the assessment form, you can add an
    example to your workshop. Selecting a workshop will give you something similar
    to the following screenshot:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在您保存研讨会设置和评估表后，您可以将示例添加到您的研讨会中。选择一个研讨会将为您提供以下截图类似的内容：
- en: '![Figure 10.13 – Setting up an example for your workshop'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.13 – 为您的研讨会设置示例'
- en: '](img/Figure_10.13_B17288.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.13_B17288.jpg)'
- en: Figure 10.13 – Setting up an example for your workshop
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.13 – 为您的研讨会设置示例
- en: 'To add an example submission, let''s begin by clicking on the **Add example
    submission** button. In this case, it''s the collaboratively created PowerPoint
    presentation that is the team''s "pitch deck" for the *Shark Tank* workshop. This
    brings you to a page that displays the same assessment instructions that your
    users will see. This is where you can upload the example to be assessed:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加示例提交，让我们先点击**添加示例提交**按钮。在这种情况下，这是团队为*鲨鱼池*研讨会共同创建的PowerPoint演示文稿，它是团队的“提案演示”板。这会带您到一个显示与您的用户将看到的相同的评估说明的页面。这是您上传要评估的示例的地方：
- en: '![Figure 10.14 – How to upload the example to be assessed'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.14 – 如何上传要评估的示例'
- en: '](img/Figure_10.14_B17288.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.14_B17288.jpg)'
- en: Figure 10.14 – How to upload the example to be assessed
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.14 – 如何上传要评估的示例
- en: 'To assess a submission, switch to the assessment phase and then scroll down
    to see the names of the people in the workshop and their submissions. Click on
    the submission to open it and begin to provide feedback:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估提交的内容，请切换到评估阶段，然后向下滚动以查看研讨会中的人员及其提交的内容。点击提交内容以打开它并开始提供反馈：
- en: '![Figure 10.15 – Clicking on the name of the submission to assess it'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.15 – 点击提交名称以评估它'
- en: '](img/Figure_10.15_B17288.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.15_B17288.jpg)'
- en: Figure 10.15 – Clicking on the name of the submission to assess it
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.15 – 点击提交名称以评估它
- en: 'After you assess the example, Moodle returns you to the workshop''s home page.
    You will see the progress that you have made, which is indicated on this page:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在您评估示例后，Moodle会返回到研讨会的首页。您将看到您所取得的进度，这在本页上有指示：
- en: '![Figure 10.16 – Switching to the evaluation phase; the current phase is gold'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.16 – 切换到评估阶段；当前阶段为金色'
- en: '](img/Figure_10.16_B17288.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.16_B17288.jpg)'
- en: Figure 10.16 – Switching to the evaluation phase; the current phase is gold
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.16 – 切换到评估阶段；当前阶段为金色
- en: Note that the next step will be for the teacher to allocate the student submissions
    for assessment. However, no one has submitted anything yet. At this point, the
    teacher waits for students to submit their work.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，下一步将由教师为学生提交的作业进行分配。然而，目前还没有人提交任何内容。在这个时候，教师等待学生提交他们的作品。
- en: The submission phase – students submit their work
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提交阶段 – 学生提交他们的作品
- en: 'Although the teacher has finished setting up the workshop and is ready for
    students to submit their work, students might still see this message: **The workshop
    is currently being set up. Wait until this is switched to the next phase**.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然教师已经完成了设置并准备好接受学生的提交，但学生可能会看到以下消息：**研讨会目前正在设置中。请等待切换到下一阶段**。
- en: Tip
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: The teacher must manually switch the workshop from one phase to the next. Even
    if you're done with the setup and are ready to accept submissions, Moodle doesn't
    know that.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 教师必须手动将研讨会从一个阶段切换到下一个阶段。即使您已经完成设置并准备好接受提交，Moodle也不知道这一点。
- en: 'To switch to the next phase, the teacher must click on the light bulb before
    this phase. In our example, the teacher clicked on the light bulb before the submission
    phase and saw the following message:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 要切换到下一阶段，教师必须在当前阶段之前点击灯泡。在我们的例子中，教师在提交阶段之前点击了灯泡，并看到了以下信息：
- en: '![Figure 10.17 – Switching the workshop back into the submission phase'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.17 – 将工作坊切换回提交阶段](img/Figure_10.17_B17288.jpg)'
- en: '](img/Figure_10.17_B17288.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.17 – 将工作坊切换回提交阶段](img/Figure_10.17_B17288.jpg)'
- en: Figure 10.17 – Switching the workshop back into the submission phase
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.17 – 将工作坊切换回提交阶段
- en: 'Now, when a student selects this workshop, they will see a prompt to submit
    their work:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当学生选择此工作坊时，他们将看到提交作业的提示：
- en: '![Figure 10.18 – The screen showing how to update the instructions for submissions'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.18 – 显示如何更新提交说明的屏幕](img/Figure_10.18_B17288.jpg)'
- en: '](img/Figure_10.18_B17288.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.18_B17288.jpg)'
- en: Figure 10.18 – The screen showing how to update the instructions for submissions
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.18 – 显示如何更新提交说明的屏幕
- en: 'Note that the student can also assess the example at this point. In the settings
    page for **Mode of examples assessment** in this workshop, we selected **Voluntary**;
    therefore, this example is not required:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，学生也可以在此处评估示例。在本工作坊的**评估示例模式**设置页面中，我们选择了**自愿**；因此，此示例不是必需的：
- en: '![Figure 10.19 – The Mode of examples assessment option is set to voluntary'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.19 – 评估示例模式的选项设置为自愿](img/Figure_10.19_B17288.jpg)'
- en: '](img/Figure_10.19_B17288.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.19_B17288.jpg)'
- en: Figure 10.19 – The Mode of examples assessment option is set to voluntary
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.19 – 评估示例模式的选项设置为自愿
- en: If we had made assessing the example mandatory, the student would receive a
    message indicating that they cannot submit work until the example has been assessed.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们使评估示例成为强制性的，学生将收到一条消息，表明他们必须在评估示例之后才能提交作业。
- en: Allocating submissions
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分配提交
- en: As soon as students begin submitting their work, you can start allocating these
    submissions to other students for assessment. Do this under **Workshop administration**
    | **Submissions allocation**. You can allocate submissions manually or randomly.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦学生开始提交他们的工作，您就可以开始将这些提交分配给其他学生进行评估。请在**工作坊管理** | **提交分配**下进行此操作。您可以手动或随机分配提交。
- en: If you perform a random allocation, all the submissions that were sent up to
    that point in time will be allocated to other students for assessment. However,
    submissions sent after the random allocation will not be automatically allocated.
    You will need to perform another random allocation for the next submission, and
    so on until the workshop is complete.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您执行随机分配，所有在此时间点之前发送的提交都将被分配给其他学生进行评估。然而，在此随机分配之后发送的提交将不会自动分配。您需要为下一次提交执行另一个随机分配，依此类推，直到工作坊完成。
- en: The assessment phase
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估阶段
- en: 'When you move the workshop to the assessment phase, the allocations that you
    made during the submission phase become available to students. In this phase,
    students will actually assess each other''s work. All the work submitted for assessment
    appears on a single screen: the left-hand column includes the students'' names,
    the middle columns are for the links to the file to submit, and the right-hand
    columns include the grades received and the grades given:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将工作坊移动到评估阶段时，您在提交阶段所做的分配将对学生可用。在这个阶段，学生将实际上评估彼此的工作。所有提交的评估工作都显示在单个屏幕上：左侧列包括学生的姓名，中间列是提交文件的链接，右侧列包括收到的成绩和给出的成绩：
- en: '![Figure 10.20 – The screen showing the work to be assessed and the assessments
    given'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.20 – 显示要评估的工作和所给评估的屏幕](img/Figure_10.20_B17288.jpg)'
- en: '](img/Figure_10.20_B17288.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.20_B17288.jpg)'
- en: Figure 10.20 – The screen showing the work to be assessed and the assessments
    given
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.20 – 显示要评估的工作和所给评估的屏幕
- en: The grading evaluation phase
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评分评估阶段
- en: When you move the workshop to this phase, you can tell Moodle to automatically
    calculate the grades of students. Additionally, you can also override these grades
    and enter your own grades.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将工作坊移动到这个阶段时，您可以告诉Moodle自动计算学生的成绩。此外，您还可以覆盖这些成绩并输入自己的成绩。
- en: 'Note that, at this stage, students can no longer modify the submissions that
    they have sent in:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在这个阶段，学生不能再修改他们已提交的作业：
- en: '![Figure 10.21 – Grade evaluation'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.21 – 评分评估](img/Figure_10.21_B17288.jpg)'
- en: '](img/Figure_10.21_B17288.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.21 – 评分评估](img/Figure_10.21_B17288.jpg)'
- en: Figure 10.21 – Grade evaluation
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.21 – 评分评估
- en: The closed phase
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关闭阶段
- en: 'When you close a workshop, the final grades are written in the course''s grade
    book. These grades can be checked by students and administrators:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 当你关闭研讨会时，最终成绩将被写入课程的评分册中。学生和行政人员可以检查这些成绩：
- en: '![Figure 10.22 – Message to students in the closed phase (an example)'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 10.22 – Message to students in the closed phase (an example)]'
