  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 10.22 – Message to students in the closed phase (an example)]'
- en: Figure 10.22 – Message to students in the closed phase (an example)
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.22 – 关闭阶段的学生信息（示例）
- en: Summary
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Moodle offers several options for student-to-student and student-to-teacher
    interactions. When deciding which social activities to use, consider the level
    of structure and amount of student-to-student/student-to-teacher interaction that
    you want. For example, chats and wikis offer relatively unstructured environments
    with lots of opportunities for student-to-student interaction. They are good ways
    of relinquishing some control of the class to students. A forum offers more structure
    because entries are classified on the basis of topics. It can be moderated by
    the teacher, making it even more structured. A workshop offers the most structure,
    by virtue of the set assessment criteria that students must use when evaluating
    each other's work.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle为学生之间以及学生与教师之间的互动提供了多种选项。在决定使用哪种社交活动时，请考虑您希望的结构水平和学生之间/学生与教师之间的互动量。例如，聊天和维基提供了相对非结构化的环境，为学生之间的互动提供了大量机会。它们是让学生在一定程度上放手课堂控制的好方法。论坛由于条目是根据主题分类的，因此提供了更多的结构。它可以由教师进行管理，使其结构更加严谨。研讨会由于设定了学生评估他人工作时必须使用的评估标准，因此提供了最多的结构。
- en: Workshops are collaborative. They set the stage for students to learn from each
    other. Even more than that, they include both formative and summative assessments,
    which is to say that students can check their progress toward achieving learning
    outcomes at multiple points along the way. Then, at the end, they have a chance
    to turn in a summative assessment – a project, presentation, portfolio, or something
    similar – in a supportive, nurturing setting, because they have been building
    each building block in a nurturing, supportive, encouraging environment.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 工作坊是协作性的。它们为学生相互学习创造了条件。不仅如此，它们还包含了形成性和总结性评估，也就是说，学生在实现学习成果的过程中可以在多个点上检查自己的进度。然后，在最后，他们有机会在一个支持性、培养性的环境中提交总结性评估——一个项目、演示、作品集或类似的东西，因为他们一直在一个培养性、支持性、鼓励性的环境中构建每一个基础块。
- en: In the next chapter, you will learn about groups and cohorts, and the differences
    between the two. You will see how to segregate students on a course into teams.
    Additionally, you will learn how to manage enrollments in a quick and efficient
    way using cohorts. In addition, you'll learn how to assess the individual students
    for their collaborative work.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将了解小组和群体，以及两者之间的区别。你将看到如何将课程中的学生分成团队。此外，你还将学习如何使用群体快速有效地管理注册。此外，你还将学习如何评估学生的协作工作。
