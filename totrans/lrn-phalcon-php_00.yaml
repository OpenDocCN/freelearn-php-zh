- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Phalcon is the fastest PHP framework out there, and it is delivered as a C extension.
    More than that, you will find it very easy to learn. This book will present in
    detail the most common and useful parts of Phalcon PHP, as well as guide you to
    lean towards making the right decision when developing a Phalcon-driven application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Phalcon是市面上最快的PHP框架，它以C扩展的形式提供。不仅如此，你会发现它非常容易学习。本书将详细介绍Phalcon PHP中最常见和有用的部分，并指导你在开发Phalcon驱动的应用程序时做出正确的决策。
- en: '*Learning Phalcon PHP* is an interesting journey that starts with guides for
    installing the required software and preparing the working environment and project
    structure, and continues with a step-by-step approach development of each module.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习Phalcon PHP* 是一段有趣的旅程，它从安装所需软件和准备工作环境及项目结构开始，然后通过逐步的方法开发每个模块。'
- en: By the end of this book, you will have developed a simple but fully functional
    news website and gained advanced knowledge on how Phalcon works.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将开发出一个简单但功能齐全的新闻网站，并获取关于Phalcon如何工作的高级知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Phalcon"), *Getting
    Started with Phalcon*, introduces the Phalcon Framework. In this chapter, you
    learn how to install and configure Phalcon.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用Phalcon入门"), *使用Phalcon入门*，介绍了Phalcon框架。在本章中，你将学习如何安装和配置Phalcon。'
- en: '[Chapter 2](ch02.html "Chapter 2. Setting Up the MVC Structure and the Environment
    for Our Project"), *Setting Up the MVC Structure and the Environment for Our Project*,
    helps you get to grips with the basics of MVC (Model-View-Controller) and setting
    up the work environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 为我们的项目设置MVC结构和环境"), *为我们的项目设置MVC结构和环境*，帮助你掌握MVC（模型-视图-控制器）的基础以及设置工作环境。'
- en: '[Chapter 3](ch03.html "Chapter 3. Learning Phalcon''s ORM and ODM"), *Learning
    Phalcon''s ORM and ODM*, is about Phalcon''s ORM (Object-relational Mapping) and
    ODM (Object-Document Mapper). You learn how to connect to a database and create
    models and relations between them.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 学习Phalcon的ORM和ODM"), *学习Phalcon的ORM和ODM*，是关于Phalcon的ORM（对象关系映射）和ODM（对象文档映射）。你将学习如何连接到数据库并创建模型以及它们之间的关系。'
- en: '[Chapter 4](ch04.html "Chapter 4. Database Architecture, Models, and CLI Applications"),
    *Database Architecture, Models, and CLI Applications*, teaches you how to create
    the database architecture and the models needed for our project. You also learn
    about Phalcon CLI and develop a simple CLI application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 数据库架构、模型和CLI应用程序"), *数据库架构、模型和CLI应用程序*，教你如何创建我们项目所需的数据架构和模型。你还将了解Phalcon
    CLI并开发一个简单的CLI应用程序。'
- en: '[Chapter 5](ch05.html "Chapter 5. The API Module"), *The API Module*, helps
    you start the development of a RESTful API module.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. API模块"), *API模块*，帮助你开始开发RESTful API模块。'
- en: '[Chapter 6](ch06.html "Chapter 6. Assets, Authentication, and ACL"), *Assets,
    Authentication, and ACL*, explains assets management (JavaScript files, style
    sheets, and images), and you create a simple authentication system based on an
    ACL (access control list).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 资产、认证和ACL"), *资产、认证和ACL*，解释了资产管理（JavaScript文件、样式表和图像），并基于ACL（访问控制列表）创建了一个简单的认证系统。'
- en: '[Chapter 7](ch07.html "Chapter 7. The Backoffice Module (Part 1)"), *The Backoffice
    Module (Part 1)*, shows you how to develop CRUD operations. This first part is
    about CRUD for categories and hashtags.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 后端模块（第一部分)"), *后端模块（第一部分)*，展示了如何开发CRUD操作。这一部分是关于类别和标签的CRUD。'
- en: '[Chapter 8](ch08.html "Chapter 8. The Backoffice Module (Part 2)"), *The Backoffice
    Module (Part 2)*, is a continuation of the previous chapter. Here, you develop
    CRUD operations for users and articles.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 后端模块（第二部分)"), *后端模块（第二部分)*，是前一章的延续。在这里，你将开发用户和文章的CRUD操作。'
- en: '[Chapter 9](ch09.html "Chapter 9. The Frontend Module"), *The Frontend Module*,
    helps you develop the frontend template. You learn how to implement Elasticsearch
    and Mongo to improve the speed of your application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 前端模块"), *前端模块*，帮助你开发前端模板。你将学习如何实现Elasticsearch和Mongo来提高应用程序的速度。'
- en: '[Chapter 10](ch10.html "Chapter 10. Going Further"), *Going Further*, teaches
    you common operations, such as file uploads and annotations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 进一步学习"), *进一步学习*，教你常见的操作，如文件上传和注解。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: The most important thing that you need is some knowledge of PHP 5.3 or later
    and Linux environments (this book is written based on Ubuntu/Debian). If you are
    not using a Linux distribution, or you are using a distribution other than Ubuntu/Debian,
    you will need to look up their official documentation to install the required
    software.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您最需要的是对 PHP 5.3 或更高版本以及 Linux 环境的一些了解（本书基于 Ubuntu/Debian 编写）。如果您不是使用 Linux 发行版，或者您使用的是除
    Ubuntu/Debian 之外的分发版，您将需要查阅它们的官方文档来安装所需的软件。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are an intermediate PHP developer with some basic knowledge of installing
    and configuring your environment, then this book is for you. Familiarity with
    PHP frameworks will make your life easier.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位具有安装和配置环境基本知识的中级 PHP 开发者，那么这本书适合您。熟悉 PHP 框架将使您的生活更加轻松。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Deleting data is easier, since we
    don''t need to do more than calling the built-in `delete()` method."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“删除数据更容易，因为我们不需要做更多的事情，只需调用内置的 `delete()` 方法。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Going back to the article list, you will see the new title, and the **Updated**
    column will have a new value."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“返回到文章列表，您将看到新的标题，并且**更新**列将有一个新的值。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中的形式出现。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将以如下形式出现。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载所有已购买 Packt 书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何我们作品的非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料的方式，联系我们的邮箱 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
