- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Phalcon is the fastest PHP framework out there, and it is delivered as a C extension.
    More than that, you will find it very easy to learn. This book will present in
    detail the most common and useful parts of Phalcon PHP, as well as guide you to
    lean towards making the right decision when developing a Phalcon-driven application.
  prefs: []
  type: TYPE_NORMAL
- en: '*Learning Phalcon PHP* is an interesting journey that starts with guides for
    installing the required software and preparing the working environment and project
    structure, and continues with a step-by-step approach development of each module.'
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will have developed a simple but fully functional
    news website and gained advanced knowledge on how Phalcon works.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Phalcon"), *Getting
    Started with Phalcon*, introduces the Phalcon Framework. In this chapter, you
    learn how to install and configure Phalcon.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Setting Up the MVC Structure and the Environment
    for Our Project"), *Setting Up the MVC Structure and the Environment for Our Project*,
    helps you get to grips with the basics of MVC (Model-View-Controller) and setting
    up the work environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Learning Phalcon''s ORM and ODM"), *Learning
    Phalcon''s ORM and ODM*, is about Phalcon''s ORM (Object-relational Mapping) and
    ODM (Object-Document Mapper). You learn how to connect to a database and create
    models and relations between them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Database Architecture, Models, and CLI Applications"),
    *Database Architecture, Models, and CLI Applications*, teaches you how to create
    the database architecture and the models needed for our project. You also learn
    about Phalcon CLI and develop a simple CLI application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. The API Module"), *The API Module*, helps
    you start the development of a RESTful API module.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Assets, Authentication, and ACL"), *Assets,
    Authentication, and ACL*, explains assets management (JavaScript files, style
    sheets, and images), and you create a simple authentication system based on an
    ACL (access control list).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. The Backoffice Module (Part 1)"), *The Backoffice
    Module (Part 1)*, shows you how to develop CRUD operations. This first part is
    about CRUD for categories and hashtags.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. The Backoffice Module (Part 2)"), *The Backoffice
    Module (Part 2)*, is a continuation of the previous chapter. Here, you develop
    CRUD operations for users and articles.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. The Frontend Module"), *The Frontend Module*,
    helps you develop the frontend template. You learn how to implement Elasticsearch
    and Mongo to improve the speed of your application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Going Further"), *Going Further*, teaches
    you common operations, such as file uploads and annotations.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The most important thing that you need is some knowledge of PHP 5.3 or later
    and Linux environments (this book is written based on Ubuntu/Debian). If you are
    not using a Linux distribution, or you are using a distribution other than Ubuntu/Debian,
    you will need to look up their official documentation to install the required
    software.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are an intermediate PHP developer with some basic knowledge of installing
    and configuring your environment, then this book is for you. Familiarity with
    PHP frameworks will make your life easier.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "Deleting data is easier, since we
    don''t need to do more than calling the built-in `delete()` method."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Going back to the article list, you will see the new title, and the **Updated**
    column will have a new value."'
  prefs: []
  type: TYPE_NORMAL
