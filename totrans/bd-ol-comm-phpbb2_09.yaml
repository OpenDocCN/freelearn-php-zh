- en: Appendix A. Directory Structure
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A full download of phpBB 2.0 contains about three hundred files sorted into
    twenty-one directories. In order to do certain types of more advanced work with
    your phpBB forum, you will need to know which directories contain important files
    and what phpBB accomplishes with each file. Some directories and files are optional,
    while others are absolutely required for a forum to function correctly. This appendix
    provides a quick summary of each directory and the files it contains.
  prefs: []
  type: TYPE_NORMAL
- en: For the most part, you should never rename any directory or file. There are
    exceptions to this, of course, which may include installing modifications, customizing
    aspects of your forum, or some other instances noted elsewhere in this book. When
    you do change a name, be sure you understand what you are doing. Changing directory
    or file names without making other changes will usually cause errors to appear
    on your forum when it cannot find necessary files.
  prefs: []
  type: TYPE_NORMAL
- en: Required Directories
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The majority of the directories created when you extract phpBB from a compressed
    file you have downloaded must be present on your website so that your forum works
    without errors. These basic required directories also contain most of the forum’s
    necessary files, but you will find that some files within the required directories
    are actually optional.
  prefs: []
  type: TYPE_NORMAL
- en: The Root Directory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Your forum’s main directory, which contains all the related files and other
    directories of the phpBB forum, is called the **root directory**. By default,
    this directory is named `phpBB2`. Renaming `phpBB2` is a common practice; some
    of the more popular names are `forums` and `boards`. No specific name is required;
    the internal code of phpBB will always refer to this name with a special shortcut
    notation.
  prefs: []
  type: TYPE_NORMAL
- en: The directories inside the root directory, and the files stored within those
    directories, will be examined individually. Contained in the root directory itself
    are many important files, most of which are constantly accessed directly by forum
    members. These files include other files, or add their contents to the current
    code, to perform certain necessary tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Three exceptions are the `extension.inc, common.php`, and `config.php` files,
    which are included by the other files in the root directory. The following table
    lists the other files contained in the root directory and their uses, after which
    we examine the three more important files in detail.
  prefs: []
  type: TYPE_NORMAL
- en: '| File Name | Function of the File |'
  prefs: []
  type: TYPE_TB
