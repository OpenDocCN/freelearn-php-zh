- en: extension.inc
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As the first file called by all pages of your forum, `extension.inc` would seem
    to be one of the most important phpBB files of all. It is a very simple file,
    however, and rarely touched at all. The sole purpose of `extension.inc` is to
    define a variable, `$phpEx`, containing the file extension associated with PHP
    code files on a server. This extension is usually `.php`, which is also the default
    setting in `extension.inc`, so the file hardly ever needs to be altered. Some
    older servers that use PHP 3 might use the extension `.php3` instead of `.php`.
    If for some reason you must use one of these, you would need to change the file
    extension in this file and rename all files ending in `.php` so that their names
    end with `.php3`.
  prefs: []
  type: TYPE_NORMAL
- en: common.php
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This file really "starts up" phpBB by initializing important variables, calling
    almost every file necessary for normal forum functions, and setting up forum configuration
    settings. Some special security measures for working with users’ data are also
    performed here. In most cases, `common.php` will be the second file called by
    a phpBB page.
  prefs: []
  type: TYPE_NORMAL
- en: config.php
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All the information your forum needs to access the SQL database is stored in
    the `config.php` file. That includes the address or name of the SQL server, your
    SQL username and password, and the name prefix of your database tables. All this
    data is entered when you install phpBB, and can later be altered by editing this
    file.
  prefs: []
  type: TYPE_NORMAL
- en: Administration Files
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Usually, the first directory you will see within the root directory is called
    `admin`. The `admin` directory contains files that create phpBB’s Administration
    Control Panel. Any file inside `admin` with a name that starts with `admin_`,
    such as `admin_styles.php`, will also be used to create the navigation menu shown
    in the Administration Control Panel. Many modifications add new administration
    sections by placing new `admin_` files here. All of the default `admin_` files
    (Administration Control Panel files) are described in the following table:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Administration File Name | Usage of File |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
