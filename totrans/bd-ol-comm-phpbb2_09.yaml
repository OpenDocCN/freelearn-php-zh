- en: Template Storage
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The last required directory is `templates`, which contains files associated
    with the styling system of phpBB. This is another directory that has the important
    files inside subdirectories. In this case, the subdirectories are named after
    the template file set they contain. phpBB ships with one set of template files,
    so the only directory in `templates` would be `subSilver`.
  prefs: []
  type: TYPE_NORMAL
- en: These template directories contain the images, stylesheets, configuration files,
    and template files used to display every page of a phpBB forum. Template files
    are text files, usually with the extension `.tpl`, containing markup code such
    as HTML. The major `.tpl` files are described in the table that follows. Usually,
    some other files such as Cascading Style Sheets (`.css` files) and template configurations
    (`.cfg` files) will also be present. These files typically have names based on
    the template, such as `subSilver.css` and `subSilver.cfg`.
