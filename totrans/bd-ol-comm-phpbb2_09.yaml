  type: TYPE_NORMAL
- en: 'As mentioned earlier, most pages that forum visitors access will include other
    PHP files and process the code of those files as part of the current page. A large
    number of these included files are stored in the forum’s `includes` directory.
    Other than an `index.htm` placeholder, every file here is actually meant to be
    included by others. None of these files are ever likely to be accessed directly
    by your users. If someone does try to visit the files directly, they will only
    see a blank page or the **Hacking Attempt** message, depending on which file they
    choose. Almost all code contained in these files is in the form of functions or
    classes that will be referenced by the files including them. The following table
    shows the included files:'
