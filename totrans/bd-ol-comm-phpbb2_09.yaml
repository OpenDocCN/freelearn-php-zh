- en: Another common subdirectory is `images`, which may also contain more subdirectories,
    commonly named after language packs, such as `lang_english`. The language directories
    inside a template’s directory typically hold images featuring typed text, such
    as reply or post buttons.
  prefs: []
  type: TYPE_NORMAL
- en: Optional Directories
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In addition to the required directories you have just learned about, phpBB forums
    also include some directories that are optional. Some of these can be beneficial
    to have or useless in regards to the forum itself. Generally speaking, it is a
    good idea to delete these directories and their contents if you do not intend
    to use them on your website.
  prefs: []
  type: TYPE_NORMAL
- en: Cached Pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One popular method of speeding up a forum is to add a caching system. **Caching
    systems** store code generated by the phpBB template system when a page is viewed,
    and then use that stored code when the page is viewed again. The speed boost comes
    from referencing the stored code; this is quicker than regenerating the code every
    time the page is viewed. The stored code is often saved in files in a `cache`
    directory. phpBB does not use a caching system by default, but does include a
    couple of optional systems, as you’ll see a little later. A `cache` directory
    is provided for use with one of these options.
  prefs: []
  type: TYPE_NORMAL
- en: phpBB Documentation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: phpBB’s `docs` directory contains documentation files. By looking at these files,
    you can find such things as install and upgrade instructions, a copy of the license
    under which phpBB is released, and an FAQ about using phpBB. These files are not
    used by the forum in any way, so it is safe to delete this directory. Keep a copy
    of the files on your own computer in case you need to reference them later.
  prefs: []
  type: TYPE_NORMAL
- en: Images
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `images` directory is commonly used as a place to store image files for
    emoticons, ranks, and avatars. You can place those files in other locations within
    the forum’s directory structure, but doing so usually requires changing some configuration
    settings in the Administration Control Panel. phpBB ships with `smilies` (containing
    the default emoticons) and `avatars` subdirectories inside `images`.
  prefs: []
  type: TYPE_NORMAL
- en: Other Directories of Note
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Beyond both the optional and required directories in phpBB’s structure, there
    are a few others. These are a bit unique. phpBB does not absolutely need to have
    them, but sometimes you do not really have a choice about including them or not.
    They are definitely worth a closer look.
  prefs: []
  type: TYPE_NORMAL
- en: Contributed Extras
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A special `contrib` directory is included with phpBB. It contains some extra
    add-ons you have the option of installing on your forum. To learn about these
    add-ons, read the `README.html` file in your browser. The add-ons included vary
    with each phpBB release, but you can expect to see things like the template caching
    systems mentioned previously. phpBB will not use any add-ons or other files in
    this directory unless you actively install them to the forum.
  prefs: []
  type: TYPE_NORMAL
- en: As with the `install` directory, phpBB will display an error message if you
    leave the `contrib` directory in place on your website. In order for people to
    use your forum, you must delete `contrib` and all files within it.
  prefs: []
  type: TYPE_NORMAL
- en: Modification Files
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At this point, you have already learned about all of the directories and files
    that come with phpBB. While reading, you may have noted that some sections said
    modifications may add files in certain areas. The truth is, modifications can
    do anything to the directory structure of your forum, including add new directories
    or files, move existing ones, or even remove some altogether.
  prefs: []
  type: TYPE_NORMAL
- en: Many modification authors have adopted a mutual standard of placing new files
    within a `mods` directory, which is added inside the root directory. phpBB does
    not include a `mods` directory when downloaded; this is a community-created concept.
    The `mods` directory typically has a subdirectory for each modification that adds
    files there, such as `prillian` for the Prillian messenger modification and `phpbb_fetch_all`
    for the phpBB Fetch All syndication modification. Using `mods` for new files keeps
    them grouped closely together and easy to find.
  prefs: []
  type: TYPE_NORMAL
- en: The use of `mods` is not practiced by all modification creators. Some will place
    new directories elsewhere in the forum structure. If you create modifications,
    you should place new files and directories wherever you feel comfortable. Unless
    you install modifications that use the `mods` directory, you do not need to create
    it. You will need to create the directories used by any modifications you install
    if those directories do not already exist.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: New language files are almost always placed within the `language` directories,
    even among authors that use the `mods` directory. Likewise, template files usually
    go within the `templates` directory. It is easier to keep track of—and use—these
    files when they are stored in these areas.
  prefs: []
  type: TYPE_NORMAL
