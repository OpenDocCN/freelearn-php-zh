  prefs: []
  type: TYPE_TB
- en: 'Any original phpBB file in the `admin` directory that has a name without `admin_`
    prefixed is somehow involved in the displaying of the other pages. The `index.php`
    file has three functions: creating the frames of the control panel, building the
    navigation menu from `admin_` files, and displaying the entry page. One file used
    by every Administration Control Panel page is `pagestart.php`, which handles user-permission
    checking for the panel. It may also include `page_header_admin.php`, a file that
    creates the very top of administration pages. The matching `page_footer_admin.php`
    is used to terminate the processing of every administration page and make certain
    it is displayed.'
  prefs: []
  type: TYPE_NORMAL
- en: Database Abstraction Layer Files
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of phpBB’s features is the ability to work with several different types
    of SQL database software packages. That feature is provided by use of a **database
    abstraction layer**, which is a set of files used to create a common interface
    capable of accessing each supported software package. These files are located
    in the directory named `db`. One file is provided for each supported software
    package. Your forum only uses the file for your specific database, so you can
    delete the others to conserve a little server space. If any of these files are
    deleted, you will need to restore them should you decide to change database software
    packages later. The table that follows lists the files and their matching database
    software. The `index.htm` file in `db` is just a placeholder to prevent servers
    listing the contents of the directory. These placeholder files are present in
    several of phpBB’s directories and are always named `index.htm`.
