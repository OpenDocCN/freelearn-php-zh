- en: '[*Chapter 1*](B17606_01_Final_PD_ePub.xhtml#_idTextAnchor015): Getting Started
    with Shopify'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[*第一章*](B17606_01_Final_PD_ePub.xhtml#_idTextAnchor015)：Shopify 入门'
- en: From the very dawn of the internet, people saw the convenience of having information
    available at their fingertips. Ever since, people have been working hard on creating
    various internet applications and comprehensive services that will make our lives
    easier, and with these came e-commerce stores. Consequently, Shopify was born.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 从互联网的黎明开始，人们就看到了拥有信息触手可及的便利性。从那时起，人们一直在努力创建各种互联网应用程序和全面的服务，使我们的生活更加便捷，随之而来的是电子商务商店。因此，Shopify
    诞生了。
- en: 'The first chapter sets a solid foundation for understanding what Shopify is
    and how it all works which, as practice shows, we often skip. The approach of
    cutting the theory and jumping straight into the syntax might sound tempting.
    However, even the tiniest ripples can cause considerable problems in the long
    run. While we will not go much into how Toby Lutke created **Shopify**, in this
    chapter, we are going to cover the following main topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章为理解 Shopify 是什么以及它是如何工作的奠定了坚实的基础，而根据实践，我们经常跳过这一点。直接跳入语法而省略理论的方法可能听起来很有吸引力。然而，即使是微小的涟漪也可能在长期内引起相当大的问题。虽然我们不会深入探讨
    Toby Lutke 如何创建 **Shopify**，但在本章中，我们将涵盖以下主要主题：
- en: What is Shopify?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Shopify？
- en: How to start?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何开始？
- en: Navigating the admin panel
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导航管理面板
- en: Managing a theme
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理主题
- en: Understanding theme structure
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解主题结构
- en: By the end of this chapter, we will not only have learned what Shopify is, but
    we will also learn how to create an account under the Shopify Partners Program,
    create a development store to practice on, learn to navigate Shopify admin, and
    create a child theme and understand its structure. With this knowledge, we will
    have a solid foundation of how all these essentials will allow us to embark further
    on our learning journey to customize a theme on Shopify.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，我们不仅将学习 Shopify 是什么，还将学习如何在 Shopify 合作伙伴计划下创建账户，创建一个用于练习的开发商店，学习如何导航
    Shopify 管理员界面，创建子主题并理解其结构。有了这些知识，我们将为如何进一步踏上我们的学习之旅，在 Shopify 上定制主题打下坚实的基础。
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: While each topic will be explained and presented with the accompanying graphics,
    we will need an internet connection to be able to follow the steps outlined in
    this chapter, considering that Shopify is a hosted service.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到 Shopify 是一个托管服务，我们将需要互联网连接来能够遵循本章中概述的步骤，尽管每个主题都将得到解释和伴随的图形展示。
- en: What is Shopify?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 Shopify？
- en: Whether a developer or through general use of the internet, chances are that
    the name *Shopify* has come up at least once, *but what is Shopify?* **Shopify**
    is a multinational e-commerce company based in Ottawa, Canada, that offers various
    comprehensive services to its clients. This subscription-based service provides
    everything from buying the domain to building and managing a future dream store
    with ease.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是开发者还是通过一般使用互联网，Shopify 这个名字很可能至少出现过一次，*但 Shopify 是什么？* **Shopify** 是一家总部位于加拿大渥太华的跨国电子商务公司，为其实客户提供各种全面的服务。这项基于订阅的服务提供从购买域名到轻松构建和管理未来梦想商店的一切。
- en: Over the years of its existence, Shopify has proven that it is not just another
    store builder or a tool to sell products. Instead, it has established itself as
    an e-commerce powerhouse that allows anyone to build the store and create a unique
    experience for their shoppers. Being a template-based store builder, Shopify offers
    various free or paid themes to enable store customization, enabling you to use
    the intuitive and straightforward theme editor without any development knowledge.
    However, if the end goal is to create an utterly unique store with various customization
    options at our fingertips, then we will require a developer with Liquid knowledge
    to customize the theme and create additional options inside the code editor.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在其存在的多年里，Shopify 已经证明它不仅仅是一个商店构建者或销售产品的工具。相反，它已经确立了自己作为一个电子商务巨头，允许任何人构建商店并为他们的购物者创造独特的体验。作为一个基于模板的商店构建者，Shopify
    提供了各种免费或付费主题，以实现商店定制，使您能够在没有开发知识的情况下使用直观且简单的主题编辑器。然而，如果最终目标是创建一个具有各种定制选项的独特商店，那么我们将需要一个了解
    Liquid 的开发者来定制主题并在代码编辑器中创建额外的选项。
- en: How to start?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何开始？
- en: The first step toward learning and working on Shopify requires us to learn about
    the Shopify Partners Program. The Partners Program is a platform created by Shopify
    that assembles people from all over the world and offers them the ability to build
    new e-commerce stores for store owners, design themes, develop apps, and refer
    new clients to Shopify. One of the most enticing extensions of the platform is
    that it will allow us to create a development store to practice our Liquid knowledge.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 学习和开始在Shopify上工作的第一步是了解Shopify合作伙伴计划。合作伙伴计划是由Shopify创建的一个平台，它汇集了来自世界各地的人们，并为他们提供了为店主建立新的电子商务商店、设计主题、开发应用程序以及将新客户推荐给Shopify的能力。该平台最吸引人的扩展之一是它将允许我们创建一个开发商店来练习我们的Liquid知识。
- en: 'Before creating our **Development store** and familiarizing ourselves with
    Shopify, we will first need to create an account within the Shopify Partners Program.
    Creating the account is a relatively straightforward process, which we can start
    on the following page: [https://www.shopify.com/partners](https://www.shopify.com/partners):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '在创建我们的**开发商店**并熟悉Shopify之前，我们首先需要在Shopify合作伙伴计划内创建一个账户。创建账户是一个相对直接的过程，我们可以在以下页面开始：[https://www.shopify.com/partners](https://www.shopify.com/partners):'
- en: We can begin the process by clicking on the **Join now** button in the top-right
    corner of the header or by clicking on the **Log in** button to access an existing
    account. After filling in the basic information on the create account page and
    the subsequent **Account Information** page, we will get our first view of the
    Partners dashboard:![Figure 1.1 – Example of a Shopify partner dashboard
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以通过点击页眉右上角的**立即加入**按钮或点击**登录**按钮来访问现有账户，开始这个过程。在创建账户页面和随后的**账户信息**页面填写基本信息后，我们将首次看到合作伙伴仪表板：![图1.1
    – Shopify合作伙伴仪表板的示例
- en: '](img/Figure_1.1_B17606.jpg)'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_1.1_B17606.jpg)'
- en: Figure 1.1 – Example of a Shopify partner dashboard
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.1 – Shopify合作伙伴仪表板的示例
- en: 'After creating an account, the next step will be to create our **Development
    store**. We can do this by visiting the **Store** link in the upper-left sidebar
    and pressing the **Add store** button, which will prompt a store registration
    form that we will need to fill in:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建账户之后，下一步将是创建我们的**开发商店**。我们可以通过访问左上角的**商店**链接并点击**添加商店**按钮来完成此操作，这将提示我们填写一个需要填写的商店注册表单：
- en: '![Figure 1.2 – Example of creating the Development store'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.2 – 创建开发商店的示例'
- en: '](img/Figure_1.2_B17606.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.2_B17606.jpg)'
- en: Figure 1.2 – Example of creating the Development store
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2 – 创建开发商店的示例
- en: 'Most of the options require no simplification as they are self-explanatory,
    but we will need to analyze the most important one, **Store type**, which consists
    of two options:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数选项都不需要简化，因为它们是自我解释的，但我们需要分析最重要的一个选项，即**商店类型**，它包含两个选项：
- en: '**Development store**'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发商店**'
- en: '**Managed store**'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**托管商店**'
- en: For our learning purposes, we will be using **Development store**. However,
    we will also provide a short explanation of what the **Managed store** option
    means and when we can use it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了我们的学习目的，我们将使用**开发商店**。然而，我们还将提供一个简短的解释，说明**托管商店**选项的含义以及何时可以使用它。
- en: The **Managed store** option will enable us to request **collaborator** access
    to an existing store. Selecting this option will prompt another section named
    **Permission**, where we will need to choose the type of access that we are requesting.
    Generally, we can choose to request access to all areas of the client store. However,
    to perform theme customization on a client store, we will need access to the **Themes**
    option under **Online store**.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**托管商店**选项将使我们能够请求对现有商店的**协作者**访问权限。选择此选项将提示另一个名为**权限**的部分，在那里我们需要选择我们请求的访问类型。通常，我们可以选择请求访问客户商店的所有区域。但是，为了在客户商店上进行主题定制，我们需要访问**在线商店**下的**主题**选项。'
- en: Once we have selected the permission level that we require to perform the work
    and have entered the URL of the store that we are requesting access for, all that
    is left is to send the request by pressing the **Save** button. The store owner
    will receive a notification of the store access request and then choose to grant
    or deny access.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们选择了执行工作所需的权限级别并输入了我们请求访问的商店的URL，剩下的就是通过点击**保存**按钮发送请求。商店所有者将收到商店访问请求的通知，然后可以选择授予或拒绝访问。
- en: The **Development store** options will allow us to create an entirely new store
    where we can practice our Liquid skills, test out new features before they are
    rolled out to the Shopify live storefront, or create a new store that we can later
    transfer to our client.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**开发商店**选项将允许我们创建一个全新的商店，在那里我们可以练习我们的Liquid技能，在它们被推广到Shopify实时店面之前测试新功能，或者创建一个我们稍后可以转交给客户的商店。'
- en: 'Important note:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示：
- en: While creating the **Development store** is completely free of charge, in transferring
    the store to the client, the theme will automatically lose development status.
    The person to whom we have transferred the ownership will need to select a recurring
    plan for which the developer who initially created the theme will receive a recurring
    commission for as long as they are paying for their subscription plan.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然创建**开发商店**完全免费，但在将商店转移到客户时，主题将自动失去开发状态。我们转让所有权的人需要选择一个持续计划，这样最初创建主题的开发者将收到持续佣金，直到他们支付订阅计划。
- en: Let's create our development store by selecting **Development store** as the
    store type and filling in the store information.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过选择**开发商店**作为商店类型并填写商店信息来创建我们的开发商店。
- en: 'Tip:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：
- en: The developer preview is a new feature that Shopify has rolled out recently
    and will allow us to preview the innovations they are rolling out before they
    hit the live storefront. However, we will abstain from using this option.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者预览是Shopify最近推出的一项新功能，将允许我们在它们到达实时店面之前预览他们推出的创新。然而，我们将放弃使用此选项。
- en: Once you have filled in the login information, store address, and have selected
    the purpose of the store, press the **Save** button to create your store.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 填写登录信息、商店地址并选择商店用途后，按**保存**按钮创建您的商店。
- en: Success! Our store is ready to go, and with it, we are ready to proceed to familiarizing
    ourselves with the Shopify admin panel.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 成功！我们的商店已准备就绪，并且随着它，我们准备熟悉Shopify管理面板。
- en: Navigating the admin panel
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导航管理面板
- en: With the creation of a new development store, we will get the first glimpse
    of our store home page. The home page consists of the middle screen, which will
    contain some general advice for store owners to start their business, daily tasks,
    recent activity, and, on the left side of the screen, we will see the sidebar,
    which will be our primary focus.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建一个新的开发商店，我们将首次看到我们的商店主页。主页由中间屏幕组成，其中将包含一些一般建议，帮助商店所有者开始他们的业务，日常任务，最近的活动，并且在屏幕的左侧，我们将看到侧边栏，这是我们主要关注的焦点。
- en: '![Figure 1.3 – Example Shopify admin home page'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_1.3 – Example Shopify admin home page'
- en: '](img/Figure_1.3_B17606.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_1.3_B17606.jpg]'
- en: Figure 1.3 – Example Shopify admin home page
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3 – 示例Shopify管理主页
- en: 'While we will not go into much detail straight away, it is imperative to have
    a basic understanding of each area of the store that we will be referencing later
    through different chapters of the book. We will split the sidebar into three sections
    for ease of reference, and we can list them as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们一开始不会深入细节，但对我们将在本书的不同章节中引用的商店的每个区域有一个基本了解是至关重要的。为了便于参考，我们将侧边栏分为三个部分，可以列出如下：
- en: Core aspects
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核心方面
- en: Sales channel
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售渠道
- en: Settings
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置
- en: Core aspects
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 核心方面
- en: 'The first section, **Core aspects**, contains the store-related options that
    the store owner generally uses, and this includes the following information:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分，**核心方面**，包含商店所有者通常使用的与商店相关的选项，包括以下信息：
- en: The **Orders** section contains all the information regarding the orders that
    the store owner has received. It is here that the store owner can preview each
    order individually and decide whether they would like to proceed with it. The
    owner may also manually create orders using the draft method and preview the abandoned
    checkout.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单**部分包含商店所有者收到的所有订单信息。在这里，商店所有者可以逐个预览每个订单并决定是否继续处理。所有者还可以使用草稿方法手动创建订单并预览被遗弃的结账。'
- en: The **Products** section consists of four separate areas that allow us to create
    and manage products, handle incoming inventory for the existing products, create
    and manage collections or product categories if you prefer, and create gift cards.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品**部分由四个独立区域组成，允许我们创建和管理产品，处理现有产品的进货，如果您愿意，还可以创建和管理收藏或产品类别，以及创建礼品卡。'
- en: The **Customers** section, as the name suggests, allows us to create and manage
    our customer database. This section, along with the previous **Products** section,
    will be of particular interest to us. We will return to them later with a detailed
    explanation of some of their functionalities that will be of interest to us.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户**部分，正如其名称所示，允许我们创建和管理我们的客户数据库。这个部分，连同之前的**产品**部分，将特别引起我们的兴趣。我们将在稍后返回并详细解释一些我们将感兴趣的功能。'
- en: The following section, named **Analytics**, will primarily be used by the store
    owner. It offers a great deal of information regarding the store's performance,
    such as a detailed report on sales, along with a live view of the customers visiting
    the store and their behavior.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下一个部分，名为**分析**，主要将由店主使用。它提供了大量有关商店性能的信息，例如详细的销售报告，以及客户访问商店的实时视图及其行为。
- en: The **Marketing** section, as its name suggests, allows us to view the store
    market strategy overview. We can create and manage campaigns via emails or other
    social networks and create automation to increase the store retention rate.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如其名称所示，**营销**部分允许我们查看商店市场策略概述。我们可以通过电子邮件或其他社交网络创建和管理活动，并创建自动化以提高商店的留存率。
- en: We can use the **Discount** section to create a discount coupon code that we
    can share with our customers to manually enter the checkout to receive a discount
    on their complete order or a specific product. Additionally, we can make an automatic
    discount that will automatically trigger once we fulfill the requirements set
    by the store owner.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用**折扣**部分创建一个折扣券代码，我们可以将其与客户分享，让他们在结账时手动输入以获得整个订单或特定产品的折扣。此外，我们还可以设置一个自动折扣，一旦我们满足店主设定的要求，它就会自动触发。
- en: The last section, named **Apps**, grants us a quick preview of all the apps
    installed on our store where we can manage or remove the apps if we choose to.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后一个部分，名为**应用程序**，为我们提供了一个所有安装在商店中的应用程序的快速预览，我们可以选择管理或删除应用程序。
- en: 'Important note:'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示：
- en: Due to the Shopify platform's limitations, it is impossible to combine the discounts.
    If we have qualified for the automatic discount of 10%, we will not be able to
    enter the manual discount coupon code for free shipping that we have previously
    received from the store owner.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于Shopify平台限制，无法合并折扣。如果我们已经符合了10%的自动折扣条件，我们将无法输入之前从店主那里获得的免费送货手动折扣券代码。
- en: 'Tip:'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 小贴士：
- en: While it is possible, you should never install an app on your own when working
    under a collaborator account on the managed type of store. Suppose you require
    a particular app to perform a task entrusted to you. In that case, you should
    reach out to the store owner, explain the need for it, and ask them to install
    it for you before proceeding, as they will need to grant specific permissions
    and share the store data with the app that should be reviewed and accepted by
    the store owner.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然可能，但在管理类型商店的协作账户下工作时，你绝不应该自行安装应用程序。假设你需要一个特定的应用程序来完成分配给你的任务。在这种情况下，你应该联系店主，解释安装它的必要性，并要求他们在你继续之前为你安装，因为他们需要授予特定的权限并与应用程序共享商店数据，该应用程序应由店主审查和接受。
- en: Sales channel
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 销售渠道
- en: The second section of our sidebar, **Sales channel**, represents the various
    platforms we can use to sell our store products. By default, the only visible
    channel is **Online store**, which will be our primary objective; however, we
    can easily add more by clicking on the plus button next to the sales channel.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们侧边栏的第二部分，**销售渠道**，代表我们可以用来销售商店产品的各种平台。默认情况下，唯一可见的渠道是**在线商店**，这将是我们的主要目标；然而，我们可以通过点击销售渠道旁边的加号按钮轻松添加更多。
- en: 'The **Online store** channel is the heart of the store as it provides us with
    the ability to output a visible storefront for our customers, and we can break
    it down into six individual sections:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**在线商店**渠道是商店的核心，因为它为我们提供了向客户展示可见店面能力，并且我们可以将其分解为六个独立的部分：'
- en: The **Themes** section allows us to manage our store look by customizing our
    store theme to our unique brand. The first thing that we can sometimes see once
    we open the **Themes** section is the note from Shopify that our online store
    is *password-protected*, meaning that the store is not yet visible to our customers.
    While password protection is in place, every visitor who tries to view our store
    will only see a notification that the store is password-protected and is currently
    inaccessible.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主题**部分允许我们通过自定义商店主题来管理我们的商店外观，使其符合我们独特的品牌。一旦我们打开**主题**部分，有时我们首先看到的是Shopify的备注，说明我们的在线商店是**密码保护**的，这意味着商店尚未对客户可见。在密码保护设置期间，每个试图查看我们商店的访客都只会看到一个通知，说明商店是密码保护的，目前无法访问。'
- en: 'Important note:'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要备注：
- en: We can easily disable password protection by clicking the **See store password**
    button on the password protection note in the **Themes** section or by visiting
    the **Preferences** section in the **Online Store** section. However, considering
    that we have selected the development option as our store, disabling password
    protection is unavailable. We can only remove password protection after transferring
    the store to our client or purchasing a subscription plan of our own.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们可以轻松地通过点击**主题**部分中的密码保护备注上的**查看商店密码**按钮，或者在**在线商店**部分的**偏好设置**部分访问，来禁用密码保护。然而，考虑到我们已选择开发选项作为我们的商店，禁用密码保护不可用。我们只能在将商店转移到客户或购买我们自己的订阅计划之后才能移除密码保护。
- en: After the password protection note, the next area that we can see under our
    **Themes** section is named **Current theme**. This section shows us the name
    and a small preview of the current theme, followed by the **Online store speed**
    section, which provides us with our store's speed report. The **Online store**
    speed section is currently disabled for password-protected stores.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在密码保护备注之后，我们可以在**主题**部分下看到下一个区域，名为**当前主题**。该部分显示了当前主题的名称和一个小预览，接着是**在线商店速度**部分，它为我们提供了商店的速度报告。**在线商店**速度部分目前对密码保护的商店是禁用的。
- en: Following the previous section, near the bottom of the screen, we can find the
    last section named **Theme library**. We can easily explore free and paid themes
    within this area by selecting their respective links or uploading our custom-made
    theme by choosing the **Upload theme** button.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在上一节之后，在屏幕底部附近，我们可以找到最后一个区域，名为**主题库**。我们可以通过选择相应的链接或通过选择**上传主题**按钮上传我们自定义的主题，轻松地在这个区域探索免费和付费主题。
- en: The **Blog posts** section allows us to manage and create blog posts that we
    would like to show on our store and categorize them under different blogs.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**博客文章**部分允许我们管理和创建我们希望在商店中展示的博客文章，并将它们分类到不同的博客下。'
- en: The **Pages** section allows us to create multiple pages that our customers
    will be visiting frequently, such as the *About us* or *Contact us* pages, or
    the pages supporting our products by offering in-depth information. For more information
    on managing pages, refer to [https://help.shopify.com/en/manual/online-store/pages](https://help.shopify.com/en/manual/online-store/pages).
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面**部分允许我们创建客户经常访问的多个页面，例如*关于我们*或*联系我们*页面，或者提供深入信息的支持我们产品的页面。有关管理页面的更多信息，请参阅[https://help.shopify.com/en/manual/online-store/pages](https://help.shopify.com/en/manual/online-store/pages)。'
- en: Inside the **Navigation** section, we can find the necessary tools that will
    allow us to create navigation with up to two-level nested menus that our customers
    can use to navigate our online store. For information on creating the navigation
    menu and managing the link list, refer to [https://help.shopify.com/en/manual/online-store/menus-and-links](https://help.shopify.com/en/manual/online-store/menus-and-links).
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**导航**部分，我们可以找到创建最多两层嵌套菜单所需的工具，我们的客户可以使用这些菜单在在线商店中导航。有关创建导航菜单和管理链接列表的信息，请参阅[https://help.shopify.com/en/manual/online-store/menus-and-links](https://help.shopify.com/en/manual/online-store/menus-and-links)。
- en: The `my-store-name.myshopify.com`. Additionally, we can purchase a custom domain
    by using the **Buy new domain** button, or if we have obtained a domain through
    a third party, we can then set that as our primary domain. For more information
    on domains, refer to [https://help.shopify.com/en/manual/online-store/domains](https://help.shopify.com/en/manual/online-store/domains).
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`my-store-name.myshopify.com`。此外，我们可以通过点击**购买新域名**按钮购买自定义域名，或者如果我们通过第三方获得了域名，我们然后可以将其设置为我们的主要域名。有关域名的更多信息，请参阅[https://help.shopify.com/en/manual/online-store/domains](https://help.shopify.com/en/manual/online-store/domains)。'
- en: 'The last and final section under our **Online store** channel is named **Preferences**.
    As most of the options under this section are self-explanatory, we will not be
    going into too many details to keep the book to the point. However, if you would
    like to read more about each of them, you can visit their respective pages, which
    we will list, to get additional information. The **Preferences** section allows
    us to regulate some important settings that will help the store owners with their
    future store, and we can list them in the following way:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们的**在线商店**频道下的最后一个和最终部分被命名为**偏好设置**。由于该部分下的大多数选项都是自我解释的，我们将不会深入太多细节，以保持书籍的要点。然而，如果您想了解更多关于每个选项的信息，您可以访问它们各自的页面，我们将列出，以获取更多信息。**偏好设置**部分允许我们调整一些重要的设置，这将有助于店主们管理未来的商店，我们可以以下列方式列出：
- en: '**Title and meta description**: For detailed information on the title and meta
    description, refer to [https://help.shopify.com/en/manual/online-store/setting-up/preferences#edit-the-title-and-meta-description](https://help.shopify.com/en/manual/online-store/setting-up/preferences#edit-the-title-and-meta-description).'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题和元描述**：有关标题和元描述的详细信息，请参阅[https://help.shopify.com/en/manual/online-store/setting-up/preferences#edit-the-title-and-meta-description](https://help.shopify.com/en/manual/online-store/setting-up/preferences#edit-the-title-and-meta-description)。'
- en: '**Social sharing image**: For detailed information on social sharing images,
    refer to [https://help.shopify.com/manual/using-themes/change-the-layout/theme-settings/showing-social-media-thumbnail-images](https://help.shopify.com/manual/using-themes/change-the-layout/theme-settings/showing-social-media-thumbnail-images).'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交分享图片**：有关社交分享图片的详细信息，请参阅[https://help.shopify.com/manual/using-themes/change-the-layout/theme-settings/showing-social-media-thumbnail-images](https://help.shopify.com/manual/using-themes/change-the-layout/theme-settings/showing-social-media-thumbnail-images)。'
- en: '**Google Analytics**: For detailed information on Google Analytics, refer to
    [https://help.shopify.com/manual/reports-and-analytics/google-analytics](https://help.shopify.com/manual/reports-and-analytics/google-analytics).'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谷歌分析**：有关谷歌分析的详细信息，请参阅[https://help.shopify.com/manual/reports-and-analytics/google-analytics](https://help.shopify.com/manual/reports-and-analytics/google-analytics)。'
- en: '**Facebook Pixel**: For detailed information on Facebook Pixel, refer to [https://help.shopify.com/manual/promoting-marketing/facebook-pixel](https://help.shopify.com/manual/promoting-marketing/facebook-pixel).'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Facebook像素**：有关Facebook像素的详细信息，请参阅[https://help.shopify.com/manual/promoting-marketing/facebook-pixel](https://help.shopify.com/manual/promoting-marketing/facebook-pixel)。'
- en: '**Customer privacy**: For detailed information on customer privacy, refer to
    [https://help.shopify.com/en/manual/your-account/privacy/cookies](https://help.shopify.com/en/manual/your-account/privacy/cookies).'
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户隐私**：有关客户隐私的详细信息，请参阅[https://help.shopify.com/en/manual/your-account/privacy/cookies](https://help.shopify.com/en/manual/your-account/privacy/cookies)。'
- en: '**Password protection**: For detailed information on password protection, refer
    to [https://help.shopify.com/manual/using-themes/password-page](https://help.shopify.com/manual/using-themes/password-page).'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码保护**：有关密码保护的详细信息，请参阅[https://help.shopify.com/manual/using-themes/password-page](https://help.shopify.com/manual/using-themes/password-page)。'
- en: '**Spam protection**: For detailed information on spam protection and usage
    of Google reCaptcha, refer to [https://help.shopify.com/en/manual/online-store/setting-up/preferences#protect-your-store-with-google-recaptcha](https://help.shopify.com/en/manual/online-store/setting-up/preferences#protect-your-store-with-google-recaptcha).'
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**垃圾邮件保护**：有关垃圾邮件保护和Google reCaptcha的使用信息，请参阅[https://help.shopify.com/en/manual/online-store/setting-up/preferences#protect-your-store-with-google-recaptcha](https://help.shopify.com/en/manual/online-store/setting-up/preferences#protect-your-store-with-google-recaptcha)。'
- en: Settings
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置
- en: The third and final section of our sidebar, named **Settings**, contains many
    options to help store owners set up and run their store. Due to the significant
    number of sections and subsequent options inside **Settings**, we will not be
    covering all of them, but we will mention some of the options that will be of
    interest to us in some of the following chapters of the book.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们侧边栏的第三部分和最后一部分被命名为**设置**，包含许多选项，可以帮助店主设置和运营他们的商店。由于**设置**部分下的部分数量众多，选项也很多，我们不会涵盖所有内容，但将在本书的一些后续章节中提及一些对我们有意义的选项。
- en: Managing a theme
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理主题
- en: We have already mentioned this topic under the **Themes** section, but *what
    is a theme?* The **theme** is a master template file that controls your store
    layout, which allows us to change the storefront layout by editing the code or
    editing the theme editor settings through this template.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在 **主题** 部分提到了这个话题，但 *什么是主题？* **主题** 是一个主模板文件，它控制着您的商店布局，使我们能够通过编辑代码或通过此模板编辑主题编辑器设置来更改店面布局。
- en: 'By default, a debut theme is automatically added as a starting theme when creating
    a new store. However, for our learning purposes, we will try and install a theme
    of our own:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，在创建新商店时，会自动添加一个名为 debut 的主题作为起始主题。然而，为了我们的学习目的，我们将尝试安装一个我们自己的主题：
- en: The first thing that we need to do is to position ourselves in the **Themes**
    section inside the **Online store** sales channel. Once inside, scroll down until
    you reach the area named **Theme Library** and search for and click on the button
    called **Explore free themes**:![Figure 1.4 – Exploring the free Shopify theme
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要做的第一件事是在 **在线商店** 销售渠道中的 **主题** 部分定位自己。一旦进入，向下滚动到名为 **主题库** 的区域，并搜索并点击名为
    **探索免费主题** 的按钮：![图 1.4 – 探索免费 Shopify 主题
- en: '](img/Figure_1.4_B17606.jpg)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_1.4_B17606.jpg)'
- en: Figure 1.4 – Exploring the free Shopify theme
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 1.4 – 探索免费 Shopify 主题
- en: By pressing the **Explore free themes** button, we will see a popup containing
    the eight free Shopify themes to add to our store and the **Debut** theme, which
    we already have installed and is marked with the label **Current**:![Figure 1.5
    – Selecting the free Shopify theme named Minimal
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击 **探索免费主题** 按钮，我们将看到一个弹出窗口，其中包含八个可添加到我们的商店的免费 Shopify 主题和已安装的 **Debut**
    主题，该主题带有标签 **当前**：![图 1.5 – 选择名为 Minimal 的免费 Shopify 主题
- en: '](img/Figure_1.5_B17606.jpg)'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_1.5_B17606.jpg)'
- en: Figure 1.5 – Selecting the free Shopify theme named Minimal
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 1.5 – 选择名为 Minimal 的免费 Shopify 主题
- en: While we can choose any of these themes, let's select the second column theme
    inside the third row called **Minimal** by clicking on it.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然我们可以选择这些主题中的任何一个，但让我们通过点击它来选择第三行中第二列的 **Minimal** 主题。
- en: 'As with most themes, the **Minimal** theme contains multiple styles, such as
    **Modern**, **Vintage**, and **Fashion**. While all of these are great choices,
    we will select the **Modern** option for our learning purposes. Once you have
    chosen the **Modern** option, click on the **Add to theme library** button to
    finalize the process and add the newly selected theme to our store''s theme library:'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与大多数主题一样，**Minimal** 主题包含多种风格，如 **现代**、**复古** 和 **时尚**。虽然所有这些都是不错的选择，但为了我们的学习目的，我们将选择
    **现代** 选项。一旦您选择了 **现代** 选项，请点击 **添加到主题库** 按钮以完成此过程并将新选定的主题添加到我们的商店主题库中：
- en: '![Figure 1.6 – Selecting the style for the selected theme and adding it to
    the theme library'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 1.6 – 选择所选主题的风格并将其添加到主题库'
- en: '](img/Figure_1.6_B17606.jpg)'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_1.6_B17606.jpg)'
- en: Figure 1.6 – Selecting the style for the selected theme and adding it to the
    theme library
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 1.6 – 选择所选主题的风格并将其添加到主题库
- en: Depending on your internet connection, it might take a few seconds while Shopify
    loads in your new theme, after which you will receive a notification that the
    **Minimal** theme was successfully added to your store. Even though we have added
    a new theme to our store, the **Debut** theme is still our live theme, whereas
    if we look under the theme library, we will see our newly added **Minimal** theme.
    To change that, we will need to set our new theme as the current theme.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据您的网络连接，Shopify 在您的商店中加载新主题可能需要几秒钟，之后您将收到通知，表明 **Minimal** 主题已成功添加到您的商店。尽管我们已经为我们的商店添加了新的主题，但
    **Debut** 主题仍然是我们的实时主题，而如果我们查看主题库，我们将看到我们新添加的 **Minimal** 主题。要更改这一点，我们需要将我们的新主题设置为当前主题。
- en: We can publish a new theme live by scrolling down to the theme we are looking
    to publish live. In our case, that theme is **Minimal**. Click on the **Actions**
    button and then click on the **Publish** button, after which a popup will appear
    asking for confirmation to publish the **Minimal** theme live. Press the **Publish**
    button for the second time to confirm our choice, which will automatically publish
    and set the **Minimal** theme as our store's current theme:![Figure 1.7 – Publishing
    a new Shopify theme live
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以通过向下滚动到我们想要实时发布的主题来发布新的主题。在我们的例子中，这个主题是 **Minimal**。点击 **操作** 按钮，然后点击 **发布**
    按钮，之后将出现一个弹出窗口，要求确认发布 **Minimal** 主题。第二次点击 **发布** 按钮以确认我们的选择，这将自动发布并将 **Minimal**
    主题设置为我们的商店的当前主题：![图 1.7 – 实时发布新的 Shopify 主题
- en: '](img/Figure_1.7_B17606.jpg)'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 1.7 – 图 1.7_B17606.jpg](img/Figure_1.7_B17606.jpg)'
- en: Figure 1.7 – Publishing a new Shopify theme live
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 1.7 – 在 Shopify 上发布新的主题
- en: Now that we have installed the new theme, it is time to preview how our new
    theme looks in our store. We can do this by clicking on the **Actions** button:![Figure
    1.8 – Previewing the theme storefront
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们已经安装了新的主题，是时候预览我们的新主题在店面中的外观了。我们可以通过点击 **操作** 按钮来完成此操作：![图 1.8 – 预览主题店面
- en: '](img/Figure_1.8_B17606.jpg)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 1.8 – 图 1.8_B17606.jpg](img/Figure_1.8_B17606.jpg)'
- en: Figure 1.8 – Previewing the theme storefront
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 1.8 – 预览主题店面
- en: However, this time, the **Actions** button we should click on will be on our
    current theme, not our theme library, and then select the **Preview** button,
    which will open our store preview in a new tab.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，这次，我们应该点击的 **操作** 按钮将是在我们的当前主题上，而不是主题库中，然后选择 **预览** 按钮，这将在新标签页中打开我们的商店预览。
- en: As we can see from the preview page that has opened for us, the storefront does
    not look appealing, as it lacks content. We can only see some default sections
    with placeholder images.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如我们从为我们打开的预览页面中可以看到，店面看起来并不吸引人，因为它缺少内容。我们只能看到一些带有占位符图像的默认部分。
- en: Before we make any changes to our storefront, we should first create a *duplicate
    theme* to test our changes without the fear of it crashing our live storefront
    and causing us harm. However, before we start the duplication process, let's return
    the **Debut** theme as our current theme by publishing it live again. We like
    the **Debut** theme more in any case, plus it will help us practice what we just
    learned.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们对店面进行任何更改之前，我们首先应该创建一个 *副本主题* 来测试我们的更改，而不用担心它会崩溃我们的实时店面并给我们带来损害。然而，在我们开始复制过程之前，让我们通过再次发布来将
    **Debut** 主题作为我们的当前主题。无论如何，我们都更喜欢 **Debut** 主题，此外，它将帮助我们练习我们刚刚学到的知识。
- en: 'Tip:'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 小贴士：
- en: Creating a new duplicate theme should be our number one thought before making
    any major modifications to our theme. Having multiple theme duplicates will help
    us pinpoint any potential issue caused by an app or a simple oversight that will
    break our live storefront, which will inevitably happen at some point.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在对主题进行任何重大修改之前，创建一个新的副本主题应该是我们的首要考虑。拥有多个主题副本将帮助我们确定任何由应用程序或简单的疏忽引起的潜在问题，这些问题将破坏我们的实时店面，这在某个时候不可避免地会发生。
- en: After setting the `Copy of Debut`.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设置 `Copy of Debut` 之后。
- en: 'Important note:'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示：
- en: Creating a duplicate theme each time you decide to make a significant modification
    is encouraged. However, we should keep in mind that Shopify only allows up to
    20 duplicate themes per store. After we reach that limit, we will receive a notification
    that we have reached a limit of 20 duplicate themes per store. This limitation
    will also prevent us from creating a new theme duplicate, and if we want to make
    another one, we will need to delete some of the older theme duplicates that we
    no longer use.
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每次决定进行重大修改时创建一个副本主题是鼓励的。然而，我们应该记住，Shopify 只允许每个店面最多有 20 个副本主题。当我们达到这个限制时，我们将收到通知，表明我们已达到每个店面
    20 个副本主题的限制。此限制也将阻止我们创建新的主题副本，如果我们想再创建一个，我们需要删除一些我们不再使用的较旧的主题副本。
- en: By default, Shopify will automatically take the name of the theme we are duplicating
    and add the words `Copy of` in front of it. In view of the fact that having multiple
    similarly named themes can quickly get out of hand, we should immediately rename
    our new theme to avoid potential future confusion.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，Shopify 将自动将我们要复制的主题名称作为主题名称，并在其前面添加“副本”一词。鉴于拥有多个类似命名的主题可能会迅速失控，我们应该立即将我们的新主题重命名，以避免未来可能出现的混淆。
- en: 'Click on the **Actions** button on our newly created **Copy of Debut** theme,
    and select the **Rename option**:'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击我们新创建的 **Debut 的副本** 主题上的 **操作** 按钮，并选择 **重命名选项**：
- en: '![Figure 1.10 – Example of renaming the theme and its confirmation'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.10 – 重命名主题及其确认示例'
- en: '](img/Figure_1.10_B17606.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.10 – 图 1.10_B17606.jpg](img/Figure_1.10_B17606.jpg)'
- en: Figure 1.10 – Example of renaming the theme and its confirmation
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.10 – 重命名主题及其确认示例
- en: This action will automatically prompt you with a popup where you can enter a
    new name. Shopify provides us with up to 50 characters to name our new theme,
    which gives us plenty of space to select a proper name. You should include supplementary
    information such as the date and what customization it contains. In our case,
    we will name the theme `Debut - Learning Shopify - 19 Apr '21`, and after, we
    will click on the **Rename** button to confirm our choice.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 此操作将自动弹出一个窗口，您可以在其中输入新名称。Shopify为我们提供了最多50个字符来命名我们的新主题，这为我们选择合适的名称提供了足够的空间。您应该包括补充信息，例如日期和包含的自定义内容。在我们的例子中，我们将主题命名为`Debut
    - Learning Shopify - 19 Apr '21`，然后我们将点击**重命名**按钮以确认我们的选择。
- en: Now that we have learned how to create and rename a duplicate theme, it is time
    to dive into our newly created theme and learn more about how it works.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经学会了如何创建和重命名重复主题，是时候深入了解我们新创建的主题以及它是如何工作的了。
- en: Understanding theme structure
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解主题结构
- en: To start familiarizing ourselves with the theme structure, we will first need
    to open the code editor. We can open the code editor by clicking on the `Debut
    - Learning Shopify - 19 Apr '21` theme and then clicking on the **Edit Code**
    button, where we will have the first view of our code editor.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始熟悉主题结构，我们首先需要打开代码编辑器。我们可以通过点击`Debut - Learning Shopify - 19 Apr '21`主题然后点击**编辑代码**按钮来打开代码编辑器。
- en: 'We can divide the code editor into the following two sections:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将代码编辑器分为以下两个部分：
- en: Header
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标题
- en: Sidebar
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 侧边栏
- en: Header
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标题
- en: 'We can find the **Header** section at the top of the page, and it contains
    the name of the theme with the arrow button to exit the editor on the left side
    and three buttons on its right side, named as follows:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在页面的顶部找到**标题**部分，它包含主题的名称，左侧有退出编辑器的箭头按钮，右侧有三个按钮，名称如下：
- en: '**Preview**'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预览**'
- en: '**Customize theme**'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定制主题**'
- en: '**Expert theme help**'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家主题帮助**'
- en: Preview
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预览
- en: 'The first button on our list, the **Preview** button, will allow us to quickly
    preview the duplicate theme that we are working on and any changes that we have
    made. While the current preview of our theme contains only placeholder content,
    it does contain one element that will be of great use to us, the **preview bar**:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们列表中的第一个按钮，即**预览**按钮，将允许我们快速预览我们正在工作的重复主题以及我们所做的任何更改。虽然我们当前的主题预览只包含占位符内容，但它确实包含一个对我们非常有用的元素，即**预览栏**：
- en: '![Figure 1.11 – Example of the preview screen and preview bar'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.11 – 预览屏幕和预览栏的示例'
- en: '](img/Figure_1.11_B17606.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.11 – 预览屏幕和预览栏的示例](img/Figure_1.11_B17606.jpg)'
- en: Figure 1.11 – Example of the preview screen and preview bar
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11 – 预览屏幕和预览栏的示例
- en: 'We can find the preview bar at the bottom part of our preview screen, and it
    contains the name of the theme that we are previewing on the left side, and on
    the right side, it includes three buttons:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在预览屏幕的底部找到预览栏，它包含我们正在预览的主题名称，右侧包括三个按钮：
- en: The **close preview** button will automatically close our duplicate theme preview
    and redirect us to our live theme's home page.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预览**按钮将自动关闭我们的重复主题预览，并将我们重定向到我们的实时主题主页。'
- en: Clicking the **Share preview** button will trigger a popup that we can share
    with anyone to provide them with a glimpse of the changes we make on our same
    theme. While anyone who possesses this link will be able to view all aspects of
    your new theme, they will be unable to complete any purchases or reach the checkout
    page. In addition, the autogenerated preview link will only last for 14 days,
    meaning that after 14 days, you will need to generate a new preview link by repeating
    the preview steps and share it again with whomever you choose to.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击**分享预览**按钮将触发一个弹出窗口，我们可以与任何人分享，以向他们展示我们在同一主题上所做的更改。虽然拥有此链接的任何人都可以查看您新主题的所有方面，但他们将无法完成任何购买或到达结账页面。此外，自动生成的预览链接仅持续14天，这意味着在14天后，您需要通过重复预览步骤并再次与您选择的任何人分享来生成新的预览链接。
- en: The last button in our preview bar is called **Hide bar**, and, as its name
    suggests, it allows us to hide the preview bar so that we can preview our changes
    without any visual obstacles. Note that the preview bar will automatically show
    itself when refreshing the page.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们预览栏中的最后一个按钮被称为**隐藏栏**，正如其名称所暗示的，它允许我们隐藏预览栏，这样我们就可以在没有视觉障碍的情况下预览我们的更改。请注意，预览栏将在刷新页面时自动显示。
- en: Customize theme
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定制主题
- en: Under our editor's **Header** area, the next item is the **Customize theme**
    button, which will open another different kind of editor, a theme editor. Inside
    this editor, we can update some of the theme settings, such as typography, colors,
    and media links, and even manage the storefront sections.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们编辑器的 **标题** 区域下，下一个项目是 **自定义主题** 按钮，它将打开另一个不同类型的编辑器，即主题编辑器。在这个编辑器内，我们可以更新一些主题设置，例如字体、颜色和媒体链接，甚至管理店面部分。
- en: Expert theme help
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 专家主题帮助
- en: Finally, the **Expert theme help** button is something that the store owners
    will be using to post a job request using the Shopify Partners Program, whereby,
    at the end of this book, you will be in waiting as a Shopify expert.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，**专家主题帮助**按钮是店主将使用它来通过 Shopify 合作伙伴计划发布工作请求的东西，在本书结尾时，您将作为 Shopify 专家等待。
- en: Sidebar
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侧边栏
- en: 'The second section inside the code editor, **Sidebar**, lists all the files
    and directories we will be referencing; however, at the moment, we are unable
    to see all the directories. We can resolve this by clicking on the **Layout**
    and **Templates** directories to collapse them:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 代码编辑器内的第二部分，**侧边栏**，列出了我们将要引用的所有文件和目录；然而，目前我们无法看到所有目录。我们可以通过点击 **布局** 和 **模板**
    目录来折叠它们：
- en: '![Figure 1.12 – Collapsing the directories inside the code editor'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.12 – 在代码编辑器内折叠目录'
- en: '](img/Figure_1.12_B17606.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.12_B17606.jpg)'
- en: Figure 1.12 – Collapsing the directories inside the code editor
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.12 – 在代码编辑器内折叠目录
- en: 'After collapsing the two directories, we will notice that the two arrows inside
    the directory icon are now gone and that we can now see the additional four directories
    that our theme contains. The Shopify theme contains the following directories:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 折叠这两个目录后，我们会注意到目录图标内的两个箭头现在消失了，并且我们现在可以看到我们的主题包含的额外四个目录。Shopify 主题包含以下目录：
- en: '`Layout`'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Layout`'
- en: '`Templates`'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Templates`'
- en: '`Sections`'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Sections`'
- en: '`Snippets`'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Snippets`'
- en: '`Assets`'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Assets`'
- en: '`Config`'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Config`'
- en: '`Locales`'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Locales`'
- en: Layout
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 布局
- en: The `Layout` directory is the main directory of our theme as it contains the
    essential files that our store requires to work. This directory usually contains
    up to four files, which we can call theme layout templates, described as follows.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '`布局` 目录是我们主题的主要目录，因为它包含我们的商店工作所需的必要文件。这个目录通常包含多达四个文件，我们可以称之为主题布局模板，具体如下。'
- en: gift_card.liquid
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: gift_card.liquid
- en: '`gift_card.liquid` is a template file containing the code that renders the
    gift card page and is later sent to our clients via email notifications when they
    purchase a gift card.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '`gift_card.liquid` 是一个模板文件，包含渲染礼品卡页面的代码，并在客户购买礼品卡时通过电子邮件通知发送给他们。'
- en: password.liquid
  id: totrans-158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 密码.liquid
- en: The `password.liquid` file template renders the online store password page that
    any of our customers will see if they visit our store while the store is in development
    mode. We mentioned what password protection is and how to disable it back in the
    *Navigating the admin panel* section when discussing **Sales channel** and its
    **Online store** area.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '`password.liquid` 文件模板渲染了在线商店密码页面，如果客户在商店处于开发模式时访问我们的商店，他们将会看到这个页面。我们在 *导航管理面板*
    部分讨论 **销售渠道** 和其 **在线商店** 区域时提到了密码保护是什么以及如何禁用它。'
- en: To better understand the password protection page, let's try and preview it
    to see how it works. You can preview your store password page by combining the
    URL of your store, `https://my-store-name.myshopify.com`, and adding the word
    `/password` at the end.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解密码保护页面，让我们尝试预览它以查看其工作方式。您可以通过将商店的 URL，`https://my-store-name.myshopify.com`，和末尾添加单词
    `/password` 来预览您的商店密码页面。
- en: '![Figure 1.13 – Example of a Shopify password protection page'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.13 – Shopify 密码保护页面的示例'
- en: '](img/Figure_1.13_B17606.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.13_B17606.jpg)'
- en: Figure 1.13 – Example of a Shopify password protection page
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.13 – Shopify 密码保护页面的示例
- en: As we can see, password protection contains only the most basic information.
    However, it is successfully doing the work that we designed it for by preventing
    people from viewing our password, still in the Development store.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，密码保护只包含最基本的信息。然而，它通过阻止人们查看我们的密码，仍然在开发商店中，成功地完成了我们为其设计的任务。
- en: 'In the top-right corner of our password protection page, we will notice a button,
    **ENTER USING PASSWORD**, that will launch a popup where we can log in to our
    store using our store owner credentials and then click on the **Log in here**
    link, which will redirect us to our admin panel:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的密码保护页面的右上角，我们会注意到一个按钮，**使用密码进入**，这将启动一个弹出窗口，我们可以使用我们的商店管理员凭据登录我们的商店，然后点击
    **在此登录** 链接，这将将我们重定向到我们的管理面板：
- en: '![Figure 1.14 – Password page login form'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.14 – 密码页面登录表单'
- en: '](img/Figure_1.14_B17606.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.14_B17606.jpg)'
- en: Figure 1.14 – Password page login form
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.14 – 密码页面登录表单
- en: However, what if we wanted to preview our theme storefront by entering the password?
    The password that this form is requesting is the same password that we have set
    to enable our password protection page. In our case, it was automatically generated
    by the system when we selected the development option as our store type.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们想通过输入密码来预览我们的主题店面呢？这个表单请求的密码就是我们为启用我们的密码保护页面所设置的密码。在我们的例子中，当我们将开发选项作为我们的商店类型选择时，系统会自动生成这个密码。
- en: 'To ascertain our password protection page''s password, we need to return to
    our admin panel by typing https://my-store-name.myshopify.com/admin in the URL
    of our new browser tab. Once inside, in the left sidebar, under **Sales Channel**,
    expand the **Online store** field by clicking on it and then click on the **Preferences**
    option. Under the area named **Password protection**, you will find the password
    needed for our password page form to gain access to our storefront:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定我们的密码保护页面的密码，我们需要通过在新浏览器标签的 URL 中输入 https://my-store-name.myshopify.com/admin
    返回到我们的管理员面板。一旦进入，在左侧侧边栏下，在 **销售渠道** 下，通过点击它来展开 **在线商店** 字段，然后点击 **偏好设置** 选项。在名为
    **密码保护** 的区域下，您将找到我们密码页面表单所需的密码，以便访问我们的店面：
- en: '![Figure 1.15 – Password protection page settings'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.15 – 密码保护页面设置'
- en: '](img/Figure_1.15_B17606.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.15_B17606.jpg)'
- en: Figure 1.15 – Password protection page settings
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.15 – 密码保护页面设置
- en: Suppose we were to return to our password protection page and enter the password
    that we have found. In that case, the password protection page will be temporarily
    suspended for us, and the store will redirect us to the preview or live theme
    storefront, depending on the type of link we have initially opened.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们返回到我们的密码保护页面并输入我们找到的密码。在这种情况下，密码保护页面将暂时为我们暂停，商店将根据我们最初打开的链接类型将我们重定向到预览或实时主题店面。
- en: theme.liquid
  id: totrans-175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: theme.liquid
- en: Back inside our code editor, we can consider our next item on the list, named
    `theme.liquid`, as the master layout file in which all other template files and
    any other element that we will learn of later will be rendered.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的代码编辑器内部，我们可以将列表中的下一个项目，命名为 `theme.liquid` 的文件，视为主布局文件，其中将渲染所有其他模板文件以及我们稍后将要了解的任何其他元素。
- en: checkout.liquid
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: checkout.liquid
- en: The last layout file on our list, named `checkout.liquid`, is not currently
    visible on our Development store. This layout file is only visible to the Shopify
    store owners who have purchased the **Shopify** **P****lus** subscription.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们列表中的最后一个布局文件，命名为 `checkout.liquid`，目前在我们的开发商店中不可见。这个布局文件仅对购买了 **Shopify**
    **P****lus** 订阅的 Shopify 商店所有者可见。
- en: Usually, each theme contains a set of predefined options that will allow us
    to make some basic styling changes to our checkout page. However, with the `checkout.liquid`
    layout file in our possession, we will have access to our checkout file, where
    we can create some more complex modifications that we would otherwise not be able
    to do.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，每个主题都包含一组预定义的选项，这将允许我们对结账页面进行一些基本的样式更改。然而，在我们拥有 `checkout.liquid` 布局文件的情况下，我们将能够访问我们的结账文件，在那里我们可以创建一些更复杂的修改，否则我们无法做到。
- en: Note that even with the `checkout.liquid` file in our hands, we will not be
    able to modify the flow of the checkout page process due to security reasons.
    We will only be able to make some basic modifications that will not interrupt
    the checkout flow.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，即使我们手头有 `checkout.liquid` 文件，由于安全原因，我们也不能修改结账页面流程的流程。我们只能进行一些不会打断结账流程的基本修改。
- en: We can only activate the Shopify plan by submitting a request to Shopify support.
    After reviewing our application, they will generate a custom price for enabling
    this unique plan in our store.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只能通过向 Shopify 支持提交请求来激活 Shopify 计划。在审查我们的申请后，他们将为我们商店中启用此独特计划生成一个定制价格。
- en: 'Important note:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示：
- en: Even though you have activated the Shopify Plus plan on your store, the `checkout.liquid`
    file will not be visible immediately. Instead, you will need to submit a request
    to Shopify support and ask them to include this unique file in your store.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你在你的商店中激活了Shopify Plus计划，`checkout.liquid`文件也不会立即可见。相反，你需要向Shopify支持提交请求，并要求他们将此独特文件包含在你的商店中。
- en: 'For these reasons, we will not be going into too much detail regarding the
    `checkout.liquid` file. However, we will cover the *how-to* and most essential
    elements that the layout files contain, which should set us on a proper path of
    understanding layout files. For more information on editing the checkout file,
    refer to: [https://shopify.dev/themes/architecture/layouts/checkout-liquid](https://shopify.dev/themes/architecture/layouts/checkout-liquid)'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些原因，我们不会过多地详细介绍`checkout.liquid`文件。然而，我们将涵盖布局文件包含的`how-to`和最基本元素，这应该能让我们走上理解布局文件的正确道路。有关编辑结账文件的更多信息，请参阅：[https://shopify.dev/themes/architecture/layouts/checkout-liquid](https://shopify.dev/themes/architecture/layouts/checkout-liquid)
- en: Templates
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模板
- en: 'The next point on our theme directories list is `Templates`, a group of files
    that allows us to create and manage the look of multiple pages all at once. `Templates`
    files consist of two types of files:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 我们主题目录列表的下一个点是`Templates`，这是一个允许我们一次性创建和管理多个页面外观的文件组。`Templates`文件包括两种类型的文件：
- en: The first type of `Templates` file is a `.json` type of file, which is a new
    addition to Shopify. Using the `.json` type of template, we can easily control
    the layout of any page through the theme editor. However, for better understanding,
    we will not go into too many details right now. It will be far more productive
    to cover the `.json` template and its possibilities in some of the following chapters.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Templates`文件的第一种类型是`.json`类型的文件，这是Shopify的新增功能。使用`.json`类型的模板，我们可以通过主题编辑器轻松控制任何页面的布局。然而，为了更好地理解，我们不会在这里过多地深入细节。在接下来的章节中，我们将更详细地介绍`.json`模板及其可能性。'
- en: The second type is a `.liquid` type of file, which is a simple markup type of
    file with which we will familiarize ourselves right now.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二种类型是`.liquid`类型的文件，这是一种简单的标记类型文件，我们将立即熟悉它。
- en: Practice dictates that each theme comes with one template file for each page
    type, for example, `product.liquid`, which the system will automatically assign
    to any current or future product page that we may create. Considering that Shopify
    is a template-based file, any change made to a specific template will affect any
    page to which we have previously assigned this template. However, Shopify also
    allows us to create additional template files for each page type and customize
    them further without changing our original template file layout.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 实践表明，每个主题都为每种页面类型提供了一个模板文件，例如，`product.liquid`，系统将自动将其分配给任何当前或未来创建的产品页面。考虑到Shopify是一个基于模板的文件，对特定模板的任何更改都将影响我们之前分配此模板的任何页面。然而，Shopify还允许我们为每种页面类型创建额外的模板文件，并进一步自定义它们，而无需更改原始模板文件布局。
- en: 'We can create a new template file by clicking on the **Add a new template**
    button located just below the template''s directory, after which a popup will
    appear, asking us to choose a type and name for our new template file:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过点击位于模板目录下方**添加新模板**按钮来创建一个新的模板文件，之后会弹出一个窗口，询问我们为新模板文件选择类型和名称：
- en: '![Figure 1.16 – Creating a new template file'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.16 – 创建新的模板文件'
- en: '](img/Figure_1.16_B17606.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.16_B17606.jpg]'
- en: Figure 1.16 – Creating a new template file
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.16 – 创建新的模板文件
- en: After successfully creating a new template file, we can now assign the new template
    to the page for which we have created the new template. We can do this by opening
    any page inside our admin panel, depending on the type of page template we have
    created, and selecting the new template name inside the **Template suffix** drop-down
    menu located under the **Theme templates** area.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功创建一个新的模板文件后，我们现在可以将新模板分配给为我们创建的新模板的页面。我们可以通过打开管理面板中的任何页面来实现，具体取决于我们创建的页面模板类型，然后在**主题模板**区域下方的**模板后缀**下拉菜单中选择新的模板名称。
- en: 'Important note:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示：
- en: The **Template suffix** drop-down menu can only read values from the current
    live theme. What this means is that the newly created template file will not be
    visible in our admin until we either publish our duplicate theme live or create
    the same template file within our current live team. If we opt for the second
    choice, note that we need to create the file with the same name; we do not have
    to make any changes to the file's content.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**模板后缀** 下拉菜单只能从当前实时主题中读取值。这意味着新创建的模板文件在我们发布我们的副本主题或在我们当前的实时团队中创建相同的模板文件之前将不可见。如果我们选择第二种选择，请注意，我们需要使用相同的名称创建文件；我们不需要对文件的内容进行任何更改。'
- en: If we do not see the **Theme templates** area in our admin, we should confirm
    that we are on the right page by checking which template type we have created,
    as the **Template suffix** drop-down menu will only be visible on the pages that
    have more than one template created.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在我们的管理界面中没有看到 **主题模板** 区域，我们应该通过检查我们创建了哪种模板类型来确认我们是否在正确的页面上，因为 **模板后缀** 下拉菜单仅在创建了多个模板的页面上可见。
- en: Sections and snippets
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 部分（Sections）和片段（Snippets）
- en: The next point of interest within our list of directories is called `Sections`,
    a different type of template file that, when combined with template files, allows
    us to create the genuinely customizable features for which Shopify has become
    famous. Note that any variable created inside the section will not be accessible
    outside the section, and vice versa. The only exception to this rule is that it
    offers a one-way communication if a section includes snippets.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的目录列表中下一个值得关注的点是名为 `Sections` 的目录，这是一种不同类型的模板文件，当与模板文件结合使用时，允许我们创建 Shopify
    因其而闻名的真正可定制的功能。请注意，在部分内部创建的任何变量将无法在部分外部访问，反之亦然。此规则的唯一例外是，如果部分包含片段，则提供单向通信。
- en: The `Snippets` files allow us to re-use repetitive pieces of code over `Templates`/`Sections`
    by referencing their names. Besides allowing us to re-use parts of code, `Snippets`
    will enable us to access the variables inside the parent element as long as we
    pass those variables to the snippet as a parameter.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '`片段` 文件允许我们通过引用它们的名称在 `模板`/`部分` 中重用重复的代码片段。除了允许我们重用代码的部分外，`片段` 还将使我们能够访问父元素内部的变量，只要我们将这些变量作为参数传递给片段。'
- en: Assets
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资产
- en: As the name suggests, the `Assets` directory allows us to store any theme-related
    assets, including images, font files, JavaScript, CSS files, and references them
    easily throughout the theme files.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名所示，`Assets` 目录允许我们存储任何与主题相关的资产，包括图像、字体文件、JavaScript、CSS 文件，并可以在整个主题文件中轻松引用它们。
- en: Config
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配置（Config）
- en: 'The `Config` directory is vital within our theme. Within this directory, we
    can define and manage the global JSON values for our theme. The directory consists
    of two key files:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '`Config` 目录在我们的主题中至关重要。在此目录中，我们可以定义和管理主题的全局 JSON 值。该目录包含两个关键文件：'
- en: The `settings_schema.json` file allows us to create and manage the content inside
    the theme editor on our theme, which we can reference throughout the entire theme
    file.
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`settings_schema.json` 文件允许我们在主题编辑器中创建和管理主题内的内容，我们可以在整个主题文件中引用这些内容。'
- en: The `settings_data.json` file, on the other hand, records all the options defined
    in our schema file and saves their values. You can consider this file as your
    theme database, which will allow us to preview the current JSON values or modify
    them by updating the theme settings under the theme editor, or by directly editing
    the values inside the `settings_data.json` file.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一方面，`settings_data.json` 文件记录了我们方案文件中定义的所有选项及其值。您可以将此文件视为您的主题数据库，它将允许我们预览当前
    JSON 值或通过在主题编辑器下更新主题设置或直接编辑 `settings_data.json` 文件中的值来修改它们。
- en: Locales
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本地化
- en: The last directory on our list, named `Locales`, contains the theme locale file,
    which we can use to translate the content of our theme. The number of files that
    this directory may contain can vary. It can have one default file, `en.default.json`,
    or it can include multiple files depending on how many languages you would like
    to offer on your store.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 我们列表中的最后一个目录，名为 `Locales`，包含主题本地化文件，我们可以使用它来翻译主题的内容。此目录可能包含的文件数量可能会有所不同。它可以有一个默认文件
    `en.default.json`，或者根据您希望在您的商店提供的语言数量，它可以包含多个文件。
- en: Summary
  id: totrans-209
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this first chapter, we have covered the essential aspects of Shopify by learning
    what Shopify is and how to create an account on the Shopify Partners Program,
    which we will use through our learning process, as well as for any future work
    on the Shopify platform.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们通过学习Shopify是什么以及如何在Shopify合作伙伴计划中创建账户，了解了Shopify的基本要素，这些内容将贯穿我们的学习过程，并用于我们在Shopify平台上的任何未来工作。
- en: We have created a development store and have also understood how and why it
    is crucial to create a duplicate theme before making any significant changes.
    While some of the things we have covered might sound irrelevant, each of these
    will help us to better understand the workflow that we will be doing regularly
    as a Shopify developer.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建了一个开发商店，并且也理解了在做出任何重大更改之前创建一个副本主题的重要性和原因。虽然我们涵盖的一些内容可能听起来不相关，但每一项都将帮助我们更好地理解作为Shopify开发者我们将要定期执行的常规工作流程。
- en: Lastly, we have acquired some knowledge of the internal structure of our theme
    files, which will be of great use to us in the following chapter, where we will
    be familiarizing ourselves with the fundamentals of Liquid and further developing
    our knowledge on theme customization.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们对主题文件的内结构有了些了解，这将在下一章中对我们非常有用，我们将熟悉Liquid的基础知识，并进一步深化我们对主题定制的知识。
- en: Questions
  id: totrans-213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What is the Partners Program?
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合作伙伴计划是什么？
- en: How can we disable the password protection of the Development type store?
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何禁用开发类型商店的密码保护？
- en: What is the difference between the `Layout` and `Templates` directory files?
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`布局`和`模板`目录文件之间的区别是什么？'
- en: Under what circumstances will the new template file be visible inside the admin
    section of your page?
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在什么情况下，新的模板文件将在您页面的管理部分可见？
- en: What types of files and what conditions will allow us to access the variables
    within the parent file scope?
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么类型的文件和什么条件允许我们访问父文件作用域内的变量？
- en: Further reading
  id: totrans-219
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: For additional information and an overview of Shopify admin, refer to [https://help.shopify.com/en/manual/shopify-admin](https://help.shopify.com/en/manual/shopify-admin).
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如需更多信息和对Shopify管理员的概述，请参阅[https://help.shopify.com/en/manual/shopify-admin](https://help.shopify.com/en/manual/shopify-admin)。
- en: For detailed information on managing your store account, refer to [https://help.shopify.com/en/manual/your-account](https://help.shopify.com/en/manual/your-account).
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如需有关管理您的商店账户的详细信息，请参阅[https://help.shopify.com/en/manual/your-account](https://help.shopify.com/en/manual/your-account)。
- en: For additional information on the online store, refer to [https://help.shopify.com/en/manual/online-store](https://help.shopify.com/en/manual/online-store).
  id: totrans-222
