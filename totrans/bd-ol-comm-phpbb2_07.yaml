  type: TYPE_NORMAL
  zh: 在复制的那一行中，你应该将模板变量替换为用于Strike帮助线的变量。同时删除行首的小写`f`，并用`st`替换它。这是此文件中最简单的更改。结果行将是：
- en: '[PRE16]'
  id: totrans-136
  prefs:
