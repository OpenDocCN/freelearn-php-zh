  zh: 行动时间——编辑BBCode HTML
- en: 'Locate the following lines in `templates/subSilver/bbcode.tpl`:'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`templates/subSilver/bbcode.tpl`中找到以下行：
- en: '[PRE8]'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Copy these lines and paste a duplicate set into the file, just as you did with
    the `includes/bbcode.php`.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制这些行并将副本集粘贴到文件中，就像你之前对`includes/bbcode.php`所做的那样。
- en: Replace both instances of `u_open` in the first duplicate line with `s_open`.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将第一行重复出现的`u_open`替换为`s_open`。
- en: On the same line, replace `underline` with `line-through`.
  id: totrans-96
  prefs:
