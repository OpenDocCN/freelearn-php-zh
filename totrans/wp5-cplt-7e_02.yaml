- en: Introducing WordPress
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍WordPress
- en: '*How do I make a website?* is a question that a lot of people ask in this day
    and age. Actually, it''s probably one of *the* main questions you ask if you''re
    a business owner in the 21st century. But *website making* is not only about business.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**“我该如何制作一个网站？”**是现在很多人都会问的问题。实际上，如果你是21世纪的商业主，这可能是你问的**主要问题**之一。但**制作网站**不仅仅是关于商业。'
- en: These days, dare I say, *everybody* should at least *consider* getting a website
    of their own. In the past, this was an intimidating concept. The only way you
    could get a website was to either hire a professional who would build one for
    you, or learn web technologies and development yourself and then build one on
    your own. Nowadays, there are *more* options, and particularly if you want to
    build a website *really quickly* while making sure that it is *top quality* at
    the same time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天，我敢说，**每个人**至少都应该**考虑**拥有自己的网站。在过去，这是一个令人畏惧的概念。你唯一能拥有网站的方法是雇佣一个专业人士为你搭建，或者自学网络技术和开发，然后自己搭建。如今，有**更多**的选择，尤其是如果你想在确保网站**高质量**的同时，**快速**搭建一个网站的话。
- en: 'The best option of them all is WordPress—which is the topic of this book. Under
    the hood, WordPress is an open source web software application that you can use
    to create and maintain a modern website. At the time of writing, more than 30%
    of all websites run on WordPress, and the number is only expected to increase
    in the coming years. In simple terms, with WordPress, anyone can build a beautiful
    website with minimal effort involved and then make it available to the world in
    no time. Let''s take a look at some of the perks of using WordPress:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 其中最好的选择是WordPress——这正是本书的主题。在底层，WordPress是一个开源的网页软件应用，你可以用它来创建和维护一个现代网站。在撰写本文时，超过30%的所有网站都在使用WordPress，而且这个数字预计在未来几年只会增加。简单来说，使用WordPress，任何人都可以以最小的努力创建一个美丽的网站，并且很快就能将其展示给全世界。让我们来看看使用WordPress的一些好处：
- en: You don't need to hire a team of developers and/or designers
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不需要雇佣一个开发团队和/或设计师
- en: You don't need to learn advanced PHP
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不需要学习高级PHP
- en: You don't need to be a pro with computers
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不需要成为计算机专家
- en: Nevertheless, you can still end up with a high-quality website with almost unlimited
    extension possibilities
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，你仍然可以拥有一个高质量的网站，几乎具有无限的扩展可能性
- en: These days, everyone has a good reason to have a website. It's not just large
    companies anymore. Individuals, families, freelancers, or small/independent businesses
    can all benefit from a website. However, at the same time, most people don't have
    the financial resources to hire a web development company or a freelance web developer
    to create a website for them. This is where WordPress comes into play. WordPress
    is free, easy to use, and packed with excellent features. Since WordPress is a
    web application, it does not need to be installed on your home PC or Mac, or any
    other machine under your control. It can live on a server (kind of a computer)
    that belongs to a website-hosting company. Originally, WordPress was an application meant
    to run a blog website. However, it has evolved into a fully featured **content
    management system **(**CMS**). If you don't know what a blog is, don't worry,
    we explain everything later in this chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，每个人都有拥有网站的好理由。这不仅仅是大型公司。个人、家庭、自由职业者或小型/独立企业都可以从网站中受益。然而，与此同时，大多数人没有足够的资金雇佣一个网络开发公司或自由职业的网络开发者来为他们创建网站。这就是WordPress发挥作用的地方。WordPress是免费的，易于使用，并集成了许多优秀功能。由于WordPress是一个网络应用，它不需要安装在你的家用PC或Mac上，或任何其他你控制的机器上。它可以存在于一个属于网站托管公司的服务器（类似于计算机）上。最初，WordPress是一个旨在运行博客网站的应用。然而，它已经发展成为一个功能齐全的**内容管理系统**（**CMS**）。如果你不知道什么是博客，不用担心，我们将在本章后面解释一切。
- en: 'In this book, we''ll be going through each important step on your way to understanding
    how WordPress works and what can be done with it. We''ll learn about the basic
    usage of WordPress, configuration, extending your site with themes and plugins,
    and much more. But before we can get to all that, we need to start at square one! In
    this chapter, we''ll explore:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将逐步介绍你理解WordPress如何工作以及可以用它做什么的重要步骤。我们将学习WordPress的基本使用、配置、通过主题和插件扩展你的网站，以及更多。但在我们能够达到所有这些之前，我们需要从零开始！在本章中，我们将探讨：
- en: The reasons that will make you choose WordPress to run your website
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会使你选择WordPress来运行你的网站的原因
- en: The greatest advantages of WordPress
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WordPress的最大优势
- en: Online resources for WordPress
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WordPress的在线资源
- en: Some of the most useful features in the newest versions of WordPress
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting into WordPress
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'WordPress is an open source CMS. **Open source** means that the source code
    of the system is made available with a license whereby the copyright holder provides
    the rights to study, change, and distribute the software to anyone and for any
    purpose (as Wikipedia defines it). CMS means a software application that can run
    a website (for example, a blog) and allows you to publish, edit, and modify the
    content. It''s a piece of software that lives on the web server (more on what
    a web server is later on) and makes it easy for you to add and edit posts, themes,
    comments, and all of your other content. The following is the logo of WordPress:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/96f66e5b-adca-4880-bafc-9566779c1f4b.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
- en: Even though WordPress was originally a blog engine—used primarily to run blogs—it's
    now a popular solution among some of the biggest brands on the web and runs their
    entire websites. Brands such as The New York Times, The Wall Street Journal, Forbes,
    Reuters, [WIRED.com](http://wired.com), Sony, Toyota, plus some of the most prominent
    artists (such as Beyoncé  or the Rolling Stones) all use WordPress as the base
    of their web platforms and outlets.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Undoubtedly, WordPress has evolved a lot over the years, and even though a large
    number of new functionalities have been introduced, WordPress remains one of the
    easiest-to-use web publishing platforms out there. Originally, it was a fork of
    an older piece of software named **b2/cafelog**.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: WordPress was developed by Matt Mullenweg and Mike Little, but is now maintained
    and developed by a team of developers that includes Mullenweg.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: What WordPress is good for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are generally three popular types of website for which WordPress is meant
    to be used:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: A typical website with relatively static content, pages, subpages, and so on
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A blog website, chronologically organized, and frequently updated, categorized,
    tagged, and archived
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'An e-commerce website: a fully functional online store that allows people to
    buy goods or services, and the website owner to manage orders and fulfill them'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'However, as experience shows, WordPress is also successfully used to run a
    wide variety of other sites, such as:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Corporate business sites
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One-page profile sites
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Portfolio sites
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Membership sites
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Video blogs
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Photo blogs
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Product sites
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Education sites (e-courses) and more
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For those of you unfamiliar with blog websites and blogging terminology, let's
    take a look at the basics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Starting the journey – what is a blog?
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Originally, *blog* was short for *weblog*. According to Wikipedia, the term
    weblog was first used in 1997, and people started using blogs globally in 1999\.
    The terms *weblog*, *web blogging*, and *weblogger* were added to the *Oxford
    English Dictionary* in 2003, though these days most people leave off the *we* part.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Just to give you a more plain-English explanation, a blog is a website that
    usually contains regular entries made by an author. These entries can be of various
    types, such as commentary, descriptions of events, photos, videos, personal remarks,
    tutorials, case studies, long opinion pieces, political ideas, or whatever else
    you can imagine. They are usually displayed in reverse chronological order, with
    the most recent additions at the top. Those entries can be organized in a variety
    of ways, by date, topic, subject, and so on.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给您一个更简单的英文解释，博客是一个通常包含作者定期发布的条目的网站。这些条目可以是各种类型，如评论、事件描述、照片、视频、个人评论、教程、案例研究、长篇评论、政治观点，或您能想到的任何其他内容。它们通常按倒序时间顺序显示，最新添加的内容位于顶部。这些条目可以按日期、主题、主题等方式进行组织。
- en: One of the main characteristics of a blog is that it's meant to be updated regularly.
    Unlike a website where the content is static, a blog behaves more like an online
    diary, wherein the blogger posts regular updates. Hence, blogs are dynamic with
    ever-changing content. A blog can be updated with new content and the old content
    can be changed or deleted at any time (although deleting content is not a common
    practice).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 博客的一个主要特征是它旨在定期更新。与内容静态的网站不同，博客更像是一个在线日记，博主会定期发布更新。因此，博客是动态的，内容不断变化。博客可以随时更新新内容，旧内容也可以随时更改或删除（尽管删除内容并不是常见的做法）。
- en: Most blogs focus their content on a particular subject, for example, current
    events, hobbies, niche topics, and technical expertise. This doesn't mean that
    blogs are meant to be published only by individuals sharing their personal opinions
    on given matters. On the contrary, these days, blogs have become a significant
    part in the online presence for many businesses and even corporations. The modern
    practice of *content marketing* is now one of the most widely accepted web marketing
    methods, and its core is based on publishing quality content, often in blog form.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数博客都将内容集中在特定的主题上，例如，时事、爱好、细分话题和技术专长。这并不意味着博客只能由分享特定问题个人观点的人来发布。相反，如今，博客已成为许多企业和甚至大公司在线存在的重要组成部分。现代的*内容营销*实践现在已成为最广泛接受的网络营销方法之一，其核心是基于发布高质量的内容，通常以博客的形式。
- en: Understanding the common terms
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解常用术语
- en: If you are new to the world of blogging (sometimes called the *blogosphere*,
    which is a fairly popular expression these days), you may want to familiarize
    yourself with the following common terms.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是博客世界的新手（有时被称为*博客圈*，这是当今相当流行的表达），您可能想熟悉以下常用术语。
- en: Post
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文章
- en: Each entry in the blog is called a **post**. Every post usually has a number
    of different parts. Of course, the two most obvious parts are the title and content.
    The **content** is text, images, links, and so on. Posts can even contain multimedia
    (for example, videos and audio files). Every post also has a publication timestamp,
    and most have one or more categories and tags assigned to them. It is these posts,
    or entries, that are often displayed in reverse chronological order on the main
    page of the blog. By default, the latest post is displayed first, in order to
    give the viewer the latest news on a subject.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 博客中的每一篇条目都称为**文章**。每篇文章通常包含多个不同的部分。当然，最明显的两个部分是标题和内容。**内容**是文本、图片、链接等。文章甚至可以包含多媒体内容（例如，视频和音频文件）。每篇文章还有一个发布时间戳，大多数文章都有一个或多个分类和标签。这些文章，或条目，通常按倒序时间顺序显示在博客的主页上。默认情况下，最新的文章首先显示，以便给观众提供最新的主题新闻。
- en: Categories and tags
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分类和标签
- en: '**Categories** and **tags** are ways to organize and find posts within a blog and
    even across blogs. Categories are like topics, while tags are more like keywords.
    For example, for a blog about food and cooking, there might be a category called **recipes**,
    but every post in that category might have different tags (for example, *soup*,
    *baked*, *vegetarian*, and *dairy-free*).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**分类**和**标签**是组织和在博客内以及跨博客中查找文章的方式。分类就像主题，而标签更像是关键词。例如，对于一个关于食物和烹饪的博客，可能会有一个名为**食谱**的分类，但该分类中的每篇文章可能都有不同的标签（例如，*汤*、*烘焙*、*素食*和*无乳制品*）。'
- en: The purpose and correct usage of tags and categories are one of the widely discussed
    topics among bloggers. Although there are basic guidelines such as the ones presented
    here, every blogger develops their own approach after a while, and there are no *written
    in stone* rules.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 标签和分类的目的和正确使用是博客作者之间广泛讨论的话题之一。尽管有基本指南，如这里所展示的，但每个博客作者在一段时间后会发展出自己的方法，而且没有**不可更改**的规则。
- en: Comments
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Most blogs allow visitors to post comments on the posts. This gives readers
    the opportunity to interact with the author of the blog, thus making the whole
    experience interactive. Often, the author of the blog will respond to comments
    by posting additional comments with a single click on the reply button, which
    makes for a continuous public online conversation or dialog.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数博客允许访客在帖子下发表评论。这为读者提供了与博客作者的互动机会，从而使整个体验变得互动。通常，博客作者会通过点击回复按钮一键发表额外的评论来回应评论，这形成了一种持续的公开在线对话或对话。
- en: Comments are said to be one of the most important assets for a blog. The presence
    of a large number of comments shows how popular and authoritative the blog is.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常说，评论是博客最重要的资产之一。大量评论的存在显示了博客的受欢迎程度和权威性。
- en: Themes
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主题
- en: A **theme** is the design and layout package that you can choose for your blog.
    On most blogs, the content (for example, posts) is separate from the visual appearance.
    This means you can change the visuals of your blog at any time without having
    to worry about the content being affected. One of the best things about themes
    is that it takes only minutes to install and start using a new one. Moreover,
    there are a number of very good free or low-cost themes available online.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题**是你可以为你的博客选择的设计和布局包。在大多数博客上，内容（例如，帖子）与视觉外观是分开的。这意味着你可以在任何时候更改博客的视觉外观，而不用担心内容受到影响。主题的最好之处之一是安装并开始使用新主题只需几分钟。此外，网上有许多非常好的免费或低成本主题可供选择。'
- en: That being said, you need to be careful when working with free themes from uncertain
    developers. Often, they contain encrypted parts and code that can hurt your site
    and its presence on Google. Always look for user reviews before choosing a theme.
    Most importantly, the safest bet is getting your free themes only from the official
    WordPress directory at [https://wordpress.org/themes/](https://wordpress.org/themes/).
    The themes there have been tested and checked for any suspicious code.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，你在使用不确定的开发者的免费主题时需要小心。通常，它们包含可能损害你的网站及其在 Google 上的存在性的加密部分和代码。在选择主题之前，总是寻找用户评价。最重要的是，最安全的做法是从官方
    WordPress 目录[https://wordpress.org/themes/](https://wordpress.org/themes/)获取你的免费主题。那里的主题已经过测试和检查，以确保没有可疑的代码。
- en: You can learn more about this whole issue at [http://newinternetorder.com/free-wordpress-themes-are-evil/](http://newinternetorder.com/free-wordpress-themes-are-evil/).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[http://newinternetorder.com/free-wordpress-themes-are-evil/](http://newinternetorder.com/free-wordpress-themes-are-evil/)了解更多关于这个问题的信息。
- en: Plugins
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 插件
- en: WordPress plugins are relatively small pieces of web software that can be installed
    on any WordPress site. They extend the native functionality to do almost anything
    that the technology of today allows. Just like WordPress itself, the code within
    plugins is open source, which means that anyone can build a new plugin if they
    have the required skill set. Every WordPress website or blog can work with an
    unlimited number of plugins (although it is not a recommended approach). The most
    popular functionalities introduced through plugins include spam protection, **search
    engine optimization** (**SEO**), caching, social media integration, interactive
    contact forms, and backups.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 插件是相对较小的网络软件组件，可以安装在任何 WordPress 网站上。它们扩展了原生功能，几乎可以做今天技术允许的任何事情。就像
    WordPress 本身一样，插件内的代码是开源的，这意味着任何拥有所需技能集的人都可以构建一个新的插件。每个 WordPress 网站或博客都可以与无限数量的插件一起工作（尽管这不是推荐的方法）。通过插件引入的最受欢迎的功能包括垃圾邮件防护、**搜索引擎优化**（**SEO**）、缓存、社交媒体集成、交互式联系表单和备份。
- en: Widgets
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小工具
- en: '**Widgets** are a simplified version of plugins. The most common usage of widgets is
    to have them showcased in the sidebars on your site. Typically, your current theme
    will provide you with a number of widget areas where you can display widgets (as
    mentioned, many of these are located in the sidebar). Some of the common usages
    for widgets is to display content such as categories and tags, recent posts, popular
    posts, recent comments, links to archived posts, pages, links, search fields,
    or standard non-formatted text.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**小工具** 是插件的一个简化版本。小工具最常见的用法是在你网站的侧边栏中展示。通常，你的当前主题会为你提供多个小工具区域，你可以在这些区域显示小工具（如前所述，其中许多位于侧边栏）。小工具的一些常见用途是显示内容，如分类和标签、最新文章、热门文章、最新评论、指向存档文章、页面、链接、搜索字段或标准非格式化文本。'
- en: Menus
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 菜单
- en: We need to talk some history to explain the meaning of menus in WordPress. Back
    in the day, WordPress didn't allow much customization in terms of tweaking navigation
    menus and handpicking the links we wanted to display. This changed in Version
    3.0, whereby the new *Custom Menus* feature was introduced. In plain English,
    it allows you to create completely custom menus (featuring any links of your choice)
    and then display them in specific areas on your site. To be honest, this feature,
    even though it sounds basic, is one of the main ones that has turned WordPress
    into a full-fledged web publishing platform. I promise this will sound much clearer
    in the upcoming chapters.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要回顾一些历史来解释 WordPress 中菜单的含义。在早期，WordPress 并不允许对导航菜单进行太多定制，也无法挑选我们想要显示的链接。这种状况在
    3.0 版本中发生了改变，那时引入了新的 *自定义菜单* 功能。简单来说，它允许你创建完全定制的菜单（包括你选择的任何链接），然后在你网站的特定区域显示它们。说实话，尽管这个功能听起来很基础，但它却是将
    WordPress 转变为一个完整网络出版平台的主要功能之一。我保证在接下来的章节中，这会变得更加清晰。
- en: Page
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 页面
- en: It's important to understand the difference between a page and a post. Unlike
    posts, pages do not depend on timestamps and are not displayed in reverse chronological
    order. Also, they do not have categories or tags. A page is a piece of content
    with only a title and content (an example would be *About Me* or *Contact Us—*the
    two most popular pages on almost any blog). It is likely that the number of pages
    on your blog remains relatively static, while new posts can be added every day
    or so.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解页面和文章之间的区别。与文章不同，页面不依赖于时间戳，也不会按时间顺序反向显示。此外，它们没有分类或标签。页面是一篇只有标题和内容（例如
    *关于我* 或 *联系我们*——这两者几乎是任何博客上最受欢迎的页面）的内容。在你的博客上，页面的数量可能相对稳定，而新的文章几乎每天都会增加。
- en: Home page
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首页
- en: A **home page** is simply the main page that visitors see when they visit your
    website by typing in your domain name or URL address. In the early days of WordPress's
    existence, a home page wasn't something we used to talk about as a separate kind
    of page. Originally, a home page was generated automatically from the newest posts—it
    was a listing of those posts in reverse chronological order. Right now, however,
    WordPress allows us to build a completely custom home page and display whatever
    content we wish on it.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**首页** 简单来说就是访客通过输入你的域名或 URL 地址访问你的网站时看到的首页。在 WordPress 存在的早期，首页并不是我们单独讨论的一种页面。最初，首页是自动从最新文章中生成的——它是以反向时间顺序列出这些文章的列表。然而，现在，WordPress
    允许我们构建一个完全定制的首页，并在其上显示我们希望展示的任何内容。'
- en: Users
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户
- en: As mentioned earlier, WordPress is now a complete web publishing platform. One
    of its characteristics is that it is capable of working with multiple user accounts,
    not just a single account belonging to the owner (admin/main author) of the site.
    There are different types of user accounts available, and they have different
    credentials and access rights.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，WordPress 现在是一个完整的网络出版平台。其特点之一是能够与多个用户账户一起工作，而不仅仅是属于网站所有者（管理员/主要作者）的单个账户。有不同类型的用户账户可供选择，它们有不同的凭证和访问权限。
- en: WordPress is clearly trying to resemble a traditional publishing house where
    there are *authors*, *editors*, and other *contributors* all working together.
    Even though the option to create an unlimited number of user accounts won't be
    that impressive for anyone planning to manage a site on their own, it can surely
    be a more-than-essential feature for big, magazine-like websites.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 显然试图模仿一个传统的出版社，其中存在 *作者*、*编辑* 和其他 *贡献者*，他们共同协作。尽管为个人管理网站的人提供无限数量的用户账户选项可能不会给人留下深刻印象，但它对于大型、类似杂志的网站来说，无疑是一个至关重要的功能。
- en: Why choose WordPress?
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么选择 WordPress？
- en: WordPress is not the only publishing platform out there, but it has an awful
    lot to offer. In the following sections, I've called attention to WordPress's
    most outstanding features.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 不是唯一的发布平台，但它提供了很多功能。在接下来的章节中，我特别强调了 WordPress 最突出的特性。
- en: 'The main benefits of WordPress summarized are:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 的主要好处总结如下：
- en: WordPress *gives you full control over your website*. You can change/adjust/modify/customize
    everything, and I mean everything, about your site.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WordPress *让你完全控制自己的网站*。你可以改变/调整/修改/定制网站上的每一件事，我的意思是每一件事。
- en: There are *thousands of themes and plugins* to choose from, enabling you to
    make your website look and work however you wish. WordPress is extremely extendable.
    Basically, any additional functionality that you can dream of can be added utilizing
    a plugin that you or your programmer friends can write.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有 *成千上万的主题和插件* 可以选择，让你能够按照自己的意愿打造网站的外观和功能。WordPress 非常易于扩展。基本上，任何你能想到的额外功能都可以通过插件来实现，这些插件可以由你或你的程序员朋友编写。
- en: The day-to-day work with *the platform is very easy to grasp*. Tasks such as
    editing content, publishing new articles/posts, or interacting with the audience
    through comments have no learning curve.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 *该平台上日常操作非常容易上手*。诸如编辑内容、发布新文章/帖子或通过评论与观众互动等任务都没有学习曲线。
- en: '*WordPress is open source*. There''s no price tag on the platform; you can
    get it for free. This also means that learning how the platform works under the
    hood, and how to extend it even further, doesn''t require anyone''s permission.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*WordPress 是开源的*。这个平台没有价格标签；你可以免费获取。这也意味着，了解平台的工作原理以及如何进一步扩展它，不需要任何人的许可。'
- en: Who should use WordPress?
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该使用 WordPress？
- en: Basically, if you need a website, and you want to be able to build it yourself,
    then WordPress is the platform that will make it possible.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，如果你需要建立一个网站，并且想要自己动手搭建，那么 WordPress 就是实现这一目标的平台。
- en: WordPress is the perfect tool, both for beginners just dipping their toes into
    website building for the first time, and developers working on client websites
    professionally.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 是一个完美的工具，无论是刚开始接触网站建设的初学者，还是专业从事客户网站开发的开发者。
- en: WordPress has been around for quite a while and has been in development the
    whole time. Developers are working on WordPress constantly to keep it ahead of
    spammers and hackers, and to *evolve* the application on the basis of the *evolving* needs
    of its users.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 已经存在很长时间了，并且一直在开发中。开发者们一直在努力工作，以确保 WordPress 能够领先于垃圾邮件发送者和黑客，并根据用户
    *不断变化的需求* 来 *进化* 应用程序。
- en: WordPress's very first release, Version 0.70, was launched in May 2003\. Since
    then, it has had more than two dozen major releases, with a number of minor ones
    in between. Each release came with more features and better security. Each major
    release comes with a code name honoring a great jazz musician, and this has become
    a tradition in the WordPress world.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 的第一个版本，0.70 版，于 2003 年 5 月发布。从那时起，它已经发布了二十多个主要版本，中间还穿插着一些小版本。每个版本都带来了更多功能和更好的安全性。每个主要版本都有一个以杰出爵士乐手命名的代号，这已经成为
    WordPress 世界的传统。
- en: WordPress is not being developed by a lonely programmer in a dark basement room,
    by the way. On the contrary, there is a large community of people working on it
    collaboratively by developing, troubleshooting, making suggestions, and testing
    the application. With such a large group of people involved, the application is
    likely to continue to evolve and improve without pause.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，WordPress 不是由一个孤独的程序员在黑暗的地下室里开发的。相反，有一个庞大的社区正在通过开发、故障排除、提供建议和测试应用程序来共同合作。由于有这么多人参与，应用程序很可能会继续不断进化和改进。
- en: Getting to know the WordPress family
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解 WordPress 生态系统
- en: 'WordPress, as a platform and as a community of users, has grown in two main
    areas:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 作为平台和用户社区，WordPress 在两个主要领域取得了增长：
- en: The first one is gathered around WordPress.org ([https://wordpress.org/](https://wordpress.org/)),
    the native, main website of the WordPress project
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个围绕 WordPress.org ([https://wordpress.org/](https://wordpress.org/)) 展开，这是
    WordPress 项目的原生、主要网站。
- en: The other is WordPress.com ([https://wordpress.com/](https://wordpress.com/)),
    a commercial platform providing both free and paid blogs to users
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个是 WordPress.com ([https://wordpress.com/](https://wordpress.com/))，一个商业平台，为用户提供免费和付费的博客服务。
- en: Essentially, [WordPress.org](http://wordpress.org) is about developing the platform
    itself, sharing new plugins, discussing the technical aspects of WordPress, and
    being all *techie* in general. [WordPress.com](http://wordpress.com) is a commercial
    website where bloggers can meet with each other and publish their blog content
    under the [wordpress.com](http://wordpress.com) subdomain (for example, something
    like `paleorecipeslog.wordpress.com` is a subdomain).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，[WordPress.org](http://wordpress.org)是关于开发平台本身，分享新插件，讨论WordPress的技术方面，并且在一般意义上都是所有*技术爱好者*。[WordPress.com](http://wordpress.com)是一个商业网站，博客作者可以在那里见面并发布他们的博客内容在[wordpress.com](http://wordpress.com)子域下（例如，像`paleorecipeslog.wordpress.com`这样的子域）。
- en: In [Chapter 2](2b45497f-48bb-4756-9fe5-abc1715f3e8d.xhtml), *Getting Started
    with WordPress*, we will discuss the differences between hosting your blog on
    [WordPress.com](http://WordPress.com) versus working with the software you can
    get from [WordPress.org](http://WordPress.com).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](2b45497f-48bb-4756-9fe5-abc1715f3e8d.xhtml)“WordPress入门”，我们将讨论在[WordPress.com](http://WordPress.com)托管博客与从[WordPress.org](http://WordPress.com)获取软件之间的区别。
- en: Digging into WordPress – the features
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入了解WordPress – 功能
- en: 'Here is a list of some of the features that WordPress has to offer (in no particular
    order):'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是WordPress提供的一些功能列表（不分先后）：
- en: Exchangeable designs through WordPress themes, which are also further customizable
    via *WordPress Customizer*
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过WordPress主题交换设计，这些主题也可以通过*WordPress自定义工具*进一步自定义
- en: Extendable through WordPress plugins
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过WordPress插件扩展
- en: Unlimited posts and pages
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限的文章和页面
- en: Unlimited categories and subcategories
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限的分类和子分类
- en: Unlimited tags
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限标签
- en: Mobile-friendly and optimized to be viewed on all devices and screen sizes
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于所有设备和屏幕尺寸的移动友好性和优化
- en: Flexible—create any type of website you want
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活——创建您想要的任何类型的网站
- en: Scalable—can handle any size of website
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展的——可以处理任何规模的网站
- en: Ability to post via email and mobile devices (there are apps available for all
    major mobile platforms, including iOS and Android)
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够通过电子邮件和移动设备发布（所有主要移动平台都有应用程序，包括iOS和Android）
- en: Compliance with the **World Wide Web Consortium** (**W3C**) standards, although
    it does depend on the theme you're using
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符合**万维网联盟**（**W3C**）标准，尽管这取决于您使用的主题
- en: Import of data from other blogs (Moveable Type, b2evolution, Blogger, and others)
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从其他博客导入数据（Moveable Type、b2evolution、Blogger等）
- en: Easy to administer and blog without any previous experience
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使没有先前的经验也容易管理和博客
- en: Convenient, fully functional, built-in search
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方便，功能齐全，内置搜索
- en: Multilingual with good internationalization, and also works with emojis (including
    all of the latest Unicode 9.0 emoji characters)
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多语言，良好的国际化，并且也支持表情符号（包括所有最新的Unicode 9.0表情符号字符）
- en: Secure code
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全的代码
- en: Ability to password-protect content
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够设置密码保护内容
- en: Comments manager and spam protection
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评论管理器和垃圾邮件保护
- en: Built-in workflow (write, draft, review, and publish)
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置的工作流程（撰写、草稿、审查和发布）
- en: Intelligent text and content editing via a visual editor called Gutenberg
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过名为Gutenberg的可视编辑器进行智能文本和内容编辑
- en: Multiuser and multiauthor support for user accounts
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多用户和多作者对用户账户的支持
- en: Feature-rich *Media Library* for managing photos and other non-text content
    through a visual and highly usable interface
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能丰富的*媒体库*，通过直观且易于使用的界面管理照片和其他非文本内容
- en: Social media integration capabilities
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体集成功能
- en: Dynamic and scalable revision functionality with post (edit) locking
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有帖子（编辑）锁定功能的动态和可扩展的修订功能
- en: Built-in embed functionality through shortcodes (compatible with services such
    as YouTube, Vimeo, Flickr, SoundCloud, and others)
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过短代码内置嵌入功能（兼容YouTube、Vimeo、Flickr、SoundCloud等服务）
- en: An admin panel that's accessible via all modern devices, operating systems,
    and web browsers
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可通过所有现代设备、操作系统和网页浏览器访问的行政面板
- en: Full accessibility for frontend elements of the website
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站前端元素的完全可访问性
- en: User-friendly image editing, plus a drag-and-drop image-importing feature
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户友好的图像编辑，以及拖放式图像导入功能
- en: Advanced SEO features through plugins and themes
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过插件和主题的高级SEO功能
- en: Integrated REST API infrastructure
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成的REST API基础设施
- en: Learning more
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习更多
- en: If you'd like to see detailed lists of all the new features added to WordPress,
    just take a look into the Codex. You can easily find the subpage for each individual
    version. Simply take the following web address and replace `X` and `Y` with the
    version number you're looking for.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想查看WordPress新增的所有功能的详细列表，只需查看Codex。你可以轻松找到每个版本的子页面。只需将以下网址中的`X`和`Y`替换为你想要查找的版本号。
- en: '`https://codex.wordpress.org/Version_X.Y`'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '`https://codex.wordpress.org/Version_X.Y`'
- en: 'For example, if you want to learn about WordPress 5.0, go to:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想了解WordPress 5.0，请访问：
- en: '[https://codex.wordpress.org/Version_5.0](https://codex.wordpress.org/Version_5.0)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://codex.wordpress.org/Version_5.0](https://codex.wordpress.org/Version_5.0)'
- en: Also, you can read a fully explained feature list at [https://wordpress.org/about/features/](https://wordpress.org/about/features/).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还可以在[https://wordpress.org/about/features/](https://wordpress.org/about/features/)上阅读完整的特性列表。
- en: Learning more with online WordPress resources
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过在线WordPress资源学习更多
- en: 'One very useful characteristic of WordPress is that it has a large, active,
    online community. Everything you will ever need for your WordPress website can
    most likely be found online, and probably for free. In addition to this, these
    days we can also find many paid resources and training programs that offer expert
    advice and training, revolving around many different possible usages of a WordPress
    site:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress的一个非常实用的特性是它拥有一个庞大、活跃的在线社区。你为WordPress网站所需的一切很可能都能在网上找到，而且很可能是免费的。除此之外，如今我们还可以找到许多付费资源和培训项目，它们提供专家建议和培训，围绕WordPress网站的各种可能用途：
- en: '[https://codex.wordpress.org/](https://codex.wordpress.org/): Here you can
    find the official documentation for WordPress—we''ll talk more about the codex
    later on in this chapter'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://codex.wordpress.org/](https://codex.wordpress.org/): 这里你可以找到WordPress的官方文档——我们将在本章后面更多地讨论Codex。'
- en: '[https://themeisle.com/blog/](https://themeisle.com/blog/): Offers free guidance
    on common tasks that can be performed with WordPress'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://themeisle.com/blog/](https://themeisle.com/blog/)：提供关于使用WordPress执行常见任务的免费指导'
- en: '[https://www.wpbeginner.com/](https://www.wpbeginner.com/): Offers tutorials
    and resources about WordPress'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.wpbeginner.com/](https://www.wpbeginner.com/)：提供关于WordPress的教程和资源'
- en: Staying updated with WordPress news
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关注WordPress新闻更新
- en: As WordPress is constantly being developed, it's important to keep yourself
    up-to-date with the software community's latest activities.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 由于WordPress一直在不断发展，因此了解软件社区的最新活动非常重要。
- en: If you visit the dashboard of your own WordPress site regularly, you'll be able
    to stay up-to-date with WordPress news and software releases. There are widgets
    on the dashboard that display the latest news and announcements, and an alert
    always appears when there is a new version of WordPress available for download
    and installation.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经常访问自己的WordPress网站的仪表板，你将能够了解WordPress新闻和软件发布情况。仪表板上有显示最新新闻和公告的小工具，当有新的WordPress版本可供下载和安装时，总会出现警报。
- en: If you prefer to visit the website, then the most important spot to visit or
    subscribe to is WordPress Releases. Whenever there is a new release, be it a major
    release, or an interim bug fix, or an upgrade, it will be at [https://wordpress.org/news/category/releases/](https://wordpress.org/news/category/releases/).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢访问网站，那么最重要的访问或订阅位置是WordPress发布。无论是有重大发布，还是临时错误修复，或者升级，都会在[https://wordpress.org/news/category/releases/](https://wordpress.org/news/category/releases/)上。
- en: Also, be sure to stay tuned to the main WordPress blog at [https://wordpress.org/news/](https://wordpress.org/news/).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，务必关注[https://wordpress.org/news/](https://wordpress.org/news/)上的主要WordPress博客。
- en: 'Some additional resources worth mentioning are as follows:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一些值得提及的额外资源如下：
- en: '[https://wordpress.org/](https://wordpress.org/): The absolute main hub for
    WordPress.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://wordpress.org/](https://wordpress.org/): WordPress的绝对主要枢纽。'
- en: '[https://wordpress.com/](https://wordpress.com/): The commercial service for
    creating blogs and websites.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://wordpress.com/](https://wordpress.com/): 用于创建博客和网站的商业服务。'
- en: '[http://jobs.wordpress.net/](http://jobs.wordpress.net/): Job listings for
    anyone searching for employment in areas related to WordPress (or anyone searching
    for WordPress help).'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[http://jobs.wordpress.net/](http://jobs.wordpress.net/)：为寻找与WordPress相关领域就业机会的人提供职位列表（或为寻找WordPress帮助的人）。'
- en: '[https://wordpress.tv/](https://wordpress.tv/): A great source of top-notch
    WordPress tutorials, how-to advice, case studies, product demonstrations, and
    WordPress-related conference presentation recordings.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://wordpress.tv/](https://wordpress.tv/): 一个优秀的WordPress教程、如何操作建议、案例研究、产品演示以及与WordPress相关的会议演讲记录的来源。'
- en: '[https://central.wordcamp.org/](https://central.wordcamp.org/): WordCamp is
    a conference that focuses on everything WordPress; it takes place a number of
    times during the year in different locations around the world, and this site is
    the central point for the conference.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://central.wordcamp.org/](https://central.wordcamp.org/): WordCamp是一个专注于WordPress的会议；它一年中在世界各地的不同地点举办多次，这个网站是会议的中央点。'
- en: Understanding the Codex
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解Codex
- en: The WordPress **Codex** is the central repository of all the information that
    the official WordPress team has published to help people work with WordPress.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress **Codex** 是官方WordPress团队发布所有信息的中央存储库，旨在帮助人们使用WordPress。
- en: The Codex has some basic tutorials for getting started with WordPress, such
    as a detailed step-by-step discussion of the installation, and lists of every
    template tag and hook. Throughout this book, I'll be providing links to specific
    pages within the Codex, which will deliver more or advanced information on the
    topics in this book.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Codex提供了一些基本的WordPress入门教程，例如详细的安装步骤讨论，以及每个模板标签和钩子的列表。在这本书中，我将提供指向Codex中特定页面的链接，这些链接将提供关于本书主题的更多或更高级的信息。
- en: 'The Codex can be found at [https://codex.wordpress.org/Main_Page](https://codex.wordpress.org/Main_Page).
    Refer to the following screenshot:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: Codex可以在[https://codex.wordpress.org/Main_Page](https://codex.wordpress.org/Main_Page)找到。请参考以下截图：
- en: '![](img/43c85630-ba61-428e-bd0f-48f0f6ec8efd.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](img/43c85630-ba61-428e-bd0f-48f0f6ec8efd.png)'
- en: Apart from the Codex, there's also one more resource that will come in handy
    to new and experienced developers alike. It's called the WordPress *Code Reference*,
    and it can be found at [https://developer.wordpress.org/reference/](https://developer.wordpress.org/reference/).
    It delivers a lot of documentation on WordPress's functions, classes, methods,
    and hooks.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Codex之外，还有一个对新手和经验丰富的开发者都很有用的资源。它被称为WordPress *代码参考*，可以在[https://developer.wordpress.org/reference/](https://developer.wordpress.org/reference/)找到。它提供了大量关于WordPress的功能、类、方法和钩子的文档。
- en: Getting support from other users
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从其他用户那里获得支持
- en: The online WordPress community asks questions and responds with solutions on
    the WordPress forum at [https://wordpress.org/support/](https://wordpress.org/support/).
    It's an excellent place to go if you can't find the answer to a problem in the
    codex. If you have a question, then probably someone else has had it as well,
    and WordPress experts spend time in the forum answering them and providing solutions.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在线WordPress社区在[https://wordpress.org/support/](https://wordpress.org/support/)的WordPress论坛上提问并回答解决方案。如果你在Codex中找不到问题的答案，这是一个很好的去处。如果你有问题，那么可能其他人也有过同样的疑问，WordPress专家会在论坛上回答这些问题并提供解决方案。
- en: Using theme and plugin directories
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用主题和插件目录
- en: 'There are official directories for themes and plugins on [WordPress.org](http://WordPress.org).
    Though not every theme and plugin is available there, the ones that are, have
    been vetted by the community and the review teams. Anything you download from
    these directories is likely to be relatively bug-free. Plugins and themes that
    you get from other sources can have malicious code, so be careful. You can also see
    what the community thinks of these downloads by looking at ratings, comments and
    popularity metrics:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在[WordPress.org](http://WordPress.org)上有官方的主题和插件目录。尽管不是每个主题和插件都可用，但那些可用的主题和插件都经过了社区和审查团队的审核。从这些目录中下载的任何内容可能相对较少错误。从其他来源获得的插件和主题可能包含恶意代码，所以请小心。你还可以通过查看评分、评论和流行度指标来了解社区对这些下载的看法：
- en: You can find the Theme Directory at [https://wordpress.org/themes/](https://wordpress.org/themes/)
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在[https://wordpress.org/themes/](https://wordpress.org/themes/)找到主题目录
- en: The Plugin Directory is located at [https://wordpress.org/plugins/](https://wordpress.org/plugins/)
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插件目录位于[https://wordpress.org/plugins/](https://wordpress.org/plugins/)
- en: 'Following is the screenshot for the WordPress Theme Directory:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是WordPress主题目录的截图：
- en: '![](img/e3abf4da-4746-475f-80d1-ab275e138d60.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e3abf4da-4746-475f-80d1-ab275e138d60.png)'
- en: Summary
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Having a website of your own is essential these days, no matter if you are an
    individual or a small business, and no matter if you are blogging regularly or
    just want some accurate static content up on the internet. In this chapter, we
    reviewed basic information about WordPress, blogging, and common blog terms for
    those of you who are new to the concept.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今时代，拥有自己的网站至关重要，无论您是个人还是小型企业，无论您是定期博客还是只想在网上发布一些准确静态内容。在本章中，我们回顾了有关 WordPress、博客和常见博客术语的基本信息，供那些对这一概念新的人参考。
- en: WordPress is an excellent platform that can run your website (blog or otherwise).
    It's packed with top-of-the-line features and is so flexible that it can really
    do anything you want, and it has a wealth of online resources. Additionally, it's
    easy to use, and you need no special skills or prior experience to work with it.
    Last but not least, it is 100% free!
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 是一个出色的平台，可以运行您的网站（无论是博客还是其他类型）。它集成了最先进的功能，非常灵活，几乎可以做您想要做的任何事情，并且拥有丰富的在线资源。此外，它易于使用，您无需特殊技能或先前的经验即可与之合作。最后但同样重要的是，它是100%免费的！
- en: In the next chapter, we will explore the choices and steps involved in installing
    WordPress and getting started. We'll cover how to install WordPress in more than
    a couple of ways, how to find your way around the WordPress admin panel, and how
    to configure your site's basic details.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨安装 WordPress 以及开始使用时涉及的选择和步骤。我们将介绍如何以多种方式安装 WordPress，如何熟悉 WordPress
    管理面板，以及如何配置您网站的基本细节。
