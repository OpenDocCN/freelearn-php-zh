- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Drupal 8 is a powerful web-based **content management system** (**CMS**) that
    can be used to build anything from simple websites to powerful applications. While
    it is useful out of the box, it is designed with developers in mind.
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of this book is to talk about the most common ways a Drupal 8 website
    can be extended to provide new functionality. In doing so, the book will cover
    a number of extension points, but also illustrate many subsystems and APIs that
    can help you model, structure, and wire your business requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Alongside the obligatory theoretical explanations, it will use a practical,
    example-based approach in order to break down complex topics and make them easier
    to understand. So, join me on this journey to discover exactly how powerful Drupal
    8 actually is.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The primary target audience for this book is Drupal 7 developers who want to
    learn how to write modules and carry out development in Drupal 8\. It is also
    intended for Drupal site builders who have basic object-oriented programming skills,
    as well as PHP programmers who have little experience of Drupal.
  prefs: []
  type: TYPE_NORMAL
- en: A little bit of Symfony experience will be beneficial, but isn't mandatory.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](5c4ab442-1596-40ca-b305-d72b6c47ed59.xhtml), *Developing for Drupal
    8,* provides an introduction to module development in Drupal 8\. In doing so,
    it introduces the reader to the various subsystems and outlines the requirements
    for running a Drupal 8 application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](601b4dd0-c521-459e-9342-2645a109642c.xhtml), *Creating Your First
    Module*, gets the ball rolling with the creation of the first Drupal 8 module
    of the book. Its primary focus is to explore the most common things module developers
    need to know from the get-go.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](360802d2-dd46-4d08-b478-9351d56ed2a0.xhtml), *Logging and Mailing*,
    is about the tools available for doing something every web-based application does
    and/or should be doing; that is, sending emails and logging events.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](feada4d1-f255-4dd6-83b5-8d66bab5f852.xhtml), *Theming*, presents
    the theme system from a module developer''s perspective in Drupal 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](9e989509-bdf4-4a74-ace2-deeaa0c73a3b.xhtml), *Menus and Menu Links*,
    explores the world of menus in Drupal 8 and shows how to programmatically create
    and work with menu links.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](77cab458-5612-468c-8010-12385708eb81.xhtml), *Data Modeling and
    Storage*, looks at the various types of storage available in Drupal 8, from the
    state system to configuration and entities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](392cdb70-e52a-42d1-b782-28d6eb726810.xhtml), *Your Own Custom Entity
    and Plugin Types*, takes a hands-on approach in terms of creating a custom configuration
    and content entity type, as well as a custom plugin type for wiring up a practical
    functional example.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](c20b297a-3a37-46ff-a80c-bf83a21bbd5d.xhtml), *The Database API*,
    presents the database abstraction layer and discuss how we can work directly with
    data stored in custom tables.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](f58fb5b9-3f39-4575-872d-c2ab9985828d.xhtml), *Custom Fields*, exemplifies
    the creation of the three plugins necessary for creating a custom field that can
    be used on a Drupal 8 content entity type.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](bb49e98d-7db0-4969-95fc-a2bad6d4f1db.xhtml), *Access Control*,
    explores the world of access restrictions in Drupal 8, from roles and permissions
    to route and entity access checks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](13739cad-2542-40b4-ae42-9a7f9e159716.xhtml), *Caching*, looks
    at the various cache mechanisms available for module developers to improve the
    performance of their functionality.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ca6e92fc-24fa-41b4-bd57-c3884f9d16b1.xhtml), *JavaScript and the
    AJAX API*, introduces module developers to the specificities of writing JavaScript in
    Drupal 8, as well as the powerful AJAX system, which can be used to build advanced
    interactions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](78e9d9b6-6572-4f3d-8a37-a6af5e8444f6.xhtml), *Internationalization
    and Languages*, deals with the practices that Drupal 8 module developers need
    to observe in order to ensure that the application can be properly translated.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](88a7281a-cb61-4079-8dde-3041babf698e.xhtml), *Batches, Queues,
    and Cron*, explores the various ways module developers can structure their data-processing
    tasks in a reliable way.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](389ccc5b-602d-46e0-a955-bb31f24c4c8e.xhtml), *Views*, looks at
    the various ways module developers can programmatically interact with Views and
    even expose their own data to them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](56003b4b-01c7-4e22-b322-fd7b02126845.xhtml), *Working with Files
    and Images*, explores the various file and image APIs that allow module developers
    to store, track, and manage files in Drupal 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17](79200437-73fe-461e-b493-b759f18e856b.xhtml), *Automated Testing*,
    explores the various types of automated test module that developers can write
    for their Drupal 8 applications so as to ensure stable and resilient code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 18](3a5ea565-c207-41e9-92fa-0e7d89a1ed8d.xhtml), *Drupal 8 Security*,
    explores the most common principles that need to be observed when developing Drupal
    8 modules.'
  prefs: []
  type: TYPE_NORMAL
