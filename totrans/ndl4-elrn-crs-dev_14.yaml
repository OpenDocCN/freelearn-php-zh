- en: 'Part 3: Power Tools for Teachers and Administrators'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：教师和管理员的强大工具
- en: In this part you will learn about the powerful tools for teachers and administrators
    that that help you assess student progress, performance, and the achievement of
    institutional goals. Upon completion, you will be able to identify the best tools
    for your purposes, install, and implement them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，你将了解为教师和管理员提供的强大工具，这些工具可以帮助你评估学生进度、表现以及实现机构目标。完成学习后，你将能够识别出最适合你目的的最佳工具，并安装和实施它们。
- en: 'In this part, we will cover the following chapter:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将涵盖以下章节：
