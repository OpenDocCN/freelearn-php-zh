- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: PhpStorm is a smart PHP IDE that gets your code and understands its structures.
    It provides code autocompletion, refactoring, syntax highlighting, and much more.
    PhpStorm makes debugging and testing really easy, especially with debugger configuration
    validation.
  prefs: []
  type: TYPE_NORMAL
- en: '*PhpStorm Cookbook* contains several tutorials that will allow you to run PHP
    development at a good pace by helping you test and debug, which is often ignored
    by developers.'
  prefs: []
  type: TYPE_NORMAL
- en: The book starts off focusing on how to cook using PhpStorm, gives you an overview
    of PHP development, and then dives deep into the details of refactoring and building
    your project using the PhpStorm IDE. After that, it moves to integrating frameworks
    and testing and debugging them. We then move on to using PhpStorm in a team, using
    Phing and cooking plugins. We conclude that this book will be of a great help
    to a PHP programmer who loves to use IDE and looks forward to working faster.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Cooking with PhpStorm"), *Cooking with PhpStorm*,
    gives you a quick overview about accessing a project, customizing a view, moving
    to the previous and next editor locations, and more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. PHP Development"), *PHP Development*, covers
    PHP classes; methods, including the getter/setter method; code blocks; commenting;
    and more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Refactoring and Building"), *Refactoring
    and Building*, includes renaming, copying, moving, and deleting elements; it includes
    code searching, comparing, and setting the run configuration.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Integrating Framework"), *Integrating Framework*,
    covers the need for a framework and how frameworks such as Symphony and Yii work
    with PhpStorm.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Testing and Debugging"), *Testing and Debugging*,
    gives you an overview about installing PHPUnit, testing an application, setting
    a breakpoint, changing code on the fly, and much more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Using PhpStorm in a Team"), *Using PhpStorm
    in a Team*, includes creating a CVS repository, connecting PhpStorm to a CVS repository,
    committing a file, checking out projects, and much more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. PhpStorm and Phing"), *PhpStorm and Phing*,
    gives you an overview of connecting Phing to PhpStorm, building an application,
    setting the Phing editor option, and more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Cooking Library Plugins"), *Cooking Library
    Plugins*, is about validating a plugin, code hinting for the plugin, and more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Code Quality Analysis"), *Code Quality Analysis*,
    covers the mess detector and the code sniffer; it also covers locating code duplicates
    and code formatting and rearrangement.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book assumes you have prior knowledge of PHP and you have a computer with
    Apache, PHP, and PhpStorm IDE installed.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for all levels of web application developers who look forward to
    working faster and efficiently using PhpStorm IDE. It assumes that readers have
    prior knowledge of PHP development using the LAMP/WAMP environment; however, this
    book focusses on LAMP.
  prefs: []
  type: TYPE_NORMAL
