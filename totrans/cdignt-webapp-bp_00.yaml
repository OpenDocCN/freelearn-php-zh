- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book comprises eight projects. These projects are deliberately made with
    extension and modification in mind, that is, as much as possible, I've tried to
    build each project in such a way that you can apply your own requirements easily
    and you don't have to study the code for weeks on end to work out how it functions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含八个项目。这些项目是故意设计成可以扩展和修改的，也就是说，尽可能，我尝试以这种方式构建每个项目，以便你可以轻松地应用自己的要求，而且你不需要连续几周研究代码才能弄清楚它是如何工作的。
- en: Following each chapter as they currently are will give you a perfectly functioning
    project, of course, but there is always room to expand and should you choose to
    extend and add functionality, you can do so easily.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 按照目前的章节顺序进行，当然会得到一个功能齐全的项目，但总有扩展的空间，如果你选择扩展并添加功能，你可以轻松做到这一点。
- en: Conversely, each project can be disassembled and specific sections of code can
    be lifted out and used in completely different projects that are totally separate
    to this book. I've done this in several ways—as much as possible, the code is
    kept verbose and simple. The code is kept in small, manageable blocks; I've tried
    to keep all code as close to the examples of code used in the CodeIgniter documentation
    (so hopefully, it will follow a familiar flow and appearance).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，每个项目都可以拆解，特定的代码段可以被提取出来并用于与本书完全不同的其他项目中。我已经以几种方式做到了这一点——尽可能保持代码冗长且简单。代码被保持在小型、可管理的块中；我尽量使所有代码与CodeIgniter文档中使用的代码示例保持一致（因此，它将遵循熟悉的流程和外观）。
- en: I've also tried to document each project. The beginning of each chapter will
    contain wireframes, sitemaps, file tree layouts, and data dictionaries of every
    table in each project, and in the code itself, I have added explanations of the
    code.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我还尝试为每个项目编写文档。每章的开始将包含每个项目的线框、网站地图、文件树布局和每个表中每个项目的数据字典，并在代码本身中添加了代码的解释。
- en: I try to discuss why something is there rather than just a stale explanation
    of what something is; this is done in the hope that explaining why something is
    there will help you understand how relevant the code is to whatever change or
    amendment you might have in mind.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图讨论为什么某个东西存在，而不是仅仅对某个东西的陈旧解释；这样做是为了希望解释为什么某个东西存在能帮助你理解代码与你可能考虑的任何变更或修订的相关性。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction and Shared Project Resources"),
    *Introduction and Shared Project Resources*, introduces you to this book and documents
    an initial development environment—installing Twitter Bootstrap, installing CodeIgniter,
    and developing a few shared common resources used by all chapters throughout the
    book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。简介和共享项目资源")，*简介和共享项目资源*，介绍了本书并记录了一个初始的开发环境——安装Twitter
    Bootstrap、安装CodeIgniter以及开发本书所有章节都使用的几个共享通用资源。'
- en: '[Chapter 2](ch02.html "Chapter 2. A URL Shortener"), *A URL Shortener*, talks
    about creating an application that allows a user to enter a URL. The application
    will encode this URL and generate a new, shorter URL with a unique code appended
    to it—this will then be saved to a database. This URL will be offered to the user
    for them to distribute and use. Once it is clicked on, the application we will
    develop will look at the URL, find the unique code in that URL, and look for it
    in the database. If found, the application will load the original URL and redirect
    the user to it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。URL缩短器")，*URL缩短器*，讨论了创建一个允许用户输入URL的应用程序。该应用程序将编码此URL并生成一个新的、更短的URL，并在其后附加一个唯一的代码——然后将其保存到数据库中。这个URL将被提供给用户以供他们分发和使用。一旦点击，我们将开发的应用程序将查看URL，在该URL中找到唯一的代码，并在数据库中查找它。如果找到，应用程序将加载原始URL并将用户重定向到它。'
- en: '[Chapter 3](ch03.html "Chapter 3. Discussion Forum"), *Discussion Forum*, talks
    about creating an application that will allow users to create an initial question
    or proposition. This question will be displayed on a type of notice board; this
    is the beginning of a discussion thread. Other users are able to click on these
    users'' discussions and reply to them should they wish.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。讨论论坛")，*讨论论坛*，讨论了创建一个允许用户创建初始问题或提议的应用程序。这个问题将显示在一种公告板上；这是讨论线程的开始。其他用户可以点击这些用户的讨论并回复他们，如果他们愿意的话。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating a Photo-sharing Application"), *Creating
    a Photo-sharing Application*, talks about creating a small application that will
    allow a user to upload an image. A unique URL is then generated and saved to the
    database along with details of the uploaded file. It is offered to the user for
    them to distribute. Once the URL is clicked on, the uploaded image is fetched
    from the filesystem and displayed to the user.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。创建一个照片分享应用程序"), *创建一个照片分享应用程序*，讲述了创建一个允许用户上传图片的小型应用程序。然后生成一个唯一的URL并将其与上传文件的详细信息一起保存到数据库中。这些信息提供给用户以供分发。一旦点击该URL，上传的图片将从文件系统中检索并显示给用户。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating a Newsletter Signup"), *Creating
    a Newsletter Signup*, contains a project that allows a user to register to a database
    of contacts, in this case, a database of newsletter signups. The user can amend
    their settings (the settings can be anything you wish: the type of e-mail content
    they wish to receive or whether they wish to receive HTML or text-only e-mails).
    The application even supports unsubscribing from future newsletters.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。创建一个新闻订阅注册"), *创建一个新闻订阅注册*，包含一个项目，允许用户注册到联系人数据库中，在这种情况下，是一个新闻订阅注册数据库。用户可以修改他们的设置（设置可以是任何你希望的内容：他们希望收到的电子邮件内容类型或他们是否希望接收HTML或纯文本电子邮件）。应用程序甚至支持从未来的新闻通讯中退订。'
- en: '[Chapter 6](ch06.html "Chapter 6. Creating an Authentication System"), *Creating
    an Authentication System*, contains an application to manage users in a system
    you might develop and is perhaps the largest chapter in the book. A simple CRUD
    environment is supplied, allowing you to add, edit, and delete users. In turn,
    users can register themselves and even reset their password should they forget
    it.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。创建一个身份验证系统"), *创建一个身份验证系统*，包含一个用于管理您可能开发的系统中的用户的应用程序，可能是本书中最大的章节。提供了一个简单的CRUD环境，允许您添加、编辑和删除用户。反过来，用户可以自行注册，甚至在他们忘记密码时重置密码。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating an E-Commerce Site"), *Creating
    an E-Commerce Site*, talks about a small but concise e-commerce application that
    utilizes CodeIgniter''s Cart class to support a simple shop. Users can filter
    products via different categories, add products to their cart, amend items in
    the carts (adjust item quantities), or remove items from their cart altogether.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。创建一个电子商务网站"), *创建一个电子商务网站*，讲述了一个小型但简洁的电子商务应用程序，该应用程序利用CodeIgniter的购物车类来支持一个简单的商店。用户可以通过不同的类别过滤产品，将产品添加到购物车中，修改购物车中的项目（调整项目数量），或者完全从购物车中删除项目。'
- en: '[Chapter 8](ch08.html "Chapter 8. Creating a To-do List"), *Creating a To-do
    List*, talks about creating an application that allows a user to create tasks
    that they need to complete. Tasks can be given a due date, that is, a kind of
    deadline date. The tasks are displayed in an HTML table. The rows of late tasks
    are given a red background color to indicate their importance. Complete tasks
    can be set as done and are indicated as being done by being struck through. Finally,
    tasks can be deleted to remove old and unwanted items.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。创建一个待办事项列表"), *创建一个待办事项列表*，讲述了创建一个允许用户创建他们需要完成的任务的应用程序。任务可以指定一个截止日期，即一种截止日期。任务在HTML表中显示。逾期任务的行被赋予红色背景色以表明其重要性。完成的任务可以设置为已完成，并通过划线表示已完成。最后，可以删除任务以删除旧的和不需要的项目。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating a Job Board"), *Creating a Job Board*,
    talks about creating a job board. Users are encouraged to post an advert on the
    job board by filling in an HTML form. The contents of the form are validated and
    added to a database of current available jobs. Other users looking for work can
    search for these jobs. These users can search through all jobs or enter a search
    query to see whether a specific job exists.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。创建一个职位发布板"), *创建一个职位发布板*，讲述了如何创建一个职位发布板。鼓励用户通过填写HTML表单在职位发布板上发布广告。表单的内容将被验证并添加到当前可用的职位数据库中。寻找工作的其他用户可以搜索这些职位。这些用户可以搜索所有职位，或者输入搜索查询以查看是否存在特定的职位。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: 'The following is what you need:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是需要的东西：
- en: You'll need a computer and an *AMP environment (MAMP, WAMP, LAMP, and so on)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要一个计算机和一个*AMP环境（MAMP、WAMP、LAMP等）
- en: A copy of the CodeIgniter framework
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书所需的CodeIgniter框架
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: In short, this book is anyone; you don't have to have previous CodeIgniter experience—however,
    this will obviously help. That said, this book isn't really aimed at the beginner,
    but that is by no means a barrier; don't forget, CodeIgniter is an easy-to-use
    framework and can be picked up quite easily.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这本书适合任何人；您不需要有之前的CodeIgniter经验——然而，这显然会有帮助。话虽如此，这本书并不是真正针对初学者的，但这绝对不是障碍；别忘了，CodeIgniter是一个易于使用的框架，并且可以很容易地掌握。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    or open a `.htaccess` file."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“创建或打开一个 `.htaccess`
    文件。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Enter the following command and click on **OK**."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“输入以下命令并点击**确定**。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您所购买的Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
