- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "You can enter any characters. If you enter `@`,
    it will be converted to sequential letters. If you enter `#`, it will be converted
    to sequential numbers."'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "Select **Site Administration | Enrolments | Self enrolment**. **Self enrolment**
    allows users to choose which courses they want to participate in."'
  prefs: []
