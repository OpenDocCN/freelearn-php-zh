  - PREF_H3
  type: TYPE_NORMAL
- en: Learn more about Cygwin project at [http://www.cygwin.com/](http://www.cygwin.com/).
    For more information on installing Drush, check Install Drush on Windows—the easy
    way at https://[www.drupal.org/node/594744](http://www.drupal.org/node/594744)
  prefs: []
  type: TYPE_NORMAL
- en: Installing Drupal 8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All right, now we are getting somewhere. Now that we have created a database,
    installed Git, and installed Drush, we have everything in place to install Drupal
    8.
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – installing Drupal 8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We are going to use a combination of Drush and Git to install Drupal:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mac OS X**: Open up the Terminal application, and type the following command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '**Windows**: Open Command Prompt and type the following command:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Now, we are going to use Git to locally clone the Drupal core Git repository
    into a new `d8dev` folder (this will take a few minutes or so depending on your
    network bandwidth):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Next, we want to use Git to switch to the latest Drupal 8 release. First, we
    will list all the available releases:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'You will see that the latest release is `8.1.3`, but you should substitute
    whatever the latest release may be for you and use that in the following Git command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Tip
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: By using Git, we are linking our download of Drupal to Drupal's Git repository
    for our local core Drupal install. This will facilitate an easy update process
    for future Drupal core updates.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Drupal 8 uses Symfony components, which is managed by using a vendor directory
    and has to be downloaded in the Drupal repository using Composer. For Drupal repositories
    cloned via Git, you need to run composer install, which will download the vendor
    directory.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Next, we are going to go through the web-based installation process to set
    up Drupal:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Mac OS X**: Open `http://localhost:8888/d8dev/` in your web browser'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windows**: Open `http://localhost/d8dev/` in your web browser'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: You should see the following screen:![Time for action – installing Drupal 8](img/4659_01_15.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select your language and click on **Save and Continue**.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Select the **Standard** profile and click on **Save and Continue**.![Time for
    action – installing Drupal 8](img/4659_01_16.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the **Database configuration** screen, select **MySQL**. Enter `d7dev` as
    the database name and `root` as the database username and password. Click on **Save
    and Continue**. You will see the site installation screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For a local development site, it is quite convenient to use the root MySQL user.
    However, for a live/production site, you should always create a unique MySQL user
    and password for your Drupal database.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'On the **Configure site** screen, enter the following values (the e-mail address
    doesn''t have to be real but must appear valid):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Site name**: `d8dev`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Site e-mail address**: A valid e-mail address'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Username**: `admin`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Password** and **Confirm password**: `admin` (this is only a development
    environment, so keep it simple)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**E-mail address**: The same as used for **Site e-mail address**'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Fill out the rest of the form and click on **Save and continue**. Your Drupal
    site installation is complete. So click on the **Visit your new site** link to
    see the site.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Time for action – installing Drupal 8](img/4659_01_16a.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '*What just happened?*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You used Git to get a brand new Drupal 8 site up and running. In the coming
    chapters, you will see how useful Git, along with Drush, can be for day-to-day
    Drupal development.
  prefs: []
  type: TYPE_NORMAL
- en: Installing the PHPStorm IDE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: PhpStorm has emerged as one of the most Drupal-friendly IDEs for developing
    and debugging Drupal modules and themes at [https://confluence.jetbrains.com/display/PhpStorm/Drupal+Development+using+PhpStorm](https://confluence.jetbrains.com/display/PhpStorm/Drupal+Development+using+PhpStorm).
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – installing the PHPStorm IDE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Go to [https://www.jetbrains.com/phpstorm/download/](https://www.jetbrains.com/phpstorm/download/),
    and download the free 30-day trial of the correct version of the PHPStorm IDE
    for your operating system. Double-click (for Windows and Mac) on the file once
    it has completed downloading, and follow the instructions given on the page to
    install PHPStorm as per the documentation.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By no means should you feel like you have to use PHPStorm. There are a number
    of other good IDEs out there, and you may already be using a different IDE or
    may just be happy using your favorite text editor. However, I will be using PHPStorm
    throughout the book, so it may be easier to follow along if you are also using
    PHPStorm.
  prefs: []
  type: TYPE_NORMAL
- en: The Drupal development plugin is activated by default in PHPStorm. Otherwise,
    you can enable it in the settings dialog box.
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – creating a new PHPStorm project
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Upon opening PHPStorm for the first time, you should see the following screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Time for action – creating a new PHPStorm project](img/4659_01_17.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Click on the **Create New Project** button, select **PHP Project**, and click
    on **Next**. At this point, you will see the **New PHP Project** window:![Time
    for action – creating a new PHPStorm project](img/4659_01_18.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Browse to your new Drupal 8 project. For Windows, it is `C:\xampp\htdocs\d7dev`,
    and for Mac OS X, it is `/Applications/MAMP/htdocs/d7dev`. After you have selected
    the location of your new Drupal 7 installation, click on **Finish**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drupalize PHPStorm IDE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As soon as you set up a project in PHPStorm for an existing project or a new
    Drupal module, the IDE checks if the development environment is configured for
    Drupal or not. It will suggest you to enable Drupal support with a popup and an
    event in the Event log.
  prefs: []
  type: TYPE_NORMAL
- en: '![Drupalize PHPStorm IDE](img/4659_01_19.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Clicking on the **Enable Drupal support** link will open the configuration dialog
    box. You can change the Drupal project installation path and select version number
    **8** for Drupal 8.
  prefs: []
  type: TYPE_NORMAL
- en: '![Drupalize PHPStorm IDE](img/4659_01_20.jpg)'
  prefs: []
  type: TYPE_IMG
- en: You can also change the Drupal integration settings later by opening the **Preferences**
    dialog.
  prefs: []
  type: TYPE_NORMAL
- en: '![Drupalize PHPStorm IDE](img/4659_01_21.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To get updated information about Drupal integrations with the latest version
    of PHPStorm, visit [https://confluence.jetbrains.com/display/PhpStorm/Drupal+Development+using+PhpStorm](https://confluence.jetbrains.com/display/PhpStorm/Drupal+Development+using+PhpStorm).
  prefs: []
  type: TYPE_NORMAL
- en: Drupal from a developer's perspective
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are new to Drupal development, the first thing that you should understand
    is that being a good Drupal developer means being a part of the Drupal community.
    Drupal development is very much an open source process, and as such it is a community-driven
    process.
  prefs: []
  type: TYPE_NORMAL
- en: 'Drupal has numerous resources to assist developers of all experience levels.
    However, before you can take advantage of all of these resources, you need to
    be a member of Drupal ([https://www.drupal.org/](https://www.drupal.org/)). So,
    if you haven''t already joined Drupal, now is the time to do so at [http://drupal.org/user/register](http://drupal.org/user/register).
    Once you are a member and have logged in to Drupal ([https://www.drupal.org/](https://www.drupal.org/)),
    you will see the folllowing screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Drupal from a developer''s perspective](img/4659_01_23.jpg)'
  prefs: []
  type: TYPE_IMG
- en: As we move forward with Drupal 8 development, we will return to your Drupal
    ([https://www.drupal.org/](https://www.drupal.org/)) dashboard on many occasions
    to keep a track of issues of the contributed modules that we are using. We will
    also utilize the new sandbox development feature that Drupal has added as part
    of the migration to Git.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Vagrant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As developers, a lot of times we need to set up a local version of the AMP stack
    that is similar to the production web server. Vagrant allows developers to build
    the virtualized environment once and keep sharing it for every case.
  prefs: []
  type: TYPE_NORMAL
- en: Vagrant is written in Ruby, so if you are unfamiliar with Ruby, writing Vagrant
    files could be challenging. This is where PuPHPet helps. Using PuPHPet, we can
    generate the package to create a virtual machine the same way as we specify on
    the PuPHPet website. We just have to provision it.
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – installing Vagrant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To install Vagrant, download the appropriate Version of vagrant packages and
    the VirtualBox for your system from [https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads):'
  prefs: []
  type: TYPE_NORMAL
- en: '**Create a location**: Choose a location where you would like your VM to be
    saved. This location is regardless of where you save your VM configuration and
    files. Create a folder where you decide to store your VM. For example, in Windows,
    we can use `C:/drupalvm`.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Install VirtualBox**: Download and install the latest version of VirtualBox
    from [https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads),
    depending on the OS package.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Install Vagrant**: Installing Vagrant is easy. Just download your OS-specific
    package from [https://www.vagrantup.com/downloads.html](https://www.vagrantup.com/downloads.html).
    Follow the OS-specific normal installation process.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Create your VM at PuPHPet**: Until now, we have installed Vagrant and VirtualBox.
    Now let''s create our VM configuration at PuPHPet. Open the URL [https://puphpet.com/](https://puphpet.com/).
    Here we will select what we need from our VM.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**VM Settings**: On the first page, click on **Get started right away**. This
    should lead to the following page. Here I have selected the distro as **Ubuntu
    Trusty 14.04 LTS x64**. You can select your distro and other configurations depending
    on your server choice. You can leave other settings as default if you are not
    aware of them.![Time for action – installing Vagrant](img/4659_01_24.jpg)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Selecting distro for your machine
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Once you have selected your favorite package, hit the **System Packages** button.
  prefs: []
  type: TYPE_NORMAL
- en: In the next four steps, you can just leave the settings as they are and click
    on the buttons on the right-hand side to move forward.
  prefs: []
  type: TYPE_NORMAL
- en: You should get the **Nginx** option. Now I do not want Nginx as a web server.
    Instead I have opted for Apache.
  prefs: []
  type: TYPE_NORMAL
- en: Just browse to the page's top and uncheck **Install Nginx**. This should collapse
    the Nginx configuration form and bring the button to move to the Apache configuration
    page.
  prefs: []
  type: TYPE_NORMAL
- en: '![Time for action – installing Vagrant](img/4659_01_25.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Select the web server of your choice
  prefs: []
  type: TYPE_NORMAL
- en: You can select your web server configuration and move next to select the PHP
    configuration. Here, I have selected **Install Xdebug**, a good tool for Debugger,
    and a profiler tool for PHP.
  prefs: []
  type: TYPE_NORMAL
- en: After this, I just clicked on other language configuration without making any
    changes and moved on to MySQL.
  prefs: []
  type: TYPE_NORMAL
- en: '![Time for action – installing Vagrant](img/4659_01_26.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Selecting database
  prefs: []
  type: TYPE_NORMAL
- en: Here you can select the MySQL version and root password, add more users, and
    create new databases. You can explore other databases too if you like.
  prefs: []
  type: TYPE_NORMAL
- en: Again, keep moving forward until you reach **Create Archive**, and you are done.
    Download your custom server config! This will download a ZIP file with the configuration
    of your custom VM.
  prefs: []
  type: TYPE_NORMAL
- en: '**Set up your VM**: Extract the ZIP file you have downloaded just now and navigate
    to the location you just extracted your ZIP file to.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the Terminal in Mac OS X or Ubuntu. In Windows, you should open the command
    line with administrative privileges.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In the Terminal, browse to the folder location and type this:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Hit *Enter*. It will take a couple of minutes and you should see a message,
    everything finished installing.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Setting up the host**: There is the last step of setting up the hostname
    before we start using our VM. For Drupal, it is always better to use proper domain
    names. To create virtual hosts, we need to make changes to the host files on our
    computer. Browse to the following folders depending on the OS:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Windows**: `C:\windows\system32\drivers\etc\hosts`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Linux (Ubuntu)**: `/etc/hosts`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mac**: `/private/etc/hosts`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: 'You can use your favorite editor with administrative permission to make changes
    to the host file. I have selected to use `drupal8.dev` as my domain name. So let''s
    add this line to the host file:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We have used this IP address while creating our VM config file on PuPHPet. If
    you do not remember it now, you can find it by opening `config.yaml` in Notepad.
    The `config.yaml` file is located inside your `puphet` folder, which you placed
    inside your VM folder earlier. You should see the IP address top next to `private_network`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We have just completed configuring a VM on our computer. You can open the browser
    and type your domain name—`drupal8.dev`.
  prefs: []
  type: TYPE_NORMAL
- en: '*What just happened?*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You have just installed Vagrant for project development. Now you can build a
    VM, which is your actual production server. And you can switch to different VMs
    depending on your different project requirements. What you need to install a new
    VM is a config file from PuPHPet.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You have reached the end of the chapter! You should now have a working Drupal
    8 website and PHPStorm IDE to begin custom Drupal development. We are yet to write
    actual code, so I am excited to get started with some development examples. However,
    this chapter has given us the tools and configuration system needed to make the
    development process much easier and enjoyable. Now, we are ready to begin developing
    for Drupal in earnest. In the next chapter, we will create a new content type
    and a basic custom module to change one of the fields on our content type.
  prefs: []
  type: TYPE_NORMAL
