  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Time for action – installing Drush for Mac OS X
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To install Drush for Mac, we are going to use Homebrew again at [https://www.drupal.org/node/954766](https://www.drupal.org/node/954766).
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Terminal, type the following command:'
