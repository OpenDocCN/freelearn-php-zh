- en: Git is a free source control and versioning software that has become very popular
    over the last few years. In February 2011, Drupal ([https://www.drupal.org/](https://www.drupal.org/))
    migrated from the outdated CVS versioning system to Git. The migration to Git
    has enabled a completely new way for Drupal developers to interact with Drupal
    ([https://www.drupal.org/](https://www.drupal.org/)), and we will highlight this
    enhanced interaction throughout the book. However, we will also immediately start
    using Git to facilitate setting up a Drupal development environment. So, if you
    don't have Git already installed on your computer, let's get it set up.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Git是一款免费的源代码控制和版本管理软件，在过去的几年中变得非常流行。2011年2月，Drupal（[https://www.drupal.org/](https://www.drupal.org/)）从过时的CVS版本控制系统迁移到Git。迁移到Git为Drupal开发者与Drupal（[https://www.drupal.org/](https://www.drupal.org/)）的交互开辟了全新的方式，我们将在整本书中强调这种增强的交互。然而，我们也将立即开始使用Git来简化Drupal开发环境的设置。所以，如果您电脑上还没有安装Git，让我们来设置它。
