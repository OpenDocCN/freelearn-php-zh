- en: Chapter 1. Setting Up a Drupal Development Environment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章. 设置Drupal开发环境
- en: '*In this chapter, we will be setting up a development environment for the Drupal
    framework. We will be also installing and exploring Drupal 8 from a developer''s
    perspective and learn about the virtual development environment.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*在本章中，我们将设置Drupal框架的开发环境。我们还将从开发者的角度安装和探索Drupal 8，并了解虚拟开发环境*。'
- en: 'In this chapter, we will cover:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍：
- en: Installing Drupal for local development
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为本地开发安装Drupal
- en: Setting up PHPStorm IDE for Drupal development
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为Drupal开发设置PHPStorm IDE
- en: Installing, configuring, and using Drush 7 with Drupal 8
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Drupal 8中使用Drush 7进行安装、配置和使用
- en: Installing Drupal 8
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Drupal 8
- en: GitHub for Drupal development
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub用于Drupal开发
- en: Installing Vagrant using PuPHPet
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用PuPHPet安装Vagrant
- en: Installing Drupal for local development
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本地开发安装Drupal
- en: You can install Drupal using different web servers and databases. The most commonly
    used combination is Apache, MySQL, and PHP, often referred as the *AMP stack.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用不同的Web服务器和数据库来安装Drupal。最常用的组合是Apache、MySQL和PHP，通常被称为*AMP栈*。
- en: 'Specific to Drupal, there are two main ways you can do this:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 针对Drupal，你可以通过两种主要方式来完成这项工作：
- en: Acquia Dev Desktop (for Mac and Windows only)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Acquia Dev Desktop（仅适用于Mac和Windows）
- en: 'AMP: Manual installation of Apache MySQL PHP'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AMP：Apache MySQL PHP的手动安装
- en: 'These two ways have the following minimum system requirements:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种方法有以下最低系统要求：
- en: '**Disk space**: A minimum installation requires 15 megabytes. 60 MB is needed
    for a website with many contributed modules and themes installed.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**磁盘空间**: 最小安装需要15兆字节。安装包含许多贡献模块和主题的网站需要60 MB。'
- en: '**Web server**: Apache, Nginx, Microsoft IIS, or any other web server with
    proper PHP support.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Web服务器**: Apache、Nginx、Microsoft IIS或任何具有适当PHP支持的其它Web服务器。'
- en: '**Database**:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库**:'
- en: MySQL 5.5.3/MariaDB 5.5.20/Percona Server 5.5.8 or higher with PDO and an InnoDB-compatible
    primary storage engine
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 5.5.3/MariaDB 5.5.20/Percona Server 5.5.8或更高版本，需支持PDO和InnoDB兼容的主存储引擎
- en: PostgreSQL 9.1.2 or higher with PDO
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: PostgreSQL 9.1.2或更高版本，需支持PDO
- en: SQLite 3.6.8 or higher
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQLite 3.6.8或更高版本
- en: Time for action – installing Drupal using Acquia Dev Desktop
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Acquia Dev Desktop安装Drupal的行动时间
- en: 'If you are using Mac or Windows, Acquia Dev Desktop is the easiest method to
    develop Drupal:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用Mac或Windows，Acquia Dev Desktop是开发Drupal最简单的方法：
- en: Visit [https://www.acquia.com/downloads](https://www.acquia.com/downloads) and
    download the installer you need.![Time for action – installing Drupal using Acquia
    Dev Desktop](img/4659_01_01.jpg)
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[https://www.acquia.com/downloads](https://www.acquia.com/downloads)并下载所需的安装程序。![使用Acquia
    Dev Desktop安装Drupal的行动时间](img/4659_01_01.jpg)
- en: Open the `Acquia Dev Desktop` file and start the installation process. If you
    are a Windows user, find the folder that you used to save your Acquia Dev Desktop
    download and double-click on the `.exe` installation file.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开`Acquia Dev Desktop`文件并开始安装过程。如果你是Windows用户，找到你保存Acquia Dev Desktop下载的文件夹，双击`.exe`安装文件。
- en: If you are a Mac user, find the folder that you used to save your Acquia Dev
    Desktop download. Move the file to the `Application` folder and double-click on
    the `.dmg` installation file. A new folder will pop up, with an icon that says
    **Acquia Dev Desktop Stack Installer**. Go ahead and click on that. Allow the
    installer to run on your Mac or PC.![Time for action – installing Drupal using
    Acquia Dev Desktop](img/4659_01_02.jpg)
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你使用Mac，找到你保存Acquia Dev Desktop下载的文件夹。将文件移动到`Application`文件夹，双击`.dmg`安装文件。会出现一个新文件夹，上面有一个写着**Acquia
    Dev Desktop Stack Installer**的图标。点击它。允许安装程序在您的Mac或PC上运行。![使用Acquia Dev Desktop安装Drupal的行动时间](img/4659_01_02.jpg)
- en: Let the installer run and click on **Next** for every step once you have read
    and agreed to the terms and conditions. Next, you can select where you are going
    to install the application stack (Apache, MySQL, and PHP) and where you are going
    to install your first Drupal site.![Time for action – installing Drupal using
    Acquia Dev Desktop](img/4659_01_03.jpg)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 读取并同意条款和条件后，让安装程序运行并点击每个步骤的**下一步**。接下来，你可以选择安装应用程序堆栈（Apache、MySQL和PHP）的位置以及安装你的第一个Drupal网站的位置。![使用Acquia
    Dev Desktop安装Drupal的行动时间](img/4659_01_03.jpg)
- en: During this installation, we won't use our Drupal site directly but in other
    chapters, if you decide to use Dev Desktop for development work, you can import
    sites from other locations on your hard drive as well. Leave these at the default
    and click on **Next**. On the next page, you have to select the port number for
    Apache and MySQL. In most cases, it will work without any conflict, but if you
    are using multiple AMP stacks, you can go ahead and make the changes.![Time for
    action – installing Drupal using Acquia Dev Desktop](img/4659_01_04.jpg)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此安装过程中，我们不会直接使用我们的Drupal站点，但在其他章节中，如果你决定使用Dev Desktop进行开发工作，你也可以从硬盘上的其他位置导入站点。保持默认设置并点击**下一步**。在下一页，你必须选择Apache和MySQL的端口号。在大多数情况下，它将无需任何冲突即可工作，但如果你正在使用多个AMP堆栈，你可以继续并做出更改。![操作时间
    – 使用Acquia Dev Desktop安装Drupal](img/4659_01_04.jpg)
- en: On the next screen, we set the defaults for our first Drupal site. Fill this
    out and click on **Next**. Make sure you note down the username and password.
    You will need this to log in to your Drupal site.![Time for action – installing
    Drupal using Acquia Dev Desktop](img/4659_01_05.jpg)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一屏，我们设置我们第一个Drupal站点的默认值。填写完毕后，点击**下一步**。确保你记下用户名和密码。你需要这些信息来登录你的Drupal站点。![操作时间
    – 使用Acquia Dev Desktop安装Drupal](img/4659_01_05.jpg)
- en: Creating credentials for the first Drupal site
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为第一个Drupal站点创建凭证
- en: Click on **Next** to begin the installation process. Once the installation is
    complete, click on **Finish**, and this will open up the **Acquia Dev Desktop
    Control Panel**.![Time for action – installing Drupal using Acquia Dev Desktop](img/4659_01_06.jpg)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**开始安装过程。一旦安装完成，点击**完成**，这将打开**Acquia Dev Desktop控制面板**。![操作时间 – 使用Acquia
    Dev Desktop安装Drupal](img/4659_01_06.jpg)
- en: Acquia Dev Desktop Control Panel
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Acquia Dev Desktop控制面板
- en: Go to your new site by clicking on **Go to my site**. Use **Manage my database**
    to browse to **PHPMyAdmin**.![Time for action – installing Drupal using Acquia
    Dev Desktop](img/4659_01_07.jpg)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**访问我的站点**来访问你的新站点。使用**管理我的数据库**浏览到**PHPMyAdmin**。![操作时间 – 使用Acquia Dev Desktop安装Drupal](img/4659_01_07.jpg)
- en: Login page for setting up the site
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置站点的登录页面
- en: '*What just happened?*'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: You have installed Drupal using Acquia Dev Desktop. From here, you can begin
    working on your new Drupal site.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经使用Acquia Dev Desktop安装了Drupal。从这里，你可以开始在你的新Drupal站点上工作。
- en: Note that the site is running using Acquia Drupal, which is little different
    in that you would download from your [https://www.drupal.org/](https://www.drupal.org/).
    Installing Acquia Dev Desktop on Windows is almost similar.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，该站点正在使用Acquia Drupal运行，这略有不同，因为你将从中下载[https://www.drupal.org/](https://www.drupal.org/)。在Windows上安装Acquia
    Dev Desktop几乎相似。
- en: Installing Drupal the localhost way
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本地主机方式安装Drupal
- en: Now we will go through installation steps of AMP packages for both Mac OS X
    and Windows operating systems.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将介绍Mac OS X和Windows操作系统的AMP包的安装步骤。
- en: Time for action – installing a Mac OS X AMP stack
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 安装Mac OS X AMP堆栈
- en: For Mac OS X, we will use the MAMP package to install an AMP stack.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Mac OS X，我们将使用MAMP包来安装AMP堆栈。
- en: First, download the latest version of MAMP from [https://www.mamp.info/en](https://www.mamp.info/en).
    Once MAMP is completed downloading, double-click on the downloaded `.pkg` file.
    Move the file to the application folder and double-click on the MAMP `.pkg` file.
    This will launch the MAMP installer. The system installer will guide you through
    the installation process.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，从[https://www.mamp.info/en](https://www.mamp.info/en)下载最新的MAMP版本。一旦MAMP下载完成，双击下载的`.pkg`文件。将文件移动到应用程序文件夹，并双击MAMP的`.pkg`文件。这将启动MAMP安装程序。系统安装程序将引导你完成安装过程。
- en: After completing the installation process, launch your local server.![Time for
    action – installing a Mac OS X AMP stack](img/4659_01_08.jpg)
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成安装过程后，启动你的本地服务器。![操作时间 – 安装Mac OS X AMP堆栈](img/4659_01_08.jpg)
- en: Start MAMP and click on the **Start Servers** button. You will see the server
    status in the top-right corner. Click on the **Open WebStart page** button. You
    will see the default MAMP start page having links to access utilities such as
    phpMyAdmin, phpInfo, SQLite Manager, phpLiteAdmin, FAQ, MyFavoriteLink, and the
    MAMP website.![Time for action – installing a Mac OS X AMP stack](img/4659_01_09.jpg)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动MAMP并点击**启动服务器**按钮。你将在右上角看到服务器状态。点击**打开WebStart页面**按钮。你将看到默认的MAMP起始页面，其中包含访问如phpMyAdmin、phpInfo、SQLite
    Manager、phpLiteAdmin、FAQ、MyFavoriteLink和MAMP网站的链接。![操作时间 – 安装Mac OS X AMP堆栈](img/4659_01_09.jpg)
- en: The default MAMP start page
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认的MAMP起始页面
- en: After successful installation, you can launch your local servers. Start MAMP
    and click on the **Start Servers** button. In the status display in the top-right
    corner, the launch status of the servers is displayed. If necessary, you will
    be asked for your administrator password.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装成功后，你可以启动你的本地服务器。启动 MAMP 并点击 **启动服务器** 按钮。在右上角的状态显示中，会显示服务器的启动状态。如果需要，你将需要输入你的管理员密码。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: The process for setting up a development environment for Mac OS X is very similar
    to setting a development environment for a Linux distribution. They are both Unix-based
    operating systems. If you aren't already tied to a particular Linux distribution
    and would like to set up a development environment in Linux, then I highly recommend
    Ubuntu. There are excellent directions on setting up a Drupal development environment
    available at [https://help.ubuntu.com/community/Drupal](https://help.ubuntu.com/community/Drupal).
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Mac OS X 上设置开发环境的过程与为 Linux 发行版设置开发环境非常相似。它们都是基于 Unix 的操作系统。如果你还没有绑定到特定的 Linux
    发行版，并想在 Linux 上设置开发环境，那么我强烈推荐 Ubuntu。有关设置 Drupal 开发环境的优秀指南可在 [https://help.ubuntu.com/community/Drupal](https://help.ubuntu.com/community/Drupal)
    找到。
- en: '*What just happened?*'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: Congratulations! You now have a working AMP stack installed on your Mac.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你现在已经在你的 Mac 上安装了一个可工作的 AMP 栈。
- en: Time for action – installing a Windows AMP Stack
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 安装 Windows AMP 栈
- en: 'For windows, we will use XAMP:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Windows，我们将使用 XAMP：
- en: Tip
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: I do most of my Drupal development on Mac OS or Ubuntu. Unix-based OS is a better
    fit for Drupal development as there are many development-oriented aspects of Drupal
    that are Unix-centric. From cron to .`htaccess` based clean URL, a lot of documentation
    on [http://drupal.org/](http://drupal.org/) will be biased towards the Unix OS.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我的大部分 Drupal 开发都是在 Mac OS 或 Ubuntu 上进行的。基于 Unix 的操作系统更适合 Drupal 开发，因为 Drupal
    有许多以 Unix 为中心的开发方面。从 cron 到基于 .`htaccess` 的干净 URL，[http://drupal.org/](http://drupal.org/)
    上的大量文档都会偏向于 Unix 操作系统。
- en: Download the latest version of XAMPP from [https://www.apachefriends.org/download.html](https://www.apachefriends.org/download.html).
    Once your download is complete, double-click on the `.exe` file to install the
    program. Accept the default settings and complete the installation process. You
    can change the settings by editing the configuration files later at any point
    in time.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 [https://www.apachefriends.org/download.html](https://www.apachefriends.org/download.html)
    下载 XAMPP 的最新版本。下载完成后，双击 `.exe` 文件来安装程序。接受默认设置并完成安装过程。你可以在任何时候通过编辑配置文件来更改设置。
- en: After completing the installation process, start the XAMPP control panel.![Time
    for action – installing a Windows AMP Stack](img/4659_01_10.jpg)
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成安装过程后，启动 XAMPP 控制面板。![行动时间 – 安装 Windows AMP 栈](img/4659_01_10.jpg)
- en: XAMPP Control Panel
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: XAMPP 控制面板
- en: Inside the XAMPP Control Panel application, click on the **Start** button next
    to Apache and MySQL. Now open up your favorite web browser, navigate to `http://localhost`,
    and you should see something similar to the following screenshot:![Time for action
    – installing a Windows AMP Stack](img/4659_01_11.jpg)
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 XAMPP 控制面板应用程序中，点击 Apache 和 MySQL 旁边的 **启动** 按钮。现在打开您喜欢的网页浏览器，导航到 `http://localhost`，你应该会看到以下截图类似的内容：![行动时间
    – 安装 Windows AMP 栈](img/4659_01_11.jpg)
- en: XAMPP is not meant for production use but only for development environments.
    Secure XAMPP before publishing anything online. You should go to the URL `http://localhost/security/`.
    With the security console, you can set a password for the MySQL user `root` and
    `phpMyAdmin`.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: XAMPP 不适用于生产使用，仅适用于开发环境。在发布任何内容到线上之前，请确保 XAMPP 的安全性。你应该访问 URL `http://localhost/security/`。使用安全控制台，你可以为
    MySQL 用户 `root` 和 `phpMyAdmin` 设置密码。
- en: '*What just happened?*'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: Congratulations! You now have a working AMP stack installed on your Windows
    PC. And also you have a working AMP stack installed on your Mac!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你现在已经在你的 Windows PC 上安装了一个可工作的 AMP 栈。而且你也在你的 Mac 上安装了一个可工作的 AMP 栈！
- en: PHP configuration
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PHP 配置
- en: Drupal 8 recommends PHP version 5.4 or higher with the CURL extension. The latest
    version of MAMP includes PHP version 5.5 (it also includes an older PHP version
    and allows you to switch between them). The latest version of XAMPP for Windows
    includes PHP version 5\. Although this version of PHP meets the requirements of
    Drupal 7, there are some PHP-related settings that need to be tweaked before we
    install Drupal in order to ensure that things will run smoothly. The PHP requirements
    list is from Drupal 8 at `https://www.drupal.org/requirements/php`.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal 8 推荐使用 PHP 版本 5.4 或更高版本，并带有 CURL 扩展。MAMP 的最新版本包含 PHP 版本 5.5（它还包含一个较旧的
    PHP 版本，并允许你在它们之间切换）。Windows 版本的 XAMPP 最新版本包含 PHP 版本 5.。尽管这个版本的 PHP 满足 Drupal 7
    的要求，但在我们安装 Drupal 之前，需要调整一些与 PHP 相关的设置，以确保一切运行顺畅。PHP 的要求列表来自 Drupal 8，网址为 `https://www.drupal.org/requirements/php`。
- en: Time for action – modifying the php.ini settings
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 修改 php.ini 设置
