  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Time for action – installing Drush for Windows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To install Drush in Windows, we will need to use Cygwin that provides a Linux-like
    environment for Windows.
  prefs: []
  type: TYPE_NORMAL
- en: 'We are now going to install Drush using Composer in Cygwin:'
  prefs: []
  type: TYPE_NORMAL
- en: Download and install Cygwin
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the packages section install the following packages:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`ncurses`: This is a library used for showing text-based user interface.'
  prefs:
  - PREF_IND
  - PREF_UL
