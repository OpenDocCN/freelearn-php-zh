- en: 'In this example, we have the minimum required information to create new students.
    They are listed as follows:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，我们有创建新学生所需的最小信息。它们如下列出：
- en: The username
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户名
- en: The email address
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件地址
- en: The first name
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名字
- en: The last name
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 姓氏
- en: Additionally, we have the cohort ID (the short name of the cohort) in which
    we want to place a student.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还有我们想要放置学生的班级 ID（班级的简称）。
- en: 'During the upload process, you can see a preview of the file that you will
    upload:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在上传过程中，你可以看到你将要上传的文件的预览：
- en: '![Figure 11.16 – A preview of the file that you will upload'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.16 – 你将要上传的文件预览'
- en: '](img/Figure_11.16_B17288.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.16_B17288.jpg)'
- en: Figure 11.16 – A preview of the file that you will upload
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.16 – 你将要上传的文件预览
- en: Usually, when we upload users to Moodle, we create new users. However, we can
    also use the upload option to quickly enroll the existing users in the cohort.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当我们将用户上传到 Moodle 时，我们会创建新用户。然而，我们也可以使用上传选项快速将现有用户添加到班级中。
- en: Tip
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: In the *Manually adding and removing students from a cohort* section, you learned
    how to search for and then enroll users in a cohort.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在“*手动添加和删除学生从班级*”部分，你学习了如何搜索并随后将用户添加到班级中。
- en: However, when you want to enroll hundreds of users in the cohort, it's often
    faster to create a text file and upload it than to search your existing users.
    This is because when you create a text file, you can use powerful tools, such
    as spreadsheets and databases, to quickly create this file. If you want to perform
    this, you will find the option to **Update existing users** under the **Upload
    type** field.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你想要将数百名用户添加到班级时，创建一个文本文件并上传通常比搜索现有用户要快。这是因为当你创建一个文本文件时，你可以使用诸如电子表格和数据库等强大的工具来快速创建此文件。如果你要进行此操作，你将在“上传类型”字段下找到“**更新现有用户**”选项。
- en: 'When you upload a user to a system, you can specify the city and country in
    the upload file or omit them from the upload file and assign the city and country
    to the system while the file is being uploaded. In addition, you can upload user
    pictures. This is performed under **Upload user pictures** on the **Users** page:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将用户上传到系统中时，你可以在上传文件中指定城市和国家，或者在上传文件中省略它们，并在文件上传期间将城市和国家分配给系统。此外，你可以上传用户图片。这是在“**用户**”页面上的“**上传用户图片**”下进行的：
- en: '![Figure 11.17 – The Upload user pictures screen'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.17 – 上传用户图片的屏幕'
- en: '](img/Figure_11.17_B17288.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.17_B17288.jpg)'
- en: Figure 11.17 – The Upload user pictures screen
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.17 – 上传用户图片的屏幕
- en: Now that we have examined some of the capabilities and limitations of this process,
    let's list the steps to upload a cohort to Moodle.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经检查了此过程的某些功能和限制，让我们列出将班级上传到 Moodle 的步骤。
- en: 'Follow these steps to upload a cohort to Moodle:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤将班级上传到 Moodle：
- en: 'Under **Administration** | **Site administration** | **Users** | **Upload users**,
    select the text file that you wish to upload:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“**管理**” | “**站点管理**” | “**用户**” | “**上传用户**”下，选择你想要上传的文本文件：
- en: '![Figure 11.18 – Uploading a file to upload users'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.18 – 上传文件以上传用户'
- en: '](img/Figure_11.18_B17288.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.18_B17288.jpg)'
- en: Figure 11.18 – Uploading a file to upload users
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.18 – 上传文件以上传用户
- en: On this page, choose **Settings** to describe the text file, such as delimiter
    (separator) and encoding.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此页面上，选择**设置**来描述文本文件，例如分隔符（分隔符）和编码。
- en: Click on the **Upload users** button.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**上传用户**按钮。
- en: You will see the first few rows of the text file displayed. Also, additional
    settings become available on this page.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 您将看到文本文件的前几行。此外，此页面上还提供了其他设置。
- en: In the **Settings** section, there are settings that affect what happens when
    you upload information about the existing users. You can choose to have the system
    overwrite information for the existing users, ignore information that conflicts
    with the existing users, create passwords, and more.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**设置**部分，有一些设置会影响您上传现有用户信息时发生的情况。您可以选择让系统覆盖现有用户的信息，忽略与现有用户冲突的信息，创建密码等。
- en: In the **Default values** section, you can enter values to be entered onto the
    user profiles. For example, you can select a city, country, and department for
    all the users.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**默认值**部分，您可以输入要输入到用户资料中的值。例如，您可以为所有用户选择一个城市、国家和一个部门。
- en: Click on the **Upload users** button to begin the upload.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**上传用户**按钮开始上传。
- en: Now that we have uploaded the cohort on Moodle, we will focus on how to use
    the cohort sync enrolment method in order to enroll and unenroll large numbers
    of students at the same time.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经在Moodle上上传了班级，我们将关注如何使用班级同步注册方法来同时注册和取消大量学生的注册。
- en: Unenrolling a cohort from a course
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从课程中取消一个班级的注册
- en: There are two ways to unenroll a cohort from a course. First, you can go to
    the course's enrollment methods page and delete the enrollment method. Just click
    on the **X** button located next to the cohort sync field that you added to the
    course. However, this will not just remove users from the course, but it will
    also delete all their course records.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方法可以从课程中取消一个班级的注册。首先，您可以访问课程的注册方法页面并删除注册方法。只需点击您添加到课程中的班级同步字段旁边的**X**按钮。然而，这不仅仅会从课程中删除用户，还会删除他们所有的课程记录。
- en: The second method preserves the student records. Once again, go to the course's
    enrollment methods page located next to the **Cohort sync** method that you added
    and click on **Settings**. On the **Settings** page, select **No** for **Active**.
    This will remove the role that the cohort was given. However, the members of the
    cohort will still be listed as course participants. So, as the members of the
    cohort do not have a role in the course, they can no longer access this course.
    However, their grades and activity reports are preserved.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方法保留了学生记录。再次，转到您添加的**班级同步**方法旁边的课程注册方法页面，并点击**设置**。在**设置**页面上，将**活动**选项选择为**否**。这将移除班级被赋予的角色。然而，班级成员仍然被列为课程参与者。因此，由于班级成员在课程中没有角色，他们不能再访问此课程。然而，他们的成绩和活动报告被保留。
- en: Tip – Cohort Sync Is Everyone or No One
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 - 班级同步是所有人或没有人
- en: When a person is added to or removed from the cohort, the person is added to
    or removed from all the courses that the cohort is synced to.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个人被添加到或从班级中移除时，该人将被添加到或从班级同步的所有课程中移除。
- en: An alternative to cohort sync is to enroll a cohort, that is, you can select
    all the members of a cohort and enroll them in a course all at once. However,
    this is a one-way journey. You cannot unenroll them all at once; you will need
    to unenroll them one at a time.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 班级同步的替代方法是注册一个班级，即您可以选择一个班级的所有成员并将他们一次性注册到课程中。然而，这是一个单向旅程。您不能一次性取消他们的注册；您将需要逐个取消他们的注册。
- en: If you enroll a cohort all at once, after enrollment, users are independent
    entities. You can unenroll them and change their role (for example, from a student
    to a teacher) whenever you wish.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您一次性注册一个班级，注册后，用户将是独立的实体。您可以在任何时候取消他们的注册并更改他们的角色（例如，从学生变为教师）。
- en: 'To enroll a cohort in a course, perform the following steps:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要在课程中注册一个班级，请执行以下步骤：
- en: Enter the course as an administrator or teacher.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以管理员或教师的身份进入课程。
- en: Select **Administration** | **Course administration** | **Users** | **Enrolled
    users**.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**管理** | **课程管理** | **用户** | **已注册用户**。
- en: Click on the **Enroll cohort** button. A pop-up window appears. This window
    lists the cohorts on the site.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**注册班级**按钮。一个弹出窗口出现。此窗口列出了网站上的班级。
- en: Click on **Enroll users** next to the cohort that you want to enroll. The system
    will display a confirmation message.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要注册的班级旁边的**注册用户**。系统将显示一个确认消息。
- en: Now, click on the **OK** button. You will be taken back to the **Enrolled users**
    page.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击**确定**按钮。您将被带回到**已注册用户**页面。
- en: Important Note
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: Although you can enroll all users in a cohort (all at once), there is no button
    to unenroll them all at once. You will need to remove them one at a time from
    your course.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然您可以一次性将所有用户注册到班级中（一次性），但没有一次性取消注册所有用户的按钮。您需要逐个从课程中移除他们。
- en: Now that we have enrolled students, we can start managing groups. In the next
    section, we will learn how best to group them so that their interactions and collaborations
    are focused on common course goals.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经注册了学生，我们可以开始管理分组。在下一节中，我们将学习如何最好地将他们分组，以便他们的互动和协作能够集中在共同的课程目标上。
- en: Managing students within groups
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在分组内管理学生
- en: In this section, we will learn how to manage students within groups. A group
    is a collection of students on a course. Outside of a course, a group has no meaning.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何在分组内管理学生。一个分组是课程上学生集合。在课程之外，分组没有意义。
- en: Groups are useful when you want to separate students who are studying the same
    course. For example, if your organization is using the same course for several
    different classes or groups, you can use the group feature to separate students
    so that each group can only see their peers on the course. For example, each month,
    you can create a new group for employees hired that month. Then, you can monitor
    and mentor them together.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 当您想要将学习相同课程的学生分开时，分组非常有用。例如，如果您的组织正在为几个不同的班级或小组使用相同的课程，您可以使用分组功能来分隔学生，以便每个小组只能看到课程上的同龄人。例如，每个月，您可以为当月招聘的员工创建一个新的分组。然后，您可以一起监督和指导他们。
- en: Groups are excellent for course projects and for conducting peer reviews, too.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 分组非常适合课程项目和进行同行评审。
- en: After you have run a group of people through a course, you might want to reuse
    this course for another group. You can use the group feature to separate groups
    so that the current group doesn't see the work that was done by the previous group.
    This will be like a new course for the current group.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在您让一组人完成课程后，您可能希望将此课程用于另一组。您可以使用分组功能来分隔组，这样当前组就不会看到之前组完成的工作。这将像为当前组开设一门新课程一样。
- en: Additionally, you might want an activity or resource to be open to just one
    group of people. In that case, you don't want others in the class to be able to
    use that activity or resource.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可能希望某个活动或资源仅对一组人开放。在这种情况下，您不希望班上的其他人能够使用该活动或资源。
- en: Courses versus activities
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程与活动对比
- en: Additionally, you can apply the group setting to an entire course. If you do
    this, every activity and resource on the course will be segregated into groups.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还可以将分组设置应用于整个课程。如果您这样做，课程上的每个活动和资源都将被隔离到分组中。
- en: You can also apply the group setting to an individual activity or resource.
    If you do this, it will override the group setting for the course.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将分组设置应用于单个活动或资源。如果您这样做，它将覆盖课程中的分组设置。
- en: The three group modes
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 三种分组模式
- en: 'For a course or activity, there are several ways to apply groups. Here is a
    list of the three group modes:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个课程或活动，有几种应用分组的方法。以下是一个包含三种分组模式的列表：
- en: '**No groups**: There are no groups for a course or activity. If students have
    been placed into groups, ignore it. Also, give everyone the same access to the
    course or activity.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无分组**：课程或活动中没有分组。如果学生已经被分到组中，请忽略它。此外，请确保每个人都能获得课程或活动的相同访问权限。'
- en: '**Separate groups**: If students have been placed in groups, allow them to
    see other students and only the work of other students from their own group. Students
    and work from other groups are invisible.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**独立分组**：如果学生已经被分到组中，允许他们看到其他学生以及他们自己组中其他学生的作品。其他组和作品是不可见的。'
- en: '**Visible groups**: If students have been placed into groups, allow them to
    see other students and the work of other students from all groups. However, the
    work from other groups is read-only.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可见分组**：如果学生已经被分到组中，允许他们看到其他学生以及所有组中其他学生的作品。然而，其他组的作品是只读的。'
- en: 'You can use the **No groups** setting on any activity on your course. Here,
    you want every student who ever took the course to be able to interact with each
    other. For example, you might use the **No groups** setting in the news forum
    so that all students who have ever taken the course can see the latest news:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在课程中的任何活动上使用**无群组**设置。在这里，你希望所有曾经上过这门课的学生都能相互交流。例如，你可能会在新闻论坛中使用**无群组**设置，以便所有曾经上过这门课的学生都能看到最新的新闻：
- en: '![Figure 11.19 – Using the No groups setting to enable access'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.19 – 使用无群组设置以启用访问](img/Figure_11.19_B17288.jpg)'
- en: '](img/Figure_11.19_B17288.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.19 – B17288.jpg](img/Figure_11.19_B17288.jpg)'
- en: Figure 11.19 – Using the No groups setting to enable access
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.19 – 使用无群组设置以启用访问
- en: Also, you can use the **Separate groups** setting for a course. Here, you will
    be able to run different groups at different times. For each group that runs through
    the course, it will be like a brand-new course.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还可以为课程使用**单独的群组**设置。在这里，你将能够在不同时间运行不同的群组。对于课程中运行的每个群组，它将像一门全新的课程一样。
- en: You can use the **Visible groups** setting for a course. Here, students are
    part of a large, in-person class, so you want them to collaborate in small groups
    online.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用课程的**可见群组**设置。在这里，学生是大型面对面课程的一部分，因此你希望他们在网上以小群体合作。
- en: Also, be aware that some things will not be affected by the group setting. For
    example, no matter what the group setting is, students will never see each other's
    assignment submissions.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请注意，某些事情不会受到群组设置的影响。例如，无论群组设置如何，学生永远不会看到彼此的作业提交。
- en: Creating a group
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个群组
- en: 'There are three ways to create groups for a particular course. You can do any
    of the following:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 为特定课程创建群组有三种方式。你可以做以下任何一项：
- en: Manually create and populate each group.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动创建并填充每个群组。
- en: Automatically create and populate groups based on the characteristics of students.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据学生的特征自动创建并填充群组。
- en: Import groups using a text file.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用文本文件导入群组。
- en: We'll cover these methods in the following subsections.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以下小节中介绍这些方法。
- en: Manually creating and populating a group
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手动创建并填充群组
- en: 'Don''t be discouraged by the idea of manually populating a group with students.
    It only takes a few clicks to place a student into a group. To create and populate
    a group manually, perform the following steps:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 不要因为手动将学生填充到群组中的想法而气馁。只需几点击就能将学生放入一个群组。要手动创建和填充群组，请执行以下步骤：
- en: 'Select **Course administration** | **Users** | **Groups**. This will take you
    to the **Groups** page:'
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**课程管理** | **用户** | **群组**。这将带你到**群组**页面：
- en: '![](img/Figure_11.20_B17288.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.20 – B17288.jpg](img/Figure_11.20_B17288.jpg)'
- en: Figure 11.20 – Creating groups
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.20 – 创建群组
- en: 'Click on the **Create group** button. The **Create group** page is displayed:'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建群组**按钮。将显示**创建群组**页面：
- en: '![Figure 11.21 – Adding and removing users'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.21 – 添加和删除用户](img/Figure_11.21_B17288.jpg)'
- en: '](img/Figure_11.21_B17288.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.21 – 添加和删除用户](img/Figure_11.21_B17288.jpg)'
- en: Figure 11.21 – Adding and removing users
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.21 – 添加和删除用户
- en: 'You must enter a name for the group. This will be the name that the teachers
    and administrators see when they manage a group:'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你必须为群组输入一个名称。这将是在教师和管理员管理群组时看到的名称：
- en: '![ Figure 11.22 – Naming the group'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.22 – 命名群组](img/Figure_11.22_B17288.jpg)'
- en: '](img/Figure_11.22_B17288.jpg)'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.22 – B17288.jpg](img/Figure_11.22_B17288.jpg)'
- en: Figure 11.22 – Naming the group
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.22 – 命名群组
- en: The **Group ID** number is used to match up this group with a group identifier
    on another system. If your organization uses a system outside Moodle to manage
    students, and that system categorizes students in groups, you can enter the group
    ID from the other system into this field. It does not need to be a number. This
    field is optional.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**群组 ID**号用于将此群组与另一个系统上的群组标识符匹配。如果你的组织使用 Moodle 以外的系统来管理学生，并且该系统将学生分类到群组中，你可以将来自另一个系统的群组
    ID 输入到此字段。它不需要是数字。此字段是可选的。'
- en: The **Group description** field is optional. It's good practice to use this
    to explain the purpose and criteria for belonging to a group.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**群组描述**字段是可选的。使用此字段解释加入群组的宗旨和标准是个好习惯。'
- en: 'The `master` course enrolment key:'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`master`课程注册密钥：'
- en: '![Figure 11.23 – Enrolment key'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.23 – 注册密钥](img/Figure_11.23_B17288.jpg)'
- en: '](img/Figure_11.23_B17288.jpg)'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.23 – B17288.jpg](img/Figure_11.23_B17288.jpg)'
- en: Figure 11.23 – Enrolment key
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.23 – 注册密钥
- en: 'If you add a picture to this group, when members are listed (such as in a forum),
    the member will have the group picture shown next to them. You can change the
    photo by editing the user profile, as follows:'
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你向这个群组添加一张图片，当成员列表显示时（例如在论坛中），成员旁边将显示群组图片。你可以通过编辑用户资料来更改照片，如下所示：
- en: '![Figure 11.24 – Adding a photo for the group'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '![图11.24 – 为小组添加照片'
- en: '](img/Figure_11.24_B17288.jpg)'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.24_B17288.jpg)'
- en: Figure 11.24 – Adding a photo for the group
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.24 – 为小组添加照片
- en: Click on the **Save changes** button to save the group.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存更改**按钮以保存小组。
- en: On the **Groups** page, the group appears in the left-hand column. Select this
    group.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**小组**页面，小组出现在左侧列中。选择此小组。
- en: 'In the right-hand column, search for and select the students that you want
    to add to this group:'
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧列中，搜索并选择您想要添加到该小组中的学生：
- en: '![Figure 11.25 – Adding students to specific groups'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '![图11.25 – 将学生添加到特定小组'
- en: '](img/Figure_11.25_B17288.jpg)'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.25_B17288.jpg)'
- en: Figure 11.25 – Adding students to specific groups
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.25 – 将学生添加到特定小组
- en: Note the **Search** fields. These enable you to search for students that meet
    specific criteria. You can search for a first name, last name, and email address.
    The other part of the user's profile information is not available in this search
    box.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 注意**搜索**字段。这些字段使您能够搜索符合特定标准的学生。您可以搜索名字、姓氏和电子邮件地址。用户个人资料信息的其他部分在此搜索框中不可用。
- en: Now that we have learned how to create a group manually, we will move on to
    the next method where we will learn how to automatically create and populate groups.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经学习了如何手动创建小组，我们将继续学习下一个方法，即如何自动创建和填充小组。
- en: Automatically creating and populating a group
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动创建和填充小组
- en: When you automatically create groups, Moodle creates a number of groups that
    you specify and then takes all the students enrolled in the course and allocates
    them to these groups. Moodle will put the currently enrolled students into these
    groups even if they already belong to another group on the course.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 当您自动创建小组时，Moodle将创建您指定的数量的小组，然后将所有注册课程的学生分配到这些小组。即使他们已经在课程中的另一个小组中，Moodle也会将这些当前注册的学生放入这些小组。
- en: 'To automatically create a group, perform the following steps:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 要自动创建小组，请执行以下步骤：
- en: 'Click on the **Auto-create groups** button. The **Auto-create groups** page
    will be displayed:'
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**自动创建小组**按钮。将显示**自动创建小组**页面：
- en: '![Figure 11.26 – Auto-creating groups'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '![图11.26 – 自动创建小组'
- en: '](img/Figure_11.26_B17288.jpg)'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.26_B17288.jpg)'
- en: Figure 11.26 – Auto-creating groups
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.26 – 自动创建小组
- en: In the **Naming scheme** field, enter a name for all the groups that will be
    created.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**命名方案**字段中，输入所有将被创建的小组的名称。
- en: You can enter any character. If you enter `@`, it will be converted into sequential
    letters. If you enter `#`, it will be converted into sequential numbers. For example,
    if you enter `Group @`, Moodle will create **Group A**, **Group B**, **Group C**,
    and more.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以输入任何字符。如果您输入`@`，它将被转换为连续的字母。如果您输入`#`，它将被转换为连续的数字。例如，如果您输入`Group @`，Moodle将创建**Group
    A**、**Group B**、**Group C**等更多组。
- en: 'In the **Auto-create based on** field, you will tell the system to choose either
    of the following options:'
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**基于以下选项自动创建**字段中，您将告诉系统选择以下两个选项之一：
- en: Create a specific number of groups and then fill each group with as many students
    as needed (**Number of groups**).
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建指定数量的小组，然后根据需要将尽可能多的学生填入每个小组（**小组数量**）。
- en: Create as many groups as needed so that each group has a specific number of
    students (**Members per group**).
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据需要创建所需数量的小组，以确保每个小组有特定数量的学生（**每组成员数**）。
- en: 'In the **Group/member count** field, you will tell the system to choose either
    of the following options:'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**小组/成员计数**字段中，您将告诉系统选择以下两个选项之一：
- en: How many groups to create (if you choose the preceding **Number of groups**
    option)
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建多少组（如果您选择前面的**小组数量**选项）
- en: 'How many members to put into each group (if you choose the preceding **Members
    per group** option):'
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每组要放入多少成员（如果您选择前面的**每组成员数**选项）：
- en: '![Figure 11.27 – Adding students to specific groups'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '![图11.27 – 将学生添加到特定小组'
- en: '](img/Figure_11.27_B17288.jpg)'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.27_B17288.jpg)'
- en: Figure 11.27 – Adding students to specific groups
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.27 – 将学生添加到特定小组
- en: Under **Group members**, select who will be put into these groups. You can select
    everyone with a specific role or everyone in a specific cohort.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**小组成员**下，选择将被放入这些小组中的人。您可以选择具有特定角色或特定班级中的所有人。
- en: The setting for **Prevent last small group** is available if you choose **Members
    per group**. This setting prevents Moodle from creating a group with fewer than
    the number of students that you specify. For example, if your class has 12 students
    and you choose to create groups with 5 members per group, Moodle will normally
    create 2 groups of 5\. Then, it will create another group for the last two members.
    However, with **Prevent last small group** selected, it will distribute the remaining
    two members between the first two groups.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择**每组成员数**，则**防止最后一个小组**设置可用。此设置防止 Moodle 创建少于你指定的学生数的小组。例如，如果你的班级有 12 名学生，而你选择创建每组
    5 人的小组，Moodle 通常会创建 2 个 5 人的小组。然后，它将为最后两名成员创建另一个小组。然而，如果选择了**防止最后一个小组**，它将在前两个小组之间分配剩余的两名成员。
- en: '![Figure 11.28 – The Prevent last small group setting'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.28 – 防止最后一个小组设置'
- en: '](img/Figure_11.28_B17288.jpg)'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.28_B17288.jpg)'
- en: Figure 11.28 – The Prevent last small group setting
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.28 – 防止最后一个小组设置
- en: Click on the **Preview** button to preview the results. The preview will not
    show you the names of the members in the groups, but it will show you how many
    groups and members will be in each group.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**预览**按钮来预览结果。预览不会显示组内成员的姓名，但它会显示每个组中将有多少组和成员。
- en: Summary
  id: totrans-250
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Cohorts and groups give you powerful tools to manage your students. Cohorts
    are a useful tool to quickly enroll and unenroll large numbers of students. Groups
    enable you to separate students who are on the same course and give teachers the
    ability to quickly see only the students they are responsible for. Additionally,
    you can divide students by whether or not they are participating "on-demand" (asynchronously)
    or "live" (synchronously).
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 班级和小组为你提供了管理学生的强大工具。班级是快速注册和取消注册大量学生的有用工具。小组使你能够将参加同一课程的学生分开，并让教师能够快速查看他们负责的学生。此外，你可以根据学生是否参与“按需”（异步）或“实时”（同步）来划分学生。
- en: In the previous chapters, you saw how to add content and activities to your
    course. In this chapter, you learned how to use some tools to manage the students
    in your course. In the next chapter, you will see how to extend your course using
    the functionality of blocks.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，你学习了如何向你的课程中添加内容和活动。在本章中，你学习了如何使用一些工具来管理你的课程中的学生。在下一章中，你将看到如何使用块的功能扩展你的课程。
