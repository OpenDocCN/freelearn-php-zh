  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.10 – 注册方法
- en: In **Custom instance name**, enter a name for this enrollment method. This will
    enable you to recognize this method within a list of cohort syncs.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**自定义实例名称**中，为此注册方法输入一个名称。这将使你能够在班级同步列表中识别此方法。
- en: For **Active**, select **Yes**. This will enroll the users.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于**激活状态**，选择**是**。这将注册用户。
- en: 'Select the **Cohort** option:'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**班级**选项：
- en: '![Figure 11.11 – Cohort sync activation'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '![图11.11 – 班级同步激活'
- en: '](img/Figure_11.11_B17288.jpg)'
