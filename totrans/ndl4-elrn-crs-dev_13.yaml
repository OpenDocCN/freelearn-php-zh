  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.9 – 从下拉菜单中选择注册方法
- en: 'From the **Add method** drop-down menu, select **Cohort sync**:'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**添加方法**下拉菜单中选择**班级同步**：
- en: '![Figure 11.10 – The enrollment methods'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '![图11.10 – 注册方法'
