- en: '*Chapter 11*: Groups and Cohorts'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第11章*：小组和班级'
- en: People learn from each other. Moodle is designed for groups who work asynchronously
    as well as synchronously, in a blend of "on-demand" and "live" web conferencing.
    Being able to effectively coordinate activities so that groups and cohorts work
    well together will enable you to ensure that there are ideal conditions for learning,
    especially the collaborative learning that is so vital to online learning. Facilitating
    collaborative learning and communication between students is a straightforward
    process with groups and cohorts. Keep in mind that virtually all levels of learning
    can benefit from collaboration, from the lowest level of Bloom's taxonomy, Remember,
    which can include collaboratively defining terms, to the highest levels, Evaluate
    and Create, which can involve students working together to appraise, critique,
    design, and develop.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人们相互学习。Moodle是为那些既需要异步工作又需要同步工作的团队设计的，它结合了“按需”和“实时”的网络会议。能够有效地协调活动，使小组和班级能够良好地协作，这将使你能够确保学习条件理想，特别是对在线学习至关重要的协作学习。使用小组和班级来促进学生之间的协作学习和沟通是一个简单的过程。记住，几乎所有层次的学习都能从协作中受益，从布卢姆分类法的最低层次“记忆”，这可能包括共同定义术语，到最高层次“评价”和“创造”，这可能涉及学生一起评估、评论、设计和开发。
- en: 'In this chapter, you will learn about the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将了解以下主题：
- en: Using groups to build teams for collaboration and communication
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用小组来构建协作和沟通的团队
- en: Differentiating between groups and cohorts
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分小组和班级
- en: How to mass-enroll students into courses
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何批量将学生注册到课程中
- en: How to manage students after they are enrolled
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在学生注册后管理他们
- en: In the first section of this chapter, we will look at definitions of groups
    and cohorts in terms of how they relate to e-learners. We will then discuss when
    is the best time and way to organize students into groups and cohorts to achieve
    course learning objectives. By the end of the chapter, you will know how to create
    and manage groups and cohorts in Moodle.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的第一节中，我们将探讨小组和班级的定义，以及它们与电子学习者的关系。然后，我们将讨论何时以及如何组织学生到小组和班级中，以实现课程学习目标。到本章结束时，你将了解如何在Moodle中创建和管理小组和班级。
- en: Groups versus cohorts
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小组与班级的比较
- en: Both groups and cohorts are collections of students. However, there are several
    differences between them. We can sum up these differences in one sentence, that
    is, cohorts are site-wide or course category-wide groups. Cohorts enable administrators
    to enroll and unenroll students en masse, whereas groups enable teachers to manage
    students during a class. So, you can think of a cohort as a collection of students
    who are staying together in order to complete an entire course or sequence of
    courses together. Groups are smaller sets of students within the course.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有另一种方法来理解：可以把班级看作是一群通过相同的学术课程一起工作的学生；例如，一群所有选修同一学位课程的学生，他们通常有很多共同课程。例如，你可能有一个班级（学生集合），他们决定一起攻读文科硕士学位。他们将一起选修所需课程。
- en: 'Here''s another way to approach it: Think of a cohort as a group of students
    working together through the same academic curriculum; for example, a group of
    students all enrolled in the same degree program, and then they tend to have many
    courses together. For example, you may have a cohort (collection of students)
    who decide to pursue a Master''s of Liberal Studies together. They will all be
    enrolled in the required sources together.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有另一种方法来理解：可以把班级看作是一群通过相同的学术课程一起工作的学生；例如，一群所有选修同一学位课程的学生，他们通常有很多共同课程。例如，你可能有一个班级（学生集合），他们决定一起攻读文科硕士学位。他们将一起选修所需课程。
- en: A group is different than a cohort. A group is at the course level rather than
    the degree program. Think of a group as a subset of students enrolled in a course.
    Groups are used to manage various activities within a course.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个小组与一个班级不同。小组是在课程层面，而不是在学位项目层面。可以把小组看作是选修某门课程的学生子集。小组用于管理课程内的各种活动。
- en: For example, members of a cohort may enter the degree program together, and
    they take the courses together in the same sequence. They have a lot in common
    because they have shared experiences, and over time, develop trust and long-term
    relationships.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个班级的成员可能一起进入学位项目，并按照相同的顺序一起选修课程。因为他们有共同的经历，随着时间的推移，他们建立了信任和长期的关系。
- en: The purpose of cohorts is to make it possible for all the members of a cohort
    to be enrolled in a course, with just a few clicks. We can do this with cohort
    sync, which synchronizes cohort membership with course enrollment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 班级的目的是让班级的所有成员只需点击几下就能注册课程。我们可以通过班级同步来实现这一点，它将班级成员资格与课程注册同步。
- en: There is a small amount of overlap between what you can do with a cohort and
    a group. However, the differences are large enough that you would not want to
    substitute one for the other.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用班级和组执行的操作有一小部分重叠。然而，这些差异足够大，以至于您不会想要用其中一个替换另一个。
- en: We will start by looking closely at the primary characteristics of cohorts and
    examine how Moodle can be modified so that cohorts achieve the course and program
    learning objectives.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先仔细研究班级的主要特征，并检查Moodle如何被修改，以便班级能够实现课程和项目学习目标。
- en: Cohorts
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 班级
- en: In this section, we'll look at how to create and use cohorts. You can perform
    many operations with cohorts in bulk, affecting many students at once. In general,
    cohorts consist of students who matriculate at the same time, and then take all
    their classes together, culminating in graduating together. For example, as in
    the case in the previous section, 20 students enter a master's degree program
    at the same time. They take three courses per term, and they do so at the same
    time. The students would interact with each other in each course, albeit in different
    ways. Over time, they would develop trust and they would learn from each other.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将查看如何创建和使用班级。您可以使用班级执行许多批量操作，一次影响许多学生。一般来说，班级由同时入学并一起上所有课程的学生组成，最终一起毕业。例如，就像前一个案例中那样，20名学生同时进入一个硕士学位课程。他们每个学期上三门课程，并且他们同时进行。学生们会在每门课程中相互交流，尽管方式不同。随着时间的推移，他们会建立信任，并相互学习。
- en: Creating a cohort
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个班级
- en: 'To create a cohort, perform the following steps:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个班级，请执行以下步骤：
- en: From the main menu, select **Site administration** | **Users** | **Accounts**
    | **Cohorts**.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从主菜单中选择**站点管理** | **用户** | **账户** | **班级**。
- en: 'On the **Cohorts** page, click on the **Add** button. The **Add new cohort**
    page will be displayed:'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**班级**页面，点击**添加**按钮。将显示**添加新班级**页面：
- en: '![Figure 11.1 – Adding a new cohort'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.1 – 添加新班级'
- en: '](img/Figure_11.01_B17288.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_11.01_B17288.jpg]'
- en: Figure 11.1 – Adding a new cohort
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.1 – 添加新班级
- en: Enter a name for the cohort. This is the name that you will see when you work
    with the cohort. In this case, it is `Writing About Nature`.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为班级输入一个名称。这是您在处理班级时将看到的名称。在这种情况下，它是`Writing About Nature`。
- en: Enter an ID for the cohort.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为班级输入一个ID。
- en: If you upload students in bulk to this cohort, you will specify the cohort using
    this identifier. You can use any characters you want in the `Nature-Writing`.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您批量上传学生到这个班级，您将使用此标识符来指定班级。您可以在`Nature-Writing`中使用任何您想要的字符。
- en: Enter a description that will help you and other administrators remember the
    purpose of the cohort.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一个描述，这将帮助您和其他管理员记住班级的目的。
- en: 'Click on **Save changes**:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存更改**：
- en: '![Figure 11.2 – Describing the cohort within the category of Society and Environment'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.2 – 在社会和环境类别中描述班级'
- en: '](img/Figure_11.02_B17288.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_11.02_B17288.jpg]'
- en: Figure 11.2 – Describing the cohort within the category of Society and Environment
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2 – 在社会和环境类别中描述班级
- en: Now that the cohort has been created, you can begin adding users to this cohort.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在班级已经创建，您可以开始向这个班级添加用户。
- en: Adding and removing students to and from a cohort
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向班级添加和删除学生
- en: Students can be added or removed to a cohort manually by searching and selecting
    them. They can also be added in bulk by uploading a file to Moodle. Let's look
    at each of these methods in the next sections.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过搜索和选择手动向班级添加或删除学生。他们也可以通过将文件上传到Moodle批量添加。让我们在下一节中查看这些方法中的每一个。
- en: Manually adding and removing students from a cohort
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手动添加和删除班级中的学生
- en: 'We will look at how to manage cohorts and course enrollments in the *Cohort
    sync* section. For now, here are the steps on how to manually add and remove students:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在*班级同步*部分查看如何管理班级和课程注册。现在，以下是手动添加和删除学生的步骤：
- en: From the main menu, select **Site administration** | **Users** | **Accounts**
    | **Cohorts**.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从主菜单中选择**站点管理** | **用户** | **账户** | **班级**。
- en: 'On the **Cohorts** page, for the cohort to which you want to add students,
    click on the **People** icon:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **班级** 页面上，对于您想要添加学生的班级，点击 **人员** 图标：
- en: '![Figure 11.3 – The People icon'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.3 – 人员图标'
- en: '](img/Figure_11.03_B17288.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_11.03_B17288.jpg]'
- en: Figure 11.3 – The People icon
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.3 – 人员图标
- en: 'The **Cohort Assign** page will be displayed. The left-hand side panel displays
    users that are already in the cohort if any. The right-hand side panel displays
    users that can be added to the cohort:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**班级分配** 页面将显示。左侧面板显示如果有的话，已经存在于班级中的用户。右侧面板显示可以添加到班级中的用户：'
- en: '![Figure 11.4 – The Cohort Assign page'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.4 – 班级分配页面'
- en: '](img/Figure_11.04_B17288.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_11.04_B17288.jpg]'
- en: Figure 11.4 – The Cohort Assign page
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.4 – 班级分配页面
- en: Adding by uploading a file
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过上传文件添加
- en: 'In addition to manually adding individuals to the cohort, you can also upload
    cohorts by uploading a file:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 除了手动将个人添加到班级外，您还可以通过上传文件来上传班级：
- en: '![Figure 11.5 – Uploading a cohort file'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.5 – 上传班级文件'
- en: '](img/Figure_11.05_B17288.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_11.05_B17288.jpg]'
- en: Figure 11.5 – Uploading a cohort file
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.5 – 上传班级文件
- en: Use the **Search** field to search for users in each panel. You can search for
    text that is in the username and email address fields.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **搜索** 字段在每个面板中搜索用户。您可以在用户名和电子邮件地址字段中搜索文本。
- en: Use the **Add** and **Remove** buttons to move users from one panel to another.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **添加** 和 **移除** 按钮将用户从一个面板移动到另一个面板。
- en: Now that we have seen how to add or remove the students manually, in the next
    section, let's see how to add them in bulk to a cohort.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看到了如何手动添加或删除学生，在下一节中，让我们看看如何批量将他们添加到班级中。
- en: Cohort sync
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 班级同步
- en: 'By using the cohort sync enrolment method, you can enroll and unenroll large
    collections of students at once. The enrollment is automatic. Using cohort sync
    involves the following steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用班级同步注册方法，您可以一次性注册和取消注册大量学生。注册是自动的。使用班级同步涉及以下步骤：
- en: Creating a cohort
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建班级
- en: Enrolling students in the cohort
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在班级中注册学生
- en: Enabling the cohort sync enrollment method
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用班级同步注册方法
- en: Adding the cohort sync enrollment method to a course
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将班级同步注册方法添加到课程
- en: 'In the previous section, you saw the first two steps: how to create a cohort
    and how to enroll students in the cohort. In this section, we will cover the last
    two steps: enabling the cohort sync method and adding the cohort sync to a course.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，您看到了前两个步骤：如何创建班级以及如何将学生注册到班级中。在本节中，我们将介绍最后两个步骤：启用班级同步方法和将班级同步添加到课程中。
- en: Now we will focus on enabling a different type of enrollment. This one uses
    the cohort sync enrollment methods.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将专注于启用不同类型的注册。这个方法使用的是班级同步注册方法。
- en: Enabling the cohort sync enrollment method
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用班级同步注册方法
- en: 'To enable the cohort sync enrollment method, you will need to log in as an
    administrator. Note that this cannot be done by someone who only has teacher rights:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用班级同步注册方法，您需要以管理员身份登录。请注意，只有具有教师权限的人无法完成此操作：
- en: Select **Site administration** | **Plugins** | **Enrolments** | **Manage enrol
    plugins**:![Figure 11.6 – Managing enrollments
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **网站管理** | **插件** | **注册** | **管理注册插件**：![Figure 11.6 – 管理注册
- en: '](img/Figure_11.06_B17288.jpg)'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_11.06_B17288.jpg]'
- en: Figure 11.6 – Managing enrollments
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.6 – 管理注册
- en: 'While you are on the **Plugins** page, you can click on **Manage enrol plugins**
    to open the screen to enable or disable the course enrolment plugins:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在 **插件** 页面上时，您可以点击 **管理注册插件** 来打开启用或禁用课程注册插件的屏幕：
- en: '![Figure 11.7 – The types of course enrollment types that are available'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.7 – 可用的课程注册类型'
- en: '](img/Figure_11.07_B17288.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_11.07_B17288.jpg]'
- en: Figure 11.7 – The types of course enrollment types that are available
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.7 – 可用的课程注册类型
- en: Click on the **Enable** icon located next to **Cohort sync**.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于 **班级同步** 旁边的 **启用** 图标。
- en: 'Click on the **Settings** button located next to **Cohort sync**:'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于 **班级同步** 旁边的 **设置** 按钮：
- en: '![Figure 11.8 – The Cohort sync settings'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.8 – 班级同步设置'
- en: '](img/Figure_11.08_B17288.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_11.08_B17288.jpg]'
- en: Figure 11.8 – The Cohort sync settings
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.8 – 班级同步设置
- en: From the **Settings** page, choose the default role for people when you enroll
    them in a course using **Cohort sync**. You can change this setting for each course.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 **设置** 页面，选择当您使用 **班级同步** 将人员注册到课程时的默认角色。您可以针对每个课程更改此设置。
- en: You will also choose the **External unenrol action** option. This is what happens
    to a student when they are removed from the cohort.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你还将选择**外部取消注册操作**选项。当学生从班级中移除时，就会发生这种情况。
- en: If you choose **Unenrol user from course**, the user and all their grades are
    removed from the course. The user's grades are purged from Moodle. If you were
    to read this user to the cohort, all the user's activity in this course will be
    blank, as though the user was never in the course.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你选择**从课程中取消用户注册**，用户及其所有成绩将从课程中移除。用户的成绩将从Moodle中清除。如果你要将此用户添加到班级中，该用户在这个课程中的所有活动都将变为空白，就像用户从未在课程中一样。
- en: If you choose **Disable course enrolment** and remove the roles, the user and
    all their grades will be hidden. You will not see this user in the course's grade
    book. However, if you were to re-enroll this user to the cohort or the course,
    this user's course records will be restored.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你选择**禁用课程注册**并移除角色，用户及其所有成绩将被隐藏。你将不会在课程的评分册中看到此用户。然而，如果你要将此用户重新注册到班级或课程中，此用户的课程记录将被恢复。
- en: After enabling the cohort sync method, it's time to actually add this method
    to a course.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 启用班级同步方法后，现在是时候将此方法实际添加到课程中。
- en: Adding the cohort sync enrollment method to a course
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将班级同步注册方法添加到课程
- en: 'To perform this, you will need to log in as an administrator or a teacher in
    the course. Perform the following steps:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行此操作，你需要以管理员或课程教师的身份登录。执行以下步骤：
- en: Log in and enter the course to which you want to add the enrolment method.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录并进入你想要添加注册方法的课程。
- en: 'Select **Course administration** | **Participants** | **Enrolment methods**:'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**课程管理** | **参与者** | **注册方法**：
- en: '![Figure 11.9 – The enrollment methods from the drop-down menu'
  id: totrans-86
  prefs: []
