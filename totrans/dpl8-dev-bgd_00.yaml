- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The traditional Web, where websites are viewed by people on desktop computers,
    is obsolete. Web content is now viewed in a myriad of ways by users with mobile
    phones, tablets, and even watches. Content on the Internet may not be consumed
    directly by humans at all—web services now power apps on our phones and almost
    every device that's part of the emerging and much lauded Internet of Things.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的网络，即人们通过桌面电脑查看网站的时代已经过时。现在，用户通过手机、平板电脑甚至手表以无数种方式查看网络内容。互联网上的内容可能根本不是由人类直接消费的——网络服务现在为我们的手机和几乎所有作为新兴和备受赞誉的物联网一部分的设备提供动力。
- en: Drupal is evolving to reflect the changes we're seeing on the Internet as a
    whole, and Drupal 8 represents a big technological leap forward for open source
    content management systems. Its central focus is shifting from building websites,
    where desktop users came first, to supporting a whole range of ways in which content
    is now consumed on the Internet.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal正在演变，以反映整个互联网的变化，Drupal 8代表了开源内容管理系统的一个重大技术飞跃。其核心焦点正在从构建网站（桌面用户优先）转移到支持现在互联网上内容消费的多种方式。
- en: Drupal 8 comes with mobile-first, responsive themes by default. HTML5 is baked
    in, making Drupal content viewable by any user with a device that supports a web
    browser. RESTful web services are included in Drupal 8 core, meaning that Drupal
    content can be consumed through apps or other machines, as well as through the
    traditional web browser.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal 8默认包含以移动优先、响应式主题。HTML5内置其中，使得任何支持网络浏览器的设备用户都可以查看Drupal内容。RESTful网络服务包含在Drupal
    8核心中，这意味着Drupal内容可以通过应用程序或其他机器，以及传统的网络浏览器进行消费。
- en: Unsurprisingly, major changes in the way Drupal is used are accompanied by some
    major changes in the way you will be working with it as a developer. This book
    will guide you through the exciting and far-reaching changes that Drupal 8 brings.
    You'll learn how to build complex, powerful web applications by configuring Drupal
    without having to write any code. You'll also learn how to create responsive,
    mobile-first themes, write custom modules, and manage your Drupal projects using
    modern incremental development techniques.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，Drupal使用方式的主要变化伴随着作为开发者你将与之合作方式的一些重大变化。本书将引导你了解Drupal 8带来的激动人心和深远的变化。你将学习如何在无需编写任何代码的情况下配置Drupal来构建复杂、强大的网络应用程序。你还将学习如何创建响应式、移动优先的主题，编写自定义模块，并使用现代增量开发技术管理你的Drupal项目。
- en: If you're already a PHP developer, Drupal 8 is going to be an exhilarating ride
    for you. Modern object-orientated programming techniques that use many elements
    of the Symfony PHP framework are going to help you write more flexible, robust,
    and reusable code. The Drupal community will be attracting more and more non-Drupal
    PHP programmers over the coming years, as it's more elegant and cutting edge than
    before. Whether or not you're part of the Drupal community, there has never been
    a better, more exciting time to get heavily involved.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经是PHP开发者，Drupal 8将会是一次令人兴奋的旅程。现代面向对象的编程技术，使用了许多Symfony PHP框架的元素，将帮助你编写更灵活、健壮和可重用的代码。随着Drupal社区越来越优雅和前沿，未来几年它将吸引越来越多的非Drupal
    PHP程序员。无论你是否是Drupal社区的一员，现在都是一个参与度更高、更激动人心的时刻。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up a Drupal Development Environment"),
    *Setting Up a Drupal Development Environment*, walks you through the setup of
    a Drupal development environment as the professionals do it. You''ll be introduced
    to a range of powerful tools that will make Drupal development more efficient
    and fun, and it will also help you drastically improve your productivity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。设置Drupal开发环境")，*设置Drupal开发环境*，以专业的方式引导你设置Drupal开发环境。你将接触到一系列强大的工具，这些工具将使Drupal开发更加高效和有趣，同时也有助于你大幅提高生产力。'
- en: '[Chapter 2](ch02.html "Chapter 2. Custom Module Development"), *Custom Module
    Development*, gets stuck into code. You''ll be writing object-orientated code
    to make your modules more flexible and extendable. The chapter will also cover
    test-driven development, which is the basis of everything you need to deploy Drupal
    sites that consistently do what they should.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。自定义模块开发")，*自定义模块开发*，深入到代码编写。你将编写面向对象的代码，使你的模块更加灵活和可扩展。本章还将涵盖测试驱动开发，这是部署始终如一执行其功能的Drupal网站所需的一切基础。'
- en: '[Chapter 3](ch03.html "Chapter 3. Drupal Views and Configuration Management"),
    *Drupal Views and Configuration Management*, showcases the new configuration management
    system of Drupal 8, which allows you to properly separate site configuration from
    site content. You''ll see how content types and field configuration is now done
    using a markup language called YAML.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. Drupal视图和配置管理"), *Drupal视图和配置管理*，展示了Drupal 8的新配置管理系统，它允许你正确地将网站配置与网站内容分离。你将看到内容类型和字段配置现在是如何使用一种名为YAML的标记语言来完成的。'
- en: '[Chapter 4](ch04.html "Chapter 4. Introduction to the Field Types API and Developing
    the Custom Field Module"), *Introduction to the Field Types API and Developing
    the Custom Field Module*, explores how HTML5 support has been built into Drupal
    8 and the new features that this provides. You''ll be building a new custom field
    to showcase some of these features.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 字段类型API简介和自定义字段模块的开发"), *字段类型API简介和自定义字段模块的开发*，探讨了HTML5支持是如何集成到Drupal
    8中，以及它提供了哪些新功能。你将构建一个新的自定义字段来展示这些功能。'
- en: '[Chapter 5](ch05.html "Chapter 5. Theming in Drupal 8"), *Theming in Drupal
    8*, introduces the Twig templating engine and guides you through building a fully
    responsive theme. The chapter will also cover theme hooks that allow you to further
    modify the default look and feel of Drupal 8.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. Drupal 8中的主题化"), *Drupal 8中的主题化*，介绍了Twig模板引擎，并指导你构建一个完全响应式的主题。本章还将涵盖允许你进一步修改Drupal
    8默认外观和感觉的主题钩子。'
- en: '[Chapter 6](ch06.html "Chapter 6. Enhancing the Content Author''s User Experience"),
    *Enhancing the Content Author''s User Experience*, illustrates how Drupal 8 vastly
    improves the administration interface, where users have often been sadly forgotten
    in previous versions of Drupal. Drupal 8 isn''t just for end users, it''s also
    for editors, moderators, and administrators of the site too.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 提升内容作者的用户体验"), *提升内容作者的用户体验*，展示了Drupal 8如何极大地改进了管理界面，在之前的Drupal版本中，用户常常被遗忘。Drupal
    8不仅面向最终用户，也面向编辑、版主和网站管理员。'
- en: '[Chapter 7](ch07.html "Chapter 7. Adding Media to Our Site"), *Adding Media
    to Our Site*, helps you launch a multimedia campaign by introducing a range of
    media elements to your site. You''ll learn how to make your site more compelling
    and convey the required message, not only in words, but also in other types of
    media.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 将媒体添加到我们的网站"), *将媒体添加到我们的网站*，通过向你的网站引入一系列媒体元素，帮助你启动多媒体活动。你将学习如何让你的网站更具吸引力，不仅用文字，还用其他类型的媒体传达所需的信息。'
- en: '[Chapter 8](ch08.html "Chapter 8. How Does It Taste? – Getting Feedback"),
    *How Does it Taste? – Getting Feedback*, walks you through the built-in functionality
    of Drupal 8 to get feedback from your users. This chapter will also cover starting
    a two-way conversation by building a form to help your users communicate with
    you and submit their views or requests.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 它的味道如何？ – 获取反馈"), *它的味道如何？ – 获取反馈*，通过Drupal 8内置的功能引导你从用户那里获取反馈。本章还将涵盖通过构建一个表单来帮助用户与你沟通并提交他们的观点或请求，从而开始双向对话。'
- en: '[Chapter 9](ch09.html "Chapter 9. Advanced Views Development"), *Advanced Views
    Development*, takes an in-depth look at the Views module, which you''ll use in
    many of your Drupal projects. We''ll look at how to create a custom Views plugin
    that uses jQuery.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 高级视图开发"), *高级视图开发*，深入探讨了视图模块，你将在许多Drupal项目中使用它。我们将探讨如何创建一个使用jQuery的自定义视图插件。'
- en: '[Chapter 10](ch10.html "Chapter 10. Drupal Project Management and Collaboration"),
    *Drupal Project Management and Collaboration*, introduces you to a place where
    you can make some best friends—the Drupal community. We''ll look at tools for
    collaboration, how to get more involved in the Drupal community, and how to work
    as a team to build something amazing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. Drupal项目管理与合作"), *Drupal项目管理与合作*，介绍了一个你可以结识一些好朋友的地方——Drupal社区。我们将探讨协作工具，如何更多地参与Drupal社区，以及如何作为团队一起工作，创造一些惊人的成果。'
- en: '[Chapter 11](ch11.html "Chapter 11. Searching Your Site with the Search API
    Module"), *Searching Your Site with the Search API Module*, introduces some powerful
    search functionality provided by the Search API, a framework for extending Drupal''s
    standard search. We''ll look at what it can achieve on its own, and then take
    a look at Apache Solr, a third-party search engine that will make your search
    functionality lightning fast.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用搜索API模块搜索您的网站"), *使用搜索API模块搜索您的网站*，介绍了由搜索API提供的强大搜索功能，这是一个扩展Drupal标准搜索的框架。我们将看看它单独能实现什么，然后看看Apache
    Solr，这是一个第三方搜索引擎，可以使您的搜索功能变得非常快。'
- en: '[Chapter 12](ch12.html "Chapter 12. RESTful Web Services in Drupal"), *RESTful
    Web Services in Drupal*, breaks down all the boundaries of your Drupal development.
    You''ll create a custom API using REST and an AngularJS app that will consume
    content from Drupal using the API. Now Drupal doesn''t just need to power websites—it
    could power almost anything.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。Drupal中的RESTful Web服务"), *Drupal中的RESTful Web服务*，打破了您Drupal开发的界限。您将使用REST创建一个自定义API，并使用AngularJS应用程序来消费通过API从Drupal获取的内容。现在Drupal不仅需要为网站提供动力——它几乎可以为任何东西提供动力。'
- en: '[Appendix](apa.html "Appendix A. Pop Quiz Answers"), *Pop Quiz Answers*, covers
    all the answers enlisted in the pop quiz sections of the book.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。快速测验答案"), *快速测验答案*，涵盖了书中快速测验部分的所有答案。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: To follow the examples in this book, you'll need a computer on which you can
    set up your own development environment with a number of useful tools. All these
    tools are either open source or have free equivalents. The PhpStorm IDE mentioned
    in [Chapter 1](ch01.html "Chapter 1. Setting Up a Drupal Development Environment"),
    *Setting Up a Drupal Development Environment*, is a proprietary and fairly expensive
    piece of software, but you could also use NetBeans or Eclipse as alternative IDEs,
    as they have comparable features.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随本书中的示例，您需要一个可以设置自己的开发环境并配备一些有用工具的计算机。所有这些工具都是开源的或者有免费的替代品。在[第1章](ch01.html
    "第1章。设置Drupal开发环境"), *设置Drupal开发环境*中提到的PhpStorm IDE是一个专有软件，而且相当昂贵，但您也可以使用NetBeans或Eclipse作为替代的IDE，因为它们具有类似的功能。
- en: You're also going to need an Internet connection. Many of the examples in this
    book rely on external services such as GitHub or PuPHPet and you'll have to do
    some fairly large downloads if you're installing some of the recommended software
    packages from scratch.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个互联网连接。本书中的许多示例依赖于外部服务，如GitHub或PuPHPet，如果您从头开始安装一些推荐的软件包，您将不得不进行一些相当大的下载。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的人
- en: This book is aimed at people who would like to start configuring, developing,
    or theming with Drupal 8\. Although no experience with previous versions of Drupal
    is necessary, you'll find many familiar Drupal concepts if you've already used
    Drupal 7.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助那些想要开始配置、开发或使用Drupal 8进行主题设计的人。尽管不需要有之前版本Drupal的经验，但如果您已经使用过Drupal 7，您会发现许多熟悉的Drupal概念。
- en: For development-focused chapters, it's assumed that you have some prior knowledge
    of PHP and are aware of modern PHP development practices. The theming chapters
    will assume that you are familiar with HTML and CSS. Some experience using the
    command line would be useful, but not essential.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于以开发为重点的章节，假设您有一些PHP的先验知识，并且了解现代PHP开发实践。主题章节将假设您熟悉HTML和CSS。一些使用命令行的经验会有所帮助，但不是必需的。
- en: Above all, an inquisitive mind, a readiness to make mistakes, and an enthusiasm
    to embark on a great Drupal adventure are most important.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，一颗好奇心，愿意犯错的态度，以及投身于伟大的Drupal冒险的热情是最重要的。
- en: Sections
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现几个经常出现的标题（行动时间、刚才发生了什么？、快速测验和英雄试炼）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用以下这些部分：
- en: Time for action – heading
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释以确保它们有意义，因此它们后面跟着这些部分：
- en: '*What just happened?*'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释您刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, for example:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会在书中找到一些其他的学习辅助工具，例如：
- en: Pop quiz – heading
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速测验 – 标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多选题，旨在帮助您测试自己的理解。
- en: Have a go hero – heading
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄 – 标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实际挑战，可以给您提供实验您所学内容的想法。
- en: Conventions
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Navigate
    to the module page on Drupal to get the link to the latest packaged `tar.gz` file."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“导航到Drupal的模块页面以获取最新打包的`tar.gz`文件的链接。”
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on **Save** and then re-index your content."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“点击**保存**然后重新索引您的内容。”'
- en: Note
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的方式显示。
- en: Tip
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发您真正能从中获得最大利益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载此书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上的书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Drupal-8-Development-Beginners-Guide-Second-Edition](https://github.com/PacktPublishing/Drupal-8-Development-Beginners-Guide-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Drupal-8-Development-Beginners-Guide-Second-Edition](https://github.com/PacktPublishing/Drupal-8-Development-Beginners-Guide-Second-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Errata
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
