- en: Part 1 – Introducing Clean Code
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 – 介绍清洁代码
- en: The purpose of this first part is to introduce the concepts of clean code and
    the theory behind it. This part is intended to be quite theoretical, although
    concrete examples will be discussed as the chapters progress. The first approach
    of clean code is proposed in order to explain its usefulness and why it is necessary
    in the life of a developer.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的目的在于介绍清洁代码的概念及其背后的理论。虽然随着章节的推进将讨论具体例子，但本部分旨在相当理论化。清洁代码的第一种方法被提出，以解释其有用性以及为什么它对开发者的生活是必要的。
