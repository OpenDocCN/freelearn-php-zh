- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**PHP** has evolved over several decades from a simple scripting language for
    creating HTML pages to a feature-rich language with an extensive ecosystem. Because
    the vast majority of websites are still powered by PHP, it is one of the cornerstones
    of the internet.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**PHP** 在几十年的时间里从创建HTML页面的简单脚本语言发展成为一个功能丰富的语言，拥有庞大的生态系统。由于绝大多数网站仍然由PHP驱动，它是互联网的基石之一。'
- en: While still beginner-friendly, it can be used to implement everything from small
    websites to enterprise applications used worldwide. However, the low entry barriers
    of PHP sometimes lead to code that is difficult to understand and impossible to
    maintain.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然仍然适合初学者，但它可以用于实现从小型网站到全球使用的企业应用程序的一切。然而，PHP的低入门门槛有时会导致难以理解和难以维护的代码。
- en: With this book, we want to introduce you to the world of **Clean Code**. You
    will learn a lot about the theory and also, how to apply the knowledge you learned
    in the real world. You will learn which tools will support you on this journey
    and which best practices you should use to be able to implement Clean Code successfully
    in your team.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本书，我们希望带你进入**干净的代码**的世界。你将学习很多理论知识，以及如何在现实世界中应用你所学的知识。你将了解哪些工具将支持你的这一旅程，以及你应该使用哪些最佳实践来成功地在团队中实施干净的代码。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is aimed at early career PHP developers who want to understand the
    foundations of high-quality PHP code, and seasoned PHP developers who wish to
    update themselves on the latest best practices.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向的是希望理解高质量PHP代码基础的初级PHP开发者，以及希望更新自己最新最佳实践的资深PHP开发者。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么内容
- en: '[*Chapter 1*](B19050_01.xhtml#_idTextAnchor014), *What Is Clean Code and Why
    Should You Care?*, introduces the main subject of the book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19050_01.xhtml#_idTextAnchor014), *什么是干净的代码以及为什么你应该关心？*，介绍了本书的主要内容。'
- en: '[*Chapter 2*](B19050_02.xhtml#_idTextAnchor021), *Who Gets to Decide What "Good
    Practices" Are?*, explains how those “rules” are decided.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19050_02.xhtml#_idTextAnchor021), *谁有权决定“良好实践”是什么？*，解释了这些“规则”是如何决定的。'
- en: '[*Chapter 3*](B19050_03.xhtml#_idTextAnchor031), *Code, Don’t Do Stunts*, shows
    why you should consider being pragmatic rather than trying to show off skills.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19050_03.xhtml#_idTextAnchor031), *代码，不要做花哨的动作*，说明了为什么你应该考虑实用主义而不是试图炫耀技能。'
- en: '[*Chapter 4*](B19050_04.xhtml#_idTextAnchor046), *It Is About More Than Just
    Code*, explains why a clean code perimeter is greater than just writing source
    code.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19050_04.xhtml#_idTextAnchor046), *不仅仅是代码*, 解释了为什么干净的代码边界不仅仅是指编写源代码。'
- en: '[*Chapter 5*](B19050_05.xhtml#_idTextAnchor055), *Optimizing Your Time and
    Separating Responsibilities*, explains how to become more productive by creating
    new habits.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19050_05.xhtml#_idTextAnchor055), *优化你的时间和分离责任*，解释了如何通过培养新习惯来提高生产力。'
- en: '[*Chapter 6*](B19050_06.xhtml#_idTextAnchor069), *PHP Is Evolving – Deprecations
    and Revolutions*, provides a quick overview of the most awaited features introduced
    in PHP, helping to write clean code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19050_06.xhtml#_idTextAnchor069), *PHP正在发展——弃用和革命*，快速概述了PHP中引入的最受期待的功能，有助于编写干净的代码。'
- en: '[*Chapter 7*](B19050_07.xhtml#_idTextAnchor084), *Code Quality Tools*, teaches
    you about tools that will help you write clean, maintainable code.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19050_07.xhtml#_idTextAnchor084), *代码质量工具*，教你了解将帮助你编写干净、可维护代码的工具。'
- en: '[*Chapter 8*](B19050_08.xhtml#_idTextAnchor100), *Code Quality Metrics*, looks
    at all the metrics you need to know to assess your code quality.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19050_08.xhtml#_idTextAnchor100), *代码质量指标*，审视了你需要了解的所有指标来评估你的代码质量。'
- en: '[*Chapter 9*](B19050_09.xhtml#_idTextAnchor115), *Organizing PHP Quality Tools*,
    shows you how to keep your tools organized.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19050_09.xhtml#_idTextAnchor115), *组织PHP质量工具*，展示了如何保持你的工具井然有序。'
- en: '[*Chapter 10*](B19050_10.xhtml#_idTextAnchor128), *Automated Testing*, introduces
    you to automated testing and explains why you should do it.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19050_10.xhtml#_idTextAnchor128), *自动化测试*，介绍了自动化测试并解释了为什么你应该进行它。'
- en: '[*Chapter 11*](B19050_11.xhtml#_idTextAnchor145), *Continuous Integration*,
    explores how to maintain code quality consistently and over time.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19050_11.xhtml#_idTextAnchor145), *持续集成*，探讨了如何持续维护代码质量。'
- en: '[*Chapter 12*](B19050_12.xhtml#_idTextAnchor174), *Working in a Team*, introduces
    you to the best practices for working in a team of developers.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19050_12.xhtml#_idTextAnchor174), *团队协作*, 介绍了在开发者团队中工作的最佳实践。'
- en: '[*Chapter 13*](B19050_13.xhtml#_idTextAnchor195), *Creating Effective Documentation*,
    demonstrates how to create useful and living documentation.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 13 章*](B19050_13.xhtml#_idTextAnchor195) *创建有效的文档*展示了如何创建有用且活跃的文档。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need PHP 8.0 or above installed on your computer. All code samples
    have been tested using PHP 8.1 on Linux and macOS. With little adjustments, they
    should work on Windows too, depending on your setup.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在您的计算机上安装 PHP 8.0 或更高版本。所有代码示例都已使用 Linux 和 macOS 上的 PHP 8.1 进行测试。经过少量调整，它们也应该在
    Windows 上运行，具体取决于您的配置。
- en: '| **Software/hardware covered in the book** | **Operating system requirements**
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| PHP 8.0 and above | Linux, macOS, or Windows |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| PHP 8.0 和以上 | Linux、macOS 或 Windows |'
- en: To follow all chapters, you will also need to install Composer. You will find
    more information about it in [*Chapter 9*](B19050_09.xhtml#_idTextAnchor115),
    *Organizing PHP Quality Tools*, or at [https://getcomposer.org](https://getcomposer.org).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要阅读所有章节，您还需要安装 Composer。您可以在[*第 9 章*](B19050_09.xhtml#_idTextAnchor115) *组织
    PHP 质量工具*中找到更多关于它的信息，或者访问[https://getcomposer.org](https://getcomposer.org)。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
