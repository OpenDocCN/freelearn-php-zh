- en: Now you’ve finished *Shopify Theme Customization with Liquid*, we’d love to
    hear your thoughts! If you purchased the book from Amazon, [please click here
    to go straight to the Amazon review page](https://packt.link/r/1-801-81396-5)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了 *Shopify 主题定制与 Liquid*，我们非常乐意听听您的想法！如果您在亚马逊购买了这本书，[请点击此处直接进入该书的亚马逊评论页面](https://packt.link/r/1-801-81396-5)
    并分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和整个技术社区都至关重要，并将帮助我们确保我们提供高质量的内容。
