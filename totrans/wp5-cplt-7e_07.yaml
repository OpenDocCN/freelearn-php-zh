- en: Plugins - What They Are and Why You Need Them
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 插件——它们是什么以及为什么您需要它们
- en: The role of plugins has grown a lot in recent years. Nowadays, it's hard to
    imagine any WordPress site that could operate without at least a handful of (essential)
    plugins installed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 插件的作用在近年来增长了很多。如今，很难想象任何WordPress网站能够在没有至少安装一些（基本）插件的情况下运行。
- en: In this chapter, you will get to know what plugins are, why to use them, how
    to use them, where to get them, and how to be up to date with any new useful plugins
    that get released to the community. We will also talk about some of the most basic
    and popular plugins in the WordPress world, and why having them might be a good
    idea. Okay, let's get on with it!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将了解插件是什么，为什么需要使用它们，如何使用它们，在哪里获取它们，以及如何跟上任何新发布的对社区有用的插件。我们还将讨论WordPress世界中一些最基本和最受欢迎的插件，以及为什么拥有它们可能是个好主意。好，让我们开始吧！
- en: 'Let''s take a look at the topics that will be covered in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看本章将涵盖的主题：
- en: Breaking down plugins
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拆解插件
- en: Installing a plugin
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装插件
- en: The must-have pack of plugins
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必备插件包
- en: Breaking down plugins – what are they?
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拆解插件——它们是什么？
- en: Simply speaking, plugins are small scripts (files with executable PHP code)
    that allow you to include new functionality in your WordPress site—functionality
    that is *not* available or enabled by default. One of the best advantages of WordPress
    is that it's quite an optimized platform. It makes your site load fast and doesn't
    contain much redundant code. However, WordPress itself only offers the absolute
    essential range of features—the features that are useful to everyone. At the same
    time, the platform provides a straightforward way of expanding the abilities of
    your site by introducing, you guessed it, plugins. The idea is simple—if you want
    your site to be able to handle a specific new task, there's undoubtedly a plugin
    for that. Much like in the Apple world and the popular expression, *there's an
    app for that*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，插件是小型脚本（包含可执行PHP代码的文件），允许您在WordPress网站上包含新的功能——这些功能默认情况下不可用或未启用。WordPress最好的优点之一是它是一个非常优化的平台。它使您的网站加载速度快，不包含很多冗余代码。然而，WordPress本身只提供绝对必要的功能范围——对每个人有用的功能。同时，该平台通过引入插件，提供了一种简单直接的方式来扩展您网站的能力。想法很简单——如果您希望您的网站能够处理特定的新的任务，那么肯定有一个插件可以做到这一点。就像在苹果世界和流行的表达，“有应用可以做到这一点”一样。
- en: Why use plugins?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么使用插件？
- en: The best thing about plugins is that you don't need any specific programming
    knowledge to use them. Essentially, they are just like standard applications for
    iOS or Android— you can install them and enjoy the things they have to offer without
    knowing what's going on inside. This being said, not all plugins are safe to use
    in regards to data security or code quality. We will discuss this topic later
    in this chapter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 插件最好的地方在于您不需要任何特定的编程知识就能使用它们。本质上，它们就像iOS或Android的标准应用程序——您可以安装它们并享受它们提供的东西，而不必了解里面的情况。话虽如此，并非所有插件在数据安全或代码质量方面都是安全的。我们将在本章后面讨论这个话题。
- en: Furthermore, the right combination of plugins can make your site more optimized,
    more user-friendly, more attractive, more social media friendly, properly backed
    up, protected against spam, and, ultimately, unique. Plugins really are one of
    the best things about WordPress.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，合适的插件组合可以使您的网站更加优化，更加用户友好，更加吸引人，更加适合社交媒体，得到适当的备份，防止垃圾邮件，最终，更加独特。插件确实是WordPress最好的特性之一。
- en: Before content management systems like WordPress were popularized, there was
    no easy way for site owners to introduce new functionalities to their sites. Doing
    so always required hiring a professional programmer and investing in the whole
    development process. Nowadays, this is no longer the case, and virtually anyone
    can have an impressive site without losing their shirt.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在像WordPress这样的内容管理系统流行之前，网站所有者没有简单的方法向他们的网站引入新的功能。这样做总是需要雇佣专业程序员并投资整个开发过程。如今，这种情况已经不再存在，几乎任何人都可以拥有一个令人印象深刻的网站，而不会损失太多。
- en: Where to get plugins?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哪里可以获取插件？
- en: 'The community behind WordPress plugins is a huge one. There''s not a central
    plugin-building company or anything. Developers all over the world create plugins
    and then distribute them across the internet. And, very often, they receive no
    direct compensation whatsoever. The best and the safest place to visit for WordPress
    plugins is the official directory at [https://wordpress.org/plugins/](https://wordpress.org/plugins/):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 'WordPress 插件背后的社区规模庞大。并没有一个中心化的插件开发公司。全世界的开发者都在创建插件，然后通过互联网进行分发。而且，他们中的很多人根本得不到任何直接的报酬。访问
    WordPress 插件的最佳和最安全的地方是官方目录，网址为 [https://wordpress.org/plugins/](https://wordpress.org/plugins/):'
- en: '![](img/a5a2b765-4788-4ee6-b564-f5d1b391619a.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a5a2b765-4788-4ee6-b564-f5d1b391619a.png)'
- en: There are more than 55,000 different plugins available in the directory at the
    time of writing this book, and that number is constantly expanding, with around
    100+ new plugins being added every week. This is really impressive because many
    of those plugins are very advanced pieces of web software and not just simple,
    one-script add-ons.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，官方目录中已有超过 55,000 个不同的插件可供选择，而且这个数字还在不断增长，每周大约有 100+ 个新插件被添加。这真的很令人印象深刻，因为其中许多插件都是非常先进的网络软件，而不仅仅是简单的单脚本插件。
- en: There's a search field available in the center of the page in the directory
    (visible in the preceding screenshot), which allows you to search plugins by topic
    and by tag. You can also view a list of the most popular plugins as well as featured
    plugins. In short, the official plugin directory is where you should always go
    first when looking for a plugin. It's also a good habit to always check how popular
    the plugins you're interested in are. Downloading plugins that already have a
    proven track record of happy users will improve your chances of getting a quality
    product that you'll enjoy using. This is really important since your site security
    should never be underestimated. By getting your plugins from the official WordPress
    directory, you can at least be certain that the plugins are not malicious in any
    way. We'll talk more about website security in the next chapter.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在官方目录的页面中心有一个搜索框（如前一张截图所示），允许您通过主题和标签搜索插件。您还可以查看最受欢迎的插件以及特色插件。简而言之，当您寻找插件时，官方插件目录应该是您首先考虑的地方。同时，养成检查您感兴趣的插件受欢迎程度的好习惯。下载已经有大量满意用户证明的插件，将提高您获得一个您会喜欢使用的优质产品的机会。这非常重要，因为您的网站安全绝不能被低估。通过从官方
    WordPress 目录获取插件，您至少可以确信这些插件在没有任何恶意的方式下。我们将在下一章中更多地讨论网站安全。
- en: You can also carry out Google searches when looking for plugins on a per-task
    basis. I recommend searching for the problem you're trying to solve and see what
    plugins other users recommend and why. Often, multiple plugins perform similar
    functions, and you will find feedback from other WordPress users valuable in choosing
    between them. However, as you do this, be sure to keep an eye out for malicious
    or poorly coded plugins that could break your website or allow someone to hack
    into it. Be careful when installing new plugins with no reviews, comments, or
    feedback from users, in addition to those plugins that have bad feedback about
    them on the internet.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找特定任务的插件时，您还可以进行 Google 搜索。我建议搜索您试图解决的问题，看看其他用户推荐了哪些插件以及为什么推荐。通常，多个插件执行类似的功能，您会发现其他
    WordPress 用户提供的反馈在选择它们之间非常有价值。然而，在这样做的时候，务必留意可能破坏您的网站或允许他人入侵的恶意或编码不良的插件。在安装没有用户评论、评论或反馈的新插件时，要小心，尤其是那些在互联网上有负面反馈的插件。
- en: To get even more in-depth into your plugin investigation, you can also check
    out the change logs and support forums for each plugin you're considering for
    your site (every plugin page inside the official `plugin` directory has a tab
    labeled Support). This should give you an idea of how well or how poorly a given
    plugin is coded, supported, and so on.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更深入地了解您为网站考虑的插件，您还可以查看每个插件的变更日志和支持论坛（官方 `plugin` 目录中的每个插件页面都有一个名为“支持”的标签）。这应该能给您一个关于特定插件编码、支持等方面做得好或不好的概念。
- en: Apart from free plugins, there's also a big set of premium plugins (paid ones).
    However, you won't find them in the official directory. Most of those plugins
    have their own websites for handling sales, customer support, and usage tutorials.
    If you're interested, one of the more popular premium plugin directories can be
    found at [https://codecanyon.net/category/wordpress](https://codecanyon.net/category/wordpress).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了免费插件，还有一大套付费插件（付费插件）。然而，您在官方目录中找不到它们。这些插件中的大多数都有自己的网站来处理销售、客户支持和使用教程。如果您感兴趣，可以找到一些更受欢迎的付费插件目录，例如[https://codecanyon.net/category/wordpress](https://codecanyon.net/category/wordpress)。
- en: Finding new plugins
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发现新插件
- en: Generally speaking, if a given plugin proves that it's a quality solution and
    gains some popularity, it will be showcased on the home page of the official directory
    in the Featured Plugins section. But if you want to be up to date with things
    as they happen, you can pay attention to what's going on at [https://wordpress.org/plugins/browse/new/](https://wordpress.org/plugins/browse/new/).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一般而言，如果一个插件证明它是一个高质量的解决方案并获得了某些知名度，它将在官方目录的首页“特色插件”部分展示。但如果你想要随时了解最新动态，你可以关注[https://wordpress.org/plugins/browse/new/](https://wordpress.org/plugins/browse/new/)上的动态。
- en: 'Additionally, a great way to discover new plugins is to become a regular on
    the popular blogs about WordPress. Although these blogs are not official creations
    (they are run by independent owners), they do provide an impressive range of tips
    and advice, not only on plugins, but also on other aspects related to WordPress.
    The list includes the following:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，发现新插件的一个好方法是成为WordPress流行博客的常客。尽管这些博客不是官方作品（它们由独立所有者运营），但它们确实提供了一系列令人印象深刻的提示和建议，不仅限于插件，还包括与WordPress相关的其他方面。以下是一些博客列表：
- en: '[https://wptavern.com/](https://wptavern.com/)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://wptavern.com/](https://wptavern.com/)'
- en: '[https://codeinwp.com/blog/](https://codeinwp.com/blog/)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://codeinwp.com/blog/](https://codeinwp.com/blog/)'
- en: '[https://themeisle.com/blog/](https://themeisle.com/blog/)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://themeisle.com/blog/](https://themeisle.com/blog/)'
- en: '[http://www.wpbeginner.com/](http://www.wpbeginner.com/)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[http://www.wpbeginner.com/](http://www.wpbeginner.com/)'
- en: Installing a plugin – how to go about this
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装插件——如何进行
- en: 'The steps for installing a plugin are simple:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 安装插件的步骤很简单：
- en: Find your plugin
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到您的插件
- en: Download it to your WordPress site, either manually or through the automatic
    installer
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将它下载到您的WordPress站点，无论是手动还是通过自动安装器
- en: Install and activate it
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装并激活它
- en: Configure it (if necessary)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （如果需要）配置它
- en: 'There are two ways to get the plugin into your WordPress installation:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将插件添加到您的WordPress安装中有两种方式：
- en: Install it manually
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动安装它
- en: Install it directly from within `wp-admin`
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接从`wp-admin`内部安装
- en: The first option—installing plugins manually—generally requires a bit more effort
    than the second one, but sometimes it's the only way to work with certain plugins
    (mostly premium ones). The second option—installing from within the `wp-admin`—is
    generally quicker and easier, but it's not possible in all cases. You need to
    be on a server that's configured correctly, in a way that lets WordPress add files
    (we talked about installing WordPress and server configuration in [Chapter 2](2b45497f-48bb-4756-9fe5-abc1715f3e8d.xhtml)*,
    Getting Started with WordPress*). Plus, the plugin you want to install has to
    be available in the WordPress plugin repository, that is, the official plugin
    directory.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个选项——手动安装插件——通常比第二个选项需要更多的努力，但有时这是与某些插件（大多是付费插件）工作的唯一方式。第二个选项——在`wp-admin`内部安装——通常更快更简单，但并非所有情况下都可行。您需要在一个配置正确的服务器上，以便WordPress能够添加文件（我们已经在[第2章](2b45497f-48bb-4756-9fe5-abc1715f3e8d.xhtml)*，WordPress入门指南*）中讨论了安装WordPress和服务器配置）。此外，您想要安装的插件必须可在WordPress插件仓库中找到，即官方插件目录。
- en: In the following section, we'll go over the auto-installation first (since it's
    easier to do), and then handle the manual method.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将首先介绍自动安装（因为它更容易操作），然后处理手动方法。
- en: Auto-installation
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动安装
- en: 'If the plugin you want to install is available in the official plugin directory
    at [https://wordpress.org/plugins/](https://wordpress.org/plugins/), then you
    can search for and install the plugin from within `wp-admin`. Just navigate to Plugins
    | Add New. You will find a search field in the top-right corner. Type in your
    desired plugin''s name there (as shown in the following screenshot):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想安装的插件可在官方插件目录[https://wordpress.org/plugins/](https://wordpress.org/plugins/)中找到，那么您可以在`wp-admin`内部搜索并安装该插件。只需导航到插件
    | 添加新插件。您将在右上角找到一个搜索框。在那里输入您想要的插件名称（如下面的截图所示）：
- en: '![](img/cfd66109-b444-4f25-a66e-9479d676e5e2.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cfd66109-b444-4f25-a66e-9479d676e5e2.png)'
- en: 'Once you see your plugin, click on the More Details link to see some more information
    about the features it has to offer:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您看到您的插件，点击“更多详情”链接以查看有关其提供的功能的更多信息：
- en: '![](img/f53ec1d7-2304-4212-b132-cd19373e09af.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f53ec1d7-2304-4212-b132-cd19373e09af.png)'
- en: I recommend you always look at this information carefully. Be sure to watch
    for version compatibility. There's a parameter labeled Compatible up to listed
    with the plugin's details. In some cases, you can risk installing a plugin that's
    a little outdated, but you should proceed with caution. It's also a good idea
    to have a glance at the number of downloads a plugin has had. The more downloads,
    the more people had the chance to take a look at the plugin and evaluate its quality.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您始终仔细查看这些信息。务必注意版本兼容性。在插件详情中列出了一个名为“兼容至”的参数。在某些情况下，您可以冒险安装稍微过时的插件，但您应该谨慎行事。查看插件下载次数也是一个好主意。下载次数越多，就有越多的人有机会查看插件并评估其质量。
- en: 'After installation, you need to test the plugin carefully and verify that it''s
    behaving correctly. Most of the time, if the Compatible up to parameter indicates
    an older version of WordPress, it doesn''t necessarily mean that the plugin will
    fail to work with a newer version. It just means that it hasn''t been thoroughly
    tested, hence the importance of performing your own tests. However, I strongly
    advise against installing any plugins that haven''t been updated in more than
    two years. Luckily, whenever you encounter such a plugin, WordPress itself will
    either warn you through a message on the official plugin page, as shown in the
    following screenshot, or, inside the plugin details section in `wp-admin`, there
    will be a parameter labeled Last Updated:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，您需要仔细测试插件并验证其是否运行正确。大多数时候，如果“兼容至”参数指示较旧的 WordPress 版本，这并不一定意味着插件将无法与较新版本一起工作。这只意味着它尚未经过彻底测试，因此进行自己的测试很重要。然而，我强烈建议不要安装超过两年未更新的任何插件。幸运的是，无论何时遇到这样的插件，WordPress
    本身都会通过官方插件页面上的消息警告您，如下面的截图所示，或者在`wp-admin`的插件详情部分，将有一个标记为“最后更新”的参数：
- en: '![](img/e759be2f-6f08-455b-966b-86895fb2309f.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e759be2f-6f08-455b-966b-86895fb2309f.png)'
- en: 'If everything is fine, you can proceed by clicking on the Install Now button.
    After a couple of seconds, you will be able to activate the plugin. You''ll see
    the Activate button that will appear. Consult with the following screenshot:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切正常，您可以点击“立即安装”按钮继续。几秒钟后，您将能够激活插件。您会看到一个出现的“激活”按钮。请参考以下截图：
- en: '![](img/13bb6033-deb4-48a2-bd78-4ec517530b36.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/13bb6033-deb4-48a2-bd78-4ec517530b36.png)'
- en: At this point, the plugin has been installed and activated. In other words,
    it should be fully operational.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，插件已安装并激活。换句话说，它应该完全可用。
- en: Manual plugin installation
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 手动插件安装
- en: The following procedure allows you to install any WordPress plugin you can get
    your hands on, irrespective of whether it comes from the official directory at
    WordPress.org ([https://wordpress.org/](https://wordpress.org/)) or elsewhere.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤允许您安装您能找到的任何 WordPress 插件，无论它来自 WordPress.org 的官方目录([https://wordpress.org/](https://wordpress.org/))还是其他地方。
- en: To install a plugin manually, you must start by downloading the plugin archive
    either from the official directory at [https://wordpress.org/plugins/](https://wordpress.org/plugins/) or
    from another website or source (usually when dealing with premium plugins).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要手动安装插件，您必须首先从官方目录[https://wordpress.org/plugins/](https://wordpress.org/plugins/)或从另一个网站或来源（通常在处理付费插件时）下载插件存档。
- en: 'In this case, the Jetpack plugin is available in the official directory at [https://wordpress.org/plugins/jetpack/](https://wordpress.org/plugins/jetpack/):'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，Jetpack 插件可在官方目录[https://wordpress.org/plugins/jetpack/](https://wordpress.org/plugins/jetpack/)中找到：
- en: '![](img/967c2171-930a-4fa8-8dbb-e9d92a8cdba4.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/967c2171-930a-4fa8-8dbb-e9d92a8cdba4.png)'
- en: 'Just click on the blue Download button and save the resulting ZIP file on your
    computer in a place where you can find it easily. Once you have the plugin downloaded,
    and if your server is set up correctly, you should be able to upload the ZIP file
    directly via the Plugins | Add New page. Go to that page, click on the Upload
    Plugin button at the top, and choose the ZIP file of the plugin, as shown in the
    following screenshot:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 只需点击蓝色的“下载”按钮，并将生成的ZIP文件保存在你容易找到的地方。一旦你下载了插件，如果你的服务器设置正确，你应该可以直接通过“插件 | 添加新插件”页面上传ZIP文件。转到该页面，点击顶部的“上传插件”按钮，并选择插件的ZIP文件，如下面的截图所示：
- en: '![](img/d576e0f5-4541-40d2-b993-092fa7aeaa3b.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d576e0f5-4541-40d2-b993-092fa7aeaa3b.png)'
- en: If this automatic uploader doesn't work for you, you can do it the old-fashioned
    way. First unzip, that is, extract the ZIP file you downloaded so that it's a
    directory, probably named `jetpack` (at least in this case). Then, using your
    FTP client, upload this directory inside the `wp-content/plugins/` directory of
    your WordPress installation. You'll also see the two plugins in that directory
    that WordPress came with—`akismet` and `hello.php`.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个自动上传器对你不起作用，你可以用老式的方法来做。首先解压缩，也就是说，提取你下载的ZIP文件，使其成为一个目录，可能命名为`jetpack`（至少在这个情况下）。然后，使用你的FTP客户端，将这个目录上传到你的WordPress安装的`wp-content/plugins/`目录内。你也会看到那个目录中WordPress自带的两款插件——`akismet`和`hello.php`。
- en: If you need any assistance with FTP software, review [Chapter 2](2b45497f-48bb-4756-9fe5-abc1715f3e8d.xhtml)*,
    Getting Started with WordPress*, where we talked about the topic of installing
    WordPress.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要任何关于FTP软件的帮助，请查看[第2章](2b45497f-48bb-4756-9fe5-abc1715f3e8d.xhtml)*，WordPress入门*，其中我们讨论了安装WordPress的主题。
- en: 'After the upload finishes, you will be able to activate the plugin. This is
    required to effectively turn the plugin on. This can be done by clicking on the Activate
    Plugin button, as shown in the following screenshot. At this point, you''re done,
    and the Jetpack plugin is working:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 上传完成后，你将能够激活插件。这是有效开启插件所必需的。这可以通过点击“激活插件”按钮来完成，如下面的截图所示。到此为止，你就完成了，Jetpack插件正在运行：
- en: '![](img/9e164d09-ec4f-46f9-b8dc-88685076c0cc.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9e164d09-ec4f-46f9-b8dc-88685076c0cc.png)'
- en: What to do after plugin installation
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 插件安装后要做什么
- en: 'With your plugin installed and ready to go, there''s just one more thing that
    you might want to do. While some plugins are perfectly functional right after
    activation, others require some additional tuning. The following are the four
    most likely scenarios:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的插件安装并准备就绪后，你可能还想做一件事。虽然一些插件在激活后就能完美运行，但其他插件可能需要一些额外的调整。以下是最可能出现的四种情况：
- en: You may not have to do anything. Some plugins simply change the way WordPress
    does certain things, and activating them is all you have to do.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能不需要做任何事情。一些插件只是改变了WordPress执行某些事情的方式，激活它们就是你所要做的全部。
- en: You may have to configure the plugin before it begins to work. Some plugins
    need you to make choices and set new settings.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在插件开始工作之前，你可能需要对其进行配置。一些插件需要你做出选择并设置新的设置。
- en: You may also get a set of shortcodes or other elements that you can use to include
    additional content that the plugin provides inside your posts or pages.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你也可能获得一组短代码或其他元素，你可以使用它们在你的帖子或页面中包含插件提供的额外内容。
- en: There may not be a configuration page, but you may have to add some code to
    one of your theme's template files.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能没有配置页面，但你可能需要在你主题的某个模板文件中添加一些代码。
- en: If you're unsure of what to do after you've uploaded and activated your plugin,
    be sure to read the README file that most likely came with the plugin or look
    at the FAQ on the plugin's website.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定上传和激活插件后要做什么，请务必阅读插件可能附带的README文件，或者查看插件网站上的常见问题解答。
- en: Many plugin authors accept donations. I strongly recommend giving donations
    to the authors of the plugins that you find useful. It helps to encourage everyone
    in the community to continue writing great plugins that everyone can use. Even
    if you can only donate a small amount, it will still count. Think how much time
    you saved thanks to the developer of your favorite plugin. If it's significant,
    maybe you should indeed consider donating.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 许多插件作者接受捐赠。我强烈建议向那些你认为有用的插件作者捐赠。这有助于鼓励社区中的每个人继续编写大家都能使用的优秀插件。即使你只能捐赠一小笔金额，这也会有所贡献。想想看，你节省了多少时间，多亏了你最喜欢的插件开发者。如果这很显著，也许你真的应该考虑捐赠。
- en: The must-have pack of plugins
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 必备的插件包
- en: Even though there are more than 55,000 plugins available in the official directory,
    you surely don't need all of them on your WordPress site at the same time. There
    is a small set that we might call the *must-have pack*. My list of must-have plugins
    can be different from the next guy's, so treat the following information more
    as guidance rather than as a written-in-stone necessity. That being said, if I
    am honest here, and despite the fact that some of my blogs feature more than 25
    plugins all working at the same time, the essential must-have list consists of
    only seven plugins. All these plugins handle a specific task geared toward making
    a WordPress site better and more functional.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管官方目录中有超过 55,000 个插件，但你肯定不需要在 WordPress 网站上同时使用它们所有。有一小部分我们可以称之为“必备包”。我的必备插件列表可能与下一个人的不同，所以请将以下信息视为指导，而不是刻在石头上的必要性。话虽如此，如果我是诚实的，尽管我的某些博客同时运行着超过
    25 个插件，但基本的必备列表仅包括七个插件。所有这些插件都处理特定任务，旨在使 WordPress 网站更好、更实用。
- en: Backing up
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 备份
- en: Backing up is probably the most critical task for any website owner, and I'm
    saying this in all seriousness. For instance, can you imagine a situation in which
    you lose your whole site overnight with no ability to restore it? This might sound
    a bit hard to believe right now, but it does happen. If it's a personal blog you've
    been running, then it's not that tragic. But for a business website, it's an entirely
    different story.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 备份可能是任何网站所有者最重要的任务，我非常认真地这么说。例如，你能想象一个整夜失去整个网站，而且无法恢复的情况吗？现在这听起来可能有点难以置信，但这种情况确实发生过。如果你运营的是一个个人博客，那可能并不那么悲惨。但对于一个商业网站来说，那完全是另一回事。
- en: 'So, one of the main problems with backing up is that it''s only effective if
    it''s done regularly. In other words, you need to create backups often and keep
    them somewhere safe. While that''s all fine, who has the time to do this manually?
    No one, honestly. That''s why we''ll be using a plugin that does its magic in
    the background without any supervision required on our part—introducing **UpdraftPlus**—a
    WordPress backup plugin, available at [https://wordpress.org/plugins/updraftplus/](https://wordpress.org/plugins/updraftplus/):'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，备份的主要问题之一是，只有定期进行才有效。换句话说，你需要经常创建备份并将它们保存在安全的地方。虽然这一切听起来都很不错，但谁有那么多时间去手动做这些呢？没有人，老实说。这就是为什么我们将使用一个插件，它在后台进行魔法般的操作，而无需我们任何监督——介绍
    **UpdraftPlus**——一个可在 [https://wordpress.org/plugins/updraftplus/](https://wordpress.org/plugins/updraftplus/)
    找到的 WordPress 备份插件：
- en: '![](img/5f30dc3c-ad59-489c-8d30-e47103750c09.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5f30dc3c-ad59-489c-8d30-e47103750c09.png)'
- en: This plugin allows you to handle website backups in an easy to grasp and hassle-free
    way. It connects with your remote storage account, such as Dropbox (but there
    are more possibilities here), and then backs up your site regularly on autopilot.
    It requires only minimal initial setup.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 此插件允许你以简单易懂且无烦恼的方式处理网站备份。它连接到你的远程存储账户，例如 Dropbox（但这里还有更多选择），然后自动定期备份你的网站。它只需要最少的初始设置。
- en: If you don't have an account yet, you can sign up to Dropbox for free at [https://www.dropbox.com/](https://www.dropbox.com/).
    As part of the free package, you get 2 GB disk space, which will be more than
    enough to keep your site backed up.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有账户，你可以在 [https://www.dropbox.com/](https://www.dropbox.com/) 免费注册 Dropbox。作为免费套餐的一部分，你将获得
    2 GB 的磁盘空间，这足以保持你的网站备份。
- en: 'Here are the steps necessary to integrate UpdraftPlus with Dropbox. After installing
    and activating the plugin, navigate to Settings | UpdraftPlus Backups in your
    `wp-admin`, and then switch to the Settings tab. There, click on the Dropbox logo:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是整合 UpdraftPlus 与 Dropbox 所必需的步骤。在安装并激活插件后，导航到你的 `wp-admin` 中的设置 | UpdraftPlus
    备份，然后切换到设置标签页。在那里，点击 Dropbox 标志：
- en: '![](img/79258b32-e731-4893-84ad-6d0e052a704d.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/79258b32-e731-4893-84ad-6d0e052a704d.png)'
- en: 'Right after clicking on the logo, scroll down and click on the main Save Changes
    button. This will reload the page, and you''ll see a notification that additional
    authorization with Dropbox is required, as follows:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 点击标志后，向下滚动并点击主要的保存更改按钮。这将重新加载页面，你会看到一个通知，表明需要与 Dropbox 进行额外的授权，如下所示：
- en: '![](img/269f45f1-a0ae-4fb6-a4c2-b8c6fc5af437.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/269f45f1-a0ae-4fb6-a4c2-b8c6fc5af437.png)'
- en: Just click on the link in the notification, and you'll be taken to the Dropbox
    authorization page. To proceed, you'll need to log in to your Dropbox account
    and then confirm the authorization. After a couple of seconds, you will be redirected
    back to your site and your settings will be in place. At this stage, you have
    integrated the plugin with Dropbox. All that needs doing now is telling the plugin
    to back up your website automatically.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 只需点击通知中的链接，您就会被带到Dropbox授权页面。要继续，您需要登录您的Dropbox账户并确认授权。几秒钟后，您将被重定向回您的网站，您的设置将就绪。在这个阶段，您已经将插件与Dropbox集成。现在需要做的就是告诉插件自动备份您的网站。
- en: 'Go back to the Settings tab of the plugin. The two fields to pay attention
    to now are the following ones:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 返回插件的设置选项卡。现在要注意的两个字段如下：
- en: Files backup schedule
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件备份计划
- en: Database backup schedule
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库备份计划
- en: 'This depends on your personal preference, but for a website that doesn''t publish
    multiple entries every day, setting the former to Weekly and the latter to Daily
    is going to be just fine, as follows:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于您的个人喜好，但对于每天不发布多个条目的网站，将前者设置为每周，后者设置为每日将恰到好处，如下所示：
- en: '![](img/cfd3c124-a4c7-4ab2-aee8-b8853cfeba4a.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cfd3c124-a4c7-4ab2-aee8-b8853cfeba4a.png)'
- en: 'With this plugin, you can also trigger backups manually (on top of the backup
    scheduling feature). Doing so is a good idea when you first install the plugin,
    just to check whether everything''s working fine and to have your initial backup
    done. You can start the backup in Settings | UpdraftPlus Backups. You will be
    presented with the following screen:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此插件，您还可以手动触发备份（除了备份计划功能之外）。当您首次安装插件时，这样做是个好主意，只是为了检查一切是否运行正常，并完成初始备份。您可以在设置中启动备份
    | UpdraftPlus备份。您将看到以下屏幕：
- en: '![](img/60d4e0b9-ae6d-4386-85ba-d77a957bd15c.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/60d4e0b9-ae6d-4386-85ba-d77a957bd15c.png)'
- en: All you need to do is just click on the big Backup Now button.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要做的只是点击大型的“立即备份”按钮。
- en: Enabling Google Analytics
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用Google Analytics
- en: Google Analytics is a very popular site stats and analytics solution. It's free,
    easy to use for a beginner, and very powerful for anyone willing to get into it
    a little more deeply. In short, Google Analytics lets you in on a set of stats
    and data regarding the web traffic your site is getting, including things such
    as the exact number of visitors (daily, monthly, and so on), traffic sources,
    your most popular content, and a virtual myriad of other statistics. Google Analytics
    is available at [https://www.google.com/analytics/](https://www.google.com/analytics/).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Google Analytics是一个非常受欢迎的网站统计和分析解决方案。它是免费的，对于初学者来说易于使用，并且对于任何愿意深入了解的人来说都非常强大。简而言之，Google
    Analytics让您了解有关您网站所获得的网站流量的统计数据和数据，包括精确的访问者数量（每日、每月等）、流量来源、您最受欢迎的内容以及无数其他统计数据。Google
    Analytics可在[https://www.google.com/analytics/](https://www.google.com/analytics/)获取。
- en: 'To enable Google Analytics on your site, you have to sign up for a Google account
    first, enable Analytics, and then add your site in the control panel (all available
    on the official Google Analytics page, along with extensive tutorial documentation).
    Next, take the tracking code that Google gives you and include it on your site.
    This last step is where the Google Analytics for WordPress by MonsterInsights
    plugin comes into play and makes the whole thing a lot simpler. You can get it
    at [https://wordpress.org/plugins/google-analytics-for-wordpress/](https://wordpress.org/plugins/google-analytics-for-wordpress/):'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 要在您的网站上启用Google Analytics，您首先需要注册一个Google账户，启用分析，然后在控制面板中添加您的网站（所有这些都在官方Google
    Analytics页面上，包括详细的教程文档）。接下来，获取Google提供的跟踪代码并将其包含在您的网站上。这一步是MonsterInsights插件在WordPress中实现Google
    Analytics并使整个过程变得简单的地方。您可以在[https://wordpress.org/plugins/google-analytics-for-wordpress/](https://wordpress.org/plugins/google-analytics-for-wordpress/)获取它：
- en: '![](img/7781c2ef-b8da-4d4c-a655-20c46617cc16.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7781c2ef-b8da-4d4c-a655-20c46617cc16.png)'
- en: 'Once you download and activate it, proceed to Insights | Settings. Although
    the plugin has a lot of settings, the only thing you must do to make it work is
    to authenticate the plugin so that you can enable a connection with your Google
    Analytics account. Just click on the Authenticate with your Google account button:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 下载并激活它后，转到洞察 | 设置。尽管插件有很多设置，但您必须做的唯一一件事是验证插件，以便您能够启用与您的Google Analytics账户的连接。只需点击“使用您的Google账户进行验证”按钮：
- en: '![](img/713c7849-79b2-4767-ac2e-9fb873c5fbb2.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/713c7849-79b2-4767-ac2e-9fb873c5fbb2.png)'
- en: This will redirect you to a page on Google where you have to click on another
    button, Grant access, and then you'll be taken back to your `wp-admin`. Now, you
    can select what's called your *UA-profile*, which is what you want to use for
    monitoring the site. If you're having problems with this semi-automatic way of
    authentication, you can simply input your Google Analytics code (called the UA
    code) manually. This code is visible in your profile at Google Analytics (it usually
    begins with `UA-` and is followed by nine numbers).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这将带您转到Google上的一个页面，在那里您需要点击另一个按钮，授权访问，然后您将被带回到您的`wp-admin`页面。现在，您可以选择所谓的*用户代理配置文件*，这就是您想要用于监控网站的内容。如果您在使用这种半自动认证方式时遇到问题，您可以简单地手动输入您的Google
    Analytics代码（称为UA代码）。此代码在Google Analytics的您的个人资料中可见（通常以`UA-`开头，后跟九位数字）。
- en: Once you're done with the authentication procedure, your site is fully connected
    to Google Analytics and the traffic stats are being collected. After a while,
    you can navigate to your profile in Google Analytics and see how your site's been
    doing in terms of visitor popularity. Also, to get a more immediate indication
    of whether the tracking code has been set correctly or not, you can navigate to
    the Real-Time traffic section inside Google Analytics.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成认证过程，您的网站就完全连接到Google Analytics，并且流量统计数据正在收集。过了一段时间后，您可以导航到Google Analytics中的您的个人资料，看看您的网站在访客受欢迎程度方面表现如何。此外，为了更立即地了解跟踪代码是否设置正确，您可以导航到Google
    Analytics中的实时流量部分。
- en: Caching
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 缓存
- en: 'To be honest, caching is a pretty complicated concept. If you speak *engineering*,
    then here''s the definition: *in computer science, a cache is a component that
    transparently stores data so that future requests for that data can be served
    faster*. What it means in plain English is that if you have caching enabled on
    your site, it will load faster and be much more accessible for your audience/visitors.
    Luckily, even though the concept itself is not that straightforward, the plugin
    that enables you to *cache* is. Currently, the top of the line plugin is called
    **W3 Total Cache**, and is available at [https://wordpress.org/plugins/w3-total-cache/](https://wordpress.org/plugins/w3-total-cache/):'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，缓存是一个相当复杂的概念。如果您说的是*工程学*，那么这里是对它的定义：*在计算机科学中，缓存是一个透明地存储数据的组件，以便未来对该数据的请求可以更快地提供服务*。用简单的话来说，如果您在网站上启用了缓存，它将加载得更快，并且对您的观众/访客来说将更加易于访问。幸运的是，尽管这个概念本身并不那么直接，但使您能够*缓存*的插件却是。目前，最顶尖的插件被称为**W3
    Total Cache**，可在[https://wordpress.org/plugins/w3-total-cache/](https://wordpress.org/plugins/w3-total-cache/)找到：
- en: '![](img/1717e59b-e3de-42d1-8998-c964920c84bb.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1717e59b-e3de-42d1-8998-c964920c84bb.png)'
- en: And it's not just me recommending it. Actually, a number of major hosting companies
    and experts say that it provides *the* way to get your site optimized fast. More
    than that, the plugin is also in use on some major blogs around the web.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 并不只是我在推荐它。实际上，许多主要的托管公司和专家表示，它提供了快速优化您网站的方法。不仅如此，该插件还在网络上的一些主要博客中使用。
- en: The installation procedure is the same as with any WordPress plugin. But right
    after you activate it, you'll see that the usage is quite different. For one,
    it's accessible through a completely new section in the left sidebar. It's labeled
    Performance, and it's placed right below Settings. Less than a second after you
    click on it, you will realize that this plugin is a huge one. It could probably
    have a completely separate book written about it. So here, I will only provide
    a quick start guide, so to speak.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程与任何WordPress插件相同。但就在您激活它之后，您会发现使用方式相当不同。首先，它通过左侧边栏中的一个全新的部分进行访问。它被标记为性能，位于设置下方。点击它不到一秒钟后，您就会意识到这个插件非常庞大。它可能有一本完全独立的书籍来专门介绍它。因此，在这里，我将只提供一个快速入门指南。
- en: 'Go to Performance | General Settings, and browse through the page. There are
    a number of checkboxes labeled Enable. Just to get started with the plugin, I
    advise you to enable (check the following checkbox) the following blocks:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 前往性能 | 常规设置，浏览页面。有许多标记为启用的复选框。为了开始使用这个插件，我建议您启用（勾选以下复选框）以下块：
- en: Page Cache
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面缓存
- en: Database Cache
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库缓存
- en: Object Cache
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象缓存
- en: Browser Cache
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器缓存
- en: Then, click on any of the Save all settings buttons. From now on, caching will
    be fully enabled on your site and your visitors should start experiencing performance
    improvements right away. Obviously, we've only touched on the possibilities and
    customizations that this plugin brings to the table, so I encourage you to give
    it a closer look in your spare time.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，点击任何“保存所有设置”按钮。从现在开始，你的网站将完全启用缓存，你的访客应该会立即开始体验到性能的提升。显然，我们只是触及了这款插件带来的可能性和自定义选项，所以我鼓励你在空闲时间更仔细地研究它。
- en: Search engine optimization
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索引擎优化
- en: '**Search engine optimization** (**SEO**) is one of the most popular topics
    online (at least among website owners). The simple truth is that working on your
    site''s SEO, if done right, will raise its position in search engines (such as
    Google) and will bring you more visitors on a daily basis. The concept is pretty
    simple in theory, but the work involved to achieve this can become a full-time
    job. If you''re not interested in devoting a big chunk of your time to SEO, then,
    at the very least, get the **Yoast SEO** plugin, available at [https://wordpress.org/plugins/wordpress-seo/](https://wordpress.org/plugins/wordpress-seo/),
    and have the basics handled. The plugin is very popular in the blogosphere, and
    it''s in use on some of the most popular blogs out there:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**搜索引擎优化**（**SEO**）是网上最受欢迎的话题之一（至少在网站所有者中）。简单地说，如果你正确地优化你网站的SEO，这将提高你在搜索引擎（如Google）中的排名，并且每天都会吸引更多的访客。从理论上讲，这个概念相当简单，但要实现这一目标的工作可能会变成一份全职工作。如果你不打算花大量时间在SEO上，那么至少，获取**Yoast
    SEO**插件，可在[https://wordpress.org/plugins/wordpress-seo/](https://wordpress.org/plugins/wordpress-seo/)找到，并处理基本设置。这个插件在博客圈中非常受欢迎，它被用于一些最受欢迎的博客中：'
- en: '![](img/9f039198-ce71-4c9f-b446-8f64df3776cc.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9f039198-ce71-4c9f-b446-8f64df3776cc.png)'
- en: 'Similar to the previous plugin, W3 Total Cache, this one has a custom section
    within `wp-admin` too. It''s visible right below Settings, and it''s called SEO.
    The best way to get the core how-to on this plugin is to go through the configuration
    wizard. You''ll see the link leading to it right after visiting the plugin''s
    section, SEO, in the `wp-admin`:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的插件W3 Total Cache类似，这个插件在`wp-admin`中也有一个自定义部分。它位于设置下方，被称为SEO。了解这个插件核心设置的最好方法是使用配置向导。你会在访问`wp-admin`中的插件部分SEO后看到指向它的链接：
- en: '![](img/81cd89e3-f7b2-4583-987b-e0c34fdca382.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/81cd89e3-f7b2-4583-987b-e0c34fdca382.png)'
- en: 'The wizard is really well made and it''ll take you step by step through the
    whole configuration phase of the plugin, along with its most basic settings and
    features. I really encourage you to spend a while optimizing your site with this
    plugin because this work will surely pay off in the long run, or maybe even much
    sooner:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这个向导做得非常好，它会一步一步地引导你完成插件的整个配置阶段，包括其最基本的设置和功能。我强烈建议你花些时间用这个插件优化你的网站，因为这项工作肯定会在长期内带来回报，也许甚至更快：
- en: '![](img/9c1e42b5-821f-44dd-a408-15ed04a7da68.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9c1e42b5-821f-44dd-a408-15ed04a7da68.png)'
- en: There's a separate resource that was published by the author of the WordPress
    SEO plugin—Joost de Valk. It's where you should go to get further in-depth information
    on how to set up the plugin and what else you can do to make your site SEO-friendly.
    You can find it at [https://yoast.com/wordpress-seo/](https://yoast.com/wordpress-seo/).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress SEO插件的作者Joost de Valk发布了一个单独的资源。这是你获取有关如何设置插件以及你可以做些什么来使你的网站SEO友好更深入信息的最佳去处。你可以在[https://yoast.com/wordpress-seo/](https://yoast.com/wordpress-seo/)找到它。
- en: Social media integration
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社交媒体集成
- en: Social media has taken the online space by storm and, these days, we can hardly
    imagine a website existing without at least some level of social media integration.
    The benefits of such integration are clearly visible. With a good social media
    plugin for WordPress, you will be able to share your posts with friends and family
    on all of the most popular social platforms out there. More than that, your readers
    will be able to do it too, effectively growing your audience and making your site
    more popular. Ultimately, publishing content that goes viral on social media can
    skyrocket your traffic and make your site visible to thousands of new people every
    week, or even every day.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体已经席卷了网络空间，如今，我们几乎无法想象一个网站在没有至少一些社交媒体集成的情况下存在。这种集成的益处显而易见。有了WordPress的良好社交媒体插件，你将能够将你的帖子分享给你的朋友和家人在所有最流行的社交平台上。不仅如此，你的读者也能这样做，从而有效地扩大你的受众群体，使你的网站更加受欢迎。最终，在社交媒体上发布病毒式内容可以迅速增加你的流量，让你的网站每周甚至每天都能被成千上万的新人看到。
- en: So, the way we're going to make it easier for your readers (and you) to share
    your content is by displaying some social media buttons on your site, and more
    accurately, on each post and page that your site consists of.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将通过在你的网站上显示一些社交媒体按钮来使你的读者（以及你）更容易分享你的内容，更准确地说，是在你的网站包含的每个帖子或页面上。
- en: The social media plugin called Simple Social Media Share Buttons is a great
    free solution that gives you the requisite functionality. It is available at [https://wordpress.org/plugins/simple-social-buttons/](https://wordpress.org/plugins/simple-social-buttons/)[:](https://wordpress.org/plugins/simple-social-buttons/)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 名为“Simple Social Media Share Buttons”的社交媒体插件是一个出色的免费解决方案，它提供了所需的功能。它可在[https://wordpress.org/plugins/simple-social-buttons/](https://wordpress.org/plugins/simple-social-buttons/)找到[:](https://wordpress.org/plugins/simple-social-buttons/)
- en: '![](img/b337261f-0c75-4267-ae74-96bb92515449.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b337261f-0c75-4267-ae74-96bb92515449.png)'
- en: 'After installing and activating it, you can go to the plugin''s settings section
    in Social Buttons | Settings. There, you can review the default settings that
    the plugin comes with out of the box. The good news is that if you don''t want
    to deal with any of those, you can just leave things as they are—all of the settings
    are optional. If you do want to play around, however, you can change a load of
    things about how social media buttons are presented on your site:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 安装并激活后，你可以转到“社交按钮”|“设置”中的插件设置部分。在那里，你可以查看插件自带的一些默认设置。好消息是，如果你不想处理任何这些设置，你可以保持原样——所有设置都是可选的。然而，如果你想进行一些调整，你还可以更改关于如何在你的网站上展示社交媒体按钮的许多事情：
- en: '![](img/9d1a6413-dd9f-4a89-b6ba-ee0ee9f84cca.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9d1a6413-dd9f-4a89-b6ba-ee0ee9f84cca.png)'
- en: As you can see, the interface is really easy to grasp, lets you pick from a
    range of different social networks, and also gives you some basic customization
    options (such as changing the size of the buttons, their position on the page,
    and whether or not you want the share counter to be displayed). When you're done
    experimenting with the settings, click on Save Changes.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，界面非常易于理解，让你可以从一系列不同的社交网络中进行选择，同时也提供了一些基本的定制选项（例如更改按钮的大小、它们在页面上的位置，以及是否显示分享计数器）。当你完成设置实验后，点击保存更改。
- en: 'For example, the settings I have selected in my setup include only Facebook,
    Twitter, and LinkedIn buttons, plus a slick minimal theme to make those buttons
    stand out. Here''s what they look like under a blog post:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我在设置中选择的设置仅包括Facebook、Twitter和LinkedIn按钮，以及一个简洁的极简主题，使这些按钮更加突出。以下是它们在博客帖子中的样子：
- en: '![](img/aef20048-5e2f-41b9-bdb9-e0947304035f.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/aef20048-5e2f-41b9-bdb9-e0947304035f.png)'
- en: Jetpack
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jetpack
- en: 'This mysterious name is exactly what one of the most popular plugins of today
    is called. Jetpack, by the guys behind WordPress.com, offers a truly exceptional
    range of features and functionalities. The plugin consists of a number of modules
    that can be enabled or disabled one by one. This gives you full control over the
    features you want and don''t want to use. Jetpack is available at [https://wordpress.org/plugins/jetpack/](https://wordpress.org/plugins/jetpack/):'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这个神秘的名字正是当今最受欢迎的插件之一的名字。由WordPress.com背后的团队开发的Jetpack，提供了一系列真正卓越的功能和功能。该插件由多个模块组成，可以逐个启用或禁用。这让你可以完全控制你想要使用和不想使用的功能。Jetpack可在[https://wordpress.org/plugins/jetpack/](https://wordpress.org/plugins/jetpack/)找到：
- en: '![](img/6f21e349-5bc5-4624-a294-1928aff08cd5.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6f21e349-5bc5-4624-a294-1928aff08cd5.png)'
- en: 'After downloading and activating it, you''ll see a new section in `wp-admin`,
    but this time, it''s right below Dashboard, as shown in the following screenshot:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 下载并激活它后，你会在 `wp-admin` 中看到一个新部分，但这次，它位于仪表板下方，如下面的截图所示：
- en: '![](img/cfabfe7d-61dc-4136-a060-3ece4140db8a.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cfabfe7d-61dc-4136-a060-3ece4140db8a.png)'
- en: 'Inside, you can see all of the available modules and functionalities. First,
    you should navigate to Jetpack | Settings to enable or disable the modules you
    need/don''t need. There are over 30 modules there, so you have a lot to choose
    from. Luckily, they''ve been grouped into a handful of categories:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部，你可以看到所有可用的模块和功能。首先，你应该导航到 Jetpack | 设置来启用或禁用你需要的/不需要的模块。那里有超过 30 个模块，所以你有很多选择。幸运的是，它们已经被分成了几个类别：
- en: 'Writing: Everything that makes writing content easier, together with settings
    for site speed-up'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写作：使内容创作更轻松的一切，以及网站加速的设置
- en: 'Sharing: Some additional social media integration'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享：一些额外的社交媒体集成
- en: 'Discussion: Tools that help your readers discuss and interact with your content'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论：帮助读者讨论和互动你内容的工具
- en: 'Traffic: Tools and settings that help you monitor the traffic that your website
    is getting'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流量：帮助你监控网站流量的工具和设置
- en: 'Security: Backups, added security, and spam protection'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全：备份、增加的安全性和垃圾邮件保护
- en: I won't go over each of the modules here in detail because it would probably
    require a chapter of its own. Instead, I encourage you to click on the name of
    each module you'd like to look into and get all the info yourself. In general,
    each of the modules is quite user-friendly, so you shouldn't experience any trouble
    during installation or using them later on.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在这里详细说明每个模块，因为这可能需要单独的一章。相反，我鼓励你点击你想要了解的每个模块的名称，自己获取所有信息。一般来说，每个模块都非常用户友好，所以你在安装或之后使用它们时不应遇到任何麻烦。
- en: Comment spam
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论垃圾邮件
- en: Comment spam is one of the most annoying things on the internet if you're an
    online publisher. Basically, a spam comment is a comment that has been submitted
    for the sole purpose of getting a link back to a specific website. The main reason
    why people submit spam comments is SEO. Generally speaking, in terms of SEO, the
    number of links pointing to a site is a known ranking factor, and website owners
    around the world do whatever they can to get as many links as possible. Unfortunately
    for us, sometimes it means using various spam methods as well.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在线出版商来说，如果你遇到的是评论垃圾邮件，这可能是最令人烦恼的事情之一。基本上，垃圾邮件评论是为了将链接回退到特定网站而提交的评论。人们提交垃圾邮件评论的主要原因是为了
    SEO。一般来说，在 SEO 方面，指向网站的链接数量是一个已知的排名因素，全球的网站所有者都在尽其所能获取尽可能多的链接。不幸的是，对我们来说，有时这意味着使用各种垃圾邮件方法。
- en: The way WordPress comments are set up by default makes it possible for anyone
    to get a link from your site just by submitting a comment and entering a website
    address in one of the comment fields. If they do so, and the comment gets approved,
    whatever was typed into the Name field of the comment becomes the text of the
    link, and the Website field becomes the link's destination.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 默认设置的评论方式使得任何人只需提交评论并在其中一个评论字段中输入网站地址，就能从你的网站获得链接。如果他们这样做，并且评论被批准，那么在评论的“名称”字段中输入的内容将成为链接的文本，而“网站”字段则成为链接的目标。
- en: The worst thing about comment spam is that once your site gets even remotely
    popular, you can start getting hundreds of spam comments a day; hence, dealing
    with them by hand becomes almost impossible.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 关于评论垃圾邮件最糟糕的是，一旦你的网站变得稍微有点受欢迎，你每天可能会开始收到数百条垃圾邮件评论；因此，手动处理它们几乎变得不可能。
- en: Unfortunately, fighting comment spam is not something built into WordPress by
    default. This means that you have to get some plugin(s) to enable this functionality.
    For now, let's focus on the most popular spam protection plugin out there—Akismet.
    The good thing about this is that it comes along with the standard WordPress installation
    incorporated directly, so you should be able to find it in the Plugins section
    in your `wp-admin`. The only thing you need to do is activate it.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，与 WordPress 默认集成的功能中并没有包含打击评论垃圾邮件的功能。这意味着你必须安装一些插件来启用此功能。目前，让我们专注于最受欢迎的垃圾邮件保护插件——Akismet。好事是，它直接包含在标准的
    WordPress 安装中，所以你应该能在你的 `wp-admin` 中的“插件”部分找到它。你需要做的只是激活它。
- en: Working with Akismet
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Akismet
- en: 'Right after you activate the plugin, you''ll see a prompt in the top section
    of your `wp-admin`. Click on the big button that''s in it:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在激活插件后，您将在 `wp-admin` 的顶部区域看到一个提示。点击其中的大按钮：
- en: '![](img/2487c39d-3ad1-4bf2-b6f0-88574c585062.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/2487c39d-3ad1-4bf2-b6f0-88574c585062.png)'
- en: 'The Akismet plugin requires that you have a special API key. Getting this API
    key isn''t something particularly difficult, but we still need to go through a
    couple of steps. First, click on the Get your API key button:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: Akismet 插件要求您拥有一个特殊的 API 密钥。获取这个 API 密钥并不特别困难，但我们仍然需要经过几个步骤。首先，点击“获取您的 API 密钥”按钮：
- en: '![](img/1bc5484c-220b-4dfa-8e0e-32fce5ba0bed.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1bc5484c-220b-4dfa-8e0e-32fce5ba0bed.png)'
- en: You will be redirected to akismet.com ([https://akismet.com/](https://akismet.com/)),
    where you will be able to complete the process. The on-screen instructions are
    very clear and take you through everything step by step. To get started, you first
    need a WordPress.com profile account. If you don't have one yet, you will be prompted
    to create it. Nothing fancy—just standard information is needed during signup.
    We covered this in an earlier chapter.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 您将被重定向到 akismet.com ([https://akismet.com/](https://akismet.com/))，在那里您将能够完成整个过程。屏幕上的说明非常清晰，并一步一步地引导您完成所有步骤。要开始，您首先需要一个
    WordPress.com 个人资料账户。如果您还没有，系统会提示您创建一个。注册时不需要任何花哨的东西——只需提供标准信息即可。我们已经在之前的章节中讨论过这一点。
- en: 'Once you do have the account and begin setting up Akismet, the thing you should
    pay special attention to is the specific subscription plan that you''re going
    to select. At the time of writing, there are three available: Basic (free), Plus
    ($5), and Enterprise ($50). To get standard spam protection, you can confidently
    go with Basic, as shown in the following screenshot:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有了账户并开始设置 Akismet，您应该特别注意您将要选择的特定订阅计划。在撰写本文时，有三个可供选择：基本（免费）、增值（5 美元）和企业（50
    美元）。为了获得标准的垃圾邮件保护，您可以放心地选择基本计划，如下面的截图所示：
- en: '![](img/c389f202-828a-42bd-aa74-d35ae85e9642.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c389f202-828a-42bd-aa74-d35ae85e9642.png)'
- en: 'Now, this is tricky. The plan you''ve selected is based on voluntary donations.
    If you''re not willing to spend any money, just take the slider that''s in the
    center and slide it to the left, all the way to $0.00/yr:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这是一个有点棘手的问题。您选择的计划基于自愿捐赠。如果您不愿意花钱，只需将中间的滑块向左滑动，直到 $0.00/yr：
- en: '![](img/23fc9b36-27ec-44f9-aea1-34d4fab996a1.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/23fc9b36-27ec-44f9-aea1-34d4fab996a1.png)'
- en: After clicking on the final activation link, you will be redirected back to
    your WordPress website, and the API key is going to be already in the right field
    in Akismet settings.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 点击最后的激活链接后，您将被重定向回您的 WordPress 网站，API 密钥将已经在 Akismet 设置的正确字段中。
- en: 'If you''re feeling confident, you can check the box labeled Silently discard
    the worst and most pervasive spam so I never see it. Akismet is relatively good
    at identifying which comment is actually spam, and checking this box will make
    those comments disappear. However, if you''re concerned about Akismet misidentifying
    comments, leave this unchecked. All you have to do is click on the Save Changes button,
    and your blog is now protected from comment spam! This is demonstrated in the
    following screenshot:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您感到自信，可以勾选“静默丢弃最糟糕和最普遍的垃圾邮件，这样我就永远不会看到它”的复选框。Akismet 在识别哪些评论实际上是垃圾邮件方面相对较好，勾选此复选框将使这些评论消失。然而，如果您担心
    Akismet 误识别评论，请保持此选项未勾选。您只需点击“保存更改”按钮，您的博客现在就受到评论垃圾邮件的保护！这如下面的截图所示：
- en: '![](img/6de2eba1-560a-4b4d-8dc7-0cc754690f65.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6de2eba1-560a-4b4d-8dc7-0cc754690f65.png)'
- en: Summary
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter was all about expanding the features available on your site and
    making your content more attractive without the need to touch any source code.
    Basically, that's the whole idea behind plugins.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 本章主要介绍了如何在不接触任何源代码的情况下扩展您网站上的功能，并使您的内容更具吸引力。基本上，这就是插件背后的整个理念。
- en: Some developers might not need plugins because they can code things on their
    own. However, for the rest of the world, plugins are what makes WordPress easy
    to use and attractive for everyone.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 一些开发者可能不需要插件，因为他们可以自己编写代码。然而，对于其他人来说，插件是使 WordPress 对每个人来说都易于使用和吸引人的关键。
- en: At this point, we know how to control the content of our WordPress site, but
    that's only the beginning. In the next chapter, we will learn how to take care
    of basic website security and prevent hackers from taking over our sites.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们知道了如何控制我们 WordPress 网站的内容，但这只是开始。在下一章中，我们将学习如何处理基本网站安全，并防止黑客接管我们的网站。
