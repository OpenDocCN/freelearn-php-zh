  type: TYPE_NORMAL
  zh: '11'
- en: Enabling Mobile Learning
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用移动学习
- en: In most organizations, mobile learning is becoming the norm for e-learning and
    forms a crucial part of curriculum delivery. Mobile learning gives learners more
    flexibility whenever and wherever learning takes place; it offers self-directed
    and independent learning, supports on-the-job training, and boosts micro-learning.
    Mobile devices are typically used for consumption and communication rather than
    authoring and administration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数组织中，移动学习已成为电子学习的标准，并构成了课程交付的关键部分。移动学习使学习者在任何时间、任何地点都能获得更多灵活性；它提供自我导向和独立学习，支持在职培训，并促进微学习。移动设备通常用于消费和通信，而不是创作和管理。
- en: Moodle has released an app for iOS and Android that allows users to interact
    with a Moodle system. The app is most suited for learners and supports key functionality
    for participants to access course content, receive notifications, upload data,
    monitor progress, and interact with other users. The app is an alternative to
    accessing Moodle via a web browser on a smartphone or tablet and has the advantage
    of being specifically designed for mobile usage, both online and offline.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle已发布适用于iOS和Android的应用，允许用户与Moodle系统互动。该应用最适合学习者，支持参与者访问课程内容、接收通知、上传数据、监控进度以及与其他用户互动的关键功能。该应用是智能手机或平板电脑上通过网页浏览器访问Moodle的替代品，并且具有专门为移动使用（在线和离线）设计的优势。
- en: 'By the end of this chapter, you will know how to prepare, configure, and customize
    the Moodle app. This chapter comprises the following main sections:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将了解如何准备、配置和自定义Moodle应用。本章包括以下主要部分：
- en: '**Understanding Moodle’s app plans**: You will be familiar with the different
    subscriptions Moodle offers, including the branded mobile app.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解Moodle的应用计划**：您将熟悉Moodle提供的不同订阅方案，包括品牌移动应用。'
- en: '**Preparing to use the Moodle app**: You will learn about preparatory steps
    you must take before your learners can use the app. We distinguish between accessing
    Moodle from mobile browsers and the app. We will then go through the centrally
    managed settings to enable the app and configure different authentication types.
    We will also briefly look at installing the app on mobile devices.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准备使用Moodle应用**：您将了解在您的学习者可以使用应用之前必须采取的预备步骤。我们将区分通过移动浏览器访问Moodle和应用。然后我们将通过集中管理的设置来启用应用并配置不同的身份验证类型。我们还将简要介绍如何在移动设备上安装应用。'
- en: '**Configuring the Moodle app**: We will look through options on how the Moodle
    app can be configured to provide learners with a suitable mobile learning experience,
    including mobile features, notifications, and the app policy.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置Moodle应用**：我们将探讨如何配置Moodle应用以提供适合学习者的移动学习体验，包括移动功能、通知和应用策略。'
- en: '**Customizing the Moodle app’s appearance**: You will learn how to adapt the
    app’s look and feel, which includes changing the login logo, modifying the app’s
    theme, and configuring app banners.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义Moodle应用的外观**：您将学习如何调整应用的外观和感觉，包括更改登录标志、修改应用主题和配置应用横幅。'
- en: Understanding Moodle’s app plans
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解Moodle应用计划
- en: In this section, you will learn about the different app subscriptions offered
    by Moodle. The choice depends on the features you require, the number of active
    devices, and, as always, your budget.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解Moodle提供的不同应用订阅方案。选择取决于您需要的功能、活动设备的数量，以及，一如既往的，您的预算。
- en: Important note
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: The Moodle iOS and Android apps are free without any in-app purchases or hidden
    costs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle的iOS和Android应用免费，没有任何应用内购买或隐藏费用。
- en: 'Moodle offers four plans to support different features and restrictions:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle提供四种计划以支持不同的功能和限制：
- en: '**Free**: Basic feature set, almost no customization options, limited to 50
    active devices for push notifications per month, up to two offline courses per
    device, and no branding options.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**免费版**：基本功能集，几乎无自定义选项，每月最多50个活动设备用于推送通知，每个设备最多可下载两个离线课程，且无品牌选项。'
- en: '**Plus**: Full feature set, some customization options, limited to 500 active
    devices for push notifications per month, up to four offline courses per device,
    and no branding options.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优点**：完整的功能集，一些自定义选项，每月最多500个活动设备用于推送通知，每个设备最多可下载四个离线课程，且无品牌选项。'
- en: '**Premium**: Full feature set and customization options, unlimited push notifications
    and offline courses per device, and basic branding options. Sites on [moodlecloud.com](http://moodlecloud.com)
    and instances hosted by Moodle Partners are on this tier.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级**：完整的功能集和自定义选项，每个设备无限推送通知和离线课程，以及基本的品牌选项。位于 [moodlecloud.com](http://moodlecloud.com)
    的站点以及由 Moodle 合作伙伴托管的实例都属于这一级别。'
- en: '**Branded Moodle App**: As the name suggests, its main aim is to provide you
    with an app where the look and feel aligns with your corporate brand. However,
    on top of supporting your organization’s visual identity, the branded app comes
    with several additional advantages:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**品牌 Moodle 应用程序**：正如其名所示，其主要目的是提供一个外观和感觉与您的企业品牌一致的应用程序。然而，除了支持您的组织视觉身份外，品牌应用程序还带来了一些额外的优势：'
- en: A separate entry in the Apple and Google Play app stores.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Apple 和 Google Play 应用商店中有一个单独的条目。
- en: A static URL site is embedded in the app, so there is no need for your users
    to enter the URL of your Moodle instance when they use the app for the first time.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序中嵌入了一个静态 URL 网站，因此用户在首次使用应用程序时无需输入 Moodle 实例的 URL。
- en: Separate hosting space is provided, and advanced privacy is ensured in Moodle’s
    **General Data Protection Regulation** (**GDPR**)-compliant push notifications
    infrastructure.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供单独的托管空间，并在 Moodle 的符合 **通用数据保护条例**（**GDPR**）的推送通知基础设施中确保高级隐私。
- en: Tracks mobile engagement analytics to better understand behaviors and improve
    your mobile-friendly learning experience. It also gets insights into how learners
    use your app with personalized access to mobile engagement data.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪移动参与度分析，以更好地了解行为并改善您的移动友好型学习体验。它还可以深入了解学习者如何使用您的应用程序，并提供个性化的移动参与度数据访问。
- en: The branded app is a subscription service provided by Moodle. Contact your local
    Premium Moodle Partner or check out [moodle.com/app](http://moodle.com/app) for
    more details.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 带有品牌的应用程序是由 Moodle 提供的订阅服务。请联系您当地的 Premium Moodle 合作伙伴或查看 [moodle.com/app](http://moodle.com/app)
    了解更多详情。
- en: You will find a full feature comparison table with up-to-date prices at [apps.moodle.com](http://apps.moodle.com).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 [apps.moodle.com](http://apps.moodle.com) 找到包含最新价格的完整功能比较表。
- en: 'To find out about your site’s plan, navigate to **Site administration** | **General**
    | **Mobile app** | **Mobile app subscription**. Here are screenshots from a **Free**
    and a **Premium** plan, also listing all features, except the ones for the branded
    app:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解您站点的计划，请转到 **站点管理** | **常规** | **移动应用程序** | **移动应用程序订阅**。以下是 **免费** 和 **高级**
    计划的截图，并列出了所有功能，除了品牌应用程序的功能：
- en: '![Figure 11.1 – Moodle app plans ](img/Figure_11.01_B18779.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.1 – Moodle 应用程序计划](img/Figure_11.01_B18779.jpg)'
- en: Figure 11.1 – Moodle app plans
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.1 – Moodle 应用程序计划
- en: We will describe the features of the **Premium** plan in this chapter as they
    cover all customizations that administrators can carry out. Before we start, some
    preparatory steps must be undertaken, as explained in the following section.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将描述**高级**计划的特性，因为它们涵盖了管理员可以执行的所有自定义设置。在开始之前，必须采取一些准备工作步骤，具体内容将在以下部分中解释。
- en: Preparing to use the Moodle app
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备使用 Moodle 应用程序
- en: Before users can access learning content, cooperate with others, or monitor
    progress from a mobile device, there are several things to consider. First, a
    decision must be made on accessing the LMS, either from a mobile web browser or
    a dedicated app. This chapter focuses on the mobile app, which has to be enabled
    centrally. Second, users must download and install the app before the first login.
    And third, users must authenticate via the mobile app. This section will cover
    all of these items, starting with a short introduction about ways to access the
    Moodle app from a mobile device.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在用户能够从移动设备访问学习内容、与他人合作或监控进度之前，有一些事情需要考虑。首先，必须决定通过 LMS 访问的方式，是使用移动网络浏览器还是专用应用程序。本章重点介绍移动应用程序，它必须在中央启用。其次，用户必须在首次登录之前下载并安装应用程序。第三，用户必须通过移动应用程序进行身份验证。本节将涵盖所有这些内容，从关于如何从移动设备访问
    Moodle 应用程序的简要介绍开始。
- en: Accessing Moodle from mobile devices
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从移动设备访问 Moodle
- en: Generally, there are two ways that learners can access Moodle via a mobile device—directly
    via a web browser on a cell phone or a tablet, or via Moodle’s app for iOS and
    Android.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，学习者可以通过两种方式通过移动设备访问 Moodle——直接通过手机或平板电脑上的网络浏览器，或者通过 Moodle 的 iOS 和 Android
    应用程序。
- en: The **web browser** view is effectively the same as we have seen throughout
    the book, only it is optimized via responsive design for smaller screen sizes.
    There are three main arguments relating to using Moodle via a mobile browser—users
    have the same functionality available as on a desktop device, the handling is
    identical, and users won’t have to install an extra app on their mobile device.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络浏览器**视图实际上与我们全书所看到的一样，只是它通过响应式设计针对较小的屏幕尺寸进行了优化。与通过移动浏览器使用 Moodle 相关有三个主要论点——用户在移动设备上拥有与桌面设备相同的可用功能，处理方式相同，并且用户不需要在他们的移动设备上安装额外的应用程序。'
- en: The **Moodle app** provides an alternative view of the same data, and interactions
    have been optimized for mobile usage. Furthermore, offline usage and synchronization
    are supported, indicated by a little cloud symbol. Another advantage of the mobile
    app over the browser view is the support of push notifications, which we have
    all become accustomed to.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**Moodle 应用程序**提供了相同数据的另一种视图，并且交互已经针对移动使用进行了优化。此外，支持离线使用和同步，由一个小云符号表示。与浏览器视图相比，移动应用程序的另一个优点是支持推送通知，这是我们所有人都习惯了的功能。'
- en: 'The following two screenshots show the difference between the two usage types
    when accessing the same dashboard, with the browser view on the left and the app
    view on the right:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下两个屏幕截图显示了在访问相同仪表板时两种使用类型的区别，浏览器视图在左侧，应用程序视图在右侧：
- en: '![Figure 11.2 – Browser view versus app view ](img/Figure_11.02_B18779.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图11.2 – 浏览器视图与应用程序视图](img/Figure_11.02_B18779.jpg)'
- en: Figure 11.2 – Browser view versus app view
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2 – 浏览器视图与应用程序视图
- en: 'The following diagram shows a simplified process of what happens when Moodle
    is accessed from a mobile device (details for web browser access are at the top,
    and for app access at the bottom):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图示展示了从移动设备访问 Moodle 时发生简化的过程（关于网络浏览器访问的详细信息在顶部，关于应用程序访问在底部）：
- en: '![Figure 11.3 – Accessing Moodle via the browser and the app ](img/Figure_11.03_B18779.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图11.3 – 通过浏览器和应用程序访问 Moodle](img/Figure_11.03_B18779.jpg)'
- en: Figure 11.3 – Accessing Moodle via the browser and the app
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.3 – 通过浏览器和应用程序访问 Moodle
- en: Let’s go through the preceding diagram from left to right and back again. When
    a user makes requests via the web interface, the browser passes the request to
    the web server, which calls the responsible PHP module. The PHP module calls the
    database with an action (a query, update, insert, or delete operation), which
    returns the requested data. Based on this information, the PHP module returns
    data (usually in HTML or JavaScript) to the web server, which passes the information
    to be displayed back to the user’s browser.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从左到右再从右到左回顾一下前面的图示。当用户通过网络界面发出请求时，浏览器将请求传递给网络服务器，网络服务器调用负责的 PHP 模块。PHP 模块通过一个动作（查询、更新、插入或删除操作）调用数据库，并返回所需的数据。基于这些信息，PHP
    模块将数据（通常是 HTML 或 JavaScript）返回给网络服务器，网络服务器将需要显示的信息传递回用户的浏览器。
- en: When accessing a Moodle instance via the app, the process is precisely the same
    except for the first step, which involves calling web services requesting data
    from the web server. The same applies to the returning information, which is also
    passed through web services. Web services are the standard communication protocol
    between web and mobile applications. You will find more information on this topic
    in [*Chapter 18*](B18779_18.xhtml#_idTextAnchor337), *Integrating External Systems
    Using* *Web Services*.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当通过应用程序访问 Moodle 实例时，过程与通过浏览器访问完全相同，除了第一步，它涉及调用网络服务从网络服务器请求数据。同样适用于返回的信息，它也通过网络服务传递。网络服务是网络和移动应用程序之间的标准通信协议。您可以在[*第18章*](B18779_18.xhtml#_idTextAnchor337)中找到更多关于此主题的信息，*使用网络服务集成外部系统*。
- en: 'We will be exclusively focusing on the Moodle app in this chapter. Before your
    learners can use the app, however, the following prerequisites must be fulfilled:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章中专门关注 Moodle 应用程序。然而，在您的学习者可以使用应用程序之前，以下先决条件必须得到满足：
- en: App usage must be enabled on your site
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须在您的网站上启用应用程序使用
- en: Users must download and install the app on their mobile devices
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户必须在他们的移动设备上下载并安装应用程序
- en: Users must authenticate via the app
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户必须通过应用程序进行身份验证
- en: We will run through all three steps, starting with the app’s enablement.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将逐步介绍所有三个步骤，从启用应用程序开始。
- en: Enabling the app
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用应用程序
- en: 'The process of enabling the Moodle app to interact with your Moodle site has
    been greatly simplified. Go to **Site administration** | **General** | **Advanced
    features** and tick the **Enable web services for mobile devices** option, which
    also activates the **Enable web services** setting on the same page if it isn’t
    already ticked:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 启用 Moodle 应用程序与您的 Moodle 站点交互的过程已经大大简化。转到**站点管理** | **常规** | **高级功能**并勾选**为移动设备启用网络服务**选项，如果尚未勾选，它还会在该页面上激活**启用网络服务**设置：
- en: '![Figure 11.4 – Enabling the Moodle app ](img/Figure_11.04_B18779.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.4 – 启用 Moodle 应用程序](img/Figure_11.04_B18779.jpg)'
- en: Figure 11.4 – Enabling the Moodle app
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.4 – 启用 Moodle 应用程序
- en: That’s it. No other steps are required. Well, almost. You should also enable
    the **Mobile** notification option, which you can find under **Site administration**
    | **General** | **Messaging** | **Notification settings**. We will cover the settings
    of the mobile notifications plugin later in the app configuration section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些了。不需要其他步骤。嗯，几乎是这样。您还应该启用**移动**通知选项，您可以在**站点管理** | **常规** | **消息** | **通知设置**下找到它。我们将在应用程序配置部分稍后介绍移动通知插件的设置。
- en: Important note
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: It is highly recommended that you enable HTTPS with a valid certificate. The
    Moodle app will always try to use a secured connection first.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议您启用带有有效证书的 HTTPS。Moodle 应用程序将始终尝试首先使用安全连接。
- en: Now that the app usage has been enabled, let’s look at how your users can install
    the app on their snazzy mobile devices.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应用程序使用已被启用，让我们看看您的用户如何在他们的时尚移动设备上安装应用程序。
- en: Installing the Moodle app
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Moodle 应用程序
- en: 'Your learners must download and install the app from Apple’s App Store or Google
    Play. There is no charge for the app. Screenshots of both apps on the Apple App
    Store (on a tablet) and Google Play (on a phone) are shown as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您的学习者必须从 Apple 的 App Store 或 Google Play 下载并安装应用程序。应用程序无需付费。以下是在 Apple App Store（在平板电脑上）和
    Google Play（在手机上）上两个应用程序的截图：
- en: '![Figure 11.5 – The Moodle app for iOS and Android ](img/Figure_11.05_B18779.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.5 – iOS 和 Android 的 Moodle 应用程序](img/Figure_11.05_B18779.jpg)'
- en: Figure 11.5 – The Moodle app for iOS and Android
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.5 – iOS 和 Android 的 Moodle 应用程序
- en: To install the app, users need to follow the usual steps on their mobile devices
    (starting with **GET** on iOS and **Install** on Android).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装应用程序，用户需要在他们的移动设备上遵循常规步骤（从 iOS 上的**GET**和 Android 上的**安装**开始）。
- en: Note there is also a Moodle Workplace app, which is based on the official Moodle
    app. It has the same functionality plus some extra features to cater for Workplace-specific
    features such as programs and teams.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，还有一个 Moodle Workplace 应用程序，它基于官方 Moodle 应用程序。它具有相同的功能，并增加了针对 Workplace 特定功能的一些额外功能，例如计划和团队。
- en: Important note
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: The Moodle app only works with Moodle. The Moodle Workplace app only works with
    Moodle Workplace.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 应用程序仅与 Moodle 一起使用。Moodle Workplace 应用程序仅与 Moodle Workplace 一起使用。
- en: Don’t be discouraged by negative reviews since almost all poor feedback comes
    from users who expected the app to work standalone without access to an existing
    Moodle system. This misunderstanding leads nicely to the next enablement step—accessing
    your Moodle system via the app and authentication.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 不要因为负面评论而气馁，因为几乎所有负面反馈都来自期望应用程序独立工作而不需要访问现有 Moodle 系统的用户。这种误解很好地引出了下一个启用步骤——通过应用程序和认证访问您的
    Moodle 系统。
- en: Authenticating on the Moodle app
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Moodle 应用程序上进行认证
- en: 'Once the app has been installed and launched for the first time, each user
    must authenticate with the Moodle instance. Moodle supports three different login
    types, which have to be selected by the administrator at **Site administration**
    | **General** | **Mobile App** | **Mobile authentication**, as in the following
    screenshot:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装并首次启动应用程序，每个用户都必须通过 Moodle 实例进行认证。Moodle 支持三种不同的登录类型，管理员必须在**站点管理** | **常规**
    | **移动应用程序** | **移动认证**中进行选择，如下截图所示：
- en: '![Figure 11.6 – Authentication types](img/Figure_11.06_B18779.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.6 – 认证类型](img/Figure_11.06_B18779.jpg)'
- en: Figure 11.6 – Authentication types
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.6 – 认证类型
- en: 'The **Type of login** field provides the following three options:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**登录类型**字段提供了以下三个选项：'
- en: '**Via the app** (default): This is the default authentication mechanism that
    applies to all manual accounts.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过应用程序**（默认）：这是适用于所有手动账户的默认认证机制。'
- en: '**Via a browser window (for SSO plugins)**: If your site uses an **SSO** authentication
    method, such as **Microsoft Active Directory** (**MS-AD**), **Lightweight Directory
    Access Protocol** (**LDAP**), or **Open Authorization** (**OAuth**), this mechanism
    opens a separate browser window where the login credentials have to be provided.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过浏览器窗口（用于SSO插件）**：如果您的网站使用**SSO**身份验证方法，例如**Microsoft Active Directory**（**MS-AD**）、**轻量级目录访问协议**（**LDAP**）或**开放授权**（**OAuth**），则此机制将打开一个单独的浏览器窗口，在该窗口中必须提供登录凭证。'
- en: '**Via an embedded browser (for SSO plugins)**: This is effectively the same
    as the previous option but provides a better user experience. However, not all
    authentication plugins will work in an embedded browser—for instance, when JavaScript
    popups are required.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过嵌入式浏览器（用于SSO插件）**：这实际上与上一个选项相同，但提供了更好的用户体验。然而，并非所有身份验证插件都适用于嵌入式浏览器——例如，当需要JavaScript弹出窗口时。'
- en: '**QR code access** is an alternative way to let users access the site by scanning
    the matrix barcode. QR login is unavailable on the free plan. This mode can be
    configured with a site URL (users must enter their credentials) or via automatic
    login. The **QR authentication key duration** parameter determines how long the
    QR shown in the user profile is valid. If the **QR authentication same as IP check**
    setting is ticked, users are forced to use the same network to generate and scan
    a QR code for login. This added security measure should remain enabled unless
    users report problems:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**二维码访问**是让用户通过扫描矩阵条形码来访问网站的一种替代方式。免费计划上不可用二维码登录。此模式可以通过网站URL（用户必须输入其凭证）或自动登录进行配置。**二维码身份验证密钥持续时间**参数确定用户个人资料中显示的二维码的有效期。如果勾选了**二维码身份验证与IP检查相同**设置，则用户被迫使用相同的网络生成和扫描二维码进行登录。除非用户报告问题，否则应保持此附加安全措施启用：'
- en: '![Figure 11.7 – QR login ](img/Figure_11.07_B18779.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图11.7 – 二维码登录](img/Figure_11.07_B18779.jpg)'
- en: Figure 11.7 – QR login
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.7 – 二维码登录
- en: If your organization uses a custom branded app and the **Type of login** field
    is set to one of the two SSO types, then the **URL scheme** option may be set.
    This will result in only the custom-branded app working for the site, whereas
    the official Moodle app will not work.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织使用自定义品牌应用，并且**登录类型**字段设置为两种单点登录类型之一，则可以设置**URL方案**选项。这将导致只有自定义品牌应用适用于该网站，而官方Moodle应用将不起作用。
- en: The **Minimum app version required** option can usually be left empty and should
    only be set if you want or need to force users to update to an up-to-date version
    of the Moodle app.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**所需的最小应用版本**选项通常可以留空，并且只有在您希望或需要强制用户更新到Moodle应用的最新版本时才应设置。'
- en: The **Minimum time between auto-login requests** parameter lets you specify
    a threshold for creating an auto-login key for the current user. The security
    measure will nag users with their login credentials if this threshold is set too
    high.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动登录请求之间的最短时间**参数允许您为当前用户指定创建自动登录密钥的阈值。如果此阈值设置得太高，安全措施将不断提醒用户使用其登录凭证。'
- en: 'The three different login types will show up for users differently, as shown
    in the following sequence of screenshots:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 三种不同的登录类型将以不同的方式显示给用户，如下面的截图序列所示：
- en: '![Figure 11.8 – Different mobile login types and authentication ](img/Figure_11.08_B18779.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图11.8 – 不同的移动登录类型和身份验证](img/Figure_11.08_B18779.jpg)'
- en: Figure 11.8 – Different mobile login types and authentication
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.8 – 不同的移动登录类型和身份验证
- en: During the initial launch, the URL must be entered; on subsequent launches,
    this will be pre-filled. The same applies to the login credentials unless the
    administrator has selected the **Forced log out** setting in **Site administration**
    | **General** | **Mobile App** | **Mobile features**. No URL has to be entered
    on the branded app since it is hardcoded.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在初始启动时，必须输入URL；在后续启动中，这将预先填写。除非管理员已在**网站管理** | **常规** | **移动应用** | **移动功能**中选择了**强制注销**设置，否则登录凭证也是如此。品牌应用无需输入URL，因为它已硬编码。
- en: Logging in via the app displays a login window as part of the app. When logging
    in via a browser, a notification will be displayed telling the user that the default
    browser on the mobile device will be opened before the redirection takes place.
    Once the credentials have been entered, Moodle redirects the user back to the
    app. The embedded browser view looks the same, but no external browser will be
    opened.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用程序登录会显示登录窗口，作为应用程序的一部分。当通过浏览器登录时，将显示通知告知用户，在重定向之前将打开移动设备上的默认浏览器。一旦输入凭据，Moodle将用户重定向回应用程序。嵌入式浏览器视图看起来相同，但不会打开外部浏览器。
- en: This concludes the section on the preparatory steps you must take before the
    Moodle app can be used. We first discussed two options for accessing your Moodle
    system from a mobile device before focusing on the mobile app for iOS and Android.
    Next, we enabled the app and configured authentication. We also briefly covered
    the installation of the app on users’ devices. Now that these steps have been
    completed, we will customize the app from within Moodle.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分内容是关于在使用Moodle应用程序之前必须采取的预备步骤。我们首先讨论了从移动设备访问Moodle系统的两种选项，然后专注于iOS和Android的移动应用程序。接下来，我们启用了应用程序并配置了身份验证。我们还简要介绍了在用户设备上安装应用程序的过程。现在这些步骤已经完成，我们将从Moodle内部自定义应用程序。
- en: Configuring the Moodle app
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置Moodle应用程序
- en: 'The beauty of the Moodle app is that it can be customized “from the outside”—that
    is, by configuration only. In this chapter, you will learn how to tailor the app
    to your learners’ needs. The three main areas of customization are as follows:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle应用程序的美丽之处在于它可以“从外部”进行自定义——也就是说，仅通过配置。在本章中，您将学习如何根据学习者的需求定制应用程序。定制的三个主要领域如下：
- en: Mobile features
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动功能
- en: Mobile notifications
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动通知
- en: Mobile app policy
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动应用程序策略
- en: It is also possible to extend the mobile app’s functionality via development,
    which is beyond the scope of this book since programming skills are needed. More
    details can be found at [docs.moodle.org/dev/Mobile_support_for_plugins](http://docs.moodle.org/dev/Mobile_support_for_plugins).
    Let’s get started with the mobile app features.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以通过开发扩展移动应用程序的功能，但这超出了本书的范围，因为需要编程技能。更多详细信息可以在[docs.moodle.org/dev/Mobile_support_for_plugins](http://docs.moodle.org/dev/Mobile_support_for_plugins)找到。让我们开始了解移动应用程序功能。
- en: Configuring mobile features
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置移动功能
- en: 'The Moodle app lets you customize some basic features under **Site administration**
    | **General** | **Mobile App** | **Mobile features**, as shown in the following
    screenshot:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle应用程序允许您在**站点管理** | **常规** | **移动应用程序** | **移动功能**下自定义一些基本功能，如下面的截图所示：
- en: '![Figure 11.9 – Mobile features](img/Figure_11.09_B18779.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图11.9 – 移动功能](img/Figure_11.09_B18779.jpg)'
- en: Figure 11.9 – Mobile features
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.9 – 移动功能
- en: The **Disabled features** list lets you remove features from the mobile app.
    It is recommended that you hide any features that are not being used to reduce
    the app’s complexity and improve your learners’ learning experience.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**禁用功能**列表允许您从移动应用程序中删除功能。建议您隐藏任何未使用的功能，以减少应用程序的复杂性并提高学习者的学习体验。'
- en: 'The opposite of removing features is adding items to the app’s main menu. These
    items have to be specified with **Custom menu items**. The format of each entry
    is as follows (all entries have to be separated by the pipe symbol):'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 与删除功能相反的是向应用程序主菜单添加项目。这些项目必须使用**自定义菜单项**指定。每个条目的格式如下（所有条目都必须由管道符号分隔）：
- en: '`item text|link|opening` `method|[language code]|[icon]`'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '`item text|link|opening` `method|[language code]|[icon]`'
- en: '`item text` is the label that will appear in the app. The `link` parameter
    sets the URL that the user will be directed to. The app supports four different
    **opening methods**:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '`item text`是将在应用程序中显示的标签。`link`参数设置用户将被定向到的URL。应用程序支持四种不同的**打开方法**：'
- en: '**app**: For linking to items supported by the app. For instance, the link
    to **Badges** is supported since badges can also be accessed via the user’s profile.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序**：用于链接到应用程序支持的项目。例如，到**徽章**的链接是支持的，因为徽章也可以通过用户的个人资料访问。'
- en: '**inappbrowser**: For opening the link in a browser without leaving the app.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**inappbrowser**：用于在不离开应用程序的情况下在浏览器中打开链接。'
- en: '**browser**: For opening the link in the device default browser outside the
    app.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浏览器**：用于在应用程序外部使用设备默认浏览器打开链接。'
- en: '**embedded**: For displaying the link in an **iframe** on a new page on the
    app (no scrolling possible).'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**嵌入式**：用于在应用程序的新页面上显示链接的**iframe**（不可滚动）。'
- en: The optional **language** field only displays the item to users of the specified
    language. The link to certificates has also been provided in our sample in German.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 可选的**语言**字段仅向指定语言的用户显示。我们的示例中德语也提供了证书链接。
- en: The optional `icon` field is the name of an icon from [ionicons.com](http://ionicons.com).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 可选的`icon`字段是来自[ionicons.com](http://ionicons.com)的图标名称。
- en: 'The following is a screenshot from the Moodle app, where the site blog and
    tags have been removed, and the three custom menu items have been added. The before-and-after
    screenshots demonstrate the impact of custom menu changes:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从Moodle应用中截取的屏幕截图，其中已移除网站博客和标签，并添加了三个自定义菜单项。前后截图展示了自定义菜单更改的影响：
- en: '![Figure 11.10 – Mobile custom menus ](img/Figure_11.10_B18779.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图11.10 – 移动自定义菜单](img/Figure_11.10_B18779.jpg)'
- en: Figure 11.10 – Mobile custom menus
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.10 – 移动自定义菜单
- en: The **File exclusion list** setting lets you specify for which files a warning
    should be displayed if learners attempt to open them from within a course.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**文件排除列表**设置允许您指定如果学习者在课程内尝试打开哪些文件时应该显示警告。'
- en: 'The app’s standard terminology is aimed at educational establishments, which
    might not suit your setting. The `student` to `learner` or `course` to `module`,
    as in the following screenshot:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 应用标准术语针对的是教育机构，可能不适合您的设置。例如以下截图中的“学生”到“学习者”或“课程”到“模块”：
- en: '![Figure 11.11 – Custom language strings ](img/Figure_11.11_B18779.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图11.11 – 自定义语言字符串](img/Figure_11.11_B18779.jpg)'
- en: Figure 11.11 – Custom language strings
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.11 – 自定义语言字符串
- en: 'Words and phrases displayed in the app can be customized by adding a separate
    line for each entry using the following notation:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 应用中显示的单词和短语可以通过为每个条目添加单独的行并使用以下标记进行自定义：
- en: '`string identifier|custom` `string|language code`'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '`string identifier|custom` `string|language code`'
- en: A complete list of **string identifiers** can be found under the *Custom language
    strings* section at [docs.moodle.org/en/Moodle_app_guide_for_admins](http://docs.moodle.org/en/Moodle_app_guide_for_admins).
    **custom string** is the replacement text for the language set via the **language
    code**.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的**字符串标识符**列表可以在[docs.moodle.org/en/Moodle_app_guide_for_admins](http://docs.moodle.org/en/Moodle_app_guide_for_admins)的*自定义语言字符串*部分找到。**自定义字符串**是用于通过**语言代码**设置的替换文本。
- en: Ensure you sync the app to apply the configured changes (**Site administration**
    | **Menu** | **App settings** | **Synchronization**).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 确保同步应用以应用配置的更改（**网站管理** | **菜单** | **应用设置** | **同步**）。
- en: We already mentioned the built-in push notifications mechanism that should be
    activated, which we will cover in the following subsection.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经提到了应该激活的内置推送通知机制，我们将在下一小节中介绍。
- en: Configuring mobile notifications
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置移动通知
- en: 'The Moodle app supports push notifications for both mobile platforms. We already
    enabled mobile notifications in **Site administration** | **General** | **Messaging**
    | **Notification settings** when we activated the app in the first section. To
    configure mobile notifications, navigate to the form shown in the following screenshot
    via **Site administration** | **General** | **Messaging** | **Mobile**:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle应用支持移动平台的推送通知。我们在第一部分激活应用时已经启用了移动通知，在**网站管理** | **常规** | **消息** | **通知设置**中进行。要配置移动通知，通过**网站管理**
    | **常规** | **消息** | **移动**导航到以下截图所示表单：
- en: '![Figure 11.12 – Mobile messaging settings ](img/Figure_11.12_B18779.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图11.12 – 移动消息设置](img/Figure_11.12_B18779.jpg)'
- en: Figure 11.12 – Mobile messaging settings
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.12 – 移动消息设置
- en: The default values connect to the public Moodle messaging server. All you need
    to do is click on **Request access key** (the link at the bottom), which requires
    your site to be registered on the Moodle app portal at [apps.moodle.com](http://apps.moodle.com).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 默认值连接到公共Moodle消息服务器。您只需点击**请求访问密钥**（位于底部的链接），这要求您的网站在[Moodle应用门户](http://apps.moodle.com)上注册。
- en: 'Select the **Check and test push notification configuration** link to test
    your mobile messaging configuration. You will see a checklist indicating the statuses
    of all required steps, like the one in the following screenshot:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**检查和测试推送通知配置**链接以测试您的移动消息配置。您将看到一个清单，指示所有必需步骤的状态，如下面的截图所示：
- en: '![Figure 11.13 – Mobile messaging check and test push notification ](img/Figure_11.13_B18779.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![图11.13 – 移动消息检查和测试推送通知](img/Figure_11.13_B18779.jpg)'
- en: Figure 11.13 – Mobile messaging check and test push notification
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.13 – 移动消息检查和测试推送通知
- en: 'There are eight items on the checklist:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 清单上有八项内容：
- en: '**Enable web services for mobile devices**: We already did this at the start
    of the section'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用移动设备的网络服务**：我们已在本节开始时完成了这项操作'
- en: '**$CFG->noemailever disabled**: The configuration setting to disable sending
    any notifications and messages mustn’t be enabled'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**$CFG->noemailever禁用**：禁用发送任何通知和消息的配置设置不得启用'
- en: '**Enable mobile notifications**: We enabled these at the start of the section;
    on my system, they were only turned off during configuration'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用移动通知**：我们在本节开始时启用了这些功能；在我的系统中，它们仅在配置期间被关闭'
- en: '**Notifications server (Airnotifier) configuration**: We just went through
    its configuration'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通知服务器（Airnotifier）配置**：我们刚刚完成了其配置'
- en: '**Airnotifier URL**: Indication of whether the messaging server is live or
    not'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Airnotifier URL**：指示消息服务器是否处于活动状态'
- en: '**Airnotifier access key**: Again, we just requested this'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Airnotifier访问密钥**：我们再次请求了这项'
- en: '**Default notification preferences**: We dealt with those in the *Messaging*
    subsection in [*Chapter 10*](B18779_10.xhtml#_idTextAnchor204), *Configuring Technical
    Features*, where you can enable and lock all or some notification types in the
    **Mobile** channel'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**默认通知偏好设置**：我们已在[*第10章*](B18779_10.xhtml#_idTextAnchor204)的*消息*子节中处理了这些问题，*配置技术功能*，在那里您可以启用和锁定**移动**通道中的所有或某些通知类型'
- en: '**User devices**: At least one user must have logged in to your site from a
    mobile device'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户设备**：至少有一个用户必须从移动设备登录到您的网站'
- en: 'Once there are no critical statuses, you can send a test push notification
    to the devices that connect to the site, as illustrated in the following screenshot.
    Ensure that your devices are connected to the internet and that the mobile app
    is not open since push notifications are usually only displayed when received
    in the background:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦没有关键状态，您可以向连接到网站的设备发送测试推送通知，如下面的截图所示。请确保您的设备已连接到互联网，并且移动应用未打开，因为推送通知通常仅在后台接收时显示：
- en: '![Figure 11.14 – Push notification test ](img/Figure_11.14_B18779.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![图11.14 – 推送通知测试](img/Figure_11.14_B18779.jpg)'
- en: Figure 11.14 – Push notification test
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.14 – 推送通知测试
- en: 'The following is a schematic overview of how push notifications work. **Apple
    Push Notification service** (**APNS**) and **Google Cloud Messaging** are the
    respective gateways for relaying push notifications on iOS and Android devices:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对推送通知工作原理的示意图概述。**Apple Push Notification service**（**APNS**）和**Google Cloud
    Messaging**分别是iOS和Android设备上中继推送通知的网关：
- en: '![Figure 11.15 – Moodle app notifications via Airnotifier ](img/Figure_11.15_B18779.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![图11.15 – 通过Airnotifier的Moodle应用通知](img/Figure_11.15_B18779.jpg)'
- en: Figure 11.15 – Moodle app notifications via Airnotifier
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.15 – 通过Airnotifier的Moodle应用通知
- en: Moodle’s messaging server is a public Airnotifier system and, therefore, carries
    a (small) degree of risk. This approach will not be acceptable for some privacy-conscious
    organizations, so it is possible to set up your own notification infrastructure,
    which involves setting up a local Airnotifier server. You will find instructions
    on how to do this and links to related resources at [docs.moodle.org/en/Moodle_app_notifications](http://docs.moodle.org/en/Moodle_app_notifications).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle的消息服务器是一个公共Airnotifier系统，因此存在（小）风险。这种方法可能不会被一些注重隐私的组织接受，因此您可以设置自己的通知基础设施，这包括设置本地Airnotifier服务器。您将在[docs.moodle.org/en/Moodle_app_notifications](http://docs.moodle.org/en/Moodle_app_notifications)找到如何操作以及相关资源的链接。
- en: Whether you use a public or a local notification server, you should let your
    users know which data the messaging facility transfers, which should be part of
    your mobile app policy, covered in the following subsection.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您使用公共还是本地通知服务器，您都应该让您的用户知道消息服务设施传输哪些数据，这应该是您移动应用政策的一部分，将在以下子节中介绍。
- en: Configuring the mobile app policy
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置移动应用政策
- en: When a user logs in for the first time, any specified site policies must be
    consented to. The same applies when a new version of a site policy has been released.
    This data protection feature works the same on the web version and in the app
    of Moodle. For more details on data privacy, refer to [*Chapter 14*](B18779_14.xhtml#_idTextAnchor271),
    *Complying with Data* *Protection Regulations*.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户首次登录时，必须同意任何指定的网站政策。当发布新版本的网站政策时，情况也是如此。此数据保护功能在Moodle的网页版和应用程序中工作方式相同。有关数据隐私的更多详细信息，请参阅[*第14章*](B18779_14.xhtml#_idTextAnchor271)的*遵守数据保护法规*。
- en: 'In **Site administration** | **General** | **Mobile app** | **Mobile settings**,
    you configure what the user will see when navigating to the **About** page in
    the app. If the **App policy URL** field is left empty (default), the main site
    policy will be shown; if set, as in the following screenshot, the specified page
    will be listed:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 11.16 – Moodle app policy ](img/Figure_11.16_B18779.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
- en: Figure 11.16 – Moodle app policy
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: This concludes the section on customizing the Moodle app, which dealt with various
    mobile features, setting up mobile notifications, and configuring the mobile app
    policy.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: Next up is the customization of the app’s look and feel.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Customizing the Moodle app’s appearance
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Most organizations use the app as is, but some wish to change the app’s look
    and feel. The beauty of the Moodle app is that its appearance can also be adapted
    from the outside—that is, from Moodle itself. The following three aspects can
    be adjusted:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: The app’s login logo
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The app’s look and feel via remote themes
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The app banner behavior when accessing the site via a mobile browser
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Changing the app’s login logo
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The app’s login screen displays the standard Moodle logo. If the site’s logo
    has been configured at **Site administration** | **Appearance** | **Logos**, it
    will be shown on the user’s login screen. To compare the two versions, check out
    the following screenshots:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 11.17 – Moodle app login logo (standard and custom) ](img/Figure_11.17_B18779.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
- en: Figure 11.17 – Moodle app login logo (standard and custom)
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Bear in mind that this feature is only available on the **Pro** and **Premium**
    app plans, respectively.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: Changing the app’s look and feel via remote themes
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The app makes use of **remote themes**; that is, the styles are specified elsewhere—in
    Moodle itself—and loaded dynamically to each mobile device.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: 'A single CSS file must be provided at `packt.css` file has been created and
    uploaded to our `theme` folder:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 11.18 – Mobile appearance ](img/Figure_11.18_B18779.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
- en: Figure 11.18 – Mobile appearance
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a sample CSS file that only changes a single style to modify the app
    toolbar’s background color to orange:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[PRE1]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[PRE3]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: How do you know which elements to style in your mobile CSS file? For basic customization,
    check out [moodledev.io/general/app/customisation/remote-themes](http://moodledev.io/general/app/customisation/remote-themes),
    where some common customizations are described. For more serious app theme development,
    you will need to create an environment where you can run the app in a browser—for
    instance, Chromium. Using the browser’s developer tools allows you to inspect
    the HTML and identify styles you wish to change.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: You must clear the cache and restart the app to apply new styles.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: As with the custom CSS for the browser version of Moodle, there is virtually
    no limit to what can be done in the mobile CSS. To tweak your app further, you’d
    best involve an experienced Moodle designer or a Premium Moodle Partner.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: Configuring app banners
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置应用横幅
- en: '**App banners** let users know that a dedicated mobile app is available when
    accessing the site using a mobile browser. In the following screenshot, you can
    see two app banners for the Moodle iOS app—the one on the left is displayed when
    the app has not yet been installed; the one on the right is displayed when the
    app has been installed:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用横幅**让用户在通过移动浏览器访问网站时知道有专门的移动应用可用。在下面的屏幕截图中，您可以看到两个Moodle iOS应用的应用横幅——左侧的横幅在应用尚未安装时显示；右侧的横幅在应用已安装时显示：'
- en: '![Figure 11.19 – App banners in action ](img/Figure_11.19_B18779.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图11.19 – 应用横幅的实际应用](img/Figure_11.19_B18779.jpg)'
- en: Figure 11.19 – App banners in action
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.19 – 应用横幅的实际应用
- en: App banners are disabled by default. To activate them, tick the **Enable app
    banners** checkbox at **Site administration** | **General** | **Mobile app** |
    **Mobile appearance**. Bear in mind that currently in iOS, app banners are only
    shown in the Safari web browser. App banners for Android devices are only displayed
    on the Chrome browser when the app is not installed and when the conditions for
    its engagement heuristic have been met.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 应用横幅默认是禁用的。要激活它们，请在**站点管理** | **常规** | **移动应用** | **移动外观**中勾选**启用应用横幅**复选框。请注意，目前在iOS中，应用横幅仅在Safari网络浏览器中显示。Android设备的应用横幅仅在应用未安装且满足其参与启发式条件时在Chrome浏览器中显示。
- en: 'If you are using a branded mobile app, you need to provide a **unique identifier**
    for the iOS and Android app; if you are using the Moodle app, the settings may
    be left at their defaults, as shown in the following screenshot:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用品牌移动应用，您需要为iOS和Android应用提供一个**唯一标识符**；如果您正在使用Moodle应用，设置可以保留在默认值，如下面的屏幕截图所示：
- en: '![Figure 11.20 – App banners configuration ](img/Figure_11.20_B18779.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![图11.20 – 应用横幅配置](img/Figure_11.20_B18779.jpg)'
- en: Figure 11.20 – App banners configuration
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.20 – 应用横幅配置
- en: The last setting in the **App Banners** section is labeled **App download page**
    and indicates the URL displayed in the page footer and the user’s profile. Creating
    a dedicated page on your website that links to your app’s iOS and Android downloads
    is highly recommended if you have a branded Moodle app.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用横幅**部分的最后一个设置标记为**应用下载页面**，并指示页面页脚和用户配置文件中显示的URL。如果您有品牌Moodle应用，强烈建议在您的网站上创建一个链接到iOS和Android应用下载的专用页面。'
- en: This concludes the section on customizing the app’s look and feel, which covered
    the login logo, remote themes, and app banners.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分内容涵盖了自定义应用的外观和感觉，包括登录标志、远程主题和应用横幅。
- en: Summary
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter taught you how to prepare, configure, and customize the Moodle
    app.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 本章向您介绍了如何准备、配置和自定义Moodle应用。
- en: First, we familiarized ourselves with the different subscription plans Moodle
    offers, including the branded mobile app.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们熟悉了Moodle提供的不同订阅计划，包括品牌移动应用。
- en: Next, we went through the required preparatory steps before your learners can
    use the app. We reviewed the settings to enable the app and configured different
    authentication types. We also briefly looked at installing the app on mobile devices.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们完成了学习者在使用应用之前所需的准备工作。我们审查了启用应用的设置，并配置了不同的身份验证类型。我们还简要地查看在移动设备上安装应用。
- en: Then, we configured the app to provide learners with a suitable mobile learning
    experience, which included mobile features, notifications, and the app policy.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们配置了应用，为学习者提供合适的移动学习体验，这包括移动功能、通知和应用政策。
- en: Last, we customized the app’s appearance, adapting the app’s look and feel by
    changing the login logo, modifying the app’s theme, and configuring app banners.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们自定义了应用的外观，通过更改登录标志、修改应用主题和配置应用横幅来调整应用的外观和感觉。
- en: 'The paid app version has significantly more features than the free version,
    so it is well worth budgeting for the annual fee if your organization encourages
    mobile learning. If e-learning is a central part of your learning culture, you
    might consider the branded app. Another feature of the deluxe version is the provision
    of usage statistics, which brings us to the next chapter’s topic: reporting and
    analytics.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 付费应用版本比免费版本具有显著更多的功能，因此如果您的组织鼓励移动学习，那么为年度费用预算是很值得的。如果您将电子学习作为学习文化的重要组成部分，您可能需要考虑品牌应用。豪华版的一个特点是提供使用统计信息，这引出了下一章的主题：报告和分析。
