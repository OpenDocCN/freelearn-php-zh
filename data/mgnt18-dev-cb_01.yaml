  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当一切安装完毕后，我们将创建一个带有 FQDN 的虚拟主机。我们希望我们的开发环境可以通过 `http://magento-dev.local/` 访问。为此，我们必须创建一个带有此域名的虚拟主机。此域名指向我们之前创建的
