- en: Creating a Non-Blog Website Part One - The Basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建非博客网站第一部分 - 基础
- en: As you have seen while reading this book, WordPress comes fully equipped to
    power a blog, with all of the particular requirements of post handling, categorization,
    chronological display, and so on, that come with a blog. However, powering blogs
    is not WordPress' only purpose. Not anymore. In fact, there are millions of websites
    out there right now that run WordPress, but where blogging is not the primary
    focus of the website. I myself have built a number of such sites.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在阅读这本书时所看到的，WordPress完全配备了支持博客的功能，包括处理帖子、分类、按时间顺序显示等博客特有的特定要求。然而，为博客提供动力并不是WordPress的唯一目的。不再是了。事实上，现在有数百万个网站正在运行WordPress，但其中博客并不是网站的主要焦点。我自己也构建了许多这样的网站。
- en: 'Just to give you a general idea of what''s possible, the following is a list
    of some popular non-blog type websites that you can build and launch using WordPress
    (we will cover some of them in more detail later in this and the next chapter):'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给您一个大致的概念，以下是一些使用WordPress可以构建和发布的流行非博客类型网站的列表（我们将在本章和下一章中更详细地介绍其中的一些）：
- en: '**Static websites**: These feature just a handful of static subpages that are
    not meant to be updated very often; also, the main content is not organized chronologically
    like blog posts.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**静态网站**：这类网站只有少数静态子页面，通常不经常更新；此外，主要内容也不是按时间顺序组织，就像博客文章一样。'
- en: '**Corporate or business websites**: These are similar to the previous type,
    but usually a bit bigger in size and in the number of subpages; additionally,
    for most business sites, their design appears very official and toned down.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业或商业网站**：这类网站与上一类相似，但通常规模更大，子页面数量也更多；此外，对于大多数商业网站，其设计看起来非常正式，色调也较为低调。'
- en: '**One-page websites**: These are websites that only have a single page of content;
    used mostly as a business card-type site, or used by businesses that don''t have
    a lot of content to showcase on their site. Even though the whole site is comprised
    of just a page, the designs are usually attractive, with a lot of dynamic transition
    effects and parallax scrolling backgrounds.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单页网站**：这类网站只有一页内容；主要用于名片类型的网站，或者用于那些没有很多内容在网站上展示的企业。尽管整个网站只由一页组成，但设计通常很吸引人，有很多动态过渡效果和视差滚动背景。'
- en: '**E-commerce stores**: These are websites where anyone can browse through a
    number of products and then use a shopping cart to make a purchase. Apart from
    the shopping cart functionality, there''s also online payment integration and
    often a backend inventory management system.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子商务商店**：这些网站任何人都可以浏览多种产品，然后使用购物车进行购买。除了购物车功能外，还有在线支付集成，通常还有一个后端库存管理系统。'
- en: '**Membership websites**: A type of site where some of the content is available
    only to those users who have signed up for a membership and (often) paid a small
    fee for the privilege; such members-only areas can contain any type of content
    that the site owner finds suitable—WordPress doesn''t limit this in any way.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**会员网站**：这类网站的一些内容仅对那些注册了会员并（通常）为此特权支付了少量费用的用户开放；这些仅限会员的区域可以包含网站所有者认为合适的任何类型的内容——WordPress在这方面没有任何限制。'
- en: '**Video blogs**: This is just like a standard blog, only instead of text-based
    posts, the blogger publishes video posts.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频博客**：这就像一个标准博客，只是博主发布的是视频帖子，而不是基于文本的帖子。'
- en: '**Photo blogs**: These are just like video blogs, only revolving around photos;
    they are a very common type of blog for photographers, graphic designers, and
    other people of similar professions.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**照片博客**：这些博客就像视频博客一样，只是围绕照片展开；它们是摄影师、平面设计师和其他类似职业人士非常常见的一种博客类型。'
- en: '**Product websites**: In short, it''s a type of site very similar to an e-commerce
    store, only this time, we''re usually dealing with just a single product on sale.
    It''s a very popular type of website for all kinds of web, iOS, Android apps.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品网站**：简而言之，这是一种与电子商务商店非常相似的网站类型，只是这次我们通常只处理销售的单个产品。它是一种非常流行的网站类型，适用于各种网络、iOS和Android应用程序。'
- en: '**Social networks**: Just like Facebook, only these are run on WordPress.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交网络**：就像Facebook一样，只是这些是在WordPress上运行的。'
- en: '**Niche business websites**: Some examples of such sites are local restaurant
    websites, hotel websites, coffee shop websites, personal portfolio websites, art
    gallery websites, and so on.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**细分市场商业网站**：这类网站的例子包括当地餐厅网站、酒店网站、咖啡店网站、个人作品集网站、艺术画廊网站等等。'
- en: Again, if I were to explain, in brief, what a general non-blog website is, I'd
    say that it's any kind of website where the blog is not the main functionality
    used by the website owner. And of course, non-blog websites make up the majority
    of the internet as a whole. However, since we're discussing WordPress here, which
    many still believe to be a blog system only, I just want to assure you that this
    is no longer the case. These days, WordPress can be used for virtually anything.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，如果我要简要地解释一般非博客网站是什么，我会说它是一种博客不是网站所有者使用的主要功能的任何类型的网站。当然，非博客网站构成了整个互联网的绝大多数。然而，由于我们在这里讨论的是WordPress，许多人仍然认为它只是一种博客系统，我想向您保证这已经不再是事实。如今，WordPress几乎可以用于任何事情。
- en: In this chapter and the next, we will go through some of the types of websites
    we have just mentioned and present an effective way of building them with WordPress.
    We'll also use the knowledge that we've acquired in the previous chapters, so
    it's best that you get familiar with everything that's been going on so far, before
    consuming the information in the following pages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章和下一章中，我们将探讨我们刚才提到的某些网站类型，并展示如何使用WordPress有效地构建它们。我们还将使用在前几章中获得的知识，因此最好您熟悉到目前为止所发生的一切，然后再阅读以下页面中的信息。
- en: 'Here are the types of websites that we''re going to cover in depth:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我们将要深入探讨的网站类型：
- en: Static websites
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态网站
- en: Corporate or business websites
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业或商业网站
- en: One-page websites
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单页网站
- en: E-commerce stores
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子商务商店
- en: Video blogs and photo blogs
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频博客和照片博客
- en: Social networks
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交网络
- en: 'Also, there are a number of new pieces of functionality that we have not explored
    in the previous chapters, and this is what we will be focusing on. These include
    the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一些新的功能特性，我们在前面的章节中没有探讨过，这是我们将会关注的重点。这些包括以下内容：
- en: Creating a custom post type with a custom taxonomy
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建具有自定义分类法的自定义文章类型
- en: Altering the custom post type display in `wp-admin`
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`wp-admin`中更改自定义文章类型显示
- en: Let's get started!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: The must-do tasks
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 必须完成的任务
- en: Even though there are many different types of sites that one can build with
    WordPress, there are some steps that are mandatory for all of them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以使用WordPress构建许多不同类型的网站，但有一些步骤对所有网站都是强制性的。
- en: For instance, no matter what type of website you want to launch, you always
    have to start by installing WordPress properly. This is exactly what we talked
    about in [Chapter 2](2b45497f-48bb-4756-9fe5-abc1715f3e8d.xhtml), *Getting Started
    with WordPress*. Virtually, nothing is different at this point. The installation
    process is the same, all of the steps are the same, and the final result is the
    same too—you end up with a clean, blank WordPress installation. Also, whenever
    installing specific themes and plugins, make sure to follow the same guidelines
    that we discussed in [Chapter 5](1f05677b-dcae-4511-9add-b4cf68718507.xhtml),
    *Plugins – What They Are and Why You Need Them,* and [Chapter 7](ffd72a00-558a-4dfc-a5c2-83f6051196a7.xhtml),
    *Choosing and Installing Themes*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，无论您想推出哪种类型的网站，您都必须首先正确安装WordPress。这正是我们在[第二章](2b45497f-48bb-4756-9fe5-abc1715f3e8d.xhtml)“WordPress入门”中讨论的内容。实际上，这一点并没有什么不同。安装过程是相同的，所有步骤都是相同的，最终结果也是相同的——您将得到一个干净、空白的WordPress安装。此外，在安装特定主题和插件时，请确保遵循我们在[第五章](1f05677b-dcae-4511-9add-b4cf68718507.xhtml)“插件——它们是什么以及为什么您需要它们”和[第七章](ffd72a00-558a-4dfc-a5c2-83f6051196a7.xhtml)“选择和安装主题”中讨论的相同指南。
- en: Last but not least, to ensure that your site is secure and has a good user management
    structure, you have to keep in mind all of the best practices revolving around
    user accounts and editorial workflow (publishing new content).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，为了确保您的网站安全并且具有良好的用户管理结构，您必须牢记围绕用户账户和编辑工作流程（发布新内容）的所有最佳实践。
- en: Basically, the only element that's different when building a non-blog website
    is the process of picking the theme and selecting the plugins for the site. Additionally,
    if you want to take it to the next level, you'll have to look into implementing
    various functionalities by hand, or getting a custom solution made for you by
    a professional.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，在构建非博客网站时，唯一不同的元素是选择主题和选择网站插件的流程。此外，如果您想将其提升到下一个层次，您将不得不手动实现各种功能，或者由专业人士为您定制解决方案。
- en: Luckily though, the process itself is not much more difficult than working with
    a standard blog. So, once you have some experience with WordPress under your belt,
    you'll be able to get it done just as quickly.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这个过程本身并不比使用标准博客更困难。所以，一旦你在WordPress上积累了一些经验，你就能快速完成它。
- en: Static websites
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 静态网站
- en: Let's start with static websites, as they are the simplest type of non-blog
    websites, and also the easiest ones to create (which shouldn't be surprising).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从静态网站开始，因为它们是最简单的非博客网站类型，也是最容易创建的（这不应该令人惊讶）。
- en: 'The best part about static websites is that building them doesn''t require
    any specific themes or plugins. The secret is your mindset as the developer. In
    essence, to pull this off effectively, the only things you need to do are the
    following:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 静态网站最好的部分是构建它们不需要任何特定的主题或插件。秘密在于开发者的心态。本质上，为了有效地完成这项工作，你需要做的只有以下几件事：
- en: Utilize the page's functionality in WordPress
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用WordPress中的页面功能
- en: Tune up the default home page to create a more static experience
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整默认的主页以创建更静态的体验
- en: The process
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流程
- en: Firstly, let's tackle one common misconception. The point of a static website
    isn't to make the content hard coded into the HTML or PHP files at all. The actual
    point is to abandon the standard chronological organization of content (to abandon
    the blog functionality) and to focus on building a site where pages exist on their
    own, independently of one another. So, in the end, we can still edit everything
    pretty easily through `wp-admin`, and the only difference is that we're not using
    the standard WordPress posts for anything. Instead, we're focusing on the WordPress
    pages.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们解决一个常见的误解。静态网站的目的并不是将内容硬编码到HTML或PHP文件中。真正的目的是放弃内容的标准时间顺序组织（放弃博客功能）并专注于构建一个页面独立存在的网站，彼此之间相互独立。因此，最终我们仍然可以通过`wp-admin`轻松编辑一切，唯一的区别是我们没有使用标准的WordPress帖子来做任何事情。相反，我们专注于WordPress页面。
- en: 'During the setup process of a good static page, you''ll have to do the following:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置一个优秀的静态页面的过程中，你必须做以下几件事：
- en: Pick a WordPress theme that fits your goals and looks attractive for your particular
    project (something we talked about in [Chapter 7](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=35&action=edit#post_30),* Choosing
    and Installing Themes*); this is a mandatory step for all types of non-blog websites.
    Quite simply, not every theme will fit every type of website. So, whenever picking
    a specific one, keep in mind what you want to use the website for—this is going
    to make your work easier as a developer and make the website better for future
    visitors once the site is launched.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个符合你的目标和针对你特定项目的吸引人的WordPress主题（我们在[第7章](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=35&action=edit#post_30)，*选择和安装主题*）中讨论过）；这是所有类型非博客网站的一个强制性步骤。简单地说，并不是每个主题都适合所有类型的网站。所以，每次选择一个特定的主题时，请记住你打算如何使用这个网站——这将使你作为开发者的工作更容易，一旦网站上线，也会使网站对未来的访客来说更好。
- en: Create a list of all of the static pages that you want to make a part of your
    website. For instance, for a local pet grooming service, the pages could be a
    gallery, offers and pricing, testimonials, a contact page, and a map.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个包含你想要将它们作为网站一部分的所有静态页面的列表。例如，对于一个本地的宠物美容服务，页面可以包括画廊、优惠和定价、客户评价、联系页面和地图。
- en: Create each page in the `wp-admin` (through Pages | Add New).
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`wp-admin`中创建每个页面（通过页面 | 添加新页面）。
- en: Create one more page, call it HOME, and tweak it to provide a good home page
    experience. For instance, start by focusing on the elements that a first-time
    visitor would consider useful on your home page. A good home page should answer
    the question, *what is this site about?*
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个额外的页面，命名为HOME，并调整它以提供良好的主页体验。例如，首先关注初访客可能会认为在主页上有用的元素。一个好的主页应该回答问题：*这个网站是关于什么的？*
- en: Create easy-to-grasp menus to make navigation a breeze.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建易于理解的菜单，使导航变得轻松愉快。
- en: Steps 1 to 3 are pretty straightforward, so let's just focus on the last two.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤1到3相当直接，所以我们只需关注最后两个步骤。
- en: Building your home page
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建你的主页
- en: By default, WordPress takes the main blog listing (the chronological list of
    posts) and uses it as the home page. This is not the desired situation in our
    case, since there will be no posts. What we'll do instead is create a custom page
    and then use it as a static front page (home page).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，WordPress会将主要博客列表（按时间顺序排列的帖子列表）用作主页。在我们的情况下，这不是我们想要的，因为没有帖子。我们将要做的是创建一个自定义页面，然后将其用作静态主页（主页）。
- en: We talked about how to do this in detail back in [Chapter 4](74cf5381-e680-4dc0-8de9-7d95b3e08b69.xhtml),
    *Pages, Media, and Importing/Exporting Content*. Therefore, let's just focus on
    a basic overview here, but feel free to go back to [Chapter 4](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=35&action=edit#post_27),* Pages,
    Media, and Importing/Exporting Content,* for a more hands-on tutorial.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第4章[详细讨论了如何做这件事](74cf5381-e680-4dc0-8de9-7d95b3e08b69.xhtml)，*页面、媒体和导入/导出内容*。因此，让我们在这里只关注一个基本的概述，但请随时回到[第4章](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=35&action=edit#post_27)，*页面、媒体和导入/导出内容*，以获取更实用的教程。
- en: To build a new home page, go to Pages | Add New and proceed as if you were working
    on any other page. You can call it HOME to make it clear what it is for. What
    you place on this page is up to you. Essentially, a home page should be a great
    starting page for anyone who visits a given site for the first time. For instance,
    you can go with a short introductory message, a list of some popular articles
    on your site, a contact form provided by the Contact Form 7 plugin, and an interactive
    map by *Google Maps*. You can place all of those elements using the new block-editor
    that's in WordPress.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新的主页，请转到“页面”|“添加新页面”，并像处理任何其他页面一样进行操作。你可以将其命名为“HOME”，以便清楚地表明其用途。你在这个页面上放置的内容由你自己决定。本质上，主页应该是任何第一次访问给定网站的访客的一个很好的起点。例如，你可以选择一个简短的介绍信息，列出你网站上的一些热门文章，使用Contact
    Form 7插件提供的联系表单，以及一个由*Google Maps*提供的交互式地图。你可以使用WordPress中的新块编辑器放置所有这些元素。
- en: Once you have your page ready, the only thing you have to do is assign it as
    the *front page*. This can be done in Settings | Reading, as discussed in [Chapter
    4](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=35&action=edit#post_27),* Pages,
    Media, and Importing/Exporting Content*.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的页面准备就绪，你唯一要做的就是将其指定为*主页*。这可以在“设置”|“阅读”中进行，如第4章[讨论的](https://cdp.packtpub.com/wordpress_complete___7th_edition/wp-admin/post.php?post=35&action=edit#post_27)，*页面、媒体和导入/导出内容*。
- en: If you want to make your home page more fancy, you can create a custom page
    template (described in [Chapter 9](eb8f8110-a317-4b1f-afd4-b2bf72714b39.xhtml),
    *Developing Your Own Theme*), which will allow you to include any design elements
    you might need, along with a wealth of custom functionality. Again, it all depends
    on the project.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要让你的主页更加精美，你可以创建一个自定义页面模板（在第9章[描述](eb8f8110-a317-4b1f-afd4-b2bf72714b39.xhtml)，*开发你自己的主题*），这将允许你包含你可能需要的任何设计元素，以及丰富的自定义功能。同样，这完全取决于项目。
- en: Creating easy-to-grasp menus
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建易于理解的菜单
- en: The last element of this static-website puzzle is a proper menu (or menus).
    Because our home page is just like any other page that you can create in WordPress,
    it will appear in the default pages menu (pages widget), which isn't the most
    optimized situation.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 静态网站拼图中的最后一个元素是一个合适的菜单（或多个菜单）。因为我们的主页就像你可以在WordPress中创建的任何其他页面一样，它将出现在默认页面菜单（页面小工具）中，这并不是最优化的情况。
- en: Therefore, whenever working with static websites, make sure to use only custom
    menus created in Appearance | Menus. This gives you full control over what gets
    displayed in the header, the sidebar, and anywhere else on the site.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，每次与静态网站一起工作时，请确保只使用在“外观”|“菜单”中创建的自定义菜单。这让你可以完全控制在页眉、侧边栏以及网站上的任何其他位置显示的内容。
- en: Corporate or business websites
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业或商业网站
- en: When we look at the main purpose of corporate or business websites, it becomes
    apparent that their construction is very similar to static websites. The only
    difference is that they are much bigger (with more pages and more content), and
    their design seems much more official. Also, most businesses like to publish some
    occasional announcements, so a blog-like functionality is required too (but it
    still won't be the main element on the site).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们审视企业或商业网站的主要目的时，很明显它们的构建与静态网站非常相似。唯一的区别是它们要大得多（有更多页面和更多内容），并且设计看起来更加正式。此外，大多数企业喜欢发布一些偶尔的公告，因此也需要类似博客的功能（但它仍然不会是网站上的主要元素）。
- en: In essence, creating a quality corporate site with WordPress is all about picking
    (or building) the right theme. If you do a quick bit of research on the web, you'll
    see that most corporate sites (at least the good ones) feature hardly any design.
    The thing that makes them stand out is their very subtle branding (through a certain
    color scheme or clever use of logos), and stellar navigation layout.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，使用WordPress创建一个高质量的企业的关键是选择（或构建）正确的主题。如果你在网上做一点快速的研究，你会发现大多数企业网站（至少是好的那些）几乎没有任何设计。使它们脱颖而出的东西是他们非常微妙的品牌（通过某种颜色方案或巧妙的标志使用），以及出色的导航布局。
- en: 'What this means is that the easiest way to build a great corporate site with
    WordPress is to do the following:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着用WordPress构建一个优秀的企业的最简单方法是做以下几步：
- en: Pick a clean theme with good content organization and featuring almost none
    of the design bells and whistles
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个简洁的主题，具有良好的内容组织和几乎没有任何设计花哨的功能
- en: Include specific branding elements and pick the right color scheme
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含特定的品牌元素并选择正确的颜色方案
- en: Build a nice user-friendly navigation structure through custom menus
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过自定义菜单构建一个用户友好的导航结构
- en: Construct a custom home page
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个自定义的主页
- en: Add one visual element in the form of a home page slider to make the site seem
    more alive (optional)
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个视觉元素，如主页滑块，使网站看起来更生动（可选）
- en: Let's go through this list one by one.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个检查这个列表。
- en: Picking a clean theme
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择一个简洁的主题
- en: 'This is something we talked about in the previous chapters, so let me just
    point you toward some of the top places where you can get WordPress themes real
    quick. They are as follows:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们之前章节中讨论过的话题，所以让我只指向一些你可以快速获取WordPress主题的顶级地方。它们如下：
- en: The official directory ([https://wordpress.org/themes/](https://wordpress.org/themes/))
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 官方目录([https://wordpress.org/themes/](https://wordpress.org/themes/))
- en: ThemeIsle ([https://themeisle.com/](https://themeisle.com/))
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ThemeIsle ([https://themeisle.com/](https://themeisle.com/))
- en: Elegant Themes ([https://www.elegantthemes.com/](https://www.elegantthemes.com/))
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Elegant Themes ([https://www.elegantthemes.com/](https://www.elegantthemes.com/))
- en: ThemeForest ([https://themeforest.net/category/wordpress](https://themeforest.net/category/wordpress))
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ThemeForest ([https://themeforest.net/category/wordpress](https://themeforest.net/category/wordpress))
- en: The thing to keep in mind is to go straight to the business-related part of
    the theme directory you're browsing. For example, at ThemeForest, go straight
    to [https://themeforest.net/category/wordpress/corporate](https://themeforest.net/category/wordpress/corporate).
    This will make the selection process a lot quicker.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，直接浏览主题目录中的与企业相关的部分。例如，在ThemeForest上，直接访问[https://themeforest.net/category/wordpress/corporate](https://themeforest.net/category/wordpress/corporate)。这将使选择过程更快。
- en: Keep in mind that if it's a free theme you're after, you should always get it
    from the official directory (we discussed this in [Chapter 7](ffd72a00-558a-4dfc-a5c2-83f6051196a7.xhtml),
    *Choosing and Installing Themes*).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你在寻找免费的主题，你应该始终从官方目录中获取（我们在第7章中讨论过，*选择和安装主题*）。
- en: 'The features to look for in a quality corporate theme include the following:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个高质量的企业主题中要寻找的功能包括以下：
- en: A minimal design that lets you include branding elements
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种简约的设计，让你可以包含品牌元素
- en: An easy way of adding a logo and other graphics
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种简单的方法来添加标志和其他图形
- en: Custom header functionality
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义页眉功能
- en: Favicon support
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持网站图标（Favicon）
- en: A responsive layout (meaning that it'll be equally as attractive on a desktop
    computer as on a mobile phone)
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应式布局（这意味着它在台式电脑和手机上都具有相同的吸引力）
- en: Customizable sidebars
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可定制的侧边栏
- en: Customizable layouts (for example, full-width, 1-sidebar, 2-sidebar, and so
    on)
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可定制的布局（例如，全宽，1侧边栏，2侧边栏等）
- en: Multi-author support (there's usually a number of people taking care of a corporate
    site simultaneously)
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多作者支持（通常有很多人同时负责一个企业网站）
- en: Built-in color schemes to choose from
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置颜色方案可供选择
- en: Be SEO-ready
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备好SEO
- en: Custom page templates for the home page, contact page, FAQ, offers, gallery,
    team, testimonials, 404 errors, portfolio, and so on
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为主页、联系页面、常见问题解答、优惠、画廊、团队、客户评价、404错误、作品集等提供自定义页面模板
- en: Be cross-browser compatible
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼容多种浏览器
- en: Your theme doesn't have to do all of these things, but this list should be a
    good benchmark in determining how suitable the theme you're about to pick is when
    it comes to running a corporate site.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 你的主题不需要做所有这些事情，但这个列表应该是一个很好的基准，用来确定你即将选择的主题在运行企业网站方面的适用性。
- en: Branding elements
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 品牌元素
- en: From a business point of view, branding is the most important parameter of a
    recognizable site. Therefore, make sure that both the logo and the corporate identity
    of the company match the color scheme of the theme. Also, as I mentioned in the
    previous section, a good theme should allow you to pick the color scheme from
    one of the predefined ones.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 从商业角度来看，品牌是可识别网站最重要的参数。因此，请确保公司的标志和企业形象与主题的色彩方案相匹配。此外，正如我在上一节中提到的，一个好的主题应该允许你从预定义的色彩方案中选择。
- en: Finally, turn the logo into a favicon and upload it to the site too (this can
    be done through your theme's built-in favicon functionality, or via a plugin,
    such as All In One Favicon, available at [https://wordpress.org/plugins/all-in-one-favicon/](https://wordpress.org/plugins/all-in-one-favicon/)).
    This will give the site some additional visibility in the bookmarks menu (should
    the visitor choose to bookmark it).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，将标志转换为favicon并将其上传到网站上（这可以通过主题内置的favicon功能或通过插件完成，例如在[https://wordpress.org/plugins/all-in-one-favicon/](https://wordpress.org/plugins/all-in-one-favicon/)可用的All
    In One Favicon插件）。这将使网站在书签菜单中具有额外的可见性（如果访问者选择将其添加到书签的话）。
- en: Good navigation
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 良好的导航
- en: 'This is probably the toughest part of the job when building a corporate site,
    mainly because we can never be sure how much content the site is eventually going
    to feature. There''s always the danger that our navigation will either be too
    much for a handful of pages of content or too little for hundreds of pages. There
    are, however, some good practices that you can follow:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建企业网站时，这可能是最困难的部分，主要是因为我们永远无法确定网站最终将包含多少内容。总有可能我们的导航对于少数几页内容来说太多，而对于数百页内容来说又太少。然而，有一些良好的实践你可以遵循：
- en: 'Focus on providing an extensive menu in the footer. This will make sure that
    every visitor will be able to find what they''re looking for once they scroll
    down to the bottom of the page. This is easily doable with footer widget areas,
    which every good corporate theme should provide you with. The following screenshot
    shows an example by Samsung:'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于在页脚提供广泛的菜单。这将确保每位访问者都能在滚动到页面底部时找到他们想要的东西。这可以通过页脚小工具区域轻松实现，每个好的企业主题都应该为你提供。以下截图展示了三星的一个示例：
- en: '![](img/cfb59694-d34b-4130-95f5-eefe04baedc6.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cfb59694-d34b-4130-95f5-eefe04baedc6.png)'
- en: 'Create a top menu with only a couple of the most essential pages. Sometimes,
    just four links will be enough. For example, the following screenshot demonstrates
    how Home Chef does this:'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个顶部菜单，只包含几个最重要的页面。有时，只需要四个链接就足够了。例如，以下截图展示了Home Chef是如何做到这一点的：
- en: '![](img/09215f45-b429-469c-965b-f0d2c40317aa.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/09215f45-b429-469c-965b-f0d2c40317aa.png)'
- en: Create a sidebar menu linking to the important areas of the site, such as specific
    categories, products, announcements, or other things the average visitor might
    find interesting.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个侧边栏菜单，链接到网站的重要区域，例如特定类别、产品、公告或其他普通访问者可能感兴趣的内容。
- en: 'Use breadcrumbs: Breadcrumbs are small links that present the path of the visitor
    in relation to the home page. Most themes provide this functionality by default.
    It''s best to place them just below the header. That way, the reader can easily
    go back to a more general page. An example of this is highlighted in the following
    screenshot:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用面包屑导航：面包屑是展示访问者相对于主页路径的小链接。大多数主题默认提供此功能。最好将它们放置在标题下方。这样，读者可以轻松地回到更通用的页面。以下截图展示了这一点的示例：
- en: '![](img/995ae22c-a602-4f20-ba51-dd311316e7cd.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/995ae22c-a602-4f20-ba51-dd311316e7cd.png)'
- en: Display a visible search field. A large number of visitors coming to a corporate
    site are after a specific piece of information, so they naturally start looking
    for a search field right away. Making their life easier is a very good idea. A
    great placement for a search field is in the header and in the main sidebar (sidebar
    menu) for good visibility.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示一个可见的搜索字段。许多访问企业网站的人都在寻找特定的信息，所以他们自然会立即开始寻找搜索字段。使他们的生活更轻松是一个非常不错的想法。搜索字段的一个很好的位置是在页眉和主要侧边栏（侧边栏菜单）中，以便有良好的可见性。
- en: Custom home page
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定制主页
- en: Just as with static websites, the default blog listing rarely makes a good home
    page for a corporate site. Going with a custom home page is always a better strategy,
    and gives us a more optimized way of presenting the company, its goals, and its
    field of expertise. To create such a home page, you can safely follow the instructions
    given earlier in this chapter, when we were discussing static websites.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 就像静态网站一样，默认的博客列表很少能成为企业网站的好首页。采用自定义首页始终是更好的策略，并且为我们提供了一个更优化的方式来展示公司、其目标和专业领域。要创建这样的首页，您可以安全地遵循本章前面给出的说明，当时我们正在讨论静态网站。
- en: Now, like I said, showing the default blog listing as the home page is not a
    good approach here. However, we should still provide at least some integration
    with the blog part of the website. The two most sensible solutions are to either
    link to the blog listing page in a visible place on the home page, or include
    a simplified listing as a widget in one of the available widget areas on the home
    page itself.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，就像我说的，将默认博客列表作为首页在这里不是一个好的方法。然而，我们仍然应该至少提供与网站博客部分的一些集成。两个最合理的解决方案是，要么在首页的一个可见位置链接到博客列表页面，要么在首页的一个可用小工具区域中包含一个简化的列表作为小工具。
- en: 'The latter can be done by the Recent Posts widget that''s available in WordPress
    by default (we covered widgets and how to use them in [Chapter 5](1f05677b-dcae-4511-9add-b4cf68718507.xhtml),
    *Plugins – What They Are and Why You Need Them*). The former can be done as follows:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 后者可以通过WordPress默认提供的“近期文章”小工具来完成（我们在[第5章](1f05677b-dcae-4511-9add-b4cf68718507.xhtml)，*插件
    – 它们是什么以及为什么你需要它们*）中介绍了小工具及其使用方法。前者可以按照以下步骤完成：
- en: Create a new page (Pages | Add New) and call it NEWS. The page doesn't have
    to feature any content. It only needs to exist with a unique name. I'm suggesting
    NEWS because it gives a clear indication of what's going on.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新页面（页面 | 添加新页面）并命名为新闻。页面不必包含任何内容。它只需要有一个独特的名称。我建议使用新闻，因为它清楚地表明了正在发生的事情。
- en: 'Navigate to Settings | Reading and set your new page as the default Posts page,
    as shown in the following screenshot:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到设置 | 阅读并设置您的新页面为默认帖子页面，如下面的截图所示：
- en: '![](img/c43028e0-0afd-4068-a2a4-7c0aa7326188.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c43028e0-0afd-4068-a2a4-7c0aa7326188.png)'
- en: As you can see, there's also the old HOME page that's currently set as the Front
    page; we're going to leave it like that.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正如您所看到的，还有一个旧的首页，目前被设置为前台首页；我们将保持它这样。
- en: Place the link to the new blog section (NEWS) in the top menu (preferably).
    You can do it in Appearance | Menus.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部菜单（最好是）中放置新博客部分（新闻）的链接。您可以在外观 | 菜单中完成此操作。
- en: Now, if you navigate to your new NEWS page (using something like `http://yoursite.com/news`),
    you will see the default blog listing, which the company (or the owner of the
    website) can use to publish various announcements, or whatever else they see fit.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，如果您导航到您的新新闻页面（例如使用`http://yoursite.com/news`），您将看到默认的博客列表，公司（或网站的拥有者）可以使用它来发布各种公告，或者他们认为合适的内容。
- en: Slider (optional)
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 滑块（可选）
- en: The last element worth discussing here is a home page slider. Although most
    corporate websites are not about the graphics, this single visual element is often
    added. Animated sliders make any website seem more alive and attractive to the
    visitor. For a corporate site, the slider can present photos from events, individual
    announcements, product offers, or contact details, as well as a number of other
    things.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 值得讨论的最后一个元素是首页滑块。尽管大多数企业网站不涉及图形，但这个单一的视觉元素经常被添加。动画滑块可以使任何网站看起来更加生动，对访客更具吸引力。对于企业网站，滑块可以展示活动照片、个人公告、产品优惠或联系详情，以及许多其他内容。
- en: 'Some themes will come with a slider functionality built-in right from the get-go.
    If they don''t, you can always get a plugin to handle the job. The only downside
    is that most slider plugins are not free. Among those that are free, I can point
    out these two, as follows:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一些主题从一开始就内置了滑块功能。如果没有，您始终可以获取一个插件来处理这项工作。唯一的缺点是大多数滑块插件都不是免费的。在免费插件中，我可以指出以下两个，如下所示：
- en: '**Master Slider**: [https://wordpress.org/plugins/master-slider/](https://wordpress.org/plugins/master-slider/)'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Master滑块**：[https://wordpress.org/plugins/master-slider/](https://wordpress.org/plugins/master-slider/)'
- en: '**Nivo Slider**: [https://wordpress.org/plugins/nivo-slider-lite/](https://wordpress.org/plugins/nivo-slider-lite/)'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Nivo滑块**：[https://wordpress.org/plugins/nivo-slider-lite/](https://wordpress.org/plugins/nivo-slider-lite/)'
- en: In general, sliders are not a mandatory thing for corporate websites, but they
    might improve user experience, so they're probably worth a try.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，滑块并不是企业网站必须的元素，但它们可能会改善用户体验，所以它们可能值得一试。
- en: One-page websites
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一页网站
- en: One-page websites are a relatively new invention in the online world. A couple
    of years ago, webmasters were not that keen on having just a single page to make
    up their entire website. It simply seemed like not working hard enough on your
    website's presence. These days, however, things have changed. It's no longer looked
    down on. In fact, single-page websites are the new trend.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 一页网站是网络世界中的相对较新发明。几年前，网站管理员并不热衷于只用一个页面来构建整个网站。这看起来像是没有足够努力提升网站的存在感。然而，如今，情况已经改变。这不再受到贬低。事实上，单页网站已成为新趋势。
- en: In some way, a one-page or a single-page website is similar to a static website.
    You mostly get to work with WordPress pages rather than its blog functionality,
    and after you set that page in place, it will likely stay that way for a longer
    period of time—that is, it will remain static. On one-page websites, though, you
    simply get to work with only one page as opposed to having a number of them.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，单页或单一页面网站类似于静态网站。您主要与WordPress页面而不是其博客功能一起工作，一旦设置了该页面，它可能会保持较长时间不变——也就是说，它会保持静态。然而，在单页网站上，您只需与一个页面而不是多个页面一起工作。
- en: 'Just to give you a general overview of what a one-page site looks like, visit
    [http://karol.cc/](http://karol.cc/). It''s my personal website, which I use to
    market my freelance writing services, and can be seen in the following screenshot:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 只为了给您一个关于单页网站外观的一般概述，请访问[http://karol.cc/](http://karol.cc/)。这是我的个人网站，我使用它来推广我的自由写作服务，以下截图可以查看：
- en: '![](img/b7b4c314-3e67-4216-94f7-e301932af23c.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b7b4c314-3e67-4216-94f7-e301932af23c.png)'
- en: 'As you can see, the website is built up of just a single page—the home page.
    However, each block on this page is visually separated from the previous and the
    next one. This visual separation is one of the most important aspects of single-page
    websites. So, as with many types of websites, creating a truly great-looking one-page
    site is about picking the right theme—something that your target audience will
    enjoy and appreciate. The easiest way to build a great one-page site with WordPress
    is to do the following:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，该网站仅由一个页面——主页组成。然而，这个页面上的每个区块都从视觉上与前一个和后一个区块分开。这种视觉分离是单页网站最重要的方面之一。因此，就像许多类型的网站一样，创建一个真正看起来很棒的单一页面网站，就是选择正确的主题——这是您的目标受众会喜欢并欣赏的。在WordPress上构建一个出色的单一页面网站的最简单方法就是做以下几步：
- en: Pick a theme that's marketed explicitly as a one-page theme and has a clean
    design, with good-looking content blocks on the main page
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个明确宣传为单页主题且设计简洁、主页内容区块看起来很棒的主题
- en: Include specific branding elements and pick the right color scheme
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含特定的品牌元素并选择合适的配色方案
- en: Make sure to prepare a number of high-quality images that you can use in the
    background
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保准备一些高质量图片，您可以在背景中使用它们
- en: Let's go through this list one by one.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个检查这个列表。
- en: Picking a one-page theme
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择单页主题
- en: Just as with most other categories, one-page themes are now highly popular in
    theme stores across the web. The best places to go find them include, again, the
    official directory ([https://wordpress.org/themes/](https://wordpress.org/themes/)),
    ThemeIsle ([https://themeisle.com/](https://themeisle.com/)), and ThemeForest
    ([https://themeforest.net/category/wordpress](https://themeforest.net/category/wordpress)).
    Not all of them, however, feature specialized categories for one-page themes,
    so you might have to use the search option to find something interesting. Searching
    for terms such as *single page* or *one page* should give you great results.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 就像大多数其他类别一样，单页主题现在在网上的主题商店中非常受欢迎。寻找它们的最佳地点包括，再次，官方目录([https://wordpress.org/themes/](https://wordpress.org/themes/))、ThemeIsle([https://themeisle.com/](https://themeisle.com/))和ThemeForest([https://themeforest.net/category/wordpress](https://themeforest.net/category/wordpress))。然而，并非所有这些都提供针对单页主题的专用类别，因此您可能需要使用搜索选项来找到有趣的内容。搜索诸如“单页”或“一页”之类的术语应该会给出很好的结果。
- en: 'The features to look for in a quality one-page theme are as follows:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在优质单页主题中要寻找的功能如下：
- en: A minimal design that lets you include your branding elements
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种让您能够包含品牌元素的最小化设计
- en: An easy way of adding a logo and other graphics
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加标志和其他图形的简单方法
- en: Custom header functionality
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制页眉功能
- en: A parallax scrolling option (where the background images appear to move more
    slowly than the foreground)
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个视差滚动选项（背景图像看起来比前景移动得更慢）
- en: A responsive layout (meaning that it'll be equally as attractive on a desktop
    computer as on a mobile phone)
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个响应式布局（这意味着它在台式电脑和手机上都会同样吸引人）
- en: Built-in color schemes to choose from
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置配色方案可供选择
- en: Be SEO-ready
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SEO优化就绪
- en: Be cross-browser compatible
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼容所有浏览器
- en: The more of these preceding features that your theme includes, the better. If
    anything is missing, you can always find a plugin that will fill the void. After
    all, there's a plugin for everything, remember?
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你的主题包含越多的这些先前的特性，就越好。如果缺少任何东西，你总能找到一个插件来填补空白。毕竟，有插件可以解决所有问题，记得吗？
- en: Branding elements
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 品牌元素
- en: Branding elements are particularly important with one-page sites because, by
    definition, you don't get much online real estate to work with, so to speak. If
    there's just one page on the site, you need to make sure that it's as in tune
    with your brand and identity as possible. Therefore, a good theme should allow
    you to place elements, such as your own logo, social media links, and custom graphics,
    in places such as the header, footer, and the background. Luckily, those sorts
    of features are considered the standard among modern WordPress themes, so you
    probably won't have to worry about this part at all.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对于单一页面网站来说，品牌元素尤其重要，因为按照定义，你在线上可利用的空间并不多，所以从这个意义上说，如果网站上只有一页，你需要确保它尽可能与你的品牌和身份相匹配。因此，一个好的主题应该允许你将元素，如自己的标志、社交媒体链接和自定义图形，放置在页眉、页脚和背景等位置。幸运的是，这类特性在现代WordPress主题中被认为是标准配置，所以你可能根本不必担心这一点。
- en: High-quality images
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高质量图片
- en: One of the main flaws with one-page themes is that they often rely heavily on
    good visuals and high-quality images. The designs are often simple and very minimalist,
    and their attractive appearance is based on the images used in the background
    of the site. Unfortunately, finding such images is entirely up to you. Themes
    rarely come with unique images that you will be able to use on your site.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 单一页面主题的一个主要缺陷是它们通常非常依赖良好的视觉和高质量图片。设计通常是简单且非常简约的，它们的吸引力基于网站背景中使用的图片。不幸的是，找到这样的图片完全取决于你。主题很少附带独特的图片，你将能够在你的网站上使用。
- en: How to get those images? You can buy them in places such as [https://www.istockphoto.com/](https://www.istockphoto.com/),
    that's one solution. But you can also get a lot of great images for free in places
    such as [https://unsplash.com/](https://unsplash.com/). The last solution is,
    of course, to take your own photos and use them on your site.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如何获取这些图片？你可以在像[https://www.istockphoto.com/](https://www.istockphoto.com/)这样的地方购买，这是一个解决方案。但你也可以在像[https://unsplash.com/](https://unsplash.com/)这样的地方免费获得很多优秀的图片。最后一个解决方案当然是拍摄你自己的照片并在你的网站上使用它们。
- en: As an example, I will get one of the most popular one-page themes in the WordPress
    directory right now—**Hestia** (available at [https://wordpress.org/themes/hestia/](https://wordpress.org/themes/hestia/)),
    and do some basic tuning up around it to show you how one-page themes work.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 作为例子，我将从WordPress目录中当前最受欢迎的单一页面主题之一——**Hestia**（可在[https://wordpress.org/themes/hestia/](https://wordpress.org/themes/hestia/)找到），对其进行一些基本的调整，以展示单一页面主题是如何工作的。
- en: 'Right after downloading and activating the theme (this is the standard procedure;
    see [Chapter 7](ffd72a00-558a-4dfc-a5c2-83f6051196a7.xhtml), *Choosing and Installing
    Themes,* for the how-to), you can go straight to WordPress Customizer at Appearance
    | Customize. You''ll see a large customization panel there. With it, I can change
    the main headline on the site, the buttons, the appearance of individual blocks,
    and also the background image of the whole site, as demonstrated in the following
    screenshot:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在下载并激活主题（这是标准流程；参见第7章，*选择和安装主题*，了解如何操作）后，你可以直接前往WordPress定制器，在“外观”|“定制”中。你将看到一个大的定制面板。利用它，我可以更改网站上的主要标题、按钮、单个块的外观，以及整个网站背景图片，如下面的屏幕截图所示：
- en: '![](img/39668197-abfc-45b0-80b6-bec6ff814c18.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/39668197-abfc-45b0-80b6-bec6ff814c18.png)'
- en: 'After a handful of tweaks, I end up with a great-looking one-page site. You
    can see what my final header looks like in the following screenshot:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一番调整，我最终得到了一个看起来很棒的单一页面网站。您可以在下面的屏幕截图中看到我的最终页眉是什么样的：
- en: '![](img/ebe52f3e-59fa-4da3-a632-1b8ec61c78cd.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ebe52f3e-59fa-4da3-a632-1b8ec61c78cd.png)'
- en: That's pretty much it when it comes to launching a nice one-page website with
    WordPress. The most remarkable thing here is how easy it is to actually do this.
    Just imagine how much time it would take to create something like this from the
    ground up, or the cost required to set it up. The possibilities that WordPress
    delivers these days are really incredible.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到使用WordPress启动一个漂亮的单页网站时，基本上就是这样了。这里最引人注目的是，实际上做这件事是多么容易。想象一下，从头开始创建这样东西需要多少时间，或者设置它需要多少成本。WordPress现在提供的可能性真的是令人难以置信。
- en: Summary
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We covered a lot of excellent material in this chapter. We started by listing
    some of the popular types of non-blog websites that you can build successfully
    with WordPress. Then, we went through some of those websites individually and
    discussed the specific elements to focus on, in order to guarantee a quality final
    product.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们涵盖了大量的优秀内容。我们首先列出了一些流行的非博客网站类型，您可以使用WordPress成功构建这些网站。然后，我们逐一分析了这些网站，并讨论了为了确保最终产品质量需要关注的特定元素。
- en: The next chapter is part two of our guide to creating a non-blog website. In
    it, we'll go through some of the more user-centered types of websites, such as
    e-commerce stores, photo and video blogs, and finally, building your own social
    network.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章是我们创建非博客网站指南的第二部分。在这一章中，我们将探讨一些更以用户为中心的网站类型，例如电子商务商店、照片和视频博客，以及最终构建您自己的社交网络。
