- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: PhpStorm is a smart PHP IDE that gets your code and understands its structures.
    It provides code autocompletion, refactoring, syntax highlighting, and much more.
    PhpStorm makes debugging and testing really easy, especially with debugger configuration
    validation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: PhpStorm 是一个智能的 PHP 集成开发环境，它能理解你的代码和其结构。它提供代码自动完成、重构、语法高亮等功能，还有更多。PhpStorm 使得调试和测试变得非常容易，尤其是在调试器配置验证方面。
- en: '*PhpStorm Cookbook* contains several tutorials that will allow you to run PHP
    development at a good pace by helping you test and debug, which is often ignored
    by developers.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*PhpStorm 烹饪秘籍* 包含了几个教程，通过帮助你测试和调试，让你能够以良好的速度进行 PHP 开发，而这通常是开发者容易忽视的。'
- en: The book starts off focusing on how to cook using PhpStorm, gives you an overview
    of PHP development, and then dives deep into the details of refactoring and building
    your project using the PhpStorm IDE. After that, it moves to integrating frameworks
    and testing and debugging them. We then move on to using PhpStorm in a team, using
    Phing and cooking plugins. We conclude that this book will be of a great help
    to a PHP programmer who loves to use IDE and looks forward to working faster.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书一开始就关注如何使用 PhpStorm 进行烹饪，为你提供 PHP 开发的概述，然后深入探讨重构和使用 PhpStorm IDE 构建项目的细节。之后，它转向集成框架和测试调试，然后转向在团队中使用
    PhpStorm、使用 Phing 和烹饪插件。我们得出结论，本书将对喜欢使用 IDE 并期待更快工作的 PHP 程序员大有裨益。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Cooking with PhpStorm"), *Cooking with PhpStorm*,
    gives you a quick overview about accessing a project, customizing a view, moving
    to the previous and next editor locations, and more.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用 PhpStorm 烹饪"), *使用 PhpStorm 烹饪*，为你快速概述了访问项目、自定义视图、移动到上一个和下一个编辑位置等内容。'
- en: '[Chapter 2](ch02.html "Chapter 2. PHP Development"), *PHP Development*, covers
    PHP classes; methods, including the getter/setter method; code blocks; commenting;
    and more.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. PHP 开发"), *PHP 开发*，涵盖了 PHP 类；方法，包括获取器/设置器方法；代码块；注释等更多内容。'
- en: '[Chapter 3](ch03.html "Chapter 3. Refactoring and Building"), *Refactoring
    and Building*, includes renaming, copying, moving, and deleting elements; it includes
    code searching, comparing, and setting the run configuration.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 重构和构建"), *重构和构建*，包括重命名、复制、移动和删除元素；它还包括代码搜索、比较和设置运行配置。'
- en: '[Chapter 4](ch04.html "Chapter 4. Integrating Framework"), *Integrating Framework*,
    covers the need for a framework and how frameworks such as Symphony and Yii work
    with PhpStorm.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 集成框架"), *集成框架*，涵盖了框架的需求以及如何使用 Symphony 和 Yii 等框架与 PhpStorm
    一起工作。'
- en: '[Chapter 5](ch05.html "Chapter 5. Testing and Debugging"), *Testing and Debugging*,
    gives you an overview about installing PHPUnit, testing an application, setting
    a breakpoint, changing code on the fly, and much more.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 测试和调试"), *测试和调试*，为你概述了安装 PHPUnit、测试应用程序、设置断点、即时更改代码等更多内容。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using PhpStorm in a Team"), *Using PhpStorm
    in a Team*, includes creating a CVS repository, connecting PhpStorm to a CVS repository,
    committing a file, checking out projects, and much more.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 在团队中使用 PhpStorm"), *在团队中使用 PhpStorm*，包括创建 CVS 仓库、将 PhpStorm
    连接到 CVS 仓库、提交文件、检出项目等更多内容。'
- en: '[Chapter 7](ch07.html "Chapter 7. PhpStorm and Phing"), *PhpStorm and Phing*,
    gives you an overview of connecting Phing to PhpStorm, building an application,
    setting the Phing editor option, and more.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. PhpStorm 和 Phing"), *PhpStorm 和 Phing*，为你概述了将 Phing 连接到
    PhpStorm、构建应用程序、设置 Phing 编辑器选项等内容。'
- en: '[Chapter 8](ch08.html "Chapter 8. Cooking Library Plugins"), *Cooking Library
    Plugins*, is about validating a plugin, code hinting for the plugin, and more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 烹饪库插件"), *烹饪库插件*，是关于验证插件、插件代码提示以及更多内容。'
- en: '[Chapter 9](ch09.html "Chapter 9. Code Quality Analysis"), *Code Quality Analysis*,
    covers the mess detector and the code sniffer; it also covers locating code duplicates
    and code formatting and rearrangement.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 代码质量分析"), *代码质量分析*，涵盖了混乱检测器和代码嗅探器；它还包括定位代码重复、代码格式化和重排。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备的内容
- en: This book assumes you have prior knowledge of PHP and you have a computer with
    Apache, PHP, and PhpStorm IDE installed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你已具备 PHP 知识，并且你有一台安装了 Apache、PHP 和 PhpStorm IDE 的计算机。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for all levels of web application developers who look forward to
    working faster and efficiently using PhpStorm IDE. It assumes that readers have
    prior knowledge of PHP development using the LAMP/WAMP environment; however, this
    book focusses on LAMP.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向所有层次的Web应用程序开发者，他们期待使用PhpStorm IDE更快、更有效地工作。它假设读者具有使用LAMP/WAMP环境进行PHP开发的先验知识；然而，本书专注于LAMP。
- en: Sections
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: 'This book contains the following sections:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含以下部分：
- en: Getting ready
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells us what to expect in the recipe and describes how to set
    up any software or any preliminary settings needed for the recipe.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉我们食谱中可以期待什么，并描述了为食谱设置任何软件或任何必需的初步设置的方法。
- en: How to do it…
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section characterizes the steps to be followed to "cook" the recipe.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了遵循的步骤以“烹饪”食谱。
- en: How it works…
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a brief and detailed explanation of what happened
    in the previous section.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节发生情况的简要和详细说明。
- en: There's more…
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: It consists of additional information about the recipe in order to make the
    reader more anxious about the recipe.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它包含有关食谱的附加信息，以便使读者对食谱更加关注。
- en: See also
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section may contain references to the recipes.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节可能包含对食谱的引用。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文章，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "If
    a folder is provided in include path, it will be helpful in auto completion for
    `include()`, `require()`, and so on."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“如果提供了包含路径中的文件夹，它将有助于`include()`、`require()`等自动完成的完成。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'A command-line input or output is shown as:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To turn this feature on, you need to select the checkbox adjacent to **Sort lookup
    items lexicographically**."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“要启用此功能，您需要选择与**按字典顺序排序查找项**相邻的复选框。”'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有许多事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送电子邮件到`<copyright@packtpub.com>`并附上涉嫌侵权材料的链接与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们带来有价值内容方面的帮助。
- en: Questions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过发送电子邮件到`<questions@packtpub.com>`联系我们，我们将尽力解决。
