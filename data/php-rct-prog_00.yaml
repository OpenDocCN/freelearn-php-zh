- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Reactive programming has gained distinct popularity in recent years. This is
    partly thanks to JavaScript web frameworks such as Angular2 or React, but also
    because of the increasing popularity of functional and asynchronous programming
    in languages that support multiple programming paradigms, such as JavaScript,
    Java, Python, or PHP.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，响应式编程获得了显著的人气。这得益于JavaScript Web框架，如Angular2或React，同时也因为支持多种编程范式的语言（如JavaScript、Java、Python或PHP）中函数式和异步编程的日益流行。
- en: Nowadays, reactive programming is closely associated with Reactive Extensions
    (also called ReactiveX or just Rx); the most popular library to leverage reactive
    programming. Notably, RxJS 5, the JavaScript implementation of Rx, is very likely
    to be the first encounter with reactive programming for many developers. In this
    book, we will mostly focus on using the PHP port of Rx, called RxPHP ([https://github.com/ReactiveX/RxPHP](https://github.com/ReactiveX/RxPHP)).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，响应式编程与响应式扩展（也称为ReactiveX或简称Rx）紧密相关；这是利用响应式编程最流行的库。值得注意的是，RxJS 5，Rx的JavaScript实现，可能是许多开发者第一次接触响应式编程。在这本书中，我们将主要关注使用Rx的PHP端口，称为RxPHP
    ([https://github.com/ReactiveX/RxPHP](https://github.com/ReactiveX/RxPHP))。
- en: Asynchronous programming is not what PHP developers typically deal with. In
    fact, it’s kind of an uncharted territory because there aren’t many resources
    available on this topic in PHP. Since reactive programming goes hand in hand with
    asynchronous programming, we’ll work a lot with event loops, blocking and non-blocking
    code, subprocesses, threads, and IPC.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 异步编程不是PHP开发者通常要处理的内容。实际上，它有点像一片未知的领域，因为在PHP中关于这个主题的资源并不多。由于响应式编程与异步编程紧密相连，我们将大量使用事件循环、阻塞和非阻塞代码、子进程、线程和IPC。
- en: Our primary intention, however, will be learning Reactive Extensions and reactive
    programming with RxPHP. This book includes both RxPHP 1 and RxPHP 2\. All examples
    are written for RxPHP 1 because the API is almost the same, and at the time of
    writing this book, RxPHP 2 is still in development. Also, RxPHP 1 requires just
    PHP 5.6+, while RxPHP 2 requires PHP 7+. Nonetheless, we’ll properly emphasize
    and explain whenever the APIs of RxPHP 1 and RxPHP 2 differ.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们的主要目的是学习使用RxPHP来掌握响应式扩展和响应式编程。本书包括RxPHP 1和RxPHP 2。所有示例都是为RxPHP 1编写的，因为API几乎相同，并且在撰写本书时，RxPHP
    2仍在开发中。此外，RxPHP 1只需要PHP 5.6+，而RxPHP 2则需要PHP 7+。尽管如此，当RxPHP 1和RxPHP 2的API不同时，我们会适当强调并解释。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015_split_000.html#E9OE1-bd355a22cf10407cb10df27e65585b8d
    "Chapter 1. Introduction to Reactive Programming"), *Introduction to Reactive
    Programming*, explains definitions of typical programming paradigms such as imperative,
    asynchronous, functional, parallel, and reactive programming. We’ll see what are
    the prerequisites to use functional programming in PHP and how all this is related
    to Reactive Extensions. At the end, we’ll introduce the RxPHP library as a tool
    of choice for this entire book.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015_split_000.html#E9OE1-bd355a22cf10407cb10df27e65585b8d "第一章。响应式编程简介"),
    *响应式编程简介*，解释了典型编程范式如命令式、异步、函数式、并行和响应式编程的定义。我们将了解在PHP中使用函数式编程的先决条件，以及所有这些与响应式扩展的关系。最后，我们将介绍RxPHP库作为本书整个内容的首选工具。'
- en: '[Chapter 2](part0024_split_000.html#MSDG2-bd355a22cf10407cb10df27e65585b8d
    "Chapter 2. Reactive Programming with RxPHP"), *Reactive Programming with RxPHP*,
    presents the basic concepts and common terminology used in reactive programming
    with RxPHP. It introduces Observables, observers, operators, Subjects, and disposables
    as the building blocks of any Rx application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0024_split_000.html#MSDG2-bd355a22cf10407cb10df27e65585b8d "第二章。使用RxPHP进行响应式编程"),
    *使用RxPHP进行响应式编程*，介绍了在RxPHP中使用的响应式编程的基本概念和常用术语。它介绍了Observables、observers、operators、Subjects和disposables作为任何Rx应用程序的构建块。'
- en: '[Chapter 3](part0033_split_000.html#VF2I2-bd355a22cf10407cb10df27e65585b8d
    "Chapter 3. Writing a Reddit Reader with RxPHP"), *Writing a Reddit Reader with
    RxPHP*, builds on the knowledge from the previous chapter to write a Reddit reader
    application internally based on RxPHP. This will require downloading data via
    cURL and handling user input, and comparing the difference between blocking and
    non-blocking code in PHP in relation to RxPHP. We’ll also have a sneak peak into
    using event loops in PHP.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0033_split_000.html#VF2I2-bd355a22cf10407cb10df27e65585b8d "第三章。使用
    RxPHP 编写 Reddit 阅读器"), *使用 RxPHP 编写 Reddit 阅读器*，基于上一章的知识编写一个基于 RxPHP 的 Reddit
    阅读器应用程序。这需要通过 cURL 下载数据，处理用户输入，以及比较 PHP 中与 RxPHP 相关的阻塞和非阻塞代码之间的差异。我们还将一瞥 PHP 中的事件循环的使用。'
- en: '[Chapter 4](part0039_split_000.html#1565U2-bd355a22cf10407cb10df27e65585b8d
    "Chapter 4. Reactive versus a Typical Event-Driven Approach"), *Reactive versus
    a Typical Event-Driven Approach*, shows that in order to use Rx in practice, we
    need to know how can we combine RxPHP code with some already existing code that
    isn’t based on Rx. For this reason, we’ll take the Event Dispatcher component
    that comes with the Symfony3 framework and extend it with Rx functionality.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0039_split_000.html#1565U2-bd355a22cf10407cb10df27e65585b8d "第四章。响应式与典型事件驱动方法比较"),
    *响应式与典型事件驱动方法比较*，展示了为了在实际中应用 Rx，我们需要知道如何将 RxPHP 代码与一些基于 Rx 的现有代码相结合。因此，我们将使用随
    Symfony3 框架一起提供的 Event Dispatcher 组件，并扩展其 Rx 功能。'
- en: '[Chapter 5](part0043_split_000.html#190861-bd355a22cf10407cb10df27e65585b8d
    "Chapter 5. Testing RxPHP Code"), *Testing RxPHP Code*, covers testing, which
    is a crucial part of every development process. Apart from PHPUnit, we’ll also
    use the special testing classes that come with RxPHP out of the box. We’ll also
    take a look at testing asynchronous code in general and what caveats we need to
    be aware of.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0043_split_000.html#190861-bd355a22cf10407cb10df27e65585b8d "第五章。测试
    RxPHP 代码"), *测试 RxPHP 代码*，涵盖了测试，这是每个开发过程中的关键部分。除了 PHPUnit，我们还将使用随 RxPHP 一起提供的特殊测试类。我们还将探讨一般性的异步代码测试以及我们需要注意的注意事项。'
- en: '[Chapter 6](part0050_split_000.html#1FLS41-bd355a22cf10407cb10df27e65585b8d
    "Chapter 6. PHP Streams API and Higher-Order Observables"), *PHP Streams API and
    Higher-Order Observables*, introduces the PHP Streams API and event loops. These
    two concepts are tightly coupled in RxPHP and we’ll learn why and how. We’ll talk
    about the issues we can encounter when using multiple event loops in the same
    application and how the PHP community is trying to solve them. We’ll also introduce
    the concept of higher-order Observables as a more advanced functionality of Rx.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0050_split_000.html#1FLS41-bd355a22cf10407cb10df27e65585b8d "第六章。PHP
    流 API 和高阶 Observables"), *PHP 流 API 和高阶 Observables*，介绍了 PHP 流 API 和事件循环。这两个概念在
    RxPHP 中紧密相连，我们将了解为什么以及如何。我们将讨论在使用同一应用程序中的多个事件循环时可能遇到的问题以及 PHP 社区如何试图解决这些问题。我们还将介绍高阶
    Observables 的概念，它是 Rx 的更高级功能。'
- en: '[Chapter 7](part0054_split_000.html#1JFUC2-bd355a22cf10407cb10df27e65585b8d
    "Chapter 7. Implementing Socket IPC and WebSocket Server/Client"), *Implementing
    Socket IPC and WebSocket Server/Client*, demonstrates how in order to write a
    more complicated asynchronous application, we’ll build a chat manager, server,
    and client as three separate processes that communicate with each other via Unix
    sockets and WebSockets. We’ll also use in practice the higher-order Observables
    from the previous chapter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0054_split_000.html#1JFUC2-bd355a22cf10407cb10df27e65585b8d "第七章。实现套接字
    IPC 和 WebSocket 服务器/客户端"), *实现套接字 IPC 和 WebSocket 服务器/客户端*，展示了为了编写更复杂的异步应用程序，我们将构建一个聊天管理器、服务器和客户端作为三个独立的过程，它们通过
    Unix 套接字和 WebSocket 互相通信。我们还将实际使用上一章中的高阶 Observables。'
- en: '[Chapter 8](part0061_split_000.html#1Q5IA1-bd355a22cf10407cb10df27e65585b8d
    "Chapter 8. Multicasting in RxPHP and PHP7 pthreads Extension"), *Multicasting
    in RxPHP and PHP7 pthreads Extension*, introduces us to the concept of multicasting
    in Rx and all the components that RxPHP provides for this purpose. We’ll also
    start using the pthreads extension for PHP7\. This will let us run our code in
    parallel in multiple threads.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0061_split_000.html#1Q5IA1-bd355a22cf10407cb10df27e65585b8d "第八章。RxPHP
    和 PHP7 pthreads 扩展中的多播"), *RxPHP 和 PHP7 pthreads 扩展中的多播*，介绍了 Rx 中的多播概念以及 RxPHP
    为此目的提供的所有组件。我们还将开始使用 PHP7 的 pthreads 扩展。这将使我们能够在多个线程中并行运行我们的代码。'
- en: '[Chapter 9](part0066_split_000.html#1UU542-bd355a22cf10407cb10df27e65585b8d
    "Chapter 9. Multithreaded and Distributed Computing with pthreads and Gearman"),
    *Multithreaded and Distributed Computing with pthreads and Gearman*, wraps the
    knowledge of pthreads from the previous chapter into reusable components that
    can be used together with RxPHP. We also introduce the Gearman framework as a
    way to distribute work among multiple processes. In the end, we’ll compare the
    pros and cons of using multiple threads and processes to run tasks in parallel.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0066_split_000.html#1UU542-bd355a22cf10407cb10df27e65585b8d "第9章。使用
    pthreads 和 Gearman 进行多线程和分布式计算")，*使用 pthreads 和 Gearman 进行多线程和分布式计算*，将上一章中关于 pthreads
    的知识封装成可重用的组件，这些组件可以与 RxPHP 一起使用。我们还介绍了 Gearman 框架作为在多个进程之间分配工作的方法。最后，我们将比较使用多个线程和进程并行运行任务的优缺点。'
- en: '[Chapter 10](part0070_split_000.html#22O7C1-bd355a22cf10407cb10df27e65585b8d
    "Chapter 10. Using Advanced Operators and Techniques in RxPHP"), *Using Advanced
    Operators and Techniques in RxPHP*, will focus on not-so-common principles in
    Rx. These are mostly advanced operators for very specific tasks, but also implementation
    details of RxPHP components and their behavior in specific use cases that we should
    be aware of.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0070_split_000.html#22O7C1-bd355a22cf10407cb10df27e65585b8d "第10章。在
    RxPHP 中使用高级操作符和技术")，*在 RxPHP 中使用高级操作符和技术*，将重点关注 Rx 中不太常见的原则。这些主要是针对特定任务的先进操作符，但也包括
    RxPHP 组件的实现细节和它们在特定用例中的行为，这些是我们应该注意的。'
- en: '[Appendix](part0081_split_000.html#2D7TI2-bd355a22cf10407cb10df27e65585b8d
    "Chapter Appendix.  Reusing RxPHP Techniques in RxJS"), *Reusing RxPP Techniques
    in RxJS*, demonstrates with practical examples how to deal with typical use cases
    where either RxPHP or RxJS come in handy. We''ll see how asynchronous programming
    is used in a JavaScript environment and compare it to PHP. This final chapter
    also goes into more detail about what RxJS 5 is and how it differs from RxPHP.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0081_split_000.html#2D7TI2-bd355a22cf10407cb10df27e65585b8d "第附录章。在
    RxJS 中重用 RxPHP 技术")，*在 RxJS 中重用 RxPP 技术*，通过实际示例展示了如何处理 RxPHP 或 RxJS 有用的典型用例。我们将看到异步编程在
    JavaScript 环境中的应用，并将其与 PHP 进行比较。最后一章还将更详细地介绍 RxJS 5 是什么以及它与 RxPHP 的区别。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备的东西
- en: The main prerequisites for most of this book are a PHP 5.6+ interpreter and
    any text editor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分主要先决条件是 PHP 5.6+ 解释器和任何文本编辑器。
- en: We’ll use the Composer ([https://getcomposer.org/](https://getcomposer.org/))
    tool to install all external dependencies in our examples. Some basic knowledge
    of Composer and PHPUnit is helpful but not absolutely necessary.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在示例中使用 Composer ([https://getcomposer.org/](https://getcomposer.org/)) 工具安装所有外部依赖项。对
    Composer 和 PHPUnit 的基本知识有帮助，但并非绝对必要。
- en: In later chapters, we’ll also use the pthreads PHP extension, which requires
    PHP 7 or above and the Gearman job server; both should be available for all platforms.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在后面的章节中，我们还将使用 pthreads PHP 扩展，它需要 PHP 7 或更高版本和 Gearman 作业服务器；这两个都应该适用于所有平台。
- en: Also, some basic knowledge of the Unix environment (sockets, processes, signals,
    and so on) is helpful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对 Unix 环境的一些基本知识（套接字、进程、信号等）也有帮助。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for intermediate developers with at least average knowledge
    of PHP who want to learn about asynchronous and reactive programming in PHP and
    Reactive Extensions in particular.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为至少具备平均 PHP 知识的中级开发者编写，他们想了解 PHP 中的异步和响应式编程，特别是响应式扩展。
- en: Apart from the RxPHP library, this book is framework agnostic, so you don’t
    need knowledge of any web framework.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 RxPHP 库之外，本书是框架无关的，因此你不需要了解任何 Web 框架。
- en: All the topics regarding RxPHP are generally applicable to any Rx implementation,
    so switching from RxPHP to RxJS, for example, will be very easy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所有关于 RxPHP 的主题通常都适用于任何 Rx 实现，因此从 RxPHP 切换到 RxJS，例如，将会非常容易。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Every
    time we write an Observable, we''ll extend the base `Rx\Observable` class."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示："每次我们编写一个 Observable，我们都会扩展基类
    `Rx\Observable`"。
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "PHP has to be compiled with the **Thread Safety** option enabled."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“PHP必须使用**线程安全**选项编译。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下方式显示。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧将以如下方式显示。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail feedback@packtpub.com, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。要发送一般反馈，请简单地发送电子邮件至feedback@packtpub.com，并在邮件主题中提及书名。如果你在某个主题领域有专业知识，并且对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载这本书的示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/PHP-Reactive-Programming](https://github.com/PacktPublishing/PHP-Reactive-Programming).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上[https://github.com/PacktPublishing/PHP-Reactive-Programming](https://github.com/PacktPublishing/PHP-Reactive-Programming)。我们还有其他来自我们丰富图书和视频目录的代码包可供选择，请访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们！
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分现有的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个持续存在的问题，跨越所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过版权@packtpub.com与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过questions@packtpub.com与我们联系，我们将尽力解决问题。
