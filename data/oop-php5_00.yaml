- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'There are three styles for code. Code words in text are shown as follows: "In
    some cases you may need to investigate which classes are in the current scope.
    You can do it easily with `get_declared_classes()` function."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 代码有三种样式。文本中的代码词汇如下所示：“在某些情况下，您可能需要调查当前作用域中的哪些类。您可以使用`get_declared_classes()`函数轻松完成此操作。”
- en: 'A block of code will be set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将按照以下方式设置：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are introduced in a bold-type font. Words
    that you see on the screen, in menus or dialog boxes for example, appear in our
    text like this: " If you place the server in your web server (here `localhost`)
    document, root in a folder named `proxy` and then access the client, you will
    get the following output:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体字形式介绍。屏幕上显示的词汇，例如在菜单或对话框中，将以我们的文本如下所示：“如果您将服务器放置在您的网络服务器（此处为`localhost`）文档中，根目录在一个名为`proxy`的文件夹中，然后访问客户端，您将得到以下输出：”'
- en: '**March, 28 2007 16:13:20**".'
  id: totrans-20
