- en: The End
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束语
- en: Congratulations, you've finished the book! We wanted to personally thank you,
    without your support and feedback this book would have never been possible. It
    has been an incredible journey, we feel very fortunate to count on you. We really
    hope you enjoyed the ride as much as we did.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，你已经完成了这本书！我们想亲自感谢你，没有你的支持和反馈，这本书根本不可能完成。这是一段不可思议的旅程，我们感到非常幸运能依靠你。我们真心希望你也像我们一样享受这段旅程。
- en: We've been obsessed about delivering the best experience possible to our readers.
    We've iterated over and over the contents of the book based on your incredible
    feedback. If there is anything we can improve, please help us by [opening an issue
    in our Github project](https://github.com/dddinphp/book-issues).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直致力于为读者提供最好的体验。我们根据你惊人的反馈，反复迭代了书的内容。如果你有任何可以改进的地方，请通过[在我们的GitHub项目上打开一个issue](https://github.com/dddinphp/book-issues)来帮助我们。
- en: If you liked it and was useful to you, it might be useful for others too! Feel
    free to [share your experience in Twitter](https://twitter.com/intent/tweet?text=Just%20finished%20%E2%80%9CDomain-Driven%20Design%20in%20%23PHP%E2%80%9D%20by%20@buenosvinos,%20@theUniC%20and%20@keyvanakbary%20%E2%9D%A4%EF%B8%8E.%20Check%20it%20out!%20https://leanpub.com/ddd-in-php%3Futm_source=social%26utm_medium=twitter%26utm_campaign=book_end%20@dddbook)
    or [give us a review in Goodreads](https://www.goodreads.com/book/show/26032410-domain-driven-design-in-php).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢它并且对你有帮助，它可能对其他人也有用！请随意[在Twitter上分享你的体验](https://twitter.com/intent/tweet?text=Just%20finished%20%E2%80%9CDomain-Driven%20Design%20in%20%23PHP%E2%80%9D%20by%20@buenosvinos,%20@theUniC%20and%20@keyvanakbary%20%E2%9D%A4%EF%B8%8E.%20Check%20it%20out!%20https://leanpub.com/ddd-in-php%3Futm_source=social%26utm_medium=twitter%26utm_campaign=book_end%20@dddbook)或[在Goodreads上给我们一个评价](https://www.goodreads.com/book/show/26032410-domain-driven-design-in-php)。
- en: Thanks again!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 再次感谢！
- en: – Carlos, Christian and Keyvan
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: – 卡洛斯、克里斯蒂安和凯万
