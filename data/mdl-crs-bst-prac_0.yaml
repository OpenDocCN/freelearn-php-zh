- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is the one place you'll find technical support, along with solid instructional
    design. Your Moodle courses will motivate students and help them achieve success.
    This book includes step-by-step guidance in creating effective courses, incorporating
    the content that sets you apart, and seamlessly integrating assessment. There
    is a focus on collaborative learning as well as self-guided, autonomous learning,
    complete with easy-to-develop assessments and automatically generated badges and
    certificates. The user will learn how to set up Moodle courses and then host and
    teach them at a very low cost using new cloud-based platforms and applications.
    This is an introductory book designed as a quick-start guide, which incorporates
    the fundamentals of sound instructional design and some of Moodle’s latest and
    greatest features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是您找到技术支持并伴随坚实的教学设计的地方。您的Moodle课程将激励学生并帮助他们取得成功。本书包括创建有效课程、融入独特内容以及无缝整合评估的逐步指导。本书注重协作学习和自主学习，包括易于开发的评估、自动生成的徽章和证书。用户将学习如何设置Moodle课程，然后以极低的成本使用新的基于云的平台和应用进行托管和教学。这是一本入门书籍，旨在作为快速入门指南，其中包含了良好的教学设计基础和一些Moodle最新和最优秀的功能。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book can be used by teachers, instructors, training managers, Moodle administrators,
    instructional technologists, instructional designers, and e-learning entrepreneurs.
    Prior experience with Moodle will be helpful.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书可供教师、讲师、培训经理、Moodle管理员、教学技术人员、教学设计师和电子学习企业家使用。具备Moodle的使用经验将有所帮助。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: This is a quick-start guide to Moodle, a leading virtual learning environment
    for your online course. This guide incorporates principles of instructional design
    to show you how to develop and deploy courses, content, and assessment. We cover
    MoodleCloud and provide guidance using the latest default theme, Boost. There
    is a special emphasis on motivation, interactivity, and competency frameworks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本Moodle的快速入门指南，Moodle是领先的在线课程虚拟学习环境。本指南结合了教学设计原则，向您展示如何开发和部署课程、内容和评估。我们涵盖了MoodleCloud，并提供了使用最新默认主题Boost的指导。特别强调激励、互动和胜任力框架。
- en: '[Chapter 1](1c74867a-d7a0-440e-bec9-043057634f02.xhtml), *Preparing to Build
    an Exemplary Moodle Course*, brings together instructional design and the latest
    version of Moodle, with an emphasis on cloud-based Moodle for the most affordable
    and easily implemented solution. You will learn how to set up new courses using
    the principles of instructional design and also how to build the course to motivate
    students using cognitive psychology.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](1c74867a-d7a0-440e-bec9-043057634f02.xhtml)，*准备构建典范的Moodle课程*，将教学设计和Moodle的最新版本结合起来，重点介绍基于云的Moodle作为最经济实惠且易于实施的解决方案。您将学习如何利用教学设计原则设置新课程，以及如何运用认知心理学来激发学生的学习兴趣。'
- en: '[Chapter 2](26182cb1-48bc-4e6d-846a-4a11089be075.xhtml), *Planning Your Course*,
    allows you to build your course around learning outcomes and shows you how to
    connect Bloom’s taxonomy to the design of your course content, activities, and
    assessment. We also focus on accessibility and cover how to develop a course using
    Universal Design for Learning.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](26182cb1-48bc-4e6d-846a-4a11089be075.xhtml)，*规划您的课程*，帮助您围绕学习成果构建课程，并展示如何将布鲁姆的分类法与课程内容、活动和评估的设计相联系。我们还关注可访问性，并介绍如何利用通用设计学习来开发课程。'
- en: '[Chapter 3](93519a70-0419-4d3d-be8a-2a66ca0cbb99.xhtml), *Organizing Your Course*,
    guides you in building a course framework centered on learning objectives. We
    use the responsive theme, Boost, which is the default theme in 3.5, and we will
    also discuss cloud-based MoodleCloud to show you how you can experiment in the
    cloud for free in order to truly customize your course design. We will discuss
    aligning the course with learning objectives, and we will take an inventory of
    tools and apps in order to match them with outcomes and student success strategies.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](93519a70-0419-4d3d-be8a-2a66ca0cbb99.xhtml)，*组织您的课程*，指导您构建以学习目标为中心的课程框架。我们使用响应式主题Boost，这是3.5版本的默认主题，并将讨论基于云的MoodleCloud，向您展示如何免费在云中进行实验，以真正定制课程设计。我们将讨论如何使课程与学习目标保持一致，并对工具和应用程序进行盘点，以便与成果和学生成功策略相匹配。'
- en: '[Chapter 4](317e3349-b812-4153-87af-adf6086d0c79.xhtml), *Best Practices in
    Content Delivery*, provides guidance in managing types of content and activities
    using cloud-based and on-premise theme, Boost. We will learn how to manage the
    different types of resources and activities and also how to use assessments to
    deliver content. We will develop strategies for incorporating collaborative learning,
    and we will include productivity and collaboration apps.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](317e3349-b812-4153-87af-adf6086d0c79.xhtml)，*内容交付的最佳实践*，提供了使用基于云和本地主题Boost来管理内容类型和活动的指导。我们将学习如何管理不同类型的资源和活动，以及如何使用评估来传递内容。我们将制定融入协作学习的策略，并包括生产力协作app。'
- en: '[Chapter 5](c73226c0-cd1a-4263-9ae0-6fd585614d44.xhtml), *Designing Self-Paced
    Independent Study Courses*, incorporates how to set up and launch a course with
    resources, activities, and assessments that can be autonomous and self-guided.
    We will cover the new capabilities with MoodleCloud and apps that build in rewards
    and motivation by encouraging engagement and completion.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](c73226c0-cd1a-4263-9ae0-6fd585614d44.xhtml)，*设计自主学习的课程设计*，介绍了如何利用资源、活动和评估来设置和启动一个可以自主和自我引导的课程。我们将介绍MoodleCloud和内置奖励和激励功能的app的新功能。'
- en: '[Chapter 6](0e267591-f89d-45a3-9dbd-6ad0b28c20bc.xhtml), *Developing Cohort-Based
    Courses with Teacher-Student Interaction*, allows you to set up a course that
    includes a group of students who interact with each other. You’ll be able to select
    the ideal content and activities for your group of students and design the course
    so that it motivates and encourages them to do their best work.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](0e267591-f89d-45a3-9dbd-6ad0b28c20bc.xhtml)，*基于教师-学生互动的班级课程开发*，允许你设置一个包含相互交流的学生群体的课程。你将能够为你的学生群体选择理想的内容和活动，并设计课程以激发和鼓励他们发挥最佳水平。'
- en: '[Chapter 7](bfce98cb-632f-4096-9d02-91ce8e0ae89c.xhtml), *Creating Student-Centered
    Project-Based Courses*, demonstrates how to develop collaborative courses for
    groups, and it provides examples of ideal activities and resources. By using a
    project approach, you can incorporate portfolios and also take advantage of Moodle’s
    flexibility by encouraging students to collaborate with videos, podcasts, graphics,
    animations, presentations, and more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](bfce98cb-632f-4096-9d02-91ce8e0ae89c.xhtml)，*创建以学生为中心的项目式课程*，展示了如何为小组开发协作课程，并提供了理想活动和资源的示例。通过采用项目方法，你可以融入作品集，并利用Moodle的灵活性，鼓励学生通过视频、播客、图形、动画、演示文稿等方式进行协作。'
- en: '[Chapter 8](a314c0c6-e90b-49fc-a51a-122152e98e8d.xhtml), *Moodle for Online
    Communities*, emphasizes on collaboration and mission-based activities that are
    often completed by groups that are working together in an organization, professional
    society, or not-for-profit. There may be needs for certification or a need to
    collaboratively train people on safety, processes, and procedures. We will cover
    MoodleCloud and provide guidance using the latest default theme, **Boost**. There
    is a special emphasis on motivation, interactivity, and competency frameworks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](a314c0c6-e90b-49fc-a51a-122152e98e8d.xhtml)，*Moodle在线社区*，强调协作和基于使命的活动，这些活动通常由在组织、专业协会或非营利组织内共同工作的团队完成。可能需要认证或需要协作培训人员在安全、流程和程序方面的人员。我们将介绍MoodleCloud，并提供使用最新默认主题**Boost**的指导。特别强调动机、互动性和能力框架。'
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书
- en: 'These are the things you’ll need to keep in mind in order to get the most out
    of this book:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书，以下是需要你牢记的事项：
- en: You’ll need to be able to use basic HTML
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要能够使用基本的HTML
- en: You’ll need a good text editor, such as Google Docs or Microsoft Word
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要一个优秀的文本编辑器，例如Google Docs或Microsoft Word
- en: You’ll need to be able to use photo editing programs, either Cloud-based (Flickr
    or GIMP, for example) or installed on-premise (MS-Paint, for example)
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要能够使用图片编辑程序，无论是基于云的（例如Flickr或GIMP）还是安装在本地（例如MS-Paint）
- en: You’ll need to be able to use cloud-based video, audio, and presentation editing
    and hosting apps, such as YouTube, Vimeo, Flickr, SlideShare, Screencast-o-matic,
    Soundcloud, in order to create content and host it on the cloud due to space limitations
    in Moodle
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于Moodle的空间限制，你需要能够使用基于云的视频、音频和演示文稿编辑和托管app，例如YouTube、Vimeo、Flickr、SlideShare、Screencast-o-matic、Soundcloud，以便在云上创建和托管内容
- en: You’ll need to be able to use spreadsheet programs (Excel or Google Sheets)
    to import and export student records and questions to test banks in quizzes
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要能够使用电子表格程序（Excel或Google Sheets）导入和导出学生记录和问题到测验的题库中
- en: Conventions used
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Note the full course name in the `<title>` and `<meta>` tags.
    Many search engines give a lot of weight to the title tag. If your Moodle system
    is open to search engines, choose your course title with this in mind."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“注意在`<title>`和`<meta>`标签中的完整课程名称。许多搜索引擎非常重视标题标签。如果您的Moodle系统对搜索引擎开放，请考虑这一点来选择您的课程标题。”'
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块是这样设置的：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "To use conditional activities, your system administrator must
    enable the feature Enable conditional access under Site administration | Advanced
    Features."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“要使用条件活动，您的系统管理员必须在“站点管理
    | 高级功能”下启用“启用条件访问”功能。”'
- en: Warnings or important notes appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Get in touch
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：通过电子邮件发送至`feedback@packtpub.com`，并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请通过`questions@packtpub.com`发送电子邮件给我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们非常感谢您能向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式发现我们作品的非法副本，我们非常感谢您能提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为何不在您购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，Packt公司可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多关于Packt的信息，请访问[packtpub.com](https://www.packtpub.com/)。
