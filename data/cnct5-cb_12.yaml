- en: Tips for getting your add-on approved by the PRB can be found at [http://www.concrete5.org/documentation/how-tos/developers/why-do-marketplace-submissions-take-time-to-get-through-the-prb/](http://www.concrete5.org/documentation/how-tos/developers/why-do-marketplace-submissions-take-time-to-get-through-the-prb/).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在PRB获得插件批准的技巧可以在 [http://www.concrete5.org/documentation/how-tos/developers/why-do-marketplace-submissions-take-time-to-get-through-the-prb/](http://www.concrete5.org/documentation/how-tos/developers/why-do-marketplace-submissions-take-time-to-get-through-the-prb/)
    找到。
- en: concrete5 coding style guidelines can be found at [http://www.concrete5.org/documentation/developers/system/coding-style-guidelines](http://www.concrete5.org/documentation/developers/system/coding-style-guidelines).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: concrete5 编码风格指南可以在 [http://www.concrete5.org/documentation/developers/system/coding-style-guidelines](http://www.concrete5.org/documentation/developers/system/coding-style-guidelines)
    找到。
