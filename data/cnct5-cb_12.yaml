- en: Appendix C. Submitting an Add-on Package to the concrete5 Marketplace
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. 提交 concrete5 市场附加组件包
- en: Most content management systems have plugins or modules of some sort. concrete5
    is fairly unique in that it comes with an entire ecosystem of add-ons and themes.
    This allows add-on developers to earn some money with the packages that they create
    for concrete5, and it also supports the concrete5 team, as concrete5 gets a percentage
    of each add-on that is sold.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数内容管理系统都有某种插件或模块。concrete5 相对独特，因为它附带了一个完整的附加组件和主题生态系统。这允许附加组件开发者通过为 concrete5
    创建的包赚取一些收入，同时也支持 concrete5 团队，因为 concrete5 从每个销售的附加组件中获得一定比例的收益。
- en: '![Submitting an Add-on Package to the concrete5 Marketplace](img/4548OS_AppC_02.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![提交 concrete5 市场附加组件包](img/4548OS_AppC_02.jpg)'
- en: The rules
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规则
- en: There are several rules that your add-on must adhere to. First and foremost,
    your add-on must work. There shouldn't be any errors while installing the add-on
    or while using it. Also, make sure that you own the rights to all of the code
    and assets contained within the add-on, or you have received proper permission
    from the code authors to include their code in your add-on.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你的附加组件必须遵守一些规则。首先，你的附加组件必须能够工作。在安装或使用附加组件时不应出现任何错误。此外，请确保你拥有附加组件中包含的所有代码和资产的权利，或者你已经从代码作者那里获得了包含其代码在附加组件中的适当许可。
- en: Some other rules include using `defined or die` statements at the top of every
    PHP file, including an icon, and making sure to wrap all strings in the global
    `t()` function. Add-on developers are also expected to support their add-on and
    release updates to fix bugs and address customer complaints.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一些其他规则包括在每个 PHP 文件顶部使用 `defined or die` 语句，包括一个图标，并确保将所有字符串包装在全局 `t()` 函数中。附加组件开发者还预期将支持他们的附加组件并发布更新以修复错误和解决客户投诉。
- en: There are many more tips and rules posted on the concrete5 website at [http://www.concrete5.org/developers/marketplace-submission-rules/](http://www.concrete5.org/developers/marketplace-submission-rules/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: concrete5 网站上发布了更多提示和规则，请参阅 [http://www.concrete5.org/developers/marketplace-submission-rules/](http://www.concrete5.org/developers/marketplace-submission-rules/)。
- en: The process
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流程
- en: 'When submitting a package to the concrete5 marketplace, first you will need
    an account on [www.concrete5.org](http://www.concrete5.org). Once you have created
    an account, you will have to fill out a form (located at [http://www.concrete5.org/marketplace/manage_item/](http://www.concrete5.org/marketplace/manage_item/))
    containing information about your package:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当向 concrete5 市场提交包时，首先你需要在 [www.concrete5.org](http://www.concrete5.org) 上有一个账户。一旦你创建了账户，你必须填写一个表格（位于
    [http://www.concrete5.org/marketplace/manage_item/](http://www.concrete5.org/marketplace/manage_item/)），其中包含有关你的包的信息：
- en: '![The process](img/4548OS_AppC_01.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![流程](img/4548OS_AppC_01.jpg)'
- en: You will fill out all of the marketing copies that will appear in the marketplace
    listing, as well as some internal meta data about your add-on.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你将填写所有将在市场列表中出现的营销副本，以及一些关于你的附加组件的内部元数据。
- en: Once you have submitted the add-on, some automated tests will be performed on
    it to see if it meets the eligibility requirements. Once the add-on passes these
    tests, members of the **Peer Review Board** (**PRB**) will take a look at your
    add-on.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你提交了附加组件，将对其进行一些自动化测试，以查看它是否符合资格要求。一旦附加组件通过这些测试，**同行评审委员会**（**PRB**）的成员将审查你的附加组件。
- en: The Peer Review Board
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 同行评审委员会
- en: The PRB is a group of volunteers from the concrete5 community. These volunteers
    are responsible for testing every add-on and theme that is submitted to the marketplace.
    They will install your package on their own version of concrete5 and test it fully
    to make sure it will work without difficulties, and to ensure that your add-on
    adheres to the rules.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**PRB** 是来自 concrete5 社区的一组志愿者。这些志愿者负责测试提交给市场的每个附加组件和主题。他们将在自己的 concrete5 版本上安装你的包并进行全面测试，以确保它不会遇到困难，并确保你的附加组件遵守规则。'
- en: Selling your add-on
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 销售你的附加组件
- en: concrete5 allows developers to sell their add-on. The lowest price you can set
    for an add-on (other than free) is $15 USD. concrete5 will keep 25 percent of
    your add-on's revenue, but the exposure they provide to your add-on by featuring
    it in the marketplace is usually worth a small commission.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: concrete5 允许开发者销售他们的附加组件。你可以为附加组件设定的最低价格（除了免费）是 15 美元。concrete5 将保留你附加组件收入的
    25%，但他们在市场中将你的附加组件作为特色推荐所提供的曝光通常值得一小笔佣金。
- en: If you sell an add-on in the concrete5 marketplace, you will be expected to
    support it. If your add-on doesn't work and you do not provide support for it,
    concrete5 will refund the customer and also charge you a 15 percent penalty. Make
    sure you are prepared to invest the time in supporting your add-ons.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在大理石5市场中销售插件，你将需要支持它。如果你的插件无法正常工作，而你又没有提供支持，大理石5将退还客户并对你收取15%的罚款。确保你已经准备好投入时间来支持你的插件。
- en: Once the add-on is approved...
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一旦插件获得批准...
- en: If your add-on passes the review board and is approved, it will be listed as
    available in the concrete5 marketplace. Be sure to pay attention to customer inquiries
    or support requests. Also, if you are selling your add-on, remember to request
    payments for downloads on a regular basis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的插件通过了审查委员会并获得批准，它将在大理石5市场中列出为可用。务必注意客户咨询或支持请求。此外，如果你正在销售你的插件，请记住定期请求下载付款。
