  prefs: []
  type: TYPE_NORMAL
  zh: 以下链接推荐给有兴趣销售其主题和插件的开发者：
- en: The marketplace rules can be found at [http://www.concrete5.org/developers/marketplace-submission-rules/](http://www.concrete5.org/developers/marketplace-submission-rules/).
  id: totrans-21
  prefs:
