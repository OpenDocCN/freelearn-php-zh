- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: concrete5 is an increasingly popular open source content management system.
    concrete5 sets itself apart from other CMS applications with its easy to use point-and-click
    interface and multitude of features. Web developers love concrete5 because it
    is very easy to customize and build additional features in a relatively short
    time. This book aims to explain a variety of common programming tasks for concrete5
    developers in an easy to read recipe format.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: concrete5 是一个越来越受欢迎的开源内容管理系统。concrete5 通过其易于使用的点选界面和众多功能，将自己与其他 CMS 应用程序区分开来。网络开发者喜爱
    concrete5，因为它非常容易定制，并且可以在相对较短的时间内构建额外的功能。本书旨在以易于阅读的食谱格式解释 concrete5 开发者常见的各种编程任务。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Pages and Page Types"), *Pages and Page Types*,
    helps us learn how to work with pages and page types using the concrete5 API.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 页面和页面类型"), *页面和页面类型*, 帮助我们学习如何使用 concrete5 API 处理页面和页面类型。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with Blocks"), *Working with Blocks*,
    creates custom block types and integrates blocks in your own website.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 使用块"), *使用块*, 创建自定义块类型并将块集成到您的网站中。'
- en: '[Chapter 3](ch03.html "Chapter 3. Files and File Sets"), *Files and File Sets*,
    develops files store in concrete5''s excellent file manager.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 文件和文件集"), *文件和文件集*, 开发存储在 concrete5 优秀文件管理器中的文件。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using the Core Helpers"), *Using the Core
    Helpers*, discovers the plethora of core helper files that come included with
    concrete5.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 使用核心助手"), *使用核心助手*, 发现 concrete5 内置的众多核心助手文件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with Databases and Models"), *Working
    with Databases and Models*, explores the backbone of custom concrete5 development
    by working through database access and learning how to use models.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 使用数据库和模型"), *使用数据库和模型*, 通过数据库访问学习如何使用模型，探索自定义 concrete5
    开发的核心。'
- en: '[Chapter 6](ch06.html "Chapter 6. Creating CRUD Interfaces"), *Creating CRUD
    Interfaces*, works through a bunch of useful recipes and creates interfaces to
    manage custom data in concrete5.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 创建 CRUD 界面"), *创建 CRUD 界面*, 通过一系列有用的食谱创建界面，以管理 concrete5
    中的自定义数据。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Users and Permissions"), *Working
    with Users and Permissions*, takes advantage of concrete5''s user and permission
    model in your own applications and websites.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 使用用户和权限"), *使用用户和权限*, 利用 concrete5 的用户和权限模型在自己的应用程序和网站上。'
- en: '[Chapter 8](ch08.html "Chapter 8. Working with Themes and Add-ons"), *Working
    with Themes and Add-ons*, helps us learn how to create custom themes and add-ons,
    further expanding your concrete5 development skills.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 使用主题和插件"), *使用主题和插件*, 帮助我们学习如何创建自定义主题和插件，进一步扩展您的 concrete5
    开发技能。'
- en: '[Chapter 9](ch09.html "Chapter 9. System Events and Advanced Configuration"),
    *System Events and Advanced Configuration*, uncovers concrete5''s powerful developer
    functionality using advanced configuration settings and by hooking into system
    events.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 系统事件和高级配置"), *系统事件和高级配置*, 通过高级配置设置和挂钩到系统事件，揭示 concrete5
    强大的开发者功能。'
- en: '[Appendix A](apa.html "Appendix A. Blueprint – Creating an Image Gallery Add-on"),
    *Blueprint – Creating an Image Gallery Add-on*, starts from scratch and builds
    an add-on that displays images stored in the file manager.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](apa.html "附录 A. 蓝图 – 创建图片库插件"), *蓝图 – 创建图片库插件*, 从零开始构建一个显示存储在文件管理器中的图片的插件。'
- en: '[Appendix B](apb.html "Appendix B. Blueprint – Creating an Events Calendar
    Add-on"), *Blueprint – Creating an Events Calendar Add-on*, combines all of the
    knowledge learned in previous chapters to create a fully functioning calendar
    add-on, complete with a CRUD interface and custom block type.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](apb.html "附录 B. 蓝图 – 创建事件日历插件"), *蓝图 – 创建事件日历插件*, 结合前几章学到的所有知识，创建一个功能齐全的日历插件，包括
    CRUD 界面和自定义块类型。'
- en: '[Appendix C](apc.html "Appendix C. Submitting an Add-on Package to the concrete5
    Marketplace"), *Submitting an Add-on Package to the concrete5 Marketplace*, helps
    us to learn about the process that developers must follow to get their add-ons
    included in the concrete5 marketplace.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 C](apc.html "附录 C. 将插件包提交到 concrete5 市场place"), *将插件包提交到 concrete5 市场place*,
    帮助我们了解开发者必须遵循的过程，以便将他们的插件包含在 concrete5 市场place 中。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的东西
- en: Readers will need a copy of concrete5 running on a development (not production)
    server. This will allow readers to experiment with many different elements of
    the concrete5 API without disrupting normal website operation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要一份在开发（非生产）服务器上运行的concrete5的副本。这将允许读者在不干扰正常网站操作的情况下，实验concrete5 API的许多不同元素。
- en: Readers will also need a code editor that is capable of editing the PHP files.
    This can be something like an advanced editor such as Adobe Dreamweaver or a basic
    text editor, such as Vim.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 读者还需要一个能够编辑PHP文件的代码编辑器。这可以是一个高级编辑器，如Adobe Dreamweaver，或者一个基本文本编辑器，如Vim。
- en: Some chapters also deal with browsing and querying MySQL databases, so a query
    browsing tool is recommended. HeidiSQL (on Windows), Sequel Pro (on OS X), and
    MySQL Workbench (all platforms) are some great tools that provide advanced functionality
    while browsing databases.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些章节也涉及浏览和查询MySQL数据库，因此推荐使用查询浏览工具。HeidiSQL（在Windows上）、Sequel Pro（在OS X上）和MySQL
    Workbench（所有平台）是一些提供高级功能的同时浏览数据库的优秀工具。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for beginner to intermediate PHP developers who would like to get
    to know concrete5 better, or for concrete5 veterans who would like to have a handy
    desk reference of the concrete5 API.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向初学者到中级PHP开发者，他们希望更好地了解concrete5，或者对于希望拥有concrete5 API便捷参考手册的concrete5老手。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: " The Left Sidebar page type, for
    example, would have a handle of `left_sidebar`."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“例如，左侧边栏页面类型将有一个`left_sidebar`的句柄。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框的形式出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——我们非常感谢你向我们报告这一点。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误****提交****表单**链接，并输入你的勘误详情来报告。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有的勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的标题来查看。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上遇到任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
