- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Moodle 4.0 maintains its flexible, powerful, and easy-to-use platform and adds
    great new features to enhance the user experience for student success.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 4.0 保持其灵活、强大和易于使用的平台，并增加了许多新功能，以增强学生成功的学习体验。
- en: This edition addresses the opportunities that come with this major update, Moodle
    4.0\. You'll learn how to incorporate sound instructional design in the powerful
    tools in Moodle to achieve your course goals and learning objectives. In doing
    so, your courses will become effective for instructors, students, course developers,
    program managers, teaching assistants, and system administrators alike. You'll
    learn how to plan an effective course with the best mix of resources and engaging
    assessments that really show what the learner has learned, and also keep them
    engaged and on track for success. You'll learn how to make sure your students
    enjoy their collaborations and truly learn from each other. You'll learn how to
    generate reports and know exactly how the courses are going and what to do to
    get them back on track. While doing this, you can use Moodle 4.0's new navigation
    features to help students keep from getting lost. By the end of this book, you
    will be able to build and deploy your educational program to align with learning
    objectives and include a full array of course content. You will be able to incorporate
    "functionality boosters" and accommodate changing needs and goals in our evolving
    world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本版针对这次重大更新 Moodle 4.0 带来的机遇。您将学习如何将有效的教学设计融入 Moodle 的强大工具中，以实现您的课程目标和学习目标。这样做，您的课程将对学生、教师、课程开发者、项目管理者、助教和系统管理员都同样有效。您将学习如何制定一个有效的课程计划，结合最佳的资源组合和吸引人的评估，真正展示学习者的学习成果，并保持他们参与并取得成功。您将学习如何确保学生享受他们的协作，并真正从彼此那里学到东西。您将学习如何生成报告，并确切了解课程进展情况以及如何使它们回到正轨。在此过程中，您可以使用
    Moodle 4.0 的新导航功能帮助学生避免迷失方向。到本书结束时，您将能够构建和部署您的教育项目，使其与学习目标一致，并包含全面的教学内容。您将能够整合“功能增强器”，并适应我们不断变化的世界中的变化需求和目标。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for novice as well as experienced course developers who would like
    to incorporate Moodle 4.0's powerful features and make life easier for students,
    instructors, and administrators. The program also helps with accreditation and
    deploying across devices to people in diverse situations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向新手和有经验的课程开发者，他们希望整合 Moodle 4.0 的强大功能，并使学生的、教师的和行政人员的生活更加轻松。该程序还有助于认证和跨设备部署，服务于各种不同情况的人。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17288_01_Final_ASB_ePub.xhtml#_idTextAnchor015), *A Guided Tour
    of Moodle*, explains what Moodle can do and what kind of user experience your
    students and teachers will have when using Moodle. You will also learn about the
    Moodle philosophy and how it shapes the user experience. With this information,
    you''ll be ready to decide how to make the best use of Moodle''s many features
    and plan your online learning site.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17288_01_Final_ASB_ePub.xhtml#_idTextAnchor015)，*Moodle 指南*，解释了 Moodle
    可以做什么，以及当学生和教师使用 Moodle 时将有什么样的用户体验。您还将了解 Moodle 的哲学以及它是如何塑造用户体验的。有了这些信息，您将准备好决定如何充分利用
    Moodle 的众多功能，并规划您的在线学习网站。'
- en: '[*Chapter 2*](B17288_02_Final_ASB_ePub.xhtml#_idTextAnchor085), *Installing
    Moodle and Configuring Your Site*, shows you how to get Moodle up and running
    for your organization, with an emphasis on cloud-based Moodle. We will help you
    create the user experience that you want by choosing the right settings for your
    Moodle installation. By configuring your site to enhance the user experience,
    you''ll enhance their learning experience as well.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17288_02_Final_ASB_ePub.xhtml#_idTextAnchor085)，*安装 Moodle 和配置您的网站*，向您展示如何为您的组织启动
    Moodle 并运行，重点介绍基于云的 Moodle。我们将通过为您选择合适的 Moodle 安装设置来帮助您创建您想要的用户体验。通过配置您的网站以增强用户体验，您也将提升他们的学习体验。'
- en: '[*Chapter 3*](B17288_03_Final_ASB_ePub.xhtml#_idTextAnchor259), *Creating Categories
    and Courses*, explains how to how to create the course, choose the best format
    for your course considering your course objectives, and enroll students into the
    course. In addition, we will ensure that the course is well designed and that
    you are continuously mindful of how learning will take place.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17288_03_Final_ASB_ePub.xhtml#_idTextAnchor259)，*创建类别和课程*，解释了如何创建课程，根据您的课程目标选择最佳的课程格式，并将学生注册到课程中。此外，我们将确保课程设计良好，并持续关注学习将如何进行。'
- en: '[*Chapter 4*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318), *Managing Resources,
    Activities, and Conditional Access*, provides an overview of the content that
    goes into your course and explains how to manage it on the course level.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17288_04_Final_ASB_ePub.xhtml#_idTextAnchor318)，*管理资源、活动和条件访问*，概述了课程中包含的内容，并解释了如何在课程级别上管理它们。'
- en: '[*Chapter 5*](B17288_05_Final_ASB_ePub.xhtml#_idTextAnchor375), *Adding Resources
    to Your Moodle Course*, shows you how to identify the appropriate resources to
    add and achieve the course learning objectives, manage the resources, and then
    use them effectively.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17288_05_Final_ASB_ePub.xhtml#_idTextAnchor375)，*将资源添加到您的Moodle课程中*，向您展示了如何识别要添加的适当资源以实现课程学习目标，管理资源，然后有效地使用它们。'
- en: '[*Chapter 6*](B17288_06_Final_ASB_ePub.xhtml#_idTextAnchor467), *Adding Assignments,
    Lessons, Feedback, and Choice*, explains how to build course content that provides
    instructional material while also motivating the learner with engagers and by
    giving feedback and indicating where they are on the path to the successful achievement
    of their learning outcomes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17288_06_Final_ASB_ePub.xhtml#_idTextAnchor467)，*添加作业、课程、反馈和选择*，解释了如何构建既能提供教学材料又能通过激励学习者和给予反馈以及指出他们在实现学习成果成功路径上的位置来激发学习者的课程内容。'
- en: '[*Chapter 7*](B17288_07_Final_ASB_ePub.xhtml#_idTextAnchor718), *Evaluating
    Students with Quizzes*, examines Moodle''s powerful solution that allows well-designed
    and well-placed quizzes, and the ability to tie the quizzes in with mastery learning,
    competency frameworks, certificates, and badges.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17288_07_Final_ASB_ePub.xhtml#_idTextAnchor718)，*通过测验评估学生*，检查了Moodle强大的解决方案，该方案允许设计良好且放置得当的测验，以及将测验与掌握学习、能力框架、证书和徽章相结合的能力。'
- en: '[*Chapter 8*](B17288_08_Final_ASB_ePub.xhtml#_idTextAnchor817), *Getting Social
    with Chats and Forums*, teaches you how to add Moodle''s communication activities
    to a course and how to make the best use of them. It includes chats, forums, and
    other forms of social media.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17288_08_Final_ASB_ePub.xhtml#_idTextAnchor817)，*通过聊天和论坛进行社交*，教你如何将Moodle的通信活动添加到课程中，以及如何充分利用它们。它包括聊天、论坛和其他社交媒体形式。'
- en: '[*Chapter 9*](B17288_09_Final_ASB_ePub.xhtml#_idTextAnchor897), *Collaborating
    with Wikis and Glossaries*, explains how to develop effective collaborative activities
    that help achieve learning objectives by adding wikis and glossaries to your course.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17288_09_Final_ASB_ePub.xhtml#_idTextAnchor897)，*通过维基和术语表进行协作*，解释了如何通过在课程中添加维基和术语表来开发有效的协作活动，以帮助实现学习目标。'
- en: '[*Chapter 10*](B17288_10_Final_ASB_ePub.xhtml#_idTextAnchor972), *Running a
    Workshop*, shows you how to create a collaborative workshop in Moodle that can
    include student peer reviews at the heart of the interaction.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17288_10_Final_ASB_ePub.xhtml#_idTextAnchor972)，*举办研讨会*，向您展示了如何在Moodle中创建一个包含学生同行评审作为互动核心的协作研讨会。'
- en: '[*Chapter 11*](B17288_11_Final_ASB_ePub.xhtml#_idTextAnchor1042), *Groups and
    Cohorts*, looks at definitions of groups and cohorts in terms of how they relate
    to e-learners. We will then discuss the best time and the best way to organize
    students into groups and cohorts to achieve course learning objectives.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17288_11_Final_ASB_ePub.xhtml#_idTextAnchor1042)，*小组和班级*，从它们与电子学习者的关系角度探讨了小组和班级的定义。然后我们将讨论组织学生加入小组和班级的最佳时间和最佳方式以实现课程学习目标。'
- en: '[*Chapter 12*](B17288_12_Final_ASB_ePub.xhtml#_idTextAnchor1100), *Extending
    Your Course by Adding Blocks*, describes many of Moodle''s blocks, helps you decide
    which ones will meet your goals, and tells you how to implement them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17288_12_Final_ASB_ePub.xhtml#_idTextAnchor1100)，*通过添加块扩展您的课程*，描述了许多Moodle的块，帮助您决定哪些块将满足您的目标，并告诉您如何实施它们。'
- en: '[*Chapter 13*](B17288_13_Final_ASB_ePub.xhtml#_idTextAnchor1180), *Features
    for Teachers: Logs, Reports, Guides*, covers how to generate and use the many
    logs, reports, and guides available in Moodle 4.0.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17288_13_Final_ASB_ePub.xhtml#_idTextAnchor1180)，*教师功能：日志、报告、指南*，涵盖了如何在Moodle
    4.0中生成和使用许多日志、报告和指南。'
