- en: Conventions used
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "You can enter any characters. If you enter `@`,
    it will be converted to sequential letters. If you enter `#`, it will be converted
    to sequential numbers."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“你可以输入任何字符。如果你输入`@`，它将被转换为连续字母。如果你输入`#`，它将被转换为连续数字。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "Select **Site Administration | Enrolments | Self enrolment**. **Self enrolment**
    allows users to choose which courses they want to participate in."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或你在屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“选择**站点管理 | 注册
    | 自我注册**。**自我注册**允许用户选择他们想要参与的课程。”'
