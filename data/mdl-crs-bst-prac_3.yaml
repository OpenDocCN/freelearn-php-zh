- en: Organizing Your Course
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织你的课程
- en: Now that you've determined what you'd like your students to be able to do after
    they have completed your course, and as you're done with the initial planning
    stages, you are now ready to start building the framework for your course.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经确定了你希望学生在完成你的课程后能够做到什么，并且你已经完成了初步规划阶段，你现在可以开始构建你课程的大纲了。
- en: Selecting the initial course settings and format allows you to organize your
    course. In this chapter, we'll learn how to build a structure that accommodates
    your course content, activities, resources, information, and assessments. In [Chapter
    2](26182cb1-48bc-4e6d-846a-4a11089be075.xhtml), *Planning Your Course*, you learned
    how to plan your course with learning outcomes in mind. Now, as we start adding
    content, thinking about how students will demonstrate their knowledge, skills,
    and attitudes will help us effectively organize the course. We'll start by building
    a framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 选择初始的课程设置和格式可以帮助你组织你的课程。在本章中，我们将学习如何构建一个能够容纳你的课程内容、活动、资源、信息和评估的结构。在[第二章](26182cb1-48bc-4e6d-846a-4a11089be075.xhtml)《规划你的课程》中，你学习了如何以学习成果为导向来规划你的课程。现在，当我们开始添加内容时，思考学生如何展示他们的知识、技能和态度将帮助我们有效地组织课程。我们将从构建一个框架开始。
- en: As we start to develop the framework, we will include some of the most commonly
    used elements in Moodle courses. Keep in mind, however, that we're not including
    everything. Instead, we're aiming to build a basic framework in a step-by-step
    manner so that, by the end of this chapter, you will be in a position to add the
    content and activities in your course in a clear, coherent way, all the while
    keeping the overall learning outcomes in mind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始开发框架时，我们将包括Moodle课程中最常用的元素。然而，请注意，我们并没有包括所有内容。相反，我们旨在以逐步的方式构建一个基本框架，这样到本章结束时，你将能够以清晰、连贯的方式添加你课程中的内容和活动，同时始终牢记整体的学习成果。
- en: 'In this chapter, we''ll discuss the following topics in terms of organizing
    your course:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下关于组织你的课程的话题：
- en: Course goals
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程目标
- en: Course settings
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程设置
- en: Course format
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程格式
- en: Customizing the appearance of your course
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制你课程的外观
- en: A great way to start thinking about the best structure for your course is by
    reflecting upon what you want your students to be able to do by the end of the
    course and the course material that you'll need to include for them to demonstrate
    that they've achieved their learning outcomes. Keep in mind that it's best to
    keep your list simple and focused on the essential items rather than on all the
    potential supplemental or optional material, that might enrich your list but isn't
    vital.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 思考你希望学生在课程结束时能够做到什么，以及你需要包含哪些课程材料以便他们展示他们已经实现了学习成果，这是思考你课程最佳结构的一个好方法。记住，最好保持你的清单简单并专注于基本项目，而不是所有可能的补充或可选材料，这些材料可能会丰富你的清单但不是至关重要的。
- en: At this point, you may feel a bit overwhelmed as you review your list and wonder,
    "What am I going to do with all this material?"
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，当你审视你的清单并思考，“我该如何处理所有这些材料？”时，你可能感到有些不知所措。
- en: Moodle makes your decisions fun and intuitive because it comes with a number
    of options that will help you both organize and design your course at the same
    time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle使你的决策变得有趣且直观，因为它提供了一系列选项，这些选项可以帮助你同时组织和设计你的课程。
- en: Our goal is to create a course framework that we can use as a template with
    which to create functionally consistent courses for use in college degree programs,
    certificate courses, corporate training, and so on, and what we are doing in this
    chapter represents a very important step towards achieving it. So, if we keep
    the big picture in mind and consider the needs and ultimate objectives of the
    stakeholders, from learning organization administrators to curriculum developers,
    instructional designers, professors/teachers, and students, we will be in a better
    position to make good decisions as we select the settings and options in Moodle.
    This will help us make sure that our course is well designed and functional, resulting
    in a positive learning experience.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目的是创建一个课程框架，我们可以将其作为模板来创建在大学学位课程、证书课程、企业培训等中使用功能一致的课程。我们在这章中所做的工作是实现这一目标的重要一步。因此，如果我们保持大局观，并考虑利益相关者的需求和最终目标，从学习组织管理员到课程开发者、教学设计师、教授/教师和学生，我们将更有能力在Moodle中选择设置和选项时做出明智的决定。这将帮助我们确保课程设计合理、功能完善，从而带来积极的
    学习体验。
- en: Looking at your course goals and the big picture
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查看您的课程目标和整体情况
- en: Let's start by keeping the big picture in mind, not just in terms of learning
    outcomes and course content, but also in terms of your students and teachers.
    After all, while you build your course, you may also be developing a demo course
    or a template that could be used across an entire curriculum and with a broad
    array of users.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从保持大局观开始，不仅是在学习成果和课程内容方面，还要考虑到您的学生和教师。毕竟，在构建课程的同时，您可能还在开发一个演示课程或模板，这个模板可以用于整个课程体系，并与广泛的用户一起使用。
- en: Since both teachers and students have a very diverse range of skills, abilities,
    and attitudes, it is important to keep their needs in mind as we begin to organize
    the course and follow the principles of UDL.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于教师和学生都有非常多样化的技能、能力和态度，在我们开始组织课程并遵循UDL原则时，考虑他们的需求是很重要的。
- en: Then, as you start creating the structure, consider what your course's home
    page will look like when students and teachers log in. Keep in mind that many
    students will use more than one device to access your course and the screens will
    vary in terms of size and what they can display.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，当您开始创建结构时，考虑学生和教师登录时课程主页将看起来是什么样子。请记住，许多学生将使用多个设备来访问您的课程，屏幕的大小和显示内容会有所不同。
- en: 'The following are a few tips for making sure your course structure works well
    in today''s environment—laptops, tablets, smartphones, and desktops, all with
    varying display sizes:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些确保您的课程结构在今天的环境（笔记本电脑、平板电脑、智能手机和台式电脑，所有这些都有不同的显示尺寸）中运行良好的技巧：
- en: Make sure the most important links and information are on the course's home
    page and that they are visible on the screen of any device
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保最重要的链接和信息都出现在课程主页上，并且在任何设备的屏幕上都是可见的。
- en: Test the appearance of your course website on the devices your students and
    instructors will be using
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试您的课程网站在学生和教师将使用的设备上的外观。
- en: Make sure the navigation throughout your course is simple and consistent and
    that you use concise, descriptive text for links, and not just Click here or Click
    on this link
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您课程中的导航简单一致，并使用简洁、描述性的文本作为链接，而不仅仅是“点击这里”或“点击此链接”。
- en: Having a clear, clean course home page will help your students develop confidence
    as they navigate the course. They will know where to find the materials they need
    and when and how to access them. In addition, make sure that the links on the
    course's home page take them directly to the materials they need. This way, your
    students don't have to click multiple times on multiple drill-downs, and they
    will not feel lost and confused.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个清晰、整洁的课程主页将帮助学生建立信心，在课程中导航。他们将知道在哪里找到所需的材料，以及何时以及如何获取它们。此外，确保课程主页上的链接能直接带他们到所需的材料。这样，您的学生就不必在多个钻取中多次点击，他们也不会感到迷茫和困惑。
- en: You can learn more about UDL by working through a tutorial developed by the
    *National Center for Assessing the General Curriculum* at [http://sde.ok.gov/sde/sites/ok.gov.sde/files/LowIncidence.pdf](http://sde.ok.gov/sde/sites/ok.gov.sde/files/LowIncidence.pdf).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过学习由**国家综合课程评估中心**开发的教程来了解更多关于UDL（通用设计学习）的信息，该教程可在[http://sde.ok.gov/sde/sites/ok.gov.sde/files/LowIncidence.pdf](http://sde.ok.gov/sde/sites/ok.gov.sde/files/LowIncidence.pdf)找到。
- en: As you consider how the organization of your course will help your students
    perform and do what they need to do, you can also begin to envision how they will
    interact with the learning materials and assessments.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑你的课程组织如何帮助学生表现和完成他们需要做的事情时，你还可以开始想象他们将如何与学习材料和评估互动。
- en: Aligning your course with your learning objectives
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将你的课程与你的学习目标对齐
- en: The best course is one that is aligned around the course learning goals, which
    are called learning objectives. As you select your instructional materials, activities,
    and assessments, make sure that they connect to your learning objectives, and
    that they are sequenced in a way that allows your learners to build on the knowledge
    and skills they gain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的课程是围绕课程学习目标设计的，这些目标被称为学习目标。在你选择教学材料、活动和评估时，确保它们与你的学习目标相联系，并且按照一种顺序排列，以便你的学习者能够建立他们所获得的知识和技能。
- en: As you plan your content, please be sure to keep culture in mind as well. Culture
    is something that draws on the practices, values, beliefs, and traditions of a
    specific group, and although we like to think of culture as something that occurs
    on a large scale, it also occurs within a small group.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在你规划内容时，请务必记住也要考虑到文化。文化是某种从特定群体的实践、价值观、信仰和传统中汲取的东西，尽管我们喜欢将文化视为一种在大规模上发生的事情，但它也发生在小群体中。
- en: We'll be creating a culture in the course itself, and it's important to align
    the beliefs, values, and customs with the learning objectives as well in order
    to encourage a sense of inclusion and belonging. A culture of inclusion is particularly
    important in the case of the Moodle constructionist philosophy, which has interaction
    at its core, and where people learn from each other.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在课程本身中创造一种文化，并且将信仰、价值观和习俗与学习目标相一致也很重要，以便鼓励一种归属感。包容性的文化在Moodle建构主义哲学中尤为重要，其核心是互动，人们相互学习。
- en: Course settings
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程设置
- en: We created a new course in [Chapter 1](1c74867a-d7a0-440e-bec9-043057634f02.xhtml),
    *Preparing to Build an Exemplary Moodle Course*, and now we will begin to build
    the course. Most of the initial course setup will be done through the course settings
    screen, which you may access through the Course administration menu. Remember
    that, when you make changes in the Course administration menu, your changes affect
    only the course you're developing. In our case, it might be a demo course or a
    template. Remember that changes in the Site administration menu or menu are site-wide
    and apply to all your courses.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第1章](1c74867a-d7a0-440e-bec9-043057634f02.xhtml)“准备构建典范的Moodle课程”中创建了一个新课程，现在我们将开始构建课程。大部分初始课程设置将通过课程设置屏幕完成，您可以通过课程管理菜单访问该屏幕。记住，当你更改课程管理菜单中的设置时，你的更改只会影响你正在开发的课程。在我们的例子中，可能是一个演示课程或模板。记住，网站管理菜单或菜单中的更改是全局性的，并适用于所有课程。
- en: As you begin configuring settings, it is a good idea to take a moment to remember
    that the goal is to be clear and concise as you select names, create links, and
    develop content.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始配置设置时，记住在选择名称、创建链接和开发内容时要清晰简洁是一个好主意。
- en: 'The following course settings appear after clicking on Edit course settings:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 点击编辑课程设置后，将出现以下课程设置：
- en: General
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用
- en: Description
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述
- en: Course format
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程格式
- en: Appearance
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外观
- en: Files and uploads
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件和上传
- en: Completion tracking
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成跟踪
- en: Guest access
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访客访问
- en: Groups
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小组
- en: Role renaming
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 角色重命名
- en: Tags
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签
- en: 'This is shown in the following screenshot:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如下截图所示：
- en: '![](img/6485e909-8123-46a1-af62-8850fc6c8ae3.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6485e909-8123-46a1-af62-8850fc6c8ae3.png)'
- en: We will work through the basic menu items in the course settings that allow
    you to set up your course structure and organize your course. For additional information,
    remember that you can always visit the Moodle Docs at [https://docs.moodle.org/35/en/Main_page](https://docs.moodle.org/35/en/Main_page).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将逐步处理课程设置中的基本菜单项，这些菜单项允许你设置课程结构和组织课程。有关更多信息，请记住，你总是可以访问Moodle文档在[https://docs.moodle.org/35/en/Main_page](https://docs.moodle.org/35/en/Main_page)。
- en: General
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通用
- en: The first expandable menu, General, gives you an opportunity to provide basic
    information about your course. Please keep in mind that at any time along the
    way, you may return to the course settings and edit the information.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第一可展开菜单，通用，为你提供了一个提供有关课程基本信息的机遇。请记住，在任何时候，你都可以返回课程设置并编辑信息。
- en: 'If you get lost, just click on the name of your course in the menu, and then
    go to the upper right-hand corner and click the gearbox. Click Edit settings:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你迷路了，只需在菜单中点击你课程的名称，然后转到右上角并点击齿轮。点击“编辑设置”：
- en: '![](img/23735942-1be5-4273-97b0-a179800bffec.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/23735942-1be5-4273-97b0-a179800bffec.png)'
- en: 'While it is easy to edit your settings later, it''s always best to plan well
    so that your course descriptions and listings are not ambiguous. The following
    steps will help you configure the General settings:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以轻松地在以后编辑你的设置，但最好还是做好计划，以确保你的课程描述和列表不会产生歧义。以下步骤将帮助你配置“常规设置”：
- en: In the Course administration menu, click on My courses | Edit settings. The
    Edit course settings screen will appear.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“课程管理”菜单中，点击“我的课程 | 编辑设置”。将出现“编辑课程设置”屏幕。
- en: If the General settings section is collapsed, click on the menu titled General
    to expand it.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果“常规设置”部分是折叠的，请点击标题为“常规”的菜单以展开它。
- en: 'Enter data in the following fields: Course full name, Course short name, Course
    category, Course visibility, Course start date, Course end date, and Course ID
    number.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在以下字段中输入数据：课程全名、课程简称、课程类别、课程可见性、课程开始日期、课程结束日期和课程ID号码。
- en: Click on the Save and display button.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“保存并显示”按钮。
- en: If your school or organization has a large number of courses, make sure that
    your course names (including the short names for your courses), the course IDs,
    and descriptions are consistent with your official course catalog. You will save
    yourself a great deal of time and frustration if you make sure that everything
    is consistent at the outset, rather than trying to retrofit or correct it later.
    Aim for clear, concise language and terminology that is consistent across your
    organization and its course catalog.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的学校或组织有大量课程，请确保你的课程名称（包括课程的简称）、课程ID和描述与你的官方课程目录保持一致。如果你一开始就确保一切保持一致，而不是试图事后修改或纠正，这将为你节省大量时间和挫败感。目标是用清晰、简洁的语言和术语，这些术语在你的组织和课程目录中是一致的。
- en: Description
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述
- en: Although you may have a lengthy course description in the course catalog, along
    with additional text that describes the course outcomes, you may not want to include
    it all in the description.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你的课程目录中可能有冗长的课程描述，以及描述课程成果的附加文本，但你可能不想在描述中包含所有这些内容。
- en: Instead, in the Course summary box, type a brief description that captures the
    essence of your course. Note that the box includes a number of web-editing tools
    that allow you to customize the appearance of the description. This capability
    will be very helpful later when we look at the overall appearance of the course
    page.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，在“课程摘要”框中，输入一个简短的描述，以捕捉你课程的精髓。请注意，该框包含一些网页编辑工具，允许你自定义描述的外观。这种能力在我们查看课程页面的整体外观时将非常有帮助。
- en: You may also use the Course summary files box, which gives you the opportunity
    to upload files using the Add option or by dragging and dropping them. Using Course
    summary files gives you an opportunity to incorporate multiple modalities in adherence
    to the principles of UDL so that your course information is in text as well as
    audio and/or video format. By making your course information available in audio
    and video format, you will be making your material accessible to a wide array
    of learners.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用“课程摘要文件”框，它为你提供了使用“添加”选项或通过拖放上传文件的机会。使用“课程摘要文件”为你提供了根据UDL原则结合多种模态的机会，以便你的课程信息以文本、音频和/或视频格式呈现。通过使你的课程信息以音频和视频格式可用，你将使你的材料对广泛的学习者可访问。
- en: For example, you may insert the link to an audio file (MP3 is ideal) or a video
    you have uploaded to YouTube, or insert the link to an embedded player. You may
    also include a link to an expanded text file that includes more detailed information.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以插入音频文件（MP3最佳）或你上传到YouTube的视频的链接，或者插入嵌入播放器的链接。你也可以包括一个链接到包含更多详细信息的扩展文本文件。
- en: Course format
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程格式
- en: Beneath the Description section, you will see Course format. As you expand it,
    you'll see several options, which have expandable menus.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在描述部分下方，你会看到“课程格式”。当你展开它时，你会看到几个选项，它们都有可展开的菜单。
- en: Structuring your instructional material using a format
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用格式来构建你的教学材料
- en: 'A format allows you to develop the structure of your instructional material.
    This is a critical decision, and you must make it carefully. If at all possible,
    your format should be consistent across your curriculum so that all your courses
    have a similar look, feel, and organization:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一种格式允许您开发您的教学材料的结构。这是一个关键的决定，您必须谨慎做出。如果可能的话，您的格式应该在整个课程中保持一致，以便所有课程都具有相似的外观、感觉和组织：
- en: '![](img/7c39610a-1e4e-41fe-9a75-e917af131436.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7c39610a-1e4e-41fe-9a75-e917af131436.png)'
- en: 'Notice there are a number of options that automatically generate a preformatted
    set of fields, which makes it easy for you to enter data. The various formats
    available are as follows:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，有许多选项可以自动生成一组预格式化的字段，这使得您轻松输入数据。可用的各种格式如下：
- en: Topics format
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题格式
- en: Weekly format
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周格式
- en: Social format
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交格式
- en: Single activity format
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单一活动格式
- en: Most schools, colleges, universities, and organizations will use either the
    Topics or the Weekly formats. For example, if your college follows a 16-week semester
    format, it is often useful to follow a weekly format.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数学校、学院、大学和组织将使用主题或周格式。例如，如果您的学院遵循16周的学期格式，遵循周格式通常很有用。
- en: However, many colleges and universities offer the same courses over varying
    spans of time and may offer a 4-week, 8-week, 12-week, or 16-week term. In such
    cases, it is often helpful to select the Topics format and then specify the timeline
    by means of a link to a calendar that includes the due dates for the course term.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多学院和大学在不同的时间段内提供相同的课程，可能会提供4周、8周、12周或16周的学期。在这种情况下，选择主题格式并通过链接到包含课程学期截止日期的日历来指定时间表通常很有帮助。
- en: The number of sections in the course
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程中的部分数量
- en: The number of sections in a course corresponds to the **functional chunks**
    of the instructional material and activities that the students will work through
    in the course. Each organization will have its own approach to delivering coursework,
    with terms that may vary.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 课程中的部分数量对应于学生将在课程中完成的教学材料和活动的**功能块**。每个组织都有自己的课程交付方法，术语可能不同。
- en: If your organization offers 4-week, 8-week, and 16-week options, it is a good
    idea to divide your content and activities into sections that can be either expanded
    or compressed. For example, you may select eight topics, and if you are in a position
    where your school offers the course in 4-week, 8-week, and 16-week terms, you
    may easily double up and accelerate through the course's content at twice the
    regular pace, or simply spread the content out over 2 weeks instead of one.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织提供4周、8周和16周的选择，将内容和工作活动分为可以扩展或压缩的部分是一个好主意。例如，您可以选择八个主题，如果您所在学校提供4周、8周和16周的课程学期，您可以轻松地将内容加倍并以两倍的速度加速通过课程内容，或者简单地在一周内而不是两周内展开内容。
- en: On the other hand, if your organization wants to offer everything in a single
    week, or the course is very brief and intended to be completed in several hours,
    you may wish to break the content into sections that correspond to the amount
    of time that will be spent on the task.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果您的组织希望在一周内提供所有内容，或者课程非常简短，旨在在几小时内完成，您可能希望将内容分成与任务所需时间相对应的部分。
- en: 'Keep the following points in mind:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住以下要点：
- en: Make sure your sections are consistent in terms of the amount of content that
    each section contains
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您的部分在包含的内容量方面保持一致
- en: Try to keep the amount of time needed to complete each task consistent
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 努力保持完成每个任务所需的时间量保持一致
- en: Hidden sections
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 隐藏部分
- en: Hidden sections allow you to avoid distracting your students with too much information
    on the screen. There may be a few situations where you may wish to make all sections
    visible. Such cases may occur in a very brief course that requires the students
    to have all the information while working through the course.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏部分允许您避免在屏幕上显示过多信息来分散学生的注意力。可能有一些情况，您可能希望使所有部分都可见。这些情况可能发生在非常简短的课程中，要求学生在完成课程时拥有所有信息。
- en: Course layout
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程布局
- en: You may either show all the sections on one page, or choose to show one section
    per page. If your course only contains two sections, you may wish to show them
    on a single page.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择在单页上显示所有部分，或者选择每页显示一个部分。如果您的课程只有两个部分，您可能希望将它们显示在单页上。
- en: However, in the interest of clarity, it is often a good idea to show one section
    per page. Again, be sure to think ahead and consider what you'd like your students
    to be doing as they navigate through the course and what they should be able to
    do by the end of the course. Make sure that the structure of your course guides
    them along a clear path. Keep in mind that the course introduction topic will
    be visible on each page, even when you have one topic per page.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了清晰起见，通常每页显示一个部分是一个好主意。再次提醒，要提前考虑，思考您希望学生在浏览课程时做什么，以及他们到课程结束时应该能够做什么。确保您课程的结构能引导他们沿着一条清晰的路径前进。请记住，课程介绍主题将在每一页上可见，即使您每页只有一个主题也是如此。
- en: Appearance
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 外观
- en: 'The Appearance menu, shown in the following screenshot, allows you to create
    a universal look and feel for your entire course:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 出现菜单，如以下截图所示，允许您为整个课程创建统一的视觉和感觉：
- en: '![](img/d943566a-a828-450c-a18f-f5bbc5f33a02.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d943566a-a828-450c-a18f-f5bbc5f33a02.png)'
- en: 'The options are self-explanatory, but there are a few key points to keep in
    mind as you organize your course:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项是自我解释的，但在组织课程时，以下是一些关键点需要记住：
- en: 'Force language: This option allows you to keep the Moodle interface in the
    language that you have selected, even if a student has designated a different
    language in his or her personal profile. This is new in 3.5.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强制语言：此选项允许您在您选择的语言中保持Moodle界面，即使学生在其个人资料中指定了不同的语言也是如此。这是3.5版本中的新功能。
- en: 'Number of announcements: This option gives you a chance to control how many
    recent announcements from the Announcements forum will show in the Latest Announcements
    block. Avoid including too many items, because they can be distracting and also
    chew up valuable digital real estate on your course page.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公告数量：此选项让您有机会控制最新公告块中显示的来自公告论坛的最新公告数量。避免包含太多项目，因为它们可能会分散注意力，并且也会占用课程页面上的宝贵数字空间。
- en: 'Show gradebook to students: This option helps you to allow your students to
    check their grades, which can be extremely motivating and a key to their success.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向学生显示成绩册：此选项帮助您允许学生查看他们的成绩，这可以极大地激励他们，并且是成功的关键。
- en: 'Show activity reports: This option permits students to see their own activity
    reports, which can be quite helpful.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示活动报告：此选项允许学生查看他们自己的活动报告，这可能非常有帮助。
- en: Taking an inventory of tools and applications – Media players
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具和应用程序清单 - 媒体播放器
- en: 'Which applications are most useful for you? You have a number to choose from,
    ranging from antivirus plugins to webinars (BigBlueButton), chats, and books,
    which we will review later. As we begin to build content and resources, a quick
    review of the available resources and activities reveals that one indispensable
    tool is the media player. The media players plugin is located in the list of plugins
    under Plugins overview, shown as follows:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些应用程序对您最有用？您有多个选择，从防病毒插件到网络研讨会（BigBlueButton）、聊天和书籍，我们将在稍后进行回顾。当我们开始构建内容和资源时，快速查看可用的资源和活动会揭示一个不可或缺的工具是媒体播放器。媒体播放器插件位于“插件概览”下的插件列表中，如下所示：
- en: '![](img/c8a3b962-9823-4803-aa3f-e0af03f7e6bf.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c8a3b962-9823-4803-aa3f-e0af03f7e6bf.png)'
- en: Media Player Plugin under the list of Plugins
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在插件列表下的媒体播放器插件
- en: 'You can use it to help students play the videos without having to leave Moodle.
    Try to be as consistent as possible as you add resources, and make sure that they
    tie in closely to your course objectives. For example, for a course on bullying
    in the workplace, you may wish to use resources from a TED talk, which can be
    found at [http://www.ted.com](http://www.ted.com). TED talks, as well as other
    repositories of thought-provoking videos, are ideal for many reasons. First, they
    encourage engagement because they ask the learners to listen and to express an
    opinion. Second, TED talks allow students to discuss points, not only in the discussion
    board, but also by creating response videos. Finally, TED talks (as well as other
    educational repositories) are built in accordance with the principles of access
    and universal design. They provide videos with transcripts, and they supplement
    the video with relevant, peer-reviewed, high-quality readings. TED talks and other
    videos can be accessed by means of links and you can embed a YouTube player by
    copying and pasting HTML code. In order to make sure they work, you will need
    to enable the YouTube player as depicted in the screenshot. Please note that you''ll
    need to scroll down the page quite a long way. The list of plug-ins is long:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用它来帮助学生播放视频，而无需离开Moodle。尽量在添加资源时保持一致性，并确保它们与课程目标紧密相连。例如，对于关于职场欺凌的课程，你可能希望使用TED演讲的资源，这些资源可以在[http://www.ted.com](http://www.ted.com)找到。TED演讲以及其他启发思考的视频库，出于许多原因都是理想的。首先，它们鼓励参与，因为它们要求学习者去聆听并表达观点。其次，TED演讲允许学生讨论观点，不仅是在讨论板上，还可以通过创建回应视频。最后，TED演讲（以及其他教育资源）是根据访问和通用设计原则构建的。它们提供带字幕的视频，并补充了相关、同行评审的高质量阅读材料。TED演讲和其他视频可以通过链接访问，你可以通过复制和粘贴HTML代码来嵌入YouTube播放器。为了确保它们能正常工作，你需要启用截图中所描述的YouTube播放器。请注意，你可能需要滚动页面很长一段距离。插件列表很长：
- en: '![](img/d8a5ab3d-5390-4392-9a93-d0c9f26ece2c.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d8a5ab3d-5390-4392-9a93-d0c9f26ece2c.png)'
- en: Enabling YouTube player
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 启用YouTube播放器
- en: It's a good idea to enable all the other players as well to maximize flexibility.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让所有其他玩家也能最大化灵活性是个好主意。
- en: Matching content and tools with student success strategies
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将内容与工具与学生的成功策略相匹配
- en: As you put together your course, it's easy to overwhelm your students with too
    much information. Further, they can be confused by unclear organization. Moodle's
    overall structure builds in order by grouping content in units determined by time
    or topic, but even so, it's important to keep your students motivated by giving
    them a clear way to organize their work and to set up deadlines.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当你整理课程时，很容易让学生被过多的信息压倒。此外，他们可能会因为组织不清而感到困惑。Moodle的整体结构通过按时间或主题分组内容来构建顺序，但即便如此，通过给学生提供清晰的工作组织方式和设置截止日期的方法，保持学生的积极性也很重要。
- en: Time management strategies
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间管理策略
- en: 'You can help your students organize their time by providing an estimated time
    for a task. Also, be sure to provide clear limits for any writing assignments.
    For example, if you are assigning a short paper, be sure to provide a minimum
    and a maximum word count. That will help your students outline and draft the document,
    and it will help them dedicate the appropriate amount of time to it:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过为任务提供预估时间来帮助学生组织时间。同时，确保为任何写作作业提供明确的限制。例如，如果你分配了一篇短论文，请确保提供最小和最大字数。这将帮助学生制定大纲和草稿，并帮助他们投入适当的时间：
- en: '![](img/6de3f70e-b27c-4f63-9c87-ca7bf7b243fd.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6de3f70e-b27c-4f63-9c87-ca7bf7b243fd.png)'
- en: 'We will go into more detail about Blocks in Moodle a bit later in this chapter.
    For now, let''s focus on the Calendar. You can set up a calendar for your course
    in the Blocks section. Once you have set up your calendar, you can include deadlines
    for drafts as well as for the final product. In addition to structuring their
    time, you will also help students with goal setting:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章稍后更详细地介绍Moodle中的块。现在，让我们专注于日历。你可以在块部分为你的课程设置日历。一旦你设置了日历，你就可以包括草稿以及最终产品的截止日期。除了帮助他们安排时间，你还将帮助学生设定目标：
- en: '![](img/c130b988-e9de-483b-bf0c-5d683f614ac7.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c130b988-e9de-483b-bf0c-5d683f614ac7.png)'
- en: Another good way to help students with time management is to structure discussion
    posts so that they are not procrastinating and doing everything at the last minute.
    This should require students to have initial posts completed by one date, and
    then ask them to complete response posts 2 or 3 days later. By doing so, you'll
    space out the discussion posts and avoid the frustration of having everyone post
    in the final few hours before it's due.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种帮助学生学习时间管理的良好方法是结构化讨论帖子，以便他们不会拖延，最后一刻才做所有事情。这应该要求学生在某个日期之前完成初始帖子，然后要求他们在
    2 或 3 天后完成回复帖子。通过这样做，您可以分散讨论帖子，避免在截止日期前的最后几个小时每个人都发帖的挫败感。
- en: Mapping workflows for student success
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为学生成功映射工作流程
- en: The idea of mapping workflows is something you are probably familiar with if
    you work with software or in project management. Basically, it's the idea that
    there is an ideal sequence for all of your activities and that one activity is
    often dependent on successfully completing another.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您与软件或项目管理工作，您可能对映射工作流程的想法很熟悉。基本上，这是指所有活动都有一个理想的顺序，并且一个活动通常依赖于另一个活动的成功完成。
- en: As you organize your course, be very mindful of the way that your assignments
    relate to each other, and how the learning objectives may build on each other.
    Before you start populating your Moodle shell and creating units, make a list
    of the concepts and skills they will need in order to accomplish the outcomes.
    Which is the most fundamental? Which is the most complex?
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织您的课程时，请非常注意您的作业是如何相互关联的，以及学习目标是如何相互构建的。在开始填充您的 Moodle 界面并创建单元之前，列出他们为了实现成果所需的观念和技能清单。哪个是最基础的？哪个是最复杂的？
- en: Here is another example where Bloom's taxonomy will help you. If you put your
    lower-level activities first, you'll have a very high likelihood of success. For
    example, include definitions and primary concepts first. Then follow with the
    concepts or skills they will need to complete. Then, ask them to apply and synthesize
    the information.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个例子，Bloom 的分类法将帮助您。如果您首先列出较低级别的活动，您成功的可能性非常高。例如，首先包括定义和主要概念。然后，接着列出他们需要完成这些概念或技能。然后，要求他们应用和综合信息。
- en: 'In the example of the Trends in Tourism course note that the learning objectives
    appear in ascending order. As you build the course units, you can make sure that
    each concept, skill, or activity has sufficient scaffolding in order to be able
    to successfully complete the next one:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在“旅游趋势”课程的例子中，请注意学习目标以递增顺序出现。在构建课程单元时，您可以确保每个概念、技能或活动都有足够的支撑，以便能够成功地完成下一个：
- en: '![](img/7efdf12e-c03e-41ef-8c20-49317934d1c8.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7efdf12e-c03e-41ef-8c20-49317934d1c8.png)'
- en: Learning Objective in Trends in Tourism
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “旅游趋势”课程中的学习目标
- en: Files and uploads
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件和上传
- en: You may select an upper limit for files and uploads. The upper limit can be
    set by the Moodle administrator in accordance with the needs of those using the
    site. Our recommendation is to set the limit to 10 MB and to use best practices
    in web design such as file compression to keep file sizes to a minimum. For larger
    files, we recommend using repositories that integrate with Moodle such as YouTube,
    Dropbox, and Google Drive (depending on the administrator). For example, instead
    of uploading large files, such as videos, it's much better to use an HTML5-friendly
    video player, which you may embed. If your students are creating large files as
    part of their coursework, you may encourage them to upload those files to SoundCloud
    (if they're audio files), YouTube (if they're video files), and SlideShare (if
    they're PowerPoint presentations, and especially if they contain large graphics).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为文件和上传设置一个上限。这个上限可以由 Moodle 管理员根据网站使用者的需求来设定。我们的建议是将上限设置为 10 MB，并使用最佳网页设计实践，如文件压缩，以将文件大小保持在最小。对于较大的文件，我们建议使用与
    Moodle 集成的存储库，例如 YouTube、Dropbox 和 Google Drive（取决于管理员）。例如，与其上传大文件，如视频，不如使用一个兼容
    HTML5 的视频播放器，您可以将它嵌入。如果您的学生需要创建作为课程作业的大文件，您可以鼓励他们将文件上传到 SoundCloud（如果是音频文件）、YouTube（如果是视频文件）和
    SlideShare（如果是 PowerPoint 演示文稿，尤其是如果它们包含大量图形）。
- en: For maximum accessibility and to comply with the principles of universal design,
    keep in mind that HTML works very well with assistive technologies that convert
    text to voice for individuals with impaired vision. If possible, convert your
    presentations and documents to a format that can be used by assistive technology.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地提高可访问性并符合通用设计原则，请记住，HTML 与将文本转换为语音的辅助技术配合得非常好，这对于视力受损的个人非常有用。如果可能的话，将您的演示文稿和文档转换为辅助技术可以使用的格式。
- en: For individuals with impaired hearing and/or cognitive disabilities, providing
    a written script to accompany audio files can help you achieve the goal of using
    multiple modalities for optimizing student accessibility to the course content.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 对于听力受损和/或认知障碍的个人，提供书面脚本以配合音频文件可以帮助您实现使用多种模态优化学生访问课程内容的目标。
- en: For student papers or projects, a maximum upload size of 2 MB is often sufficient,
    especially if they use ZIP files.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 对于学生论文或项目，通常2 MB的最大上传大小就足够了，尤其是如果他们使用ZIP文件的话。
- en: Completion tracking
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完成跟踪
- en: Along with the Show gradebook to students option, the Completion tracking option
    can help students maintain their levels of motivation and develop a positive "I
    can do it!" approach, which translates to self-efficacy and self-determination.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 除了“向学生显示成绩册”选项外，“完成跟踪”选项可以帮助学生保持他们的动力水平，并培养一种积极的“我能做到！”的态度，这转化为自我效能感和自我决定。
- en: By being able to track when they complete their units and/or activities, students
    can stay motivated and continue to set and meet their personal goals.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通过能够跟踪他们完成单元和/或活动的时间，学生可以保持动力，并继续设定和实现他们的个人目标。
- en: Guest access
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 访客访问
- en: You may wish to allow members of your instructional design team, instructional
    technologists, or other observers to have access to your course. If this is the
    case, make sure that you set Allow guest access to Yes.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望允许您的教学设计团队、教学技术人员或其他观察者访问您的课程。如果是这种情况，请确保您将“允许访客访问”设置为“是”。
- en: Groups
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组
- en: Moodle allows you to set up student groups while you are developing the framework
    of the course. It is often a good idea to set up groups, even if you have collaborative
    activities, or you'd like to give individuals a chance to work and share in informal
    teams. Groups can also be very effective for peer reviews of papers or projects.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 允许您在开发课程框架的同时设置学生组。即使您有协作活动，或者您想给个人一个在非正式团队中工作和分享的机会，设置组通常也是一个好主意。组对于论文或项目的同行评审也非常有效。
- en: However, if your course does not include collaborative/team activities or peer
    reviews, setting up groups can add an unnecessary level of complexity to your
    course.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您的课程不包含协作/团队活动或同行评审，设置组可能会给您的课程增加不必要的复杂性。
- en: Role renaming
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 角色重命名
- en: Moodle's default names for roles within the course are very straightforward
    and intuitive, especially the roles of Manager, Teacher, and Student.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 在课程内角色的默认名称非常直接和直观，尤其是Manager（经理）、Teacher（教师）和Student（学生）这些角色。
- en: However, you may wish to rename the roles to correspond with the role names
    used in your organization. For example, a corporation may prefer the word facilitator
    instead of teacher and a student may be termed as team member or learner.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，您可能希望将角色重命名为与您组织使用的角色名称相对应。例如，一家公司可能更喜欢使用“促进者”而不是“教师”，而学生可能被称为团队成员或学习者。
- en: A cautionary note is in order here. If your organization has a number of courses,
    it is a good idea to make sure that the roles have consistent names and that you
    do not rename roles in every course. Maintaining consistency will help you avoid
    confusion and frustration.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个注意事项。如果您的组织有许多课程，确保角色名称一致，并且不要在每个课程中重命名角色是一个好主意。保持一致性将帮助您避免混淆和挫败感。
- en: After you have completed all the tasks in Edit course settings, click on the
    Save changes button.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成所有“编辑课程设置”中的任务后，点击“保存更改”按钮。
- en: Customizing your course page
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义您的课程页面
- en: Let's return to your course's home page, which is not the same as your front
    page or portal. Instead, we're focusing on developing the course itself.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到您课程的首页，这不同于您的首页或门户。相反，我们专注于开发课程本身。
- en: Are there a few items that we need to include that we were not able to customize
    when we edited the course page? This section discusses a few items you may wish
    to include.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑课程页面时，我们是否需要包括一些我们没有定制的项目？本节讨论了一些您可能希望包括的项目。
- en: The Calendar block
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日历块
- en: 'Including a calendar which demarcates course events can help your students
    stay on track. To add a calendar, you will first add a Calendar block as shown
    in the following steps:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 包含一个标明课程事件的日历可以帮助学生保持进度。要添加日历，你首先需要按照以下步骤添加一个日历块：
- en: Click on the Turn editing on button.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击开启编辑按钮。
- en: In the Add a block menu, click on the Add... option.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加块菜单中，点击添加...选项。
- en: Click on Calendar in the drop-down menu. A Calendar block will appear on the
    course page.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下拉菜单中点击日历。日历块将出现在课程页面上。
- en: 'Click on the Actions icon in the Calendar block and select Configure Calendar
    block to configure the options you wish to have displayed:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在日历块中点击操作图标，然后选择配置日历块以配置你希望显示的选项：
- en: '![](img/a803e987-791e-4562-b59b-d5efd9c9be48.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a803e987-791e-4562-b59b-d5efd9c9be48.png)'
- en: Click on the Save changes button.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击保存更改按钮。
- en: 'To add events, just click on the month of the event in the Calendar block,
    and then click on New event. The new event can apply to the course, the user,
    or the website:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加事件，只需在日历块中点击事件所在的月份，然后点击新建事件。新事件可以应用于课程、用户或网站：
- en: '![](img/9c4ae677-8dde-4bed-9dbd-ab7bfb8715cd.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9c4ae677-8dde-4bed-9dbd-ab7bfb8715cd.png)'
- en: 'If you use a calendar, you may wish to include the following items: course
    start date, course end date, key due dates, and also any administrative issues
    that could be of value. You can add each of these items in the individual course
    calendars for courses.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用日历，你可能希望包括以下项目：课程开始日期、课程结束日期、关键截止日期，以及任何可能有价值的行政问题。你可以在每个课程的单独课程日历中添加这些项目。
- en: Instructor/institution links
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教师或机构链接
- en: Instead of incorporating a large graphic showing your institution along with
    the its mission and vision statement, you may wish to use an HTML block to include
    a quick link to the institution's web page; this is most useful for your purposes.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是包含一个展示你的机构及其使命和愿景声明的大型图形，你可能希望使用HTML块来包含一个快速链接到机构的网页；这对你的目的最有用。
- en: You may also wish to include a link to the instructor's contact information,
    if it is an instructor-led course.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个教师主导的课程，你可能还希望包括一个链接到教师联系信息的页面。
- en: Student success links
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学生成功链接
- en: To keep your website very neat, it is often useful to gather all student support
    sites in a single place. So, you may wish to create a resource page or, if the
    list is short, another HTML block that includes resources such as links to the
    Helpdesk, the Online Library, the Writing Center, and other support areas.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持你的网站非常整洁，通常很有用将所有学生支持网站集中在一个地方。因此，你可能希望创建一个资源页面，或者如果列表很短，另一个包含资源（如帮助台、在线图书馆、写作中心和其他支持区域链接）的HTML块。
- en: Additional elements to customize the appearance of your course
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于自定义课程外观的附加元素
- en: We've discussed the general appearance of your course, but there are a few additional
    items that will allow you to customize the appearance of your course. As you make
    changes, you may wish to keep accessibility in mind and use the UDL guidelines.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了你的课程的一般外观，但还有一些额外的项目可以让你自定义课程的外观。当你进行更改时，你可能希望考虑可访问性并使用UDL指南。
- en: Fonts
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 字体
- en: 'Moodle gives you many options for design, and you may notice that web-editing
    boxes pop up almost every time you add content. While it''s very tempting to use
    a wide array of colors, fonts, and symbols, be sure to keep it simple. The following
    are a few key points:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle为你提供了许多设计选项，你可能注意到几乎每次你添加内容时都会弹出网页编辑框。虽然使用各种颜色、字体和符号非常诱人，但请确保保持简单。以下是一些关键点：
- en: Choose fonts carefully and use them consistently.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仔细选择字体并保持一致使用。
- en: Use a sans serif font, such as Arial or Helvetica. They are easier for people
    with impaired vision to read. They will be displayed uniformly in most browsers.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用无衬线字体，如Arial或Helvetica。它们对视力受损的人更容易阅读。它们将在大多数浏览器中统一显示。
- en: If you are using graphics with text, be aware that magnification software often
    results in highly pixelated text and can be hard to read.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用带文本的图形，请注意放大软件通常会导致高度像素化的文本，难以阅读。
- en: If you code in HTML, use relative sizes rather than absolute sizes for the font.
    If you use absolute sizes, you essentially *lock down* the sizing and then it
    is not possible for magnification software to enlarge it.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你用HTML编码，请使用相对大小而不是绝对大小来设置字体。如果你使用绝对大小，你实际上是将大小“锁定”，然后放大软件无法将其放大。
- en: Avoid using too many colors.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免使用过多的颜色。
- en: Images
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图片
- en: 'Images can be a very powerful way to add personality and individual branding
    to your courses. However, it''s also easy to add too many images or to overwhelm
    the students with large, potentially irrelevant images. For this reason, be sure
    to keep in mind the following points:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图片可以是非常强大的方式，为您的课程增添个性和个人品牌。然而，也很容易添加过多的图片，或者用大而可能无关的图片使学生感到不知所措。因此，请务必记住以下要点：
- en: Use meaningful graphics
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用有意义的图形
- en: Use JPG or GIF image formats only
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅使用JPG或GIF图像格式
- en: Place them so that they add and reinforce meaning (rather than distract or confuse
    students)
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它们放置在它们能增加和加强意义的地方（而不是分散或混淆学生的注意力）
- en: Optimize the size of images so that they load quickly
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化图片大小，以便它们快速加载
- en: If you need to use large graphics, create a clickable thumbnail that expands
    into a large graphic (for example, a map)
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您需要使用大型图形，创建一个可点击的缩略图，它将展开成一个大图形（例如，地图）
- en: Theme considerations
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主题考虑事项
- en: Let's return, for a moment, to Appearance in the Site administration menu. One
    of the ways to change the look and feel of your course is using themes. Moodle
    has a wide array of built-in themes that can be utilized to give your course a
    customized look and feel. It is often worthwhile to use a theme developed by a
    Moodle developer. Many are free and others can be licensed. Themes can be particularly
    useful if you are using multiple devices and you want your course to automatically
    display content well for tablets, laptops, smartphones, desktops, and other handheld
    devices.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们暂时回到“网站管理菜单”中的“外观”。改变课程外观和感觉的一种方法就是使用主题。Moodle提供了一系列内置主题，可以用来为您的课程提供定制的外观和感觉。使用由Moodle开发者开发的主题通常是有价值的。许多是免费的，其他可以授权。如果您正在使用多个设备，并且希望课程能够自动为平板电脑、笔记本电脑、智能手机、台式机和其他手持设备显示良好的内容，主题尤其有用。
- en: For example, if you would like a theme that is optimized for multiple devices
    and works equally well with laptops, tablets, and smartphones, you may wish to
    select the Boost theme. It is flexible for individuals with impaired vision, and
    the font sizes and column heights can be adjusted by the users.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您需要一个适用于多设备且在笔记本电脑、平板电脑和智能手机上表现同样出色的主题，您可能希望选择Boost主题。它对视力受损的个人来说很灵活，用户可以调整字体大小和列高。
- en: If you would like a clean, crisp look for your course that enables you to easily
    customize it to get a recognizable, unique brand, you may wish to select the fluid-width,
    three-column **Clean** theme. Clean (or MoodleCloud) is a responsive, bootstrap-based
    theme. It is one of three standard Moodle themes.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望课程有一个干净、清晰的外观，并能够轻松地自定义以获得一个可识别的独特品牌，您可能希望选择流体宽度、三列的**Clean**主题。Clean（或MoodleCloud）是一个基于bootstrap的响应式主题。它是三个标准Moodle主题之一。
- en: The third standard Moodle theme is **More.** It is customizable from within
    the theme. Unfortunately, it is not standard in MoodleCloud, but it is available
    in Moodle 3.5.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个标准Moodle主题是**More**。它可以从主题内部进行自定义。不幸的是，它在MoodleCloud中不是标准的，但在Moodle 3.5中可用。
- en: Summary
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we explored how to organize your course in terms of its structure,
    format, and appearance. We learned the best way to use Moodle's built-in course
    settings and elements to create a framework that can be consistent and flexible
    for all your courses. For example, you can develop a demo course and use it as
    a template or guide for future courses. We discussed the reasons for making certain
    decisions as we develop the framework and how to think about the best ways to
    make your course accessible for all your students.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了如何从结构、格式和外观方面组织您的课程。我们学习了使用Moodle内置课程设置和元素的最佳方式，以创建一个对所有课程都一致且灵活的框架。例如，您可以开发一个演示课程，并将其用作未来课程的模板或指南。我们讨论了在开发框架时做出某些决定的原因，以及如何考虑最佳方式使您的课程对所有学生都易于访问。
- en: In the next chapter, we will guide you through developing content and activities
    for your course. We'll take a close look at how best to match your course materials
    with the overall purpose of the course and how to do so in a way that is motivating
    and engaging to students and encourages students' success.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将指导您开发课程内容和活动。我们将仔细研究如何将课程材料与课程的整体目的最佳匹配，以及如何以激励和吸引学生的方式去做，同时鼓励学生的成功。
