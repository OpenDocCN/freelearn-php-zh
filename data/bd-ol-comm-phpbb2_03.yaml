- en: Chapter 3. A Quick Tour of phpBB
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章。phpBB快速游览
- en: In the previous chapters you learned about what phpBB is and how to install
    it. It is time now to take a closer look at how it actually works and the kind
    of features it offers to users, moderators, and administrators.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，你学习了phpBB是什么以及如何安装它。现在是时候更深入地了解它实际上是如何工作的，以及它为用户、版主和管理员提供哪些功能了。
- en: 'In this chapter you will learn:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习：
- en: How phpBB works from a visitors perspective
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从访客的角度看phpBB是如何工作的
- en: What the moderators capabilities are
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 版主的权限是什么
- en: How the most popular administration features work
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最受欢迎的行政功能是如何工作的
- en: Visitor Experience
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 访客体验
- en: As more and more people join your online community, chances are that they’ll
    start asking questions about some of the board features. You should be able to
    guide them and respond to their concerns if you want to be a good, understanding,
    and helpful host to the community. That’s why it’s a good idea to know in detail
    how your phpBB-powered forum works.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的人加入你的在线社区，他们可能会开始询问有关一些论坛功能的问题。如果你想成为一个好、理解且乐于助人的社区主人，你应该能够引导他们并回应他们的关切。这就是为什么详细了解你的phpBB论坛是如何工作的是个好主意。
- en: If you’ve just jumped from the previous chapter, you may be still logged in
    as an administrator. Log out and let’s get started with the tour of the new forum
    walking in visitor’s shoes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚从上一章跳转过来，你可能仍然以管理员身份登录。请登出，让我们穿上访客的鞋子开始对新论坛的游览。
- en: Overview
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概览
- en: 'If somebody hits the forum you’ve just created following the steps from the
    previous chapter, they are very likely to see something like the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人按照上一章的步骤访问你刚刚创建的论坛，他们很可能看到以下内容：
- en: '![Overview](img/1132_03_01.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![概览](img/1132_03_01.jpg)'
- en: This screenshot shows how phpBB gets shipped, with all defaults and a test posting
    in a test forum. The only registered user of the board is the admin user that
    you created while installing. At the top of the screen, next to the phpBB logo,
    there’s a set of links that go together with some small icon images. These links
    represent the main navigation of the forum. One of the links is the link to register
    and become a member of the community. Off we go!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这张截图显示了phpBB的发货情况，包括所有默认设置和一个测试论坛中的测试帖子。论坛的唯一注册用户是在安装时创建的管理员用户。在屏幕顶部，紧邻phpBB标志旁边，有一组与一些小图标图像一起的链接。这些链接代表论坛的主要导航。其中一个链接是注册并成为社区成员的链接。我们出发吧！
- en: Registration
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册
- en: There are three steps to the registration procedure—reading and accepting the
    registration terms, filling out the user profile form, and (optionally) a registration
    confirmation by e-mail.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注册流程有三个步骤——阅读和接受注册条款、填写用户资料表单，以及（可选的）通过电子邮件进行注册确认。
- en: Step 1
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步
- en: 'When the visitors select the **Register** link from the top menu, they are
    presented with the "Registration Agreement Terms". There are three options they
    can choose from:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当访客从顶部菜单选择**注册**链接时，他们会看到“注册协议条款”。他们可以选择以下三个选项之一：
- en: 'Accept the terms and be 13 years old or older: This option triggers the standard
    registration procedure.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受条款并年满13岁或以上：此选项触发标准注册流程。
- en: 'Accept the terms and be younger than 13 years: This option is the same as the
    one above with one more addition. In compliance with COPPA (Childrens Online Privacy
    Protection Act of 1998) regulations, a parent or guardian needs to send a standard
    form to you, the forum administrator, by mail or e-mail. This form grants permission
    for the child to participate in the forums. A blank COPPA form is sent by phpBB
    to the e-mail address supplied during the registration.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受条款并年龄小于13岁：此选项与上面的选项相同，但增加了一个附加条件。根据1998年儿童在线隐私保护法（COPPA）的规定，父母或监护人需要通过邮件或电子邮件向你，即论坛管理员，发送一份标准表格。这份表格允许孩子参与论坛。phpBB会将一份空白COPPA表格发送到注册时提供的电子邮件地址。
- en: 'Dont agree to the terms: Choosing this option aborts the registration process
    and the visitor is redirected to the main forum page.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同意条款：选择此选项将终止注册流程，访客将被重定向到主论坛页面。
- en: Step 2
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步
- en: 'When the visitor accepts the phpBB terms, the registration form is displayed.
    The exact meaning of each of the fields in this registration/profile forms will
    be described shortly. For now let’s concentrate on the absolutely required fields:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当访客接受phpBB条款时，注册表单会显示出来。这个注册/资料表单中每个字段的确切含义将在稍后描述。现在让我们专注于绝对必需的字段：
- en: Username
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户名
- en: Valid e-mail address
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效的电子邮件地址
- en: Password and password confirmation
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码和密码确认
- en: Step 3
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步
- en: After all the information is filled out, the user clicks **Submit**. If there
    are validation errors, like incorrect syntax for e-mail address or password mismatch,
    information about the error will be displayed at the top of the form. On an error-free
    and successful registration, a "thank-you" screen is displayed. Depending on how
    the board is configured (see the **Email Address** field’s explanation in the
    table shown in the *Editing Your Profile* section that follows), the thank-you
    screen might advise the users to check their e-mail for a confirmation message
    in order to complete the registration.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在填写完所有信息后，用户点击**提交**。如果有验证错误，比如电子邮件地址或密码不匹配的语法错误，错误信息将显示在表单的顶部。在没有错误且注册成功的情况下，会显示一个“感谢”页面。根据论坛的配置（见下文*编辑您的个人资料*部分中显示的表格中**电子邮件地址**字段的说明），感谢页面可能会建议用户检查他们的电子邮件，以确认消息以完成注册。
- en: Logging In
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 登录
- en: After successful registration, the user can log in using the form at the bottom
    of the forum’s front page.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注册成功后，用户可以使用论坛首页底部的表单登录。
- en: '![Logging In](img/1132_03_02.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![登录](img/1132_03_02.jpg)'
- en: There’s a checkbox next to the password field that says **Log me on automatically
    each visit**. Users should be careful when using this convenience, especially
    on shared computers. You as an administrator should be even more careful on using
    this option, as terrible things can happen if "The Bad Guy" takes over your account.
    Think about who else might be using your computer—family, visiting friends, etc.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在密码字段旁边有一个复选框，上面写着**每次访问自动登录我**。用户在使用这种便利时应小心，尤其是在共享电脑上。作为管理员，您在使用此选项时应更加小心，因为如果“坏人”接管了您的账户，会发生可怕的事情。想想还有谁可能在使用您的电脑——家人、来访的朋友等。
- en: Editing Your Profile
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑您的个人资料
- en: 'Logged-in users can edit their original profile created during registration.
    If they click the **Profile** link in the top navigation menu, they are presented
    with a profile form that is actually the same as the registration form, except
    for two things:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 登录用户可以编辑他们在注册期间创建的原版个人资料。如果他们点击顶部导航菜单中的**个人资料**链接，他们会看到一个个人资料表单，这个表单实际上与注册表单相同，除了两点：
- en: The username is not editable. The Administration Panel allows for a configuration
    where the users *can* change their usernames, but this is not the default option,
    and for a good reason. Giving users the opportunity to change their identity means
    that it will become difficult for people to tell whos who in your community.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户名不可编辑。管理面板允许用户更改他们的用户名，但这不是默认选项，并且有很好的理由。给用户更改身份的机会意味着，人们将很难在您的社区中分辨出谁是谁。
- en: 'There are now three password fields: one for the old password, one for the
    new password, and one for confirming the new password. These are fields are normally
    left blank, and are used only if the user wants to change the password.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在有三个密码字段：一个用于旧密码，一个用于新密码，一个用于确认新密码。这些字段通常留空，仅在用户想要更改密码时使用。
- en: OK, let’s revise what we’ve learned so far about user profiles with a simple
    exercise.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，让我们通过一个简单的练习来回顾一下我们到目前为止所学的关于用户资料的知识。
- en: Time For Action—Creating and Editing "The Dude" Profile
  id: totrans-36
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——创建和编辑“The Dude”个人资料
- en: Go to the homepage of your forum and select **Register** from the top navigation
    menu.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往论坛的主页，并从顶部导航菜单中选择**注册**。
- en: On the **Accept terms** page, select **I am over 13**
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**接受条款**页面，选择**我已满13岁**
- en: Fill out the form using username **The Dude**, password **test** and an e-mail
    address of yours. Leave everything else as it is.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用用户名**The Dude**、密码**test**和您的电子邮件地址填写表单。其他一切保持不变。
- en: Click the **Submit** button.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**提交**按钮。
- en: So far the registration is successful. Visit the homepage again. You will see
    The Dude under **Who is Online**, shown as **The newest registered user**.![Time
    For Action—Creating and Editing "The Dude" Profile](img/1132_03_03.jpg)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 到目前为止，注册已成功。再次访问主页。您将在**谁在线**下看到The Dude，显示为**最新注册用户**。![行动时间——创建和编辑“The Dude”个人资料](img/1132_03_03.jpg)
- en: Now go to your e-mail inbox and check your e-mail. You should see a **Welcome
    to yourdomain.com Forums** message. This message, depending on the board configuration
    discussed earlier, will either advise you that youre now a member, or will provide
    you with a link to activate and finalize your membership application. Welcome
    aboard!
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在转到你的电子邮件收件箱并检查你的电子邮件。你应该会看到一条**欢迎来到yourdomain.com论坛**的消息。根据之前讨论的论坛配置，此消息将建议你现在是会员，或者会提供一个链接来激活并完成你的会员申请。欢迎加入！
- en: Go back to the board homepage. Scroll down to the login form. Enter **The Dude**
    as a username and the **test** passwords and press **Log in**. After a successful
    login, youll see The Dude in the list of registered users online.![Time For Action—Creating
    and Editing "The Dude" Profile](img/1132_03_04.jpg)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到论坛首页。向下滚动到登录表单。将用户名输入为**The Dude**，密码输入为**test**，然后点击**登录**。登录成功后，你将在在线注册用户列表中看到The
    Dude。![行动时间——创建和编辑"The Dude"个人资料](img/1132_03_04.jpg)
- en: Look at the main navigation links at the top and select **Profile**. The profile
    form is displayed.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看顶部的导航链接，并选择**个人资料**。个人资料表单将显示。
- en: 'In the blank signature field, type in the following: **Humans are not proud
    of their ancestors, and rarely invite them round to dinner. - Douglas Adams**.
    Leave everything else as is.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在空白签名字段中，输入以下内容：**人类不为其祖先感到自豪，很少邀请他们来参加晚宴。 - 道格拉斯·亚当斯**。其他内容保持不变。
- en: Click **Submit** to save your amended profile.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**提交**以保存你的修改后的个人资料。
- en: What Just Happened?
  id: totrans-47
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: You have successfully registered a new profile, logged in, and edited this profile.
    This user is now ready to post.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你已成功注册新个人资料，登录并编辑此个人资料。此用户现在可以开始发帖。
- en: Understanding the meaning behind the user profile fields is a key to many phpBB
    features, so here’s a detailed description. Take your time to learn about those
    fields; you’re going to see them time and time again in different areas of your
    forum.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 理解用户个人资料字段背后的含义是许多phpBB功能的关键，因此这里有一个详细的描述。花时间了解这些字段；你将在论坛的不同区域反复看到它们。
- en: '| Field name | Description |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 字段名称 | 描述 |'
- en: '| --- | --- |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| *Registration Information* |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| *注册信息* |'
- en: '| Username* | Selected username. Spaces and special symbols are allowed with
    the exception of the quotation mark ("). Maximum 25 characters are allowed. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 用户名* | 选定的用户名。允许空格和特殊符号，但引号（")除外。最多允许25个字符。|'
- en: '| E-mail address* | User’s e-mail address. The forum can be configured to request
    a registration confirmation by e-mail in order to activate a user account. If
    such confirmation is required, an e-mail is sent to the address provided in this
    field. Many phpBB administrators opt for e-mail confirmation just to make sure
    that users enter valid e-mail addresses. This has a very good reason—if you don’t
    require the e-mail confirmation and users register with fake e-mail addresses,
    you’ll start receiving lots of bounced messages to your admin e-mail address.
    Why these bouncing messages? Well, phpBB will send e-mails on your account (you’ll
    be the sender), for private-message notifications, topics-watch notifications,
    and so on, and on mail-delivery failures due to wrong recipient addresses, these
    mails bounce back to the sender. |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 电子邮件地址* | 用户的电子邮件地址。论坛可以配置为通过电子邮件请求注册确认，以便激活用户账户。如果需要此类确认，将发送一封电子邮件到本字段提供的地址。许多phpBB管理员选择通过电子邮件确认，以确保用户输入有效的电子邮件地址。这有一个很好的理由——如果你不要求电子邮件确认，而用户使用虚假的电子邮件地址注册，你将开始收到大量退回的邮件到你的管理员电子邮件地址。为什么会有这些退回的邮件？嗯，phpBB会使用你的账户（你将是发送者）发送电子邮件，用于私信通知、主题关注通知等，如果由于错误的收件人地址导致邮件投递失败，这些邮件会退回给发送者。|'
- en: '| Password* | Anything is acceptable as a password, including single letters,
    although such simple passwords are really *not* recommended. |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 密码* | 密码可以是任何内容，包括单个字母，尽管这种简单的密码实际上**并不**推荐。|'
- en: '| Confirm password* | phpBB requests the password to be confirmed just for
    the users to verify that they’ve entered their intended password correctly. A
    note about the passwords: they are encrypted before they are saved to the database
    using the MD5 one-way encryption algorithm. In plain English: there’s no way for
    a saved password to be retrieved; at least the modern computer algorithms are
    not capable of doing it. This means that only the users know their passwords.
    If a user forgets a password, there’s a procedure to create a new password, but
    none to restore the old one. |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 确认密码* | phpBB要求用户确认密码，以确保他们正确地输入了他们打算输入的密码。关于密码的说明：在保存到数据库之前，使用MD5单向加密算法对密码进行加密。用简单的话说：没有方法可以恢复保存的密码；至少现代计算机算法无法做到这一点。这意味着只有用户知道他们的密码。如果用户忘记了密码，有一个创建新密码的程序，但没有恢复旧密码的程序。
    |'
- en: '| *Profile Information* |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| *个人资料信息* |'
- en: '| As the form says, this section of the registration contains information that
    is publicly viewable by all community members, even those that are not registered.
    Part of it accompanies every post the user writes, part of it is only displayed
    when somebody accesses the user profile page. This section contains, for example,
    user data about their ICQ, AOL, MSN, and Yahoo! Messenger services and some other
    personal data.There is a special field called signature. The text in this field
    is appended to the bottom of every post made by the user. It can contain links,
    URLs, and formatting, and is often used to add a touch of personality. People
    use it for various reasons like favorite wisdom quotes, funny quotes, or self-advertising.
    The way people use it can sometimes vary depending on what the community is about.
    In some rare occasions, it can actually be used for its original purpose—to contain
    the name of the poster or anything that looks like a real signature. The way to
    format a signature is the same as that to format a normal posting, which will
    be discussed a bit further. |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 正如表格所述，注册的这一部分包含所有社区成员都可以公开查看的信息，即使那些未注册的成员。其中一部分伴随着用户写的每一篇帖子，另一部分只有在有人访问用户个人资料页面时才会显示。本节包含有关用户ICQ、AOL、MSN和Yahoo!
    Messenger服务的用户数据以及一些其他个人信息。有一个称为签名的特殊字段。该字段中的文本附加到用户发布的每篇帖子的底部。它可以包含链接、URL和格式，通常用于添加个人风格。人们出于各种原因使用它，如喜欢的智慧名言、有趣的引言或自我宣传。人们使用它的方式有时会根据社区的主题而有所不同。在罕见的情况下，它实际上可以用于其原始目的——包含发帖者的名字或任何类似真实签名的信息。格式化签名的规则与格式化正常帖子相同，这将在稍后讨论。
    |'
- en: '| *Preferences* |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| *偏好设置* |'
- en: '| Always show my e-mail address | Selecting "Yes" will reveal the user’s e-mail
    address in the posts and in the profile. Selecting "No" would still allow other
    members to send e-mail to this user, but without knowing the exact e-mail address.
    They can do so by using a specially designed phpBB e-mail interface. |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 总是显示我的电子邮件地址 | 选择“是”将在帖子和个人资料中显示用户的电子邮件地址。选择“否”仍然允许其他成员向此用户发送电子邮件，但不知道确切的电子邮件地址。他们可以通过使用特别设计的phpBB电子邮件界面来做到这一点。
    |'
- en: '| Hide your online status | If "Yes" is selected, when this user is logged
    in, the username will not be listed in the "Who is Online" area on the front page
    of the forum. Many people go with this option for privacy reasons. Hidden users
    are displayed when logged in as an admin though. |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 隐藏您的在线状态 | 如果选择“是”，当此用户登录时，用户名将不会显示在论坛首页的“谁在线”区域。许多人出于隐私原因选择此选项。尽管如此，当以管理员身份登录时，隐藏的用户仍然会显示。
    |'
- en: '| Always notify me of replies | On selecting "Yes", phpBB will send an e-mail
    to the user every time somebody replies to a topic created by this user or a topic
    where the user has posted. This can be unselected on a per-posting basis. |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 总是通知我回复 | 选择“是”时，phpBB将在有人回复由该用户创建的帖子或该用户已回复的帖子时，向用户发送电子邮件。这可以在每个帖子的基础上取消选中。
    |'
- en: '| Notify on new Private Message | On selecting "Yes", phpBB will send an e-mail
    when the user receives a private message. |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 当收到新私人消息时通知 | 选择“是”时，phpBB将在用户收到私人消息时发送电子邮件。 |'
- en: '| Pop up window on new Private Message | On selecting "Yes", when the user
    is currently logged in and receives a private message, a new browser window will
    pop up to the user, notifying of the new message. |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 在新窗口中弹出弹出窗口 | 当用户当前登录并收到私人消息时，选择“是”，将弹出一个新的浏览器窗口通知用户有新消息。 |'
- en: '| Always attach my signatureAlways allow BBCode | These four "Always" fields
    refer to corresponding checkboxes when the user writes a posting. If they are
    checked, the corresponding checkboxes will be checked by default, but still can
    be changed on a per-posting basis. |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 总是附加我的签名 | 总是允许BBCode | 这四个"总是"字段指的是用户在撰写帖子时对应的复选框。如果它们被勾选，相应的复选框将默认勾选，但仍然可以在每个帖子的基础上进行更改。
    |'
- en: '| Always allow HTML |   |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 总是允许HTML |   |'
- en: '| Always enable Smilies |   |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 总是启用表情符号 |   |'
- en: '| Board Language | The language for the forum. English is the only language
    that is shipped with the default installation, but the good news is that there
    are more than 50 other translations that are available.[Chapter 5](ch05.html "Chapter 5. Forum
    Administration") explains how you can add new languages to your board. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 董事会语言 | 论坛的语言。默认安装中只包含英语，但好消息是还有超过50种其他翻译可供选择。[第5章](ch05.html "第5章。论坛管理")解释了如何将新语言添加到您的论坛中。
    |'
- en: '| Board Style | Here the user selects how the board will look like for them.
    "subSilver" is the default and only board style, but shortly you’ll find about
    how to add more styles or customize them or even create your very own! |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 论坛风格 | 在这里，用户可以选择论坛将如何显示。默认且唯一的论坛风格是"subSilver"，但很快您就会了解到如何添加更多风格或自定义它们，甚至创建您自己的风格！
    |'
- en: '| Timezone | The users can select the time zone they are in, so that all date/time
    data displayed on the board is converted to their local time. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 时区 | 用户可以选择他们所在的时区，以便所有在论坛上显示的日期/时间数据都转换为他们的本地时间。 |'
- en: '| Date format | Users can configure the way the date/time data is presented
    to them, using the formatting options of the `date()` PHP function. There are
    quite a few options: details can be found in the PHP manual entry located at [http://www.php.net/date](http://www.php.net/date).By
    default, the dates will be displayed like "Sat Nov 21, 2004 1:01 pm", but this
    can be changed to something like "2004-11-21 13:01" or "21st of November, 2004
    at 01:01 pm" or whatever the user is most comfortable with. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 日期格式 | 用户可以使用`date()` PHP函数的格式化选项来配置日期/时间数据显示的方式。有相当多的选项：详细信息可以在位于[http://www.php.net/date](http://www.php.net/date)的PHP手册条目中找到。默认情况下，日期将显示为"Sat
    Nov 21, 2004 1:01 pm"，但可以更改为类似"2004-11-21 13:01"或"2004年11月21日 01:01 pm"或用户最舒适的方式。
    |'
- en: Posting
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发布
- en: Posting messages is the main activity in a bulletin board; everything else is
    a more or less just additional features. So it’s a good idea to know all the details
    about posting.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在公告板上发布消息是主要的活动；其他所有内容都是或多或少额外的功能。因此，了解发布消息的所有细节是个好主意。
- en: Anatomy of a Posting
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 帖子结构
- en: 'Let’s see what a posting looks like, and what different elements it is composed
    of:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看帖子是什么样子，以及它由哪些不同的元素组成：
- en: '![Anatomy of a Posting](img/1132_03_05.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![帖子结构](img/1132_03_05.jpg)'
- en: The *Author information* box consists of author’s nickname, joined-in date,
    number of posts, and location. It can also contain the avatar image, rank, and
    rank image, but these are not enabled by default. Ranks and avatars are discussed
    a bit later.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*作者信息*框包括作者的昵称、加入日期、发帖数和位置。它还可以包含头像图像、等级和等级图像，但这些默认情况下是未启用的。等级和头像将在稍后讨论。'
- en: '*Post meta information* consists of one tiny post graphic, date/time stamp,
    and post subject. This teeny tiny graphic (![Anatomy of a Posting](img/1132_03_06.jpg))
    is so small that most people won’t even notice it, and even if they do, they would
    think it’s just an ornament. But it’s in fact a functional graphic; it’s an exact
    link to this post. It’s not very likely that someone would want to go to the post
    they are reading at the moment, but this can be very useful when you want to give
    a link to a specific post, as opposed to a link to the topic in general. To get
    the exact URL of a posting, right-click this miniature graphic and copy the URL
    that it links to. The graphic can also be different in color, which has a meaning.
    In the default phpBB template, an orange-colored box denotes that it’s an unread
    post, whereas a white-gray box means that user has already read this post.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*帖子元信息*包括一个小小的帖子图形、日期/时间戳和帖子主题。这个极小的图形 (![帖子结构](img/1132_03_06.jpg)) 非常小，以至于大多数人甚至不会注意到它，即使他们注意到了，也会认为它只是装饰品。但实际上，这是一个功能图形；它是到这个帖子的精确链接。很少有人会想去查看他们正在阅读的帖子，但当你想要提供一个指向特定帖子的链接时，这可以非常有用，而不是指向主题的一般链接。要获取帖子的确切URL，右键单击这个微型图形并复制它链接到的URL。这个图形的颜色也可能不同，这有特定的含义。在默认的phpBB模板中，橙色框表示这是一篇未读帖子，而白色灰色框表示用户已经阅读了这篇帖子。'
- en: 'The *Actions area* contains buttons for the actions available to the user for
    this posting. The `quote` button is always there, and it looks like this: ![Anatomy
    of a Posting](img/1132_03_07.jpg) Another action button that can be available
    is the `edit` button, which looks like this: ![Anatomy of a Posting](img/1132_03_08.jpg)
    Whether the `edit` button is available depends on the user privileges, but in
    the default phpBB forum configuration, an author can edit his or her postings
    and a moderator can edit everybody’s postings. The author can also have a delete
    action, depending on the privileges and the specific posting. The default phpBB
    configuration allows the author of the post to delete it only if there are no
    more posts after that. Moderators have access to all action buttons—quote, edit,
    delete, and the button to view the poster’s IP address.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*动作区域*包含用户可以对这篇帖子执行的动作的按钮。始终存在的按钮是“引用”按钮，其外观如下：![帖子结构](img/1132_03_07.jpg)另一个可能可用的动作按钮是“编辑”按钮，其外观如下：![帖子结构](img/1132_03_08.jpg)“编辑”按钮是否可用取决于用户权限，但在默认的phpBB论坛配置中，作者可以编辑自己的帖子，而版主可以编辑所有人的帖子。作者还可以根据权限和特定帖子拥有删除操作。默认的phpBB配置允许帖子的作者在之后没有更多帖子的情况下删除帖子。版主可以访问所有动作按钮——引用、编辑、删除以及查看发帖者IP地址的按钮。'
- en: The *Post text* area contains the actual text of the message and the *signature*
    area contains the user’s signature in his/her profile.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*帖子文本*区域包含消息的实际文本，而*签名*区域包含用户在其个人资料中的签名。'
- en: The *Top link* is just a "Back to the top" link leading to the beginning of
    the current page.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*顶部链接*只是一个“返回顶部”链接，它将链接到当前页面的开头。'
- en: 'The *Contact author options* area at the very least contains a button to access
    the author’s profile and a button to send the author a **private message** (**PM**).
    This area can also contain other information as entered in the profile: the e-mail
    address, ICQ number, MSN messenger ID, web address, and so on. The nice thing
    about the ICQ button is that it will show the ICQ status of the author (online
    or offline) provided of course that the author is allowing the status to be viewed
    in the ICQ settings.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，“联系作者选项”区域包含一个访问作者个人资料的按钮和一个发送作者**私人消息**（**PM**）的按钮。此区域还可以包含在个人资料中输入的其他信息：电子邮件地址、ICQ号码、MSN信使ID、网址等。关于ICQ按钮的好处是，它将显示作者（在线或离线）的ICQ状态，当然前提是作者允许在ICQ设置中查看状态。
- en: Replying
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 回复
- en: A reply is a new posting in an existing discussion topic. It’s initiated by
    clicking the `post reply` (![Replying](img/1132_03_09.jpg)) button located at
    the top and the bottom of a topic listing. A reply can also be initiated by clicking
    the `Quote` action button, mentioned earlier, located in a post’s actions area.
    In this case, the post body will be pre-filled with the quoted posting.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 回复是在现有讨论主题中的一项新帖子。它通过点击位于主题列表顶部和底部的“发表回复”(`post reply`)按钮([回复](img/1132_03_09.jpg))来发起。回复也可以通过点击之前提到的位于帖子动作区域的“引用”动作按钮来发起。在这种情况下，帖子正文将预先填充引用的帖子内容。
- en: 'Here’s the interface for posting a reply:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这是发表回复的界面：
- en: '![Replying](img/1132_03_10.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![回复](img/1132_03_10.jpg)'
- en: 'The only thing the user really needs to worry about on this form is the message
    body. Everything else is optional. Here are some more details about the posting
    interface:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 用户真正需要在这个表单上担心的事情只有消息体。其他一切都是可选的。以下是关于帖子界面的更多详细信息：
- en: The subject (if entered) will appear in the posts meta information box (see
    the *Anatomy of a Posting* section)
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题（如果填写）将出现在帖子元信息框中（参见 *帖子结构* 部分）
- en: There are formatting options that use the so-called **BB Code** (**BB tags**),
    where BB stands for **bulletin board**. The formatting options empower the users
    to improve the looks of a posting (or sometimes even ruin it).
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一些使用所谓的 **BB 代码**（**BB 标签**）的格式化选项，其中 BB 代表 **公告板**。格式化选项赋予用户改进帖子外观（有时甚至破坏它）的能力。
- en: Emoticons (mostly known as smilies) are those cute little images that help the
    users add a touch of personal and informal look to their postings. Clicking one
    of these graphics on the left will insert its textual representation in the message-body
    field. For example, if you click ![Replying](img/1132_03_11.jpg),you’ll see `:D`
    inserted in the textbox, as shown in the preceding screenshot.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表情符号（通常被称为笑脸）是那些可爱的小图像，帮助用户在帖子中添加一丝个人化和非正式的风格。点击左侧的这些图形之一，将在消息体字段中插入其文本表示。例如，如果你点击
    ![回复](img/1132_03_11.jpg)，你会在文本框中看到 `:D` 被插入，如前一个屏幕截图所示。
- en: The blue text `View more Emoticons` is actually a link to a new window popup
    with more smilies to choose from. This link is something people often miss and
    then start asking you why on earth would you hide from them this Mr. Green icon
    ![Replying](img/1132_03_12.jpg) that everybody else seems to be using all the
    time. The explanation is that it’s there, but is only accessible through the `View
    more Emoticons` popup.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色文本 `查看更多表情符号` 实际上是一个链接到新窗口弹出窗口，其中包含更多可供选择的笑脸。这个链接是人们经常错过并开始询问你为什么从他们那里隐藏这个绿色图标
    ![回复](img/1132_03_12.jpg)，而其他人似乎一直在使用。解释是它在那里，但只能通过 `查看更多表情符号` 弹出窗口访问。
- en: The options section, located below the message body, contains the checkboxes
    we mentioned a bit earlier; their default values are defined in the users profile.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选项部分位于消息体下方，包含我们之前提到的一些复选框；它们的默认值在用户配置文件中定义。
- en: Clicking on the **Preview** button will show the message body exactly the way
    itll look when posted. Its always a good idea to use this feature.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击 **预览** 按钮将显示消息体在发布时的确切外观。使用此功能总是一个好主意。
- en: If the board configuration allows unregistered visitors to post, theyll see
    an additional field above all the rest, and this will be a required field to enter
    a username.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果论坛配置允许未注册访客发布，他们将在所有其他字段上方看到一个额外的字段，并且这将是一个必填字段，用于输入用户名。
- en: Below the posting form, there is a listing of the latest previous postings (not
    displayed in the previous screenshot). This makes it easier for the posts author
    to recall what others have said before.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在帖子表单下方，有一份最新先前帖子的列表（在先前的屏幕截图中未显示）。这使得帖子作者更容易回忆起其他人之前说过的话。
- en: Starting a New Topic
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开始新主题
- en: Starting a new topic is very similar to posting a reply in an existing one.
    It’s initiated by clicking the `new topic` ![Starting a New Topic](img/1132_03_13.jpg)
    button. The form is very similar to the one we just saw, except that `Subject`
    is a required field, and there are fields to include a poll that will go together
    with the topic.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 开始新主题与在现有主题中发表回复非常相似。它通过点击 `新主题` ![开始新主题](img/1132_03_13.jpg) 按钮来启动。表单与我们刚才看到的非常相似，只是
    `主题` 是必填字段，并且有字段可以包含与主题一起进行的投票。
- en: 'Some more topics of interest about the polls:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 关于投票的一些其他有趣话题：
- en: When starting a new topic, uses can set a poll question, multiple answers (at
    least two), and the number of days before the poll expires.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当开始新主题时，用户可以设置投票问题、多个答案（至少两个）以及投票到期前的天数。
- en: Once the poll expires, visitors can still see the results of the poll, but can
    no longer vote.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦投票到期，访客仍然可以看到投票结果，但不能再投票。
- en: Setting the number of expiration days to **0** (or leaving it blank) will cause
    the poll to be always accessible for voting (an **eternal poll**).
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将过期天数设置为 **0**（或留空）将使投票始终可供投票（一个 **永恒的投票**）。
- en: Creating a poll requires a separate privilege that can be restricted from the
    admin panel, but its allowed by default.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建投票需要一项单独的权限，可以从管理员面板中限制，但默认情况下是允许的。
- en: Formatting a Posting
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 格式化帖子
- en: Users can format postings by using a small set of instructions (BB tags). When
    posting, you insert these tags here and there in the post body, and when you view
    a post, the tags are processed to produce the desired formatting. If you know
    some basic HTML tags, chances are you’ll have a pretty good idea of how the BB
    tags work and you can start typing them almost right away.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以通过使用一组简短的指令（BB 标签）来格式化帖子。在发布帖子时，您可以在帖子正文中插入这些标签，当您查看帖子时，这些标签会被处理以产生所需的格式。如果您了解一些基本的
    HTML 标签，那么您很可能对 BB 标签的工作方式有一个相当好的了解，并且可以立即开始输入它们。
- en: If you don’t know either HTML or BB tags (and most of your visitors won’t know
    them), don’t worry; you don’t have to learn this whole new secret code by heart.
    phpBB has an intuitive interface to guide you through this almost as easily as
    using a word-processing software. Just looking at the formatting toolbar should
    make most of the options clear.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您既不知道 HTML 也不知道 BB 标签（而且您的大多数访客也不会知道），请不要担心；您不需要记住这个全新的秘密代码。phpBB 有一个直观的界面，可以像使用文字处理软件一样轻松地引导您完成这个过程。只需看看格式化工具栏，就应该能让大多数选项变得清晰。
- en: '![Formatting a Posting](img/1132_03_14.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![格式化帖子](img/1132_03_14.jpg)'
- en: 'There are two ways to apply a formatting: you can either type the tags out,
    or you can select the word or phrase you want to format and then click the appropriate
    button from the toolbar. Unfortunately, due to different JavaScript support in
    the different browsers, the second option is not available in some browsers or
    platforms. But the good news is that about 95% of all Internet users will have
    access to this feature, because they’ll be using a browser that supports it.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 应用格式有两种方式：您可以手动输入标签，或者选择您想要格式化的单词或短语，然后点击工具栏上的相应按钮。不幸的是，由于不同浏览器对 JavaScript
    的支持不同，第二种选项在某些浏览器或平台上不可用。但好消息是，大约95%的互联网用户将能够访问这个功能，因为他们会使用支持它的浏览器。
- en: There is always an **opening BB tag** that shows where to start the formatting
    and a **closing BB tag** that shows where the formatting should end. The opening
    tag is of the form `[tag]` and the closing of the form `[/tag]`. Let’s take a
    look at the bold tag, as it’s probably the tag that’s used the most. If you want
    to bold the word "fun" in the sentence "Posting is fun", you type (or use the
    toolbar to produce the same result) "`Posting is [b]fun[/b]`". These tags might
    look scary if this is your first acquaintance with them, but are really easy once
    you get used to them.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 总是有一个**打开的 BB 标签**来显示格式化的开始位置，以及一个**关闭的 BB 标签**来显示格式化应该结束的位置。打开标签的形式是 `[tag]`，关闭标签的形式是
    `[/tag]`。让我们看看加粗标签，因为它可能是使用最频繁的标签。如果您想在句子“帖子是 fun”中加粗单词“fun”，您输入（或使用工具栏产生相同的结果）"`帖子是
    [b]fun[/b]`"。这些标签可能看起来很吓人，但如果您习惯了它们，实际上是非常容易的。
- en: 'You know that you can apply this formatting by typing the sentence, selecting
    the word "fun", and then clicking the **B** icon. There is another way of using
    the toolbar to do this:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道可以通过输入句子，选择单词“fun”，然后点击**B**图标来应用这种格式。还有另一种使用工具栏的方法：
- en: Type **Posting is**.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入**帖子是**。
- en: Click the **B** icon (this will insert the opening `[b]`).
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**B**图标（这将插入打开的 `[b]`）。
- en: Type **fun**.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入**fun**。
- en: Click the **B** icon again (this will insert the closing `[/b]`).
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击**B**图标（这将插入关闭的 `[/b]`）。
- en: Unlike the selection method for formatting (described previously), the scenario
    above will work in almost any browser that knows at least something about JavaScript.
    After step 2 above, the **B** icon will get an asterisk, indicating that there
    is an opened `[b]` tag that’s not yet closed. On completion of step 4, the asterisk
    will disappear.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前描述的格式化选择方法不同，上述场景几乎在任何知道至少一些 JavaScript 的浏览器中都能工作。在上面的步骤2之后，**B**图标将获得一个星号，表示有一个尚未关闭的打开的
    `[b]` 标签。在完成步骤4后，星号将消失。
- en: Images can be inserted into your postings by using the `[img]` tag, assuming
    that the image is available on the Internet, i.e. you know its web address that
    starts with something like `http://`. You can also put web links into the postings,
    using the `[url]` tag, although phpBB is smart enough to guess when you have a
    web link in your posting and will automatically display it as a clickable link.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用 `[img]` 标签将图片插入到您的帖子中，前提是图片必须可在互联网上访问，也就是说您知道其以类似 `http://` 开头的网址。您还可以使用
    `[url]` 标签将网页链接放入帖子中，尽管 phpBB 足够智能，能够猜测到您的帖子中包含网页链接，并将它自动显示为可点击的链接。
- en: You can consult the phpBB user guide for more detailed information on the BB
    tags, but let’s first see an example to get a pretty good idea of how the tags
    work.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查阅phpBB用户指南以获取更多关于BB标签的详细信息，但让我们先通过一个示例来大致了解这些标签的工作方式。
- en: 'If you look at the screenshot earlier, which shows the formatting toolbar,
    you’ll notice that it looks like three distinct lines (or rows), containing respectively:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看之前的截图，其中显示了格式化工具栏，你会注意到它看起来像三条不同的线（或行），分别包含：
- en: Formatting command buttons, like **B** for bold, **I** for italics, etc.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 格式化命令按钮，如**B**用于粗体，**I**用于斜体等。
- en: 'Two dropdowns containing font formatting and a **Close Tags** link. This link
    will close all currently opened tags (assuming they were opened from the toolbar,
    not typed). For example, if you type **Posting is**, click the **B** button followed
    by the **I** button, type **fun**, and finally click **Close Tags**, youll get
    the result: **Posting is [b][i]fun[/i][/b]**. Clicking **Close Tags** has given
    the same results as clicking **I** and then **B** to close the tags youve already
    opened.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个下拉菜单包含字体格式化和**关闭标签**链接。此链接将关闭所有当前打开的标签（假设它们是从工具栏打开的，而不是手动输入的）。例如，如果你输入**发布是**，点击**B**按钮然后是**I**按钮，输入**fun**，最后点击**关闭标签**，你会得到以下结果：**发布是
    [b][i]fun[/i][/b]**。点击**关闭标签**与点击**I**然后**B**来关闭已打开的标签具有相同的效果。
- en: The third line in the toolbar contains tips on how to use the BB tags. If you
    place your mouse over a toolbar icon, youll see that the contents of the tips
    line change to reflect the buttons function. The preceding illustration had the
    mouse cursor hovering over the **B** button. In brackets, a tip shows a keyboard
    combination that can be used for formatting. This combination has the same effect
    as clicking a toolbar button, and can help you post faster using just the keyboard
    and not even worrying about moving your hand from the keyboard to the mouse, and
    then moving the mouse to the desired icon.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具栏的第三行包含有关如何使用BB标签的提示。如果你将鼠标悬停在工具栏图标上，你会看到提示行的内容会改变以反映按钮的功能。前面的插图显示了鼠标光标悬停在**B**按钮上。在括号中，提示显示了一个可用于格式化的键盘组合。这个组合与点击工具栏按钮具有相同的效果，并可以帮助你仅使用键盘更快地发布帖子，甚至不必担心将手从键盘移到鼠标，然后再将鼠标移到所需的图标。
- en: 'The result from the example can even be achieved using just the keyboard: type
    **Posting is**, hold the *ALT* key (the Apple key for Mac users), press *B*, press
    *I*, release *ALT*, type *fun*, hold *ALT*, press *I*, and then press *B*.'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从示例中可以看到，仅使用键盘就能达到相同的结果：输入**发布是**，按住*ALT*键（Mac用户的Apple键），按*B*，按*I*，释放*ALT*，输入*fun*，按住*ALT*，按*I*，然后按*B*。
- en: Time For Action—Formatting a Post
  id: totrans-122
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 时间行动——格式化帖子
- en: 'You already know how to use the bold and italics formatting tags, but this
    time lets also add **underlining**. Use your preferred method (the toolbar or
    the keyboard or simply type the tags yourself) in order to produce the following
    BB code: **Posting is [b][i][u]fun[/u][/i][/b]!**.'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已经知道如何使用粗体和斜体格式化标签，但这次让我们也添加**下划线**。使用你喜欢的方 法（工具栏、键盘或直接输入标签）来生成以下BB代码：**发布是
    [b][i][u]fun[/u][/i][/b]!**。
- en: 'The next thing is the **quoting**. Normally you would use the **Quote** action
    button when replying, but it doesnt hurt to know how to do it manually:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个要讲的是**引用**。通常你会在回复时使用**引用**动作按钮，但了解如何手动操作也无妨：
- en: '[PRE0]'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Now we take a look at the `[code]` tag, which is mostly used when people **paste
    programming code** into their postings, but can be used for other purposes like
    better aligning in a table-like manner, because it uses a fixed-width font. Type:'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们来看看`[code]`标签，它通常用于人们将编程代码粘贴到他们的帖子中时，但也可以用于其他目的，如以表格样式更好地对齐，因为它使用固定宽度的字体。输入：
- en: '[PRE1]'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Next, the **listings**. Listings use the `[list]` tag to mark the beginning
    and the end of a listing, and use the asterisk `[*]` for a listing item. The listing
    start tag can take parameters like `1` or `A`. Try this:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来是**列表**。列表使用`[list]`标签标记列表的开始和结束，并使用星号`[*]`作为列表项。列表开始标签可以接受如`1`或`A`之类的参数。尝试这个：
- en: '[PRE2]'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Then add an **image** using the `[img]` tag and the web address of a known
    image, as follows:'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后使用`[img]`标签和已知图片的网址添加**图片**，如下所示：
- en: '[PRE3]'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Now **links**. Links are inserted using the `[url]` tag, where there are two
    possible scenarios. Try them both as shown here:'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在是**链接**。链接是通过`[url]`标签插入的，有两种可能的情况。如所示尝试它们：
- en: '[PRE4]'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'And finally, the `[color]` and the `[size]` tags. Their start tags take parameters
    like `[color=black], [color=blue], [size=7]`, etc. Try the following to get a
    better idea:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，是 `[color]` 和 `[size]` 标签。它们的起始标签接受如 `[color=black], [color=blue], [size=7]`
    等参数。尝试以下操作以获得更好的理解：
- en: '[PRE5]'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: What Just Happened
  id: totrans-136
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么
- en: Click the **Preview** or **Submit** button, and you’ll see what you just did.
    It should look like the following screenshot.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 **预览** 或 **提交** 按钮，您将看到您刚刚所做的。它应该看起来像以下截图。
- en: '![What Just Happened](img/1132_03_15.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么](img/1132_03_15.jpg)'
- en: Congratulations! You’ve just formatted a posting using almost all of phpBB’s
    formatting capabilities!
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您刚刚使用几乎所有的 phpBB 格式化功能来格式化了一个帖子！
- en: Editing a Posting
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑帖子
- en: Users are allowed to edit their own postings. Again this is the default phpBB
    configuration and can be changed from the Administration Panel. Users edit their
    postings by using the **Edit** link located in the actions area.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 用户允许编辑自己的帖子。这同样是 phpBB 的默认配置，可以通过管理面板进行更改。用户通过位于操作区域的 **编辑** 链接来编辑帖子。
- en: 'After a posting has been edited, a small print message appears at the bottom
    of the posting, advising other users that this posting has been altered. The message
    goes like:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在帖子编辑后，帖子底部会出现一条小字消息，通知其他用户该帖子已被修改。消息如下：
- en: '![Editing a Posting](img/1132_03_16.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![编辑帖子](img/1132_03_16.jpg)'
- en: This message always appears, with only one exception. It will not appear if
    the posting was edited *before* another user has posted in the same topic.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这条消息总是出现，只有一个例外。如果帖子在另一个用户在同一主题中发布回复之前被编辑，则不会出现。
- en: Deleting a Posting
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 删除帖子
- en: Users are allowed to delete their own postings but only if it’s the last posting
    in the discussion topic. As soon as a reply is posted (even by the same user)
    the deletion of a posting is no longer possible.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 用户允许删除自己的帖子，但仅限于讨论主题中的最后一个帖子。一旦有回复被发布（即使是同一用户），删除帖子的操作就不再可能。
- en: Postings are deleted by using the delete action icon (![Deleting a Posting](img/1132_03_17.jpg))
    located in the post’s actions area.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 通过位于帖子操作区域的删除操作图标（![删除帖子](img/1132_03_17.jpg)）来删除帖子。
- en: Searching
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索
- en: Pretty soon your forums will be full of topics that will span more than one
    topics-listing page. This will make it a bit difficult to locate a specific older
    topic. phpBB’s search feature comes to the rescue here. It’s accessible through
    the **Search** top-navigation link. The search form gives you many options to
    find your topic of interest, such as which forum to search, how to display the
    results, and so on.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，您的论坛将充满跨越多个主题列表页面的主题。这将使得定位一个特定的旧主题变得有些困难。phpBB 的搜索功能在这里提供了帮助。它可以通过 **搜索**
    顶部导航链接访问。搜索表单提供了许多选项来查找您感兴趣的主题，例如搜索哪个论坛，如何显示结果，等等。
- en: Chances are you and your members will ignore most of the search options in your
    searches. After all, we are so used to simple search boxes like Google’s, for
    example, that we rarely look for other options. But here is one simple option
    that can help you a lot. This option is **Search for all terms**. It helps when
    you search using more than one word. Unlike Google, where the results will be
    narrowed when you add more words, phpBB will search for each individual word and
    return more results (broadening the search as opposed to narrowing it).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能您和您的成员会在搜索中忽略大多数搜索选项。毕竟，我们习惯了像 Google 一样的简单搜索框，所以我们很少寻找其他选项。但这里有一个简单的选项可以帮助您很多。这个选项是
    **搜索所有术语**。当您使用多个单词进行搜索时，这很有帮助。与 Google 不同，当您添加更多单词时，结果会缩小，而 phpBB 会搜索每个单独的单词并返回更多结果（相对于缩小搜索范围）。
- en: For example, if you search for **milk chocolate**, you’ll get all results for
    **milk** and **chocolate**, which is probably not what you want. Checking the
    **Search for all terms** option will return only those posts where both words
    can be found.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您搜索 **牛奶巧克力**，您将得到所有包含 **牛奶** 和 **巧克力** 的结果，这可能不是您想要的。勾选 **搜索所有术语** 选项将仅返回那些两个单词都能找到的帖子。
- en: You can also use the wildcard (*) for searching a part of a word. For example
    ***late** will return postings containing the words **chocolate** and **late**.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用通配符 (*) 来搜索单词的一部分。例如 ***late** 将返回包含 **chocolate** 和 **late** 的帖子。
- en: Sending and Receiving Private Messages (PM)
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发送和接收私密消息（PM）
- en: One neat phpBB feature is that users can communicate privately with each other
    *outside* the public board area, through private messages (PM). (PM is also used
    as a verb, as in "Please PM me".) PMs work very similarly to the normal e-mail
    we’re all used to. The interface for writing a PM is the same as for writing a
    posting, only there is a field for the recipient’s username at the top. Also,
    you can look up a username if you’re not sure about the spelling.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB的一个很酷的功能是用户可以在公共论坛区域**之外**通过私信（PM）相互私下交流。（PM也被用作动词，例如“请给我发私信”。）PM的工作方式与我们都习惯的正常电子邮件非常相似。写私信的界面与写帖子相同，只是顶部有一个收件人用户名的字段。此外，如果您不确定拼写，您还可以查找用户名。
- en: 'There are the following private message boxes:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 有以下私信邮箱：
- en: '**Inbox**: Stores all incoming messages, just like in a normal e-mail mailbox.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Inbox**：存储所有收到的消息，就像在正常的电子邮件收件箱中一样。'
- en: '**Sentbox**: Contains all messages that youve sent to other members.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Sentbox**：包含您发送给其他成员的所有消息。'
- en: '**Outbox**: Temporarily contains those messages that youve sent but which have
    not yet been read by the recipient. You can edit or delete messages in the outbox.
    As soon as the recipient reads the message, the sender can no longer amend it.
    At this point its final. Sometimes it can so happen that a user receives an e-mail
    and a popup window notification about a new PM and when this user goes to the
    inbox, there are no new messages. This does not happen very often, because the
    ability to edit or delete messages in the outbox is a somewhat hidden feature
    that most people are not aware of. But in any event, be prepared to answer the
    users queries as to why they receive notifications but no messages.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Outbox**：暂时包含您已发送但尚未被收件人阅读的消息。您可以在发件箱中编辑或删除消息。一旦收件人阅读了消息，发件人就无法再修改它。此时，它是最终的。有时可能会发生这样的情况：用户收到一封电子邮件和一个关于新私信的弹出窗口通知，当用户进入收件箱时，却没有新消息。这种情况并不常见，因为编辑或删除发件箱中消息的能力是一个相对隐藏的功能，大多数人并不了解。但无论如何，请准备好回答用户关于为什么他们收到通知但没有消息的疑问。'
- en: '**Savebox**: Stores sent or received messages. You can move messages to this
    box from the other boxes. This is useful as storage for keeping some important
    messages that you want to have separated from the others so that you dont accidentally
    delete them. The savebox can also be used to offload the other boxes when they
    are reaching their storage limits.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Savebox**：存储发送或接收的消息。您可以从其他邮箱将消息移动到这个邮箱。这对于存储一些您希望与其他消息分开的重要消息很有用，这样您就不会不小心删除它们。当其他邮箱达到存储限制时，保存箱也可以用来卸载其他邮箱。'
- en: When viewing a message listing, you can click the checkbox located next to each
    message and then move the checked messages to the savebox or delete them by using
    the appropriate action button at the bottom of the listing. Be careful not to
    confuse the **Delete All** button with the **Delete Marked** one; even though
    they both look the same (even the **Are you sure…** confirmation message), but
    **Delete All** clears all the contents of a PM box.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 当查看消息列表时，您可以点击每条消息旁边的复选框，然后将选中的消息移动到保存箱或通过列表底部的相应操作按钮删除它们。请注意不要混淆**删除所有**按钮和**删除标记**按钮；尽管它们看起来相同（甚至包括**您确定要…**的确认消息），但**删除所有**会清除私聊箱中的所有内容。
- en: Time For Action—The Dude PMs the Administrator
  id: totrans-161
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——The Dude给管理员发送私信
- en: You’re logged in as The Dude. Click the![Time For Action—The Dude PMs the Administrator](img/1132_03_18.jpg)
    You have no new messages link at the top navigation menu. You’re now in your empty
    and lonely inbox.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您以The Dude的身份登录。点击![行动时间——The Dude给管理员发送私信](img/1132_03_18.jpg)顶部的“您没有新消息”链接。您现在处于空旷而孤独的收件箱中。
- en: Click **New Post**. Youre presented with the interface for writing a PM; this
    interface is similar to the one for writing a posting.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建帖子**。您将看到写私信的界面；这个界面与写帖子的界面相似。
- en: You want to PM the Administrator user, the user you created during installation
    as described in [Chapter 2](ch02.html "Chapter 2. Installing and Configuring phpBB").
    Suppose youre not sure if it was called Administrator or simply Admin. Click the
    **Find a username** button next to the text field for the username of the recipient.
    A new window shows up.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您想给管理员用户发送私信，即您在[第2章](ch02.html "第2章。安装和配置phpBB")中描述的安装过程中创建的用户。假设您不确定它是否被称为管理员或简单地称为Admin。点击文本框旁边用于收件人用户名的**查找用户名**按钮。会出现一个新窗口。
- en: Type **Admin*** (note the asterisk) and click **Search** (* is a wildcard, which
    means *any username* starting with "Admin" should be matched.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入**Admin***（注意星号）并点击**搜索**（*是一个通配符，意味着匹配以"Admin"开头的任何用户名）。
- en: A dropdown with the matches appears; in our case, theres only one match. Click
    **Select**.![Time For Action—The Dude PMs the Administrator](img/1132_03_19.jpg)
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出现一个下拉菜单，显示匹配项；在我们的案例中，只有一个匹配项。点击**选择**。![行动时间——The Dude给管理员发消息](img/1132_03_19.jpg)
- en: 'Now the username field is pre-filled. Enter **test #1** in the subject line
    and the same in the message body. Add **:)** to make it friendlier.'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '现在用户名字段已预先填写。在主题行中输入**测试 #1**，并在消息正文中输入相同的文本。添加**:)**使其更友好。'
- en: Click **Preview**. Looks good?
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**预览**。看起来好吗？
- en: Click **Submit** to send the message.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**提交**发送消息。
- en: 'Repeat the steps with **test #2** as a subject line and a message body.'
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '使用**测试 #2**作为主题行和消息正文重复上述步骤。'
- en: Go to your sentbox. Its empty.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往您的发件箱。它是空的。
- en: 'Go to your outbox. You see the two messages that youve just sent. Check the
    box next to **test #1**.'
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '前往您的发件箱。您会看到您刚刚发送的两条消息。勾选**测试 #1**旁边的框。'
- en: Click **Delete Marked** and confirm the deletion.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除标记**并确认删除。
- en: Logout and log back in as **Administrator**. Go to your inbox by using the **You
    have 1 new message** link.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 退出并重新以**管理员**身份登录。通过使用**您有1条新消息**的链接进入您的收件箱。
- en: 'You see that you have a new PM from The Dude with the subject **test #2**.
    Click the subject line to read the message.'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '您看到您收到了来自The Dude的新PM，主题为**测试 #2**。点击主题行来阅读消息。'
- en: Click **Save Message** to move the message to the savebox.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存消息**将消息移动到保存箱。
- en: What Just Happened?
  id: totrans-177
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: 'You’ve successfully created, sent, altered, received, and saved a PM. If you
    now log back in as The Dude, you’ll see that your outbox is empty, but the sentbox
    now contains the **test #2** message.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '您已成功创建、发送、修改、接收和保存了一条PM。如果您现在以The Dude的身份重新登录，您会看到您的发件箱为空，但发件箱现在包含**测试 #2**的消息。'
- en: Voting in Polls
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投票
- en: 'You already know that polls can be created when posting a new topic. Here are
    some notes about voting in these polls:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经知道在发起新主题时可以创建投票。以下是关于在这些投票中投票的一些注意事项：
- en: Only registered users can vote.
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有注册用户才能投票。
- en: Non-registered users only see the poll results.
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未注册用户只能看到投票结果。
- en: The votes are kept confidential; theres no way to tell how a particular user
    has voted.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投票是保密的；无法知道特定用户是如何投票的。
- en: You can view the results without voting by selecting **View Results**.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过选择**查看结果**来查看结果，即使您没有投票。
- en: Dont forget that the poll results are not 100% reliable, because an existing
    user can register as a new member only to vote a second time.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请记住，投票结果并不完全可靠，因为现有用户可以注册为新成员只是为了再次投票。
- en: Staying Current with the Topics
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关注主题的最新动态
- en: As you know already, you can get a notification if someone posts a reply to
    a topic that you created or posted in. You **subscribe** to this topic by making
    sure **Notify me when a reply is posted** is checked when you write your posting.
    In addition to that, you can start watching a topic even if you don’t post in
    it.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所知，如果您创建或发起了某个主题，有人回复该主题，您会收到通知。您可以通过在发帖时确保勾选了**当有回复时通知我**来**订阅**这个主题。此外，即使您没有在该主题中发帖，您也可以开始关注该主题。
- en: You can do so by using the **Watch this topic for replies** link located at
    the bottom of the topic. You can stop receiving notifications on a topic’s update
    at any time, by using the **Stop watching this topic** link at the bottom of every
    page of the topic you’re watching.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用位于主题底部**关注此主题以获取回复**的链接来实现。您可以在任何时候通过使用您正在关注的主题每页底部的**停止关注此主题**链接来停止接收主题更新的通知。
- en: Viewing Information about Other Users
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看其他用户的信息
- en: There are a few ways to find about the other members of the community. The memberlist
    feature and the usergroups provide different sorts of user listings, while the
    "Who’s online" feature provides information about who is currently logged in and
    what are they currently doing.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以了解社区的其他成员。会员列表功能和用户组提供了不同类型的用户列表，而“谁在线”功能提供了有关当前登录用户及其正在做什么的信息。
- en: Memberlist
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 会员列表
- en: If users want to know more about the other members of the community, they can
    obtain a member listing. Clicking the **Memberlist** top navigation link will
    bring up a list of all registered users. There are sorting options at the top
    of this listing. If, for example, you want to get a spicier listing like "Hmm,
    who’s posting the most?", you can sort on the basis of the number of posts. You
    can select **Total posts** as **Select sort method** and **Descending** as your
    **Order**. This will show you the top posting members.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户想了解更多关于社区其他成员的信息，他们可以获取成员列表。点击**成员列表**顶部导航链接将显示所有注册用户的列表。此列表顶部有排序选项。例如，如果你想得到一个更“辣味”的列表，比如“嗯，谁发帖最多？”，你可以根据发帖数量进行排序。你可以选择**总发帖数**作为**选择排序方法**，并将**顺序**设置为**降序**。这将显示发帖最多的成员。
- en: Well, in our example board, there’s nothing spicy in the list of just the Administrator
    and The Dude, but it can get much more interesting as your community grows. Here’s
    how this type of **Memberlist** report looks like when executed on phpBB.com’s
    community.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，在我们的示例论坛中，只有管理员和The Dude的列表并没有什么特别之处，但随着社区的壮大，这可能会变得更有趣。以下是这种类型的**成员列表**报告在phpBB.com社区执行时的样子。
- en: '![Memberlist](img/1132_03_20.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![成员列表](img/1132_03_20.jpg)'
- en: Usergroups
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户组
- en: This is an advanced phpBB feature that allows the creation of groups of users
    based on some criteria. Groups are defined by an administrator and are assigned
    a group moderator. By default, no groups exist. Users can apply to join a usergroup
    and, depending on the configuration (there might or might not be a need for the
    group moderator to approve the users), are approved.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个高级的phpBB功能，允许根据某些标准创建用户组。用户组由管理员定义，并分配一个组管理员。默认情况下，不存在任何用户组。用户可以申请加入用户组，并且根据配置（可能需要或不需要组管理员批准用户），会被批准。
- en: Who Is Online
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁在线
- en: This section of the board homepage was already mentioned. Interestingly, there
    is a sort of a hidden feature here—something that is not obvious enough for most
    people to notice. It’s the fact that the **Who is Online** heading is actually
    a link. (The same is true for the title of a forum category.)
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛首页的这个部分已经被提到。有趣的是，这里有一个隐藏功能——对于大多数人来说并不明显。那就是**谁在线**标题实际上是一个链接。（论坛分类标题也是如此。）
- en: '![Who Is Online](img/1132_03_21.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![谁在线](img/1132_03_21.jpg)'
- en: Clicking **Who is Online** will bring a special "spy" screen, which is publicly
    available. This sneaky feature allows everybody to see what others are doing at
    the moment.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**谁在线**将显示一个特殊的“间谍”屏幕，这是公开可用的。这个巧妙的功能允许每个人看到其他人此刻在做什么。
- en: '![Who Is Online](img/1132_03_22.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![谁在线](img/1132_03_22.jpg)'
- en: This can potentially become a long list of all currently logged-in users as
    well as the guests currently browsing the site.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能成为所有当前登录用户以及当前浏览网站的访客的长期列表。
- en: Moderator Experience
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理员经验
- en: At this point you have a pretty good idea about the regular members’ perspective
    of your board. Now let’s look at how a moderator works with phpBB. To begin with,
    what *is* a moderator? All dictionary definitions aside, a moderator is a community
    member who has some more privileges over the postings and the topics than those
    that the regular users have. Moderators are usually respected veteran members
    who are volunteering their time and energy to make the forum a better place for
    discussions in line with the administrator’s vision for the community.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你对论坛普通成员的视角已经有了相当好的了解。现在让我们看看如何在phpBB中如何使用管理员。首先，什么是**管理员**？抛开所有词典定义，管理员是比普通用户拥有更多发帖和话题权限的社区成员。管理员通常是受到尊敬的资深成员，他们自愿贡献时间和精力，使论坛成为符合管理员对社区愿景的讨论场所。
- en: Moderators are your best helpers in managing your site, so you should make sure
    you make their tasks clear to them and educate them so that they don’t have any
    technical difficulties on the way.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员是管理您网站的最佳助手，因此您应该确保您向他们明确任务并对其进行培训，以便他们在路上不会遇到任何技术困难。
- en: In order to visualize better what’s discussed in the chapter, you need a moderator
    account. You can make our The Dude user a moderator, or you can create a new user
    and assign moderator privileges to it. Let’s take The Dude as an example.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地可视化本章讨论的内容，你需要一个管理员账户。你可以让The Dude用户成为管理员，或者你可以创建一个新用户并分配管理员权限。让我们以The
    Dude为例。
- en: Time For Action—Assigning Moderator Privileges to a User
  id: totrans-207
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——将管理员权限分配给用户
- en: Log in as an administrator.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以管理员身份登录。
- en: Go to the Administration Panel.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往管理面板。
- en: In the left-hand menu, under **User Admin** click on the **Permissions** link.![Time
    For Action—Assigning Moderator Privileges to a User](img/1132_03_23.jpg)
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，在**用户管理**下点击**权限**链接。![行动时间——将用户权限分配给管理员](img/1132_03_23.jpg)
- en: You are now in the **User Permissions Control** section.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在在**用户权限控制**部分。
- en: In the textbox, type in **The Dude** and click **Look Up User**.![Time For Action—Assigning
    Moderator Privileges to a User](img/1132_03_24.jpg)
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文本框中输入**The Dude**并点击**查找用户**。![行动时间——将用户权限分配给管理员](img/1132_03_24.jpg)
- en: Now you see a form to set the permissions for The Dude.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您可以看到一个设置The Dude权限的表单。
- en: Select **Is Moderator** as shown in the illustration and click **Submit**:![Time
    For Action—Assigning Moderator Privileges to a User](img/1132_03_25.jpg)
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如图中所示，选择**是管理员**并点击**提交**：![行动时间——将用户权限分配给管理员](img/1132_03_25.jpg)
- en: What Just Happened?
  id: totrans-215
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: You’ve successfully changed The Dude’s authorization level; this user is now
    a moderator for **Test Forum 1**. Logout from your administrator account and log
    back in as The Dude, and you’re ready to start exploring what a moderator can
    do.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你已成功更改The Dude的授权级别；此用户现在是**Test Forum 1**的管理员。从您的管理员账户注销并作为The Dude重新登录，您就可以开始探索管理员能做什么了。
- en: A moderator can take up two groups of tasks; these are related to *managing
    postings* and *managing topics*.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员可以承担两组任务；这些与**管理帖子**和**管理主题**相关。
- en: Managing Postings
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理帖子
- en: Now that you’re logged in as The Dude, the moderator, if you go to any posting
    and look at the actions area for the posting, you’ll see the buttons for all actions
    a moderator can perform on a posting.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您以The Dude的身份登录，作为管理员，如果您查看任何帖子并查看帖子的操作区域，您将看到所有管理员可以对帖子执行的操作按钮。
- en: '![Managing Postings](img/1132_03_26.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![管理帖子](img/1132_03_26.jpg)'
- en: Editing and Deleting
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑和删除
- en: 'Editing posts and deleting them from the users’ perspective was already discussed
    earlier in this chapter. It’s the same thing for moderators with only one simple
    but quite significant difference: in the default phpBB configuration, moderators
    can edit and delete *any* posting for the topic, and not just *their* postings.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前面已经讨论了从用户的角度编辑帖子并删除它们。对于管理员来说也是一样，只有一个简单但相当重要的区别：在默认的phpBB配置中，管理员可以编辑和删除**任何**主题的帖子，而不仅仅是**他们自己的**帖子。
- en: Editing the First Posting in a Topic
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑主题的第一篇帖子
- en: When a moderator edits the first posting in a discussion, there are some more
    options, because the first post contains some topic-related information. For example,
    changing the post’s subject changes the topic’s subject.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 当管理员编辑讨论中的第一篇帖子时，有一些额外的选项，因为第一篇帖子包含一些与主题相关的信息。例如，更改帖子的主题会更改主题的主题。
- en: 'There are also options for changing the type of the posting/topic. The possible
    options for the topic type are as shown:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些选项可以更改帖子的类型。主题类型的可能选项如下所示：
- en: '![Editing the First Posting in a Topic](img/1132_03_27.jpg)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![编辑主题的第一篇帖子](img/1132_03_27.jpg)'
- en: If you post a topic as **Announcement** or **Sticky**, it will stay on the top
    of the topic listings. One difference between the two types is in the icon that
    will be displayed next to the topic title. Another (more important) difference
    is that sticky topics are displayed on the top of the first page of topic listings,
    while the announcements are on the top of all listing pages. What this means is
    that if there are so many topics in your forum that they span several pages (a
    page has 25 topics by default), a topic marked **Announcement** will be on top
    of *all the pages*, whereas the **Stickys** will be on the top of the *first page
    only*. Here’s an example of what a sticky topic and an announcement look like.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将主题发布为**公告**或**置顶**，它将保持在主题列表的顶部。这两种类型之间有一个区别是显示在主题标题旁边的图标。另一个（更重要）的区别是，置顶主题显示在主题列表第一页的顶部，而公告则显示在所有列表页的顶部。这意味着，如果你的论坛中有如此多的主题以至于它们跨越了几个页面（默认情况下，每页有25个主题），则标记为**公告**的主题将显示在**所有页面**的顶部，而**置顶**主题仅显示在**第一页**的顶部。以下是一个置顶主题和公告的示例。
- en: '![Editing the First Posting in a Topic](img/1132_03_28.jpg)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![编辑主题的第一篇帖子](img/1132_03_28.jpg)'
- en: Another specific thing about editing the first posting in a topic is that you
    have the option of deleting it in the edit interface.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 关于编辑主题的第一篇帖子，还有一点具体的是，您在编辑界面有删除它的选项。
- en: '![Editing the First Posting in a Topic](img/1132_03_29.jpg)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![编辑主题的第一篇帖子](img/1132_03_29.jpg)'
- en: If a posting contains a poll, the poll can also be edited or deleted.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 如果帖子包含投票，投票也可以编辑或删除。
- en: '![Editing the First Posting in a Topic](img/1132_03_30.jpg)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![编辑主题中的第一条帖子](img/1132_03_30.jpg)'
- en: Here are some other specifics about editing the first post in a topic. It’s
    a good idea to try the listed scenarios yourself, just to make sure you feel comfortable
    doing it.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关于编辑主题中第一条帖子的其他具体信息。尝试列出的情况是个好主意，只是为了确保你做起来感到舒适。
- en: If its the only posting in the topic and you delete it, the topic is deleted.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果这是主题中唯一的帖子，并且你删除了它，主题也会被删除。
- en: If the first posting contains a poll and you delete the posting, the poll stays.
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果第一条帖子包含投票并且你删除了帖子，投票将保留。
- en: If there are other postings after the first when you delete it, the topic stays.
    The title of the topic is kept from the deleted post subject.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你删除第一条帖子后还有其他帖子，主题将保留。主题的标题将保留从删除的帖子主题中。
- en: A poll can be safely removed from a topic, keeping everything else as is.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投票可以从主题中安全移除，同时保持其他一切不变。
- en: Viewing Poster’s IP Address
  id: totrans-238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查看帖子的IP地址
- en: If you click the IP action icon, you are presented with the IP information screen.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击IP操作图标，你会看到IP信息屏幕。
- en: '![Viewing Poster’s IP Address](img/1132_03_31.jpg)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![查看帖子的IP地址](img/1132_03_31.jpg)'
- en: 'What you see on this screen is the IP address of the user, a list of users
    that have posted using this IP address, and finally a list of other IP addresses
    (if any) that were used by this user to post other messages. Here is some information
    that you might find useful:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这屏幕上看到的是用户的IP地址，使用此IP地址发布的用户列表，最后是其他IP地址列表（如果有）。以下是一些可能对你有用的信息：
- en: An IP address is a numeric identifier, unique for every computer connected to
    the Internet. IP stands for Internet Protocol. Internet Service Providers (ISP)
    all over the world assign IP addresses to their clients every time an Internet
    connection is requested. This means that if you connect to the Internet, disconnect,
    and reconnect, the IP address assigned to you the second time may be different
    from that assigned the first time.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IP地址是一个数字标识符，每个连接到互联网的计算机都是唯一的。IP代表互联网协议。全球的互联网服务提供商（ISP）在每次请求互联网连接时都会为其客户分配IP地址。这意味着如果你连接到互联网，断开连接，然后重新连接，第二次分配给你的IP地址可能与第一次不同。
- en: If you click the **Look up IP address** link shown in the above screenshot,
    phpBB will try to resolve (give a friendlier representation of) the IP address.
    This feature may not always work, because not all IP addresses can be resolved.
    In the example above, the numeric IP address will be resolved as shown in the
    image below:![Viewing Poster’s IP Address](img/1132_03_32.jpg)
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你点击上述截图所示的**查找IP地址**链接，phpBB将尝试解析（以更友好的形式表示）IP地址。这个功能可能并不总是有效，因为并非所有IP地址都可以解析。在上面的例子中，数字IP地址将被解析如下：![查看帖子的IP地址](img/1132_03_32.jpg)
- en: 'The last part of the IP address (`videotron.ca`) gives information about the
    Internet Service Provider (ISP). Some companies have their own IP addresses and
    they act as if they were their own ISP. Resolving a poster’s IP address can at
    times give you information about the poster’s employer or the poster’s ISP, or
    no information if it cannot be resolved. Keep in mind:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: IP地址的最后部分（`videotron.ca`）提供了关于互联网服务提供商（ISP）的信息。一些公司有自己的IP地址，它们表现得就像它们自己的ISP一样。解析帖子的IP地址有时可以提供关于发帖人雇主或发帖人ISP的信息，或者如果没有解析出来，则没有信息。请记住：
- en: One user can be listed with several IP addresses, and this can happen quite
    often, because ISPs change the IP addresses assigned to their clients. Also, a
    member can use more than one computer and Internet connection to post (for example,
    home and office computers).
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用户可以与多个IP地址相关联，这很常见，因为ISP会更改分配给其客户的IP地址。此外，一个成员可以使用多个计算机和互联网连接来发布帖子（例如，家用电脑和办公电脑）。
- en: Several users may use the same IP address. Maybe the first possibility you think
    of is that a person has registered a new username and is posting from both usernames.
    Although its a probable scenario, its not necessarily always the case. Two users
    may have the same ISP (or may be employed at the same company) and thus may have
    the same IP address. Another explanation is that two users are friends and one
    is using the others computer and Internet connection to post. And yet another—two
    users are posting from the same Internet club (game club, Internet café, etc.).
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几个用户可能使用相同的IP地址。你可能首先想到的可能性是某个人注册了新的用户名，并从这两个用户名中发帖。尽管这是一个可能的场景，但并不一定总是如此。两个用户可能有相同的ISP（或者可能在同一家公司工作），因此可能有相同的IP地址。另一个解释是两个用户是朋友，其中一个人正在使用另一个人的电脑和互联网连接来发帖。还有另一个情况——两个用户从同一个互联网俱乐部（游戏俱乐部、互联网咖啡馆等）发帖。
- en: In the IP information interface, clicking on the username brings up the users
    profile page.
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在IP信息界面中，点击用户名会弹出用户个人资料页面。
- en: In the same interface, clicking on the **Search** button will list all posts
    by a particular user.
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在同一界面中，点击**搜索**按钮将列出特定用户的全部帖子。
- en: Managing Topics
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理主题
- en: Managing topics is the second group of options that a moderator has that the
    regular users don’t. One way to manage a topic is by altering the first posting
    in this topic. This was discussed in the *Managing Postings* section earlier in
    this chapter (you might want to go back and take a look; the other options discussed
    here are strictly topics-related).
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 管理主题是版主拥有的、普通用户没有的第二组选项。管理主题的一种方法是通过更改此主题的第一篇帖子。这在本章前面的*管理帖子*部分已经讨论过（你可能想回去看看；这里讨论的其他选项都是与主题相关的）。
- en: 'At the bottom of every topic, a moderator has access to four action icons,
    as shown:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个主题的底部，版主可以访问四个操作图标，如下所示：
- en: '![Managing Topics](img/1132_03_33.jpg)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![管理主题](img/1132_03_33.jpg)'
- en: 'In the order that they appear, they mean:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 按照它们出现的顺序，它们的意思是：
- en: '**Delete a topic**: Remove the topic permanently from the database.'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**删除主题**：永久从数据库中删除主题。'
- en: '**Move a topic**: Move the topic from its present forum to another forum. Another
    forum refers to a forum in the same bulletin board.'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动主题**：将主题从当前论坛移动到另一个论坛。另一个论坛指的是同一公告板中的论坛。'
- en: '**Lock a topic**: Users (except moderators and administrators) can no longer
    post in this topic.'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锁定主题**：用户（除版主和管理员外）不能再在此主题中发帖。'
- en: '**Split a topic**: Divide a topic into two.'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拆分主题**：将主题分成两个。'
- en: Deleting, Locking, and Unlocking Topics
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 删除、锁定和解锁主题
- en: All these options are actually simple to use. You just need to list a topic
    and then select the appropriate action icon. phpBB then asks you to confirm the
    chosen action. That’s it! The unlock icon ![Deleting, Locking, and Unlocking Topics](img/1132_03_34.jpg)
    is displayed only in locked topics.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些选项实际上都很简单易用。你只需列出一个主题，然后选择相应的操作图标。phpBB会要求你确认所选操作。就这样！解锁图标![删除、锁定和解锁主题](img/1132_03_34.jpg)仅在已锁定主题中显示。
- en: Moving Topics
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 移动主题
- en: In order to test this functionality you need at least two forums. So before
    you continue, let’s first create a new forum.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试这个功能，你需要至少两个论坛。所以在你继续之前，让我们首先创建一个新的论坛。
- en: Time For Action—Creating a Forum
  id: totrans-262
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——创建论坛
- en: Log in as Administrator (the user account you created when installing), and
    then click the **Go to Administration Panel** link.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以管理员身份（你在安装时创建的用户账户）登录，然后点击**转到管理面板**链接。
- en: On the left-hand menu, under **Forum Admin**, click **Management**.![Time For
    Action—Creating a Forum](img/1132_03_35.jpg)
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单下，在**论坛管理**中点击**管理**。![行动时间——创建论坛](img/1132_03_35.jpg)
- en: Type **New Forum** in the first field, and click on **Create new forum**.![Time
    For Action—Creating a Forum](img/1132_03_36.jpg)
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一个字段中输入**新论坛**，然后点击**创建新论坛**。![行动时间——创建论坛](img/1132_03_36.jpg)
- en: You see a new form; leave it as is and click **Create new forum**.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会看到一个新表单；保持原样，然后点击**创建新论坛**。
- en: Go back to the forum, clicking the phpBB icon on the top left.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左上角的phpBB图标返回论坛。
- en: What Just Happened?
  id: totrans-268
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: You’ve created a new forum. Don’t worry about the details; they will be discussed
    in more detail later in this chapter. OK, back to moving topics. This simply involves
    displacing a topic to another forum, and is often needed when somebody posts a
    topic in not-the-best-place on the bulletin board. Log out now and log back in
    as The Dude.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经创建了一个新的论坛。不用担心细节；它们将在本章的后面更详细地讨论。好的，回到移动主题。这仅仅涉及将一个主题移动到另一个论坛，这在有人在公告板上发帖位置不合适时通常需要。现在登出并作为The
    Dude重新登录。
- en: 'A moderator moves a topic by selecting the ![What Just Happened?](img/1132_03_37.jpg)
    action icon. The following confirmation screen is displayed:'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人通过选择 ![发生了什么？](img/1132_03_37.jpg) 操作图标来移动主题。以下确认屏幕会显示：
- en: '![What Just Happened?](img/1132_03_38.jpg)'
  id: totrans-271
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/1132_03_38.jpg)'
- en: 'This screen lets the moderator select the forum to which the topic is to be
    moved. There is also a **Leave shadow topic in old forum** checkbox (checked by
    default). Select this option to leave in the old forum a link to the new location.
    The link looks exactly like a normal topic, except that it has **Moved** before
    the title, as shown here:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 此屏幕允许主持人选择要将主题移动到的论坛。还有一个**在旧论坛中留下阴影主题**的复选框（默认选中）。选择此选项将在旧论坛中留下指向新位置的链接。链接看起来就像一个正常的主题，除了在标题前有**已移动**字样，如下所示：
- en: '![What Just Happened?](img/1132_03_39.jpg)'
  id: totrans-273
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/1132_03_39.jpg)'
- en: Splitting Topics
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 拆分主题
- en: 'Sometimes a discussion digresses from the original topic; at other times, people
    discuss two different questions in the same topic—postings start overlapping,
    and it’s difficult to follow the discussion. To avoid confusion caused by such
    a situation, a moderator can split the discussion into two topics. To do so, the
    moderator clicks the split icon ![Splitting Topics](img/1132_03_40.jpg).The following
    special interface for splitting topics is presented:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 有时讨论会偏离原始主题；在其他时候，人们在同一主题中讨论两个不同的问题——帖子开始重叠，难以跟随讨论。为了避免这种情况下产生的混淆，主持人可以将讨论拆分为两个主题。为此，主持人点击拆分图标
    ![拆分主题](img/1132_03_40.jpg)。以下是为拆分主题提供的特殊界面：
- en: '![Splitting Topics](img/1132_03_41.jpg)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/1132_03_41.jpg)'
- en: Essentially, splitting a topic involves creating a new topic to accommodate
    some already existing messages, while removing them from the topic under which
    they were originally posted. Thus said, a new topic needs a title, a forum to
    reside in, and at least one posting.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，拆分主题涉及创建一个新主题来容纳一些已经存在的消息，同时从它们最初发布的主题中移除。因此，新主题需要一个标题，一个要居住的论坛，以及至少一个帖子。
- en: 'The **Split Topic Control Panel**, shows a text field for the title and a dropdown
    to choose an existing forum. There is a checkbox next to each posting. There are
    two splitting options:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**拆分主题控制面板**显示了一个用于标题的文本字段和一个下拉菜单来选择现有的论坛。每个帖子旁边都有一个复选框。有两种拆分选项：'
- en: To select each posting individually. Its time-consuming to check each individual
    posting, but this is an option when two separate questions are discussed in a
    total overlap.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要单独选择每个帖子。检查每个单独的帖子很耗时，但在完全重叠的两个单独问题讨论时这是一个选项。
- en: To select one posting and then split the complete discussion. This is applicable
    when at some point a discussion takes a totally different direction. In this case,
    the checked posting is the beginning of the *new* topic.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个帖子然后将其完整的讨论拆分。这在讨论在某一点上完全转向不同方向时适用。在这种情况下，选中的帖子是*新*主题的开始。
- en: 'Two tips:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 两个小贴士：
- en: Especially on heavily loaded boards, its a good idea to temporarily lock a topic
    before splitting. This gives enough time for the moderator to rethink the details,
    while preventing other users from posting at the same time and adding to the confusion.
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尤其是在负载很重的论坛上，在拆分主题之前暂时锁定一个主题是个好主意。这给主持人足够的时间重新思考细节，同时防止其他用户同时发帖并增加混乱。
- en: Have in mind that the author of the first message in the newly created topic
    becomes the author of the new topic.
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请记住，新创建的主题的第一条消息的作者成为新主题的作者。
- en: Doing It All Together—The Moderator Control Panel
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一同完成——主持人控制面板
- en: phpBB has a feature called the **Moderator Control Panel**, which gives access
    to all the actions discussed above for managing topics. To access this interface,
    click the **moderate this forum** link, located at the bottom right corner of
    every forum page.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB有一个名为**主持人控制面板**的功能，它提供了管理主题的所有上述操作的访问权限。要访问此界面，请点击位于每个论坛页面右下角的**管理此论坛**链接。
- en: '![Doing It All Together—The Moderator Control Panel](img/1132_03_42.jpg)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![一起完成所有任务——版主控制面板](img/1132_03_42.jpg)'
- en: 'This brings up the **Moderator Control Panel** interface (screenshot overleaf):'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了“**版主控制面板**”界面（下一页截图）：
- en: This interface has a **Select** checkbox next to each topic, and a number of
    action buttons at the bottom. It allows you to check several topics and perform
    an action on them all at once.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此界面在每个主题旁边都有一个“**选择**”复选框，底部还有多个操作按钮。它允许您选择多个主题并对它们执行一次性操作。
- en: Clicking a topic title brings up the **Split Topic** interface.
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击主题标题会弹出“**拆分主题**”界面。
- en: All actions (deleting, locking, unlocking, moving, and splitting) work in the
    exact same way as already discussed earlier in this chapter, only the interface
    is different so as to allow altering multiple topics at once.
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有操作（删除、锁定、解锁、移动和拆分）的工作方式与本章前面已经讨论的方式完全相同，只是界面不同，以便一次更改多个主题。
- en: 'The following screenshot shows the **Moderator Control Panel**:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了“**版主控制面板**”：
- en: '![Doing It All Together—The Moderator Control Panel](img/1132_03_43.jpg)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![一起完成所有任务——版主控制面板](img/1132_03_43.jpg)'
- en: Administrator Experience
  id: totrans-293
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理员体验
- en: This is it. You’ve come to the most important part—administering your board.
    You’ve already seen some of the features described previously in this chapter
    as well as in [Chapter 2](ch02.html "Chapter 2. Installing and Configuring phpBB"),
    but it’s now time to take a more organized approach and make sure you understand
    what your administrative options are and how to use them.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这个。您已经来到了最重要的部分——管理您的论坛。您已经看到了本章以及[第2章](ch02.html "第2章。安装和配置phpBB")中描述的一些之前的功能，但现在您需要采取更系统的方法，确保您了解您的管理选项以及如何使用它们。
- en: This section will later describe some basic phpBB admin features that you’re
    likely to use more frequently than others. For more advanced and exotic options,
    make sure you read [Chapter 5](ch05.html "Chapter 5. Forum Administration"), which
    goes into details about security-related questions, smilies, usergroups, and other
    issues.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将随后描述一些您可能比其他功能更频繁使用的phpBB管理基本功能。对于更高级和特殊的功能，请确保您阅读[第5章](ch05.html "第5章。论坛管理")，其中详细介绍了与安全相关的问题、表情符号、用户组和其他问题。
- en: In order to test what’s being described further on, you need to log in as a
    user with administrative privileges. There can be multiple administrators to your
    board, but in any event, at least one administrative user account exists—the account
    created while installing phpBB. We’ll log in with this account, use the **Go to
    Administration Panel** link, and let’s start exploring administrative options.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试接下来将要描述的内容，您需要登录为具有管理权限的用户。您的论坛可以有多个管理员，但无论如何，至少存在一个管理用户账户——在安装phpBB时创建的账户。我们将使用此账户登录，点击“**前往管理面板**”链接，然后开始探索管理选项。
- en: Administration Panel Overview
  id: totrans-297
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理面板概览
- en: 'The Administration Panel has two main areas (referred to as **frames** in HTML
    terms):'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: “管理面板”有两个主要区域（在HTML术语中称为**框架**）：
- en: The left-hand navigation area, which contains links to all your administrative
    options. Its divided into groups of similar options like **Forum Admin, User Admin**,
    etc.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 左侧的导航区域，其中包含指向所有管理选项的链接。它被分为类似选项的组，如**论坛管理、用户管理**等。
- en: The right-hand content area, where the appropriate content is loaded when you
    click a link from the navigation area.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 右侧的内容区域，当您从导航区域点击链接时，会加载适当的内容。
- en: 'Your Administration Panel front page looks as shown on the following screenshot:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 您的“管理面板”首页看起来如下所示：
- en: '![Administration Panel Overview](img/1132_03_44.jpg)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![管理面板概览](img/1132_03_44.jpg)'
- en: The Administration Panel front page also has some general statistics about the
    forum usage and a **Who is Online** section that works in a similar way to the
    one that visitors can access on the forum homepage (see the *Visitor Experience*
    section earlier in the chapter), except that this one has an IP address column
    as well. Clicking on an IP address redirects you to a third-party site that provides
    some IP-related tools that you may find useful.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: “管理面板”首页还有一些关于论坛使用的通用统计数据，以及一个“**谁在线**”部分，其工作方式与访问者在论坛首页上可以访问的方式类似（参见本章前面的“**访客体验**”部分），只不过这个部分还有一个IP地址列。点击IP地址会将您重定向到一个第三方网站，该网站提供一些您可能认为有用的IP相关工具。
- en: The first three options of the navigation menu are pretty straightforward and
    you may want to give them a try just to get a more comfortable feeling browsing
    the Administration Panel. They are not actually administrative options but simply
    links to the board’s front page and the Administration Panel. The phpBB logo in
    the top-left corner is also a link to the homepage of the board.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 导航菜单的前三个选项相当直接，你可能想尝试一下，以便在浏览管理面板时感觉更舒适。它们实际上不是管理选项，而是指向论坛首页和管理面板的链接。左上角的phpBB标志也是一个链接，指向论坛的首页。
- en: Now let’s take a closer look into the other groups of options on the navigation
    menu.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们更仔细地看看导航菜单上的其他选项组。
- en: Forum Admin
  id: totrans-306
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 论坛管理员
- en: As the title says, this is a group of options for you to administer your forums,
    to create, edit, delete, or rearrange forums and their categories, as well as
    to set their options and rules of use (referred to as **permissions**).
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 正如标题所说，这是一组供你管理论坛的选项，包括创建、编辑、删除或重新排列论坛及其类别，以及设置它们的使用选项和规则（称为**权限**）。
- en: Forum Management
  id: totrans-308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 论坛管理
- en: Clicking the **Management** link in the **Forum Admin** options group brings
    up the **Forum Administration** interface. This interface allows you to create,
    edit, and delete forums and to organize them into categories.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**论坛管理员**选项组中的**管理**链接会弹出**论坛管理**界面。此界面允许你创建、编辑和删除论坛，并将它们组织到类别中。
- en: Creating New Forums and Categories
  id: totrans-310
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建新论坛和类别
- en: 'The simplest way to create a new forum was already briefly discussed in the
    *Moderator Experience* section. Now let’s take a more detailed approach. The following
    screenshot shows how the interface looks after we’ve added the new forum in the
    previous section. If you haven’t done what was described in the *Moderator Experience*
    section, you’ll have the default phpBB look, which is same as shown below minus
    the **New Forum** row:'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 在**版主体验**部分已经简要讨论了创建新论坛的最简单方法。现在让我们更详细地探讨。以下截图显示了在上一节中添加了新论坛后的界面。如果你没有按照**版主体验**部分描述的操作进行，你将看到默认的phpBB外观，如下所示，只是没有**新论坛**这一行：
- en: '![Creating New Forums and Categories](img/1132_03_45.jpg)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![创建新论坛和类别](img/1132_03_45.jpg)'
- en: Time For Action—Creating a New Category
  id: totrans-313
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——创建新类别
- en: Type **Fun** in the second text field of the **Forum Administration** interface.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**论坛管理**界面的第二个文本字段中输入**Fun**。
- en: Click **Create new category**.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建新类别**。
- en: Click the link in the **Click Here to return to Forum Administration** line
    once the category is created.
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建类别后，点击**点击此处返回论坛管理**行中的链接。
- en: What Just Happened
  id: totrans-317
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么
- en: 'You’ve created a new blank category (blank because it doesn’t contain any forums
    yet). Here’s how the **Forum Administration** screen will look after you complete
    the above steps:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经创建了一个新的空白类别（因为还没有包含任何论坛）。完成上述步骤后，**论坛管理**屏幕将如下所示：
- en: '![What Just Happened](img/1132_03_46.jpg)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么](img/1132_03_46.jpg)'
- en: At this point, because the new category is still empty, visitors see no changes
    made to the board’s homepage.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，因为新类别仍然是空的，访客看不到对论坛主页所做的任何更改。
- en: Now let’s add some forums to the new category.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们向新类别添加一些论坛。
- en: Time For Action—Creating a New Forum
  id: totrans-322
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——创建新论坛
- en: Type **Funny pics** in the textbox after the **Fun** category youve just added
    in the **Forum Administration** interface.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**论坛管理**界面中你刚刚添加的**Fun**类别后面的文本框中输入**Funny pics**。
- en: Click **Create new forum**. You are now presented with the following form:![Time
    For Action—Creating a New Forum](img/1132_03_47.jpg)
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建新论坛**。你现在会看到一个以下形式的表单：![行动时间——创建新论坛](img/1132_03_47.jpg)
- en: In the **Description** field, type **Collection of links to funny images found
    on the web**.
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**描述**字段中，输入**网络上的搞笑图片集合**。
- en: Leave **Category** dropdown as is.
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持**类别**下拉菜单不变。
- en: Leave the **Forum status** dropdown as is.
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持**论坛状态**下拉菜单不变。
- en: In the **Auto-pruning section** leave the defaults.
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**自动修剪部分**保持默认设置。
- en: Click the **Create new forum** button.
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建新论坛**按钮。
- en: Click the link **Click Here to return to Forum Administration**. At this point
    we are repeating the exercise, but with a few modifications.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击链接**点击此处返回论坛管理**。在这个时候，我们正在重复练习，但有一些修改。
- en: To start creating another new forum, type **Funny quotes**, but this time do
    it in the *first* text field.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始创建另一个新论坛，输入**Funny quotes**，但这次在**第一个**文本字段中输入。
- en: In the **Description** field, type **Here youll find links to funny quote web
    sites the admin finds amusing**.
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**描述**字段中，输入**这里您可以找到管理员觉得有趣的搞笑引言网站链接**。
- en: Change the value in the **Category** dropdown from **Test category 1** to **Fun**.
  id: totrans-333
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**分类**下拉菜单中的值从**测试分类1**更改为**娱乐**。
- en: Change the value in the **Forum status** dropdown from **Unlocked** to **Locked**.
  id: totrans-334
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**论坛状态**下拉菜单中的值从**解锁**更改为**锁定**。
- en: In the **Auto-pruning** section, select **Enabled**.
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**自动修剪**部分，选择**启用**。
- en: In the **Auto-pruning** section, change the first text value from **7** to **30**.
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**自动修剪**部分，将第一个文本值从**7**更改为**30**。
- en: In the **Auto-pruning** section, change the second text value from **1** to
    **7**.
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**自动修剪**部分，将第二个文本值从**1**更改为**7**。
- en: Click the **Create new forum** button.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建新论坛**按钮。
- en: Click the link in the **Click Here to return to Forum Administration**.
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**点击此处返回论坛管理**链接。
- en: What Just Happened
  id: totrans-340
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么
- en: 'Here’s the result of what you’ve just done as shown in the Administration Panel:'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是您刚刚在管理面板中看到的结果：
- en: '![What Just Happened](img/1132_03_48.jpg)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么](img/1132_03_48.jpg)'
- en: 'And here’s what your users will see—the changed board on the home page:'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 这是您的用户将看到的内容——主页上更改后的版块：
- en: '![What Just Happened](img/1132_03_49.jpg)'
  id: totrans-344
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么](img/1132_03_49.jpg)'
- en: 'Now let’s take a step back and see exactly what haeppened, using the same numbers
    as in the preceding *Time For Action* section:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们退一步，看看确切发生了什么，使用与前面*行动时间*部分相同的数字：
- en: You gave a name to your new forum.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您为您的新论坛提供了名称。
- en: You initiated the creation of the new forum.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您启动了创建新论坛的过程。
- en: You gave a description to your forum.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您为您的论坛提供了描述。
- en: You used the phpBB-proposed value for a category.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您使用了phpBB提出的分类值。
- en: You used the phpBB-proposed value for the **Locked/Unlocked** forum status (in
    this case, **Unlocked)**. What this means is that users can post in this forum.
    **Locked**, as you know, would mean that users cannot post in the forum, but administrators
    and moderators still can.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您使用了phpBB提出的**锁定/解锁**论坛状态值（在这种情况下，**解锁**）。这意味着用户可以在此论坛中发帖。**锁定**，如您所知，意味着用户不能在论坛中发帖，但管理员和版主仍然可以。
- en: You used the phpBB default value for the **Auto-pruning** option, which is not
    to use this option. If you enable the auto-pruning feature, phpBB will delete
    all topics that were inactive for a specified period of time. The **Inactivity**
    of a topic is counted from the time of the last posting to it.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您使用了phpBB的默认值**自动修剪**选项，即不使用此选项。如果您启用自动修剪功能，phpBB将删除所有在指定时间内未活跃的主题。主题的**不活跃**是从最后发布到该主题的时间开始计算的。
- en: You finalized the creation of the new forum.
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您完成了新论坛的创建。
- en: You went back to the **Forums Administration** interface.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您返回到**论坛管理**界面。
- en: You started the process of creating a new forum again and set the title.
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您再次开始创建新论坛的过程并设置了标题。
- en: You specified the forum description.
  id: totrans-355
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您指定了论坛描述。
- en: This time you didnt use the proposed value, but changed the forum category.
    This category was proposed by phpBB, because you typed the forum name under **Test
    category 1** and not under **Fun** on step 9.
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这次您没有使用建议的值，而是更改了论坛分类。这个分类是由phpBB提出的，因为您在步骤9中将论坛名称输入到**测试分类1**下，而不是**娱乐**下。
- en: You decided to have this forum locked so that users would not able to post,
    but you still could.
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您决定将此论坛锁定，以便用户无法发帖，但您仍然可以。
- en: You turned on the auto-pruning option.
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您已启用自动修剪选项。
- en: You set that phpBB should delete all topics older than 30 days, counted from
    the date of the last posting in this topic.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您已设置phpBB应删除所有超过30天的主题，从本主题最后发布日期开始计算。
- en: You set phpBB to check topics for auto-deletion every seven days.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您已将phpBB设置为每七天检查一次主题以进行自动删除。
- en: You finalized the creation of the new forum.
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您完成了新论坛的创建。
- en: You went back to the **Forums Administration** interface.
  id: totrans-362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您返回到**论坛管理**界面。
- en: Fine Tuning Existing Forums and Categories
  id: totrans-363
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 精细调整现有论坛和分类
- en: After a forum is created, it can be managed further—edited, deleted, or positioned
    in relation to the other forums in the board.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建论坛后，可以进一步管理它——编辑、删除或相对于其他论坛在版块中的位置。
- en: Editing
  id: totrans-365
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 编辑
- en: You can edit an existing category or a forum by clicking the **Edit** link located
    next to the title of the category/forum. The edit forms look exactly the same
    as the **Create new forum** one and work the same way.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击位于分类/论坛标题旁边的**编辑**链接来编辑现有的分类或论坛。编辑表单看起来与**创建新论坛**的表单完全相同，并且以相同的方式工作。
- en: Deleting
  id: totrans-367
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 删除
- en: 'You can delete categories and forums by using the **Delete** links next to
    their titles. One specific point here: when you delete a forum or a category that
    has been around for some time and people have been posting in it, you might not
    want to delete *all* the postings. To simplify this, phpBB allows you to move
    the existing topics into another forum or a category before deleting the selected
    topic.'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用它们标题旁边的**删除**链接来删除类别和论坛。这里有一个具体点：当你删除一个已经存在一段时间并且有人在其中发帖的论坛或类别时，你可能不想删除**所有**帖子。为了简化这个过程，phpBB允许你在删除选定的主题之前，将现有主题移动到另一个论坛或类别。
- en: 'When you delete a category, you can pick a new category to move all forums
    to, as shown below (this interface shows **Delete Forum** and **Forum name**,
    but actually refers to deleting categories; you’ll spot the difference with the
    actual deleting-a-forum interface):'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 当你删除一个类别时，你可以选择将所有论坛移动到新的类别，如下所示（此界面显示**删除论坛**和**论坛名称**，但实际上是指删除类别；你会在实际删除论坛的界面中看到区别）：
- en: '![Deleting](img/1132_03_50.jpg)'
  id: totrans-370
  prefs: []
  type: TYPE_IMG
  zh: '![删除](img/1132_03_50.jpg)'
- en: When you want to delete a forum, you are given the option of moving all the
    topics to another forum. Unlike with category deletion, when you delete a forum
    you can even choose to delete the topics and the postings as well. Think again
    before using this option though. Deleting your community’s postings may not be
    such a good idea.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想删除一个论坛时，你将有一个选项，可以将所有主题移动到另一个论坛。与类别删除不同，当你删除一个论坛时，你甚至可以选择删除主题和帖子。在使用此选项之前，请再次思考。删除你社区的发帖可能不是一个好主意。
- en: '![Deleting](img/1132_03_51.jpg)'
  id: totrans-372
  prefs: []
  type: TYPE_IMG
  zh: '![删除](img/1132_03_51.jpg)'
- en: Changing Display Order
  id: totrans-373
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 改变显示顺序
- en: You can change the order of displaying categories and forums on the board’s
    home page, by using the **Move up** and **Move down** links, next to each forum
    or a category.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用每个论坛或类别旁边的**向上移动**和**向下移动**链接来更改在论坛首页上显示类别和论坛的顺序。
- en: Time For Action - Tweaking display order
  id: totrans-375
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间 - 调整显示顺序
- en: Click the **Move down** link next to the **Test category 1** category.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**测试类别1**类别旁边的**向下移动**链接。
- en: Click the **Move up** link next to the **New Forum** forum.
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新论坛**论坛旁边的**向上移动**链接。
- en: What Just Happened
  id: totrans-378
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么
- en: The **Fun** category is now the first one that the users will see. Also, within
    **Test Category 1**, you’ve switched the forums’ order so that **New Forum** is
    displayed before **Test Forum 1**. Here’s how users will see your board after
    the tweaks.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '**娱乐**类别现在是用户首先看到的第一个类别。此外，在**测试类别1**中，你已经更改了论坛的顺序，使得**新论坛**在**测试论坛1**之前显示。以下是调整后用户将看到的你的论坛。'
- en: '![What Just Happened](img/1132_03_52.jpg)'
  id: totrans-380
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么](img/1132_03_52.jpg)'
- en: '**Using the Resync Options**'
  id: totrans-381
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**使用Resync选项**'
- en: If you spot some weird things happening on you board, use the **Resync** option
    as a first attempt to recovery. If there are some data inconsistencies for whatever
    reasons, **Resync** will try to bring the data into a consistent state.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现你的板上出现了奇怪的现象，请首先尝试使用**Resync**选项来恢复。无论出于什么原因，如果存在数据不一致的情况，**Resync**将尝试将数据恢复到一致状态。
- en: Resync can do no harm to the board data. So don’t worry, you can’t break anything.
    (Well, don’t take that last sentence as a challenge.) If ever in doubt about whether
    you should be using this option, just use it. On the other hand, if you find yourself
    using it too often, there might be other problems; isolate the symptoms and seek
    a cure on the phpBB community forums.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: Resync不会对论坛数据造成损害。所以请不要担心，你不会破坏任何东西。（好吧，不要将最后一句话当作挑战。）如果你对是否应该使用此选项有疑问，只需使用它即可。另一方面，如果你发现自己经常使用它，可能存在其他问题；隔离症状，并在phpBB社区论坛上寻求解决方案。
- en: Who Can Do What—Setting Up Forum Permissions
  id: totrans-384
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁能做什么——设置论坛权限
- en: phpBB takes the security aspects of running a bulletin board really seriously.
    That’s why there is a powerful and options-rich system of permissions and user
    privileges. You’ll find some more detailed information about the permissions system
    in Chapter 5, which contains details on some advanced phpBB features. You’ll also
    find more information in the phpBB user guide. So before you start playing around
    with the permissions, make sure you know what you’re doing. For now, we’ll just
    take a quick look into the permissions that are used most often, and leave the
    details for later.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB对运行论坛的安全方面非常重视。这就是为什么有一个强大且选项丰富的权限和用户特权系统。你将在第5章中找到有关权限系统的更多详细信息，该章节包含了一些高级phpBB特性的细节。你还可以在phpBB用户指南中找到更多信息。所以在你开始玩弄权限之前，确保你知道你在做什么。现在，我们只是快速查看一下最常用的权限，并将细节留到以后。
- en: 'There are two modes of setting a forum’s permissions: **simple** and **advanced**.
    Using the simple mode, you can pick permission patterns (a set of advanced permissions
    grouped together to be easier to use) from a list of preset values. Example options
    for simple mode are "Public" forum, "Registered" forum, and "Hidden" forum.'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 设置论坛权限有两种模式：**简单**和**高级**。使用简单模式，你可以从预设值列表中选择权限模式（一组高级权限组合在一起以便更容易使用）。简单模式的一些示例选项是“公开论坛”、“注册用户论坛”和“隐藏论坛”。
- en: 'These simple options are carefully analyzed and selected by the phpBB team,
    so using them instead of the advanced options is probably the safest thing to
    do until you are comfortable managing forum and user permissions. Let this be
    your rule of thumb: use the simple mode unless you have a good reason not to and
    you know what you’re doing.'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 这些简单选项是由phpBB团队精心分析和选择的，因此在使用它们而不是高级选项之前，这可能是最安全的事情，直到你能够舒适地管理论坛和用户权限。让这个规则成为你的指导原则：除非你有充分的理由不这样做，并且你知道你在做什么，否则请使用简单模式。
- en: The two simple mode options used the most frequently are "Registered" and "Public".
    To get a rough idea, in a "Public" forum, a visitor doesn’t have to be a registered
    user in order to post. In a "Registered" forum, only registered users can post.
    In both cases, only moderators and administrators can use more advanced features
    like specifying topic-type (sticky and announcement) or editing and deleting other
    people’s posts.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 最常用的两种简单模式选项是“注册用户”和“公开”。为了有一个大致的了解，在一个“公开”论坛中，访客不需要是注册用户就可以发帖。在一个“注册用户”论坛中，只有注册用户可以发帖。在这两种情况下，只有版主和管理员可以使用更高级的功能，如指定主题类型（置顶和公告）或编辑和删除其他人的帖子。
- en: By default, all the forums that phpBB creates are public. A good (and common)
    practice is to change a forum’s permissions to "Registered" after you create it.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，phpBB创建的所有论坛都是公开的。一个良好（且常见）的做法是在创建论坛后将其权限更改为“注册用户”。
- en: Time For Action—Setting Forum Permissions in Simple Mode
  id: totrans-390
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 时间行动——在简单模式下设置论坛权限
- en: Select **Permissions** from the **Forum Admin** options in the left navigation:![Time
    For Action—Setting Forum Permissions in Simple Mode](img/1132_03_53.jpg)
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧导航中的**论坛管理**选项中选择**权限**：![时间行动——在简单模式下设置论坛权限](img/1132_03_53.jpg)
- en: Select the **Funny pics** forum and click on the **Look up Forum** button.
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**搞笑图片**论坛并点击**查找论坛**按钮。
- en: Select **Registered** from the **Simple Mode** options dropdown and click **Submit**.![Time
    For Action—Setting Forum Permissions in Simple Mode](img/1132_03_54.jpg)
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**简单模式**选项下拉菜单中选择**注册用户**并点击**提交**。![时间行动——在简单模式下设置论坛权限](img/1132_03_54.jpg)
- en: What Just Happened?
  id: totrans-394
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 刚发生了什么？
- en: Only registered users are now allowed to post in the "Funny pics" forum. You
    did this by setting phpBB permissions in simple mode.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，只有注册用户被允许在“搞笑图片”论坛中发帖。你是通过在简单模式下设置phpBB权限来做到这一点的。
- en: Pruning
  id: totrans-396
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修剪
- en: Pruning is a feature that allows you to clean up old inactive topics to free
    up database space. You already saw how the auto-pruning feature works. The only
    way pruning is different from auto-pruning is that it’s initiated by you, and
    not done automatically.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 修剪是一个允许你清理旧的不活跃主题以释放数据库空间的特性。你已经看到了自动修剪功能是如何工作的。修剪与自动修剪的不同之处在于，它是你主动发起的，而不是自动完成的。
- en: Think twice before you use this feature—deleting topics is irreversible! Are
    you sure you don’t need these topics anymore? Remember that your community members
    have spent quite some time writing all these postings. Do you want to throw their
    postings away? Consider buying more database space if you’re short, before deleting
    people’s topics. If you’re still positive you want to prune postings, here’s how.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用此功能之前三思而后行——删除主题是不可逆的！您确定不再需要这些主题了吗？请记住，您的社区成员已经花费了大量时间撰写所有这些帖子。您想扔掉他们的帖子吗？在删除人们的主题之前，考虑购买更多的数据库空间。如果您仍然肯定想要修剪帖子，以下是方法。
- en: Time For Action—Pruning a Forum
  id: totrans-399
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间—修剪论坛
- en: Select **Pruning** from the **Forum Admin** options from the left navigation
    menu.![Time For Action—Pruning a Forum](img/1132_03_55.jpg)
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧导航菜单中选择**论坛管理员**选项中的**修剪**。![行动时间—修剪论坛](img/1132_03_55.jpg)
- en: Pick **All forums** if you want to clean them all. You also have the option
    of pruning individual forums.
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想清理所有论坛，请选择**所有论坛**。您还可以选择修剪单个论坛。
- en: Type **30** as the number of days.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入**30**作为天数。
- en: Click **Do Prune**.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**执行修剪**。
- en: What Just Happened?
  id: totrans-404
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: You’ve just deleted all topics in all forums that were inactive for more than
    30 days. Here’s a sample outcome of this action, this is a report of how many
    topics and postings were deleted.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚删除了所有论坛中超过30天未活跃的主题。这是此操作的样本结果，这是关于删除了多少主题和帖子的报告。
- en: '![What Just Happened?](img/1132_03_56.jpg)'
  id: totrans-406
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/1132_03_56.jpg)'
- en: Systems Administration Using General Admin Options
  id: totrans-407
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用常规管理员选项进行系统管理
- en: Now let’s move to the **General Admin** group of options, which allow you to
    do the basic system administration tasks.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们转到**常规管理员**选项组，它允许您执行基本的系统管理任务。
- en: Configuration
  id: totrans-409
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配置
- en: You can access the general configuration options by clicking the **Configuration**
    link from the **General Admin** options on the left navigation menu. (Don’t worry
    about skipping **Backup Database**; a description of this option follows in a
    bit.)
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击左侧导航菜单中的**常规管理员**选项下的**配置**链接来访问常规配置选项。（不用担心跳过**备份数据库**；这个选项的描述稍后会有说明。）
- en: '![Configuration](img/1132_03_57.jpg)'
  id: totrans-411
  prefs: []
  type: TYPE_IMG
  zh: '![配置](img/1132_03_57.jpg)'
- en: This brings the "General Configuration" form that contains the very root board
    settings, such as domain name, enabling private messages, and so on. You already
    know about these settings from [Chapter 2](ch02.html "Chapter 2. Installing and
    Configuring phpBB").
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 这将打开包含非常基础的论坛设置的“常规配置”表单，例如域名、启用私人消息等。您已经从[第2章](ch02.html "第2章。安装和配置phpBB")中了解了这些设置。
- en: Database Backup and Restore
  id: totrans-413
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据库备份和恢复
- en: It’s a good idea to make backup copies of your data, just in case something
    happens. Your hosting provider is likely to make such backup copies; you can also
    make backups using phpMyAdmin or using MySQL command-line utilities. If you’re
    using a different database system, you may have other options. If you have access
    to phpMyAdmin, use it. If your hosting provider is making copies, find out about
    their frequency and the level of effort required to restore the database. It’s
    your responsibility not to allow data to be lost, and it should be taken seriously.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 做数据备份是个好主意，以防万一出了什么问题。您的托管提供商可能会制作这样的备份副本；您也可以使用phpMyAdmin或使用MySQL命令行工具进行备份。如果您使用的是不同的数据库系统，您可能有其他选项。如果您可以访问phpMyAdmin，请使用它。如果您的托管提供商正在制作副本，了解他们的频率和恢复数据库所需的工作量。不要让数据丢失是您的责任，这应该被认真对待。
- en: 'Scared ya, huh? Good. Now for the good news: if you’re worried you don’t have
    access to tools to back up your data, rest assured, phpBB provides you with a
    database backup utility. Sometimes it can be your only option, so let’s look into
    it.'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 惊吓到你了吗？很好。现在，让我们看看好消息：如果您担心没有访问数据备份工具的权限，请放心，phpBB为您提供了数据库备份工具。有时这可能成为您的唯一选择，所以让我们来看看。
- en: Time For Action—Backing Up Your Board Data
  id: totrans-416
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间—备份您的论坛数据
- en: Click **Backup Database** from the navigation menu.
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从导航菜单中点击**备份数据库**。
- en: In the **Backup Options** form that you see, click **Start Backup**, leaving
    all values at default. You get a **Please wait** message.
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您看到的**备份选项**表单中，点击**开始备份**，保留所有值为默认。您会看到一个**请等待**的消息。
- en: A file dialog window asks you what to do with the `phpbb_db_backup.sql` file
    that was requested for download. Save this file into a selected folder on your
    computer.
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个文件对话框会询问您如何处理请求下载的`phpbb_db_backup.sql`文件。将此文件保存到您的计算机上的一个选定的文件夹中。
- en: What Just Happened
  id: totrans-420
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么
- en: You’ve just created a backup file containing the SQL instructions for your database
    and saved it on your computer. It’s a good idea to store these backup files carefully,
    keeping them organized by using appropriate filenames and directories. For example,
    filenames can contain the date the backup was created. Every once in a while,
    burn those files on a CD; you never know when your PC will crash and cause you
    to lose your data backups.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚创建了一个包含数据库 SQL 指令的备份文件，并将其保存在你的电脑上。妥善保存这些备份文件是个好主意，通过使用合适的文件名和目录来保持它们有序。例如，文件名可以包含备份创建的日期。偶尔，将这些文件烧录到
    CD 上；你永远不知道你的电脑何时会崩溃，导致你丢失数据备份。
- en: Time For Action—Restoring Your Database from a Backup Copy
  id: totrans-422
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——从备份副本恢复数据库
- en: Click **Restore Database** from the left navigation menu in the Administration
    Panel.
  id: totrans-423
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在管理面板的左侧导航菜单中点击 **恢复数据库**。
- en: Locate an existing backup copy file (you can use the `phpbb_db_backup.sql` file
    you created in the previous exercise).
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位一个现有的备份副本文件（你可以使用在前一个练习中创建的 `phpbb_db_backup.sql` 文件）。
- en: Click **Start Restore**.
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **开始恢复**。
- en: If everything is OK, youll get a message that the restore was successful.
  id: totrans-426
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果一切正常，你会收到一条消息，表明恢复成功。
- en: What Just Happened
  id: totrans-427
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么
- en: 'You restored your board database from a backup copy saved on your computer,
    containing all configuration, forums, topics, users: to put it simply—all the
    data your board needs in order to run.'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 你已从保存在你电脑上的备份副本中恢复了你的论坛数据库，其中包含所有配置、论坛、主题、用户：简单来说，就是你的论坛运行所需的所有数据。
- en: Depending on the size of the database, the time taken to execute backup and
    restore operations may vary. For very large databases, these operations may even
    fail because of some server restrictions imposed by your hosting provider. If
    you’re experiencing problems, be sure to read [Chapter 5](ch05.html "Chapter 5. Forum
    Administration") for more information on database backup and restore options,
    and feel free to seek advice on phpBB.com or phpBBHacks.com forums.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据库的大小，执行备份和恢复操作所需的时间可能会有所不同。对于非常大的数据库，这些操作可能会因为你的主机提供商施加的一些服务器限制而失败。如果你遇到问题，请务必阅读[第
    5 章](ch05.html "第 5 章。论坛管理")以获取有关数据库备份和恢复选项的更多信息，并在 phpBB.com 或 phpBBHacks.com
    论坛上寻求建议。
- en: Mass E-Mail
  id: totrans-430
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大规模邮件
- en: 'You can use phpBB to send an e-mail to all your users, or to just one usergroup.
    This feature is really easy to use: you just select the **Mass Email** link from
    the menu on the left, select the recipients, type in the subject and the message
    body, and click the **E-mail** button. This hopefully will fire an e-mail to all
    users.'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 phpBB 向所有用户或单个用户组发送电子邮件。这个功能非常容易使用：你只需从左侧菜单中选择 **大规模邮件** 链接，选择收件人，输入主题和消息正文，然后点击
    **电子邮件** 按钮。这可能会向所有用户发送电子邮件。
- en: '"Hopefully", because there is a chance that this feature will not work for
    you. Because of all these people that send unsolicited mail (read **spam**), Internet
    providers and hosting companies are taking measures against everything that looks
    like a mass mail. So if you have a lot of users in your database or your host
    has strict mail-usage rules, you may not be able to mass-mail your users.'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: “希望如此”，因为有可能这个功能对你不起作用。由于所有这些发送垃圾邮件（即**垃圾邮件**）的人，互联网提供商和主机公司正在采取措施反对所有看起来像大规模邮件的东西。所以如果你数据库中有大量用户，或者你的主机有严格的邮件使用规则，你可能无法向用户发送大规模邮件。
- en: You can try using the SMTP server of your ISP if the attempt to send without
    any configuration changes fails. The mail settings are located under the **Configuration**
    link in the **General Admin** section.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 如果尝试发送邮件而不进行任何配置更改失败，你可以尝试使用你的 ISP 的 SMTP 服务器。邮件设置位于“**配置**”链接下的“**一般管理**”部分。
- en: 'The way phpBB mailer works is it adds all recipients to the BCC. Imagine you’re
    sending a normal e-mail in your favorite e-mail environment. Now imagine you add
    all users in the BCC (Blind Carbon Copy) field. The result: the e-mail is sent
    to all recipients, and they cannot see who else is on the BCC list.'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB 邮件发送器的工作方式是将所有收件人添加到 BCC 中。想象一下你在你最喜欢的电子邮件环境中发送一封普通电子邮件。现在想象你将所有用户添加到
    BCC（盲碳拷贝）字段中。结果是：邮件被发送给所有收件人，他们无法看到 BCC 列表上的其他人。
- en: Smilies
  id: totrans-435
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 表情符号
- en: 'You know smilies, those cute little icons (also known as emoticons) that you
    can use to lighten up your postings and show some emotion, as well as to give
    the reader a cue as to how to react to your text. Well, good news: phpBB comes
    with a package of smilies by default and is also flexible enough to allow you
    to add, edit, and delete the smilies that your members can use in their postings.'
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道笑脸，那些可爱的小图标（也称为表情符号），你可以用它们来让你的帖子更加生动，并表达一些情感，同时也可以给读者一个提示，了解如何对你的文本做出反应。好消息是：phpBB
    默认自带一套笑脸包，并且足够灵活，允许你添加、编辑和删除成员在帖子中使用的笑脸。
- en: Clicking **Smilies** in the **General Admin** option group brings the **Smiles
    Editing Utility**.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**通用管理**选项组中的**笑脸**，将弹出**笑脸编辑工具**。
- en: '![Smilies](img/1132_03_58.jpg)'
  id: totrans-438
  prefs: []
  type: TYPE_IMG
  zh: '![笑脸](img/1132_03_58.jpg)'
- en: It’s pretty easy to edit or delete smilies. Just use the corresponding link
    located next to each smilie. You can also add new icons and even add batches of
    new icons, packaged in special files (`.pak`). There’s more information on this
    in [Chapter 5](ch05.html "Chapter 5. Forum Administration").
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑或删除笑脸非常简单。只需使用每个笑脸旁边的相应链接即可。你还可以添加新图标，甚至可以添加包含在特殊文件（`.pak`）中的新图标批量。更多相关信息请参阅[第5章](ch05.html
    "第5章。论坛管理")。
- en: Filtering Words Using Word Censors
  id: totrans-440
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用词汇屏蔽过滤词汇
- en: phpBB allows you to censor words that your members use in their postings. Censoring
    means replacing a bad word with another (not as bad) one. It actually doesn’t
    need to be a word per se; it can be a part of a word or a phrase.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB 允许你屏蔽成员在帖子中使用的词汇。屏蔽意味着用一个不那么糟糕的词汇替换一个糟糕的词汇。实际上，这不必是一个单词本身；它可以是一个单词的一部分或一个短语。
- en: Time For Action—Creating a Word Filter
  id: totrans-442
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——创建词汇过滤器
- en: Click on the **Word Censors** link on the navigation menu.
  id: totrans-443
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击导航菜单上的**词汇屏蔽**链接。
- en: In the new screen, click **Add new word**. A new form appears:![Time For Action—Creating
    a Word Filter](img/1132_03_59.jpg)
  id: totrans-444
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新屏幕中，点击**添加新词汇**。将出现一个新的表单：![行动时间——创建词汇过滤器](img/1132_03_59.jpg)
- en: Type **The Dude Sucks** in the **Word** field.
  id: totrans-445
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**词汇**字段中输入**The Dude Sucks**。
- en: Type **The Dude Rocks!** in the **Replacement** field.
  id: totrans-446
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**替换**字段中输入**The Dude Rocks!**。
- en: Click **Submit**.
  id: totrans-447
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**提交**。
- en: What Just Happened
  id: totrans-448
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么
- en: You introduced a new word replacement filter for posting texts. You can now
    go to the board’s front end and test how this feature works.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 你为发布文本引入了一个新的词汇替换过滤器。现在你可以前往论坛前端测试这个功能的效果。
- en: 'Some additional information:'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 一些附加信息：
- en: The words you choose to censor will be censored not only in posting texts but
    also in post/topic subjects, PM, usernames, polls answers, and poll questions.
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你选择屏蔽的词汇不仅会在发布文本中屏蔽，还会在帖子/主题标题、私信、用户名、投票答案和投票问题中屏蔽。
- en: The words are replaced only when displaying. In the database, phpBB stores the
    original texts. So if you decide to remove a Word Censor, the original text will
    start showing up.
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词汇替换仅在显示时进行。在数据库中，phpBB 存储原始文本。所以如果你决定移除词汇屏蔽，原始文本将开始显示。
- en: You can use the ***** wildcard to match a partial word. In the previous example,
    if you go with matching and replacing **The Dude su***, this will also match all
    alternative phrases like **The Dude sukz, The Dude sux**, etc., and all of them
    will be replaced.
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用 ***** 通配符来匹配部分单词。在之前的例子中，如果你选择匹配并替换 **The Dude su***，这将匹配所有类似短语，如 **The
    Dude sukz, The Dude sux** 等，并且所有这些都将被替换。
- en: Introduction to User Management
  id: totrans-454
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户管理简介
- en: Managing users is an activity that you might do quite often. Sometimes users
    have problems with their profiles, forget passwords, no longer have access to
    old e-mail accounts, and so on. This is when you step in to help your users.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 管理用户是一项你可能经常做的活动。有时用户会遇到资料问题、忘记密码、不再能访问旧电子邮件账户等问题。这时，你需要介入帮助用户。
- en: This section, as the title says, is an introduction and contains only the features
    you are likely to use more or less frequently. More advanced and less used features
    will be discussed in [Chapter 5](ch05.html "Chapter 5. Forum Administration").
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 如标题所示，本节是一个介绍，只包含你可能会频繁使用或不太常用的功能。更高级和较少使用的功能将在[第5章](ch05.html "第5章。论坛管理")中讨论。
- en: Editing User Profiles
  id: totrans-457
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑用户资料
- en: To edit a user profile, click on the **Management** link of the **User Admin**
    options.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 要编辑用户资料，点击**用户管理**选项中的**管理**链接。
- en: '![Editing User Profiles](img/1132_03_60.jpg)'
  id: totrans-459
  prefs: []
  type: TYPE_IMG
  zh: '![编辑用户资料](img/1132_03_60.jpg)'
- en: You are already familiar with the screen for selecting a user based on the username.
    If you’re not sure about a username spelling, use the **Find a username** feature.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经熟悉基于用户名选择用户的屏幕。如果您不确定用户名的拼写，请使用**查找用户名**功能。
- en: '![Editing User Profiles](img/1132_03_61.jpg)'
  id: totrans-461
  prefs: []
  type: TYPE_IMG
  zh: '![编辑用户资料](img/1132_03_61.jpg)'
- en: 'After you type (or find) a username, clicking the **Look up user** button brings
    up the user profile. The form for editing the profile is the same as the one the
    users see on the board front end with one addition: the **Special admin-only fields**
    section:'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 在您输入（或找到）用户名后，点击**查找用户**按钮将显示用户资料。编辑资料的表单与用户在论坛前端看到的相同，只是增加了一个**仅管理员可见的特殊字段**部分：
- en: '![Editing User Profiles](img/1132_03_62.jpg)'
  id: totrans-463
  prefs: []
  type: TYPE_IMG
  zh: '![编辑用户资料](img/1132_03_62.jpg)'
- en: 'The options are quite self-explanatory:'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 选项相当直观：
- en: You can deactivate the user, so the user can no longer log in.
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以停用用户，这样用户就无法再登录了。
- en: You can disallow the use of private messaging or avatars for this user. Disallowing
    PM means that the user cannot send a PM, but can receive PMs from other users.
  id: totrans-466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以禁止此用户使用私人消息或头像。禁止使用PM意味着用户不能发送PM，但可以接收其他用户的PM。
- en: You can assign a rank (ranks and avatars are discussed further).
  id: totrans-467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以为用户分配一个等级（等级和头像将在后面进一步讨论）。
- en: You can delete this user.
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以删除此用户。
- en: Deleting Users
  id: totrans-469
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 删除用户
- en: To delete a user, do as described above, and then check the **Delete this user?**
    checkbox at the bottom of the edit form and click **Submit**. Deleting a user
    is permanent; you cannot revert. However, deleting a user doesn’t mean deleting
    all the postings made by the user. When a user is deleted, all the postings by
    this user become "guest" postings. At this point, the username is recycled and
    becomes available for a new registration.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除用户，按照上述说明操作，然后在编辑表单底部勾选**删除此用户？**复选框，并点击**提交**。删除用户是永久的；您无法撤销。然而，删除用户并不意味着删除用户发布的所有帖子。当用户被删除时，该用户的所有帖子都变为“访客”帖子。此时，用户名被回收并可用于新的注册。
- en: Permissions
  id: totrans-471
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 权限
- en: 'The interface for setting user permissions can be accessed using the **Permissions**
    link in the **User Admin** navigation group:'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 设置用户权限的界面可以通过在**用户管理**导航组中的**权限**链接访问：
- en: '![Permissions](img/1132_03_63.jpg)'
  id: totrans-473
  prefs: []
  type: TYPE_IMG
  zh: '![权限](img/1132_03_63.jpg)'
- en: 'Again you are presented with the familiar **Select a User** form. After choosing
    the user to edit, you see the **User Permissions Control** screen:'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 您将再次看到熟悉的**选择用户**表单。选择要编辑的用户后，您将看到**用户权限控制**屏幕：
- en: '![Permissions](img/1132_03_64.jpg)'
  id: totrans-475
  prefs: []
  type: TYPE_IMG
  zh: '![权限](img/1132_03_64.jpg)'
- en: Here, you have the option of making this user an administrator, which will automatically
    give the user access to the Administration Panel and will make the user a moderator
    of all the forums. In short, this means that the user will have exactly the same
    privileges as you.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以选择将此用户设为管理员，这将自动给用户访问管理面板的权限，并将用户设为所有论坛的版主。简而言之，这意味着用户将拥有与您完全相同的权限。
- en: The other option is to selectively make the user a moderator on per-forum basis.
    You’ve already done this; remember how you made The Dude a moderator at the beginning
    of the *Moderator Experience* section?
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选项是按论坛选择性地将用户设置为版主。您已经这样做过了；还记得您是如何在**版主体验**部分开始时将The Dude设为版主的吗？
- en: Here the **Simple Permissions** column is empty. The same is true for the detailed
    permissions of you click on **Advanced mode**. This is because these options are
    applicable and can be set for private forums only, and there’s no private forum
    among those listed. Private forums and detailed permissions are described further
    in the book.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，**简单权限**列是空的。如果您点击**高级模式**，详细权限也是如此。这是因为这些选项仅适用于私人论坛，并且列出的论坛中没有私人论坛。私人论坛和详细权限将在书中进一步描述。
- en: Banning Users
  id: totrans-479
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 禁止用户
- en: Yes, it’s not a pleasant task, throwing out users. But what can you do? C’est
    la vie, it happens. There are all kinds of people out there and sometimes hidden
    behind the anonymity of the Web, some folks start doing things that they wouldn’t
    normally do. Like using bad grammar. Or forgetting to post on Thursdays. Just
    joking, of course.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这不是一项愉快的任务，淘汰用户。但你能怎么办？这就是生活，事情就是这样发生的。世界上有各种各样的人，有时隐藏在网络的匿名性背后，有些人开始做一些他们通常不会做的事情。比如使用糟糕的语法。或者忘记在星期四发帖。当然，只是开个玩笑。
- en: Anyway, the idea is that it’s up to you to define unwanted behavior for your
    specific community, but when it comes to the worst, you’d better know what your
    options are.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，想法是，由你来定义你特定社区的不当行为，但到了最糟糕的时候，你最好知道你的选择。
- en: To access the ban control interface, use the **Ban Control** link under **User
    Admin** from the navigation menu on the left-hand side.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问禁止控制界面，请使用左侧导航菜单中的**用户管理**下的**禁止控制**链接。
- en: '![Banning Users](img/1132_03_65.jpg)'
  id: totrans-483
  prefs: []
  type: TYPE_IMG
  zh: '![禁止用户](img/1132_03_65.jpg)'
- en: The interface for banning users may seem a bit confusing at first, but it’s
    actually good for providing an at-a-glance overview of what sort of bans are currently
    defined. The form consists of three groups of two form fields each. These three
    groups represent the three ways to ban a user, and the two fields are for adding
    and removing bans respectively. The form itself contains some help on the available
    options.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 禁止用户的界面一开始可能有些令人困惑，但实际上它有助于快速了解当前定义了哪些类型的禁止。表单由三个包含两个表单字段每组的三组组成。这三组代表禁止用户的三种方式，两个字段分别用于添加和移除禁止。表单本身包含有关可用选项的一些帮助信息。
- en: '![Banning Users](img/1132_03_66.jpg)'
  id: totrans-485
  prefs: []
  type: TYPE_IMG
  zh: '![禁止用户](img/1132_03_66.jpg)'
- en: 'When you ban a user using any of the three methods and the user tries to access
    the forum, they’ll see a message as follows:'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用任何三种方法之一禁止用户，并且用户尝试访问论坛时，他们将看到以下消息：
- en: '![Banning Users](img/1132_03_67.jpg)'
  id: totrans-487
  prefs: []
  type: TYPE_IMG
  zh: '![禁止用户](img/1132_03_67.jpg)'
- en: Disallowing Users
  id: totrans-488
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 禁止用户
- en: While you can ban users after the damage is done, disallowing certain usernames
    is a preventative act. When a username (or a part of it) is disallowed, it cannot
    be used for registrations. So this feature is used before a username is taken,
    to prevent it from being taken. The form for disallowing usernames contains an
    interface for both adding and removing rules. The form is accessible through the
    **Disallow names** link on the left.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以在造成损害之后禁止用户，但禁止某些用户名是一种预防措施。当一个用户名（或其一部分）被禁止时，它不能用于注册。因此，这个功能在用户名被占用之前使用，以防止其被占用。禁止用户名的表单包含添加和移除规则的界面。该表单可通过左侧的**禁止名称**链接访问。
- en: '![Disallowing Users](img/1132_03_68.jpg)'
  id: totrans-490
  prefs: []
  type: TYPE_IMG
  zh: '![禁止用户](img/1132_03_68.jpg)'
- en: The following example shows how everything starting with Mod (as in Moderator)
    or Admin is disallowed to prevent imposters from using usernames suggesting that
    they are not just regular users, but have special community powers.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例展示了如何禁止以Mod（如版主）或Admin开头的一切，以防止冒名顶替者使用暗示他们不仅仅是普通用户，而是拥有特殊社区权力的用户名。
- en: '![Disallowing Users](img/1132_03_69.jpg)'
  id: totrans-492
  prefs: []
  type: TYPE_IMG
  zh: '![禁止用户](img/1132_03_69.jpg)'
- en: Summary
  id: totrans-493
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Running through the phpBB’s basic features was a long way to go. This is true,
    because phpBB is a feature-rich bulletin-board system that provides a lot of flexibility
    to all user types—regular members, moderators, and administrators. To get philosophical,
    in theory and practice, it is known that greater flexibility often comes at the
    price of increased complexity. But this is not necessarily the case for most of
    the phpBB features as they are really intuitive and easy to use.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 概述phpBB的基本功能是一项漫长的旅程。这是真的，因为phpBB是一个功能丰富的公告板系统，为所有用户类型——普通成员、版主和管理员——提供了很多灵活性。从哲学的角度来看，理论上和实践上都知道，更大的灵活性往往伴随着复杂性的增加。但对于phpBB的大多数功能来说，情况并非如此，因为它们真的很直观且易于使用。
- en: If you did the *Time For Action* sections in this chapter, you should now have
    a pretty good idea how things are working around your new BB. If you didn’t do
    the practice parts, now is the time to go back and do them or just to set the
    book aside and jump into experimenting with phpBB, you favorite bulletin-board
    system.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你完成了本章中的*行动时间*部分，你现在应该对你在新的BB上如何运作有一个相当好的了解。如果你没有做练习部分，现在是你回去做它们或者只是把书放一边，开始尝试使用你最喜欢的公告板系统phpBB的时候了。
