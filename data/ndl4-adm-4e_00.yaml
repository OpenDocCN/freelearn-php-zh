- en: '**Bold**: Indicates a new term, an important word, or words you see on screen.
    For example, words in menus or dialog boxes appear in the text like this. An example
    is “Go to **General** | **Advanced features** and tick the **Enable web services
    for mobile** **devices** option.”'
  id: totrans-91
  prefs: []
