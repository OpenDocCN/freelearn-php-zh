- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since its launch in 2002, Moodle has become the benchmark that every learning
    management system is measured against. It has won a wide range of international
    accolades and established itself as an ecosystem for educational tools and services.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自2002年推出以来，Moodle已成为衡量每个学习管理系统基准的标杆。它赢得了广泛的国际赞誉，并确立了自己作为教育工具和服务的生态系统的地位。
- en: 'There are two versions of Moodle: **Moodle LMS** and **Moodle Workplace**.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle有两种版本：**Moodle LMS**和**Moodle Workplace**。
- en: Moodle LMS is the original version of Moodle, targeted at educational institutions
    such as schools, colleges, universities, and training providers. Moodle Workplace
    is designed for corporate and organizational training, resulting in a powerful
    and flexible platform for workplace learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle LMS是Moodle的原始版本，针对教育机构，如学校、学院、大学和培训机构。Moodle Workplace是为企业和组织培训设计的，从而成为一个强大且灵活的工作场所学习平台。
- en: While this book covers the administration of Moodle LMS, it can also be used
    with Moodle Workplace, since the latter is an extension of the former. References
    to Moodle Workplace and samples will be provided throughout.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这本书涵盖了Moodle LMS的管理，但它也可以与Moodle Workplace一起使用，因为后者是前者的扩展。本书将提供有关Moodle Workplace的参考和示例。
- en: 'A fun way to demonstrate the various Moodle subjects is in the form of a tube/subway/metro/underground
    map, where any icon(ic) stations represent Moodle Workplace-only features (you
    can download higher-quality versions in multiple languages and up-to-date features
    from [www.openumlaut.com](http://www.openumlaut.com)):'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以地铁/地下/地铁地图的形式展示各种Moodle主题是一种有趣的方式，其中任何图标式站点都代表仅适用于Moodle Workplace的功能（您可以从[www.openumlaut.com](http://www.openumlaut.com)下载多种语言的高质量版本和最新功能）：
- en: '![](img/Figure_P.01_B18779.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Figure_P.01_B18779.jpg)'
- en: Figure P.1 – Moodle and Moodle Workplace map
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图P.1 – Moodle和Moodle Workplace地图
- en: '*Moodle 4 Administration* is a complete, practical guide to administering Moodle
    sites. It covers setting up Moodle, configuration, day-to-day administrative tasks,
    and advanced options to customize and extend Moodle.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《Moodle 4 管理指南》是一本全面、实用的Moodle站点管理指南。它涵盖了设置Moodle、配置、日常管理任务以及高级选项以自定义和扩展Moodle。
- en: The author, who has been at the cutting edge of Moodle since its advent, has
    adopted a problem-solution approach to bring the content in line with your day-to-day
    operations. The practical examples will help you set up Moodle for large organizations
    and small entities alike.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作者自Moodle问世以来一直处于前沿，他采用了问题解决的方法，使内容与你的日常操作保持一致。实际例子将帮助你为大型组织和小型实体 alike 设置Moodle。
- en: This is a one-stop reference for tasks you will encounter when administering
    a Moodle site of any shape or size. It not only covers core Moodle functionality
    but also some third-party tools and add-ons that will increase your flexibility
    and efficiency even further when dealing with administrative duties.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个一站式参考，涵盖了你在管理任何形状和大小的Moodle站点时可能遇到的任务。它不仅涵盖了Moodle的核心功能，还包括一些第三方工具和插件，这些工具和插件将进一步增加你在处理管理任务时的灵活性和效率。
- en: The fourth edition of this title has been written from scratch to align with
    Moodle’s latest version. It has been further augmented with over 120 diagrams,
    checklists, and workflows. I hope you find its content useful when administering
    your Moodle system. Happy Moodling!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第四版是从头开始编写的，以与Moodle的最新版本保持一致。它还增加了超过120个图表、清单和工作流程。希望你在管理你的Moodle系统时，会发现其内容有用。祝您Moodling愉快！
- en: Who is this book for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁而写的
- en: This book is written for technicians and systems administrators as well as academic
    staff – that is, basically anyone who has to administer a Moodle system. Whether
    you are dealing with a small-scale local Moodle system or a large-scale multi-site
    **Learning Management System** (**LMS**), this book will assist you with any administrative
    tasks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为技术人员、系统管理员以及学术人员所写 – 也就是说，基本上是任何需要管理Moodle系统的人。无论你是在处理小规模的本地Moodle系统还是大规模的多站点**学习管理系统**（**LMS**），这本书都将帮助你完成任何管理任务。
- en: Some basic Moodle knowledge would be helpful but is not essential.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一些基本的Moodle知识会有所帮助，但不是必需的。
- en: LMS job functions
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LMS工作职能
- en: 'A Moodle administrator is an LMS administrator who manages a Moodle system.
    A quick search through recruitment agencies specializing in the educational sector
    reveals a growing number of dedicated job titles closely related to LMS administration.
    A few examples are as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle管理员是管理Moodle系统的LMS管理员。通过专门从事教育行业的招聘机构进行快速搜索，可以发现与LMS管理密切相关且数量不断增长的专用职位。以下是一些例子：
- en: LMS administrator (or VLE administrator or MLE administrator)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LMS管理员（或VLE管理员或MLE管理员）
- en: LMS support officer
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LMS支持官员
- en: LMS architect
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LMS架构师
- en: LMS engineer
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LMS工程师
- en: LMS coordinator
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LMS协调员
- en: The list does not include functions that regularly act in an administrative
    capacity, such as IT support. It also does not include roles in the pedagogical
    field that often take on the work of an LMS administrator, such as learning technologists
    or e-learning coordinators.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此列表不包括在行政职能中定期执行的功能，例如IT支持。它也不包括在教育学领域经常承担LMS管理员工作的角色，例如学习技术专家或电子学习协调员。
- en: An LMS administrator usually works closely with the staff responsible for IT
    systems, databases, and networks. It has been proven beneficial to have some basic
    skills in these areas. Additionally, links with other departments are more likely
    in larger organizations where content management systems, student information
    management systems, and other related infrastructure are present.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: LMS管理员通常与负责IT系统、数据库和网络的工作人员紧密合作。在这些领域具备一些基本技能已被证明是有益的。此外，在拥有内容管理系统、学生信息管理系统和其他相关基础设施的较大组织中，与其他部门的联系更有可能。
- en: Given this growing number of LMS administration-related roles, let’s look at
    some key obligations of the job functions and what skills are essential and desirable.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于与LMS管理相关的角色数量不断增加，让我们来看看一些关键的工作职能义务以及哪些技能是基本和可取的。
- en: Obligations and skill sets of an LMS administrator
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LMS管理员的义务和技能集
- en: 'The responsibilities of an LMS administrator differ from organization to organization.
    However, some obligations are common across installations and setups:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: LMS管理员的职责因组织而异。然而，一些义务在安装和设置中是共同的：
- en: User management (learners, teachers, and others)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户管理（学习者、教师和其他人员）
- en: Course management (prospectus mapping)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程管理（课程规划）
- en: Module management (functionality provided to users)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模块管理（提供给用户的功能）
- en: Look and feel of the LMS (often carried out by a web designer)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LMS的外观和感觉（通常由网页设计师执行）
- en: Year-end maintenance (if applicable)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年末维护（如适用）
- en: Beginning-of-year setup (if applicable)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年初设置（如适用）
- en: Support teaching staff and learners
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持教学人员和学习者
- en: In addition to these generic LMS-specific features, you must ensure that your
    system is secure, stable, and performs well. Backups have to be in place, monitoring
    has to be set up, usage reports have to be produced, and regular system maintenance
    has to be carried out.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些通用的LMS特定功能外，您必须确保您的系统安全、稳定且性能良好。必须实施备份，必须设置监控，必须生成使用报告，并且必须定期进行系统维护。
- en: If you host your own system, you will be responsible for all of the listed tasks
    and many more. If your LMS is hosted in a managed environment, the hosting provider
    will carry out some tasks closer to the system level, so it is essential that
    they have a good understanding of Moodle. Either way, you will be the first person
    to be contacted by staff and learners if anything goes wrong, if they require
    new functionality, or if some administrative task has to be carried out.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您托管自己的系统，您将负责所有列出的任务以及更多。如果您的LMS托管在托管环境中，托管提供商将执行一些更接近系统级别的任务，因此他们必须对Moodle有很好的理解。无论如何，如果出现任何问题，如果他们需要新的功能，或者需要进行某些行政任务，您将是首先被员工和学习者联系的人。
- en: '*With great power comes* *great responsibility!*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*权力越大，责任越大！*'
- en: What this book covers
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'The book is organized in five parts, as shown in the following diagram:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为五部分，如下图所示：
- en: '![](img/Figure_P.02_B18779.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_P.02_B18779.jpg)'
- en: Figure P.2 – Book structure
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图P.2 – 书籍结构
- en: 'Part 1: Getting Started'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分：入门
- en: These two initial chapters will get you off the ground. You will learn different
    techniques on how to install Moodle and how to keep it up to date. You will further
    familiarize yourself with the Moodle system and its user interface. This part
    comprises the following chapters.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个初始章节将帮助您入门。您将学习如何安装Moodle以及如何保持其更新。您将进一步熟悉Moodle系统和其用户界面。本部分包括以下章节。
- en: '[*Chapter 1*](B18779_01.xhtml#_idTextAnchor020), *Installing Moodle*, tells
    you about the most suitable Moodle setup for your organization, including software
    and hardware requirements. You will learn how to install Moodle in a LAMP environment
    before Moodle update options are covered in detail. Throughout the chapter, you
    will learn how to perform the described operations using the Moodle **Command-Line
    Interface** (**CLI**), Git, and the third-party Moodle Shell (Moosh).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18779_01.xhtml#_idTextAnchor020)，*安装Moodle*，介绍了最适合您组织的Moodle设置，包括软件和硬件要求。您将学习如何在Moodle更新选项详细说明之前，在LAMP环境中安装Moodle。在整个章节中，您将学习如何使用Moodle的**命令行界面**（**CLI**）、Git和第三方Moodle
    Shell（Moosh）执行所描述的操作。'
- en: '[*Chapter 2*](B18779_02.xhtml#_idTextAnchor039), *Exploring the Moodle System*,
    covers the building blocks of the learning platform. First, we present the Moodle
    architecture – that is, the main Moodle components – and where its data and code
    are stored. You will then acquire the skills to find your way around Moodle via
    its intuitive user and administration interface and where to find help if required.
    Finally, you will learn how Moodle’s file management works and how to configure
    the recycle bin.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18779_02.xhtml#_idTextAnchor039)，*探索Moodle系统*，涵盖了学习平台的基本构建块。首先，我们介绍了Moodle架构——即主要Moodle组件——以及其数据和代码的存储位置。然后，您将获得通过其直观的用户和管理界面在Moodle中找到路径的技能，以及如果需要在哪里寻求帮助。最后，您将学习Moodle的文件管理是如何工作的以及如何配置回收站。'
- en: 'Part 2: Courses, Users, and Roles'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2部分：课程、用户和角色
- en: Courses, users, and roles form the backbone of Moodle. You will learn how to
    manage courses and categories and different options to enrol users in courses.
    We will then deal with the management of users and cohorts and how to set up different
    authentication methods. Finally, you will learn how to manage permissions by applying
    roles and capabilities in different contexts. This part comprises the following
    chapters.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 课程、用户和角色是Moodle的骨架。您将学习如何管理课程和类别，以及将用户注册到课程的不同选项。然后，我们将处理用户和群体的管理以及如何设置不同的身份验证方法。最后，您将学习如何通过在不同环境中应用角色和能力来管理权限。本部分包括以下章节。
- en: '[*Chapter 3*](B18779_03.xhtml#_idTextAnchor059), *Exploring Courses, Users,
    and Roles*, gives you an overview of Moodle courses, users, and roles. It covers
    the basics of the key concepts and demonstrates how the three core elements are
    inherently intertwined.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18779_03.xhtml#_idTextAnchor059)，*探索课程、用户和角色*，为您提供了对Moodle课程、用户和角色的概述。它涵盖了关键概念的基础知识，并展示了三个核心元素是如何内在交织在一起的。'
- en: '[*Chapter 4*](B18779_04.xhtml#_idTextAnchor074), *Managing Courses and Enrolments*,
    shows you how to set up new courses (manually and in bulk) and organize them in
    categories. You will learn how to add custom course fields and deal with course
    requests. The remainder of the chapter deals with an array of enrolment options,
    covering Moodle’s internal enrolment (manual, self, and guest), cohort enrolment
    and synchronization, and database-driven enrolments – for instance, via LDAP,
    meta courses, and payment-driven enrolments.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18779_04.xhtml#_idTextAnchor074)，*管理课程和注册*，展示了如何设置新的课程（手动和批量）并将它们组织到类别中。您将学习如何添加自定义课程字段和处理课程请求。本章的其余部分涉及一系列注册选项，包括Moodle的内部注册（手动、自助和访客）、群体注册和同步，以及数据库驱动的注册——例如，通过LDAP、元课程和支付驱动的注册。'
- en: '[*Chapter 5*](B18779_05.xhtml#_idTextAnchor092), *Managing Users, Cohorts,
    and Authentication*, explains how to manage users on your system. We first cover
    what user profiles look like and how they can be extended before presenting (manual
    and bulk) standard user actions. We then explain how to add users to Moodle manually
    – that is, one by one and via batch upload – before dealing with cohorts. Then,
    we will learn about a plethora of authentication mechanisms that Moodle equips
    us with. Finally, we will discuss the best practices of user-naming schemes.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18779_05.xhtml#_idTextAnchor092)，*管理用户、群体和身份验证*，解释了如何在您的系统中管理用户。我们首先介绍用户资料的样子以及它们可以如何扩展，然后介绍（手动和批量）标准用户操作。然后，我们解释如何手动添加用户到Moodle——即一个接一个地以及通过批量上传——然后处理群体。然后，我们将了解Moodle为我们配备的众多身份验证机制。最后，我们将讨论用户命名方案的最佳实践。'
- en: '[*Chapter 6*](B18779_06.xhtml#_idTextAnchor116), *Managing Permissions, Roles,
    and Capabilities*, guides you through permission management. This applies roles
    and capabilities to users in different contexts. We will cover the assignment
    of roles, modification of existing roles, and the creation of new roles before
    we deal with any administrative role- and context-related settings, including
    context freezing.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18779_06.xhtml#_idTextAnchor116)，*管理权限、角色和能力*，指导您进行权限管理。这涉及将角色和能力应用于不同环境中的用户。在处理任何与行政角色和上下文相关的设置（包括上下文冻结）之前，我们将介绍角色的分配、现有角色的修改和新角色的创建。'
- en: 'Part 3: Enabling Learning and Teaching'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3部分：启用学习和教学
- en: This part is about how you, as an administrator, ensure the best possible environment
    for your learners and teachers. You will learn different enhancement options for
    Moodle’s look and feel and how to manage Moodle plugins, covering educational
    and technical features. This part comprises the following chapters.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分是关于您作为管理员如何确保为您的学习者教师提供最佳的学习环境。您将了解Moodle外观和感觉的不同增强选项以及如何管理Moodle插件，涵盖教育和技术功能。本部分包括以下章节。
- en: '[*Chapter 7*](B18779_07.xhtml#_idTextAnchor140), *Enhancing Moodle*’*s Look
    and Feel*, tells you how to adapt your Moodle system to align with your organization’s
    corporate branding. We will cover the customization of the appearance of your
    system, where you will learn how to change the layout of key pages before we deal
    with different login workflows and how to adjust the header. We will further deal
    with some appearance tools that impact the look and feel throughout the site:
    the block drawer, the Atto HTML editor, video and audio, and finally, user tours.
    We will briefly cover theme customization before you learn how to support users
    with accessibility requirements.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18779_07.xhtml#_idTextAnchor140)，*增强Moodle的外观和感觉*，告诉您如何调整您的Moodle系统以符合您组织的公司品牌。我们将介绍系统外观的定制，您将学习如何在处理不同的登录流程和调整页眉之前如何更改关键页面的布局。我们还将进一步处理一些影响整个网站外观和感觉的工具：块抽屉、Atto
    HTML编辑器、视频和音频，最后是用户导览。在您学习如何支持有辅助需求的用户之前，我们将简要介绍主题定制。'
- en: '[*Chapter 8*](B18779_08.xhtml#_idTextAnchor168), *Understanding Moodle Plugins*,
    explains in detail what plugins are and how to extend your Moodle system via third-party
    add-ons. We will cover how to manage Moodle plugins, which includes their installation,
    configuration, and removal. Finally, you will be able to distinguish between good
    add-ons and not-so-good add-ons before we cover some popular extensions.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18779_08.xhtml#_idTextAnchor168)，*理解Moodle插件*，详细解释了插件是什么以及如何通过第三方插件扩展您的Moodle系统。我们将介绍如何管理Moodle插件，包括它们的安装、配置和删除。最后，在介绍一些流行的扩展之前，您将能够区分好的插件和不太好的插件。'
- en: '[*Chapter 9*](B18779_09.xhtml#_idTextAnchor181), *Configuring Educational Features*,
    deals with the educational configuration of your Moodle system. Pedagogical topics
    that are covered are collaboration tools (blogs, comments, and tags), content
    creation features (the content bank and H5P, LTI platforms and tools, filters,
    plagiarism prevention, and licenses), grades and assessments, and the management
    of skills and incentives (competencies, learning plans, badges, and certificates).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18779_09.xhtml#_idTextAnchor181)，*配置教育功能*，处理您的Moodle系统的教育配置。涵盖的教学主题包括协作工具（博客、评论和标签）、内容创建功能（内容库和H5P、LTI平台和工具、过滤器、抄袭预防措施和许可证）、成绩和评估以及技能和激励措施的管理（能力、学习计划、徽章和证书）。'
- en: '[*Chapter 10*](B18779_10.xhtml#_idTextAnchor204), *Configuring Technical Features*,
    deals with the technical configuration of your Moodle system. Technical subjects
    that are dealt with include synchronous and asynchronous communication (chats
    and BigBlueButton, messages, notifications, and RSS feeds), localization (languages,
    calendars, and time zones), repositories, and portfolios.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18779_10.xhtml#_idTextAnchor204)，*配置技术功能*，处理您的Moodle系统的技术配置。涉及的技术主题包括同步和异步通信（聊天和BigBlueButton、消息、通知和RSS订阅）、本地化（语言、日历和时间区）、存储库和作品集。'
- en: '[*Chapter 11*](B18779_11.xhtml#_idTextAnchor216), *Enabling Mobile Learning*,
    teaches you how to prepare, configure, and customize the Moodle app. We will cover
    the different subscriptions Moodle offers, including the branded mobile app, before
    dealing with the preparatory steps you must take before your learners can use
    the app. The app configuration covers mobile features, notifications, the app
    policy, and the app’s look and feel.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18779_11.xhtml#_idTextAnchor216)，*启用移动学习*，教您如何准备、配置和定制Moodle应用程序。在处理您的学习者可以使用应用程序之前必须采取的预备步骤之前，我们将涵盖Moodle提供的不同订阅，包括品牌移动应用程序。应用程序配置包括移动功能、通知、应用程序政策以及应用程序的外观和感觉。'
- en: '[*Chapter 12*](B18779_12.xhtml#_idTextAnchor233), *Gaining Insights through
    Reporting and Analytics*, equips you with the tools required to interpret and
    analyze the vast amount of usage data that Moodle collects. We will first focus
    on Moodle‘s custom report builder, covering data sources, report building, report
    audiences, and schedules. After a detailed overview of the underlying Moodle logging
    framework with its components, events, and log stores, you will then learn how
    to interact with Moodle logs. Finally, we will deal with two more reporting techniques
    that use logs as their basis: Moodle statistics and Moodle analytics.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18779_12.xhtml#_idTextAnchor233)，*通过报告和分析获得洞察力*，为您提供所需的工具来解释和分析Moodle收集的大量使用数据。我们将首先关注Moodle的自定义报告生成器，涵盖数据源、报告构建、报告受众和计划。在详细概述了底层的Moodle日志框架及其组件、事件和日志存储之后，您将学习如何与Moodle日志交互。最后，我们将处理两种使用日志作为其基础的报告技术：Moodle统计和Moodle分析。'
- en: 'Part 4: Under the Bonnet'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四部分：内部结构
- en: This part covers all topics that are mostly invisible to learners and teachers
    but are critical to guarantee the smooth operation of your Moodle system. You
    will learn how to ensure security, comply with data protection regulations, optimize
    Moodle’s performance, implement a solid backup and restore strategy, and work
    with helpful admin tools. This part comprises the following chapters.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分涵盖了学习者和技术人员通常看不到但确保Moodle系统平稳运行至关重要的所有主题。您将学习如何确保安全性、遵守数据保护法规、优化Moodle性能、实施坚实的备份和恢复策略，以及使用有用的管理工具。本部分包括以下章节。
- en: '[*Chapter 13*](B18779_13.xhtml#_idTextAnchor251), *Ensuring Moodle Security*,
    focuses on ensuring that the data in your Moodle system is protected from any
    misuse. You will learn about security notifications, user security, content security,
    and system security.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18779_13.xhtml#_idTextAnchor251)，*确保Moodle安全性*，专注于确保您的Moodle系统中的数据免受任何滥用。您将了解安全通知、用户安全、内容安全和系统安全。'
- en: '[*Chapter 14*](B18779_14.xhtml#_idTextAnchor271), *Complying with Data Protection
    Regulations*, deals with data privacy and the protection of personal data. You
    will learn about Moodle’s implementation of the General Data Protection Regulation,
    covering designating a privacy officer, managing policies, configuring the data
    registry, and handling subject access requests.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18779_14.xhtml#_idTextAnchor271)，*遵守数据保护法规*，涉及数据隐私和个人数据的保护。您将了解Moodle对通用数据保护条例的实施，包括指定隐私官、管理政策、配置数据登记和应对主题访问请求。'
- en: '[*Chapter 15*](B18779_15.xhtml#_idTextAnchor289), *Optimizing Moodle Performance*,
    ensures your Moodle system runs to its full potential. We will cover configuring,
    monitoring, and fine-tuning your learning management system for maximum speed.
    You will learn how to optimize Moodle feature performance and discuss the trade-off
    between improved speed and potentially reduced functionality. We will then cover
    the powerful **Moodle Universal Cache** (**MUC**), including cache types, stores,
    and definitions. Finally, you will learn how to configure various system-related
    performance settings, namely session handling, cron management, scheduled tasks,
    global search, and system paths.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18779_15.xhtml#_idTextAnchor289)，*优化Moodle性能*，确保您的Moodle系统发挥其全部潜力。我们将涵盖配置、监控和微调您的学习管理系统以实现最大速度。您将了解如何优化Moodle功能性能，并讨论提高速度与可能降低功能之间的权衡。然后，我们将介绍强大的**Moodle通用缓存**（**MUC**），包括缓存类型、存储和定义。最后，您将学习如何配置各种系统相关性能设置，即会话处理、cron管理、计划任务、全局搜索和系统路径。'
- en: '[*Chapter 16*](B18779_16.xhtml#_idTextAnchor308), *Avoiding Sleepless Nights
    – Moodle Backup and Restore*, focuses on ensuring that your data would not be
    lost in the event of a disaster. We will cover course backups, site backups, system
    backups, and restoring data from the taken data archives. You will learn about
    two procedures that use backup and restore facilities: planning year-end procedures
    and implementing course templates.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B18779_16.xhtml#_idTextAnchor308)，*避免失眠之夜 – Moodle备份与恢复*，专注于确保在灾难发生时您的数据不会丢失。我们将涵盖课程备份、站点备份、系统备份以及从已备份的数据存档中恢复数据。您将了解两种使用备份和恢复功能的过程：规划年终流程和实施课程模板。'
- en: '[*Chapter 17*](B18779_17.xhtml#_idTextAnchor325), *Working with Moodle Admin
    Tools*, covers Moodle tools that assist you with specific administrative tasks.
    These include site admin presets, database tools, as well as CLI scripts. We will
    also look at some add-ons, especially the powerful Moodle Shell, Moosh.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B18779_17.xhtml#_idTextAnchor325)，*使用Moodle管理工具*，涵盖了帮助您完成特定管理任务的Moodle工具。这些包括站点管理员预设、数据库工具以及CLI脚本。我们还将探讨一些插件，特别是强大的Moodle
    Shell，Moosh。'
- en: Part 5 – Beyond Moodle
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5部分 – Moodle之外
- en: No Moodle is an island. While many Moodle systems are operated in isolation,
    there are scenarios where your LMS must cooperate with external entities, whether
    exchanging data with other systems via web services, connecting disparate Moodle
    instances, or supporting multiple tenants. This part deals with setting up such
    topologies and comprises the following chapters.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 没有Moodle是孤岛。虽然许多Moodle系统是独立运行的，但在某些情况下，您的LMS必须与外部实体合作，无论是通过Web服务与其他系统交换数据，连接不同的Moodle实例，还是支持多个租户。本部分处理设置此类拓扑，并包括以下章节。
- en: '[*Chapter 18*](B18779_18.xhtml#_idTextAnchor337), *Integrating External Systems
    Using Web Services*, looks at ways to integrate Moodle with other systems via
    web services. We will provide information about the basic concepts of Moodle web
    services before you learn how to set up external systems and users controlling
    Moodle.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B18779_18.xhtml#_idTextAnchor337)，*使用Web服务集成外部系统*，探讨了通过Web服务将Moodle与其他系统集成的途径。在学习如何设置外部系统和控制Moodle的用户之前，我们将提供有关Moodle
    Web服务基本概念的信息。'
- en: '[*Chapter 19*](B18779_19.xhtml#_idTextAnchor344), *Setting Up Moodle Networking*,
    tells you how to connect disparate Moodle systems in a peer-to-peer setup or via
    a Moodle hub. You will further learn how to enable MoodleNet, a platform to find,
    share and curate open educational resources.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B18779_19.xhtml#_idTextAnchor344)，*设置Moodle网络*，告诉您如何通过对等设置或通过Moodle中心连接不同的Moodle系统。您还将进一步了解如何启用MoodleNet，这是一个用于查找、分享和整理开放教育资源的平台。'
- en: '[*Chapter 20*](B18779_20.xhtml#_idTextAnchor360), *Supporting Multi-Tenancy*,
    discusses different approaches and models to design and implement a multi-tenancy
    in Moodle. We distinguish between different multi-tenancy setups: multi-tenancy
    by categories, multi-tenancy by isolated systems, and multi-tenancy in Moodle
    Workplace.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第20章*](B18779_20.xhtml#_idTextAnchor360)，*支持多租户*，讨论了在Moodle中设计和实现多租户的不同方法和模型。我们区分了不同的多租户设置：按类别多租户、按隔离系统多租户和Moodle
    Workplace中的多租户。'
- en: '[*Appendix*](B18779_Appendix.xhtml#_idTextAnchor369), *Configuration Settings*,
    provides you with a list of parameters that can be modified in Moodle’s configuration
    file and the impact each of these values will have. The areas covered are administration
    settings and system settings.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[*附录*](B18779_Appendix.xhtml#_idTextAnchor369)，*配置设置*，为您提供可以修改Moodle配置文件中的参数列表以及每个值的影响。涵盖的领域包括管理设置和系统设置。'
- en: To get the most out of this book
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: 'For Moodle, you must have the following components up and running on your server
    (at the time of writing for version 4.0):'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Moodle，您必须在您的服务器上运行以下组件（截至撰写时为4.0版本）：
- en: '**Database**: MySQL (version 5.7 or later utilizing the ACID-compliant InnoDB
    storage engine), PostgreSQL 10+, MariaDB 10.2.29+, Aurora MySQL (on Amazon Web
    Services), Microsoft SQL Server 2017+, and Oracle 11.2+.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库**：MySQL（版本5.7或更高版本，使用符合ACID的InnoDB存储引擎）、PostgreSQL 10+、MariaDB 10.2.29+、Aurora
    MySQL（在Amazon Web Services上）、Microsoft SQL Server 2017+和Oracle 11.2+。'
- en: '**Web server**: Apache is the preferred web server option, but Moodle works
    well with any other web server that supports PHP, such as Microsoft IIS.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Web服务器**：Apache是首选的Web服务器选项，但Moodle与支持PHP的任何其他Web服务器都兼容，例如Microsoft IIS。'
- en: '**PHP** 7.3.0 is the minimum PHP version to run Moodle 4; PHP 7.4.0 is the
    minimum version from Moodle 4.1 onwards. PHP 8 is also supported.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PHP** 7.3.0 是运行 Moodle 4 的最低 PHP 版本；从 Moodle 4.1 开始，最低版本为 PHP 7.4.0。PHP 8
    也得到支持。'
- en: '`curl`, `ctype`, `dom`, `fileinfo`, `gd`, `hash`, `iconv`, `intl`, `json`,
    `mbstring`, `openssl`, `pcre`, `simplexml`, `spl`, `xml`, `xmlreader`, `zip`,
    and `zlib`.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`curl`、`ctype`、`dom`、`fileinfo`、`gd`、`hash`、`iconv`、`intl`、`json`、`mbstring`、`openssl`、`pcre`、`simplexml`、`spl`、`xml`、`xmlreader`、`zip`和`zlib`。'
- en: Depending on your specific setup, additional software might be required.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的具体设置，可能需要额外的软件。
- en: If you don’t have access to the preceding components, ensure that you have full
    administrator access to a Moodle system. You won’t be able to carry out any system-level
    operations but will be able to administer Moodle via its web interface fully.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您无法访问前面的组件，请确保您对Moodle系统有完整的管理员访问权限。您将无法执行任何系统级操作，但可以通过其Web界面完全管理Moodle。
