  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “To prevent `dataroot` from being accessible, move
    the directory outside the web directory and modify `config.php` accordingly by
    changing the `$``CFG->dataroot` entry.”'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“为了防止`dataroot`可访问，将目录移出Web目录，并相应地修改`config.php`，通过更改`$CFG->dataroot`条目。”'
