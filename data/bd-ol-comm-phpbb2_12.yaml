- en: '| group_id | mediumint(8) | No | 0 | Group ID from the groups table. Every
    user is part of a group, even if the user is the only member of the group. In
    this sense only group privileges are set in this table.**`Links to: phpbb_groups
    -> group_id`** |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| group_id | mediumint(8) | No | 0 | 来自用户组的组 ID。每个用户都是某个组的成员，即使该用户是该组的唯一成员。从这个意义上讲，只有组权限在此表中设置。**`链接到：phpbb_groups
    -> group_id`** |'
- en: '| forum_id | smallint(5) | No | 0 | Forum ID from the forums table.**`Links
