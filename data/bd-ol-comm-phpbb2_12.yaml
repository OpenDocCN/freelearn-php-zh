- en: Appendix D. phpBB Database Structure
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 D. phpBB 数据库结构
- en: This appendix describes all the phpBB database tables, listed with their fields,
    relationships, and brief comments describing each table field. As you know phpBB
    database tables can have a prefix, specified by you when installing. In this appendix,
    the default `phpbb_` prefix is used. This appendix was created with the help of
    phpMyAdmin ([http://www.phpmyadmin.net](http://www.phpmyadmin.net)).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录描述了所有 phpBB 数据库表，列出了它们的字段、关系以及简要说明每个表字段的注释。正如您所知，phpBB 数据库表可以有前缀，这是在安装时由您指定的。在本附录中，使用了默认的
    `phpbb_` 前缀。本附录是在 phpMyAdmin 的帮助下创建的（[http://www.phpmyadmin.net](http://www.phpmyadmin.net)）。
- en: phpbb_auth_access
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: phpbb_auth_access
- en: This table defines group (and user) privileges.
