- en: '*Chapter 9*: Collaborating with Wikis and Glossaries'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第9章*：使用维基和词汇表进行协作'
- en: Collaboration can be a cornerstone of social constructivism and a place where
    students truly learn from each other. They can share their insights, set goals
    and targets, and bring prior learning to their collaborations. In addition, collaborations
    allow students to develop a body of knowledge or a project plan that can be implemented
    in the real world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 协作可以是社会建构主义的基础，也是学生真正相互学习的地方。他们可以分享他们的见解，设定目标和目标，并将先前学习带入他们的协作中。此外，协作还允许学生开发可以应用于现实世界的知识体系或项目计划。
- en: One strategy for collaboration is to engage students in activities that require
    each person to contribute to the final product. Two popular activities are informative
    wikis and topic-based glossaries. While wiki and glossary activities can be completed
    individually, they are perfect vehicles for collaboration. The key is to examine
    the learning objectives and determine how best to implement them. In this chapter,
    we'll discuss various strategies for getting your students engaged in collaborations
    and excited about learning from each other.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一种协作策略是让学生参与需要每个人为最终产品做出贡献的活动。两种流行的活动是信息维基和基于主题的词汇表。虽然维基和词汇表活动可以单独完成，但它们是协作的完美载体。关键是检查学习目标并确定如何最好地实施它们。在本章中，我们将讨论各种策略，让学生参与协作并激发他们相互学习的兴趣。
- en: This chapter teaches you how to develop effective collaborative activities that
    allow you to achieve your learning objectives by adding wikis and glossaries to
    your course. It is a way to build up social constructivism and implement the theories
    first developed by psychologist Lev Vygotsky, who discussed how people first learn
    in a group context and then, later, on an individual level. While such learning
    happens in any interaction (such as a forum, a workshop, and more), in wikis and
    glossaries, the focus is on a collaborative end product, so the interactions can
    be even more focused. These activities enable students to work together and build
    up a body of knowledge. The resulting collection of knowledge (the completed wikis
    and glossaries) can be reused by students in future courses. As the course evolves,
    the wikis and glossaries that past students created can be retained, edited, referenced,
    and grown.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章向您介绍如何开发有效的协作活动，通过在课程中添加维基和词汇表，让您实现学习目标。这是一种建立社会建构主义并实施心理学家列夫·维果茨基最初发展的理论的方法，他讨论了人们在群体环境中首先如何学习，然后，在个人层面上如何学习。虽然这种学习在任何互动中（如论坛、研讨会等）都会发生，但在维基和词汇表中，重点是协作的最终成果，因此互动可以更加专注。这些活动使学生能够共同工作并建立知识体系。由此产生的知识集合（完成的维基和词汇表）可以在未来的课程中被学生重新使用。随着课程的演变，过去学生创建的维基和词汇表可以保留、编辑、引用和扩展。
- en: 'Specifically, in this chapter, we will learn about the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，在本章中，我们将学习以下主题：
- en: Determining the best collaborative activity to use with asynchronous, synchronous,
    and blended Moodle courses
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定在异步、同步和混合Moodle课程中使用最佳协作活动
- en: Aligning glossary and wiki activities with our learning objectives
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将词汇表和维基活动与我们的学习目标相一致
- en: Developing glossary activities for collaboration in all kinds of delivery modes
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为各种交付模式开发词汇表活动以促进协作
- en: Developing wiki activities for collaboration in all kinds of delivery modes
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为各种交付模式开发维基活动以促进协作
- en: In this chapter, we will bring together the emerging needs for synchronous,
    asynchronous, and blended delivery with collaboration, which is a powerful learning
    strategy. By the end of this chapter, you will be able to use Moodle's wikis and
    glossaries for effective collaborative learning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将结合同步、异步和混合交付的需求与协作，这是一种强大的学习策略。到本章结束时，您将能够使用Moodle的维基和词汇表进行有效的协作学习。
- en: Using collaboration as an instructional strategy that replicates today's work
    environment
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将协作作为一种教学策略，以复制当今的工作环境
- en: In our distributed world, where people move from place to place and still communicate
    with each other and develop work products together, it is necessary to understand
    how to collaborate productively in a virtual environment. Therefore, there is
    a pragmatic side to the emphasis on collaboration. Moodle's wiki and glossary
    activities replicate how people use cloud-based collaboration in the workplace
    to generate reports, guides, marketing materials, and more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们分布式的世界中，人们从一个地方移动到另一个地方，仍然相互沟通并共同开发工作产品，了解如何在虚拟环境中有效地协作是必要的。因此，对协作的强调也有其实用的一面。Moodle的维基百科和词汇表活动复制了人们在职场中使用基于云的协作来生成报告、指南、营销材料等方式。
- en: While wikis and glossaries are often asynchronous, they can also incorporate
    synchronous web conferencing. This also replicates today's workplace, making the
    Moodle classroom even more effective for training people not only in the subject
    matter but also in new ways of working and learning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然维基百科和词汇表通常是异步的，但它们也可以结合同步网络会议。这也复制了今天的职场环境，使Moodle课堂在培训人员方面更加有效，不仅是在学科内容上，而且在新的工作和学习方式上。
- en: We use Moodle precisely for its flexible architecture – a structure that encourages
    learning from each other. The ability to contribute to glossaries, wikis, and
    other collaborative activities allows students to contribute knowledge in a way
    that reinforces and rewards. Thus, it is an instructional strategy that brings
    together motivation, self-confidence, and curiosity, which creates conditions
    for learning. Additionally, it is a way to reinforce prior knowledge and build
    up experience as students recall past learning, add to what they already know,
    and reflect on what others are contributing. It's also a strategy for overcoming
    the negative effects of isolation and distance and for rehumanizing the experience
    of working in isolation, which can be disconcertingly difficult.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用Moodle正是因为其灵活的架构——一种鼓励相互学习的结构。向词汇表、维基百科和其他协作活动做出贡献的能力，使学生能够以强化和奖励的方式贡献知识。因此，这是一种将动机、自信和好奇心结合起来的教学策略，为学习创造了条件。此外，它也是一种加强先前知识并积累经验的方式，因为学生在回忆过去的学习、增加他们已知的内容并反思他人贡献的同时，这样做。它也是一种克服孤立和距离的负面影响，以及使孤立工作的体验重新人性化的策略，这可能会令人不安地困难。
- en: 'Therefore, collaboration can be a very effective instructional strategy, and
    glossaries, wikis, and other areas where students can contribute can form the
    cornerstones of the knowledge and skills that they will demonstrate in the future.
    As you work through this chapter, please refer to [*Chapter 13*](B17288_13_Final_ASB_ePub.xhtml#_idTextAnchor1180),
    *Features for Teachers: Logs, Reports, Guides*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，协作可以是一个非常有效的教学策略，并且词汇表、维基百科和其他学生可以贡献的区域可以成为他们未来将展示的知识和技能的基石。当你阅读本章时，请参考[*第13章*](B17288_13_Final_ASB_ePub.xhtml#_idTextAnchor1180)，*教师功能：日志、报告、指南*
- en: too. In that chapter, you will learn how to connect many different elements
    in Moodle. We'll start with the glossary activity.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 同样。在第13章中，你将学习如何在Moodle中连接许多不同的元素。我们将从词汇表活动开始。
- en: Glossary
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 词汇表
- en: 'The **Glossary** activity is one of the most underrated activities in Moodle.
    On the surface, a glossary is a list of words and definitions that students can
    access. However, a course creator allows students to add entries to the glossary.
    Adding entries transforms the glossary from a static list of vocabulary words
    into a collaborative tool for learning purposes. It also has an auto-linking feature
    that means that any time the word is used in the course, it automatically links
    to the glossary entry:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**词汇表**活动是Moodle中最被低估的活动之一。表面上，词汇表是一个学生可以访问的单词和定义列表。然而，课程创建者允许学生向词汇表添加条目。添加条目将词汇表从静态的词汇列表转变为学习目的的协作工具。它还具有自动链接功能，这意味着每次在课程中使用该单词时，它都会自动链接到词汇表条目：'
- en: '![Figure 9.1 – Glossary icon'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.1 – 词汇表图标'
- en: '](img/Figure_9.01_B17288.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.01_B17288.jpg)'
- en: Figure 9.1 – Glossary icon
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1 – 词汇表图标
- en: If your learning objectives require individuals to be able to identify, define,
    and describe items or phenomena, the **Glossary** activity is ideal. For example,
    you might have a course on tourism and wish to develop a glossary of terms that
    are specialized in a specific area; for example, the terms regarding *culture
    tourism*. Students can collaborate and make a customized glossary that can help
    them during the course and, later, in their careers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的学习目标要求个人能够识别、定义和描述项目或现象，**词汇表**活动是理想的。例如，您可能有一个关于旅游的课程，并希望开发一个特定领域的专业术语词汇表；例如，关于*文化旅游*的术语。学生可以协作并制作一个定制的词汇表，这有助于他们在课程期间，以及后来在他们的职业生涯中。
- en: A text filter, called **auto-linking**, creates links to the glossary entries
    in your course. When this is turned on by a site administrator and a word from
    the **Glossary** activity appears in the course, it's highlighted. Clicking on
    the word brings up a pop-up window with the word's entry in the glossary. The
    entry can consist of text, images, media, and links. It is a miniature page devoted
    to defining and elucidating the glossary term. The auto-linking feature makes
    collaborative possibilities even richer. For example, students might be assigned
    specific glossary terms that they will use as the basis of an illustrative paragraph
    or passage.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个名为**自动链接**的文本过滤器会在您的课程中创建指向词汇表条目的链接。当站点管理员将其打开，并且**词汇表**活动中的一个单词出现在课程中时，它会高亮显示。点击该单词会弹出一个包含该单词在词汇表中的条目的窗口。条目可以包括文本、图片、媒体和链接。这是一个专门用于定义和阐明词汇表术语的微型页面。自动链接功能使协作可能性更加丰富。例如，学生可能被分配特定的词汇表术语，他们将以这些术语为基础撰写说明性段落或文章。
- en: You can use a glossary to build a class directory, a collection of past exam
    questions, famous quotations, or even an annotated collection of pictures.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用词汇表来构建班级目录、过去考试题目的集合、著名引言，甚至是一个带有注释的图片集合。
- en: Let's take a look at how we enable glossaries and auto-linking in Moodle.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何在Moodle中启用词汇表和自动链接功能。
- en: Enabling glossaries and auto-linking
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用词汇表和自动链接
- en: Let's start with a bit of administrative housekeeping. Before teachers can set
    up a glossary assignment, it needs to be enabled on the system. So, please be
    sure that the site administrator sees this first. There are several places where
    a site administrator will need to enable **Glossary** and its features.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一些行政管理工作开始。在教师可以设置词汇表作业之前，需要在系统中启用它。因此，请确保站点管理员首先看到这一点。站点管理员需要在几个地方启用**词汇表**及其功能。
- en: 'When **Glossary auto-linking** is turned on, a glossary term appears for the
    course and is linked to its glossary entry. This is what the link looks like:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当**词汇表自动链接**打开时，一个词汇表术语会出现在课程中，并链接到其词汇表条目。链接看起来是这样的：
- en: '![Figure 9.2 – Auto-linking in the glossary function'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.2 – 词汇表功能中的自动链接'
- en: '](img/Figure_9.02_B17288.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_9.02_B17288.jpg](img/Figure_9.02_B17288.jpg)'
- en: Figure 9.2 – Auto-linking in the glossary function
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.2 – 词汇表功能中的自动链接
- en: Auto-linking creates links when a glossary term is used in the same course in
    which the glossary is located.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当词汇表中的术语在位于同一课程中使用时，自动链接会创建链接。
- en: Enabling glossaries for your site
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为您的站点启用词汇表
- en: 'First, under **Site administration** | **Plugins** | **Activity Modules** |
    **Manage activities**, the site administrator must enable the **Glossary** activity.
    By default, the **Glossary** activity is enabled on Moodle. Enabling it is only
    necessary if you do not see the glossary in the **Add Resource** or **Activity...**
    menu:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在**站点管理** | **插件** | **活动模块** | **管理活动**下，站点管理员必须启用**词汇表**活动。默认情况下，Moodle上的**词汇表**活动是启用的。只有当您在**添加资源**或**活动...**菜单中看不到词汇表时，才需要启用它：
- en: '![Figure 9.3 – Enabling glossaries for your entire site'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.3 – 为您的整个站点启用词汇表'
- en: '](img/Figure_9.03_B17288.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_9.03_B17288.jpg](img/Figure_9.03_B17288.jpg)'
- en: Figure 9.3 – Enabling glossaries for your entire site
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.3 – 为您的整个站点启用词汇表
- en: After you have enabled glossaries for the entire site, you can determine what
    happens with it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在您为整个站点启用词汇表之后，您可以确定它将如何使用。
- en: Enabling auto-linking
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用自动链接
- en: Glossary auto-linking needs to be enabled in several places at the site, course,
    and activity level. If you create a glossary term and it's not being auto-linked
    to your course, check that glossary auto-linking is enabled at the site, course,
    and activity/resource level. Each of these levels will be covered as we proceed.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 术语表自动链接需要在站点、课程和活动级别启用。如果您创建了一个术语表，但它没有自动链接到您的课程，请检查在站点、课程和活动/资源级别是否启用了术语表自动链接。随着我们的进行，每个这些级别都将被涵盖。
- en: Enabling auto-linking for the site
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用站点的自动链接
- en: 'Under **Site administration** | **Plugins** | **Filter** | **Manage filters**,
    the site administrator can turn on glossary auto-linking:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在**站点管理** | **插件** | **筛选器** | **管理筛选器**下，站点管理员可以开启术语表自动链接：
- en: '![Figure 9.4: The site administration page showing Filters'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 9.4: 站点管理页面显示筛选器'
- en: '](img/Figure_9.04_B17288.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_9.04_B17288.jpg](img/Figure_9.04_B17288.jpg)'
- en: 'Figure 9.4: The site administration page showing Filters'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.4：站点管理页面显示筛选器
- en: 'When you see the filter options, click on **Manage filters**. You will be able
    to enable glossary auto-linking, as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当您看到筛选选项时，点击**管理筛选器**。您将能够启用术语表自动链接，如下所示：
- en: '![Figure 9.5 – The site administration page showing how to turn on Glossary
    auto-linking'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 9.5 – 站点管理页面显示如何开启术语表自动链接'
- en: '](img/Figure_9.05_B17288.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_9.05_B17288.jpg](img/Figure_9.05_B17288.jpg)'
- en: Figure 9.5 – The site administration page showing how to turn on Glossary auto-linking
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.5 – 站点管理页面显示如何开启术语表自动链接
- en: The **Disabled** setting removes the teacher's ability to turn on auto-linking
    in the course. By default, the **Off, but available** setting turns off auto-linking,
    but it enables the teacher to turn it on during the course. The **On** setting
    turns on auto-linking for all courses on your site.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**禁用**设置移除了教师开启课程中自动链接的能力。默认情况下，**关闭，但可用**设置关闭了自动链接，但允许教师在课程期间开启它。**开启**设置在您的站点上为所有课程开启了自动链接。'
- en: In the right-hand column, note that the user has chosen to have auto-linking
    in the contentof activities and resources. Additionally, you can select **Content
    and headings**, which will turn on auto-linking for the content of an activity
    or resource along with the words in the heading of that activity or resource.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在右侧列中，注意用户已选择在活动或资源的内容中启用自动链接。此外，您还可以选择**内容和标题**，这将开启活动或资源内容以及该活动或资源标题中的单词的自动链接。
- en: Enabling auto-linking for the course
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用课程自动链接
- en: If the site-wide setting for auto-linking is set to **On**, you do not need
    to enable it at the course level. If the site-wide setting is set to **Disable**,
    it's not possible to enable it at the course level. This setting is available
    and only necessary if the site-wide setting is **Off, but available**.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果站点的自动链接设置设置为**开启**，您不需要在课程级别启用它。如果站点的自动链接设置设置为**禁用**，则在课程级别无法启用它。此设置在站点设置为**关闭，但可用**时可用且必要。
- en: Under **Administration** | **Course administration** | **Filters**, the teacher
    must turn on **Glossary auto-linking**. If this is disabled, auto-linking will
    not work for any of the glossaries within the course.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在**管理** | **课程管理** | **筛选器**下，教师必须开启**术语表自动链接**。如果此功能被禁用，则课程中的任何术语表都不会启用自动链接。
- en: Enabling auto-linking for the activity or resource
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用活动或资源的自动链接
- en: 'If you have auto-linking enabled for the site and the course and it''s still
    not working, check the auto-linking setting for the activity or resource that
    you are in. In the **Administration** menu, look for the administration options
    for the resource or activity that you are in. Select **Filters**, and on the filters
    page, turn on **Glossary auto-linking**:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已为站点和课程启用了自动链接，但它仍然不起作用，请检查您所在的活动或资源的自动链接设置。在**管理**菜单中，查找您所在资源或活动的管理选项。选择**筛选器**，在筛选器页面上开启**术语表自动链接**：
- en: '![Figure 9.6 – Making sure that auto-linking is enabled within the site home
    page settings'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 9.6 – 确保在站点主页设置中启用了自动链接'
- en: '](img/Figure_9.06_B17288.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_9.06_B17288.jpg](img/Figure_9.06_B17288.jpg)'
- en: Figure 9.6 – Making sure that auto-linking is enabled within the site home page
    settings
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.6 – 确保在站点主页设置中启用了自动链接
- en: After you've enabled glossaries on the site, you can start adding individual
    glossaries that align with the categories or topics covered by your course and
    are necessary to fulfill the learning objectives.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在站点上启用了术语表之后，您可以从添加与课程涵盖的类别或主题相匹配的个别术语表开始，这些术语表对于满足学习目标来说是必要的。
- en: Adding and configuring a glossary
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加和配置术语表
- en: Now that the site administrator has enabled and configured the glossary activity,
    you are ready to start adding and configuring a glossary. Add a glossary by clicking
    on **Add an activity or resource** on your course page, and then select **Glossary**.
    When the glossary settings page is displayed, you will need to choose the correct
    setting to create the kind of glossary that you want for your class. Let's look
    at the settings that are unique to a glossary.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在网站管理员已经启用并配置了词汇表活动，你可以开始添加和配置词汇表了。通过点击课程页面上的**添加活动或资源**，然后选择**词汇表**来添加词汇表。当显示词汇表设置页面时，你需要选择正确的设置来创建适合你课程的词汇表类型。让我们看看词汇表特有的设置。
- en: 'You will find these settings under **Administration** | **Glossary administration**
    | **Edit settings**:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在**管理** | **词汇表管理** | **编辑设置**下找到这些设置：
- en: '![Figure 9.7 – Adding a new glossary and entering its name and description'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.7 – 添加新词汇表并输入其名称和描述'
- en: '](img/Figure_9.07_B17288.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.07_B17288.jpg)'
- en: Figure 9.7 – Adding a new glossary and entering its name and description
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.7 – 添加新词汇表并输入其名称和描述
- en: Global glossaries versus local glossaries
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全局词汇表与本地词汇表
- en: By default, a glossary only applies to the course in which it resides. However,
    you can choose to make a glossary global. In this case, the words from this glossary
    will be highlighted and clickable wherever they are on your site. The work done
    in one course will then become available to all the courses on your site. If your
    site's subject matter is highly focused, consider using a global glossary. If
    your site's subject matter is very broad, such as in a university-wide learning
    site, you should use local glossaries to avoid confusion. For example, imagine
    that you have a course in chemistry and another in statistics. Both use the word
    *granular*, but chemistry uses the term to indicate a powdered substance, while
    statistics uses it to indicate a fine level of detail.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，词汇表仅适用于它所在的课程。但是，你可以选择使词汇表全局化。在这种情况下，该词汇表中的单词将在你网站的任何位置突出显示并可点击。这样，一个课程中的工作将可供你网站上的所有课程使用。如果你的网站主题内容高度集中，考虑使用全局词汇表。如果你的网站主题内容非常广泛，例如在一个大学范围内的学习网站上，你应该使用本地词汇表以避免混淆。例如，想象一下你有一个化学课程和一个统计学课程。两者都使用单词*granular*，但化学用它来表示粉末状物质，而统计学用它来表示精细的程度。
- en: Important Note
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Only an administrator can create a glossary in the global glossary. If you only
    have teacher rights, get an administrator to do this for you.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 只有管理员才能在全局词汇表中创建词汇表。如果你只有教师权限，请让管理员为你完成这项操作。
- en: You may wish to empower your students to create their own glossaries and glossary
    terms. In that case, it's good to know about secondary glossaries.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望赋予学生创建他们自己的词汇表和词汇表术语的权力。在这种情况下，了解二级词汇表是有好处的。
- en: Main glossaries versus secondary glossaries
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要词汇表与二级词汇表
- en: The **Glossary type** setting enables you to designate a glossary as either
    **Main** or **Secondary**. The **Main glossary** setting refers to a glossary
    that will include terms from other glossaries. The **Secondary glossary** setting
    refers to a glossary that stands alone; it does not include terms from any other
    glossaries. For example, you might have an overall glossary for science terms
    and standalone glossaries such as physics, chemistry, biology, and geology as
    secondary glossaries. This is an important distinction when creating collaborative
    activities if you want the students to be able to add new terms. However, if you
    want to keep the glossary terms limited to the ones that align with your learning
    objectives, it's best to avoid secondary glossaries.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**词汇表类型**设置允许你指定词汇表为**主要**或**二级**。**主要词汇表**设置指的是将包含来自其他词汇表术语的词汇表。**二级词汇表**设置指的是独立的词汇表；它不包含来自任何其他词汇表的术语。例如，你可能有一个涵盖科学术语的整体词汇表，以及如物理、化学、生物学和地质学等作为二级词汇表的独立词汇表。如果你希望学生在协作活动中能够添加新术语，这是一个重要的区别。然而，如果你想将词汇表术语限制在与你的学习目标一致的内容上，最好避免使用二级词汇表。'
- en: If you want students to be able to add entries to a glossary, you must make
    it a **Secondary glossary** type. Only teachers can add terms to a **Main glossary**
    type.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想让学生能够向词汇表添加条目，你必须将其设置为**二级词汇表**类型。只有教师才能向**主要词汇表**类型添加术语。
- en: You can export terms from a **Secondary glossary** type to a **Main glossary**
    type, one at a time. So, you can create a secondary glossary that students will
    add terms to. Then, you and/or the students can export the best terms to the main
    glossary. Imagine a course with one main glossary and a secondary glossary each
    time the course is run. The main glossary will become a repository of the best
    terms added by each class.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从**次级术语表**类型将术语导出到**主术语表**类型，一次一个。因此，你可以创建一个次级术语表，学生可以向其中添加术语。然后，你和/或学生可以将最佳术语导出到主术语表。想象一下，每次课程运行时都有一个主术语表和一个次级术语表。主术语表将成为每个班级添加的最佳术语的存储库。
- en: However, sometimes, you might wish to have entries automatically approved. In
    that case, you can request Moodle to approve them. We will learn how to do that
    next.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时你可能希望条目自动获得批准。在这种情况下，你可以要求Moodle批准它们。我们将在下一节中学习如何做到这一点。
- en: Entries approved by default
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 默认批准的条目
- en: If you turn on the setting for **Approved by default**, as soon as a student
    adds an entry to a glossary, this entry will appear in the glossary. If it's turned
    off, the teacher will need to approve each entry.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开启**默认批准**的设置，一旦学生向术语表添加条目，这个条目就会出现在术语表中。如果关闭，教师将需要批准每个条目。
- en: If you turn this setting on and students add entries that you think are inappropriate,
    you can always delete those entries and turn the setting off.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开启这个设置，并且认为学生添加的条目不合适，你总是可以删除这些条目并关闭这个设置。
- en: 'If **Approved by default** is turned off, new terms will await the teacher''s
    approval before being added:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果**默认批准**被关闭，新术语将等待教师的批准才能被添加：
- en: '![Figure 9.8 – Configuring entries in the glossary'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.8 – 配置术语表条目'
- en: '](img/Figure_9.08_B17288.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_9.08_B17288.jpg]'
- en: Figure 9.8 – Configuring entries in the glossary
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.8 – 配置术语表条目
- en: If you would like the students to learn from each other by contributing definitions
    for the same term, you can set Moodle up so that they can contribute terms and
    then collaborate to come up with a final version. We'll discuss how to do that
    in an upcoming section.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望学生通过为同一术语提供定义来相互学习，你可以设置Moodle，使他们能够贡献术语，然后协作制定最终版本。我们将在下一节中讨论如何做到这一点。
- en: Always allow editing and Duplicate entries allowed
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 始终允许编辑和允许重复条目
- en: '**Always allow editing** and **Duplicate entries allowed** are two separate
    settings. However, they can work together in an interesting way.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**始终允许编辑**和**允许重复条目**是两个独立的设置。然而，它们可以以有趣的方式协同工作。'
- en: If you turn on **Always allow editing**, students can edit entries that have
    already been made. So, if two students have different definitions for a term,
    they can each contribute their definition to the same entry. In this case, the
    second student will not need to create a duplicate entry; they can just add their
    definition to the existing entry.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开启**始终允许编辑**，学生可以编辑已经创建的条目。因此，如果有两个学生对一个术语有不同的定义，他们可以各自将他们的定义贡献给同一个条目。在这种情况下，第二个学生不需要创建重复的条目；他们只需将他们的定义添加到现有的条目中。
- en: If you turn the **Always allow editing** setting off, consider allowing duplicate
    entries. Then, if two students have different definitions for the same term, they
    can each create an entry for that term.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关闭**始终允许编辑**的设置，考虑允许重复条目。然后，如果有两个学生对同一术语有不同的定义，他们可以各自为该术语创建一个条目。
- en: Allowing comments
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 允许评论
- en: If you turn the **Allow comments on entries** setting on, students and teachers
    can add comments to a glossary entry. These comments will appear at the bottom
    of the entry. Comments are visible to all the readers of the glossary.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开启**允许对条目进行评论**的设置，学生和教师可以向术语表条目添加评论。这些评论将出现在条目的底部。评论对所有术语表的读者都是可见的。
- en: Automatically linking glossary entries
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动链接术语表条目
- en: If you turn the **Automatically link glossary entries** setting on, this will
    not always result in all entries becoming links on your course. Instead, when
    an entry is created, its editing page will have the option to turn on auto-linking
    for that entry.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开启**自动链接术语表条目**的设置，这并不总是会导致所有条目都成为课程中的链接。相反，当创建条目时，其编辑页面将有一个选项来为该条目开启自动链接。
- en: As you develop your glossaries, you will need to think about how they will appear
    on the page. How many do you want to show on a page? Much depends on what the
    glossary entries are and how you plan to use them for collaboration.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开发你的术语表时，你需要考虑它们在页面上的显示方式。你希望在页面上显示多少个？这很大程度上取决于术语表条目的内容和你是如何计划用于协作的。
- en: Appearance settings
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 外观设置
- en: In the **Appearance** section, you will find settings that affect the presentation
    of the glossary. These settings affect the layout of the glossary page, how many
    entries are shown on a page, the links that users are given, and more.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在**外观**部分，你可以找到影响术语表示的设置。这些设置影响术语页面的布局、每页显示的条目数量、用户收到的链接等。
- en: Outcomes
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: Outcomes, also referred to as "competencies" or "goals," are descriptions of
    what the student has demonstrated after the completion of the activity or course.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，也称为“能力”或“目标”，是学生在活动或课程完成后所展示的描述。
- en: Moodle 4.0 is flexible and designed to be used for courses in any possible delivery
    mode. The **Glossary** activity includes the outcomes, which enable you to indicate
    if you'll be using the glossary as a class participation activity, a supplement
    to a face-to-face course, or for team-based collaboration. Remember that to enable
    outcomes, you'll need to go to **Site administration** and select **Advanced features**.
    Then, click on **Enable outcomes** and save the changes. To add the course-level
    outcome, simply click on **Edit outcomes** from the link in **Course administration**.
    Then, click on **Add a new outcome**. Complete the form, and select **Save changes**.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle 4.0非常灵活，旨在用于任何可能的课程交付模式。**术语表**活动包括结果，这使你能够指明你是否将术语表用作课堂参与活动、面对面课程的补充或基于团队的协作。记住，要启用结果，你需要前往**网站管理**并选择**高级功能**。然后，点击**启用结果**并保存更改。要添加课程级别的结果，只需从**课程管理**链接中点击**编辑结果**。然后，点击**添加新结果**。完成表格，并选择**保存更改**。
- en: 'After you''ve set up the outcomes, you might wish to set up the appearance.
    Here is the drop-down menu inside the **Appearance** menu:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在你设置好结果后，你可能希望设置外观。这里是在**外观**菜单内的下拉菜单：
- en: '![Figure 9.9 – Configuring the Appearance menu in the glossary'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.9 – 配置术语表的外观菜单'
- en: '](img/Figure_9.09_B17288.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.09_B17288.jpg)'
- en: Figure 9.9 – Configuring the Appearance menu in the glossary
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.9 – 配置术语表的外观菜单
- en: 'To determine the best settings for your situation, experiment with the following
    steps:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定最适合你情况的设置，请按照以下步骤进行实验：
- en: Log in as a teacher.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以教师身份登录。
- en: Create a few glossary entries.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建几个术语表条目。
- en: Open another browser, log in as a student, and open the glossary.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开另一个浏览器，以学生身份登录，并打开术语表。
- en: As a teacher, try different settings within the **Appearance** menu.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为教师，尝试**外观**菜单中的不同设置。
- en: 'Each time you change the settings as a student, refresh the **Glossary** page:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每次你作为学生更改设置时，请刷新**术语表**页面：
- en: '![Figure 9.10 – Setting up the outcomes for the glossary'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.10 – 设置术语表的结果'
- en: '](img/Figure_9.10_B17288.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.10_B17288.jpg)'
- en: Figure 9.10 – Setting up the outcomes for the glossary
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.10 – 设置术语表的结果
- en: 'Including outcomes can be a great motivator. Three excellent ways to keep your
    students on track are to do the following:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 包含结果可以是一个很好的激励因素。以下三种优秀的方法来确保你的学生跟上进度是：
- en: Connect the glossary to an assignment and include a due date so that it appears
    in the **Calendar** block of the dashboard.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将术语表与作业关联，并包含截止日期，以便它在仪表板的**日历**块中显示。
- en: Manually add a calendar entry for the **Glossary** activity on specific days
    when you'd like students to add a glossary entry.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你希望学生在特定日期添加术语表条目的日子，手动为**术语表**活动添加日历条目。
- en: 'Enable the **Check when complete** option in **Activity completion**, which
    will show up on the student''s dashboard as a completed activity:'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**活动完成**中启用**完成时检查**选项，这将作为已完成的活动显示在学生的仪表板中：
- en: '![Figure 9.11 – Specifying how students track activity completion and making
    sure this shows up on the calendar in the student''s dashboard'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.11 – 指定学生如何跟踪活动完成情况，并确保这显示在学生的仪表板日历中'
- en: '](img/Figure_9.11_B17288.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.11_B17288.jpg)'
- en: Figure 9.11 – Specifying how students track activity completion and making sure
    this shows up on the calendar in the student's dashboard
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.11 – 指定学生如何跟踪活动完成情况，并确保这显示在学生的仪表板日历中
- en: Functionality booster – enabling ratings
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能增强器 – 启用评分
- en: 'You can give students the ability to rate glossary entries, just like they
    can rate forum postings. The question is what do you want students to rate? The
    glossary entry''s clarity, its helpfulness, or your writing skill in creating
    an entry? You''ll need to consider what you want students to rate and create a
    custom scale that supports that rating. The criteria can align with the learning
    objectives and the learning plan. For example, they could tie to activities that
    align with "identify," "describe," and "explain." You can determine who can rate
    glossary entries, along with what scale to use, on the **Settings** page:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以授予学生评分词汇表条目的能力，就像他们可以评分论坛帖子一样。问题是您希望学生评分什么？词汇表条目的清晰度、其有用性，还是您创建条目的写作技巧？您需要考虑您希望学生评分的内容，并创建一个支持该评分的定制比例。标准可以与学习目标和学习计划相一致。例如，它们可以与“识别”、“描述”和“解释”相一致。您可以在**设置**页面上确定谁可以评分词汇表条目，以及使用哪个比例：
- en: '![Figure 9.12 – Selecting the rating scale on the Ratings settings page'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.12 – 在评分设置页面上选择评分比例](img/Figure_9.12_B17288.jpg)'
- en: '](img/Figure_9.12_B17288.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.12 – 在评分设置页面上选择评分比例](img/Figure_9.12_B17288.jpg)'
- en: Figure 9.12 – Selecting the rating scale on the Ratings settings page
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.12 – 在评分设置页面上选择评分比例
- en: Note that only the **Manager**, **Teacher**, and **Non-editing teacher** roles
    can rate the entries in this glossary. In the next step, the teacher modifies
    the permissions to allow students to rate entries, too.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，只有**管理员**、**教师**和**非编辑教师**角色可以评分此词汇表中的条目。在下一步中，教师修改权限以允许学生评分条目。
- en: 'The following is the process to allow students to rate glossary entries. It
    consists of three parts:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是为学生允许评分词汇表条目的过程。它包括三个部分：
- en: Creating the rating scale
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建评分比例
- en: Selecting the scale for the glossary
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择词汇表的比例
- en: Giving students permission to use the ratings
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 授予学生使用评分的权限
- en: 'In order to make it possible for the learners to easily rate the entries, it
    is necessary to create a rating scale. The following steps show you how to create
    a rating scale:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使学习者能够轻松地对条目进行评分，有必要创建一个评分比例。以下步骤显示了如何创建评分比例：
- en: 'Select **Administration** | **Grade administration** | **Scales**:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**管理** | **评分管理** | **比例**：
- en: '![Figure 9.13 – Setting up grading for the glossary'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.13 – 设置词汇表的评分](img/Figure_9.13_B17288.jpg)'
- en: '](img/Figure_9.13_B17288.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.13 – 设置词汇表的评分](img/Figure_9.13_B17288.jpg)'
- en: Figure 9.13 – Setting up grading for the glossary
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.13 – 设置词汇表的评分
- en: Click on the **Add a new scale** button.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加新比例**按钮。
- en: On the new **Scale** page, give a name to the scale. Note that only the teacher
    can see this name.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新的**比例**页面上，为比例命名。请注意，只有教师可以看到此名称。
- en: In the **Scale** field, enter the values that the user will select in order
    to give the glossary definition a rating. The scale must have more than two items.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**比例**字段中，输入用户将选择的值，以便为词汇表定义评分。该比例必须包含超过两个项目。
- en: In the **Description** field, enter a short description. This will help you
    remember the purpose of this scale.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**描述**字段中，输入简短描述。这将帮助您记住此比例的目的。
- en: '**Save** your changes.'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保存**您的更改。'
- en: 'The following steps show you how to select the scale for the glossary:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤显示了如何选择词汇表的比例：
- en: Navigate to the **Settings** page of the glossary.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到词汇表**设置**页面。
- en: In the **Scale** field, select the scale that you have just created.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**比例**字段中，选择您刚刚创建的比例。
- en: Modify any other settings that you want on this page,
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修改此页面上您想要的其他任何设置，
- en: '**Save** your changes.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保存**您的更改。'
- en: 'For students to be able to actually implement the ratings, you''ll need to
    turn on the permissions. To give students permission to use ratings, perform the
    following steps:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让学生能够实际实施评分，您需要启用权限。要授予学生使用评分的权限，请执行以下步骤：
- en: 'From the main menu, select **Administration** | **Glossary administration**
    | **Permissions**:'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从主菜单中选择**管理** | **词汇表管理** | **权限**：
- en: '![Figure 9.14 – Setting permissions for the glossary ratings'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.14 – 设置词汇表评分权限](img/Figure_9.14_B17288.jpg)'
- en: '](img/Figure_9.14_B17288.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.14 – 设置词汇表评分权限](img/Figure_9.14_B17288.jpg)'
- en: Figure 9.14 – Setting permissions for the glossary ratings
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.14 – 设置词汇表评分权限
- en: 'On the **Permissions** page, scroll down to the **Activity: Glossary** section.'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**权限**页面上，滚动到**活动：词汇表**部分。
- en: 'Click on the plus sign located next to **Rate entries**:'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于**评分条目**旁边的加号：
- en: '![Figure 9.15 – Giving students permission to rate entries'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.15 – 授予学生评分条目的权限](img/Figure_9.15_B17288.jpg)'
- en: '](img/Figure_9.15_B17288.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.15 – 设置词汇表评分权限](img/Figure_9.15_B17288.jpg)'
- en: Figure 9.15 – Giving students permission to rate entries
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.15 – 授予学生评分条目的权限
- en: Select the role that you want to add to this permission, and then click on the
    **Allow** button.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想添加到此权限的角色，然后点击**允许**按钮。
- en: Once roles have been enabled, students and anyone who has permission to create
    glossary entries can now begin adding glossary entries.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦启用了角色，学生以及有权创建词汇表条目的人现在可以开始添加词汇表条目。
- en: Adding glossary entries
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加词汇表条目
- en: Selecting a **Glossary** activity from the course menu displays the glossary's
    introductory page. From this page, you can edit and browse the glossary.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 从课程菜单中选择**词汇表**活动显示词汇表的简介页面。从该页面，您可以编辑和浏览词汇表。
- en: 'The following screenshot shows the **Add a new entry** button, which appears
    under every tab in the glossary:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了**添加新条目**按钮，该按钮出现在词汇表每个标签页下方：
- en: '![Figure 9.16 – The Add a new entry button allows you to create another glossary
    entry'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.16 – 添加新条目按钮允许您创建另一个词汇表条目'
- en: '](img/Figure_9.16_B17288.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.16_B17288.jpg)'
- en: Figure 9.16 – The Add a new entry button allows you to create another glossary
    entry
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.16 – 添加新条目按钮允许您创建另一个词汇表条目
- en: Create new **Glossary** categories by navigating to the **Browse by category**
    page and then clicking on the **Add a new entry** button. This button appears
    under each of the tabs when you browse the glossary, so it's always available.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 通过导航到**按类别浏览**页面并点击**添加新条目**按钮来创建新的**词汇表**类别。此按钮在浏览词汇表时出现在每个标签页下方，因此始终可用。
- en: On this page, **Concept** is the term that you will add to the glossary. Keyword(s)
    are synonyms that are equivalent to a *See also* section in an index or dictionary.
    These terms will link to the same definition as the concept.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在此页面上，**概念**是您将添加到词汇表的术语。关键词是同义词，相当于索引或词典中的*参见*部分。这些术语将与概念链接到相同的定义。
- en: 'Note that you can add a picture or media file to **Description** using the
    icons in the toolbar: ![](img/icon2.png)'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，您可以使用工具栏中的图标将图片或媒体文件添加到**描述**中：![](img/icon2.png)
- en: You can also upload these kinds of files as an attachment, which is what this
    user chose to do.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将这些类型的文件作为附件上传，这正是此用户选择的做法。
- en: 'If auto-linking has been enabled, the bottom half of **Add a new entry** contains
    the settings, as shown in *Figure 9.17*:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如果已启用自动链接，**添加新条目**的下半部分包含设置，如图*图9.17*所示：
- en: '![Figure 9.17 – Another auto-linking screen'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.17 – 另一个自动链接屏幕'
- en: '](img/Figure_9.17_B17288.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.17_B17288.jpg)'
- en: Figure 9.17 – Another auto-linking screen
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.17 – 另一个自动链接屏幕
- en: When the glossary term appears within your course, you can have it linked to
    its glossary entry. The **Auto-linking** option determines if and when this word
    should link to its glossary entry.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 当词汇表术语出现在您的课程中时，您可以将其链接到其词汇表条目。**自动链接**选项确定何时以及是否将此单词链接到其词汇表条目。
- en: Once you have a number of glossary entries, you might wish to use them in different
    applications and even share them with other instructors or put them on other courses.
    You can do that by importing and exporting entries, which we will address in the
    next section.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有了许多词汇表条目，您可能希望在不同应用程序中使用它们，甚至与其他教师分享，或将它们放在其他课程上。您可以通过导入和导出条目来实现这一点，我们将在下一节中介绍。
- en: Importing and exporting entries
  id: totrans-171
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导入和导出条目
- en: 'The **Import entries** and **Export entries** links enable the teacher to exchange
    glossaries between courses and even Moodle installations:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**导入条目**和**导出条目**链接允许教师在不同课程和Moodle安装之间交换词汇表：'
- en: '![Figure 9.18 – The list of settings allows you to import and export glossaries'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.18 – 设置列表允许您导入和导出词汇表'
- en: and glossary entries between courses
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 以及课程之间的词汇表条目
- en: '](img/Figure_9.18_B17288.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.18_B17288.jpg)'
- en: Figure 9.18 – The list of settings allows you to import and export glossaries
    and glossary entries between courses
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.18 – 设置列表允许您在课程之间导入和导出词汇表和词汇表条目
- en: You might want to begin a course with a small glossary and let students add
    to it as they discover new concepts. If you do this, export the beginning glossary
    so that it is available for the next course. The next time you teach a course,
    you can choose to export everything from the completed course (except the student
    information and the glossary). In the new copy, just create a new and blank glossary
    and import the beginning glossary.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望从一个小型词汇表开始一门课程，并让学生在发现新概念时添加内容。如果您这样做，请导出初始词汇表，以便在下一次课程中使用。下次您教授课程时，您可以选择导出已完成课程的全部内容（除学生信息和词汇表外）。在新副本中，只需创建一个新的空白词汇表并导入初始词汇表。
- en: Also, note that the editing window enables you to include hyperlinks in the
    definition (via the ![](img/Icon1.png) icon). This can be used to link to freely
    available information on the web, such as [http://www.wikipedia.org/](http://www.wikipedia.org/).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请注意，编辑窗口允许您在定义中包含超链接（通过![](img/Icon1.png)图标）。这可以用来链接到网络上免费可用的信息，例如[http://www.wikipedia.org/](http://www.wikipedia.org/)。
- en: A glossary is effective for learning activities, whether individual or collaborative,
    that center around definitions. In this case, the learning objectives that are
    satisfied tend to be at the lower levels of Bloom's taxonomy, in the "Remember"
    category, which is at the base of the pyramid. To be able to satisfy higher-level
    cognitive skills and demonstrate mastery of the higher levels of Bloom's taxonomy,
    you can choose a wiki. Moodle has a very robust and flexible wiki that we will
    explore in the next section.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 词汇表对于围绕定义进行的个人或协作学习活动都很有用。在这种情况下，满足的学习目标往往位于布鲁姆分类法的较低层次，即“记住”类别，这是金字塔的基础。为了能够满足更高层次的认知技能并展示对布鲁姆分类法更高层次的掌握，您可以选择使用维基。Moodle有一个非常强大且灵活的维基，我们将在下一节中进行探讨。
- en: Wiki
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维基
- en: The Moodle Wiki module enables students to collaborate on a group writing project,
    build a knowledge base, and discuss class topics. Students can also collaborate
    on developing rating criteria for a competition, a team-led event, or a business
    plan for a start-up company or organization.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle维基模块使学生能够在一个小组写作项目中协作，构建知识库，并讨论课程主题。学生还可以在为比赛、团队领导活动或初创公司或组织的商业计划制定评分标准方面进行协作。
- en: 'Here is Moodle 4.0''s redesigned Wiki icon:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Moodle 4.0重新设计的维基图标：
- en: '![Figure 9.19 Wiki icon'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.19 维基图标'
- en: '](img/Figure_9.19_B17288.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.19_B17288.jpg)'
- en: Figure 9.19 Wiki icon
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.19 维基图标
- en: As a wiki is easy to use, interactive, and organized by date, it encourages
    collaboration among its participants. This makes it a powerful tool to create
    group knowledge. The key difference between a forum and a wiki is that when users
    enter a forum, they see a thread devoted to a topic. Each entry is short. Users
    read through the thread, one entry at a time. The result is that the discussion
    becomes prominent. In a wiki, users see the end result of the writing. To see
    the history of the writing, they must select a **History** tab. The result is
    that the end result of the writing becomes prominent.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 由于维基易于使用、交互性强且按日期组织，它鼓励参与者之间的协作。这使得它成为创建集体知识的有力工具。论坛和维基之间的关键区别在于，当用户进入论坛时，他们会看到一个专门针对主题的线程。每个条目都很短。用户逐条阅读线程。结果是讨论变得突出。在维基中，用户看到的是写作的最终结果。要查看写作的历史，他们必须选择**历史**标签。结果是写作的最终结果变得突出。
- en: Older wiki content is never deleted and can be restored. Additionally, wikis
    can be searched just like other course material. In the following section, we'll
    look at the settings on the **Editing wiki** page and how they affect user experience.
    There are advantages to using the wiki in Moodle. Collaborating using Google Docs
    or Teams/Sharepoint is similar in the sense that everyone can contribute. However,
    if students lose access to the outside platform (Google or Microsoft), they're
    unable to continue to contribute.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 旧版维基内容永远不会被删除，并且可以被恢复。此外，维基可以像其他课程材料一样进行搜索。在下一节中，我们将探讨**编辑维基**页面上的设置以及它们如何影响用户体验。在Moodle中使用维基有诸多优势。使用Google
    Docs或Teams/Sharepoint进行协作在某种程度上是相似的，因为每个人都可以做出贡献。然而，如果学生失去了对外部平台（Google或Microsoft）的访问权限，他们将无法继续做出贡献。
- en: Using a wiki for student contributions and explanations of a topic
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用维基进行学生的主题贡献和解释
- en: A wiki can be used to help explain a topic. For example, let's say that a course
    on entrepreneurship is planning to have a start-up competition. It will be useful
    to include a list of criteria for judging. Additionally, it will be very useful
    to include a wiki that contains definitions, processes, and procedures. It's a
    useful tool for instruction because the instructor can provide guidelines and
    pointers.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 维基可以用来帮助解释一个主题。例如，假设一门关于创业的课程计划举办一场初创比赛。包含评判标准列表将非常有用。此外，包含定义、流程和程序的维基也将非常有用。它是一种有用的教学工具，因为教师可以提供指导和指针。
- en: Using a wiki to create a list of judging criteria for evaluating a competition
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用维基创建用于评估比赛的评判标准列表
- en: '*Shark Tank* (or *Dragon''s Den* in the UK) is a popular show on television
    in which entrepreneurs come before a panel of potential investors and make presentations
    to entice the panel members to invest. It is an entertaining and informative program,
    and having *Shark Tank/Dragon''s Den* as a class project can be equally informative,
    entertaining, and engaging.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '*鲨鱼坦克*（或在英国的*龙穴*）是一档流行的电视节目，企业家在潜在投资者的评审团面前进行展示，以吸引评审团成员投资。这是一个既娱乐又富有信息量的节目，将*鲨鱼坦克/龙穴*作为课堂项目可以同样富有信息量、娱乐性和吸引力。'
- en: 'One good way to plan a student *Shark Tank/Dragon''s Den* project is to use
    a wiki. The first step will be to set up a list of judging criteria along with
    a clear set of guidelines that indicate what is expected in an outstanding *pitch*
    that will convince the investor to put money into the project or start-up company.
    Then, the students can also share their evaluations of the start-up pitches in
    the competition:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 计划学生*鲨鱼坦克/龙穴*项目的一个好方法是使用维基。第一步将是制定一个评判标准列表，以及一套明确的指南，表明在出色的**提案**中期望什么，这将说服投资者为项目或初创公司投入资金。然后，学生还可以在比赛中分享他们对初创公司提案的评价：
- en: '![Figure 9.20 – How the wiki appears on the course page'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.20 – 维基在课程页面上的显示方式'
- en: '](img/Figure_9.20_B17288.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.20_B17288.jpg)'
- en: Figure 9.20 – How the wiki appears on the course page
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.20 – 维基在课程页面上的显示方式
- en: 'Another excellent use of a wiki is to keep a collaborative journal:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 维基的另一个优秀用途是保持协作日志：
- en: '![Figure 9.21 – An example of a collaborative wiki'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.21 – 协作维基的一个示例'
- en: '](img/Figure_9.21_B17288.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.21_B17288.jpg)'
- en: Figure 9.21 – An example of a collaborative wiki
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.21 – 协作维基的一个示例
- en: 'You can switch to the **History** view to see who has commented and when:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以切换到**历史**视图来查看谁何时进行了评论：
- en: '![Figure 9.22 – The History view of the wiki allows you to see who has posted
    and when'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.22 – 维基的历史视图允许您查看谁何时发布了内容'
- en: '](img/Figure_9.22_B17288.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.22_B17288.jpg)'
- en: Figure 9.22 – The History view of the wiki allows you to see who has posted
    and when
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.22 – 维基的历史视图允许您查看谁何时发布了内容
- en: Planning collaborative projects – using the wiki type and groups mode to determine
    who can edit a wiki
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规划协作项目 – 使用维基类型和分组模式来决定谁可以编辑维基
- en: There are several ways to use wikis that focus on a collaborative, actionable
    project rather than creating a simple repository of knowledge. In the case of
    *Shark Tank*, one collaborative activity could be to develop a business plan.
    Another could be to develop a directory of potential financial backers, which
    could include angels, venture capital firms, private equity firms, and partners
    who will help commercialize the product.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 使用维基的方式有很多，它们侧重于协作和可执行的项目，而不是创建一个简单的知识库。在*鲨鱼坦克*的情况下，一项协作活动可能是制定一个商业计划。另一个可能是开发潜在财务支持者的目录，这可能包括天使投资者、风险投资公司、私募股权公司和将帮助商业化产品的合作伙伴。
- en: Event planning
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动策划
- en: A wiki can be used to identify the tasks, roles, and resources of an event.
    For example, let's take the task of planning a wedding. There will be many different
    elements, ranging from the flowers, the decorations during the wedding ceremony,
    the reception, the catering, the invitations, and more. The wiki can be used to
    identify the different tasks, and then further define and refine the tasks as
    they are listed. Following this, the wiki can be taken one step further and be
    used for developing a timeline with action steps.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 维基可用于确定活动的任务、角色和资源。例如，让我们以策划婚礼的任务为例。将有许多不同的元素，从婚礼仪式中的花、装饰、招待会、餐饮、请柬等等。维基可用于确定不同的任务，然后进一步定义和细化任务，如它们被列出。在此之后，维基可以进一步用于开发包含行动步骤的时间表。
- en: Business plan for a start-up
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创业计划
- en: 'As mentioned earlier, a class in entrepreneurship that includes a *Shark Tank*
    competition would be the perfect place to have a collaborative business plan.
    The wiki can contain the following elements:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，包括*鲨鱼坦克*竞赛的企业家课程将是拥有协作商业计划的完美场所。维基可以包含以下元素：
- en: Key elements of a business plan
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业计划的关键要素
- en: '**Strengths, Weaknesses, Opportunities, Threats** (**SWOT**) analyses'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势、劣势、机会、威胁**（**SWOT**）分析'
- en: Financial projections
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务预测
- en: Goals and desired outcomes
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标和期望结果
- en: Diagrams of the product
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品图
- en: Materials used to market the products
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于市场推广产品的材料
- en: Using the wiki type and groups mode to determine who can edit a wiki
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用维基类型和分组模式来决定谁可以编辑维基
- en: Wiki content is open to editing by the entire class, a group, the teacher, or
    a single student. Additionally, the wiki can be available for viewing by the entire
    class, a group, the teacher, or a single student. Note that the teacher determines
    who can see and edit the wiki content; the settings differ.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 维基内容对所有班级成员、一个小组、教师或单个学生都开放编辑。此外，维基还可以供整个班级、一个小组、教师或单个学生查看。请注意，教师决定谁可以查看和编辑维基内容；设置不同。
- en: The settings for who can edit the wiki content are done using the **Wiki mode**
    drop-down box.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 用于设置谁可以编辑维基内容的设置是通过**维基模式**下拉框完成的。
- en: The settings for who can simply see the wiki content are done using the **Groups**
    mode.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 用于设置谁可以简单地查看维基内容的设置是通过**组**模式完成的。
- en: 'In this case, the wiki can double as a learning journal, which is a great place
    for students to develop reflection-based knowledge. Making a wiki editable by
    only a single student appears to turn the wiki into a personal journal. However,
    the difference between a single student wiki and a journal is that a journal can
    be seen only by the student and the teacher. You can keep a single student wiki
    private, or you can open it to change the settings and make it collaborative for
    the student''s group or the entire class:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，维基可以充当学习日志，这是学生发展基于反思的知识的好地方。仅允许单个学生编辑维基似乎将维基变成了个人日志。然而，单个学生维基和日志之间的区别在于，日志只能被学生和教师看到。您可以保持单个学生维基的私密性，或者您可以打开它以更改设置，使其对学生小组或整个班级的协作变得可能：
- en: '![](img/B17288_09_Table_9.1.jpg)![Figure 9.23 – Adding a new collaborative
    wiki'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/B17288_09_Table_9.1.jpg)![图9.23 – 添加新的协作维基'
- en: '](img/Figure_9.23_B17288.jpg)'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.23_B17288.jpg)'
- en: Figure 9.23 – Adding a new collaborative wiki
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.23 – 添加新的协作维基
- en: The first-page name
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一页名称
- en: The name on the first page of the wiki will be taken from this field. A screen
    to add a page will pop up after you set up the new wiki. Teachers and administrators
    can delete pages. Students cannot.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 维基第一页上的名称将从这个字段中获取。设置新维基后，将弹出添加页面的屏幕。教师和管理员可以删除页面。学生不能。
- en: 'If there is one wiki for the entire class, then when the first student enters
    the wiki, that student will see the starting page(s). If that first student edits
    any page, the next student who enters will see the edited version, and so on.
    If there is one wiki for each group in the class, each group will get a *fresh*
    wiki with the starting page(s) that you created. Also, if each student gets their
    own wiki, each student will see their starting pages when they enter their wiki:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个维基是整个班级共用的，那么当第一个学生进入维基时，该学生将看到起始页面。如果第一个学生编辑了任何页面，下一个进入的学生将看到编辑后的版本，依此类推。如果每个小组都有一个维基，每个小组都将获得一个带有您创建的起始页面（s）的*全新*维基。此外，如果每个学生都有自己的维基，每个学生在进入他们的维基时将看到他们的起始页面：
- en: '![Figure 9.24 – Adding the first-page name for the wiki'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.24 – 为维基添加第一页名称'
- en: '](img/Figure_9.24_B17288.jpg)'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.24_B17288.jpg)'
- en: Figure 9.24 – Adding the first-page name for the wiki
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.24 – 为维基添加第一页名称
- en: The default format
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 默认格式
- en: The **Default format** setting determines whether wiki authors use standard
    wiki markup or HTML code while editing. If you will use the HTML editor for other
    student activities, setting this to HTML can simplify this activity for your students.
    They will get familiar with the HTML editor and won't need to learn the wiki markup
    language. However, if your students are accustomed to wikis, you might want to
    select **Creole**. This enables them to use a common wiki markup, which is faster
    for experienced typists. Creole is a lightweight markup language, aimed at being
    a common markup language for wikis, enabling and simplifying the transfer of content
    between different wiki engines. **NWiki** is a wiki engine based on the SOA paradigm.
    It is a set of components and services to embed wiki capabilities in any .NET
    application.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '**默认格式**设置决定了维基作者在编辑时是使用标准维基标记还是HTML代码。如果您将使用HTML编辑器进行其他学生活动，将此设置为HTML可以简化这一活动，对您的学生来说会更简单。他们将熟悉HTML编辑器，并且不需要学习维基标记语言。然而，如果您的学生已经习惯了维基，您可能希望选择**Creole**。这使他们能够使用通用的维基标记，这对于有经验的打字员来说更快。Creole是一种轻量级标记语言，旨在成为维基的通用标记语言，便于在不同维基引擎之间传输内容。**NWiki**是一个基于SOA范式的维基引擎。它是一组组件和服务，可以将维基功能嵌入到任何.NET应用程序中。'
- en: 'If you do not select the **Force** format, then when a student enters the wiki,
    they will be able to use HTML for editing purposes. After you have created a new
    wiki, a screen will appear that allows you to start a new page. Take a look at
    the following screenshot:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有选择**强制**格式，那么当学生进入维基时，他们将能够使用HTML进行编辑。在您创建了一个新的维基之后，会出现一个屏幕，允许您开始一个新页面。请查看以下截图：
- en: '![Figure 9.25 – Starting a new page with the Format options'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 9.25 – Starting a new page with the Format options]'
- en: '](img/Figure_9.25_B17288.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 9.25_B17288.jpg]'
- en: Figure 9.25 – Starting a new page with the Format options
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 9.25 – Starting a new page with the Format options]'
- en: As you can see, wikis are powerful and can be utilized in courses that require
    a group project, presentation, or proposal. The actual collaborative work can
    be done in both synchronous and asynchronous ways. For example, students can make
    contributions to the wiki asynchronously and then meet through Moodle's built-in
    web conferencing, BigBlueButton, or by linking to their own institution's subscribed
    platforms, such as Zoom or Teams.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，维基非常强大，可以用于需要小组项目、演示或提案的课程中。实际的协作工作可以以同步或异步的方式进行。例如，学生可以异步地向维基做出贡献，然后通过Moodle内置的网路会议、BigBlueButton或通过链接到他们自己机构订阅的平台（如Zoom或Teams）进行会面。
- en: Functionality booster
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能增强器
- en: It is possible to collaborate using Google Docs, Microsoft Teams, or OneDrive,
    rather than doing all the collaboration within the glossary or wiki entries. This
    is highly recommended if several teams are collaborating or if there are different
    phases of a glossary or wiki entry (for instance, initial, revision, or an annotated
    bibliography). However, there are disadvantages if people are from different institutions,
    if they lose access to the outside platform, or if they run out of space there.
    There can also be security features and firewalls that could impede some users.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用Google Docs、Microsoft Teams或OneDrive进行协作，而不是在词汇表或维基条目内进行所有协作。如果多个团队正在协作，或者如果词汇表或维基条目有不同阶段（例如，初始、修订或注释文献综述），则这强烈推荐。然而，如果来自不同机构的人，如果他们失去了对外部平台的访问，或者在那里空间不足，或者存在可能阻碍一些用户的安全功能和防火墙，那么也存在一些缺点。
- en: 'For example, one team could be in charge of posting the initial definitions.
    They could collaborate in Google Docs and then upload their final document to
    the glossary or wiki entry. The second team could go in and add references from
    refereed journals to specific terms. The third could add annotations:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个团队可以负责发布初始定义。他们可以在Google Docs中进行协作，然后将他们的最终文档上传到词汇表或维基条目。第二个团队可以进入并添加来自同行评审期刊的参考文献。第三个团队可以添加注释：
- en: 'Team 1: Enter the primary definition.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 团队1：输入主要定义。
- en: 'Team 2: Add key references from the refereed journals.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 团队2：添加来自同行评审期刊的关键参考文献。
- en: 'Team 3: Add annotations to the journals.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 团队3：为日志添加注释。
- en: Each team would collaborate outside Moodle and then upload the clean, final
    version to add to the appropriate entries.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 每个团队都会在Moodle之外进行协作，然后将干净、最终的版本上传以添加到适当的条目中。
- en: Now that we've taken a look at how glossaries and wikis work in Moodle, along
    with how they can blend with the cloud-based platforms that learners and institutions
    can use, we are ready to move on and work with them.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了Moodle中词汇表和维基的工作方式，以及它们如何与学习者及其机构可以使用的基于云的平台相结合，我们准备继续前进并与之合作。
- en: Summary
  id: totrans-245
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Moodle offers several options for students to collaborate on building a body
    of knowledge. For instance, a class can work together to build a glossary that
    can be imported and reused in future classes. They can work together to write
    a wiki, which provides an opportunity for them to organize their knowledge into
    a narrative. Moodle 4.0 is designed for maximum flexibility, and it puts social
    interaction at the heart of its core philosophy. That means that collaborative
    wikis and glossaries are perfect activities in Moodle 4.0, and they can be used
    in conjunction with 100% online activities alongside those that incorporate in-person,
    face-to-face interactions.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle为学生提供了多种协作构建知识库的选项。例如，一个班级可以共同构建一个可以导入和在未来课程中重复使用的词汇表。他们可以共同编写维基，这为他们提供了一个将知识组织成叙述的机会。Moodle
    4.0旨在提供最大灵活性，并将社交互动置于其核心哲学的核心。这意味着协作维基和词汇表是Moodle 4.0中的完美活动，并且它们可以与100%在线活动以及那些结合了面对面互动的活动一起使用。
- en: Both glossaries and wikis are very effective for a combination of synchronous
    and asynchronous learning. For example, group members can chat with each other
    as they develop their definitions (glossaries) or collaborative projects (wikis).
    Additionally, they can schedule synchronous web conferences by integrating and
    embedding BigBlueButton or linking to an outside platform such as Zoom, Google
    Meet, or Microsoft Teams.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 词汇表和维基都是同步和异步学习组合中非常有效的工具。例如，小组成员可以在他们制定定义（词汇表）或协作项目（维基）时互相聊天。此外，他们可以通过集成和嵌入BigBlueButton或链接到外部平台（如Zoom、Google
    Meet或Microsoft Teams）来安排同步网络会议。
- en: Such engagement is highly motivating, and students will be more likely to stay
    involved with the course and also learn from each other. Incorporating collaborative
    glossaries and wikis can also help students feel more confident about learning
    and take their knowledge easily from coursework to real-world applications.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 这种参与方式极具激励性，学生更有可能参与课程并相互学习。结合协作词汇表和维基还可以帮助学生增强学习的自信心，并轻松将他们的知识从课程内容应用到现实世界的应用中。
- en: In the next chapter, you will learn how to use Moodle to run a workshop. In
    it, we will cover workshops, group projects, combinations of group and individual
    projects, workshop strategies, and the four phases of a workshop.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习如何使用Moodle来运行研讨会。其中，我们将涵盖研讨会、小组项目、小组和个人项目的组合、研讨会策略以及研讨会的四个阶段。
