- en: Pages, Media, and Importing/Exporting Content
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 页面、媒体和导入/导出内容
- en: By now, you have the blog part of your website fully under control. However,
    you've probably noticed that WordPress offers you a lot more than simply posts,
    comments, tags, and categories.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经完全控制了您网站上的博客部分。然而，您可能已经注意到WordPress提供了比仅仅帖子、评论、标签和分类多得多的功能。
- en: In this chapter, we will explore and learn to control all the other types of
    content that WordPress lets you use. You'll be able to create static pages that
    aren't a part of your ongoing blog, add various types of media to your posts,
    and create appealing image galleries to display photos and other images.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探索并学习如何控制WordPress允许您使用的所有其他类型的内容。您将能够创建不属于您持续博客的静态页面，向您的帖子添加各种类型的媒体，并创建吸引人的图片库来展示照片和其他图像。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Creating and managing your page
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和管理您的页面
- en: Navigating through your media library
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览您的媒体库
- en: Importing/exporting content
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入/导出内容
- en: Pages
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 页面
- en: At first glance, pages look very similar to posts. Both pages and posts have
    a title and a content area in which we can write extended text, add images, and
    so on. However, pages are handled quite differently from posts. First of all,
    pages don't have categories or tags (pages don't need to be categorized, since
    on most websites, there are a lot fewer pages than posts). Moreover, posts belong
    to your blog and are meant to be a part of an ongoing, expanding publication revolving
    around specific topics. Posts are added regularly, whereas pages are more static
    and aren't generally expected to change that much.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 初看之下，页面看起来与帖子非常相似。页面和帖子都有一个标题和一个内容区域，我们可以在这里写入扩展文本，添加图片等。然而，页面与帖子的处理方式截然不同。首先，页面没有分类或标签（页面不需要分类，因为在大多数网站上，页面的数量远少于帖子）。此外，帖子属于您的博客，旨在成为围绕特定主题的持续、扩展发布的组成部分。帖子会定期添加，而页面则更加静态，通常不会期望有太多变化。
- en: In short, I would advise you to think of pages as pieces of static content,
    and posts as a series of articles that are published in a timely manner. In other
    words, pages are meant to hold content that is equally up to date, no matter when
    someone reads it. For instance, the things that people publish via WordPress pages
    are most commonly details pertaining to their company or business, team, and other
    related and evergreen details. Posts are often very time-sensitive and present
    advice/news that's important today/now. For most blogs, posts are the pillars
    of their content and make up more than 90 percent of the entire content catalog.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我建议您将页面视为静态内容的片段，将帖子视为一系列按时间顺序发布的文章。换句话说，页面旨在包含无论何时阅读都同样更新的内容。例如，人们通过WordPress页面发布的内容通常是关于他们公司或业务、团队以及其他相关且永恒的细节的详细信息。帖子通常非常具有时效性，并呈现今天/现在重要的建议/新闻。对于大多数博客来说，帖子是内容的基础，占整个内容目录的90%以上。
- en: When you first install WordPress, one page is created for you automatically
    (along with the first post and the first comment). You can see that page by going
    to `http://YOURSITE.com/sample-page/`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次安装WordPress时，会自动为您创建一个页面（连同第一个帖子第一个评论）。您可以通过访问`http://YOURSITE.com/sample-page/`来查看该页面。
- en: Adding a page
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加页面
- en: To add a new page, go to your `wp-admin` and navigate to Pages | Add New, or
    use the drop-down menu in the top menu by clicking on New and then Page. This
    will take you to the block-based editor. As you'll notice, this is the same editor
    that we used when working on blog posts. The block editor is very universal and
    WordPress uses it for both posts and pages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加新页面，请访问您的`wp-admin`并导航到页面 | 添加新页面，或者通过点击顶部菜单中的“新建”然后选择“页面”使用下拉菜单。这将带您到基于块的编辑器。正如您将注意到的，这与我们处理博客帖子时使用的编辑器相同。块编辑器非常通用，WordPress将其用于帖子页面。
- en: The minimum you need to do to create a new page is type in a title and some
    content. Then, click on the blue Publish button, just as you would for a post.
    Your new page will become available under its unique URL.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新页面所需的最少操作是输入标题和一些内容。然后，点击蓝色“发布”按钮，就像您为帖子做的那样。您的新页面将可在其唯一的URL下访问。
- en: 'You''ll recognize most of the sections in the settings sidebar of the block-based
    editor. They work the same for pages as they do for posts. Let''s talk about the
    one section that''s new—the one called Page Attributes, consisting of elements
    such as Parent Page and Order:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在基于块的编辑器的设置侧边栏中认出大部分部分。它们对页面和帖子的工作方式相同。让我们谈谈一个新部分——称为“页面属性”的部分，它包括父页面和顺序等元素：
- en: '![](img/624372e3-e9bc-4fca-a0f8-c9787d733444.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/624372e3-e9bc-4fca-a0f8-c9787d733444.png)'
- en: Parent
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 父级
- en: WordPress allows you to structure your pages hierarchically. This way, you can
    organize everything into *main pages* and *subpages*, which is useful if you're
    going to have a bigger number of pages on your site. For example, if I were to
    write a blog along with three other authors, we would each have one page about
    us on the site, but those would be subpages of the main *About* page. If I was
    adding one of these pages, I'd first create a new *About* page (the main one),
    then create another page just for me, called *About Karol*, and finally choose
    that main *About* page as the parent for the new page.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress允许您以分层结构组织您的页面。这样，您可以把所有内容组织成*主页面*和*子页面*，如果您网站上页面的数量较多，这很有用。例如，如果我要和另外三位作者一起写博客，我们每个人都会在网站上有一个关于我们的页面，但那些将是主*关于*页面的子页面。如果我添加其中一个页面，我会首先创建一个新的*关于*页面（主页面），然后创建一个仅为我自己的页面，称为*关于Karol*，最后选择那个主*关于*页面作为新页面的父页面。
- en: Order
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顺序
- en: By default, all pages you create will be presented in alphabetical order by
    page title. If you want them in some other order, you can specify this by entering
    numbers in the Order box for each of your pages. Pages with lower numbers (for
    example, 0) will be listed before pages with higher numbers (for example, 5).
    You can easily test this by editing some of your pages and assigning various numbers
    to them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，您创建的所有页面将按页面标题的字母顺序排列。如果您想按其他顺序排列，可以在每个页面的“顺序”框中输入数字来指定。编号较低的页面（例如，0）将排在编号较高的页面（例如，5）之前。您可以通过编辑一些页面并给它们分配不同的数字来轻松测试这一点。
- en: That being said, to be honest, this isn't a very clear method of rearranging
    pages, especially if you want them displayed in a menu. You can do this much more
    easily by working with menus directly (as described in [Chapter 8](7ecd502d-b30d-40d9-8b58-623323b644e5.xhtml),
    *Customizing Your Website Appearance/Design*). In the end, I would advise you
    not to trouble yourself with setting the Order attribute at all.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，这不是一个很清晰的重新排列页面的方法，尤其是如果您想将它们显示在菜单中。您可以通过直接操作菜单（如第8章所述，*自定义您的网站外观/设计*）来更容易地做到这一点。最后，我建议您根本不要麻烦自己设置顺序属性。
- en: Managing pages
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理页面
- en: 'To see a list of all the pages on your website in `wp-admin`, navigate to Pages from
    the main menu. You''ll see something similar to what''s shown in the following
    screenshot:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要在“wp-admin”中查看网站上所有页面的列表，请从主菜单导航到“页面”。您将看到以下截图所示的内容：
- en: '![](img/31c61555-cfc0-4a5e-827e-5b725d819c11.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/31c61555-cfc0-4a5e-827e-5b725d819c11.png)'
- en: By now, this list format should begin to look familiar to you. You've got your
    list of pages, and in each row, there are a number of useful links allowing you
    to Edit, Quick Edit, Trash, or View the page. You can click on an author's name
    to filter the list by that author. You can use the two links at the top, All and
    Published, to filter the pages by status (if you have pages saved as Drafts or
    Pending Review, then they will also appear here). There's also filtering by date,
    through the drop-down menu just above the list of pages. Additionally, you can
    check certain boxes and mass edit pages using the Bulk Actions menu at the top
    and bottom of the list. Finally, you can search through your pages with the search
    box at the top.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，这种列表格式应该开始变得熟悉了。您有您的页面列表，并且在每个行中，都有一些有用的链接，允许您编辑、快速编辑、删除或查看页面。您可以通过点击作者的名字来按该作者过滤列表。您可以使用顶部两个链接，全部和已发布，来按状态过滤页面（如果您有保存为草稿或待审阅的页面，它们也将出现在这里）。还有通过位于页面列表上方的下拉菜单按日期过滤。此外，您还可以通过列表顶部和底部的批量操作菜单检查某些框并批量编辑页面。最后，您可以通过顶部的搜索框搜索您的页面。
- en: Setting up a home page
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置主页
- en: There's one page that's very special among all the other pages that you can
    create on your website. That is the *home page*, also called the *front page*.
    In simple terms, the home page is what the visitors see when they go to your main
    website address—usually something like `YOURSITE.com`.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在你可以在网站上创建的所有页面中，有一个页面非常特别。那就是*首页*，也称为*主页*。简单来说，首页就是访客访问你的主要网站地址时看到的页面——通常像`YOURSITE.com`这样的东西。
- en: By default, WordPress displays a list of your most recent blog posts on the
    home page—in reverse chronological order. While having your latest blog posts
    there is okay for some types of websites, it's not optimal for everyone. Usually,
    you're going to be better off exploring the possibility of setting up a completely
    customized home page and picking by hand what you want to have displayed on it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，WordPress会在首页上显示你最近发布的博客文章列表——按时间顺序倒序排列。虽然对于某些类型的网站来说，在首页上显示最新的博客文章是可以的，但并不是对所有人来说都是最佳选择。通常，你最好探索一下设置一个完全定制的首页，并手动选择你想要显示的内容。
- en: Going forward, we're going to assume that you're using the default WordPress
    theme—Twenty Nineteen. If you're on a different theme, parts of the process described
    in this section of the chapter might work differently.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，我们将假设你正在使用默认的WordPress主题——Twenty Nineteen。如果你使用的是不同的主题，本章本节中描述的过程的部分可能有所不同。
- en: Creating a placeholder home page
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个占位符首页
- en: 'The first thing we need to do may seem a bit counter-intuitive, but it''ll
    all make sense in a minute. Let''s start by creating two blank pages. You can
    do this in the normal manner; just go to Pages | Add New:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做的第一件事可能看起来有些不合常理，但很快就会明白。让我们先创建两个空白页面。你可以用正常的方式来做这件事；只需前往“页面”|“添加新页面”：
- en: Title the first one HOME, the save, and publish it. Don't add any other content
    there for now, just the title.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将第一个页面的标题命名为“首页”，保存并发布它。现在不要添加任何其他内容，只需标题即可。
- en: Title the second one BLOG; also save and publish it.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将第二个页面的标题命名为“博客”；也保存并发布它。
- en: Enabling the custom home page
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用自定义首页
- en: We need to instruct WordPress to start using those two pages when determining
    the contents of your home page.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要指示WordPress在确定你的首页内容时开始使用这两个页面。
- en: 'Go to Settings | Reading. Once there, switch the first setting on the page
    from <Your latest posts to A static page. From the drop-downs, assign your new
    page Home as the Homepage and the page BLOG as the Posts page, as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 前往设置 | 阅读设置。一旦进入，将页面上的第一个设置从“你的最新文章”切换到“一个静态页面”。从下拉菜单中，将你的新页面“首页”指定为“主页”，将页面“博客”指定为“文章页面”，如下所示：
- en: '![](img/79ab5425-d888-4b53-961f-74e772b98083.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/79ab5425-d888-4b53-961f-74e772b98083.png)'
- en: Click on Save Changes.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“保存更改”。
- en: With that, one of your new pages—Home—has become the home page for your entire
    website. However, currently, there's nothing much going on there since the page
    is blank.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个，你新创建的一个页面——首页——已经成为了你整个网站的首页。然而，目前那里没有什么内容，因为页面是空的。
- en: The other page—BLOG—has been tasked with listing your latest blog posts in reverse
    chronological order. In other words, the BLOG page now does what was previously
    done by the out-of-the-box default home page. You can see the blog page if you
    go to `YOURSITE.com/blog`.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个页面——“博客”——被分配了列出你的最新博客文章的任务，按时间顺序倒序排列。换句话说，博客页面现在做了之前默认首页所做的工作。如果你访问`YOURSITE.com/blog`，你可以看到博客页面。
- en: Customizing your home page
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定制你的首页
- en: 'A blank home page is surely not what you want, so let''s customize it a bit:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个空白的首页肯定不是你想要的，所以让我们稍微定制一下：
- en: Go to Pages and click on the Home page to start editing it. Start by giving
    the page a title—something that you want your visitors to see first as they land
    on your website. I'm not going to be creative here and simply type in `Welcome
    to my website!`.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往“页面”并点击“首页”页面开始编辑。首先给页面起一个标题——当访客到达你的网站时，你希望他们首先看到的内容。我不会在这里发挥创意，只是简单地输入“欢迎来到我的网站！”
- en: 'Next, add whatever copy you think should find its place on the home page. If
    it''s a business site you''re building, you should probably mention what your
    business does and how it can serve its customers. Again, I''m not going to be
    creative and simply add a couple of random sentences. Here''s what I have so far:'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，添加你认为应该在首页上出现的内容。如果你正在建立一个商业网站，你可能需要提及你的业务做什么以及它如何服务客户。再次强调，我不会在这里发挥创意，只是简单地添加几句话。到目前为止，我有的内容如下：
- en: '![](img/ae9cfd27-3cc0-45d2-b29a-fd6f5a7fa032.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ae9cfd27-3cc0-45d2-b29a-fd6f5a7fa032.png)'
- en: In the next step, let's present some of the most recent posts on the blog, just
    so that people can get an idea about the kind of content they can expect from
    you. To begin, you can type a simple line, inviting people to check out your latest
    posts.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一步中，让我们展示一些博客上最新的帖子，这样人们就可以了解他们可以从你这里期待什么样的内容。首先，你可以输入一条简单的邀请人们查看你最新帖子的信息。
- en: 'After that, let''s add a new block that we haven''t worked with yet. The block
    is called Latest Posts, and you can find it in the Widgets section. Refer to the
    following screenshot:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，让我们添加一个我们尚未使用过的新的块。这个块叫做最新帖子，你可以在小部件部分找到它。请参考以下截图：
- en: '![](img/27d43e1c-d6b1-4601-b80c-e63860d23e4d.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/27d43e1c-d6b1-4601-b80c-e63860d23e4d.png)'
- en: 'As soon as you add this block, it''s going to be populated with your most recent
    blog posts. I''m going to customize that block slightly. First, I''ll change the
    view from *list* to *grid* by clicking on the following button:'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦添加此块，它将自动填充你最新的博客帖子。我将稍微自定义该块。首先，我会通过点击以下按钮将视图从*列表*更改为*网格*：
- en: '![](img/b2d8876e-da76-42e9-8098-410b4c641ff8.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b2d8876e-da76-42e9-8098-410b4c641ff8.png)'
- en: 'Next, I''ll adjust a couple of other settings via the settings sidebar, like
    so:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我将通过设置侧边栏调整一些其他设置，如下所示：
- en: '![](img/64aff5c7-eb08-4293-a22f-a71a104c056f.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/64aff5c7-eb08-4293-a22f-a71a104c056f.png)'
- en: 'The things I''ve changed are as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我所做的更改如下：
- en: 'Columns: Set to 2'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列数：设置为2
- en: 'Number of items: Set to 2'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目数量：设置为2
- en: 'Display post date: Set to yes'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示帖子日期：设置为是
- en: As you can see, these settings are quite straightforward, so you can adjust
    them however you see fit for your specific website.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这些设置相当直观，所以你可以根据你特定的网站需求进行调整。
- en: 'When I click on the Preview button at this moment, I''ll see two of my latest
    posts set side by side right there on the page:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当我此时点击预览按钮，我会在页面上看到我的两篇最新帖子并排显示：
- en: '![](img/66d4c8aa-bad8-4b27-b2a1-a0e0534577f9.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/66d4c8aa-bad8-4b27-b2a1-a0e0534577f9.png)'
- en: Lastly, let's set a featured image for the home page. This image will be displayed
    in the header section of the entire website, so it's best to pick something representative
    that you're going to be proud to see there.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们为首页设置一个特色图片。这张图片将在整个网站的页眉部分显示，所以最好选择一个能让你引以为豪的代表性图片。
- en: Assigning the featured image works just the same as it does for blog posts.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为特色图片分配操作与博客帖子相同。
- en: 'From the settings sidebar, switch to the Document tab and scroll down to the
    section labeled Featured Image. Pick the image that you want to have set, and
    save the settings. When done, you''ll see your image assigned:'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从设置侧边栏切换到文档选项卡，然后向下滚动到标有特色图片的章节。选择你想要设置的图片，并保存设置。完成后，你将看到你的图片已被分配：
- en: '![](img/3406fd37-f0f6-4b6e-8384-fe1fcb53a4ca.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3406fd37-f0f6-4b6e-8384-fe1fcb53a4ca.png)'
- en: At this stage, we're done working on our custom home page. Of course, there's
    a lot more that can be included on the home page, and it all depends on what you
    want your home page to represent. That's the whole magic of WordPress—you don't
    have to settle for what's already there but instead make the website truly yours.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我们已经完成了自定义首页的工作。当然，首页可以包含更多内容，这完全取决于你想要首页代表什么。这就是WordPress的全部魔力——你不必满足于现状，而是可以打造一个真正属于你自己的网站。
- en: 'To see your current home page in all its glory, just navigate to your main
    website address. Here''s what''s on my home page:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看你当前首页的全貌，只需导航到你的主要网站地址。这是我首页上的内容：
- en: '![](img/02a45ee3-ed35-4336-a5ad-7ba773b46e5e.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/02a45ee3-ed35-4336-a5ad-7ba773b46e5e.png)'
- en: Media library
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 媒体库
- en: 'The media library is where WordPress stores all of your uploaded files, such
    as images, PDFs, music, and videos. To see your media library, navigate to Media
    in the main menu (there''s probably not a lot of media there at the moment):'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体库是WordPress存储所有上传文件的地方，例如图片、PDF文件、音乐和视频。要查看你的媒体库，请导航到主菜单中的媒体（目前可能没有很多媒体）：
- en: '![](img/9df91c8c-831e-49c6-92e0-cff4de66eb2e.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9df91c8c-831e-49c6-92e0-cff4de66eb2e.png)'
- en: What you're seeing is a nice grid layout that makes looking through media very
    user-friendly. My media library has four photos in it at the moment. Once I click
    on any of them, I will see the Attachment Details screen that we talked about
    in [Chapter 3](3fe4e58d-07b0-48fb-a241-25001821a35d.xhtml)*, Creating Blog Content*.
    On this screen, there are a lot of options to modify the file that's been selected.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在看到的是一个漂亮的网格布局，使得浏览媒体变得非常用户友好。我的媒体库目前有四张照片。一旦我点击其中任何一张，我就会看到我们之前在[第3章](3fe4e58d-07b0-48fb-a241-25001821a35d.xhtml)*创建博客内容*中讨论的附件详情屏幕。在这个屏幕上，有许多选项可以修改所选的文件。
- en: 'We can edit details, such as Title, Caption, Alt Text, and Description, and
    also delete the file permanently or view it on the frontend of the site:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以编辑细节，例如标题、说明、替代文本和描述，还可以永久删除文件或在前端查看它：
- en: '![](img/9c36fb5f-2a1a-48ef-918e-068045b3014e.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9c36fb5f-2a1a-48ef-918e-068045b3014e.png)'
- en: You can also add a new file to the media library. Navigate to Media | Add New
    to access a page, similar to the upload media page that you got while uploading
    a file for a post. When you click on the Select Files button and pick the file
    to be uploaded, or drag and drop it directly from your desktop, WordPress will
    upload the file and then display it along with the other media files in the library.
    Your new item will be unattached to any post or page at this point.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将新文件添加到媒体库中。转到媒体 | 添加新文件以访问一个页面，类似于上传文件时获得的上传媒体页面。当您点击“选择文件”按钮并选择要上传的文件，或直接从桌面拖放它时，WordPress会上传文件，然后将其与其他媒体文件一起显示在库中。此时，您的新的项目将未与任何帖子或页面关联。
- en: 'To include it somewhere (in a post or page), go to Posts or Pages and proceed
    to edit one of the posts/pages. Click on the + button in the top-left corner and
    pick the Image block. Now, instead of uploading a new file, just select it from
    the media library. We covered the entire process more extensively in the previous
    chapter:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 要将其包含在某个地方（帖子或页面中），请转到帖子或页面，并编辑其中一个帖子/页面。点击左上角的+按钮，并选择图片块。现在，您不需要上传新文件，只需从媒体库中选择它。我们已经在上一章中更详细地介绍了整个过程：
- en: '![](img/4ca109c6-52ac-43f9-8249-3379ecd33884.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4ca109c6-52ac-43f9-8249-3379ecd33884.png)'
- en: Creating an image gallery
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建图片画廊
- en: WordPress not only allows you to add individual images to your posts and pages,
    but also allows you to create great-looking galleries comprised of multiple images. Here
    are the steps for creating a new image gallery and have it displayed inside a
    post or page.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress不仅允许您将单个图片添加到您的帖子或页面中，还允许您创建由多张图片组成的精美画廊。以下是创建新的图片画廊并在帖子或页面中显示它的步骤：
- en: Choosing a post or page
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择帖子或页面
- en: 'You can add a gallery (or multiple galleries) to any new or existing page or
    post. I, for example, went with one of my existing posts, which you can see in
    the following screenshot:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为任何新页面或现有页面或帖子添加一个画廊（或多个画廊）。例如，我选择了我的一篇现有帖子，您可以在下面的屏幕截图中看到：
- en: '![](img/d1e7054f-2167-4824-a35c-9fdb823c91ce.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d1e7054f-2167-4824-a35c-9fdb823c91ce.png)'
- en: 'The first step to add a gallery to this post is to click the + button in the
    top-left corner of the page and pick the Gallery block:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 将画廊添加到这篇帖子的第一步是在页面的左上角点击+按钮，并选择画廊块：
- en: '![](img/3130c9f1-4620-4b41-996c-0c38ba7cd452.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3130c9f1-4620-4b41-996c-0c38ba7cd452.png)'
- en: Adding images to Gallery
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将图片添加到画廊
- en: 'This new Gallery block looks very similar to the standard Image block, and
    it gives you a couple of main options:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新的画廊块看起来与标准的图片块非常相似，并提供了几个主要选项：
- en: '![](img/15a4f5e5-2d7f-4187-a28d-ee3fff95626a.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/15a4f5e5-2d7f-4187-a28d-ee3fff95626a.png)'
- en: 'Additionally, aside from the possibility of uploading images or picking them
    from the media library, you can drag and drop multiple images straight from your
    desktop. WordPress will immediately start turning them into a gallery. For this
    example, if you want to pick the images from the media library, just click on
    the Media Library button. You''ll see a panel that should be familiar at this
    point. In there, just click on the images that you want to have included in the
    gallery. As an example, I''ve selected three images (see the checkboxes in the
    upper-right corners):'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，除了上传图片或从媒体库中选择图片之外，您还可以直接从您的桌面拖放多个图片。WordPress会立即开始将它们转换成画廊。对于这个例子，如果您想从媒体库中选择图片，只需点击“媒体库”按钮。您会看到一个您此时应该很熟悉的面板。在那里，只需点击您想要包含在画廊中的图片。例如，我已选择了三张图片（见右上角的小方框）：
- en: '![](img/64046a4e-9ca8-4b59-9f05-d0f4062499e7.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/64046a4e-9ca8-4b59-9f05-d0f4062499e7.png)'
- en: 'At this stage, you can adjust the titles and descriptions of the images if
    you want to, and then click on the Create a new gallery button. In the next step,
    you have the opportunity to rearrange your images by dragging them around the
    display area. You can also adjust the captions (the captions will be saved so
    that they can be reused later on if you''re creating a gallery using the same
    images). When you''re done, just click on the Insert gallery button:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，如果你想调整图片的标题和描述，可以点击创建新相册按钮。在下一步中，你可以通过拖动图片到显示区域来重新排列你的图片。你还可以调整标题（标题将被保存，以便在稍后使用相同图片创建相册时重用）。完成之后，只需点击插入相册按钮：
- en: '![](img/3b3bf83a-a4c0-414a-b4cf-216b9177c497.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3b3bf83a-a4c0-414a-b4cf-216b9177c497.png)'
- en: 'You''ll see a nice preview of the gallery right on the canvas of your post.
    By clicking on the Gallery block, you''ll also see some additional options. For
    instance, you can change the number of columns in the gallery, set if you want
    the images to be linked to anywhere, and crop them to fit the space available
    in the block. You can also upload additional images and add them to the gallery.
    You can see these options in the following screenshot:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在您的帖子画布上直接看到相册的预览。通过点击相册块，您还可以看到一些额外的选项。例如，您可以更改相册中的列数，设置是否要将图片链接到任何地方，以及裁剪它们以适应块中的空间。您还可以上传额外的图片并将它们添加到相册中。您可以在以下截图中看到这些选项：
- en: '![](img/c8c5be93-883b-4ca1-b3f6-784d5bc46e17.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c8c5be93-883b-4ca1-b3f6-784d5bc46e17.png)'
- en: 'For example, if you decide to change the number of columns to 2, WordPress
    will do whatever it can to still make your gallery look great. Here''s what happens
    to my gallery when I do this:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您决定将列数更改为2，WordPress将尽其所能使您的相册看起来仍然很棒。以下是我这样做时我的相册发生的情况：
- en: '![](img/c10eb748-30b8-46c1-8c59-8a804cabf828.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c10eb748-30b8-46c1-8c59-8a804cabf828.png)'
- en: As you can see, WordPress makes each picture fit perfectly on the page although,
    the degree of this perfection depends on the theme you're using.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，WordPress使每张图片完美地适应页面，尽管这种完美的程度取决于您使用的主题。
- en: Importing/exporting content
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导入/导出内容
- en: The final thing we're going to discuss in this chapter is the feature of importing
    and exporting your content. By default, WordPress allows you to *take* content
    from other places and publish it on your site. Though, keep in mind that this
    doesn't happen automatically. WordPress will only help you import the content
    so that then you can decide what to do with it next.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将讨论的最后一件事是导入和导出您的内容的功能。默认情况下，WordPress允许您从其他地方获取内容并在您的网站上发布。但请注意，这不会自动发生。WordPress只会帮助您导入内容，然后您可以决定接下来如何处理它。
- en: 'There are a number of platforms supported, including Blogger, LiveJournal,
    Tumblr blogs, and more. You can see the complete list by navigating to Tools |
    Import (it''s also the starting point when importing content):'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 支持的平台有很多，包括Blogger、LiveJournal、Tumblr博客等。您可以通过导航到工具 | 导入（导入内容时的起点）来查看完整列表：
- en: '![](img/62c440d1-ee5d-4b35-9bd0-42fe8427486b.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/62c440d1-ee5d-4b35-9bd0-42fe8427486b.png)'
- en: Importing content
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导入内容
- en: If you want to import content from any source, you first need to click on either
    of the Install Now links that are under the available platforms (visible in the
    preceding screenshot). WordPress uses additional plugins to handle the importing,
    and it first needs to install them to carry out the procedure.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想从任何来源导入内容，首先需要点击可用的平台下方的“立即安装”链接之一（在前面截图中可见）。WordPress使用额外的插件来处理导入，并且首先需要安装它们才能执行此程序。
- en: 'Importing content from each of the available platforms is a bit different,
    but the general process looks similar, so we''re going to use another WordPress
    site as an example here—that is, we''re going to import content from another WordPress
    website. For that to work, all we need to do is click on the Install Now link
    that''s within the WordPress section (it''s the last one in the preceding screenshot),
    and then, when the installation completes, click on the new Run Importer link
    that will have just appeared. Refer to the following screenshot:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 从每个可用的平台导入内容的方式略有不同，但总体过程看起来相似，所以我们将以另一个WordPress网站为例——也就是说，我们将从另一个WordPress网站导入内容。为了实现这一点，我们只需点击WordPress部分中的“立即安装”链接（在前面截图中的最后一个），然后，当安装完成后，点击刚刚出现的“运行导入器”链接。请参考以下截图：
- en: '![](img/b1c27ace-9803-445c-b2f7-8ad30fc319c1.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b1c27ace-9803-445c-b2f7-8ad30fc319c1.png)'
- en: 'This will take you straight to the importer panel:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这将直接带你去导入面板：
- en: '![](img/224f1ff9-893a-4b47-a65e-96956cc61c1b.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/224f1ff9-893a-4b47-a65e-96956cc61c1b.png)'
- en: It is a very simple interface where all you have to do is take a WordPress export
    file and upload it to your site. The platform will take care of extracting the
    archive and importing the content into it. As a result, your site is going to
    be filled with new posts, pages, custom fields, navigation menus, and even comments.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常简单的界面，你所要做的就是取一个WordPress导出文件并将其上传到你的网站。平台将负责提取存档并将内容导入其中。因此，你的网站将会充满新的文章、页面、自定义字段、导航菜单，甚至是评论。
- en: The main purpose of this feature is to help everyone who's migrating their sites
    from platforms such as Blogger or LiveJournal. Imagine if someone had a Blogger
    blog with over a hundred posts in it. Going through each one individually and
    inputting it in to WordPress by hand would be too time-consuming. With this feature,
    it can be done in under a minute.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能的主要目的是帮助那些从Blogger或LiveJournal等平台迁移网站的用户。想象一下，如果有人有一个包含一百多篇博客文章的Blogger博客。逐个处理并将它们手动输入WordPress将会非常耗时。有了这个功能，可以在一分钟内完成。
- en: Exporting content
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导出内容
- en: 'Exporting content is even simpler than importing. To begin, navigate to Tools
    | Export:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 导出内容甚至比导入更简单。首先，导航到工具 | 导出：
- en: '![](img/57709495-7481-47ae-817f-e26b95c5ce72.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/57709495-7481-47ae-817f-e26b95c5ce72.png)'
- en: 'There''s not much you can do here except select what you want to export and
    then click on the big button to download your WordPress export file:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你除了选择要导出的内容然后点击大按钮下载你的WordPress导出文件外，没有太多可以做的：
- en: Selecting All content will export your posts, pages, comments, custom fields,
    terms, navigation menus, and custom posts
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择所有内容将导出你的文章、页面、评论、自定义字段、术语、导航菜单和自定义文章
- en: Selecting just Posts, Pages or Media is pretty self-explanatory
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只选择文章、页面或媒体是非常直观的
- en: When you click on the Download Export File button, you will end up with a file
    that's just like the one we used when importing. This means that you can take
    that file and create a mirror copy of your site somewhere else on another domain
    name.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击下载导出文件按钮时，你将得到一个与我们在导入时使用的文件一样的文件。这意味着你可以将这个文件拿去，在另一个域名上创建你网站的镜像副本。
- en: Summary
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we explored the content that WordPress can handle that's not
    directly about blogging. You learned about static pages, the home page, the media
    library, image galleries, and importing/exporting content.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们探讨了WordPress可以处理的内容，这些内容并非直接关于博客。你学习了静态页面、主页、媒体库、图片画廊以及内容的导入/导出。
- en: You are now fully equipped to use the WordPress Admin panel to control all of
    your website's content. Next, you'll learn how to expand your site's functionality
    by installing new plugins, which we'll be discussing in the following chapter.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经完全准备好使用WordPress管理面板来控制你网站的所有内容。接下来，你将学习如何通过安装新的插件来扩展你网站的功能，我们将在下一章中讨论这一点。
