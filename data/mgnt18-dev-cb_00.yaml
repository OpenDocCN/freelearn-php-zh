- en: If you know something about programming in PHP and want to start with Magento
    development, this book has something for you. Knowledge of Magento is not required
    to start with the recipes of this book. Basic knowledge of PHP and web development
    is required. This book starts with the fundamentals of Magento development and
    ends with more advanced topics. Even if you know something about Magento development
    yet you need a good guide, this book has something for you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你了解一些PHP编程知识并想开始进行Magento开发，这本书有你需要的内容。开始使用这本书的食谱不需要了解Magento。需要基本的PHP和Web开发知识。这本书从Magento开发的基础开始，到更高级的主题结束。即使你对Magento开发有所了解，但需要一本好的指南，这本书也有适合你的内容。
- en: Conventions
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, pathnames,
    dummy URLs and user inputs are shown as follows: "The `widget.xml` file is used
    to define widgets in the Magento installation."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、路径名、虚拟URL和用户输入按以下方式显示：“`widget.xml`文件用于在Magento安装中定义小部件。”
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "Click on **Finish** and your NetBeans project is ready."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，您在屏幕上、菜单或对话框中看到的单词，在文本中会这样显示：“点击**完成**，您的NetBeans项目就准备好了。”'
