- en: Finding Your Way around Drupal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Drupal中找到你的位置
- en: 'This chapter will take you step by step through the Drupal site installation
    process. Following that, we will take a quick tour of the Drupal administration
    interface. During the course of this chapter, you will learn about the following
    topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将逐步引导你通过Drupal站点安装过程。之后，我们将快速浏览Drupal管理界面。在本章的整个过程中，你将了解以下主题：
- en: How to navigate the Drupal installation script
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何导航Drupal安装脚本
- en: How to log in to the Drupal administrative interface
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何登录到Drupal管理界面
- en: How to navigate and use the administrative interface
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何导航和使用管理界面
- en: Drupal-specific terms
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drupal特定术语
- en: Installing Drupal
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Drupal
- en: Installing Drupal is a two-phase process. The first phase is the readying of
    the environment to host a Drupal website, and the second is running the installation
    script to create the website. Let's take a quick look at what Drupal is and the
    requirements for the first phase.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Drupal是一个两阶段的过程。第一阶段是准备环境以托管Drupal网站，第二阶段是运行安装脚本以创建网站。让我们快速了解一下Drupal是什么以及第一阶段的要求。
- en: Readying the environment
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备环境
- en: Physically, Drupal is a collection of folders and files, most often found within
    a parent folder that is typically referred to as the Drupal root. Drupal also
    consists of a database, where the site's content and various settings are kept.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 物理上，Drupal是一组文件夹和文件，通常位于一个称为Drupal根的父文件夹中。Drupal还包括一个数据库，其中保存了网站的内容和各种设置。
- en: 'The Drupal root will most often be situated on a computer known as a web server
    that may contain many websites, though the web server could also exist on a laptop
    for use in developing websites. The environment in which Drupal exists will consist
    of the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal根通常位于一个称为网络服务器的计算机上，该服务器可能包含许多网站，尽管网络服务器也可能存在于笔记本电脑上，用于开发网站。Drupal存在的环境将包括以下内容：
- en: An operating system, which is usually Linux, but can be any another, such as
    Windows, OS X, or Unix
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统，通常是Linux，但也可能是任何其他操作系统，例如Windows、OS X或Unix
- en: A web server, such as Apache or Nginx
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个网络服务器，例如Apache或Nginx
- en: A database, most often MySQL, which may be on the same server or on a separate
    database server
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个数据库，通常是MySQL，可能位于同一服务器或单独的数据库服务器上
- en: The PHP language
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP语言
- en: The environment in which Drupal exists is collectively referred to as a LAMP
    environment, which stands for Linux, Apache, MySQL, and PHP, though other combinations
    exist, such as WAMP for Windows rather than Linux.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal存在的环境统称为LAMP环境，代表Linux、Apache、MySQL和PHP，尽管也存在其他组合，如Windows的WAMP而不是Linux。
- en: The subject of the overall installation actions needed before running the Drupal
    site installation process, such as readying the LAMP environment, downloading
    the Drupal code, and installing the symbiotic technologies used with it, is outside
    the scope of this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行Drupal站点安装过程之前，需要进行的整体安装操作的主题，例如准备LAMP环境、下载Drupal代码以及安装与其协同使用的相关技术，超出了本书的范围。
- en: 'To get started, an administrator should first have followed these steps, or
    similar:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，管理员应首先遵循以下步骤，或类似步骤：
- en: Gone through the Drupal 8 installation ([https://www.drupal.org/docs/8/install/before-a-drupal-8-installation](https://www.drupal.org/docs/8/install/before-a-drupal-8-installation))
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成了Drupal 8的安装 ([https://www.drupal.org/docs/8/install/before-a-drupal-8-installation](https://www.drupal.org/docs/8/install/before-a-drupal-8-installation))
- en: Gathered the code ([https://www.drupal.org/docs/8/install/step-1-get-the-code](https://www.drupal.org/docs/8/install/step-1-get-the-code))
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集了代码 ([https://www.drupal.org/docs/8/install/step-1-get-the-code](https://www.drupal.org/docs/8/install/step-1-get-the-code))
- en: Installed the dependencies with Composer ([https://www.drupal.org/docs/8/install/step-2-install-dependencies-with-composer](https://www.drupal.org/docs/8/install/step-2-install-dependencies-with-composer))
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Composer安装依赖项 ([https://www.drupal.org/docs/8/install/step-2-install-dependencies-with-composer](https://www.drupal.org/docs/8/install/step-2-install-dependencies-with-composer))
- en: Created a database ([https://www.drupal.org/docs/8/install/step-3-create-a-database](https://www.drupal.org/docs/8/install/step-3-create-a-database))
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建了一个数据库 ([https://www.drupal.org/docs/8/install/step-3-create-a-database](https://www.drupal.org/docs/8/install/step-3-create-a-database))
- en: Configured the installation ([https://www.drupal.org/docs/8/install/step-4-configure-your-installation](https://www.drupal.org/docs/8/install/step-4-configure-your-installation))
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置了安装 ([https://www.drupal.org/docs/8/install/step-4-configure-your-installation](https://www.drupal.org/docs/8/install/step-4-configure-your-installation))
- en: Having done so, what exists now is the necessary environment for you to create
    your Drupal site. You might be thinking that the preceding steps have created
    the Drupal site already, but this isn't the case. Since I'm going to do this now,
    this is a good time to mention that my most often-used analogy of a website is
    a house. What the preceding steps did was select the location, prep the lot, run
    the utilities for it, pour the foundation, and ensure that you have the materials
    necessary to build the house. *Now*, we're going to build it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些后，你现在拥有创建Drupal网站所需的环境。你可能认为前面的步骤已经创建了Drupal网站，但这并不是事实。既然我现在要这么做，这是一个很好的时机来提到，我经常使用的网站类比是房屋。前面的步骤所做的只是选择了地点，准备了地块，为它提供了基础设施，打下了地基，并确保你有建造房屋所需的材料。*现在*，我们将开始建造它。
- en: '"Oh, no!" you might be saying, "does that mean I need to learn all that web
    programming stuff, like HTML?" Fear not. One of the magical things that Drupal
    does is create all of the geeky stuff that''s necessary for a website. After following
    a few steps, you will have a "vanilla" Drupal site, unadorned and not customized
    very much, but present and totally usable. Yes, just like a house that might be
    built in a cookie-cutter fashion, you have the ability to choose the paint, carpet,
    tiles, curtains, and appliances to make it unique and best reflect your vision,
    but those customizations are a topic outside of the scope of this book, although
    we *will* select a few "appliances" later on.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，不！”你可能正在说，“那是不是意味着我需要学习所有那些网络编程知识，比如HTML？”不用担心。Drupal所做的一个神奇的事情是创建网站所需的全部技术性内容。遵循几个步骤后，你将拥有一个“纯朴”的Drupal网站，未经装饰，也没有过多定制，但它是现成的并且完全可用的。是的，就像可能以标准化的方式建造的房屋一样，你有能力选择油漆、地毯、瓷砖、窗帘和电器，使其独特并最好地反映你的愿景，但这些定制超出了本书的范围，尽管我们*将会*稍后选择一些“电器”。
- en: 'Unlike a house, there''s no cutting, nailing, or other labor-intensive things
    to be done here with the raw materials waiting for assembly—just a few simple
    steps. First, though, there are a few pieces of information that you will need
    to know about in order to answer the questions that are asked about the new site
    during Drupal''s installation process:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与房屋不同，这里没有切割、钉钉或其他需要大量劳动的原始材料组装工作——只需几个简单的步骤。不过，首先，你需要了解一些信息，以便在Drupal安装过程中回答有关新网站的问题：
- en: Which URL has been assigned to the site? If the site is on a remote server,
    it might be something with a familiar look, like [http://www.mysite.com](http://www.mysite.com).
    On a local system, it could be something simple like `http://mysite or even http://localhost`.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网站分配了哪个URL？如果网站位于远程服务器上，它可能看起来很熟悉，比如[http://www.mysite.com](http://www.mysite.com)。在本地系统上，它可能很简单，比如`http://mysite`或者甚至是`http://localhost`。
- en: What will the Drupal admin username and password be?
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Drupal管理员的用户名和密码是什么？
- en: What will the email address for the site be?
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网站的电子邮件地址是什么？
- en: What are the username and password for the database, and what is its name?
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据库的用户名和密码是什么，它的名字是什么？
- en: If the site is not being accessed as a registered website, it is likely that
    an entry needs to be added to a file in your workstation's hosts file, which is
    the equivalent of a contact entry with the name you type and the address at which
    it can be found.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果网站不是作为注册网站访问的，那么很可能需要在你的工作站的主机文件中添加一个条目，这相当于一个带有你输入的名称和可以找到的地址的联系人条目。
- en: The installation process cannot be completed without the answers to these questions.
    Once you have them, we're ready to proceed!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 没有这些问题的答案，安装过程无法完成。一旦你有了这些信息，我们就可以继续了！
- en: 'We''ll start by opening a browser. Any current version of the common ones,
    such as Chrome, Firefox, IE, Edge, or Safari, can be used. In the address bar,
    enter the URL that has been assigned to this site:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先打开浏览器。可以使用任何常见的浏览器版本，如Chrome、Firefox、IE、Edge或Safari。在地址栏中，输入分配给此网站的URL：
- en: The URL that I'll be using for this book is d8quickstart, and you will see this
    present in the address bar in any illustrations that contain one, such as image
    below. You will need to use the URL assigned for your site instead.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本书中使用的URL是d8quickstart，你将在包含一个URL的任何插图中的地址栏中看到这一点，如下面的图片所示。你需要使用分配给你的网站的URL。
- en: '![](img/ecfb361e-c940-4cee-a33b-ae07fea541de.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ecfb361e-c940-4cee-a33b-ae07fea541de.png)'
- en: Running the Drupal installation script
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 运行Drupal安装脚本
- en: 'This is the moment when you find out whether all of the pre-installation steps
    taken by your administrator were completed successfully. If so, you will see a
    screen similar to the following:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是当你发现你的管理员执行的预安装步骤是否成功完成的时候。如果是这样，你将看到一个类似于以下屏幕：
- en: '![](img/156a495b-67f6-4c5c-b6c2-9f03f5e5ed74.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/156a495b-67f6-4c5c-b6c2-9f03f5e5ed74.png)'
- en: 'A variety of things can go awry at this point, and the reasons for this include
    the following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，可能出现各种问题，原因包括以下几方面：
- en: The web server entry is misconfigured or pointing to the wrong folder
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web服务器条目配置错误或指向错误的文件夹
- en: The URL doesn't match the one that was configured
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: URL与配置的URL不匹配
- en: The host's entry for the URL is needed but is missing or has been mistyped
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要URL的主机条目，但缺失或输入错误
- en: The Drupal files aren't in the correct place, or the web server entry is pointing
    to the Drupal folder rather than the web/folder within it
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drupal文件不在正确的位置，或者Web服务器条目指向Drupal文件夹而不是其内的web/folder
- en: The file permissions are incorrect
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件权限不正确
- en: Hopefully, you will receive the page shown in the preceding screenshot; if not,
    the preceding issues can be quickly resolved so that you can.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你能收到前面截图所示的页面；如果不是，前面提到的问题可以迅速解决，以便你能。
- en: You will notice that the URL in the address bar is different than the one you
    entered. When Drupal determines that the site has not been installed, which in
    this case is determined by there being no viable database, it redirects the request
    for the home page (the URL you entered) to the installation page, located at `d8quickstart/core/install.php`.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到地址栏中的URL与你输入的不同。当Drupal确定网站尚未安装时，在这种情况下，这是通过没有可行的数据库来确定的，它将请求主页（你输入的URL）重定向到安装页面，位于`d8quickstart/core/install.php`。
- en: Let's take a look at some of the things on this first screen. The Drupal version
    number is given at the top left of the page; this is **8.5.4** in my case. It
    is up to you regarding which version you install, but it should definitely be
    8 dot something, and it is worth noting that installing older versions, such as
    installing 8.5.3 rather than the current (at the time of writing) 8.5.4, would
    risk using a version containing a security issue that has since been fixed.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看这个第一个屏幕上的一些内容。Drupal版本号位于页面左上角；在我的情况下是**8.5.4**。关于安装哪个版本由你决定，但肯定应该是8.x.x版本，值得注意的是，安装较旧版本，如安装8.5.3而不是当时（撰写本文时）的8.5.4，可能会使用包含已修复的安全问题的版本。
- en: The default installation language is shown.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 显示默认的安装语言。
- en: You can select a different language than that presented. Drupal offers dozens,
    but do continue with English if you want your screens to match the examples that
    are used in this book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择一个与提供的不同的语言。Drupal提供了数十种语言，但如果你想让屏幕与本书中使用的示例匹配，请继续使用英语。
- en: Lastly, the list of steps down the left-hand side are not clickable because
    they are used as a progress indicator rather than a menu. As you proceed through
    the installation, the current step will be highlighted, just like *Choose language*
    is now. Let's move on by clicking the *Save and continue* button.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，左侧的步骤列表不可点击，因为它们用作进度指示器而不是菜单。随着你通过安装过程，当前步骤将被突出显示，就像现在突出显示的*选择语言*一样。让我们通过点击*保存并继续*按钮来继续。
- en: 'An installation profile is a configuration or collection of settings and software
    that''s predetermined to be used for a specific purpose. Currently, Drupal has
    only three available in a normal installation: Standard, Minimal, and Unami, with
    Standard being the default setting, and the one we want. From here, click the
    *Save and continue* button.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 安装配置文件是一个预先确定用于特定目的的配置或设置和软件集合。目前，在正常安装中，Drupal只有三个可供选择：标准、最小化和Unami，其中标准是默认设置，也是我们想要的。从这里，点击*保存并继续*按钮。
- en: 'If Drupal finds the files and folders that it needs to continue, it will move
    quickly past the Verify requirements step to Set up database. Otherwise, it will
    display a list of the issues that need to be addressed before it can continue.
    Some issues that frequently arise from steps during the pre-installation that
    were missed or performed incorrectly include the following:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Drupal找到了它继续所需的文件和文件夹，它将快速跳过验证要求步骤，进入设置数据库。否则，它将显示一个需要解决的问题列表，以便它能够继续。在预安装阶段中，一些经常出现的问题包括以下几项：
- en: In the Drupal file folder structure, there is a default folder within a sites
    folder, and inside the default folder should be a files folder. It is not present
    in the Drupal installation files and needs to be created manually. Often, this
    step is missed, or the folder is created but in a way that will not allow Drupal
    to write to it.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Drupal的文件文件夹结构中，站点文件夹内有一个默认文件夹，默认文件夹内应该有一个文件文件夹。这个文件夹在Drupal安装文件中不存在，需要手动创建。通常，这一步会被忽略，或者文件夹虽然创建了，但以这种方式创建将不允许Drupal对其进行写入。
- en: The default sites folder contains a file called `default.settings.php`. That
    file needs to be copied within the same folder and named `settings.php`. This,
    too, is often missed, or the file is present but will not allow Drupal to write
    to it.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认站点文件夹中包含一个名为`default.settings.php`的文件。该文件需要复制到同一文件夹中，并命名为`settings.php`。这一点也常常被忽略，或者文件虽然存在，但不会允许Drupal对其进行写入。
- en: Missing PHP extensions, such as `ext-gd`. Messages of issues such as this should
    be referred to your server administrator.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺少的PHP扩展，如`ext-gd`。此类问题的消息应咨询你的服务器管理员。
- en: 'Once things are as Drupal expects to find them, it will move on to inquiring
    about the database configuration:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦一切如Drupal所期望的那样，它将进入询问数据库配置的阶段：
- en: '![](img/ddc240d3-1dd3-4af0-addd-c5324c686083.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ddc240d3-1dd3-4af0-addd-c5324c686083.png)'
- en: It's time to make use of the database credentials that you obtained. In the
    text boxes provided, enter the database name, database username, and database
    password, and then click the `Save and continue` button.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候使用你获得的数据库凭据了。在提供的文本框中，输入数据库名称、数据库用户名和数据库密码，然后点击`保存并继续`按钮。
- en: 'At this point, Drupal will begin installing itself, entering configuration
    information into the database and initializing data structures. A meter will keep
    you informed of its progress, as shown in the following screenshot:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，Drupal将开始安装，将配置信息输入数据库并初始化数据结构。一个仪表盘会告诉你它的进度，如下面的截图所示：
- en: '![](img/68eaadd0-73c9-441f-be9f-fde5d1f044d6.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/68eaadd0-73c9-441f-be9f-fde5d1f044d6.png)'
- en: 'Once Drupal has installed itself, there is a final step in the process, that
    is, providing the site configuration. You will need the information that you obtained
    earlier to answer these questions:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Drupal安装完成，过程中还有最后一步，即提供站点配置。你需要使用之前获得的信息来回答这些问题：
- en: '![](img/11fa2256-0b07-4b69-bed9-fca082af60aa.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/11fa2256-0b07-4b69-bed9-fca082af60aa.png)'
- en: Site information
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 站点信息
- en: The Site name that you enter will be the name Drupal identifies with the site,
    and the name that it will display if configured to show the site name rather than
    just a logo or logotype. This and any of the settings that you enter on this page
    can be changed at any time.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你输入的站点名称将是Drupal识别站点的名称，如果配置为显示站点名称而不是仅显示标志或标志型，它将显示这个名称。这个页面上的任何设置都可以随时更改。
- en: The Site email address is used to send contact messages when a contact form
    is enabled.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 站点电子邮件地址用于在启用联系表单时发送联系消息。
- en: Site maintenance account
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 站点维护账户
- en: The capability to perform various tasks in Drupal is provided to a user by way
    of *permissions* that are granted, not by username, but by user *role*. We'll
    discuss this topic more in a later chapter. For now, the main thing you need to
    know is that the user role with the most capability is Administrator, and of the
    administrators, there is a single *superuser* login that is granted every permission.
    This role is most often referred to as *User 1* because this is always the first
    user that's configured for a site, and so receives that user ID.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在Drupal中执行各种任务的权限是通过授予的*权限*来赋予用户的，不是通过用户名，而是通过用户*角色*。我们将在后面的章节中更详细地讨论这个话题。现在，你需要知道的主要事情是，拥有最高权限的用户角色是管理员，而在管理员中，有一个单独的*超级用户*登录权限被授予了所有权限。这个角色通常被称为*用户1*，因为这是为网站配置的第一个用户，因此获得了这个用户ID。
- en: The username, email address, and password entered here will be assigned to User
    1\. If this will not be you, and if you have not been given the credentials to
    use on behalf of the person it will be, make a note of the values that you enter
    so that they can use them to log in and change them.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里输入的用户名、电子邮件地址和密码将被分配给用户1。如果你不是这个人，并且你没有获得代表这个人使用的凭据，请记下你输入的值，以便他们可以使用这些值登录并更改它们。
- en: Regional settings
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地区设置
- en: Drupal creates log entries for certain events, and sends messages on behalf
    of the site, such as notifications of new content to subscribed users, login instructions
    for users receiving new accounts, and so on. The server itself might be located
    in one time zone, and may host several sites. The date and time on the computer
    might not necessarily be the same as that of the organization to which the site
    belongs. The location and time zone entered here are used to ensure that the log
    entries and communiques use the correct time.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal会为某些事件创建日志条目，并代表网站发送消息，例如向订阅用户发送新内容的通知、为新账户接收者的用户发送登录说明等。服务器本身可能位于一个时区，并且可能托管多个网站。计算机上的日期和时间可能不一定与网站所属的组织的日期和时间相同。这里输入的位置和时间区用于确保日志条目和通讯使用正确的时间。
- en: Update notifications
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新通知
- en: Like any software, Drupal occasionally needs updating. Also, because much of
    its functionality comes via add-on modules and contributed modules, they occasionally
    need updating too, and each can have different update schedules or be updated
    on a completely ad hoc basis. Therefore, Drupal will perform a check on a daily
    basis to see if any new releases are available.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何软件一样，Drupal偶尔需要更新。此外，由于其许多功能是通过附加模块和贡献模块实现的，它们偶尔也需要更新，并且每个模块都可能有不同的更新计划或完全根据需要更新。因此，Drupal将每天进行一次检查，以查看是否有任何新版本可用。
- en: These checks are important, because the reason for the update can be to fix
    security-related issues. For that reason, it is normally good to keep the checkboxes
    checked. However, there are instances where there is no need to do so, for example,
    when there is an IT group that will be monitoring releases so that it isn't necessary
    for the site to do so, or in the case where the site is a local copy of a site
    used for development that will always match another site's versions. Again, the
    choices made here can be changed at any time, so if you're not certain, leave
    them selected.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这些检查很重要，因为更新的原因可能是为了修复与安全相关的问题。因此，通常最好保持复选框选中。然而，在某些情况下，没有必要这样做，例如，当有一个IT团队将监控发布，这样网站就不需要这样做，或者当网站是用于开发的网站本地副本，它将始终与另一个网站的版本匹配。再次强调，这里做出的选择可以随时更改，所以如果你不确定，请保持选中。
- en: Click the Save and continue button, and Drupal will render and display the new
    website for you!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“保存并继续”按钮，Drupal将为你渲染并显示新的网站！
- en: '![](img/0af971ac-22c5-4a6c-a725-7ecd7a039ad8.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0af971ac-22c5-4a6c-a725-7ecd7a039ad8.png)'
- en: Congratulations! How was that for a quick start? You are looking at a fully
    functional Drupal site. However, what is a content management site without content?
    Are you ready to continue? Let's move on and give you the grand tour.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！快速入门感觉如何？你现在看到的是一个完全功能的Drupal网站。然而，没有内容的网站管理网站又是什么呢？你准备好了吗？让我们继续前进，给你一个全面的游览。
- en: The behind-the-scenes tour
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 背后的游览
- en: Like entering any complex location without a map in hand—a mall, a metro system,
    an amusement park—Drupal can be daunting to find your way around. So, throughout
    the rest of this chapter, I will be your tour guide, mapping out Drupal for you.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在没有地图的情况下进入任何复杂的地点——商场、地铁系统、游乐园——Drupal可能会让你难以找到方向。因此，在本章的剩余部分，我将担任你的导游，为你绘制Drupal的地图。
- en: 'The home screen on a new site is presented to you via a *theme*. Themes control
    where elements appear on the page, their size, their color, and other aspects
    of the *user interface*, or UI. The default theme for Drupal 8 is called Bartik.
    It is important to remember that the homepage can (and likely will at some point)
    look somewhat or very different as a result of any of the following changing:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 新网站的首页是通过*主题*呈现给你的。主题控制元素在页面上的位置、大小、颜色以及其他*用户界面*或UI方面的方面。Drupal 8的默认主题被称为Bartik。重要的是要记住，由于以下任何变化，首页可能会（并且很可能在某个时候）看起来有些或非常不同：
- en: Browser or browser version
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器或浏览器版本
- en: Device type (for example, an iPhone instead of a desktop computer)
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备类型（例如，iPhone而不是台式计算机）
- en: Theme
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题
- en: Site's homepage layout
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站的首页布局
- en: User role permissions
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户角色权限
- en: Items being added to or removed from the menus
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 菜单中添加或删除的项目
- en: 'So, try not to fixate on the exact location or appearance of the page elements,
    but rather develop an understanding of what they are so that you know where you
    want to go or what function you want, regardless of the appearance:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽量不要专注于页面元素的精确位置或外观，而是理解它们是什么，这样你知道你想去哪里或需要什么功能，无论外观如何：
- en: '![](img/00f0f9c9-0fb8-46cf-9597-d83d4cd0daa8.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00f0f9c9-0fb8-46cf-9597-d83d4cd0daa8.png)'
- en: 'The preceding screenshots have numbers to the left and right that identify
    functional areas of the page. Each is identified in a key in the following table.
    A longer description will follow:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的截图在左侧和右侧有数字，用于标识页面上的功能区域。以下表格中的每个区域都有一个标识。接下来将提供更详细的描述：
- en: '|  | **Section** |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '|  | **部分** |'
- en: '| --- | --- |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **1** | Administration menu |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| **1** | 管理菜单 |'
- en: '| **2** | Branding |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| **2** | 品牌标识 |'
- en: '| **3** | Tabs |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| **3** | 标签页 |'
- en: '| **4** | System message area |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| **4** | 系统消息区域 |'
- en: '| **5** | Search widget |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| **5** | 搜索小部件 |'
- en: '| **6** | User menu |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| **6** | 用户菜单 |'
- en: '| **7** | Main navigation |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| **7** | 主要导航 |'
- en: '| **8** | Content area |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| **8** | 内容区域 |'
- en: Administration menu
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理菜单
- en: The administration menu, or admin menu, is typically only seen by users with
    the administrator role. Like any other Drupal menu, the entries displayed on it
    depend on the role of the user and the permissions assigned to that role. For
    example, someone with the role of editor might not see the choice for Extend,
    since that is associated with site administration.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 管理菜单，或称为管理员菜单，通常只有具有管理员角色的用户才能看到。像任何其他Drupal菜单一样，显示在其上的条目取决于用户的角色和分配给该角色的权限。例如，具有编辑角色的人可能看不到“扩展”选项，因为这与站点管理相关。
- en: The *Manage* link acts as a toggle that alternately shows or hides the row below
    it that contains links to the major administrative management pages.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '*管理*链接作为一个切换按钮，交替显示或隐藏其下包含链接到主要管理页面的行。'
- en: The *Shortcuts* link replaces the administrative management links with links
    that the current user has added as bookmarks. For example, if by clicking links
    on successive pages you reach a page five clicks later, rather than doing that
    every time you want to go to that page, you can add it as a shortcut.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*快捷方式*链接用当前用户添加的书签替换了管理链接。例如，如果你通过连续点击链接到达五次点击后的页面，而不是每次都这样做，你可以将其添加为快捷方式。'
- en: 'The final link in that row is one for the current user''s account, which leads
    to the user page. The user page has tabs through which the user''s account settings,
    including password, can be managed, as well as any shortcuts the user has added.
    Depending on the site and how it has been customized, this is often the page from
    which a user can reach the user profile and edit those fields. The fields and
    an explanation of them is as follows:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 那一行最后的链接是当前用户账户的链接，它指向用户页面。用户页面有标签页，用户可以通过这些标签页管理账户设置，包括密码，以及用户添加的任何快捷方式。根据站点及其定制方式，这通常是用户可以访问用户资料并编辑这些字段的页面。字段及其说明如下：
- en: '**Content** leads to the content administration page on which content titles
    are listed and content can be managed. This will be covered more in [Chapter 4](5dc26faf-5b24-463c-9587-e06ec89742a7.xhtml),
    *Creating and Editing Content*.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内容** 链接到内容管理页面，在该页面上列出内容标题，并可以管理内容。这将在[第4章](5dc26faf-5b24-463c-9587-e06ec89742a7.xhtml)，*创建和编辑内容*中进一步介绍。'
- en: '**Structure** leads to a further menu from which various site structures can
    be managed. Those of interest to content editors include content types and taxonomies,
    which are discussed in [Chapter 2](54597f65-23c0-4749-a7e6-aa5086ca1d47.xhtml), *Structuring
    Content Types*.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构** 链接到一个进一步的菜单，可以从中管理各种站点结构。对内容编辑者感兴趣的有内容类型和分类法，这些将在[第2章](54597f65-23c0-4749-a7e6-aa5086ca1d47.xhtml)，*结构化内容类型*中讨论。'
- en: '**Appearance** is where the installed site themes are listed and where they
    can be configured. A theme is a collection of files and settings that control
    the appearance of the site''s pages. There are typically two themes that are applied
    to a site: the theme that visitors see, and the theme used for administrators
    accessing the site''s backend.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外观** 在这里列出了已安装的站点主题，并且可以对其进行配置。主题是一组文件和设置，用于控制站点页面的外观。通常，一个站点应用两个主题：访客看到的主题，以及管理员访问站点后端使用的主题。'
- en: '**Extend** leads to the module management section. Modules are add-ons for
    Drupal that provide additional functionality (see [Chapter 5](1787223e-41c7-44c4-9ab3-fc0f2cee3fa5.xhtml),
    *Making Drupal Even More Useful*). Here, modules can be installed and uninstalled.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展** 链接到模块管理部分。模块是Drupal的附加组件，提供额外的功能（参见[第5章](1787223e-41c7-44c4-9ab3-fc0f2cee3fa5.xhtml)，*使Drupal更加有用*）。在这里，可以安装和卸载模块。'
- en: '**Configuration** displays a menu of pages that serve as the primary administration
    portal, where many site settings are configured, such as the name of the site,
    which you provided during the install process. Here is a list of the various categories
    of settings, bearing in mind that the options presented are dependent on the user
    role:'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**显示一个页面菜单，这些页面作为主要管理门户，在这里配置了许多网站设置，例如在安装过程中提供的网站名称。以下是一系列设置类别的列表，请注意，提供的选项取决于用户角色：'
- en: '**Account settings**: How user registration and account cancellation are handled,
    the content of system generated messages to users, whether a contact form is made
    available, and the role associated with site administrators.'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**账户设置**: 用户注册和账户取消处理方式、系统生成消息的内容、是否提供联系表单以及与网站管理员关联的角色。'
- en: '**Text Format and Editors**: The restrictions on what content can contain (such
    as HTML tags) and which features the content editing tool provides to each user
    role (for example, you may not want someone who isn''t an editor to be able to
    add links).'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本格式和编辑器**: 对内容可以包含的内容（如HTML标签）的限制以及内容编辑工具为每个用户角色提供的功能（例如，你可能不希望非编辑者能够添加链接）。'
- en: '**Maintenance Mode**: The ability to set the site to prevent user login during
    maintenance activities.'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维护模式**: 在维护活动期间防止用户登录网站的能力。'
- en: '**Configuration Synchronization**: The tool for importing or exporting the
    site configuration settings so that they can be transferred to or from another
    system.'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置同步**: 用于导入或导出网站配置设置的工具，以便可以将它们传输到或从另一个系统。'
- en: '**Search Pages**: For configuring site search, indexing settings, search logging,
    and adding site search pages'
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索页面**: 用于配置网站搜索、索引设置、搜索日志以及添加网站搜索页面'
- en: '**URL Aliases**: For creating an alias for a specific page so that the default
    Drupal URL such as `mysite.com/node/22` could be something more user friendly,
    such as `mysite.com/using-drupal`. I discuss an even better approach in [Chapter
    5](https://cdp.packtpub.com/drupal_8_quick_start_guide/wp-admin/post.php?post=24&action=edit#post_28), *Making
    Drupal Even More Useful*.'
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**URL别名**: 用于为特定页面创建别名，以便默认的Drupal URL（如`mysite.com/node/22`）可以更友好，例如`mysite.com/using-drupal`。我在第5章[“使Drupal更有用”](https://cdp.packtpub.com/drupal_8_quick_start_guide/wp-admin/post.php?post=24&action=edit#post_28)中讨论了一个更好的方法。'
- en: '**RSS Publishing**: Configuration settings to provide a content feed from your
    site. We''ll look at creating a selective RSS content feed in [Chapter 7](a6dc44cb-07d9-4034-a2d8-f13c55503672.xhtml),
    *Feeding the Masses – RSS*.'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RSS发布**: 提供从您的网站提供内容源配置设置。我们将在第7章[“喂养大众 - RSS”](a6dc44cb-07d9-4034-a2d8-f13c55503672.xhtml)中查看创建选择性RSS内容源。'
- en: '**Basic Site Settings**: Where the initial settings of site name, email address,
    and others can be changed.'
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基本网站设置**: 可以更改网站名称、电子邮件地址等初始设置的地方。'
- en: '**Cron**: Drupal performs certain tasks in the background, meaning not via
    the browser, at defined intervals throughout the day. The interval can be configured
    here and an ad hoc request to run cron can be made.'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cron**: Drupal在一天中的特定时间间隔内在后台执行某些任务，这意味着不是通过浏览器，这里可以配置间隔，并且可以发出一个临时的请求来运行cron。'
- en: '**Shortcuts**: As mentioned earlier, shortcuts allow you to place Drupal destinations
    on a task bar so that they can be reached with one click, and groups of them,
    such as those that apply to a singular purpose, can be managed here.'
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快捷方式**: 如前所述，快捷方式允许您将Drupal目标放置在任务栏上，以便可以一键访问，并且可以在这里管理它们，例如针对单一目的的组。 '
- en: '**Filesystem**: Assets such as images, PDFs, and media files are kept in the
    web server''s filesystem, and here is where their location is managed.'
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件系统**: 图像、PDF和媒体文件等资产保存在Web服务器的文件系统中，这里管理它们的存储位置。'
- en: '**Image Styles**: Different configurations can be created that you can apply
    to uploaded images when the image is requested by the browser, depending on the
    context for their use, such as a cropped thumbnail for use in a list of items,
    or a full-sized version for use in a full page display of the content. An example
    of the use of an image style will be shown in [Chapter 7](https://cdp.packtpub.com/drupal_8_quick_start_guide/wp-admin/post.php?post=24&action=edit#post_30), *Feeding
    the Masses – RSS*.'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图像样式**: 可以创建不同的配置，当浏览器请求图像时，根据它们的使用上下文（例如，用于项目列表的裁剪缩略图或用于内容全页显示的全尺寸版本）应用这些配置。在第7章[“喂养大众
    - RSS”](https://cdp.packtpub.com/drupal_8_quick_start_guide/wp-admin/post.php?post=24&action=edit#post_30)中，将展示图像样式的使用示例。'
- en: '**Image Toolkit**: If more than one system library for manipulating images
    (by the image style) is present, the selection of which to use can be made here.'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图像工具包**：如果存在多个用于操作图像的系统库（通过图像样式），可以在此处选择使用哪个。'
- en: '**Regional Settings**: For changing the locale and timezone settings that were
    selected or left unchanged during the installation process.'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域设置**：用于更改在安装过程中选择或未更改的本地化和时区设置。'
- en: '**Date and Time Formats**: For setting the site default on how to display the
    date and time, an example of which is Monday, December 15, 2020 or Mon, 12/15/20.'
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期和时间格式**：用于设置网站默认的日期和时间显示方式，例如星期一，2020年12月15日或Mon, 12/15/20。'
- en: 'As modules are added, the list of configuration pages shown in this section
    can grow:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 随着模块的添加，本节中显示的配置页面列表可以增长：
- en: '**People** is where user accounts, user roles, and user permissions are maintained,
    created, or in the case only of users and roles, removed. We will cover this in
    [Chapter 3](b3365e44-7349-4397-9ed1-4dda05e89d9f.xhtml), *Managing Users*.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人员**是维护、创建或仅针对用户和角色的删除用户账户、用户角色和用户权限的地方。我们将在[第3章](b3365e44-7349-4397-9ed1-4dda05e89d9f.xhtml)“管理用户”中介绍这一点。'
- en: '**Reports** provide administrative reporting such as a site status report,
    as well as a report that shows the top search terms used on the site. Add-on modules
    can add further reports, as can Views, which we will use to add a report in [Chapter
    8](13c3f0a0-749c-4b4e-acb2-7e7ebf976c85.xhtml), *Welcome Home!*'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告**提供管理报告，例如网站状态报告，以及显示网站上使用的前十大搜索词的报告。附加模块可以添加更多报告，同样，视图也可以，我们将在[第8章](13c3f0a0-749c-4b4e-acb2-7e7ebf976c85.xhtml)“欢迎回家！”中添加报告。'
- en: '**Help** provides getting-started tips, additional information about add-on
    modules that have help text associated with them, and other information.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**帮助**提供入门提示，有关附加模块的帮助文本的附加信息，以及其他信息。'
- en: Tabs
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项卡
- en: Tabs are a way of providing contextual information on a page rather than needing
    to leave the page to change context. For example, the default homepage has the
    Home tab as the sole context, but a page such as the user page might have a User
    tab that contains the user settings such as username and password, and a Profile
    tab for managing profile information such as country, gender, and social links.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 选项卡是一种在页面上提供上下文信息的方式，而不是需要离开页面来更改上下文。例如，默认主页只有“主页”选项卡作为唯一上下文，但像用户页面这样的页面可能有一个包含用户设置（如用户名和密码）的用户选项卡，以及一个用于管理个人资料信息（如国家、性别和社交链接）的个人资料选项卡。
- en: System message area
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统消息区域
- en: 'The system message area is where important notices appear. Remember that the
    location could be different in another theme, as could the formatting. Unchanged,
    the location will be above the main page content, and the format will be one of
    the following:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 系统消息区域是重要通知出现的地方。请记住，位置可能在另一个主题中不同，格式也可能不同。未更改的情况下，位置将在主页面内容上方，格式将是以下之一：
- en: '**Green**: General information worth noting'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绿色**：值得注意的一般信息'
- en: '**Yellow**: Indicating a warning; worth noting but not critical, usually meaning
    that the system completed what it was requested to do, but not without incident'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**黄色**：表示警告；值得注意但不是关键，通常意味着系统完成了它被请求执行的任务，但没有发生意外'
- en: '**Pink**: An error that should be acted upon or investigated, usually indicating
    that the system was unable to fulfil a request'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**粉色**：需要采取行动或调查的错误，通常表示系统无法完成请求'
- en: 'These statuses are also used when a user completes a form, with the following
    as the typical presentation:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 这些状态也用于用户完成表单时，典型的展示如下：
- en: '**Green**: A message indicating that the form was saved or submitted'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绿色**：表示表单已保存或提交的消息'
- en: '**Yellow**: Inviting the user to review something in the content or to confirm
    its submission'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**黄色**：邀请用户在内容中查看某物或确认其提交'
- en: '**Pink**: Indicating that a required field is without a value or that the value
    is not correct in context'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**粉色**：表示必填字段没有值或值在上下文中不正确'
- en: Search widget
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索小部件
- en: A content site would be of little value without the ability of the user to search
    for content based on one or more specific search terms or a phrase. So, some form
    of search widget is common, with a field in which to enter the term(s) and a link
    or button with which to initiate the search.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 一个内容网站如果没有用户根据一个或多个特定的搜索词或短语搜索内容的能力，将几乎没有价值。因此，某种形式的搜索小部件很常见，其中包含一个输入术语的字段，以及一个用于启动搜索的链接或按钮。
- en: User menu
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户菜单
- en: There can be actions or destinations specific to a user role or even a specific
    user, and a user menu is a good place to provide links to them. User menus are
    not always present, as often sites limit the navigation to a specific set that
    is woven into the theme.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 可以有针对特定用户角色或特定用户的特定操作或目标，用户菜单是一个提供链接到这些操作的好地方。用户菜单并不总是存在，因为通常网站会将导航限制为编织到主题中的特定集合。
- en: Main navigation
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主导航
- en: The default main navigation consists of a link to the user's account page, which
    is sometimes represented with a silhouette or user image, and a link to log off
    though. Customizations can provide additional choices, as well. The main navigation
    can be much more prominent, such as in the case of e-commerce sites, where actions
    are as important to the user as the content itself.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的主导航包括一个链接到用户的账户页面，有时用轮廓或用户图像表示，以及一个注销链接。定制还可以提供额外的选择。主导航可以更加突出，例如在电子商务网站上，操作对用户的重要性不亚于内容本身。
- en: Main content area
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要内容区域
- en: The heart of the CMS site is, after all, the content, and most homepages and
    interior pages will have an area in which to display content, whether that be
    text, video, or some other form of media. Depending on the theme, there could
    be initial content above and/or below the main content, more than one piece of
    content within the main content area, and small areas of additional content, blocks,
    in other parts of the page, such as the Search and Tools menus in the preceding
    screenshot.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: CMS 网站的核心毕竟还是内容，大多数主页和内页都会有一个区域用于展示内容，无论是文本、视频还是其他形式的媒体。根据主题的不同，主内容区域上方和/或下方可能会有初始内容，主内容区域内可能有多个内容块，页面的其他部分，如前一个截图中的搜索和工具菜单，可能会有额外的内容区域、块。
- en: Summary
  id: totrans-146
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have learned how to run the Drupal installation script,
    which creates a new Drupal website. We also looked at the major sections of the
    Drupal homepage and administrative navigation.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何运行 Drupal 安装脚本，该脚本创建了一个新的 Drupal 网站。我们还探讨了 Drupal 主页和行政导航的主要部分。
- en: In the next chapter, we will look at how content is stored, and how you can
    configure the system to store various types of content in a way that is meaningful
    to you and your site visitors.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨内容是如何存储的，以及您如何配置系统以存储对您和您的网站访客有意义的各种类型的内容。
