- en: '*Chapter 1*: Introducing Pimcore'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第一章*：介绍Pimcore'
- en: If you bought this book, you probably already have a rough idea of what Pimcore
    is. **Pimcore** is an open source, enterprise-grade **Digital eXperience Platform**
    (**DXP**) solution that aims to be the leader in its market segment. But what
    does this definition really mean? It sounds very vague as, too often in the IT
    world, buzzwords are used as filler when describing something. And that's why
    we have to explain what Pimcore is properly, not just telling you what it does
    but drilling down into the problems it solves.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你购买了这本书，你可能已经对Pimcore有一个大致的了解。**Pimcore**是一个开源的企业级**数字体验平台**（**DXP**）解决方案，旨在成为其市场领域的领导者。但这个定义究竟意味着什么呢？在IT世界中，术语经常被用作描述某物的填充词，因此听起来非常模糊。这就是为什么我们必须正确地解释Pimcore是什么，而不仅仅是告诉你它能做什么，而是深入到它解决的问题。
- en: Understanding the scenarios where the tools we are going to study will be employed
    is always an excellent way to proceed, especially when you want to learn Pimcore,
    a platform that will revolutionize your development experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 理解我们将要研究的工具将应用到的场景总是一个很好的开始，尤其是当你想学习Pimcore，一个将彻底改变你的开发体验的平台时。
- en: In this chapter, we will explore the Pimcore platform, learning about the benefits
    and opportunities it offers and how it differs from other solutions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探索Pimcore平台，了解它提供的益处和机会，以及它与其它解决方案的不同之处。
- en: 'The chapter is organized as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的结构如下：
- en: Why do you need more than a simple CMS?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么你需要一个比简单的CMS更强大的系统？
- en: What is Pimcore?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是Pimcore？
- en: Discovering Pimcore's features
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现Pimcore的功能
- en: Learning about Pimcore's benefits
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解Pimcore的益处
- en: Learning about the benefits of using open source software
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解使用开源软件的益处
- en: Why do you need more than a simple CMS?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么你需要一个比简单的CMS更强大的系统？
- en: In this section, we will learn about how the **Content Management System** (**CMS**)
    has evolved in recent years and what new requirements these changes have brought
    up. Understanding market trends and needs is fundamental to successfully adopting
    a CMS platform that will support our business or our customers' business for years
    to come. Learning about a tool such as Pimcore without fully understanding how
    it can be useful could be a waste of time, and you may lose a lot of technical
    opportunities that could solve your or your customers' problems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将了解内容管理系统（**CMS**）在近年来是如何演变的，以及这些变化带来了哪些新的需求。理解市场趋势和需求对于成功采用能够支持我们或我们的客户业务多年的CMS平台是至关重要的。在不完全了解它如何有用的情况下学习像Pimcore这样的工具可能会浪费时间，你可能会错失许多可能解决你或你的客户问题的技术机会。
- en: So, let's introduce the problem that Pimcore solves. Then, it will be very easy
    to understand why Pimcore created this product in the way that it did and why
    we should adopt it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们介绍Pimcore解决的问题。然后，就会很容易理解为什么Pimcore以这种方式创建了这个产品，以及为什么我们应该采用它。
- en: Understanding the change in requirements
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解需求的变化
- en: The first thing to accept is that there has been an evolution in the market.
    We are no longer satisfied with a tool that only builds a website. That was okay
    10 years ago, but now, most companies have a more holistic approach to digital
    communication and want more. You don't have to be scared by this change; since
    the birth of the internet, we've seen many evolutions and things have become better
    and better. We simply have to follow the trends, or better, anticipate the trends.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先需要接受的是，市场已经发生了演变。我们不再满足于仅仅建立一个网站的工具。这在10年前是可以的，但现在，大多数公司对数字通信有更全面的方法，并希望得到更多。你不必因为这种变化而感到害怕；自从互联网诞生以来，我们已经看到了许多演变，事物变得越来越好。我们只需要跟随趋势，或者更好的是，预测趋势。
- en: Think of what has happened in the last 20 years. We started with the internet
    just producing static text content. It literally meant manually writing every
    single page and uploading it using a **File Transfer Protocol** (**FTP**) link,
    if you were lucky. We still remember when we were fighting with scripting languages
    to mix HTML, data, and Flash content just to render two or three pages for a simple
    website.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想想过去20年发生了什么。我们开始时，互联网只是产生静态文本内容。这实际上意味着手动编写每一页，如果你幸运的话，使用**文件传输协议**（**FTP**）链接上传。我们仍然记得当时我们与脚本语言作斗争，混合HTML、数据和Flash内容，只是为了渲染一个简单网站的两三页。
- en: CMS was a very big leap forward. Managing dynamic content from the browser unlocked
    the opportunity of letting the final user manage their data, reducing the development
    effort required. That was a revolution, and many CMS solutions spread across the
    web. WordPress, Drupal, and other products became a must for creating websites.
    They were (and probably still are) good solutions for most scenarios, but we are
    here to enhance our tool range and be ready for what the market will ask of us
    tomorrow.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: CMS是一次非常大的飞跃。从浏览器管理动态内容解锁了让最终用户管理他们数据的机会，减少了所需的开发工作量。这是一场革命，许多CMS解决方案在互联网上传播开来。WordPress、Drupal和其他产品成为创建网站不可或缺的选择。它们（可能现在仍然是）在大多数场景下都是好的解决方案，但我们在这里是为了增强我们的工具范围，并为市场明天提出的要求做好准备。
- en: Now it's time to push the user experience to the next level, and we need a good
    tool to support this digital evolution.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将用户体验提升到下一个层次，我们需要一个优秀的工具来支持这一数字进化。
- en: What is a DXP?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是DXP？
- en: The main topic to learn about to understand the market's current needs in terms
    of digital innovation is **DXP**. This acronym was coined by Gartner and is a
    way to describe a technical solution that can support the digital experience of
    a company. What a company should do, nowadays, is put the customer at the center
    of everything and use technology to power the delivery of the right content to
    the right person. Most of the companies that wanted to expand their business online
    started their digital transformations years ago. They created e-commerce sites
    to sell online and reached all their customers with the right products. They have
    had websites since the beginning of the internet (some have had more than one).
    Corporations can have a single global website, one per brand, or different websites
    based on the target market. They also have a portal, to give agents or third-party
    vendors access **Business-to-Business** (**B2B**) information.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解市场在数字创新方面的当前需求，主要需要了解的是**DXP**。这个缩写词由Gartner提出，它描述了一种可以支持公司数字体验的技术解决方案。如今，公司应该将客户放在一切的中心，并利用技术将正确的内容传递给正确的人。大多数想要在线扩展业务的公司几年前就开始了他们的数字化转型。他们创建了电子商务网站来在线销售，并使用合适的产品触及所有客户。他们从互联网开始就有网站（一些公司甚至拥有多个）。企业可以拥有一个全球性的单一网站，一个品牌一个网站，或者根据目标市场拥有不同的网站。他们还有一个门户，以供代理商或第三方供应商访问**商业对商业**（**B2B**）信息。
- en: 'All this segmentation is a nightmare: we have too many platforms, we have to
    keep them communicating with each other, we have to manage content in different
    GUIs, and we need multiple logins to do all this. This solution is not optimal,
    so warrants change.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些细分都是一场噩梦：我们拥有太多的平台，我们必须保持它们之间的通信，我们必须在不同的GUI中管理内容，我们需要多个登录来完成所有这些。这个解决方案不是最优的，因此需要改变。
- en: 'But there is a more important reason for this change – we forgot the most important
    element in all of this: we missed the customer. While grappling with technologies
    and their evolution, we lost our focus on the thing that''s most crucial. That''s
    why we need a unique software solution to effectively manage all those problems
    we just described: that solution is the Digital eXperience Platform.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个变化还有一个更重要的原因——我们忘记了所有这一切中最重要的一点：我们忽略了客户。在应对技术和它们的演变时，我们失去了对最关键事物的关注。这就是为什么我们需要一个独特的软件解决方案来有效地管理我们刚才描述的所有问题：这个解决方案就是数字体验平台（DXP）。
- en: 'In the following figure, we can see how a DXP includes e-commerce, websites,
    and portals to create a unique experience:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图中，我们可以看到DXP如何包括电子商务、网站和门户以创造独特的体验：
- en: '![Figure 1.1: DXP diagram'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.1：DXP图解'
- en: '](img/B17073_01_01.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17073_01_01.jpg)'
- en: 'Figure 1.1: DXP diagram'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1：DXP图解
- en: As you can see in the preceding figure, the e-commerce and portal solutions
    have some things in common; for example, they share the same authentication system.
    We can also see that websites and portals create web content using the same CMS.
    Based on your experience, you may already understand that these three solutions
    need to share some features. Replicating them in separate platforms is redundant,
    but putting all the elements together in a single platform helps us to reduce
    complexity and avoid the duplication of data.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，电子商务和门户解决方案有一些共同之处；例如，它们共享相同的认证系统。我们还可以看到网站和门户使用相同的CMS创建网络内容。根据您的经验，您可能已经理解到这三个解决方案需要共享一些功能。在单独的平台中复制它们是多余的，但将所有元素集中在一个平台上可以帮助我们减少复杂性并避免数据的重复。
- en: In simple terms, we are talking about having an integrated software framework
    that can implement a solution to all digital companies' needs. This will lead
    to engaging a broad set of users through all digital touchpoints.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我们谈论的是拥有一个集成的软件框架，可以解决所有数字公司的需求。这将导致通过所有数字接触点吸引广泛的用户。
- en: 'Pimcore is that framework. The mission of Pimcore is to make technology an
    enabler for digital transformation and not an obstacle. The vision of Pimcore
    is very clear: using only one tool, we should be able to integrate all the other
    tools in the company and accelerate all processes.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore 是这样一个框架。Pimcore 的使命是让技术成为数字转型的推动者，而不是障碍。Pimcore 的愿景非常明确：仅使用一个工具，我们就应该能够整合公司中的所有其他工具，并加速所有流程。
- en: Most companies have trouble finding data, or they have duplicated data across
    their system. This usually happens because, historically, these companies adopted
    many vertical solutions, and only later did they ask themselves how to integrate
    them. These isolated sets of data are called **silos**. A quick way to break down
    data silos is to create a central database with all the information that's needed
    and to facilitate delivery to the consumer through easy and transparent API protocols.
    This solution is called **Master Data Management** (**MDM**), and it's one of
    the features offered by Pimcore (we'll see this in [*Chapter 6*](B17073_06_ePub_RK.xhtml#_idTextAnchor112),
    *Using Digital Asset Management*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司都难以找到数据，或者他们在系统中重复了数据。这通常是因为，从历史上看，这些公司采用了许多垂直解决方案，而后来他们才开始考虑如何整合它们。这些孤立的数据集被称为
    **数据孤岛**。打破数据孤岛的一个快速方法是创建一个包含所有所需信息的中央数据库，并通过简单透明的 API 协议促进对消费者的交付。这种解决方案被称为 **主数据管理**（**MDM**），它是
    Pimcore 提供的功能之一（我们将在 [*第 6 章*](B17073_06_ePub_RK.xhtml#_idTextAnchor112)，*使用数字资产管理*
    中看到这一点）。
- en: We always need to have central information, but often, this need becomes a pain
    point when we have to deal with product data. We might sell products across many
    channels, we might need to print information on them in physical catalogs, and
    we cannot have different information in different places about the same thing.
    The centralization of product management is called **Product Information Management**
    (**PIM**), and it is another feature of Pimcore. We will learn more about this
    later, but for now, keep in mind that growing companies have such needs.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终需要拥有中央信息，但当我们必须处理产品数据时，这种需求往往成为痛点。我们可能在多个渠道销售产品，我们可能需要在实体目录上打印信息，我们不能在不同地方关于同一事物有不同的信息。产品管理的集中化被称为
    **产品信息管理**（**PIM**），这是 Pimcore 的另一个功能。我们将在稍后了解更多关于这个功能的内容，但现在请记住，成长中的公司有这样的需求。
- en: Finally, we may want to centrally manage digital assets, such as videos, images,
    and other files. A system that collects and delivers digital assets is called
    a **Digital Asset Management** (**DAM**) system, and you have probably already
    guessed that Pimcore also covers this. We will learn more about this topic in
    the next section.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们可能希望集中管理数字资产，如视频、图像和其他文件。一个收集和提供数字资产的系统被称为 **数字资产管理**（**DAM**）系统，你可能已经猜到了，Pimcore
    也涵盖了这一点。我们将在下一节中了解更多关于这个主题的内容。
- en: The Pimcore platform is the right tool for any company facing a digital experience
    transformation. Moreover, the digital experience transformation is not the only
    problem that such a company will face. That's why Pimcore is more than a PIM,
    CMS, MDM, and DAM put together. Pimcore is a solution to help us realize big changes
    in the digital experience of our customers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore 平台是任何面临数字体验转型的公司的正确工具。此外，数字体验转型并不是这样的公司唯一会面临的问题。这就是为什么 Pimcore 不仅仅是
    PIM、CMS、MDM 和 DAM 的简单组合。Pimcore 是一个帮助我们实现客户数字体验重大变革的解决方案。
- en: In this section, you learned about the challenges that the most important companies
    are facing. Our duty, as technicians or consultants, is to help companies to look
    at their simple websites, come up with a more holistic vision of their digital
    communication, and support their needs with the right technical solution. In the
    next section, we will learn about what Pimcore is and why it is the right solution
    to this problem.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你了解了最重要的公司所面临的挑战。作为技术人员或顾问，我们的职责是帮助公司审视他们的简单网站，提出他们数字通信的更全面愿景，并使用合适的技术解决方案来满足他们的需求。在下一节中，我们将了解
    Pimcore 是什么以及为什么它是解决这个问题的正确方案。
- en: What is Pimcore?
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么，Pimcore 是什么？
- en: When defining what Pimcore is, the first thing to take into account is the name
    itself. The name suggests that the PIM is the main part, but you shouldn't be
    taken in by appearances. Pimcore is a lot more than a PIM product.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义Pimcore是什么的时候，首先要考虑的是它的名字本身。名字暗示PIM是主要部分，但你不要被外表所迷惑。Pimcore远不止是一个PIM产品。
- en: 'We can describe Pimcore as a framework because it gives us all the tools we
    need to implement our projects. This second definition is not much more intuitive
    to understand than the first, but it gives us an important hint. Pimcore is a
    set of tools, but we cannot think of it as a library or some snippets. Pimcore
    is a set of collaborative tools; each tool can solve its own problem. It is not
    a product but a suite of products. The combination of all of them helps to design
    a complete digital solution. In this sense, Pimcore is a true DXP: a platform
    that enables developers to implement digital projects. This definition is a little
    bit vague, but it tells us that Pimcore gives us a very wide range of opportunities.
    We cannot merely say "Pimcore does this or that" because Pimcore can do everything.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将Pimcore描述为一个框架，因为它为我们提供了实现项目所需的所有工具。这个定义并不比第一个定义更直观，但它给我们一个重要的提示。Pimcore是一套工具，但我们不能将其视为一个库或是一些代码片段。Pimcore是一套协作工具；每个工具都能解决它自己的问题。它不是一个产品，而是一系列产品的集合。所有这些工具的结合有助于设计一个完整的数字解决方案。从这个意义上说，Pimcore是一个真正的DXP：一个使开发者能够实现数字项目的平台。这个定义有点模糊，但它告诉我们Pimcore为我们提供了非常广泛的机会。我们不能仅仅说“Pimcore能做这个或那个”，因为Pimcore可以做任何事情。
- en: Pimcore is a Swiss Army knife that allows developers to create any software
    solution. We have been talking about websites here, but Pimcore has other applications,
    such as delivering digital assets to a company or being the central database for
    all of a company's information. Pimcore offers many features out of the box, such
    as DAM, PIM, MDM, and **Datahub**, in a single package. We have already had a
    brief overview of what DAM, PIM, and MDM are, but there will be time to go deeper
    into these topics, including Datahub, in the coming chapters. So, don't worry
    if these definitions still seem high-level.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore是一把瑞士军刀，允许开发者创建任何软件解决方案。我们在这里讨论的是网站，但Pimcore还有其他应用，例如向公司提供数字资产或成为公司所有信息的中心数据库。Pimcore提供了一个包含DAM、PIM、MDM和**Datahub**等许多功能的单包解决方案。我们已经在前面简要介绍了DAM、PIM和MDM是什么，但在接下来的章节中，我们将更深入地探讨这些主题，包括Datahub。所以，如果这些定义仍然看起来很高级，请不要担心。
- en: The important thing to know right now is that Pimcore lets you manage most data-related
    applications without writing a single line of code, as well as providing an out-of-the-box
    solid e-commerce framework.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在需要知道的重要事情是，Pimcore允许你管理大多数与数据相关的应用，而无需编写一行代码，同时提供一个现成的稳固的电子商务框架。
- en: This is the point where you should ask whether all that power is actually required.
    Do you really need the overhead of managing a complex platform like Pimcore to
    build your simple website? There are much easier solutions on the market for implementing
    a website. You can find a super-cheap CMS hosting provider, or use a site builder.
    These solutions are probably good for small companies, but not for medium to large
    organizations. Enterprises need to do more, and in this first chapter, you will
    learn about the opportunities you would be missing by using a simple CMS solution
    to implement your website.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们应该问自己是否真的需要所有这些功能的时候。你真的需要管理像Pimcore这样的复杂平台的开销来构建你的简单网站吗？市场上有很多更容易的解决方案来实现网站。你可以找到一个超级便宜的CMS托管提供商，或者使用网站构建器。这些解决方案可能适合小型公司，但不适合中型或大型组织。企业需要做更多的事情，在本章中，你将了解到使用简单的CMS解决方案来实现网站你会错过的机会。
- en: If you are reading this book, you are looking for a CMS solution that is able
    to manage all scenarios, from the simplest to the most complex. And you don't
    want to implement 10 different tools to satisfy all the needs of your marketing
    department. Moreover, you do not want to pay for the cost of continuous re-platforming
    as your business grows. The technical solution for building an application must
    be a boost, something that gives you more benefits than doing things from scratch,
    but also something that doesn't limit constant change. You need the option of
    customizing each part of a website without compromises such as adding thousands
    of plugins and slowly but steadily losing control of the solution.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这本书，你正在寻找一个能够管理所有场景的CMS解决方案，从最简单的到最复杂的。你不想为了满足营销部门的所有需求而实施10个不同的工具。此外，你不想为随着业务增长而不断重新平台化的成本付费。构建应用程序的技术解决方案必须是一个提升，它给你带来的好处比从头开始做事更多，但同时也不会限制不断的改变。你需要有自定义网站每个部分的选项，而不需要做出诸如添加数千个插件并逐渐失去对解决方案控制这样的妥协。
- en: You may still think that Pimcore is a platform with a lot of features that you
    don't really need – that's understandable. Having a super-powered platform just
    to realize a simple website may seem like overkill. Sometimes it can be scary.
    Anyway, if you read the first section of this chapter again, you will agree that,
    sooner or later, you will need something more than a simple CMS and at that point,
    you will want to be able to scale without having to change your platform.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能仍然认为Pimcore是一个具有许多你实际上并不需要的特性的平台——这是可以理解的。仅仅为了实现一个简单的网站而拥有一个功能强大的平台可能看起来有些过度。有时这可能会让人感到害怕。无论如何，如果你再次阅读本章的第一节，你会同意，迟早你需要比简单的CMS更多的东西，在那个时刻，你将希望能够在不改变平台的情况下进行扩展。
- en: 'In the following sections, we will learn about the most relevant Pimcore characteristics.
    This will help you to understand why Pimcore can support your development in all
    scenarios, from a simple website to a complex corporate portal. Such characteristics
    include the following:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将了解Pimcore最相关的特性。这将帮助您理解为什么Pimcore可以在所有场景下支持您的开发，从简单的网站到复杂的企业门户。这些特性包括以下内容：
- en: Decoupling data from the UI
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据从UI中解耦
- en: Rendering content properly
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确渲染内容
- en: Being ready for the cloud
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备好迎接云计算
- en: Let's take a look at these.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看这些。
- en: Decoupling data from the UI
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将数据从UI中解耦
- en: The first characteristic of a modern CMS is the separation of the presentation
    layer from the data structure. Put simply, you have to add data on one side and
    then draw it from the other, without there being any dependency between the two
    layers.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现代CMS的第一个特性是将展示层从数据结构中分离出来。简单来说，你必须在一边添加数据，然后在另一边提取它，这两层之间没有任何依赖关系。
- en: 'With Pimcore, we have two options:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Pimcore，我们有两种选择：
- en: Implement a fully decoupled solution (**Decoupled CMS**).
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施完全解耦的解决方案（**解耦CMS**）。
- en: Implement a **headless CMS** solution.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施一个**无头CMS**解决方案。
- en: In the detached model, the separation between the business logic and the presentation
    layer can be achieved by detaching the data generated from the rendering process.
    In Pimcore, we have a **Model View Controller** (**MVC**) model where the **Twig**
    templating engine cannot elaborate on business logic. For anyone who is not an
    expert on MVC and Twig, MVC is a pattern for separating business logic (controller)
    from presentation (view) and data (model), while Twig is a PHP template engine.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在分离模型中，通过从渲染过程中分离生成的数据，可以实现业务逻辑和展示层之间的分离。在Pimcore中，我们有一个**模型视图控制器**（**MVC**）模型，其中**Twig**模板引擎不能处理业务逻辑。对于不是MVC和Twig专家的人来说，MVC是一种将业务逻辑（控制器）从展示（视图）和数据（模型）中分离出来的模式，而Twig是一个PHP模板引擎。
- en: The other option is to adopt a fully headless solution. In this case, we expose
    data using APIs and then render it with a modern **Single-Page Application** (**SPA**),
    such as a React website made static with Gatsby. This headless solution gives
    a strong separation between the various aspects (such as data definition and data
    presentation), and data exposed to the app can be used by other applications too.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是采用完全无头解决方案。在这种情况下，我们通过API公开数据，然后使用现代**单页应用**（**SPA**），例如使用Gatsby静态化的React网站来渲染它。这种无头解决方案在各个方面（如数据定义和数据展示）之间提供了强大的分离，并且公开给应用的数据也可以被其他应用使用。
- en: The market offers many headless CMS solutions, but Pimcore comes out of the
    box with both solutions, headless and detached. So, you can manage simple websites
    using a standard detached approach, and this lets you create templates as usual,
    but without any mutual dependency between presentation and business logic. This
    keeps the design simple, and you will benefit from the advantages of decoupling,
    so you can refresh your website with little effort just by reimplementing the
    template.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 市场提供了许多无头CMS解决方案，但Pimcore自带了这两种解决方案，即无头和分离。因此，你可以使用标准的分离方法来管理简单的网站，这让你可以像往常一样创建模板，但无需任何展示和业务逻辑之间的相互依赖。这保持了设计的简单性，你将受益于解耦的优势，因此只需重新实现模板，就可以轻松地刷新你的网站。
- en: Anyway, if you want to create an edge solution, you can do so with Pimcore.
    In fact, it comes with an out-of-the-box solution for exposing data in GraphQL
    format, and this is enough to transform it into a headless content provider. For
    those unfamiliar with it, GraphQL is a query language for APIs that describes
    data and reduces friction between the data producers and consumers.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，如果你想创建一个边缘解决方案，你可以使用Pimcore来实现。实际上，它自带了一个开箱即用的解决方案，用于以GraphQL格式公开数据，这足以将其转换为一个无头内容提供者。对于那些不熟悉它的人来说，GraphQL是一种用于API的查询语言，它描述了数据并减少了数据生产者和消费者之间的摩擦。
- en: Unifying the user experience
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统一用户体验
- en: At the beginning of the CMS age, there was a division between interactive websites
    (also known as **web portals**) and institutional websites. That led to a division
    between CMS websites and portal solutions. As these CMS websites and portals had
    different needs, we became used to adopting different tools and maybe different
    teams of suppliers for each.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在CMS时代的初期，交互式网站（也称为**门户网站**）和机构网站之间存在分歧。这导致了CMS网站和门户解决方案之间的分歧。由于这些CMS网站和门户网站有不同的需求，我们习惯了采用不同的工具，也许每个都需要不同的供应商团队。
- en: 'For example, in the past, creating a public website was quite simple, so having
    a simple CMS solution was okay. On the other hand, creating a portal was more
    complex, so we needed a highly customizable solution. But with the spread of digital
    technology, more and more companies started selling online, adding this new requirement.
    So, what was the solution? The companies simply took a tool from the market, installed
    it, and started to sell. This was a quick way to solve the problem of selling
    online, but it caused an issue: it added a third platform (e-commerce) to the
    CMS and portal. This often meant a new supplier, a new graphic interface, and
    a different user experience. In other words, it meant a situation where three
    systems were in different realms in terms of data and user experience. After a
    few years of fighting with data flows, integrations, and the replication of business
    logic across these environments, one day, advisors such as Gartner came up with
    a solution. They told us we had silos in our organization, that silos were bad,
    and that we should remove them. Moreover, the same advisors told us that commerce,
    portals, and content management are not different needs, but are all part of the
    same digital experience. The question is: if all those components are what the
    user wants, who can provide us with a tool to deliver them?'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在过去，创建一个公共网站相当简单，所以有一个简单的CMS解决方案是可以接受的。另一方面，创建一个门户网站更为复杂，因此我们需要一个高度可定制的解决方案。但随着数字技术的普及，越来越多的公司开始在线销售，增加了这一新需求。那么，解决方案是什么呢？公司只是从市场上取了一个工具，安装了它，就开始销售。这是一种快速解决在线销售问题的方法，但它引发了一个问题：它向CMS和门户中添加了第三个平台（电子商务）。这通常意味着一个新的供应商、一个新的图形界面和不同的用户体验。换句话说，这意味着在数据和用户体验方面，三个系统处于不同的领域。经过几年的数据流、集成和在这些环境中复制业务逻辑的斗争后，有一天，像Gartner这样的顾问提出了一个解决方案。他们告诉我们，我们在组织中有隔阂，隔阂是坏事，我们应该消除它们。此外，同样的顾问告诉我们，商业、门户网站和内容管理不是不同的需求，而是同一数字体验的一部分。问题是：如果所有这些组件都是用户想要的，谁可以为我们提供一个工具来提供它们？
- en: Pimcore does things differently from competitors. Its CMS engine manages public
    and private websites, so you can create reserved areas and portals as well as
    simple one-page company websites. Moreover, this solution keeps a link to the
    enterprise, adding some important components that help integration with all other
    pillars. This special configuration makes Pimcore an ideal platform for unifying
    the user experience by including in a single platform all the features you need
    to engage the user.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore与竞争对手的做法不同。它的CMS引擎管理公共和私有网站，因此你可以创建预留区域和门户，以及简单的单页公司网站。此外，这个解决方案还与企业保持联系，添加了一些有助于与其他支柱集成的关键组件。这种特殊配置使Pimcore成为一个通过在一个平台上包含所有你需要来吸引用户的特性，统一用户体验的理想平台。
- en: So, you can expand a website's functionality until you have encompassed the
    whole company, e-commerce included. In other words, you can adopt one tool and
    satisfy most of your digital needs.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可以扩展网站的功能，直到涵盖整个公司，包括电子商务。换句话说，你可以采用一个工具来满足你大部分的数字需求。
- en: Readying your company for the cloud
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为您的公司做好云准备
- en: The ancient times when we bought physical servers are forgotten. We are now
    in the cloud age, and we want to take advantage of all the opportunities that
    this new world offers. However, we live in a complex world where, for many reasons,
    the cloud is not always an option. We may have to deal with sensitive data that
    has to be kept secure in a private data center, or our budget may only allow a
    cheap hosting provider. Each company has different requirements, but they all
    need to have a website. Having data on the cloud or on-premises shouldn't be a
    reason to adopt a digital platform. It has to support both of them natively.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们购买物理服务器的古老时代已经过去了。我们现在处于云时代，我们想要利用这个新世界提供的一切机会。然而，我们生活在一个复杂的世界里，由于许多原因，云并不总是可行的选择。我们可能必须处理需要保存在私有数据中心中的敏感数据，或者我们的预算可能只允许使用廉价的托管提供商。每个公司都有不同的需求，但它们都需要有一个网站。无论是在云端还是本地拥有数据，都不应该是采用数字平台的原因。它必须原生支持两者。
- en: As a developer, you don't want to serve different client targets with different
    tools. This would lead you to have to learn many different tools and use them
    at the same time; that's always hard if you want to maintain a deep specialization
    in one technology.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名开发者，你不想使用不同的工具来服务不同的客户端目标。这样会让你不得不学习许多不同的工具，并且同时使用它们；如果你想在某一技术领域保持深入的专业化，这总是很困难的。
- en: To use different products to serve different segments of the market, you will
    probably need different technologies and be a double-specialist. For human developers
    that work for a finite time each day, using too many technologies means having
    less specialization. The more technology you use, the less time you have to learn
    it well. We could find a few exceptions to this, but generally speaking, that's
    how it is.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用不同的产品来服务市场的不同细分市场，你可能需要不同的技术，并且成为双重专家。对于每天工作时间有限的开发者来说，使用过多的技术意味着专业化的减少。你使用的科技越多，你用来学好它的时间就越少。我们可以找到一些例外，但一般来说，情况就是这样。
- en: Pimcore is different. It can serve everything from the simplest website to the
    most complex corporate one, thanks to its flexibility and its open source code,
    which delivers a complete solution for free. This agility is also reflected in
    its hosting aspects. Pimcore can be deployed as a simple PHP application just
    by uploading files via FTP to a cheap hosting service or a regular virtual machine,
    and it supports containerization natively.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore与众不同。它能够从最简单的网站到最复杂的公司网站提供一切服务，这得益于它的灵活性和开源代码，它提供了一套免费的完整解决方案。这种敏捷性也体现在其托管方面。Pimcore可以通过上传文件到廉价的托管服务或常规虚拟机，仅通过FTP上传文件即可作为简单的PHP应用程序部署，并且它原生支持容器化。
- en: In other words, as a container, Pimcore can be deployed on most **Platform as
    a Service** (**PaaS**) solutions, Docker, or Kubernetes, in the cloud or on-premises.
    So, the cloud is an opportunity, but not a requirement. You can deploy Pimcore
    to the cloud, implementing a solution that scales and stands up without human
    effort for monitoring and maintenance. If you feel confident with a different
    solution, or you simply don't need to scale, an easier solution is still an option
    with Pimcore.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，作为一个容器，Pimcore可以部署在大多数**平台即服务**（**PaaS**）、Docker或Kubernetes解决方案上，无论是在云端还是本地。因此，云是一个机会，但不是必需的。你可以将Pimcore部署到云端，实施一个无需人工监控和维护即可扩展和站立起来的解决方案。如果你对不同的解决方案有信心，或者你根本不需要扩展，使用Pimcore仍然是一个可行的选择。
- en: Learning what Pimcore is is essential to understanding its capabilities and
    following along with the coming chapters. In fact, in the next section, we will
    start a deep dive into Pimcore's features, which would have been impossible without
    having discovered what Pimcore is already.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '了解Pimcore是什么对于理解其功能和跟随接下来的章节至关重要。事实上，在下一节中，我们将开始深入研究Pimcore的功能，如果没有发现Pimcore是什么，这将是不可能的。 '
- en: Discovering Pimcore's features
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发现Pimcore的功能
- en: As we said earlier in this chapter, Pimcore comes out of the box with some huge
    features that make it the ideal platform for implementing simple and complex projects.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本章前面所说，Pimcore自带一些巨大的功能，使其成为实施简单和复杂项目的理想平台。
- en: 'In this section, we will present the main features:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍主要功能：
- en: Data management
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管理
- en: CMS and DXP
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CMS和DXP
- en: PIM
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PIM
- en: MDM
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MDM
- en: DAM
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DAM
- en: E-commerce
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子商务
- en: Customer Data Platform (CDP)
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户数据平台（CDP）
- en: Let's take a look at each one.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一看看。
- en: Data management
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据管理
- en: Data management is the root of all features in Pimcore. The data management
    feature aggregates any kind of data and distributes it across multiple channels.
    Compared to other solutions, Pimcore has the best data management system. It allows
    you to define data using the UI, and this is very good because you don't have
    to write a single line of code. You can stop messing about with database tables,
    field lengths, and data queries; all you need to do is simply open your browser,
    create your entities, and pick the fields you want. This feature is very similar
    to what can be found on low-code platforms or headless CMS, but with a boost.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管理是Pimcore所有功能的根源。数据管理功能聚合任何类型的数据，并将其分发到多个渠道。与其他解决方案相比，Pimcore拥有最佳的数据管理系统。它允许你通过UI定义数据，这非常好，因为你不需要编写任何一行代码。你可以停止与数据库表、字段长度和数据查询的麻烦；你所需要做的就是简单地打开你的浏览器，创建你的实体，并选择你想要的字段。这个特性与低代码平台或无头CMS上可以找到的特性非常相似，但更加强大。
- en: 'Most data management tools have, as their unique goal, the data model definition.
    Such a solution gives us the ability to quickly define a data model and APIs but
    produces a UI that''s hard to use for the regular user. Basically, you are very
    much limited to the standard data entry interface, so in most cases, you have
    to write a user UI from scratch. This is what the purely headless principle aims
    for: delegating all the rendering aspects outside the system. This is a good principle
    when designing an application for the final user (such as customers or portal
    users), but what if we need to allow an administrator or editor to enter content
    on our platform? For such internal users, Pimcore offers an administrative interface
    that can be customized when you define the data model.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据管理工具的独特目标，是数据模型定义。这样的解决方案使我们能够快速定义数据模型和API，但产生的UI对普通用户来说很难使用。基本上，你非常受限，只能使用标准的数据录入界面，所以在大多数情况下，你必须从头开始编写用户UI。这正是纯无头原则所追求的：将所有渲染方面委托给系统之外。当为最终用户（如客户或门户用户）设计应用程序时，这是一个好原则，但如果我们需要允许管理员或编辑在我们平台上输入内容怎么办？对于这样的内部用户，Pimcore提供了一个可以在定义数据模型时定制的管理界面。
- en: In other words, when you add a field to a collection of items, such as when
    adding an SKU field for a product entity, you don't just define how the data is
    stored (uniqueness, field length, type of date, and so on) but also how this field
    will be presented to the user. For example, you can group fields in tabs or panels,
    or simply reorder them to create a good user experience for back-office users,
    without touching a single line of code. Moreover, Pimcore supports multi-language,
    so you can select which field is translated just by modeling the fields. This
    feature transforms Pimcore into the perfect headless CMS because it combines the
    flexibility of an admin backend that's ready to go with the power of a data API
    for building custom applications.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当你向项目集合添加一个字段，例如为产品实体添加SKU字段时，你不仅定义了数据的存储方式（唯一性、字段长度、日期类型等），还定义了该字段将如何展示给用户。例如，你可以将字段分组在标签页或面板中，或者简单地重新排序，为后台用户创造良好的用户体验，而不需要修改任何一行代码。此外，Pimcore支持多语言，因此你可以通过建模字段来选择哪些字段需要翻译。这个特性使Pimcore成为完美的无头CMS，因为它结合了现成的管理后端灵活性和构建自定义应用程序的数据API的强大功能。
- en: The first time that back-office users see the admin interface, many might feel
    a little bit lost, what with the thousands of features that the Pimcore admin
    interface offers. Just after a few minutes of playing with Pimcore, it will be
    clear what level of freedom you can reach with this tool. Thanks to the multi-tab
    environment, you can open multiple data tabs in the same window, easily cut and
    paste data from one place to another, and import\export data in seconds.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当后台用户第一次看到管理界面时，许多人可能会感到有些迷茫，因为Pimcore管理界面提供了数千个功能。仅仅几分钟的Pimcore操作后，你就可以清楚地了解这个工具能让你达到何种自由度。多标签环境使得你可以在同一个窗口中打开多个数据标签页，轻松地从一处剪切粘贴数据到另一处，并在几秒钟内导入/导出数据。
- en: If this doesn't shock you, what we will tell you next will. All that data is
    made available by REST APIs; this is a native feature that doesn't require any
    development effort. This means that each one of the entities you model with the
    Pimcore interface is available through a REST API without any additional effort
    (since PimcoreX this feature will be available only as an Enterprise Subscription
    feature). You can make an HTTP call to put a row into a database or query a list
    of entities without writing a single line of code.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这还不能让你感到震惊，那么接下来我们要告诉你的将会让你震惊。所有这些数据都是通过REST API提供的；这是一个不需要任何开发工作的原生功能。这意味着，你使用Pimcore界面建模的每个实体都可以通过REST
    API轻松访问，无需额外努力（自从PimcoreX以来，这个功能将仅作为企业订阅功能提供）。你可以通过HTTP调用将一行数据放入数据库或查询实体列表，而无需编写任何代码。
- en: If you are still not shocked, we can mention the DataHub module again – you
    can turn on and expose your data to an external system, using the GraphQL standard
    for API modeling.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然不感到震惊，我们可以再次提及DataHub模块——你可以通过GraphQL标准为API建模来开启并暴露你的数据给外部系统。
- en: It's easy to see that, when you have the data layer managed, everything else
    that comes later will be easier.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易看出，当你管理好数据层时，接下来的一切都会变得更容易。
- en: CMS and DXP
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CMS和DXP
- en: Pimcore is defined on its website as "The Most Adaptive DXP Platform." Ask any
    developer working with Pimcore and they will confirm that you can probably do
    everything with it. Using this CMS, you can – other than realizing cool web pages
    – deliver a personalized digital experience to every customer at every touchpoint.
    Thanks to its CMS engine, Pimcore enables companies to implement their digital
    strategy effectively and spend more time and money on what really matters.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore在其网站上被定义为“最适应的DXP平台”。询问任何使用Pimcore的开发者，他们都会确认你几乎可以用它做任何事情。使用这个CMS，你不仅可以实现酷炫的网页，还可以在每一个接触点为每位客户提供个性化的数字体验。多亏了其CMS引擎，Pimcore使公司能够有效地实施其数字战略，并将更多的时间和金钱投入到真正重要的事情上。
- en: From a developer's point of view, Pimcore's DXP is an integrated framework for
    implementing any type of digital solution, be it a website or a portal. Moreover,
    it combines all the tools for implementing e-commerce, and you can turn your website
    or portal into a complete DXP solution. It's an API-driven approach to make a
    platform integrable with every system, and it helps to break down silos.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 从开发者的角度来看，Pimcore的DXP是一个用于实现任何类型数字解决方案的集成框架，无论是网站还是门户。此外，它结合了实现电子商务的所有工具，你可以将你的网站或门户转变为完整的DXP解决方案。这是一个以API驱动的方法，使平台可集成到每个系统中，并有助于打破孤岛。
- en: From the user's point of view, Pimcore is a natural extension of their creativity.
    The rich **What You See Is What You Get** (**WYSIWYG**) interface shows content
    as it will appear when published. So, you can enter data and build pages without
    any doubt about what the final result will be. Furthermore, you can create page
    templates that will drive the user through an assisted page composition. This
    process asks the editor to write only the content that is relevant, without wasting
    time changing styles or text positioning.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 从用户的角度来看，Pimcore是他们创造力的自然延伸。丰富的**所见即所得**（**WYSIWYG**）界面显示了内容在发布时的样子。因此，你可以输入数据并构建页面，而无需对最终结果有任何疑问。此外，你可以创建页面模板，引导用户通过辅助页面组成。这个过程要求编辑只写相关的内容，而无需浪费时间更改样式或文本位置。
- en: The component model lets you use a ton of widgets, all ready to be placed on
    the page and fully configurable. These widgets are called bricks and – as the
    name suggests – they build the web page. With the powerful template engine, you
    can render entities, such as articles or products, or you can define a custom
    template to be used to build non-standard pages from scratch.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 组件模型让您可以使用大量的小部件，所有这些小部件都准备好放置在页面上，并且可以完全配置。这些小部件被称为砖块，正如其名所示，它们构建了网页。借助强大的模板引擎，您可以渲染实体，例如文章或产品，或者您可以定义一个自定义模板来从头开始构建非标准页面。
- en: What else is there to say? Using the integrated tools, you can preview the website
    while editing, and with the publishing workflow, you can save without the fear
    of breaking anything.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 还有什么可说的呢？使用集成工具，您可以在编辑时预览网站，并且通过发布工作流程，您可以放心保存，不用担心会破坏任何东西。
- en: PIM
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PIM
- en: Thanks to its powerful data engine, Pimcore manages any type and any amount
    of data. What if you model a collection of items called "product" and you add
    a price inside the data model? Well, this makes Pimcore a PIM. This is not a joke.
    That is how simple working with Pimcore is. You can add a PIM to your company
    using your browser within a few minutes. After this 5-minute task, you have a
    unique database for all the products of your company. Thanks to the data integration
    capabilities of Pimcore, you can ingest data from any CSV files without writing
    any lines of code, or in any case, with very little effort. Job done.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了其强大的数据引擎，Pimcore 可以管理任何类型和任何数量的数据。如果您模型了一个名为“产品”的项目集合，并在数据模型中添加了一个价格，那会怎样呢？嗯，这使得
    Pimcore 成为一个 PIM。这不是玩笑。这就是与 Pimcore 一起工作的简单性。您可以在几分钟内使用浏览器将 PIM 添加到您的公司。完成这个 5
    分钟的任务后，您就有了一个独特的数据库，用于您公司所有的产品。多亏了 Pimcore 的数据集成能力，您可以从任何 CSV 文件中摄取数据，而无需编写任何代码，或者在任何情况下，只需付出非常少的努力。任务完成。
- en: Any other system in the company can integrate with you, and the marketing team
    will manage all products in unique central administration. Here they will define
    what products go in which channel, what languages are enabled for which market,
    and so on. So, even in this case, Pimcore gives us simplicity and a complete solution.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 公司中的任何其他系统都可以与您集成，并且营销团队将管理所有产品在独特的中央管理中。在这里，他们将定义哪些产品进入哪个渠道，为哪个市场启用哪些语言，等等。因此，即使在这种情况下，Pimcore
    也为我们提供了简单性和完整的解决方案。
- en: 'If we haven''t convinced you yet, we could tell you about workflows. When you
    have approval processes or some business logic to add to product management, you
    can model that using Pimcore workflows. In the next figure, we have an architectural
    diagram that explains a PIM in action:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们还没有说服您，我们可以告诉您关于工作流程的事情。当您需要在产品管理中添加审批流程或某些业务逻辑时，您可以使用 Pimcore 工作流程来建模。在下一张图中，我们有一个解释
    PIM 在行动中的架构图：
- en: '![Figure 1.2: PIM architecture'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.2：PIM 架构]'
- en: '](img/B17073_01_02.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 B17073_01_02.jpg]'
- en: 'Figure 1.2: PIM architecture'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2：PIM 架构
- en: The preceding figure shows how Pimcore, acting as a PIM, is the single source
    of truth for products, delivering to many consumers, such as B2B e-commerce, B2C
    e-commerce, Amazon or eBay marketplaces, or a simple printed catalog. As you can
    see in the diagram, thanks to the data integration layer, the Pimcore solution
    can be linked to an existing platform such as **Enterprise Resource Planning**
    (**ERP**).
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的图显示了 Pimcore 作为 PIM，是产品的单一事实来源，为许多消费者提供服务，例如 B2B 电子商务、B2C 电子商务、亚马逊或 eBay
    市场或简单的印刷目录。正如您在图中可以看到的，多亏了数据集成层，Pimcore 解决方案可以链接到现有的平台，例如 **企业资源规划**（ERP）。
- en: PIM is a feature that you cannot miss from modern companies, and it is needed
    for scaling with multiple user touchpoints without duplicating information. It
    lets you keep control of product data and speed up your software integration.
    Also, in this case, Pimcore enables you to do this without any headaches, because
    this is a native feature that comes ready to be activated.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: PIM 是现代公司不能错过的功能，它对于在不重复信息的情况下与多个用户接触点进行扩展是必需的。它让您能够控制产品数据并加快您的软件集成。此外，在这种情况下，Pimcore
    使您能够轻松地完成这项工作，因为这是一个即插即用的功能，可以随时激活。
- en: MDM
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MDM
- en: 'All that we have told you about PIM is cool, but it has one big limitation:
    it is related to products only. In fact, looking at your company''s needs, you
    will discover that many other kinds of data need to be shared across the company
    and managed centrally. Orders, customers, and probably tons of other data are
    used from all sorts of applications by a company, and each time a project starts,
    you have to know where data is. But the problem is not related only to these few
    entities.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们关于PIM所告诉你的所有内容都很酷，但它有一个很大的局限性：它仅与产品相关。实际上，从你公司的需求来看，你会发现许多其他类型的数据需要在公司内部共享并集中管理。订单、客户以及可能还有大量其他数据被公司从各种应用程序中使用，每次项目开始时，你都必须知道数据在哪里。但问题并不仅限于这些少数实体。
- en: Using Pimcore, we can make information unique and central for all the golden
    records (information that is central for a company). This ability is out of the
    box, free, and with limited effort. How? Just by defining the data model and integrating
    it with the data masters, such as the CRM, ERP, or whatever owns the entity you
    want to move. Then, you can define an access policy for data, implementing all
    the logic you want. This is not just cool...it is super cool! With one tool and
    a few minutes, you can be ready to expose important data to all the company applications
    you need. Such a solution enables you to dominate your data (this mission is often
    called data governance).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Pimcore，我们可以使信息对所有黄金记录（对公司至关重要的信息）独特且集中。这种能力是现成的、免费的，并且只需付出有限的努力。如何做到？只需定义数据模型并将其与数据主控系统集成，例如CRM、ERP或任何拥有你想要移动的实体的系统。然后，你可以定义数据访问策略，实现你想要的全部逻辑。这不仅仅很酷...它超级酷！只需一个工具和几分钟，你就可以准备好将重要数据暴露给所有需要的公司应用程序。这样的解决方案使你能够掌控你的数据（这项任务通常被称为数据治理）。
- en: This whole configuration is what we called MDM in the first section of this
    chapter. The main benefits of Pimcore's MDM are that it can manage the structure,
    but also the validation, versioning, and enrichment of elements. In fact, most
    entities have different attributes based on their destination. To explain what
    the benefits of MDM are, we could use any entity, but we will talk again about
    products. This is just because it is the most common scenario and we can understand
    it best. When reading the next paragraph, you can replace the word "product" with
    any other kind of data without changing the meaning (orders, customers, invoices,
    and so on).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 整个配置就是我们在这章的第一节中提到的MDM（主数据管理）。Pimcore的MDM的主要好处是它可以管理结构，还可以管理元素的验证、版本控制和丰富化。实际上，大多数实体根据其目的地具有不同的属性。为了解释MDM的好处，我们可以使用任何实体，但我们将再次谈论产品。这仅仅是因为它是最常见的场景，我们可以最好地理解它。在阅读下一段时，你可以将“产品”这个词替换为任何其他类型的数据，而不会改变意义（订单、客户、发票等等）。
- en: Think about a product. Where did it start? This is a hard question, because
    we usually have an R&D team that works on a prototype, then somebody else approves
    it for market, and then we start selling it. Probably, in this flow, the first
    stage where we can talk about a concrete product is when the record enters the
    ERP, creating a product code. The product is owned by the ERP that manages product
    codes and prices. At this stage, you don't really need a lot more data. You have
    all that you need to produce a quote or an invoice. Furthermore, most technical
    solutions are not built to manage cool product information with multiple images
    and long descriptions. An ERP is a vertical solution and it does very well only
    with the set of things that are in its scope. It makes no sense to try to push
    it to do something different.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 想想一个产品。它从哪里开始？这是一个难题，因为我们通常有一个研发团队在原型上工作，然后有人批准它进入市场，然后我们开始销售。可能在这个流程中，我们可以谈论具体产品的第一个阶段是当记录进入ERP系统，创建产品代码时。产品由管理产品代码和价格的ERP系统拥有。在这个阶段，你实际上不需要更多的数据。你已经有了一切你需要来制作报价或发票的数据。此外，大多数技术解决方案都不是为了管理带有多个图像和长描述的酷产品信息而构建的。ERP是一个垂直解决方案，它只在其范围内的事物上做得很好。试图让它做不同的事情是没有意义的。
- en: Well, what you need here is a data enrichment process. What normally happens,
    without a PIM or MDM, is that each user enhances data for what they need. So,
    you can have e-commerce that adds bigger images and long HTML descriptions, but
    that e-commerce provides information only for products sold in the **Business
    to Consumer** (**B2C**) channel. So, you have to do the same in the B2B portal
    for other products. That's why, in this example, a product is not managed centrally.
    Using Pimcore, products and any other entities can be translated and enriched
    with images, video, and attachments before being delivered to the consumer. This
    is the only way to dominate data and be able to put the bulk of your effort into
    the things that really matter to the company, such as implementing good applications
    instead of fighting with data.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这里你需要的是一个数据丰富化过程。在没有PIM或MDM的情况下，通常每个用户都会根据他们的需求增强数据。因此，你可以有电子商务增加更大的图片和长的HTML描述，但这个电子商务只为在**商业对消费者**（**B2C**）渠道销售的产品提供信息。所以，你必须在B2B门户中为其他产品做同样的事情。这就是为什么在这个例子中，产品不是集中管理的。使用Pimcore，产品和其他任何实体可以在交付给消费者之前进行翻译和丰富，包括图片、视频和附件。这是唯一能够掌握数据并能够将大部分精力投入到公司真正关心的事情上的方法，比如实施良好的应用程序而不是与数据斗争。
- en: 'In the following diagram, we see an architectural diagram of Pimcore acting
    as an MDM platform:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图中，我们可以看到Pimcore作为MDM平台的架构图：
- en: '![Figure 1.3: MDM architecture'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.3：MDM架构'
- en: '](img/B17073_01_03.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片/B17073_01_03.jpg]'
- en: 'Figure 1.3: MDM architecture'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3：MDM架构
- en: In the preceding figure, you can see how Pimcore can integrate with many data
    owners (**ERP**, **e-commerce**, **CRM**). This step collects data through the
    data integration layer and makes it available to all of a company's applications
    (**Marketplace**, **Catalog**, **B2B** and **B2C** applications, or **Third-party**
    apps). Using an API gateway, which is a tool for exposing APIs in a safe way,
    we can also share APIs with suppliers or third-party applications.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的图中，你可以看到Pimcore如何与许多数据所有者（**ERP**、**电子商务**、**CRM**）集成。这一步通过数据集成层收集数据，并将其提供给公司的所有应用程序（**市场**、**目录**、**B2B**和**B2C**应用程序，或**第三方**应用程序）。使用一个API网关，这是一个安全地暴露API的工具，我们还可以与供应商或第三方应用程序共享API。
- en: MDM is one pillar of digital innovation. Without it, spreading data across an
    organization is a messy affair. Using Pimcore, you can manage data centrally,
    saving the time it would take to implement a custom solution or the money you
    would spend on expensive tools.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: MDM是数字创新的一个支柱。没有它，在组织内传播数据将是一件混乱的事情。使用Pimcore，你可以集中管理数据，节省实施定制解决方案所需的时间或节省在昂贵工具上花费的钱。
- en: DAM
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DAM
- en: After having talked about products and data, it's clear that each company has
    to keep data in a single place, with a unique data model definition, and that
    they need to make sure that each consumer only receives and reads the information
    that they need. When talking about products and data here, we are talking about
    intangible data – not files, or images, or videos, or data that can be downloaded
    or sent in an attachment, but pure information.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了产品和数据之后，很明显，每个公司都必须将数据保存在一个地方，使用唯一的数据模型定义，并且他们需要确保每个消费者只接收和阅读他们需要的信息。当我们在这里谈论产品和数据时，我们是在谈论无形数据——不是文件、图像、视频或可以下载或作为附件发送的数据，而是纯粹的信息。
- en: Tangible data, such as files, videos, and images, are still important resources
    for a company. In a world where communication is becoming ever more digital, the
    digital asset is crucial, especially when you have to communicate the same piece
    of information through multiple channels.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 有形数据，如文件、视频和图像，仍然是公司的重要资源。在一个通信变得越来越数字化的世界中，数字资产至关重要，特别是当你需要通过多个渠道传达相同的信息时。
- en: 'You have probably guessed the solution to this: we can collect all this information
    inside Pimcore and then distribute it across the system. It is a very easy solution
    when you have it already up and running, but it provides a big leap forward for
    your company.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经猜到了这个解决方案：我们可以在Pimcore内部收集所有这些信息，然后在整个系统中分发。当你已经将其启动并运行时，这是一个非常简单的解决方案，但它为你的公司提供了巨大的飞跃。
- en: 'This solution is implemented by Pimcore. Pimcore''s DAM software is a lot more
    than just a digital asset management application: it is a true digital transformation
    enabler. It is a consolidated digital media repository that provides a solid database
    of reusable digital assets and optimizes data dissemination and content search
    processes.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这个解决方案是由Pimcore实施的。Pimcore的DAM软件不仅仅是一个数字资产管理应用程序：它是一个真正的数字化转型推动者。它是一个集成的数字媒体库，提供了一个可重复使用的数字资产坚实数据库，并优化了数据分发和内容搜索过程。
- en: 'In the next diagram, we see Pimcore acting as DAM:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个图表中，我们看到Pimcore作为DAM的作用：
- en: '![Figure 1.4: DAM architecture'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.4：DAM架构'
- en: '](img/B17073_01_04.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17073_01_04.jpg]'
- en: 'Figure 1.4: DAM architecture'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4：DAM架构
- en: In the preceding figure, Pimcore is the central point where all digital assets
    are stored. It delivers content to any consumer application that needs them.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的图中，Pimcore是所有数字资产存储的中心点。它向任何需要它们的消费者应用程序提供内容。
- en: Together with MDM and PIM, DAM is a must-have service in modern enterprises.
    It enables the distribution of media assets across the company. Here also, Pimcore
    is a powerful low-cost solution.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 与MDM和PIM一样，DAM是现代企业必备的服务之一。它使公司内部媒体资产的分发成为可能。在这里，Pimcore也是一个强大的低成本解决方案。
- en: Digital commerce
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字商务
- en: Well, we understand that Pimcore is a very powerful platform for managing data
    and digital content in general and that it includes great CMS support. Now we
    need to discuss the e-commerce module.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我们知道Pimcore是一个非常强大的平台，用于管理和处理一般的数据和数字内容，并且它包括出色的CMS支持。现在我们需要讨论电子商务模块。
- en: 'In fact, a DXP needs this to embrace the full meaning of DXP: the fusion of
    portals, websites, and e-commerce. E-commerce nowadays is a huge market, and you
    are probably wondering why this feature was added to Pimcore.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，一个DXP需要这一点来拥抱DXP的全部含义：门户、网站和电子商务的融合。如今，电子商务是一个巨大的市场，你可能想知道为什么这个功能被添加到Pimcore中。
- en: Just think about what an e-commerce solution entails. The first element to talk
    about is the budget. Not all e-commerce systems are like Amazon or eBay, so we
    need to find the right solution based on what we need, but also on how much we
    can pay. Developers that were active when the e-commerce market started came from
    an on-premises, highly customizable era where a vertical open source solution
    such as the Magento e-commerce system was the standard. That solution was good
    because it let you customize each part of the process, but you had to host things
    yourself, taking on all the related risks, and the customization element required
    continuous maintenance. Therefore, the **Total Cost of Ownership** (**TCO**) was
    very high, and many companies moved to **Software as a Service** (**SaaS**) solutions,
    which come with fewer customization options but are free from maintenance and
    hosting responsibilities. This reduction of friction made e-commerce more democratic,
    but in many cases reduced the opportunities for the personalization of e-commerce.
    For many companies, the uniqueness of their service and the automation of the
    company's processes are crucial for e-commerce solutions. We're speaking mostly
    about the big players, but also a lot of start-ups got their success by thinking
    outside the box. The only difference is that a big player can land a mega-vendor
    solution, where cost grows exponentially but you get results to match. What about
    normal companies with a limited budget?
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 只需想想一个电子商务解决方案包含哪些内容。首先需要讨论的是预算。并非所有电子商务系统都像亚马逊或eBay那样，因此我们需要根据我们的需求以及我们能支付多少来找到合适的解决方案。当电子商务市场开始时活跃的开发者来自一个本地化、高度可定制的时代，那时一个垂直开源解决方案，如Magento电子商务系统，是标准。这个解决方案很好，因为它允许你自定义流程的每一部分，但你必须自己托管，承担所有相关风险，并且定制元素需要持续维护。因此，**总拥有成本**（**TCO**）非常高，许多公司转向**软件即服务**（**SaaS**）解决方案，这些解决方案提供的定制选项较少，但无需维护和托管责任。这种摩擦的减少使电子商务更加民主化，但在许多情况下减少了电子商务个性化的机会。对于许多公司来说，其服务的独特性和公司流程的自动化对于电子商务解决方案至关重要。我们主要谈论的是大玩家，但也有很多初创公司通过跳出思维定式而取得成功。唯一的区别是，大玩家可以采用巨大型供应商解决方案，成本呈指数增长，但可以得到相应的结果。那么，对于预算有限的普通公司呢？
- en: In this scenario, Pimcore fills the gap between fully managed SaaS solutions
    and mega-vendors. In fact, Pimcore comes with an e-commerce framework that is
    designed to speed up e-commerce development but doesn't introduce constraints
    or limitations. In addition, using a stable cloud-based solution, you can reach
    your low-maintenance-cost target and sleep peacefully during Black Friday, when
    availability is crucial.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，Pimcore填补了完全托管SaaS解决方案和大型供应商之间的差距。事实上，Pimcore附带了一个旨在加快电子商务开发的电子商务框架，但不会引入约束或限制。此外，使用稳定的基于云的解决方案，你可以达到低维护成本的目标，在黑色星期五期间（可用性至关重要的时期）可以安心入睡。
- en: The other advantage of using Pimcore as an e-commerce platform is that thanks
    to its multisite feature, it can handle B2B and B2C and obviously doesn't need
    any data integration, as there is PIM under the hood.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Pimcore作为电子商务平台的另一个优势是，得益于其多站点功能，它可以处理B2B和B2C，显然不需要任何数据集成，因为其内部有PIM。
- en: 'If you are not convinced yet, just read this shortlist of must-have features
    for an enterprise e-commerce solution that Pimcore happens to offer:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有被说服，只需阅读这份必看的企业电子商务解决方案特性清单，Pimcore恰好提供了这些特性：
- en: Complicated pricing and product structures
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的价格和产品结构
- en: Complex availability computation
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的可用性计算
- en: Agile projects with evolving needs
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需求不断变化的敏捷项目
- en: Individual design and checkouts
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个性化设计和结账
- en: Multiple catalogs, currencies, price lists, and product views
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多个目录、货币、价格表和产品视图
- en: Multiple frontend apps and flexible promotions
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多个前端应用和灵活的促销
- en: In the first three sections of this chapter, we have discovered what Pimcore
    is and we have looked at its features. This has been a great overview of the product,
    but we need to understand why we should use it in more detail. In the next section,
    we will learn about the benefits that the adoption of Pimcore brings.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的前三节中，我们已经了解了Pimcore是什么，并探讨了其特性。这已经是对产品的全面概述，但我们还需要更详细地了解为什么我们应该使用它。在下一节中，我们将了解采用Pimcore带来的好处。
- en: Learning about Pimcore's benefits
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解Pimcore的好处
- en: The fact that Pimcore gives us great opportunities doesn't mean that it's definitely
    the right tool for you. You could assert that there are many other solutions on
    the market and that you could mix multiple solutions to achieve the same result.
    There are also many other mega-vendors selling integrated solutions. So, the question
    is, what are the benefits of Pimcore? In other words, what can it give us that
    is better than other solutions?
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore给我们带来巨大机会的事实并不意味着它一定是适合你的工具。你可以断言市场上有很多其他解决方案，你可以混合使用多个解决方案来实现相同的结果。还有许多其他大型供应商在销售集成解决方案。所以，问题是，Pimcore有什么好处？换句话说，它能为我们的哪些方面提供比其他解决方案更好的东西？
- en: To avoid sectionalism, we decided to avoid direct comparisons. However, we want
    to give you all the tools you need to determine whether Pimcore is the right solution
    for you. In this section, you will discover the benefits of choosing Pimcore as
    a DXP solution, PIM, or CMS. With this information, you will be able to make a
    conclusion on your own.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免片面性，我们决定避免直接比较。然而，我们希望给你所有需要的工具，以便确定Pimcore是否是你正确的解决方案。在本节中，你将发现选择Pimcore作为DXP解决方案、PIM或CMS的好处。有了这些信息，你将能够自己做出结论。
- en: 'In this section, you will discover the most important Pimcore benefits:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将发现最重要的Pimcore好处：
- en: Rapid innovation
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速创新
- en: Unmatched flexibility
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无与伦比的灵活性
- en: A solid platform
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稳固的平台
- en: Used by the masses
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被大众使用
- en: Easy web development
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单的网页开发
- en: Let's take a look.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看。
- en: Rapid innovation
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速创新
- en: It is often not a question of cost, but of time. The market changes quickly,
    and every company needs to keep up with the times. The only option is to be ready
    for change. This leads us to rapid innovation. In many cases, having vertical
    tools, selecting software, and then activating a project is too slow a process.
    Maybe it is the best process, theoretically speaking, but it requires a lot of
    time and often is not in keeping with the market's trends and speed. You should
    be one step ahead of the market, planning investments before you need them, but
    this is not always feasible. Nobody has a crystal ball. And planning and spending
    in advance is a risk because you don't know what the future holds.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 经常不是成本问题，而是时间问题。市场变化迅速，每个公司都需要跟上时代的步伐。唯一的选择是准备好应对变化。这导致我们快速创新。在许多情况下，拥有垂直工具、选择软件然后激活一个项目的过程太慢了。也许从理论上讲，这是最好的过程，但它需要大量的时间，并且往往不符合市场的趋势和速度。你应该领先市场一步，在你需要之前规划投资，但这并不总是可行的。没有人有水晶球。提前规划和支出是一种风险，因为你不知道未来会怎样。
- en: In this scenario, Pimcore is the right tool. This framework already has the
    most important components for enabling digital innovation and can be activated
    at any point, without any cost. This is the best approach for a start-up or growing
    company that makes timing their priority. Pimcore helps companies to start with
    small projects and build their target solution step by step, reducing the risk
    and rework. You can simply scale with your needs, or better, you can start your
    next idea faster and with less risk.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，Pimcore是正确的工具。这个框架已经包含了实现数字创新的最重要组件，并且可以在任何时间点激活，无需任何成本。这对于将时间作为优先事项的初创公司或成长中的公司来说，这是最好的方法。Pimcore帮助公司从小项目开始，逐步构建目标解决方案，降低风险和返工。你可以根据需求简单地扩展，或者更好的是，你可以更快地开始你的下一个想法，并且风险更小。
- en: Unmatched flexibility
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无与伦比的灵活性
- en: As we have already said, data management gives us unmatched flexibility. It
    helps in headless scenarios, regular CMS, or enterprise applications. Thanks to
    the extensible APIs system, there is no limit to the user's needs. Implementing
    a solution is just a matter of time, not feasibility. Plus, the cost in terms
    of resources and time implementing data management is reduced because it is all
    managed by a web UI.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前所说，数据管理给我们带来了无与伦比的灵活性。它有助于无头场景、常规CMS或企业应用。多亏了可扩展的API系统，用户的需求没有限制。实现解决方案只是时间问题，而不是可行性问题。此外，由于所有内容都通过Web
    UI管理，因此实施数据管理的资源和时间成本也降低了。
- en: A solid platform
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个稳固的平台
- en: 'Pimcore is a great tool supported by a great framework, **Symfony**. This PHP
    framework brings many advantages that make development easier:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore是一个由优秀的框架**Symfony**支持的优秀工具。这个PHP框架带来了许多使开发更简单的优势：
- en: Strong modular division of code (into bundles)
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的代码模块化（分为包）
- en: The separation between app and framework
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序和框架之间的分离
- en: Dependency injection
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖注入
- en: Tons of components and documentation
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海量的组件和文档
- en: The power of Composer for managing packages
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Composer管理包的强大功能
- en: The adoption of Symfony helps to create a standard code structure and speed
    up web application creation. Moreover, Symfony helps improve your application's
    performance by implementing a bytecode cache that works natively. Pimcore is fully
    written on top of Symfony, using it under the hood, and has the same fluid developer
    experience.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 采用Symfony有助于创建标准的代码结构并加快Web应用程序的创建。此外，通过实现原生的字节码缓存，Symfony有助于提高应用程序的性能。Pimcore完全基于Symfony编写，在底层使用它，并且具有相同的流畅的开发者体验。
- en: Used by the masses
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 受大众使用
- en: The Pimcore platform is used by more than 100,000 companies in 56 countries.
    Its open source community has thousands of followers. Support from international
    funding ensures product development continuity, and new features come year by
    year. Pimcore has got many awards, including from the analysts Gartner and Forrester,
    the most important advisors in the market. This gives us extra confidence when
    betting on it.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore平台在56个国家的超过10万家公司中使用。其开源社区拥有数千名追随者。国际资金的支援确保了产品开发的连续性，每年都有新功能推出。Pimcore获得了许多奖项，包括来自市场最重要的顾问公司Gartner和Forrester的奖项，这让我们在对其下注时更加有信心。
- en: Web development is made easy
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Web开发变得简单
- en: When you leave the comfort zone of a web CMS, such as when adding web pages
    or blog articles, you often fall into situations where you need to code. This
    means, in most cases, defining the data structure, mapping it using an **Object-Relational
    Mapping** (**ORM**) tool, and finally interacting with data by implementing reading/saving
    routines. If you want to publish this functionality as web APIs, you may need
    to take additional steps.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 当您离开Web CMS的舒适区，例如在添加网页或博客文章时，您经常会陷入需要编码的情况。这意味着，在大多数情况下，定义数据结构，使用**对象关系映射**（**ORM**）工具进行映射，并通过实现读取/保存例程与数据交互。如果您想将此功能作为Web
    API发布，可能需要采取额外的步骤。
- en: The development process is composed of a small number of activities that each
    bring value, such as modeling your business logic and doing a lot of other repetitive
    tasks, including data modeling or exposing APIs. Such boring tasks need to be
    carried out because otherwise, your project will not work. Ideally, we would like
    to put our effort only into the tasks that give us real value. Automating what
    is automatable will save time and prevent human error.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 开发过程由少数几个带来价值的活动组成，例如建模您的业务逻辑和执行大量其他重复性任务，包括数据建模或公开API。这些无聊的任务必须执行，否则您的项目将无法运行。理想情况下，我们希望只将精力投入到真正有价值的工作中。自动化可自动化的事物将节省时间并防止人为错误。
- en: Pimcore helps in this situation by doing all the repetitive stuff for you. All
    you need to do is just log into the browser, configure what you need, and then
    you are set with data management. All the time you save can be invested in more
    valuable things, such as providing a better experience for the user.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore在这种情况下可以帮助您完成所有重复性的工作。您只需要登录浏览器，配置您所需的内容，然后您就可以开始数据管理。您节省的所有时间都可以投入到更有价值的事情上，比如为用户提供更好的体验。
- en: Now it should be clear what benefits Pimcore can bring to any company and why
    we should use it to boost digital transformation. Pimcore is our ally for everything
    from building a simple website to creating a complex application. In the next
    section, we will focus on Pimcore's licensing and how it can help us to reduce
    friction with its adoption.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应该很清楚Pimcore可以为任何公司带来哪些好处，以及为什么我们应该使用它来推动数字化转型。Pimcore是我们从构建简单网站到创建复杂应用的一切盟友。在下一节中，我们将重点关注Pimcore的许可以及它如何帮助我们减少采用时的摩擦。
- en: Learning about the benefits of using open source software
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解使用开源软件的好处
- en: Most people think that the best reason for using something that's open source
    is getting a software solution for free. The opportunity to get a product free
    of charge is appealing, but it shouldn't be the main motivation for selecting
    an open source product.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人认为使用开源软件的最佳理由是免费获得软件解决方案。免费获得产品的机会很有吸引力，但这不应成为选择开源产品的主要动机。
- en: 'In this section, you will learn about the most important arguments for adopting
    open source software such as Pimcore and all the advantages of a Pimcore solution:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解采用开源软件如Pimcore以及Pimcore解决方案所有优势的最重要论点：
- en: Speed and agility
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度和敏捷性
- en: Shared maintenance costs
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共享维护成本
- en: Transparency and security
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度和安全性
- en: Cost-effectiveness
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本效益
- en: Community
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区
- en: Pimcore licensing
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pimcore许可
- en: Let's take a look at each in turn.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一看看。
- en: Speed and agility
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 速度和敏捷性
- en: An open source product is ready to go. You can download and install it, and
    then you are ready to work with it. You can also test it without worrying about
    trials or cost explosions during the growth of your project. Open source software
    comes with a ton of plugins that allow you to activate features rapidly without
    development costs. Moreover, you have the source code, so if something doesn't
    work as you need it to, you can work on it.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 开源产品可以立即使用。您可以下载并安装它，然后就可以开始使用。您还可以在无需担心项目增长过程中的试用或成本激增的情况下对其进行测试。开源软件附带大量插件，允许您快速激活功能而无需开发成本。此外，您还有源代码，所以如果某些东西不符合您的需求，您可以对其进行修改。
- en: Shared maintenance costs
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 共享维护成本
- en: The core of an open source project is maintained by the community. This has
    a big advantage over an approach where you build entire custom software from scratch
    and you need to maintain it yourself. With an open source project, you are responsible
    only for maintaining your customizations, which usually constitute a small layer
    on top of the platform. If you create software from scratch instead, you are responsible
    for the maintenance of 100% of the code. Moreover, if you develop a module that
    could be useful for the community, you can share it open source and the community
    can benefit from it.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 开源项目的核心由社区维护。这比从头开始构建整个定制软件并自行维护的方法具有很大优势。在开源项目中，你只需负责维护你的定制部分，这通常是在平台之上的一小层。如果你从头开始创建软件，你则需要负责100%的代码维护。此外，如果你开发了一个可能对社区有用的模块，你可以将其开源，社区可以从它中受益。
- en: Transparency and security
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 透明度和安全性
- en: The source code is public. This means that not only can you see how it works,
    but also the rest of the world. As the user, you can trust open source software
    because such software will not contain tricks; otherwise, the community would
    have found them and rejected the project. Moreover, speaking about security, this
    transparency means any issues emerge rapidly and are resolved rapidly.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码是公开的。这意味着你不仅可以看到它是如何工作的，全世界的人都可以看到。作为用户，你可以信任开源软件，因为这样的软件不会包含任何诡计；否则，社区会发现它们并拒绝这个项目。此外，谈到安全性，这种透明度意味着任何问题都会迅速出现并迅速得到解决。
- en: Cost-effectiveness
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本效益
- en: Starting with no fee, you can adopt an open source solution without any obligations
    and then scale it up. Many open source products have a "pro" version that has
    more features. Well, in this case, you only start paying once you have started
    to use the product, and the cost is sustainable for such a useful tool.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 从无费用开始，你可以无任何义务地采用开源解决方案，然后进行扩展。许多开源产品都有一个“专业版”，具有更多功能。在这种情况下，你只有在开始使用产品后才开始付费，而且对于这样一个有用的工具，成本是可持续的。
- en: Community
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社区
- en: Another important point is the community. It helps to provide documentation,
    test the product, and give answers to your questions. It would be impossible to
    compete with a community composed of thousands of members. There isn't any company
    in the world that can do this alone.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要点是社区。它有助于提供文档、测试产品并回答你的问题。由数千名成员组成的社区是无法与之竞争的。世界上没有哪家公司能够独自做到这一点。
- en: Pimcore licensing
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pimcore许可
- en: The public version of Pimcore is called the **Community Edition** and is licensed
    using GNU General Public License (GPL-3). For an enterprise that needs wider support
    and additional features, Pimcore offers an enterprise license called **Pimcore
    Commercial License** (**PCL**).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore的公共版本被称为**社区版**，并使用GNU通用公共许可证（GPL-3）进行许可。对于需要更广泛支持和额外功能的企业的版本，Pimcore提供了一种企业许可，称为**Pimcore商业许可**（**PCL**）。
- en: This solution makes Pimcore the perfect alternative to commercial enterprise
    solutions offered by mega-vendors. You aren't limited to buying software, and
    you won't face any vendor lock-in. Moreover, if you don't want to use a GPL license,
    you can simply avoid it, keeping full ownership of your code. This is useful if
    you are going to create a product based on Pimcore and you want to keep your **Intellectual
    Property** (**IP**) safe. In many cases, you can customize the product using modules
    from the community or third-party vendors.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 这个解决方案使Pimcore成为大型供应商提供的商业企业解决方案的完美替代品。你不仅限于购买软件，也不会面临任何供应商锁定。此外，如果你不想使用GPL许可证，你可以简单地避免使用它，保持对你代码的完全所有权。如果你打算基于Pimcore创建产品并希望保护你的**知识产权**（**IP**），这将非常有用。在许多情况下，你可以使用社区或第三方供应商的模块来定制产品。
- en: Finally, the open source aspect means it's your choice as to whether you deploy
    on-premises or in the cloud. The cloud solution, supported by a number of SaaS
    offerings, helps to reduce costs and build a solution that has all the advantages
    of typical on-premises open source solutions (customization and ownership, for
    instance) and the advantages of the cloud (for example, low TOC and high performance).
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，开源的特性意味着你可以选择是否在本地部署或在云端部署。由多个SaaS服务支持的云解决方案有助于降低成本，并构建具有典型本地开源解决方案所有优势（如定制和所有权）以及云优势（例如，低TCO和高性能）的解决方案。
- en: For software companies who want to get the most out of Pimcore, and remove the
    legal constraints of the GPLv3 license, there is the **Pimcore Enterprise Subscription**
    option. This subscription unlocks all the commercial services and products, such
    as the Pimcore Enterprise Extensions (**Pimcore** **Experience Portals**, **Product
    Data Syndication**, and so on). The Enterprise subscription gives access to the
    **Long Term Support** (**LTS**) and **Service-Level Agreements** (**SLAs**). In
    simple words, it adds special features that may save a lot of time (and money)
    in medium and large business scenarios, plus additional warranties with high-quality
    support.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 对于想要充分利用Pimcore并移除GPLv3许可证法律约束的软件公司，有**Pimcore企业订阅**选项。此订阅解锁所有商业服务和产品，例如Pimcore企业扩展（**Pimcore**
    **体验门户**、**产品数据同步**等）。企业订阅提供对**长期支持**（**LTS**）和**服务级别协议**（**SLAs**）的访问。简单来说，它增加了在中大型商业场景中可能节省大量时间（和金钱）的特殊功能，以及高质量支持下的额外保修。
- en: To summarize all the benefits of open source in just one sentence, an open source
    solution is one that can be customized without any limits, where code is transparent
    and safe, that is available for free, and that still retains the benefits of the
    cloud.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 用一句话总结开源的所有好处，开源解决方案是可以无限制定制的解决方案，代码透明且安全，免费提供，并且仍然保留了云的好处。
- en: Summary
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we learned about what Pimcore is, not stopping at the definition
    but going deep into Pimcore's capabilities. Pimcore is a very flexible platform
    that can deliver many solutions without reinventing the wheel. By using it, you
    will experience the comfort of always having the right solution for your needs.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解了Pimcore是什么，不仅停留在定义上，而且深入探讨了Pimcore的功能。Pimcore是一个非常灵活的平台，可以提供许多解决方案，而无需重新发明轮子。通过使用它，您将体验到始终拥有满足您需求的正确解决方案的舒适感。
- en: Pimcore comes with many interesting features (PIM, CMS, DAM, and MDM), and it
    is ready to use with a low-friction licensing model. Once you have adopted it
    to satisfy a single requirement, such as a CMS, you have all the other features
    available, and you can activate them as your needs evolve.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: Pimcore自带许多有趣的功能（PIM、CMS、DAM和MDM），并且采用低摩擦的许可模式，随时可用。一旦您采用它来满足单一需求，例如CMS，您就可以使用所有其他功能，并且可以根据您的需求变化激活它们。
- en: Now that this chapter is finished, you are ready to start the practical part.
    The first step will be to learn how to install and configure Pimcore on your PC.
    This lesson is very important for starting using Pimcore and being ready for all
    the lessons that will come later.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 现在既然本章已经结束，您就可以开始实践部分了。第一步将是学习如何在您的PC上安装和配置Pimcore。这门课程对于开始使用Pimcore和为后续课程做好准备非常重要。
