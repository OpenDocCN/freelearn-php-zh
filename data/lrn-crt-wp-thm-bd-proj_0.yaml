- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Throughout this book, we will build 5 different WordPress themes from start
    to finish. We will look at all the fundamental concepts that are needed to start
    building great themes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将从头到尾构建5个不同的WordPress主题。我们将探讨构建优秀主题所需的所有基本概念。
- en: To get through the book, you should have some experience in HTML/CSS and PHP.
    You will also need to have a general idea of what WordPress is—it's installation
    and WordPress website management—and a basic understanding of some programming
    fundamentals, for example, arrays, variables, loops, statements, and so on. The
    projects are mainly based around HTML5, CSS3, and PHP.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了阅读本书，你应该在HTML/CSS和PHP方面有一些经验。你还应该对WordPress有一个大致的了解——它的安装和WordPress网站管理——以及一些编程基础知识的理解，例如数组、变量、循环、语句等。项目主要基于HTML5、CSS3和PHP。
- en: Apart from these, there are some other technologies and concepts that we will
    be looking at throughout the book. These include WordPress post loops, which is
    the main loop that grabs database to WordPress, hooks/actions, the `functions.php`
    file where we put our dynamic code for our WordPress theme, widgets, WP_queries,
    and theme customizer. Also, we'll be using a range of frameworks such as Bootstrap,
    Foundation, and W3 CSS, which is a fairly new framework.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些，本书还将探讨一些其他的技术和概念。这包括WordPress帖子循环，这是从数据库抓取WordPress的主要循环，钩子/动作，`functions.php`文件，我们在其中放置我们的WordPress主题的动态代码，小工具，WP查询，以及主题定制器。此外，我们还将使用一系列框架，如Bootstrap、Foundation和W3
    CSS，这是一个相对较新的框架。
- en: So, let's dive in and start building the cool themes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们深入其中，开始构建酷炫的主题。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](b273bb09-f622-4e35-8c16-0884cdbf5322.xhtml), *Creating a Simple
    Theme with WordPress*, is an introductory project chapter. We''ll discuss about
    the files which we need to create for our theme, the syntax, and the dynamic snippets.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](b273bb09-f622-4e35-8c16-0884cdbf5322.xhtml)，*使用WordPress创建简单主题*，是一个入门项目章节。我们将讨论我们需要为我们的主题创建的文件、语法以及动态片段。'
- en: '[Chapter 2](8b3befb9-a246-404f-86b5-9271607afc87.xhtml), *Building a WordPress
    Theme*, is a project chapter that goes in depth and uses advanced concepts to
    build a WordPress theme, including custom template and home pages, archived pages,
    and post formats.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](8b3befb9-a246-404f-86b5-9271607afc87.xhtml)，*构建WordPress主题*，是一个深入的项目章节，使用高级概念构建WordPress主题，包括自定义模板和主页、存档页面和帖子格式。'
- en: '[Chapter 3](7d23425a-c730-418a-9c20-1f05481df839.xhtml), *Building a WordPress
    Theme for Photo Gallery*, is about a project to build a WordPress theme for a
    photo gallery. We''re going to use the w3.CSS framework and also some simple animations
    to build the theme.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](7d23425a-c730-418a-9c20-1f05481df839.xhtml)，*构建照片画廊的WordPress主题*，是关于构建照片画廊WordPress主题的项目。我们将使用w3.CSS框架以及一些简单的动画来构建这个主题。'
- en: '[Chapter 4](36aaf6f0-dc0b-4d60-bd52-799d84832bc4.xhtml), *Building a Twitter
    Bootstrap WordPress Theme*, is a project chapter that explains integration of
    Bootstrap with WordPress. This is going to be our chapter to use Wordstrap for
    our Twitter Bootstrap to implement our WordPress theme. We are also going to use
    WP nav walker, which is a class we can have for drop-down menus.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](36aaf6f0-dc0b-4d60-bd52-799d84832bc4.xhtml)，*构建Twitter Bootstrap WordPress主题*，是一个解释Bootstrap与WordPress集成的项目章节。这将是我们使用Wordstrap来实现我们的WordPress主题的章节。我们还将使用WP导航遍历器，这是一个用于下拉菜单的类。'
- en: '[Chapter 5](2801fa10-2b56-45c2-8442-3c6dc7aca624.xhtml), *The Foundation E-Commerce
    Theme*, is about building an e-commerce theme using the foundation framework,
    which is similar to the Bootstrap framework.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](2801fa10-2b56-45c2-8442-3c6dc7aca624.xhtml)，*使用Foundation框架构建电子商务主题*，是关于使用基础框架构建电子商务主题的内容，这与Bootstrap框架类似。'
