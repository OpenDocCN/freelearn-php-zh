    resources for this book. The files available for download will then be displayed.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，从标题列表中选择本书以下载任何示例代码或额外资源。可下载的文件将随后显示。
- en: The downloadable files contain instructions on how to use them.
  id: totrans-42
  prefs: []
