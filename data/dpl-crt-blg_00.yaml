  zh: 可下载的文件包含了如何使用它们的说明。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our contents, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in text or
    code—we would be grateful if you would report this to us. By doing this you can
    save other readers from frustration, and help to improve subsequent versions of
    this book. If you find any errata, report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **Submit Errata** link, and entering the
    details of your errata. Once your errata have been verified, your submission will
    be accepted and the errata added to the list of existing errata. The existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这个问题，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并有助于改进本书的后续版本。如果你发现任何错误清单，可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**提交错误清单**链接，并输入你的错误清单详情来报告它们。一旦你的错误清单得到验证，你的提交将被接受，并将错误清单添加到现有错误清单中。现有的错误清单可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)中选择你的标题来查看。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at`<[questions@packtpub.com](mailto:questions@packtpub.com
    ) >`if you are having a problem with some aspect of the book, and we will do our
    best to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的某个方面遇到问题，可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决。
