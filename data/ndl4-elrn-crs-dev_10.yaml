  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.18 – 允许你对论坛活动进行操作以使其更容易查看并避免分心的讨论设置
- en: If you ask students to collaborate on assignments or ask them to review each
    others' work, consider adding a forum specifically to discuss the assignment.
    Some people may use a Workshop for that purpose, but a Forum works well because
    students have an informal way to read each other's drafts and thus feel more confident
    about their own. Furthermore, a Forum is a good place to discuss exemplar work.
    Then, for more granular peer reviews, you can use a Workshop.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要求学生协作完成作业或要求他们互相审阅作业，考虑添加一个专门用于讨论作业的论坛。有些人可能会用研讨会来达到这个目的，但论坛效果很好，因为学生可以通过非正式的方式阅读彼此的草稿，从而对自己的作品更有信心。此外，论坛是讨论范例工作的好地方。然后，为了进行更细致的同行评审，你可以使用研讨会。
- en: 'To encourage collaboration, you may wish to display the forum postings in a
    flat format, with the newest first. This option shows the text, which can be engaging
    and pique the students'' curiosity, inspiring them to engage and post:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 为了鼓励协作，你可能希望以平面格式显示论坛帖子，最新帖子排在最前面。这个选项显示了文本，这可能很有趣，并能激发学生的好奇心，鼓励他们参与和发帖：
- en: '![Figure 8.19 – Forum displayed in a flat format'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.19 – 以平面格式显示的论坛'
- en: '](img/Figure_8.19_B17288.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.19_B17288.jpg)'
- en: Figure 8.19 – Forum displayed in a flat format
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.19 – 以平面格式显示的论坛
- en: You may couple the forums with an occasional synchronous discussion on the topic
    to provide a hybrid experience that mixes synchronous with asynchronous contact
    with each other. In this way, you will be motivating students by creating an open,
    welcoming environment where students can use the forum to preview each other's
    work and informally share and collaborate on the assignments you complete via
    a forum.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将论坛与偶尔的同步讨论结合起来，以提供混合体验，这种体验结合了同步和异步的交流。这样，你将通过创建一个开放、欢迎的环境来激励学生，学生可以在论坛上预览彼此的作品，并通过论坛非正式地分享和协作完成作业。
- en: Linking to collaboration platforms (Functionality booster)
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 链接到协作平台（功能增强器）
- en: Forums are interactive and often collaborative activities, and as such, they
    can encourage students to learn from each other. Sometimes, it is useful to have
    students collaborate on a single document. Students can collaborate in a shared
    document. In a Moodle Forum, having a collaborative document can encourage people
    to add content. It's not granularly peer-reviewed and assessed as in a Moodle
    Workshop, nor is it intended to be a wiki. It's simply to encourage engagement.
    It may seem complicated, but it's quite simple, especially if your school or organization
    uses Microsoft Office 365 products and OneDrive, or if students have a Google
    account that gives them access to Google Drive, Docs, Sheets, and more. They can
    also use other collaborative spaces, such as Dropbox. For more complex tasks,
    students may collaborate in a spreadsheet that has a timeline and critical path.
    Some organizations use project management tools such as Basecamp or Slack for
    informing team members of milestones and building in automatic alerts. Google
    Drive may be one of the easier approaches because it integrates with email and
    other applications.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛是互动的，通常是协作活动，因此它们可以鼓励学生相互学习。有时，让学生在单个文档上协作是有用的。学生可以在共享文档中协作。在 Moodle 论坛中，拥有一个协作文档可以鼓励人们添加内容。它不像
    Moodle 的工作坊那样进行细致的同行评审和评估，也不打算成为一个维基。它只是用来鼓励参与。这可能看起来很复杂，但事实上很简单，尤其是如果你的学校或组织使用
    Microsoft Office 365 产品和 OneDrive，或者如果学生有一个提供他们访问 Google Drive、Docs、Sheets 等的
    Google 账户。他们还可以使用其他协作空间，如 Dropbox。对于更复杂的任务，学生可能在具有时间线和关键路径的电子表格中进行协作。一些组织使用项目管理工具，如
    Basecamp 或 Slack，来通知团队成员里程碑并建立自动警报。Google Drive 可能是一种更简单的方法，因为它与电子邮件和其他应用程序集成。
- en: 'They can use the following steps:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可以按照以下步骤操作：
- en: Log into their school shared drive account. Let's use Google for this example.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录他们的学校共享驱动器账户。让我们以 Google 为例。
- en: Go to Google Drive.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 Google Drive。
- en: Set up a folder for the course.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为课程设置一个文件夹。
- en: Open the folder.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开文件夹。
- en: Within the folder, create a new Google document (this can be a document, sheet,
    or something else).
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件夹内创建一个新的 Google 文档（这可以是一个文档、表格或其他内容）。
- en: Name the document.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为文档命名。
- en: Obtain the link for the document and post it in the forum. You can set it so
    that anyone with the link can see the document. You can also grant permission
    for your partners to be able to edit the document. You'll need their Gmail email
    addresses. Non-Gmail addresses do not seem to play nicely with Google Drive, and
    Gmail will automatically send out an email requesting permissions.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取文档的链接并在论坛中发布。你可以设置任何人只要有链接就能查看文档。你也可以授权你的合作伙伴能够编辑文档。你需要他们的 Gmail 邮箱地址。非 Gmail
    地址似乎与 Google Drive 不太兼容，Gmail 会自动发送一封请求权限的电子邮件。
- en: Once you have set up the documents, you can let people in the class see what
    you're doing as you progress. If you'd like to keep the drafts and the progress
    private, you can simply change the settings so that only people with permission
    can view and/or edit the document.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了文档，你可以在进展过程中让班级中的人看到你在做什么。如果你希望保持草稿和进度私密，你可以简单地更改设置，以便只有有权限的人才能查看和/或编辑文档。
- en: One advantage to using a collaboration platform rather than sending documents
    back and forth in email is the fact that it's easier to keep up with version control.
    Furthermore, once you've finished one draft and everyone has included their contributions,
    you can start a new document that indicates that it's a new revision or version.
    Sometimes, it's easiest to keep separate folders within the main folder to keep
    everything clear and well sorted.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 使用协作平台而不是通过电子邮件来回发送文档的一个优点是，它更容易进行版本控制。此外，一旦完成一个草稿并且每个人都已贡献了自己的内容，你就可以开始一个新的文档，表明这是一个新的修订版或版本。有时，在主文件夹内保持单独的文件夹以保持一切清晰和井然有序是最容易的。
- en: If your organization is using Teams, you can collaborate on documents in a folder
    you can set up in **Files**. Here, you can add documents, and anyone in your team
    can collaborate on them. If you are using Google Classroom, you can use it in
    conjunction with Moodle for access to shared Google documents. You'll simply need
    to include a link to a folder with shared documents in Google or Google Classroom.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的组织使用 Teams，你可以在**文件**中设置一个文件夹进行文档协作。在这里，你可以添加文档，你的团队中的任何人都可以协作。如果你使用 Google
    Classroom，你可以与 Moodle 结合使用，以便访问共享的 Google 文档。你只需包括一个指向 Google 或 Google Classroom
    中共享文档文件夹的链接。
- en: Summary
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned how to create a sense of adventure and excitement
    by creating places where students interact and learn from each other, both in
    real-time (synchronously) and on-demand (asynchronously), using chat and forums.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了如何通过创建学生之间互动和学习的地方，无论是在实时（同步）还是在按需（异步）的情况下，使用聊天和论坛来营造冒险和兴奋感。
- en: In learning about how best to use chat and forum activities to encourage engagement
    and motivate students, we've reviewed the different types as well as purposes.
    We also discussed how Moodle 4.0 makes it easier for students to interact with
    each other, and for the teacher to make sure that students are staying on track
    and not bounding ahead before they're ready. Moodle 4.0 focuses on student success.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解如何最佳地使用聊天和论坛活动来鼓励参与和激励学生方面，我们回顾了不同类型及其目的。我们还讨论了Moodle 4.0如何使学生在彼此之间互动以及教师确保学生在准备好的情况下不提前跳跃变得更加容易。Moodle
    4.0专注于学生成功。
- en: In the next chapter, you will learn how to encourage collaboration among students
    using wikis and glossaries. You will learn how to use collaboration as an instructional
    strategy and how to select the collaborative activities that work particularly
    well in Moodle.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习如何使用维基和术语表来鼓励学生之间的协作。你将学习如何将协作作为一种教学策略，以及如何在Moodle中选择特别有效的协作活动。
