- en: 'If you want to ensure your students see the discussion, you can star it. You
    can also pin it so that it appears at the top of the module. If you don''t want
    any more posts, you can lock the discussion. In Moodle 4.0, you''re automatically
    subscribed to the discussion so that you receive notices if people post. You can
    unsubscribe if you do not want to receive push notices:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要确保学生看到讨论，你可以将其标记为星标。你也可以将其固定在模块顶部。如果你不想再看到任何帖子，你可以锁定讨论。在Moodle 4.0中，你将自动订阅讨论，以便在有人发帖时收到通知。如果你不想接收推送通知，你可以取消订阅：
- en: '![Figure 8.18 – Discussion settings that allow you to do things to the Forum
