- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Hi, all! *From PHP to Ruby to Rails* is a guide for people who have a PHP background
    and understanding but wish to extend their knowledge to another object-oriented
    programming language: Ruby. Ruby is a programming language originally created
    by Yukihiro “Matz” Matsumoto and publicly released in 1995\. Since its inception,
    Ruby has been a very verbose language, and the open source community has adopted
    this trait to make Ruby programs very explicit regarding the intent of each line
    of code. This guide will not only teach you Ruby’s language features but also
    help you get into the mindset of Ruby application development. Along this journey
    of learning Ruby, you will also learn the basics of Ruby on Rails, a framework
    for creating web applications developed by David Heinemeier Hansson and released
    as an open source tool in 2004\. With the growing popularity and adoption of Ruby
    and Ruby on Rails by tech companies, there is a lot of demand for Ruby developers
    all over the world. Whether you’re curious about Ruby and Ruby on Rails or want
    to find out whether Ruby is for you, this guide is for you.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，大家好！*从PHP到Ruby再到Rails* 是一本针对有PHP背景和理解的读者的指南，他们希望将自己的知识扩展到另一种面向对象的编程语言：Ruby。Ruby是一种由Yukihiro
    “Matz” Matsumoto最初创建并在1995年公开发布的编程语言。自从其诞生以来，Ruby一直是一种非常冗长的语言，开源社区也采纳了这一特性，使得Ruby程序在每行代码的意图上非常明确。本指南不仅将向您介绍Ruby的语言特性，还将帮助您进入Ruby应用程序开发的思维模式。在学习Ruby的这条路上，您还将学习Ruby
    on Rails的基础知识，这是一个由David Heinemeier Hansson开发并在2004年作为开源工具发布的用于创建Web应用的框架。随着Ruby和Ruby
    on Rails在技术公司中的日益流行和采用，全球对Ruby开发者的需求也在不断增加。无论您对Ruby和Ruby on Rails感兴趣，还是想了解Ruby是否适合您，这本指南都是为您准备的。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for people who already have some programming experience and wish
    to take advantage of that experience and knowledge to learn the Ruby programming
    language and mindset.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些已经有一定编程经验，并希望利用这些经验和知识来学习Ruby编程语言和思维模式的人。
- en: 'The three types of people who will benefit the most from this book are the
    following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从本书中受益最大的三种类型的人如下：
- en: Developers who have worked with another programming language.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用过其他编程语言的开发者。
- en: Developers who have had experience working with PHP and would like to learn
    another programming language. They will gain knowledge of the Ruby language through
    examples and examinations of equivalent PHP code.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有PHP工作经验的开发者，希望学习另一种编程语言。他们将通过示例和等效PHP代码的审查来获得Ruby语言的知识。
- en: Developers who have experience of working with any PHP framework (Laravel, CodeIgniter,
    Symfony, CakePHP, etc.). The book covers the Ruby on Rails framework. People familiar
    with any web framework will benefit from learning the **Model-View-Controller**
    (**MVC**) implementation of Ruby on Rails.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有任何PHP框架（Laravel、CodeIgniter、Symfony、CakePHP等）工作经验的开发者。本书涵盖了Ruby on Rails框架。熟悉任何Web框架的人通过学习Ruby
    on Rails的**模型-视图-控制器**（**MVC**）实现将受益匪浅。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B19230_01.xhtml#_idTextAnchor015), *Understanding the Ruby Mindset
    and Culture*, provides an introduction to the way Ruby developers think and write
    code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19230_01.xhtml#_idTextAnchor015)，*理解Ruby思维方式和文化*，介绍了Ruby开发者思考问题和编写代码的方式。'
- en: '[*Chapter 2*](B19230_02.xhtml#_idTextAnchor022), *Setting Up Our Local Environment*,
    provides a short guide to installing Ruby to allow you to follow along with the
    exercises in this book.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19230_02.xhtml#_idTextAnchor022)，*设置我们的本地环境*，提供了一篇简短的指南，介绍如何安装Ruby，以便您能够跟随本书中的练习。'
- en: '[*Chapter 3*](B19230_03.xhtml#_idTextAnchor037), *Comparing Basic Ruby Syntax
    to PHP*, provides a comparison between PHP and Ruby syntax as a way to ease your
    entry into the language, its similarities, and its differences.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19230_03.xhtml#_idTextAnchor037)，*比较基本的Ruby语法与PHP*，通过比较PHP和Ruby语法来帮助您轻松进入这门语言，了解它们的相似之处和不同之处。'
- en: '[*Chapter 4*](B19230_04.xhtml#_idTextAnchor063), *Ruby Scripting versus PHP
    Scripting*, compares PHP scripts with Ruby scripts with the intent of taking advantage
    of Ruby’s syntax to write more readable code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19230_04.xhtml#_idTextAnchor063)，*Ruby脚本与PHP脚本的比较*，旨在利用Ruby的语法来编写更易读的代码。'
- en: '[*Chapter 5*](B19230_05.xhtml#_idTextAnchor080), *Libraries and Class Syntax*,
    provides an introduction to Ruby’s libraries (gems) and their installation and
    usage. This chapter also provides an introduction to object-oriented programming
    in the Ruby realm.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19230_05.xhtml#_idTextAnchor080)，*库和类语法*，介绍了 Ruby 的库（gem）及其安装和使用。本章还介绍了
    Ruby 领域中的面向对象编程。'
- en: '[*Chapter 6*](B19230_06.xhtml#_idTextAnchor092), *Debugging Ruby*, provides
    an introduction to the tools we have available in Ruby to fix bugs and errors
    in scripts that we may encounter at runtime. This chapter also provides a guide
    to installing and using these tools.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19230_06.xhtml#_idTextAnchor092)，*Ruby 调试*，介绍了 Ruby 中可用于修复我们在运行时可能遇到的脚本中的错误和错误的工具。本章还提供了安装和使用这些工具的指南。'
- en: '[*Chapter 7*](B19230_07.xhtml#_idTextAnchor103), *Understanding Convention
    over Configuration*, provides an introduction to the Ruby on Rails web framework,
    its installation, and the simplest of examples to start using it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19230_07.xhtml#_idTextAnchor103)，*理解配置优于约定*，介绍了 Ruby on Rails 网络框架，其安装以及使用它的最简单示例。'
- en: '[*Chapter 8*](B19230_08.xhtml#_idTextAnchor114), *Models, DBs, and Active Record*,
    provides an introduction to handling databases with Ruby on Rails through models.
    It also covers the basics of database actions using `ActiveRecord`.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19230_08.xhtml#_idTextAnchor114)，*模型、数据库和 Active Record*，介绍了通过模型使用
    Ruby on Rails 处理数据库。它还涵盖了使用 `ActiveRecord` 的数据库操作的基本知识。'
- en: '[*Chapter 9*](B19230_09.xhtml#_idTextAnchor127), *Bringing It All Together*,
    provides a guide to generate a simple Ruby on Rails application using everything
    we’ve learned so far in the book, but via a more practical example.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19230_09.xhtml#_idTextAnchor127)，*整合一切*，提供了一篇指南，通过一个更实际的示例来生成一个简单的
    Ruby on Rails 应用程序，使用我们在书中学到的一切。'
- en: '[*Chapter 10*](B19230_10.xhtml#_idTextAnchor140), *Considerations for Hosting
    Rails Applications versus PHP Applications*, provides a short guide to the factors
    that you must take into account when publishing a Rails application in a real-life
    scenario, a.k.a. production.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19230_10.xhtml#_idTextAnchor140)，*托管 Rails 应用程序与 PHP 应用程序考虑因素*，提供了一篇简短的指南，介绍了在现实场景，即生产环境中发布
    Rails 应用程序时必须考虑的因素。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: You will need Ruby 3.1.1 installed (follow the instructions in the book if needed
    to set up Ruby). You will also need Git installed on your computer as Ruby libraries
    (gems) rely on git to obtain its source code. If you’re using macOS, you will
    require either Xcode command-line tools or Xcode itself to be installed before
    you can use Ruby. Though not compulsory, you should also install `rbenv` to allow
    yourself to install different versions of Ruby.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要安装 Ruby 3.1.1（如有需要，请遵循书中的说明来设置 Ruby）。您还需要在您的计算机上安装 Git，因为 Ruby 库（gem）依赖于
    git 来获取其源代码。如果您使用 macOS，您将需要安装 Xcode 命令行工具或 Xcode 本身，然后才能使用 Ruby。虽然不是强制性的，但您也应该安装
    `rbenv` 以允许您安装不同的 Ruby 版本。
