- en: Part 1:From PHP to Ruby Basics
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：从PHP到Ruby基础
- en: In this part, you will be introduced to the whole Ruby way of doing things while
    comparing it to the way you would do those things with PHP. In addition to this,
    you will also learn how to use what Ruby brings to the table in terms of syntax,
    libraries (called gems), and debugging tools to make troubleshooting as painless
    as possible.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，您将了解Ruby的全套做事方式，同时将其与您使用PHP做事的方式进行比较。此外，您还将学习如何使用Ruby在语法、库（称为gem）和调试工具方面的优势，使故障排除尽可能无痛。
