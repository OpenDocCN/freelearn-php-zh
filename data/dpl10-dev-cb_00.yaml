- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Drupal is a popular content management system used to build websites for small
    businesses, e-commerce, enterprise systems, and much more. Created by over 4,500
    contributors, Drupal 10 brings many new features to Drupal. Whether you are new
    to Drupal or an experienced Drupalista, *Drupal 10 Development Cookbook* contains
    recipes to dive into what Drupal 10 has to offer. We begin by helping you create
    and maintain your Drupal site. Next, familiarize yourself with configuring content
    structure and editing content. You can also find out about all new updates for
    this edition. These include creating custom pages, accessing and manipulating
    entities, running and creating tests using Drupal, and migrating external data
    to Drupal. As you progress, you'll learn how to customize Drupal's functionality
    using out-of-the-box modules, provide extensions, and write custom code to extend
    Drupal. You will also learn how to design a digital experience platform with robust
    content management and editorial workflows.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal是一个流行的内容管理系统，用于为小型企业、电子商务、企业系统等构建网站。由超过4,500名贡献者创建，Drupal 10为Drupal带来了许多新功能。无论您是Drupal的新手还是经验丰富的Drupalista，*Drupal
    10开发食谱*都包含了深入了解Drupal 10所提供内容的配方。我们首先帮助您创建和维护您的Drupal站点。接下来，熟悉配置内容结构和编辑内容。您还可以了解本版的全部新更新。这包括创建自定义页面、访问和操作实体、使用Drupal运行和创建测试以及将外部数据迁移到Drupal。随着您的进步，您将学习如何使用现成的模块自定义Drupal的功能、提供扩展以及编写自定义代码来扩展Drupal。您还将学习如何设计一个具有强大内容管理和编辑工作流程的数字体验平台。
- en: You can adapt Drupal to your needs by writing custom modules to create custom
    plugins, entity types, and pages. You can also power your Drupal site with modern
    front-end development build tools. You'll be able to create and manage code bases
    for Drupal sites. You can take advantage of Drupal by making Drupal your API platform,
    and serving content to your consumers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过编写自定义模块来适应Drupal的需求，创建自定义插件、实体类型和页面。您还可以使用现代前端开发构建工具为您的Drupal站点供电。您将能够创建和管理Drupal站点的代码库。您可以通过将Drupal作为您的API平台，并为您的消费者提供服务来利用Drupal。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18548_01.xhtml#_idTextAnchor020), *Up and Running with Drupal*,
    walks through how to create a new Drupal site and the system requirements for
    running Drupal, and then run the Drupal site locally using modern local development
    tools based around Docker.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18548_01.xhtml#_idTextAnchor020)，*使用Drupal启动运行*，介绍了如何创建新的Drupal站点以及运行Drupal的系统要求，然后使用基于Docker的现代本地开发工具在本地运行Drupal站点。'
- en: '[*Chapter 2*](B18548_02.xhtml#_idTextAnchor059), *Content Building Experience*,
    dives into how to set up your content editing experience and add an editorial
    review workflow.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18548_02.xhtml#_idTextAnchor059)，*内容构建体验*，深入探讨了如何设置您的内容编辑体验并添加编辑审查工作流程。'
- en: '[*Chapter 3*](B18548_03.xhtml#_idTextAnchor101), *Displaying Content through
    Views*, walks through creating a page to list blogs and a companion block to display
    five of the most recent blogs using the views module, a visual query builder.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18548_03.xhtml#_idTextAnchor101)，*通过视图显示内容*，介绍了如何使用视图模块创建一个列出博客的页面以及一个显示最近五篇博客的伴随块，视图模块是一个可视化的查询构建器。'
- en: '[*Chapter 4*](B18548_04.xhtml#_idTextAnchor131), *Extending Drupal with Custom
    Code*, explores how to create a custom module that can be installed onto your
    Drupal site.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18548_04.xhtml#_idTextAnchor131)，*使用自定义代码扩展Drupal*，探讨了如何创建一个可以安装到您的Drupal站点的自定义模块。'
- en: '[*Chapter 5*](B18548_05.xhtml#_idTextAnchor172), *Creating Custom Pages*, demonstrates
    how to create custom pages with controllers and routes. Creating custom pages
    allows you to extend Drupal beyond just content pages.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18548_05.xhtml#_idTextAnchor172)，*创建自定义页面*，演示了如何使用控制器和路由创建自定义页面。创建自定义页面可以使您将Drupal扩展到不仅仅是内容页面的范畴。'
- en: '[*Chapter 6*](B18548_06.xhtml#_idTextAnchor217), *Accessing and Working with
    Entities*, covers **create, read, update, and delete** (**CRUD**) operations when
    working with entities in Drupal. We will create a series of routes to create,
    read, update, and delete nodes that are articles.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18548_06.xhtml#_idTextAnchor217)，*访问和操作实体*，涵盖了在Drupal中处理实体时的**创建、读取、更新和删除**（**CRUD**）操作。我们将创建一系列路由来创建、读取、更新和删除文章节点。'
- en: '[*Chapter 7*](B18548_07.xhtml#_idTextAnchor240), *Creating Forms with the Form
    API*, covers the usage of the Form API, which is used to create forms in Drupal
    without writing any HTML.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18548_07.xhtml#_idTextAnchor240)，*使用表单API创建表单*，介绍了Form API的使用，它用于在Drupal中创建表单而无需编写任何HTML。'
- en: '[*Chapter 8*](B18548_08.xhtml#_idTextAnchor264), *Plug and Play with Plugins*,
    covers implementing a block plugin. We will use the Plugin API to provide a custom
    field type along with a widget and a formatter for the field. The last recipe
    will show you how to create and use a custom plugin type.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18548_08.xhtml#_idTextAnchor264)，*使用插件即插即用*，介绍了实现块插件。我们将使用插件 API 提供自定义字段类型，以及字段的小部件和格式化程序。最后一个菜谱将向您展示如何创建和使用自定义插件类型。'
- en: '[*Chapter 9*](B18548_09.xhtml#_idTextAnchor291), *Creating Custom Entity Types*,
    explains how to create custom entity types for custom data models.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18548_09.xhtml#_idTextAnchor291)，*创建自定义实体类型*，解释了如何为自定义数据模型创建自定义实体类型。'
- en: '[*Chapter 10*](B18548_10.xhtml#_idTextAnchor319), *Theming and Frontend Development*,
    covers how to create a theme, work with the Twig templating system, and harness
    Drupal’s responsive design features.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18548_10.xhtml#_idTextAnchor319)，*主题和前端开发*，介绍了如何创建主题，使用 Twig 模板系统，并利用
    Drupal 的响应式设计功能。'
- en: '*Chapter 11*, *Multilingual and Internationalization*, demonstrates the multilingual
    and internationalization features of Drupal 10,'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*多语言和国际化*，展示了 Drupal 10 的多语言和国际化功能，'
- en: '[*Chapter 12*](B18548_12.xhtml#_idTextAnchor383), *Building APIs with Drupal*,
    walks through how to create RESTful APIs in Drupal with JSON:API, showing you
    how to read and manipulate data through HTTP requests.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18548_12.xhtml#_idTextAnchor383)，*使用 Drupal 构建 API*，介绍了如何在 Drupal
    中使用 JSON:API 创建 RESTful API，展示了如何通过 HTTP 请求读取和操作数据。'
- en: '[*Chapter 13*](B18548_13.xhtml#_idTextAnchor412), *Running and Writing Tests
    with Drupal*, dives into running and writing automated tests with PHPUnit for
    your custom module code.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18548_13.xhtml#_idTextAnchor412)，*使用 Drupal 运行和编写测试*，深入探讨了使用 PHPUnit
    为您的自定义模块代码运行和编写自动化测试。'
- en: '[*Chapter 14*](B18548_14.xhtml#_idTextAnchor452), *Migrating External Data
    into Drupal*, explains how to migrate from an older version of Drupal to Drupal
    10, and walks through using the Migration module to migrate content and data from
    CSV files and HTTP APIs.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18548_14.xhtml#_idTextAnchor452)，*将外部数据迁移到 Drupal*，解释了如何从旧版本的 Drupal
    迁移到 Drupal 10，并介绍了使用迁移模块从 CSV 文件和 HTTP API 迁移内容和数据。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的
- en: 'In order to work with Drupal 10 and to run the code examples found in this
    book, the following software will be required:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用 Drupal 10 并运行本书中的代码示例，以下软件将是必需的：
- en: '| **Software** | **Operating** **system requirements** |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **软件** | **操作系统要求** |'
- en: '| A local web server running in Docker (DDEV, Lando, Docksal, or Docker4Drupal)
    or an alternative such as MAMP | Windows, macOS, or Linux |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 在 Docker 中运行的本地 Web 服务器（DDEV、Lando、Docksal 或 Docker4Drupal）或类似替代方案 MAMP |
    Windows、macOS 或 Linux |'
- en: '| PhpStorm or VS Code for code editing | Windows, macOS, or Linux |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 用于代码编辑的 PhpStorm 或 VS Code | Windows、macOS 或 Linux |'
- en: '| Terminal, iTerm, or a similar command-line tool | Windows, macOS, or Linux
    |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 终端、iTerm 或类似命令行工具 | Windows、macOS 或 Linux |'
- en: '| NodeJS, npm, and Laravel Mix | Windows, macOS, or Linux |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| NodeJS、npm 和 Laravel Mix | Windows、macOS 或 Linux |'
- en: Note that there are several free open source tools that you can use to run Drupal
    locally – DDEV, Lando, Docksal, and Docker4Drupal are the top four community solutions.
    You are advised to use the one you are most comfortable with or already established
    with. This book’s first chapter covers running Drupal with DDEV. Unfortunately,
    we cannot cover all possible solutions in depth.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，有几个免费的开源工具可以用来在本地运行 Drupal – DDEV、Lando、Docksal 和 Docker4Drupal 是前四个社区解决方案。建议您使用您最熟悉或已经建立的解决方案。本书的第一章涵盖了使用
    DDEV 运行 Drupal。不幸的是，我们无法深入探讨所有可能的解决方案。
- en: It is a good idea to keep the documentation of whichever solution you use handy
    when using this book, as examples may be generalized, particularly when it comes
    to running commands.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用本书时，保留您所使用的任何解决方案的文档是个好主意，因为示例可能是一般化的，尤其是在运行命令时。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for those who have been working with Drupal, such as site builders,
    backend and frontend developers, and those who are eager to see what awaits them
    when they start using Drupal 10.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些一直在使用 Drupal 的人，例如网站构建者、后端和前端开发者，以及那些渴望了解当他们开始使用 Drupal 10 时将面临什么的人。
- en: Sections
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How* *to do it…*, *How it works…*, *There’s more…*, and *See also*).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些频繁出现的标题（*准备就绪*、*如何做…*、*它是如何工作的…*、*还有更多…* 和 *另请参阅*）。
- en: To give clear instructions on how to complete a recipe, we use these sections
    as follows.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分。
- en: Getting ready
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or preliminary settings required for the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何必需的软件或初步设置。
- en: How to do it…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There’s more…
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便您对食谱有更深入的了解。
- en: See also
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了指向其他有用信息的链接，这些信息对食谱很有帮助。
- en: Download the color images
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/N7EpQ](https://packt.link/N7EpQ).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表彩色图像的PDF文件。您可以从这里下载：[https://packt.link/N7EpQ](https://packt.link/N7EpQ)。
- en: Download the example code files
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Drupal-10-Development-Cookbook](https://github.com/PacktPublishing/Drupal-10-Development-Cookbook).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Drupal-10-Development-Cookbook](https://github.com/PacktPublishing/Drupal-10-Development-Cookbook)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包可供使用，请访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们吧！
- en: Conventions used
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: “Create
    a file named `Announcement.php` in the newly created directory so that we can
    define the `Announcement` class for our entity type.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“在新建的目录中创建一个名为`Announcement.php`的文件，以便我们可以为我们的实体类型定义`Announcement`类。”
- en: 'A block of code is set as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: “You will see the generated permissions on the **Permissions** form.”'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“您将在**权限**表上看到生成的权限。”'
- en: Tips or important notes
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要提示
- en: Appear like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 它看起来像这样。
- en: Get in touch
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过电子邮件发送至[customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，如果您能向我们报告，我们将不胜感激。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上以任何形式发现我们作品的非法副本，如果你能提供位置地址或网站名称，我们将不胜感激。请通过[版权@packtpub.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-62
