- en: Chapter 2. Installing and Configuring phpBB
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章 安装和配置 phpBB
- en: 'Now that you have a general idea of what phpBB is, it is time to install it
    on your server or your personal computer and to start using it. The installation
    process is generally not hard—phpBB has a built-in browser-based installer that
    makes the job much easier—but there are some pre-requisites and some details you
    need to be aware of before you begin. There are also some post-installation tasks
    that you need to perform once phpBB is installed on your system. In this second
    chapter of the book you will learn:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对 phpBB 有了一个大致的了解，是时候在你的服务器或个人计算机上安装它并开始使用了。安装过程通常不难——phpBB 有一个内置的基于浏览器的安装程序，这使得工作变得容易得多——但在开始之前，你需要了解一些先决条件和一些细节。安装
    phpBB 后，你还需要执行一些安装后任务。在本书的第二章中，你将学习：
- en: What are the pre-requisites before you install phpBB
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在安装 phpBB 之前需要满足哪些先决条件
- en: How to download and install phpBB
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何下载和安装 phpBB
- en: The basic post-installation tasks, along with some security tips
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本安装后任务，以及一些安全提示
- en: Where and how to look for help when in trouble
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遇到问题时在哪里以及如何寻求帮助
- en: Pre-Installation
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预安装
- en: In this section you’ll find out about the phpBB server requirements, which are
    on the lower end (price-wise) of the server configurations offered by hosting
    providers. Then the section discusses some database-related topics and ends with
    a checklist you can use to make sure you have everything you need to start the
    installation process.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解 phpBB 的服务器需求，这些需求在托管提供商提供的服务器配置中价格较低。然后本节讨论一些与数据库相关的话题，并以一个清单结束，你可以使用这个清单来确保你有开始安装过程所需的一切。
- en: Requirements
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需求
- en: 'phpBB is very flexible in terms of server requirements and you have a lot of
    options. But let’s concentrate on the configuration that is most widely used,
    consisting of:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在服务器需求方面，phpBB 非常灵活，你有很多选择。但让我们集中讨论最广泛使用的配置，包括：
- en: Any major operating system
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何主要操作系统
- en: Apache web server
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache 网络服务器
- en: MySQL database system, version 3.22 or higher
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 数据库系统，版本 3.22 或更高
- en: PHP version 4\. PHP3 will also do, but its recommended that you use the latest
    stable 4.3 version
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP 版本 4\. PHP3 也可以使用，但建议使用最新的稳定版 4.3
- en: phpBB was designed with portability in mind, so all of the requirements listed
    above are very flexible. Let’s look at them in more detail and also see what options
    do you have.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB 在设计时考虑了便携性，因此上述所有需求都非常灵活。让我们更详细地看看它们，并了解你有哪些选择。
- en: '**The operating system** (**OS**): phpBB is OS independent. That means it can
    run on all sorts of operating systems—Windows, Linux, MacOS. You should not have
    any problem meeting this requirement and can enjoy running your forums in your
    preferred or most affordable environment.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统**（**OS**）：phpBB 是操作系统独立的。这意味着它可以在各种操作系统上运行——Windows、Linux、MacOS。你应该不会遇到满足这个要求的问题，并且可以在你首选或最经济的环境中运行你的论坛。'
- en: '**The web server**: phpBB can run on various web servers, including the most
    popular Apache and Microsofts Internet Information Systems (IIS). If youre using
    a hosting service, the web server requirement wont be in the way. But if you want
    to install phpBB on your computer, youll have to take care of this detail. Although
    describing how to install a web server is not within the scope of this book, youll
    find some useful information further down.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络服务器**：phpBB 可以运行在各种网络服务器上，包括最流行的 Apache 和微软的互联网信息服务器（IIS）。如果你使用的是托管服务，网络服务器需求不会成为障碍。但如果你想在你的计算机上安装
    phpBB，你必须注意这个细节。虽然描述如何安装网络服务器超出了本书的范围，但你可以找到一些有用的信息。'
- en: '**The database system**: Currently supported by phpBB are MySQL 3.22 or higher
    (including MySQL 4.x), PostgreSQL 7.0.3, MS SQL Server (7 or 2000, directly or
    via ODBC) and MS Access (2000 or XP) via ODBC. Again, depending if youre installing
    phpBB locally or on a remote server, youll need to either install a supported
    database system on your computer or simply ask you service provider what database
    you have access to.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库系统**：目前 phpBB 支持的数据库包括 MySQL 3.22 或更高版本（包括 MySQL 4.x）、PostgreSQL 7.0.3、MS
    SQL Server（7 或 2000，直接或通过 ODBC）以及通过 ODBC 的 MS Access（2000 或 XP）。再次强调，根据你是本地安装
    phpBB 还是远程服务器安装，你可能需要在你的计算机上安装一个支持的数据库系统，或者简单地询问你的服务提供商你有什么数据库访问权限。'
- en: '**PHP**: In general, all PHP applications consist of files containing programming
    instructions that are executed by what is called a PHP interpreter. The PHP interpreter
    is a piece of software that youll need to have running on the system where you
    want to install phpBB. If you go with a hosting service, the good news is that
    PHP is so popular that it would be actually harder to find a host that doesnt
    support it.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PHP**：一般来说，所有PHP应用程序都由包含编程指令的文件组成，这些指令由所谓的PHP解释器执行。PHP解释器是一段软件，你需要在想要安装phpBB的系统上运行它。如果你选择托管服务，好消息是PHP非常流行，以至于实际上很难找到一个不支持它的托管服务。'
- en: PHP 4.x is the most widely used PHP version and also the most widely used for
    phpBB installations. As already mentioned, PHP 3.x will be sufficient to have
    your board running, but it’s not recommended. PHP 5 is also not recommended (yet),
    because phpBB is not thoroughly tested on this platform, due to the fact that
    phpBB was developed prior to the release of PHP 5.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: PHP 4.x是最广泛使用的PHP版本，也是phpBB安装中最广泛使用的版本。如前所述，PHP 3.x足以让你的论坛运行，但不推荐使用。PHP 5也不推荐使用（目前还不推荐），因为由于phpBB是在PHP
    5发布之前开发的，所以phpBB在这个平台上还没有经过彻底的测试。
- en: Note
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: phpBB will run on PHP versions 3.x and 4.x, but if you have a choice, you should
    aim at the latest stable PHP 4.3.x version.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: phpBB可以在PHP 3.x和4.x版本上运行，但如果你有选择，你应该目标是最新稳定的PHP 4.3.x版本。
- en: The Attack Plan
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 攻击计划
- en: 'Now that you’re clear on the requirements, let’s explore the options for the
    system to install phpBB to:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经明确了要求，让我们来探讨将phpBB安装到系统中的选项：
- en: '**You have an existing web hosting service**: In this case all you need to
    do is contact your hosting provider and ask them if they support PHP and any of
    the databases listed above, preferably MySQL. If they dont, find out if they can
    install/enable these for you. If they still cant help you, youll need to pick
    one of the remaining options.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你已经有了一个现有的网络托管服务**：在这种情况下，你只需要联系你的托管服务提供商，并询问他们是否支持PHP以及上述列出的任何数据库，最好是MySQL。如果他们不支持，找出他们是否可以为你安装/启用这些。如果他们仍然无法帮助你，你可能需要从剩下的选项中选择一个。'
- en: '**Youre shopping around for a good hosting provider**: The good news is that
    even the most inexpensive hosting packages often include PHP and MySQL support.
    There are lots of points to consider when choosing a hosting provider, but at
    the very least, browse for some independent reviews on the Web. Dont just rush
    into the cheapest package with huge or even unlimited bandwidth and disk space.
    Ask your host-to-be a question or two (for example concerning the requirements
    above) and judge the speed and the quality of their response. Youd want a reliable
    support when in need.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你在寻找一个好的托管服务提供商**：好消息是，即使是价格最低的托管套餐通常也包含PHP和MySQL的支持。在选择托管服务提供商时有很多要点需要考虑，但至少，你应该在网上浏览一些独立的评论。不要仅仅因为带宽和磁盘空间巨大甚至无限而匆忙选择最便宜的套餐。向你的潜在托管服务提供商问一些问题（例如关于上述要求的问题）并判断他们响应的速度和质量。当你需要时，你希望有一个可靠的支持。'
- en: '**You want to install phpBB on your own computer**: Sometimes, even if you
    go with one of the first two options, you might still want to test your board
    locally. For example, if later on you want to experiment with installing or creating
    new styles or modifications, it would probably be easier (and definitely safer)
    to develop and test on your own computer before going live.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你想要在自己的电脑上安装phpBB**：有时，即使你选择了前两种选项，你也可能仍然想要在本地测试你的论坛。例如，如果你以后想要尝试安装或创建新的样式或修改，在你上线之前在自己的电脑上进行开发和测试可能会更容易（并且肯定更安全）。'
- en: 'If you want to set up the environment on your computer, you have two options:
    to install all the necessary components one by one, configure them, and make them
    work together, or to use one of the all-in-one installations (bundles) you can
    find on the Internet. They usually include one downloadable installer program
    that takes care of installing and configuring all you need—Apache, PHP, MySQL—and
    often more. Such all-in-one bundles are XAMPP ([http://www.apachefriends.org/en/](http://www.apachefriends.org/en/))
    and others that are listed at HotScripts, for example ([http://www.hotscripts.com/PHP/Software_and_Servers/Installation_Kits/](http://www.hotscripts.com/PHP/Software_and_Servers/Installation_Kits/)).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在你的电脑上设置环境，你有两种选择：一个接一个地安装所有必要的组件，配置它们，并使它们协同工作，或者使用互联网上可以找到的某个一站式安装（捆绑包）。它们通常包括一个可下载的安装程序，负责安装和配置你所需的所有内容——Apache、PHP、MySQL——以及更多。这样的全包捆绑通常有XAMPP（[http://www.apachefriends.org/en/](http://www.apachefriends.org/en/））和其他在HotScripts上列出的捆绑包，例如（[http://www.hotscripts.com/PHP/Software_and_Servers/Installation_Kits/](http://www.hotscripts.com/PHP/Software_and_Servers/Installation_Kits/)）。
- en: If you want to set up your environment yourself and not make use of the bundles
    available out there, here’s what you need to do.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要自己设置环境而不是使用现有的捆绑包，以下是你需要做的。
- en: Time For Action - Setting Up the Environment on Your Local Computer
  id: totrans-29
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间 - 在本地电脑上设置环境
- en: Install the Apache web server.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装Apache Web服务器。
- en: Note
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Go to [http://httpd.apache.org/download.cgi](http://httpd.apache.org/download.cgi).
    Download the latest stable 1.3.x version of the server for your operating system
    from the mirror closest to you. Install it, and if in doubt, refer to the documentation
    at [http://httpd.apache.org/docs/](http://httpd.apache.org/docs/).
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 前往[http://httpd.apache.org/download.cgi](http://httpd.apache.org/download.cgi)。从您最近的镜像下载适用于您操作系统的最新稳定版1.3.x服务器版本。安装它，如有疑问，请参考[http://httpd.apache.org/docs/](http://httpd.apache.org/docs/)上的文档。
- en: Install PHP.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装PHP。
- en: Note
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Download the latest stable 4.3.x. release for your operating system from [http://www.php.net/downloads.php](http://www.php.net/downloads.php).
    Install, referring to the documentation ([http://www.php.net/manual/en/install.php](http://www.php.net/manual/en/install.php))
    as necessary.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从[http://www.php.net/downloads.php](http://www.php.net/downloads.php)下载适用于您操作系统的最新稳定版4.3.x。版本，如有必要，参考文档[http://www.php.net/manual/en/install.php](http://www.php.net/manual/en/install.php)进行安装。
- en: Install MySQL.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装MySQL。
- en: Note
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Download the latest recommended version from [http://dev.mysql.com/downloads/](http://dev.mysql.com/downloads/).
    The documentation is just a click away at [http://dev.mysql.com/doc/mysql/en/Installing.html](http://dev.mysql.com/doc/mysql/en/Installing.html).
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从[http://dev.mysql.com/downloads/](http://dev.mysql.com/downloads/)下载最新推荐的版本。文档只需点击[http://dev.mysql.com/doc/mysql/en/Installing.html](http://dev.mysql.com/doc/mysql/en/Installing.html)即可获取。
- en: Install phpMyAdmin (optional).
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装phpMyAdmin（可选）。
- en: Note
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: phpMyAdmin is a free and a very popular web application for managing MySQL databases
    through a simple and intuitive browser interface. You don’t need it absolutely,
    but it can make your life a whole lot easier when it comes to database operations.
    It requires PHP but you’ve already installed it anyway, so you’re all set. The
    latest stable version can be downloaded from [http://www.phpmyadmin.net/](http://www.phpmyadmin.net/).
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: phpMyAdmin是一个免费且非常流行的Web应用程序，通过简单直观的浏览器界面管理MySQL数据库。你并不绝对需要它，但它在数据库操作方面可以使你的生活变得更加容易。它需要PHP，但你已经安装了它，所以你一切都准备好了。最新稳定版本可以从[http://www.phpmyadmin.net/](http://www.phpmyadmin.net/)下载。
- en: While you were downloading, you’ve probably noticed the suggestions to download
    "source" or "binaries". Download the binaries, but if you’re really curious about
    what the behind-the-scenes code looks like, download the source files, play around
    with them and try compiling them yourself. This, of course, will require some
    knowledge in C programming. All this source code is free for use, learning, and
    modifications. Welcome to the wonderful world of open-source software!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当你下载时，你可能已经注意到了建议下载“源代码”或“二进制文件”。请下载二进制文件，但如果你真的对幕后代码的样子感到好奇，请下载源代码文件，玩弄它们并尝试自己编译它们。当然，这需要一些C编程知识。所有这些源代码都可以免费使用、学习和修改。欢迎来到开源软件的奇妙世界！
- en: Now with a web server running PHP and MySQL (or another database system), let’s
    take a look at some database preparation work.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有了运行PHP和MySQL（或另一个数据库系统）的Web服务器，让我们看看一些数据库准备工作。
- en: Finishing Pre-Install Touch—The Database
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完成预安装前的触摸——数据库
- en: phpBB will need access to a database, so you’ll have to use an existing database
    or create a new one. Depending on whether you’ll be installing on your local computer
    or on a remote server, you’ll have different options for setting up the database
    required by phpBB; we’ll take a look at those options. If you have a choice, use
    a new empty database for phpBB; it makes maintenance easier.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB需要访问数据库，因此您必须使用现有的数据库或创建一个新的数据库。根据您是在本地计算机上安装还是远程服务器上安装，您将有不同的选项来设置phpBB所需的数据库；我们将查看这些选项。如果您有选择，请为phpBB使用一个新的空数据库；这使维护更容易。
- en: Setting Up the Database for Local Installations
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 为本地安装设置数据库
- en: If you’re installing phpBB on your personal computer, you should have no restrictions
    creating a new database to use with phpBB. You can do that by using phpMyAdmin
    or using the console (the command prompt). With phpMyAdmin, creating a new database
    is really easy; this is one of the first options you’re presented with when you
    load the application. If you don’t have phpMyAdmin installed, you can use the
    command prompt to create a new database. Let’s see how to do it both ways. For
    the purposes the examples in this chapter, let’s say your new database is named
    "forums".
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在个人计算机上安装phpBB，您在创建用于phpBB的新数据库时应该没有限制。您可以通过使用phpMyAdmin或使用控制台（命令提示符）来实现。使用phpMyAdmin，创建新数据库非常简单；这是您加载应用程序时呈现的第一个选项之一。如果您没有安装phpMyAdmin，您可以使用命令提示符来创建新数据库。让我们看看两种方法。为了本章中的示例，让我们假设您的新数据库名为"forums"。
- en: Time For Action—Creating the Forum Database with phpMyAdmin
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——使用phpMyAdmin创建论坛数据库
- en: Go to your main phpMyAdmin page.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往您的主要phpMyAdmin页面。
- en: Enter the text **forums** into the **Create new database** field.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**创建新数据库**字段中输入文本**forums**。
- en: Click the **Create** button.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建**按钮。
- en: What Just Happened
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么
- en: You’ve created a new database. In the database dropdown that you see in your
    phpMyAdmin on the left, you will now find a new option—the "forums" database that
    you’ve just created.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您已创建了一个新的数据库。在您左侧的phpMyAdmin中的数据库下拉菜单中，您现在将找到一个新选项——您刚刚创建的"forums"数据库。
- en: Time For Action—Creating the Forum Database Using the Command Prompt
  id: totrans-54
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——使用命令提示符创建论坛数据库
- en: Access your command prompt. (Windows users, click **Start**, then **Run**, and
    then type **cmd**).
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问您的命令提示符。（Windows用户，点击**开始**，然后**运行**，然后输入**cmd**）。
- en: In the command prompt (console window), follow the path to where MySQL is installed
    using `cd directory_name` to enter a directory (cd as in "change directory") and
    `cd .`. to go back (one level up), if youve mistakenly entered a wrong directory.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在命令提示符（控制台窗口）中，使用`cd directory_name`进入目录（cd表示“更改目录”）和`cd .`返回（向上一级），如果您错误地输入了错误的目录。
- en: Once you are in the directory where MySQL is installed, go to the `bin` directory
    where youll find several MySQL executables.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您进入MySQL安装的目录，请转到`bin`目录，在那里您将找到几个MySQL可执行文件。
- en: Type `mysql u root p`.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入`mysql u root p`。
- en: Note
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: This instruction means "connect to MySQL using the username `root` and ask me
    for a password". `root` is the default username when MySQL is installed. If you
    have created other MySQL user accounts, you can use one of them.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这条指令的意思是“使用用户名`root`连接到MySQL并要求我输入密码”。`root`是MySQL安装时的默认用户名。如果您已创建了其他MySQL用户帐户，您可以使用其中一个。
- en: When prompted to provide a password, hit *Enter* (*Return* on Macs). What this
    means is you give a blank password. Username `root` with a blank password is the
    default MySQL account. If you have changed this password, type it in.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示输入密码时，按*Enter*（Mac上的*Return*）。这意味着您提供一个空密码。用户名`root`带有空密码是默认的MySQL帐户。如果您已更改此密码，请输入它。
- en: Youll see a welcome message and the `mysql` prompt if youve successfully connected.
    Type `CREATE DATABASE forums`; and hit *Enter*. Do *not* forget the semicolon
    at the end.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您已成功连接，您将看到一个欢迎信息和`mysql`提示符。输入`CREATE DATABASE forums`；然后按*Enter*。**不要**忘记在末尾加上分号。
- en: If you want to verify that the database has been created, type `SHOW DATABASES`;
    and hit *Enter*. You should see your newly created database in the list.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想验证数据库是否已创建，请输入`SHOW DATABASES`；然后按*Enter*。您应该在列表中看到您刚刚创建的新数据库。
- en: Thats it. Type `exit`, hit *Enter* and MySQL will politely say `Bye` to you.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就这样。输入`exit`，按*Enter*，MySQL会礼貌地对您说“再见”。
- en: Type `exit` again to close your command prompt.![Time For Action—Creating the
    Forum Database Using the Command Prompt](img/1132_02_01.jpg)
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次输入`exit`以关闭您的命令提示符。![行动时间——使用命令提示符创建论坛数据库](img/1132_02_01.jpg)
- en: Setting Up the Database for Remote Installations
  id: totrans-66
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 为远程安装设置数据库
- en: 'In this case the process may vary considerably depending on your specific hosting
    package and its limitations. Some possible scenarios include:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，过程可能因你具体的套餐及其限制而大不相同。一些可能的场景包括：
- en: Some hosts give you one database only with a predefined name. Find out what
    that name is; this is the database youll be using.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些主机只提供一个具有预定义名称的数据库。找出这个名字；这就是你将要使用的数据库。
- en: Some hosts let you create your database(s) with phpMyAdmin installed on their
    server.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些主机允许你使用安装在服务器上的phpMyAdmin创建数据库。
- en: Some give you a different web interface for creating a database as part of the
    hosting packages control panel.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些提供不同的Web界面来创建数据库，作为主机套餐控制面板的一部分。
- en: Some can give you shell access to their server. Shell access means youll be
    able to use a command prompt and execute instructions (commands) on the remote
    server. In this case, find out from your hosting provider how to establish a shell
    connection to your server. After youre connected, repeat the steps for creating
    a database using the command prompt as previously described. This time youll be
    using the database username and password given to you by your host.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些服务提供商可以给你他们的服务器shell访问权限。shell访问意味着你将能够使用命令提示符并在远程服务器上执行指令（命令）。在这种情况下，你需要向你的主机提供商了解如何建立到服务器的shell连接。连接成功后，重复之前描述的命令提示符创建数据库的步骤。这次你将使用主机提供给你的数据库用户名和密码。
- en: In order to establish a shell connection youll need a program, called a **shell
    client**. A popular choice is the free PuTTY telnet and SSH client ([http://www.chiark.greenend.org.uk/~sgtatham/putty/](http://www.chiark.greenend.org.uk/~sgtatham/putty/)).
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了建立shell连接，你需要一个名为**shell客户端**的程序。一个流行的选择是免费的PuTTY telnet和SSH客户端（[http://www.chiark.greenend.org.uk/~sgtatham/putty/](http://www.chiark.greenend.org.uk/~sgtatham/putty/))。
- en: '*Security tip*: If at all possible on your host, create a new MySQL user account,
    give it only privileges to the new database you’ve just created and use it for
    the phpBB installation. This may seem a bit too paranoid, but the reason is that
    usually hosts give you one username and password only and it’s good for everything—FTP,
    MySQL, control panel, and shell access. So the reason behind creating a new MySQL
    username/password combo is that if it gets revealed for some reason, the villain
    who has it can do only limited damage. This password is good for one database
    only and not FTP, shell, or control panel access.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*安全提示*：如果可能的话，在你的主机上创建一个新的MySQL用户账户，只给它访问你刚刚创建的新数据库的权限，并用于phpBB的安装。这听起来可能有些过于偏执，但原因通常是主机只提供一个用户名和密码，它可以用于所有事情——FTP、MySQL、控制面板和shell访问。因此，创建新的MySQL用户名/密码组合的原因是，如果它因某种原因被泄露，拥有它的恶棍只能造成有限的损害。这个密码只适用于一个数据库，不适用于FTP、shell或控制面板访问。'
- en: When creating this new database user account, it’s a good idea to assign only
    "select", "insert", "update", and "delete" privileges; the other possible privileges
    are not needed for the normal functioning of phpBB. The phpBB installation though
    will also require a "create" privilege and some modification installations might
    need "alter" or "drop" privileges. So the most security-oriented option would
    be to assign "select", "insert", "update", "delete", and "create" privileges to
    the new database user, and once the installation is completed, remove the "create"
    privilege.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建这个新的数据库用户账户时，最好只分配“select”、“insert”、“update”和“delete”权限；phpBB的正常运行不需要其他可能的权限。尽管如此，phpBB的安装也需要“create”权限，而某些修改安装可能需要“alter”或“drop”权限。因此，最安全的选项是将“select”、“insert”、“update”、“delete”和“create”权限分配给新的数据库用户，一旦安装完成，就移除“create”权限。
- en: The actual process of creating the new database user may vary, depending on
    your hosting provider’s policies. Some might not allow it, some might give you
    a special interface for it, and some might give you access to phpMyAdmin. Creating
    a new MySQL user account using phpMyAdmin is pretty straightforward; just click
    the **Users** link on the phpMyAdmin main page and then fill out the **Add** form.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新数据库用户的实际过程可能因你的主机提供商的政策而异。有些可能不允许这样做，有些可能提供专门的界面，有些可能允许你访问phpMyAdmin。使用phpMyAdmin创建新的MySQL用户账户相当简单；只需点击phpMyAdmin主页上的**用户**链接，然后填写**添加**表单。
- en: 'If you’re using the command prompt for creating a new user, use the following
    query:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用命令提示符创建新用户，请使用以下查询：
- en: '[PRE0]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In this example, `forums` is the database name, `localhost` is the database
    host name, `mysecretusername` is the username to be assigned to this database
    user, and `mysecretpassword` is the password.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，`forums` 是数据库名称，`localhost` 是数据库主机名，`mysecretusername` 是分配给该数据库用户的用户名，而
    `mysecretpassword` 是密码。
- en: phpBB Pre-Installation Checklist
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: phpBB 预安装清单
- en: 'At this point you’re now ready to install phpBB. But take a minute to answer
    the following questions before you go on; it’s just to double-check that you have
    everything you need ([Chapter 7](ch07.html "Chapter 7. Creating a New MOD"), which
    discusses modifications and hacks, discusses a few skillsets and tools that you
    might find helpful):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您现在已准备好安装 phpBB。但在继续之前，花一分钟回答以下问题；这只是为了确保您拥有所需的一切（[第 7 章](ch07.html "第
    7 章。创建新的 MOD")，讨论了修改和黑客技术，讨论了一些可能对您有帮助的技能集和工具）：
- en: Do I have a web server running?
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我有一个运行的 Web 服务器吗？
- en: Is my web server running PHP?
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的 Web 服务器运行 PHP 吗？
- en: Is my web server running MySQL or PostgreSQL or MSSQL or MS Access?
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的 Web 服务器运行的是 MySQL、PostgreSQL、MSSQL 还是 MS Access？
- en: Do I know my FTP hostname, username, and password? (This step is for remote
    servers only, see the note after the checklist.)
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我知道我的 FTP 主机名、用户名和密码吗？（此步骤仅适用于远程服务器，请参阅清单后的说明。）
- en: Whats my username to access the database?
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我访问数据库的用户名是什么？
- en: What host is this database running on? (Ask your hosting provider; its often
    `localhost` or `127.0.0.1`. In the case of ODBC, a DSN is needed instead.)
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该数据库运行在哪个主机上？（询问您的托管提供商；它通常是 `localhost` 或 `127.0.0.1`。在 ODBC 的情况下，需要一个 DSN。）
- en: What is the name of my database (e.g. `forums`)?
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的数据库（例如 `forums`）的名称是什么？
- en: '**A note about FTP**: You’ll need an FTP program, also known as an *FTP client*,
    in order to transfer files from your computer to a remote server. There are a
    lot of free/trial FTP programs you can use. Just a simple Google search will yield
    a lot of results. Generally, using an FTP program is not much different than copying
    files to different locations on your local computer. The difference is that you
    need to establish a connection to the remote computer first. In order to do that,
    you need an FTP hostname, a username and a password, which you probably already
    have, supplied by your hosting provider.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 FTP 的说明**：您需要一个 FTP 程序，也称为 *FTP 客户端*，以便将文件从您的计算机传输到远程服务器。有许多免费/试用版的 FTP
    程序可供使用。只需简单的 Google 搜索就会产生大量结果。通常，使用 FTP 程序与在本地计算机的不同位置复制文件没有太大区别。区别在于您需要首先建立与远程计算机的连接。为了做到这一点，您需要一个
    FTP 主机名、用户名和密码，您可能已经拥有，由您的托管提供商提供。'
- en: Installation
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装
- en: 'Now that all the prerequisites have been met, let’s start the installation
    process:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在所有先决条件都已满足，让我们开始安装过程：
- en: '**Download**: Download the compressed phpBB files from [http://www.phpbb.com/downloads.php](http://www.phpbb.com/downloads.php)
    selecting a compression format that you know how to decompress.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**下载**：从 [http://www.phpbb.com/downloads.php](http://www.phpbb.com/downloads.php)
    下载压缩的 phpBB 文件，选择您知道如何解压的压缩格式。'
- en: '**Decompress**: Unzip the files to a selected directory, using your preferred
    compression utility (WinZip for example). If youre installing locally, unzip to
    a directory within your web root. The top-level directory of the phpBB directory
    tree will be called `phpBB2`.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解压**：使用您首选的压缩工具（例如 WinZip）将文件解压到选定的目录中。如果您是在本地安装，请将文件解压到您的网站根目录内的一个目录中。phpBB
    目录树的最顶层目录将被称为 `phpBB2`。'
- en: '**FTP**: If youre installing locally, skip this step. If youre installing on
    a remote server, copy the whole `phpBB2` directory as-is to the remote server.
    You can do this easily using an FTP program to connect to your server and transfer
    the files.'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**FTP**：如果您是在本地安装，请跳过此步骤。如果您是在远程服务器上安装，请将整个 `phpBB2` 目录原样复制到远程服务器上。您可以使用 FTP
    程序连接到您的服务器并传输文件。'
- en: '**Select you phpBB root**. This step is the time when you need to make an important
    decision—where on your server you are installing phpBB and how you are naming
    it. The reason why this is important is because this will determine how your users
    will see your board. Lets say your domain is [http://www.yourdomain.com](http://www.yourdomain.com).
    You have the following options:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择您的 phpBB 根目录**。在这个步骤中，您需要做出一个重要的决定——在您的服务器上安装 phpBB 的位置以及如何命名它。之所以这很重要，是因为这将决定您的用户将如何看到您的论坛。假设您的域名是
    [http://www.yourdomain.com](http://www.yourdomain.com)。您有以下几种选择：'
- en: If you copy the `phpBB2` directory and its contents to your web root and install
    without any modifications, your forums will be available at [http://www.yourdomain.com/phpBB2](http://www.yourdomain.com/phpBB2).
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您将 `phpBB2` 目录及其内容复制到您的网站根目录并安装而不做任何修改，您的论坛将可在 [http://www.yourdomain.com/phpBB2](http://www.yourdomain.com/phpBB2)
    访问。
- en: You can simply rename the `phpBB2` directory to something you like, say `forum`.
    In this case, your community will be located at [http://www.yourdomain.com/forum](http://www.yourdomain.com/forum).
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以简单地将 `phpBB2` 目录重命名为您喜欢的名称，比如 `forum`。在这种情况下，您的社区将位于 [http://www.yourdomain.com/forum](http://www.yourdomain.com/forum)。
- en: You have the option of hosting the board in your web root so that its accessible
    directly at [http://www.yourdomain.com/](http://www.yourdomain.com/) or, if you
    use a sub-domain, something like [http://forum.yourdomain.com/](http://forum.yourdomain.com/).
    If you decide to go this way, than you need to copy the *contents* of the `phpBB2`
    directory in your (sub)domains web root, which is not the `phpBB2` directory itself,
    but the files and directories that are contained within it.
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以选择在您的网站根目录中托管论坛，以便可以直接在 [http://www.yourdomain.com/](http://www.yourdomain.com/)
    访问，或者如果您使用子域名，则类似于 [http://forum.yourdomain.com/](http://forum.yourdomain.com/)。如果您决定这样做，那么您需要复制
    `phpBB2` 目录的 *内容* 到您的（子）域名的网站根目录，这不仅仅是 `phpBB2` 目录本身，而是包含在其中的文件和目录。
- en: For the purposes of this chapter, we’ll go with the second option, [http://www.yourdomain.com/forum](http://www.yourdomain.com/forum),
    as it is probably the most common one.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了本章的目的，我们将选择第二个选项 [http://www.yourdomain.com/forum](http://www.yourdomain.com/forum)，因为它可能是最常见的一种。
- en: '`config.php`: You need to change the permissions for this file, so that its
    writable by phpBB during the installation. Go to the main directory where phpBB
    is installed and find the file called `config.php`. Change the file permissions
    so that its writable by the phpBB installer scripts, or in other words, on Linux
    systems, `chmod` it to `666` (or `-rw-rw-rw-`). On Linux/Unix systems, `chmod`
    is a command that means "change mode", and is used to adjust file permissions.
    File permissions specify who can do what to a particular file. Your options to
    change a files mode include:'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`config.php`：您需要更改此文件的权限，以便在安装过程中 phpBB 可以写入。转到 phpBB 安装的根目录，找到名为 `config.php`
    的文件。更改文件权限，使其可由 phpBB 安装脚本写入，换句话说，在 Linux 系统上，使用 `chmod` 命令将其设置为 `666`（或 `-rw-rw-rw-`）。在
    Linux/Unix 系统上，`chmod` 是一个表示“更改模式”的命令，用于调整文件权限。文件权限指定了谁可以对特定文件做什么。您更改文件模式的选择包括：'
- en: If you have shell access to your Linux server, go to your phpBB directory and
    type `chmod 666 config.php`. This will do.
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您有对 Linux 服务器的 shell 访问权限，请转到您的 phpBB 目录并输入 `chmod 666 config.php`。这样就可以了。
- en: If you have FTP-only access, chances are your FTP client (the program you use
    for copying files to the remote server) will give you the option of chmod-ing,
    only you have to find it. In some FTP clients, this option is simply called chmod,
    in others its under file properties or permissions.
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您只有 FTP 访问权限，那么您的 FTP 客户端（您用于将文件复制到远程服务器的程序）可能会给您提供 chmod 的选项，但您需要找到它。在一些
    FTP 客户端中，这个选项简单地称为 chmod，在其他客户端中则位于文件属性或权限下。
- en: If you canot change the file permissions, dont worry. If the phpBB installer
    cannot write this file during the installation, youll be given the option of downloading
    the `config.php` file on your system and then FTP-ing the file, overwriting the
    one already in the phpBB root.
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您无法更改文件权限，请不要担心。如果在安装过程中 phpBB 安装程序无法写入此文件，您将会有下载系统中的 `config.php` 文件并然后通过
    FTP 上传文件，覆盖 phpBB 根目录中已有的文件的选择。
- en: '**Start the phpBB installer**: Point your browser to the phpBB directory, which
    in our case is [http://www.yourdomain.com/forum/](http://www.yourdomain.com/forum/).
    Youll be redirected automatically to the installation script, which is located
    at [http://www.yourdomain.com/forum/install/install.php](http://www.yourdomain.com/forum/install/install.php).'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**启动 phpBB 安装程序**：将您的浏览器指向 phpBB 目录，在我们的例子中是 [http://www.yourdomain.com/forum/](http://www.yourdomain.com/forum/)。您将被自动重定向到安装脚本，该脚本位于
    [http://www.yourdomain.com/forum/install/install.php](http://www.yourdomain.com/forum/install/install.php)。'
- en: You should see a screen like the one shown overleaf.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您应该会看到一个类似于上页所示的屏幕。
- en: '![Installation](img/1132_02_02.jpg)'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![安装](img/1132_02_02.jpg)'
- en: '**Installer data form**: Complete the form that is presented on the installation
    screen. Thats where your checklist from the previous section comes in handy. A
    description of the fields in this form follows, as some might not be so self-explanatory.
    In brief, most of the fields in this form are pre-filled by the phpBB installer;
    the ones you need to worry about are basically just the database name, username,
    password, and the administrator username, password, and e-mail address.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装程序数据表单**：完成安装屏幕上显示的表单。上一节中的清单在这里很有用。以下是对此表单字段描述的概述，因为其中一些可能不是那么不言自明。简而言之，此表单中的大多数字段由phpBB安装程序预先填写；您需要关注的基本上只是数据库名称、用户名、密码以及管理员用户名、密码和电子邮件地址。'
- en: '| Option | Setting |'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 选项 | 设置 |'
- en: '| --- | --- |'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Default board language** | Since you haven’t installed additional languages
    yet, **English** is the only option. Later on if you decide to use other languages,
    you can always change this setting. |'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **默认论坛语言** | 由于您尚未安装其他语言，**英语**是唯一选项。稍后如果您决定使用其他语言，您总是可以更改此设置。|'
- en: '| **Database Type** | The database system you’ll be using, most likely MySQL
    4.x or MySQL 3.x |'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **数据库类型** | 您将使用的数据库系统，最可能是MySQL 4.x或MySQL 3.x|'
- en: '| **Choose your installation method** | **Install** or **Upgrade**. You go
    with **Install**, since you have no previous phpBB installation. |'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **选择您的安装方法** | **安装**或**升级**。由于您没有之前的phpBB安装，您将选择**安装**。|'
- en: '| **Database Server Hostname / DSN** | Usually **localhost**; refer to your
    checklist. |'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **数据库服务器主机名/DSN** | 通常为**localhost**；请参考您的清单。|'
- en: '| **Your Database Name** | Refer to your checklist. |'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **您的数据库名称** | 请参考您的清单。|'
- en: '| **Database Username** | Refer to your checklist. |'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **数据库用户名** | 请参考您的清单。|'
- en: '| **Database Password** | Refer to your checklist again. |'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **数据库密码** | 请再次参考您的清单。|'
- en: '| **Prefix for tables in database** | **phpbb_** is the default value. After
    the installation, all tables in the database to do with phpBB will have this prefix
    in their name, such as **phpbb_users**, and **phpbb_posts**. It’s not compulsory
    to use a prefix, but it’s a nice way to tell your phpBB tables from all the rest,
    in case you have other non-phpBB related tables in the same database. This also
    allows you, for example, to have two or more distinct phpBB installations that
    share the same database; you just need to use a different prefix for each installation.
    Don’t use spaces in this prefix, otherwise the installer will return an error.
    It’s a good idea to leave the default **phpbb_** value for the prefix, if you
    don’t have a reason to change it. Most of the phpBB modifications that you may
    want to install later on will assume this prefix. |'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **数据库中表的表前缀** | **phpbb_**是默认值。安装后，数据库中所有与phpBB相关的表都将使用此前缀作为其名称的一部分，例如**phpbb_users**和**phpbb_posts**。使用前缀不是强制性的，但这是一个很好的方法，可以区分您的phpBB表和其他所有表，以防您在同一数据库中有其他非phpBB相关的表。这也允许您，例如，拥有两个或更多共享同一数据库的独立phpBB安装；您只需为每个安装使用不同的前缀即可。在此前缀中不要使用空格，否则安装程序将返回错误。如果您没有理由更改它，保留默认的**phpbb_**前缀是一个好主意。您可能希望在以后安装的大多数phpBB修改都将假定此前缀。|'
- en: '| **Admin Email Address** | Your e-mail address. It will be used, for example,
    as a sender e-mail address when phpBB notifies a user about a new private message.
    So a good idea is to supply a working e-mail address that you check often. An
    e-mail that represents your board, like `admin@yourdomain.com` would be a good
    choice. |'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **管理员电子邮件地址** | 您的电子邮件地址。当phpBB通知用户关于新私信时，它将被用作发送者电子邮件地址。因此，提供一个您经常检查的有效电子邮件地址是一个好主意。例如，代表您的论坛的电子邮件地址`admin@yourdomain.com`将是一个不错的选择。|'
- en: '| **Domain Name** | Your domain’s name. The phpBB installation will probably
    figure it out, otherwise type it in yourself. |'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **域名** | 您的域名。phpBB安装程序可能会自动识别，否则请自行输入。|'
- en: '| **Server Port** | The default is **80**. Normally you don’t need to change
    this value. |'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **服务器端口** | 默认值为**80**。通常您不需要更改此值。|'
- en: '| **Script path** | The relative path to your installation. Normally the phpBB
    installer will guess it properly and you don’t have to change it. |'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **脚本路径** | 到您安装的相对路径。通常phpBB安装程序会正确猜测，您不需要更改它。|'
- en: '| **Administrator Username** | The administrator username is an important one.
    There is no default, but using **Administrator** is a common choice. |'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **管理员用户名** | 管理员用户名非常重要。没有默认值，但使用**管理员**是一个常见的选择。|'
- en: '| **Administrator Password** | Choose it wisely and make it difficult to guess.
    This option cannot be left blank. |'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **管理员密码** | 请谨慎选择并确保难以猜测。此选项不能留空。|'
- en: '**Finish installation**: Click the **Install** button. If everything so far
    was fine, youve filled out all the required data in the install form, and there
    were no error messages, phpBB will install successfully. Congratulations! Click
    **Finish installation** and move on to the post-installation tasks.'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**完成安装**：点击**安装**按钮。如果到目前为止一切顺利，您已填写安装表单中所有必需的数据，并且没有错误信息，phpBB将成功安装。恭喜！点击**完成安装**并继续进行安装后的任务。'
- en: Troubleshooting the Installation
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装故障排除
- en: This troubleshooting guide is not a comprehensive list; it just contains some
    common problems that phpBB users have. If your problem is not listed here, see
    the last section of this chapter for guidelines on how to look for help.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 此故障排除指南并非详尽无遗；它仅包含phpBB用户遇到的一些常见问题。如果您的問題未在此列出，请参阅本章末尾的最后部分以获取有关如何寻求帮助的指南。
- en: Symptom
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 症状
- en: 'Error message: **Your config file is un-writeable at present**.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 错误信息：**当前无法写入配置文件**。
- en: Reason
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 原因
- en: For some reason, step 5 of the install steps listed above was not completed.
    Read the description of step 5 again, but only if you need more background information
    on the nature of the error. Otherwise just see the solution that follows.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 由于某种原因，上述安装步骤的第5步未完成。再次阅读第5步的描述，但仅当您需要更多关于错误性质的背景信息时。否则，请参阅下面的解决方案。
- en: Solution
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案
- en: The phpBB installer itself will recover from this situation. Just follow the
    instructions on the screen.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB安装程序本身将从这个情况中恢复。只需遵循屏幕上的说明即可。
- en: You are given the option of downloading the `config.php` file the installer
    tried to write. Download the file, then copy/FTP it, overwriting the `config.php`
    file that is already in the phpBB root directory.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择下载安装程序尝试写入的`config.php`文件。下载文件后，将其复制/FTP到phpBB根目录中已存在的`config.php`文件上。
- en: Alternatively, you are also given the option of using the installer to FTP the
    file for you, provided that your version of PHP supports FTP-ing (most likely).
    If you want to use this option, you’ll have to enter the data you normally use
    to connect to the server with your desktop FTP client (CuteFTP, SmartFTP, etc.).
    Be sure to enter the full path to where the phpBB installer can copy the `config.php`
    file. The full path is the same as that visible in your FTP client. In other words,
    the phpBB installer is trying to act as an FTP client for you.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果您使用的是支持FTP（很可能）的PHP版本，您还可以选择使用安装程序为您FTP文件。如果您想使用此选项，您将必须输入您通常用于通过桌面FTP客户端（CuteFTP、SmartFTP等）连接到服务器的数据。请确保输入phpBB安装程序可以复制`config.php`文件的完整路径。完整路径与在您的FTP客户端中可见的路径相同。换句话说，phpBB安装程序正在尝试为您充当FTP客户端。
- en: Symptom
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 症状
- en: 'Error message: **Could not connect to the database**.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 错误信息：**无法连接到数据库**。
- en: Reason
  id: totrans-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 原因
- en: 'There can be several reasons for this message:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 此消息可能有几个原因：
- en: You dont have a database system installed.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您尚未安装数据库系统。
- en: The database system is installed, but its not running.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库系统已安装，但未运行。
- en: You didnt select the correct database type from the dropdown described in step
    7.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您未从第7步中描述的下拉列表中选择正确的数据库类型。
- en: The database hostname/DSN is incorrect.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库主机名/DSN不正确。
- en: The database name you provided refers to a non-existing database.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您提供的数据库名称指向一个不存在的数据库。
- en: Your username to access the database is incorrect or this database user has
    insufficient privileges.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您访问数据库的用户名不正确或此数据库用户权限不足。
- en: Your password to access the database is incorrect.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您访问数据库的密码不正确。
- en: Solution
  id: totrans-145
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案
- en: Read the pre-installation section again. Be sure to complete the checklist at
    the end with the correct data. If you’re still having problems, consult the last
    section at the end of this chapter for an idea where you can look for help.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 再次阅读预安装部分。确保使用正确数据完成最后的清单。如果您仍然遇到问题，请参阅本章末尾的最后部分以获取寻求帮助的建议。
- en: Symptom
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 症状
- en: 'Error message: **The passwords you entered did not match**.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 错误信息：**您输入的密码不匹配**。
- en: Reason
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 原因
- en: This refers to the administrator password and the password confirmation you’ve
    entered at the very end of the installer form, under **Admin configuration**.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 这指的是在安装程序表单的最后部分，在**管理员配置**下输入的管理员密码和密码确认。
- en: Solution
  id: totrans-151
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案
- en: Be sure to enter the same password in both fields. The password cannot be blank.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在两个字段中输入相同的密码。密码不能为空。
- en: Symptom
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 症状
- en: 'Error message: **The PHP configuration on your server doesn’t support the database
    type that you chose**.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 错误信息：**您的服务器上的 PHP 配置不支持您选择的数据库类型**。
- en: Reason 1
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 原因 1
- en: PHP actually supports the database system you want to use, but you didn’t select
    it from the installer form’s database type field.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: PHP 实际上支持您想要使用的数据库系统，但您没有从安装表单的数据库类型字段中选择它。
- en: Solution
  id: totrans-157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案
- en: Click your browser’s **Back** button and select the appropriate database type.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 点击浏览器上的 **后退** 按钮，并选择适当的数据库类型。
- en: Reason 2
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 原因 2
- en: Exactly as the message says, your PHP installation doesn’t support the selected
    database system.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 正如消息所述，您的 PHP 安装不支持所选的数据库系统。
- en: Solution
  id: totrans-161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案
- en: Talk to your hosting provider, or, if you’re installing locally, read the PHP
    documentation on how to enable support for your selected database type.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 与您的托管提供商联系，或者如果您是在本地安装，请阅读有关如何启用对所选数据库类型支持的 PHP 文档。
- en: Symptom
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 症状
- en: 'Error message: **An error occurred trying to update the database Table ‘phpbb_auth_access’
    already exists**.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 错误信息：**尝试更新数据库表‘phpbb_auth_access’时发生错误，该表已存在**。
- en: Here **phpbb_** is the table prefix you’ve typed in the installer form.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里 **phpbb_** 是您在安装表单中输入的表前缀。
- en: Reason 1
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 原因 1
- en: Although very unlikely, it may happen that in your database you have a table
    totally unrelated to phpBB, having the same name as a phpBB table.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然可能性很小，但可能发生的情况是，在您的数据库中有一个与 phpBB 完全无关的表格，其名称与 phpBB 表的名称相同。
- en: Solution
  id: totrans-168
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案
- en: This is a naming conflict. To get around this, go back and choose a different
    table prefix.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个命名冲突。为了解决这个问题，请返回并选择不同的表前缀。
- en: Reason 2
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 原因 2
- en: You’re trying to install using a database that already contains a phpBB installation.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 您正在尝试使用已经包含 phpBB 安装的数据库进行安装。
- en: Solution
  id: totrans-172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案
- en: If you want to keep the existing installation, go back to the installer form
    and simply choose a different prefix. This way you’re resolving the naming conflict
    and you’ll have two phpBB installations, which use the same database.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想保留现有安装，请返回安装表单并简单地选择不同的前缀。这样，您就解决了命名冲突，并且将有两个使用相同数据库的 phpBB 安装。
- en: If you don’t want to keep the existing installation, for example it was a failed
    installation, you have to remove all database tables created by the previous installation.
    Which tables to remove? You can tell by their prefix. Use the friendly phpMyAdmin
    to remove those tables or if you can’t use it, connect to MySQL on the command
    prompt, as described earlier in this chapter, and delete the tables manually.
    To do so, you need to use the `DROP TABLE` syntax, which is actually very simple
    but also a bit dangerous because it deletes a whole database table and its contents
    permanently.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不想保留现有安装，例如它是一个失败的安装，您必须删除由先前安装创建的所有数据库表格。要删除哪些表格？您可以通过它们的名称前缀来判断。使用友好的 phpMyAdmin
    删除这些表格，或者如果您不能使用它，则像本章前面所述，在命令提示符下连接到 MySQL，并手动删除表格。为此，您需要使用 `DROP TABLE` 语法，这实际上非常简单，但也有一点危险，因为它会永久删除整个数据库表格及其内容。
- en: Time For Action—Deleting phpBB Tables using phpMyAdmin
  id: totrans-175
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——使用 phpMyAdmin 删除 phpBB 表格
- en: Load the phpMyAdmin main page.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加载 phpMyAdmin 主页。
- en: Select **forums** from the dropdown on the left-hand side. **forums** is the
    database name; use your database name if different.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧下拉菜单中选择 **forums**。**forums** 是数据库名称；如果不同，请使用您的数据库名称。
- en: On the right, where all the tables are displayed, check the box next to each
    table you want to delete. You can also use the **Check All** link to select all
    the tables in this database.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧，显示所有表格的地方，勾选您想要删除的每个表格旁边的框。您也可以使用 **全选** 链接来选择此数据库中的所有表格。
- en: Select **Drop** from the action options.![Time For Action—Deleting phpBB Tables
    using phpMyAdmin](img/1132_02_03.jpg)
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从操作选项中选择 **删除**。![行动时间——使用 phpMyAdmin 删除 phpBB 表格](img/1132_02_03.jpg)
- en: Time For Action—Deleting phpBB Tables Using the Command Prompt
  id: totrans-180
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间——使用命令提示符删除 phpBB 表格
- en: Connect to MySQL using the console as described in the pre-install section.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如前所述，使用控制台连接到 MySQL。
- en: Once youre connected to MySQL, change the database in use, by using `\u forums`,
    where `forums` is the name of your database.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦连接到 MySQL，使用 `\u forums` 更改正在使用的数据库，其中 `forums` 是您数据库的名称。
- en: List all tables with `SHOW TABLES`; and then delete them one by one using `DROP
    TABLE table_name_here`;.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `SHOW TABLES` 列出所有表格；然后使用 `DROP TABLE table_name_here;` 逐个删除它们。
- en: 'Alternatively if you’re sure there are no tables that you need in this database—
    that is there’s nothing but some no-good phpBB tables from a failed installation—you
    can do it in one shot: after connecting to MySQL, type `DROP DATABASE forums`;.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果您确定这个数据库中没有您需要的表——也就是说，这里除了失败的安装中的一些无用的phpBB表之外什么都没有——您可以一次完成：连接到MySQL后，输入`DROP
    DATABASE forums`;。
- en: This will delete the whole database. Permanently! So be careful. You need to
    recreate it again for the next installation.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 这将删除整个数据库。永久！所以请小心。您需要重新创建它以进行下一次安装。
- en: Note
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Deleting tables and databases is a one-way process, meaning you can’t go back.
    So think twice before you delete anything. Think about making backups when you’re
    in doubt before destroying some tables.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 删除表和数据库是一个单向过程，这意味着您不能撤销。所以在删除任何内容之前请三思。在销毁一些表之前，如果您有疑虑，请考虑制作备份。
- en: '*Quick tip*: Here’s a MySQL query that allows you to quickly back up a table:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '*小贴士*：这是一个允许您快速备份表的MySQL查询：'
- en: '[PRE1]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This will create a new table, called `new_table_name` in the same current database,
    and the new table will have the same structure and content as the table named
    `table_to_back_up`.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在当前数据库中创建一个新的表，称为`new_table_name`，并且新表将与名为`table_to_back_up`的表具有相同的结构和内容。
- en: 'If you want to back up a table in a different database, you can use:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想备份不同数据库中的表，您可以使用：
- en: '[PRE2]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Post-Installation Tasks
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装后任务
- en: After you’ve installed phpBB, you need to perform a few post-install operations,
    namely to delete unneeded directories and to set some basic configuration options.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 安装phpBB后，您需要执行一些安装后操作，即删除不需要的目录并设置一些基本配置选项。
- en: Time For Action—Deleting Unneeded Directories
  id: totrans-195
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间—删除不需要的目录
- en: Connect to your server via FTP (skip this step for local installations).
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过FTP连接到您的服务器（对于本地安装请跳过此步骤）。
- en: Go to the directory where phpBB is installed.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往phpBB安装的目录。
- en: Delete the `install` and `contrib` directories.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除`install`和`contrib`目录。
- en: (Optionally) delete the `docs` directory as well.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）也可以删除`docs`目录。
- en: What Just Happened?
  id: totrans-200
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: After a successful installation, when you visit your new phpBB forum’s homepage
    you’ll get a hint about your post-install tasks. You’re advised to delete the
    `install` and `contrib` directories, because leaving them on the server is considered
    a security risk, so big that phpBB won’t even run if it detects their presence.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 安装成功后，当您访问您的新phpBB论坛首页时，您会得到有关安装后任务的提示。建议您删除`install`和`contrib`目录，因为将它们留在服务器上被认为是一个安全风险，如此之大以至于如果phpBB检测到它们的存在，甚至不会运行。
- en: The `doc` directory can be deleted as well if you like; it’s not a security
    threat, but can save some disk space.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢，也可以删除`doc`目录；它不是安全威胁，但可以节省一些磁盘空间。
- en: Basic Configuration
  id: totrans-203
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基本配置
- en: After the unneeded directories are deleted, you can access your new and shiny
    bulletin board that you just installed. Great! It works!
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 删除不需要的目录后，您就可以访问您刚刚安装的新亮丽的公告板了。太棒了！它工作了！
- en: Now it’s a good idea to familiarize yourself a bit with the administration panel.
    And you can do this right away by editing some general configuration variables.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 现在熟悉一下管理面板是个好主意。您可以通过编辑一些通用配置变量立即做到这一点。
- en: Time For Action—Initial Configuration Using the Administration Panel
  id: totrans-206
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动时间—使用管理面板进行初始配置
- en: Load your bulletin board in the browser, i.e. visit [http://www.yourdomain .com/forum](http://www.yourdomain).
    It looks like the following screenshot.![Time For Action—Initial Configuration
    Using the Administration Panel](img/1132_02_04.jpg)
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在浏览器中加载您的公告板，即访问[http://www.yourdomain.com/forum](http://www.yourdomain)。它看起来像以下截图。![行动时间—使用管理面板进行初始配置](img/1132_02_04.jpg)
- en: Log in using the form at the bottom of the page. Depending on how the installation
    ended, you may be logged in already. If youre not, use the administrator username
    and password that you selected during the installation.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用页面底部的表单登录。根据安装如何结束，您可能已经登录。如果您还没有，请使用您在安装期间选择的管理员用户名和密码。
- en: Click the **Go to Administration Panel** link; it is located at the bottom of
    every page.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**转到管理面板**链接；它位于每个页面的底部。
- en: Click the **Configuration** link found under the **General Admin** section in
    the left-hand menu.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左侧菜单中**一般管理**部分下找到的**配置**链接。
- en: Edit the fields as needed (discussed shortly).
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据需要编辑字段（稍后讨论）。
- en: Click **Submit** when done.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后点击**提交**。
- en: What Just Happened?
  id: totrans-213
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: You successfully logged in to your Administration Panel, the place for managing
    your phpBB-powered bulletin board. You loaded the general configuration settings
    form and saved the settings.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 您已成功登录到您的管理面板，这是管理您基于phpBB的公告板的地方。您已加载通用配置设置表单并保存了设置。
- en: 'Most of the fields in this form are pre-filled with values that are just fine
    as the phpBB installer set them, but some are better if edited. What follows is
    a list of fields of interest:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 此表单中的大多数字段都预先填充了phpBB安装程序设置的值，这些值已经很好，但有些字段如果编辑会更好。以下是一个感兴趣字段的列表：
- en: '**General Board Settings**'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般论坛设置**'
- en: '**Site name**: A friendly name for your site: often, the domain name. It will
    appear at the top of every page. The default is `yourdomain.com`, and you can
    see it in action in the previous screenshot.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '**站点名称**：您站点的友好名称：通常是域名。它将出现在每个页面的顶部。默认值为`yourdomain.com`，您可以在前面的截图中看到它的实际应用。'
- en: '**Site description**: A brief description of what the site is about, preferably
    not more than six to seven words. It will appear at the top of every page and
    is not required. Again, look at the previous screenshot to see the default value
    **A _little_ text to describe your forum**.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**站点描述**：对站点内容的简要描述，最好不超过六到七个字。它将出现在每个页面的顶部，不是必需的。再次提醒，查看前面的截图以了解默认值**一个简短的文字来描述你的论坛**。'
- en: '**Enable account activation**: This refers to the way new users are accepted.
    There are three options:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**启用账户激活**：这指的是新用户被接受的方式。有三个选项：'
- en: The users are accepted right away, as soon as they sign up (this is the default
    option).
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户在注册后立即被接受（这是默认选项）。
- en: They have to confirm their subscription by clicking a link received by e-mail.
    This way they confirm their wish to become members and also authenticate that
    they are the owners of the e-mail address supplied during registration. This is
    probably the most used option.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们必须通过点击通过电子邮件收到的链接来确认他们的订阅。这样，他们确认了他们成为会员的愿望，并验证了他们是注册时提供的电子邮件地址的所有者。这可能是最常用的选项。
- en: The members sign-up applications need to be reviewed and approved by an administrator.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会员注册申请需要由管理员进行审查和批准。
- en: '**System Timezone**: The time zone where your community is mainly located.
    It’s a default value that every member can overwrite.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统时区**：您的社区主要所在的时区。这是一个默认值，每个成员都可以覆盖。'
- en: '**Enable GZip Compression**: Enabling this option will cause all pages to be
    compressed when sent from the server and decompressed after they are received
    by the user’s computer if the user’s browser supports compression. If it doesn’t,
    the page won’t be compressed by the server. This results in a faster working site
    and uses less bandwidth, but increases the server load because of the overhead
    of compressing every page that is served.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**启用GZip压缩**：启用此选项将导致所有页面在从服务器发送时被压缩，并在用户计算机接收到后（如果用户的浏览器支持压缩）被解压缩。如果不支持，则服务器不会压缩页面。这会导致网站运行更快，使用更少的带宽，但会增加服务器负载，因为压缩每个服务的页面的开销。'
- en: '**Cookie settings**'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cookie设置**'
- en: '**Cookie name**: Normally you don’t change this. You might need to alter this
    value only if you host more than one forum under the same domain name. If this
    is the case, you can use a different cookie name for each installation.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cookie名称**：通常你不需要更改这个。只有在你使用同一个域名托管多个论坛时，你可能需要更改这个值。如果是这种情况，你可以为每个安装使用不同的cookie名称。'
- en: '**Cookie secure**: Enable this option if your site runs on Secure Socket Layer
    (SSL); in other words if your pages are displayed using the secure HTTPS protocol,
    instead of just HTTP.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cookie安全**：如果您的站点运行在安全套接字层（SSL）上；换句话说，如果您的页面使用安全的HTTPS协议显示，而不是仅使用HTTP，则启用此选项。'
- en: '**Session length [seconds]**: Determines how long the user session "lives"
    before it’s deleted. It’s a security-related setting, which determines how many
    seconds users can stay inactive (not visiting any board page) before they are
    logged out by phpBB.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**会话长度[秒]**：确定用户会话“存活”多长时间后才会被删除。这是一个与安全相关的设置，它确定用户在多久不活跃（不访问任何论坛页面）之前会被phpBB注销。'
- en: '**Avatar Settings**'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '**头像设置**'
- en: '"Avatar" refers to those little member-specific graphics that appear in the
    posts below a member’s username. You have three ways to provide this functionality.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: “头像”指的是出现在成员用户名下方的那些小型的成员特定图形。你有三种方式提供这种功能。
- en: '**Enable gallery avatars**: Users can select from a number of predefined graphics
    that you upload to a specified directory.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用相册头像**：用户可以从您上传到指定目录的预定义图形中选择。'
- en: '**Enable remote avatars**: Users can put links to graphics that they find on
    the Internet, stored on other servers.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用远程头像**：用户可以将他们在互联网上找到的图形链接到其他服务器上。'
- en: '**Enable avatar uploading**: Users can upload graphics to your server.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用头像上传**：用户可以向您的服务器上传图形。'
- en: '**Avatar Storage Path**: Where the uploaded avatars are stored; the default
    is **images/avatars**, which translates to [http://www.yourdomain.com/forum/images/avatars/](http://www.yourdomain.com/forum/images/avatars/).'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '**头像存储路径**：上传的头像存储位置；默认为**images/avatars**，这表示[http://www.yourdomain.com/forum/images/avatars/](http://www.yourdomain.com/forum/images/avatars/)。'
- en: '**Avatar Gallery Path**: Where the pre-defined graphics are stored; the default
    is **images/avatars/gallery**, which translates to [http://www.yourdomain.com
    /forum/images/avatars/gallery/](http://www.yourdomain.com).'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '**头像画廊路径**：预定义图形存储位置；默认为**images/avatars/gallery**，这表示[http://www.yourdomain.com
    /forum/images/avatars/gallery/](http://www.yourdomain.com)。'
- en: '**COPPA Settings**'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**COPPA设置**'
- en: COPPA stands for Children’s Online Privacy Protection Act. Basically it requires
    parents’ written consent if their children are to become members of your forums.
    For more information, see phpBB user guide and [http://www.coppa.org](http://www.coppa.org).
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: COPPA代表儿童在线隐私保护法案。基本上，如果他们的孩子要成为您论坛的成员，需要父母书面同意。更多信息，请参阅phpBB用户指南和[http://www.coppa.org](http://www.coppa.org)。
- en: '**E-mail Settings**'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子邮件设置**'
- en: '**Admin Email Address**: The e-mail address that you provided during the installation.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理员电子邮件地址**：在安装过程中提供的电子邮件地址。'
- en: '**Email Signature**: This will be appended to every e-mail phpBB sends on your
    behalf, such as private message notifications, topic-watch notifications, etc.
    Use your imagination to come up with friendly message footers to your members.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子邮件签名**：这将被附加到phpBB代表您发送的每一封电子邮件上，例如私人消息通知、主题关注通知等。发挥你的想象力，为你的成员设计友好的消息页脚。'
- en: '**Use SMTP Server for email**: You have the option of using an SMTP server
    to send mail, instead of the native PHP mail function. Some hosts disable the
    PHP mail function because of the danger of unethical clients misusing it (to send
    spam). If this is the case, you need to use an SMTP server to send the mails.
    Your Internet service provider (ISP, the one you use to connect to the Internet)
    has most likely given you access to an SMTP server to send e-mails (with Microsoft
    Outlook, for example). You can use this SMTP server for your bulletin board. You
    can also use this option if you install phpBB on your own PC and don’t have a
    mail server set up.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用SMTP服务器发送电子邮件**：您可以选择使用SMTP服务器发送邮件，而不是本地的PHP邮件函数。一些主机禁用了PHP邮件函数，因为不道德的客户可能会滥用它（发送垃圾邮件）。如果是这种情况，您需要使用SMTP服务器发送邮件。您的互联网服务提供商（ISP，您用来连接互联网的）很可能已经为您提供了访问SMTP服务器的权限来发送电子邮件（例如使用Microsoft
    Outlook）。您可以使用这个SMTP服务器来管理您的论坛。如果您在自己的PC上安装phpBB而没有设置邮件服务器，您也可以使用这个选项。'
- en: Setting Up the avatars Directory
  id: totrans-242
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**设置头像目录**'
- en: If you’re allowing members to upload avatars to your server, you have to make
    the directory that stores them writable. The file permissions (on a Linux machine)
    need to be 777\. Using the same methods for changing the file permissions as we
    used for `config.php` in the pre-install section, change the permissions to 777
    for the `image/avatars` directory or wherever you decided to store members’ avatars.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您允许成员向您的服务器上传头像，您必须使存储它们的目录可写。文件权限（在Linux机器上）需要是777。使用我们在预安装部分中用于`config.php`的相同方法更改文件权限，将`image/avatars`目录或您决定存储成员头像的任何位置的权限更改为777。
- en: Security Tips
  id: totrans-244
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全提示
- en: Making sure that your board is as secure as possible should always be a concern.
    Here are some tips that can help you get started.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您的论坛尽可能安全始终应该是一个关注点。以下是一些可以帮助您开始的提示。
- en: Administrator Password
  id: totrans-246
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**管理员密码**'
- en: Make your administrator password difficult to guess. It’s a very important password,
    so you wouldn’t want other people to guess it and play around with your board.
    This is also true for any moderators you decide to assign later on. Remind them
    to change their passwords to something really hard to guess. For example using
    the same password as the username is definitely not advisable. Be creative and
    go with something like **y0u11n3v3rgue$$** (read "you’ll never guess") and **wh00p3375**
    (read "whoopee 75"). It’s also a good idea to change this password regularly and
    to use it only for this board (not for other services like Hotmail and the like).
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 让您的管理员密码难以猜测。这是一个非常重要的密码，所以您不希望其他人猜到并随意操作您的论坛。这也适用于您稍后决定分配的任何版主。提醒他们更改密码为非常难以猜测的密码。例如，使用与用户名相同的密码绝对不推荐。发挥创意，选择像**y0u11n3v3rgue$$**（读作“你永远不会猜到”）和**wh00p3375**（读作“whoopee
    75”）这样的密码。定期更改此密码并仅为此论坛使用它（不要用于其他服务如Hotmail等）也是一个好主意。
- en: Disallow Remote Connections to the Database
  id: totrans-248
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 禁止对数据库的远程连接
- en: Remote connections allow you to access your database from a remote location.
    For instance, from your local machine you can query the database that is running
    on the remote hosting server. This definitely has benefits—for example for making
    local backups of the data in the remote database—but it can be a security risk.
    If the username and password to access the database are somehow revealed, then
    if the remote connection is enabled, an intruder can access your data from his
    or her computer. If the remote connection is disabled, the hacker will have to
    have access to the remote server in order to be able to connect to your database.
    Additionally with remote connection enabled, the potential hacker can try to guess
    what your password is by trying different combinations until he or she is connected.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 远程连接允许您从远程位置访问您的数据库。例如，从您的本地机器，您可以查询在远程托管服务器上运行的数据库。这确实有好处——例如，为远程数据库中的数据制作本地备份——但它可能是一个安全风险。如果访问数据库的用户名和密码以某种方式泄露，那么如果远程连接被启用，入侵者就可以从他的或她的计算机访问您的数据。如果远程连接被禁用，黑客将必须访问远程服务器才能连接到您的数据库。此外，在启用远程连接的情况下，潜在的黑客可以通过尝试不同的组合来猜测您的密码，直到他们连接成功。
- en: Some hosting providers let you enable/disable remote connections, while some
    don’t allow remote connections at all. Check what your situation is and (unless
    you have a very good reason) make sure the remote connection is disabled.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 一些托管提供商允许您启用/禁用远程连接，而有些则完全不允许远程连接。检查您的情况，并且（除非您有很好的理由）确保远程连接被禁用。
- en: MySQL Account
  id: totrans-251
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: MySQL账户
- en: Use a new MySQL account (or a new account for any other database you might be
    using for that matter) for the bulletin board. This was described in more detail
    in the pre-install section of this chapter.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 为论坛使用新的MySQL账户（或您可能正在使用的任何其他数据库的新账户）。这在本章的预安装部分中已有更详细的描述。
- en: config.php
  id: totrans-253
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: config.php
- en: After you change the permissions of the `config.php` file (described in the
    pre-installation section) so that it’s writable by all, and you install phpBB,
    it’s time to revert back. Using the exact same methodology as described before,
    change the permissions to 664.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在您将`config.php`文件的权限（在预安装部分中描述）更改为所有用户可写之后，并安装了phpBB，现在是时候将其恢复原状了。使用之前描述的相同方法，将权限更改为664。
- en: Here is a more visual description of the config file after the `chmod 664 config.php`
    command. This is a screenshot from an FTP client for Windows.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行`chmod 664 config.php`命令后，以下是配置文件的更直观描述。这是一张来自Windows FTP客户端的屏幕截图。
- en: '![config.php](img/1132_02_05.jpg)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![config.php](img/1132_02_05.jpg)'
- en: .htaccess Protection for the Administration Panel
  id: totrans-257
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: .htaccess保护管理面板
- en: A little extra layer of protection for the admin panel can be the setting of
    an `.htaccess` directory protection. `.htaccess` is a file that can contain a
    number of instructions for the Apache web server that are applicable for the directory
    where the `.htaccess` file is and to all sub-directories. Setting up `.htaccess`
    protection will result in an additional username/password window that will be
    displayed when you enter the admin panel. Setting up the protection may not be
    a trivial task, and there are quite a few tutorials available on the Web that
    can help you with this. `.htaccess` documentation can be found on the Apache website
    at [http://httpd.apache.org/docs/howto/htaccess.html](http://httpd.apache.org/docs/howto/htaccess.html).
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 为管理面板添加一层额外的保护可以通过设置 `.htaccess` 目录保护来实现。`.htaccess` 是一个文件，可以包含适用于 `.htaccess`
    文件所在目录及其所有子目录的 Apache 服务器指令。设置 `.htaccess` 保护将在你进入管理面板时显示一个额外的用户名/密码窗口。设置保护可能不是一件简单的事情，互联网上有许多教程可以帮助你完成这项任务。`.htaccess`
    文档可以在 Apache 网站上找到，网址为 [http://httpd.apache.org/docs/howto/htaccess.html](http://httpd.apache.org/docs/howto/htaccess.html)。
- en: It’s possible that your hosting provider gives you access to an easier interface
    (a control panel) that can help you setting up the protection.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能你的托管提供商为你提供了一个更简单的界面（控制面板），这可以帮助你设置保护。
- en: So using `.htaccess` directly or through a friendlier interface you can protect
    the `admin` sub-directory within the root phpBB directory using a username and
    password different than the "normal" administration password. This way you’re
    making it harder for potential intruders as they have two different username/password
    pair to deal with.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可以直接使用 `.htaccess` 或通过一个更友好的界面来保护根 phpBB 目录下的 `admin` 子目录，使用与“正常”管理密码不同的用户名和密码。这样，你使潜在的入侵者更难入侵，因为他们需要处理两个不同的用户名/密码组合。
- en: Finding Help
  id: totrans-261
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找帮助
- en: Remember how we spoke about the huge community of phpBB users? Well, these are
    the people that can help you out if you have a problem that you cannot figure
    out. On phpBB.com, there is a support section that contains "static" articles
    such as the user guide, the knowledge base, and the FAQ, and there’s also the
    community section (that is not surprisingly powered by phpBB) where phpBB users
    from around the globe share their experience. The same sort of community of users
    you can find on phpBBHacks.com.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 记得我们之前提到的 phpBB 用户的大社区吗？这些人可以在你遇到无法解决的问题时帮助你。在 phpBB.com 上，有一个包含“静态”文章的支持部分，例如用户指南、知识库和常见问题解答，还有一个社区部分（不出所料，由
    phpBB 支持），全球的 phpBB 用户在这里分享他们的经验。你可以在 phpBBHacks.com 上找到类似的用户社区。
- en: When you encounter a problem, don’t panic; you’re not alone, and chances are
    someone has had and resolved the exact same problem, and this individual is most
    likely to share the resolution. So it’s very probable that the question you have
    has already been asked and answered. All you need to do is find it. If you can’t
    find the resolution you need, post your question on the bulletin board, but make
    sure you search first.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到问题时，不要慌张；你不是一个人，而且很可能有人遇到过并解决了完全相同的问题，这个人很可能会分享解决方案。所以，你提出的问题很可能已经被问过并得到了回答。你所需要做的就是找到它。如果你找不到所需的解决方案，可以在公告板上发帖提问，但请确保先进行搜索。
- en: Then even though you’ve found your answer, don’t leave right away. You could
    dawdle for a while and help others with problems that you know how to fix.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经找到了答案，也不要立刻离开。你可以拖延一段时间，帮助那些你知道如何解决的问题。
- en: Summary
  id: totrans-265
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'We’ve walked a long way in this chapter: setting up the different components
    required to have phpBB running, doing some database preparation work, downloading
    phpBB, and installing it. You also have an idea now of the essential phpBB configuration
    options and how to make your board more secure.'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们已经走了很长的路：设置了使 phpBB 运行的不同组件，进行了一些数据库准备工作，下载了 phpBB 并安装了它。现在你对 phpBB 的基本配置选项以及如何使你的论坛更安全也有了一定的了解。
- en: At this point you have the knowledge and know-how to start up your community
    website. Today!
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经拥有了启动社区网站所需的知识和技能。今天就可以开始！
