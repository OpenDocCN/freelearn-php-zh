    7*, *Data Persistence* will need to be replaced with `php_user`. This is because
    the Windows installer for MySQL does not allow hyphens in usernames.
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 Windows 操作系统，代码片段中的数据库用户名 `php-user` 在 *第 7 章*，*数据持久性* 需要替换为 `php_user`。这是因为
    MySQL 的 Windows 安装程序不允许用户名中包含连字符。
- en: Hit `Next` and `Execute` until the installation process is complete.
  id: totrans-121
  prefs:
  - PREF_OL
