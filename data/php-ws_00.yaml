  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 `下一步` 和 `完成`，直到出现 MySQL 配置窗口 `账户和角色` 提示；输入 root 用户密码。
- en: 'Click on the `Add User` button and enter `php_user` for the username and `php-pass`
    for the password (the same as the details entered when creating the user earlier),
    and click `OK`:![Figure 0.12: Entering the credentials'
