  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 `添加用户` 按钮，输入 `php_user` 作为用户名，`php-pass` 作为密码（与之前创建用户时输入的详细信息相同），然后点击 `确定`：![图
