  type: TYPE_NORMAL
  zh: 在Windows系统上安装PHP 7.3的步骤如下：
- en: 'Download the latest PHP 7 (non-thread safe version) ZIP file from https://windows.php.net/download/:![Figure
    0.1: Downloading PHP 7'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从https://windows.php.net/download/下载最新的PHP 7（非线程安全版本）ZIP文件：![图0.1：下载PHP 7
- en: '](img/C14196_00_01.jpg)'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/C14196_00_01.jpg)'
- en: 'Figure 0.1: Downloading PHP 7'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图0.1：下载PHP 7
- en: Extract the contents of the ZIP file into `C:\PHP7`.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将ZIP文件的内容提取到`C:\PHP7`中。
- en: Copy the `C:\PHP7\php.ini-development` file to `C:\PHP7\php.ini`.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`C:\PHP7\php.ini-development`文件复制到`C:\PHP7\php.ini`。
- en: Open the newly copied `C:\PHP7\php.ini` file in a text editor, such as Notepad++,
    Atom, or Sublime Text.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文本编辑器中打开新复制的`C:\PHP7\php.ini`文件，例如Notepad++、Atom或Sublime Text。
- en: Change `memory_limit` from `128M` to `1G` (to allow for the memory requirements
    of Composer).
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`memory_limit`从`128M`更改为`1G`（以允许Composer的内存需求）。
- en: Search for `extension_dir` and uncomment the line (remove the leading semicolon,
    so the line will look like `extension_dir = "ext"`).
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索`extension_dir`并取消注释该行（移除前面的分号，使该行看起来像`extension_dir = "ext"`）。
