  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Insomnia REST 客户端
- en: Browse to https://insomnia.rest/download/ and download the installer file appropriate
    for your operating system. Open the installer and complete the installation wizard
    by selecting the default options.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览到 https://insomnia.rest/download/ 并下载适合您操作系统的安装文件。打开安装程序，通过选择默认选项完成安装向导。
