- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since I've stumbled upon Yii first and Codeception later on, I couldn't believe
    that someone actually thought of solving the eternal damnation of a difficult
    testing panorama that most web developers, including me, have suffered with for
    so many years.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我先发现了Yii，后来又发现了Codeception，我简直不敢相信有人真的想到了解决大多数Web开发者，包括我，多年来一直遭受的艰难测试困境。
- en: I've poured a good part of myself into this book, hoping that I could finally
    create a book that I never managed to find when I needed to learn about testing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我将我很大一部分的精力投入到了这本书中，希望我最终能创作出一本我从未成功找到的、关于测试方面的书籍。
- en: I believe the hardest part has been concentrating all of the accumulated experience,
    reading, conferences, and chats I've had about quality assurance, testing, and
    project management.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为最困难的部分是将所有积累的经验、阅读、会议和关于质量保证、测试和项目管理方面的交谈集中起来。
- en: But this wouldn't have been possible without the great effort that has been
    put into Yii in its current version (version 2) and Codeception. Both these pieces
    of software, and the rest that are noted throughout the book, are the result of
    the efforts of hundreds of developers across the globe.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果没有在Yii当前版本（版本2）和Codeception上投入的巨大努力，这一切都是不可能的。这两款软件，以及书中提到的其他软件，都是全球数百名开发者努力的结果。
- en: With all of this, together with the compassion and patience of Cristina, who
    tolerated my restless evenings to exhaustion, I have the pleasure to release this
    book, hoping that you will find an inspiration to discuss, improve, and contribute
    to the testing and web development community.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些的基础上，加上克里斯蒂娜的同情和耐心，她忍受了我疲惫不堪的夜晚，我有幸发布这本书，希望你能从中找到讨论、改进和为测试和Web开发社区做出贡献的灵感。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. The Testing Mindset"), *The Testing Mindset*,
    starts by defining the concepts used throughout the book, tries to explain why
    testing is so important, introduces the major testing techniques, and shows you
    how to get into the right mindset to approach this book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。测试心态"), *测试心态*，首先定义了全书使用的概念，试图解释为什么测试如此重要，介绍了主要的测试技术，并展示了如何进入正确的思维模式来阅读本书。'
- en: '[Chapter 2](ch02.html "Chapter 2. Tooling up for Testing"), *Tooling up for
    Testing*, introduces Yii 2 with an overview for you to understand how the code
    is organized. We also start defining the work that will be carried over to the
    remaining chapters from the testing perspective.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。为测试做好准备"), *为测试做好准备*，介绍了Yii 2，为你提供了一个了解代码如何组织的概述。我们还开始从测试的角度定义将在剩余章节中继续的工作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Entering Codeception"), *Entering Codeception*,
    introduces Codeception and explains what it does, how it''s structured, and how
    it works.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。进入Codeception")，*进入Codeception*，介绍了Codeception，并解释了它做什么，如何构建，以及如何工作。'
- en: '[Chapter 4](ch04.html "Chapter 4. Isolated Component Testing with PHPUnit"),
    *Isolated Component Testing with PHPUnit*, demonstrates PHPUnit. The first unit
    tests are implemented in this chapter, with the help of data providers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用PHPUnit进行隔离组件测试"), *使用PHPUnit进行隔离组件测试*，展示了PHPUnit。本章实现了第一个单元测试，并辅以数据提供者。'
- en: '[Chapter 5](ch05.html "Chapter 5. Summoning the Test Doubles"), *Summoning
    the Test Doubles*, introduces test doubles with the use of mocks and stubs, while
    still sticking to PHPUnit. We also appreciate an alternative BDD-like syntax to
    write our tests.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。召唤测试替身"), *召唤测试替身*，介绍了使用模拟和存根的测试替身，同时仍然坚持使用PHPUnit。我们还欣赏一种类似于BDD的语法来编写我们的测试。'
- en: '[Chapter 6](ch06.html "Chapter 6. Testing the API – PHPBrowser to the Rescue"),
    *Testing the API – PHPBrowser to the Rescue*, gives an overview of functional
    tests and then shows their expansion relative to the REST interface that Yii 2
    allows you to create.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。测试API – PHPBrowser来拯救"), *测试API – PHPBrowser来拯救*，概述了功能测试，然后展示了与Yii
    2允许你创建的REST接口相关的扩展。'
- en: '[Chapter 7](ch07.html "Chapter 7. Having Fun Doing Browser Testing"), *Having
    Fun Doing Browser Testing*, finally shows some live action with acceptance tests
    using Selenium WebDriver.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。享受浏览器测试的乐趣"), *享受浏览器测试的乐趣*，最终展示了使用Selenium WebDriver进行验收测试的一些实际操作。'
- en: '[Chapter 8](ch08.html "Chapter 8. Analyzing Testing Information"), *Analyzing
    Testing Information*, covers some more advanced topics about tests and code optimization
    techniques, thanks to the reports generated by Codeception and other tools.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。分析测试信息")，*分析测试信息*，涵盖了一些关于测试和代码优化技术的更高级主题，这要归功于Codeception和其他工具生成的报告。'
- en: '[Chapter 9](ch09.html "Chapter 9. Eliminating Stress with the Help of Automation"),
    *Eliminating Stress with the Help of Automation*, is a more advanced chapter and
    introduces continuous integration with the aim of automating tests and displaying
    their reports using Jenkins CI.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。借助自动化消除压力")，*借助自动化消除压力*，是一个更高级的章节，介绍了与Jenkins CI的持续集成，旨在自动化测试并使用Jenkins
    CI显示它们的报告。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的东西
- en: This book requires very little to start with. If you've got a decent development
    machine, the only other thing that you need to install and set up for yourself
    is a LAMP stack.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书开始时需要的很少。如果你有一台不错的开发机器，你还需要安装和设置的其他唯一东西就是一个LAMP堆栈。
- en: If you've worked in this field previously, you might be already aware that there
    are many other variants that allow you to use a perfectly compatible LAMP stack,
    such as Nginx, PostgreSQL, or something else. You can even run everything in a
    VPS or a virtual machine sitting on your local hard drive. This book does not
    come with instructions on how to set up everything as you need, so be prepared
    to get something up and running before opening the browser.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前在这个领域工作过，你可能已经知道有许多其他变体允许你使用一个完全兼容的LAMP堆栈，例如Nginx、PostgreSQL或其他。你甚至可以在本地硬盘上的VPS或虚拟机上运行所有这些。这本书没有提供如何设置所有内容的说明，所以请在打开浏览器之前准备好将某些东西设置并运行起来。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: Given the required understanding of the underlying software and service layer,
    this book can be approached by anyone with some experience in web development
    and knowledge of OOPHP programming. A seasoned programmer should have no problems
    approaching this book, as it can be considered a way of increasing and reaffirming
    their knowledge in testing techniques and practices.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对底层软件和服务层的必要理解，这本书适合任何有一定Web开发经验和OOPHP编程知识的读者。经验丰富的程序员在接近这本书时应该不会有问题，因为它可以被视为增加和重申他们在测试技术和实践方面的知识。
- en: Even though it will be beneficial to have knowledge of testing, it's not strictly
    required because every aspect of it will be covered, from the theoretical side
    to the deeply practical side.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管了解测试会有所帮助，但它不是严格必需的，因为所有方面都会被涵盖，从理论方面到深入实践方面。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Remember,
    there''s always a `README.md` file you can consult."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“记住，总有一个你可以查阅的`README.md`文件。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Just remember to tick the **Overwrite** checkbox and click on **Generate**."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“只需记住勾选**覆盖**复选框并点击**生成**。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框中的形式出现。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者的反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地通过电子邮件联系[<mailto:feedback@packtpub.com>](mailto:feedback@packtpub.com)，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有多种方式帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载所有已购买的Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面有问题，您可以通过电子邮件联系[<mailto:questions@packtpub.com>](mailto:questions@packtpub.com)，我们将尽力解决问题。
