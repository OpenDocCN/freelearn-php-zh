- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The Yii framework is a high-performance, fast, open source, and a rapid development
    PHP framework that can be used to develop modern web applications. It provides
    the toolkit for developing both personal projects and enterprise applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Yii 框架是一个高性能、快速、开源的 PHP 框架，可用于开发现代网络应用。它为开发个人项目和商业应用提供了工具集。
- en: This book is a step-by-step guide to develop eight reusable real-world applications
    using the Yii framework. *Yii Project Blueprints* will guide you through several
    projects, from project conception to planning your project and finally implementing
    it. You will explore the key features of the Yii framework and learn how to use
    it efficiently and effectively to build solid core applications that you'll be
    able to reuse in real-world projects. You'll also learn how to integrate Yii with
    third-party libraries and services, create your own reusable code bases, and discover
    many more Yii features that will expand your knowledge and expertise of Yii.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是使用 Yii 框架开发八个可重用实际应用的逐步指南。*Yii 项目蓝图*将引导你通过几个项目，从项目构思到规划项目，最后实现项目。你将探索 Yii
    框架的关键特性，并学习如何高效有效地使用它来构建可重用的核心应用，这些应用可以在实际项目中使用。你还将学习如何将 Yii 与第三方库和服务集成，创建自己的可重用代码库，并发现更多扩展你对
    Yii 知识和专长的 Yii 特性。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. A Task-management Application"), *A Task-management
    Application*, covers developing a simple task-management application from the
    ground up using SQLite and basic database migrations. This chapter will cover
    all the moving parts of Yii and prepare you for working with more complex applications.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。任务管理应用"), *任务管理应用*，从零开始使用 SQLite 和基本数据库迁移开发一个简单的任务管理应用。本章将涵盖
    Yii 的所有组成部分，并为你准备使用更复杂的应用。'
- en: '[Chapter 2](ch02.html "Chapter 2. Discovering What''s Nearby"), *Discovering
    What''s Nearby*, covers how to integrate the Yii framework with the Google Maps
    API to display information about what is near a given user. You''ll also learn
    how to create command-line tools to handle importing and processing data.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。发现附近的资源"), *发现附近的资源*，介绍了如何将 Yii 框架与 Google Maps API 集成以显示用户附近的信息。你还将学习如何创建命令行工具来处理导入和处理数据。'
- en: '[Chapter 3](ch03.html "Chapter 3. Scheduled Reminders"), *Scheduled Reminders*,
    focuses on developing a multiuser web-based scheduling and reminders application
    that can notify users via e-mail when a scheduled event is about to occur.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。计划提醒"), *计划提醒*，专注于开发一个多用户基于网络的调度和提醒应用，该应用可以在计划事件即将发生时通过电子邮件通知用户。'
- en: '[Chapter 4](ch04.html "Chapter 4. Developing an Issue-tracking Application"),
    *Developing an Issue-tracking Application*, covers how to create a multiuser issue-tracking
    and management system, complete with an e-mail notification system using MySQL
    as a database backend. This chapter will also cover handling input from e-mail
    submissions to trigger actions within the application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。开发问题跟踪应用"), *开发问题跟踪应用*，介绍了如何创建一个多用户问题跟踪和管理系统，包括使用 MySQL
    作为数据库后端的一个电子邮件通知系统。本章还将涵盖处理电子邮件提交的输入以在应用程序中触发操作。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating a Microblogging Platform"), *Creating
    a Microblogging Platform*, covers how to create your own microblogging platform
    similar to Twitter, complete with a robust user authentication and registration
    system. You''ll also learn how to integrate your application with third-party
    social networks using HybridAuth, as well as how to streamline your headless development
    time with Composer.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。创建一个微博平台"), *创建一个微博平台*，介绍了如何创建一个类似于 Twitter 的自己的微博平台，包括一个强大的用户认证和注册系统。你还将学习如何使用
    HybridAuth 将你的应用程序与第三方社交网络集成，以及如何使用 Composer 简化你的无头开发时间。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building a Content Management System"), *Building
    a Content Management System*, covers how to create a feature-complete content
    management system and blogging platform that expands using the knowledge built
    upon in the previous chapters. This chapter will also demonstrate how to integrate
    with even more third-party open source libraries.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。构建内容管理系统"), *构建内容管理系统*，介绍了如何创建一个功能完善的内容管理系统和博客平台，该平台基于前几章构建的知识扩展。本章还将演示如何与更多的第三方开源库集成。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating a Management Module for the CMS"),
    *Creating a Management Module for the CMS*, focuses on the development of a management
    module for the content management system built in the previous chapter. In this
    chapter, you''ll learn how to migrate data from controllers to a Yii module that
    can be reused and managed independently of the content management system.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。为CMS创建管理模块"), *为CMS创建管理模块*，专注于开发在前一章中构建的内容管理系统的管理模块。在本章中，您将学习如何将数据从控制器迁移到可以独立于内容管理系统重用和管理的Yii模块。'
- en: '[Chapter 8](ch08.html "Chapter 8. Building an API for the CMS"), *Building
    an API for the CMS*, covers how to create a JSON REST API module for the content
    management system that can be used for both client-side web applications and native
    development. This chapter will cover the basics of creating a secure and authenticated
    JSON REST API, and will demonstrate how to adapt controller actions for JSON responses
    rather than web view responses.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。为CMS构建API"), *为CMS构建API*，介绍了如何为内容管理系统创建一个JSON REST API模块，该模块可用于客户端Web应用程序和原生开发。本章将涵盖创建安全且经过身份验证的JSON
    REST API的基础知识，并演示如何将控制器操作调整为JSON响应而不是Web视图响应。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: 'To ensure that you can run the examples provided on any operating system and
    to ensure the accuracy of command-line entries, this book will use VirtualBox
    and Vagrant to establish a common development platform. Provided with this book
    are instructions on how to set up this cross-platform development environment.
    For this book, you''ll need the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保您可以在任何操作系统上运行提供的示例，并确保命令行条目的准确性，本书将使用VirtualBox和Vagrant来建立一个共同的开发平台。本书提供了如何设置此跨平台开发环境的说明。对于本书，您需要以下内容：
- en: VirtualBox 4.3.x
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VirtualBox 4.3.x
- en: Vagrant 1.3.x
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vagrant 1.3.x
- en: Ubuntu Server 14.04 LTS
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu服务器14.04 LTS
- en: MySQL 5.6.x
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 5.6.x
- en: PHP 5.5.x
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP 5.5.x
- en: Yii framework 1.1.x
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yii框架1.1.x
- en: Composer
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Composer
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for you if you are a PHP developer with a good knowledge of PHP5
    and some experience with the Yii framework and want to jump-start your knowledge
    of Yii and start building reusable real-world applications and tools.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位对PHP5有良好了解且有一定Yii框架经验的PHP开发者，希望快速提升您的Yii知识并开始构建可重用的实际应用程序和工具，那么这本书是为您准备的。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We''ll
    also need to modify our `UserIdentity` class to allow for socially authenticated
    users to sign in."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称应如下所示：“我们还需要修改我们的`UserIdentity`类，以允许社交认证用户登录。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the link titled **Model Generator**, and then fill in the form on the
    page that appears."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的，例如在菜单或对话框中的文字，将以如下形式显示：“点击标题为**模型生成器**的链接，然后填写出现在页面上的表单。”'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将以这样的形式出现。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。如果你在某个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南
    [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从你的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载你购买的所有 Packt 书籍的示例代码文件。如果你在其他地方购买了这本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给你。
- en: Downloading the color images of this book
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/7734OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7734OS_ColoredImages.pdf).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个包含本书中使用的截图/图表彩色图像的 PDF 文件。这些彩色图像将帮助你更好地理解输出的变化。你可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/7734OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7734OS_ColoredImages.pdf)。
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误****提交****表单**链接，并输入你的勘误详情来报告。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的标题来查看。
- en: Piracy
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works in any form on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的侵权是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果你在互联网上发现任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
