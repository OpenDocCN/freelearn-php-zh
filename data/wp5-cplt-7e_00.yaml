- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*WordPress 5 Complete, Seventh Edition*, will take you through the complete
    process of building a fully-functional WordPress site from scratch. The journey
    goes all the way from teaching you how to install WordPress to the most advanced
    topics, such as creating your own themes, writing plugins, and even building non-blog
    websites. The best part is that you can do all of this without losing your shirt
    along the way. Moreover, once you get some practice, you will be able to launch
    new WordPress sites within minutes (that''s not a metaphor, by the way; this is
    as true as it gets).'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*《WordPress 5完整版，第七版》* 将带你从头开始构建一个功能齐全的WordPress网站的全过程。这个过程从教你如何安装WordPress开始，一直延伸到最先进的话题，例如创建自己的主题、编写插件，甚至构建非博客网站。最好的部分是，你可以在不损失任何东西的情况下完成所有这些。此外，一旦你积累了一些经验，你将能够在几分钟内启动新的WordPress网站（顺便说一句，这不是比喻；这是最真实的情况）。'
- en: This book guides you along the way in a step-by-step manner, explaining everything
    there is to know about WordPress. We'll start by downloading and installing the
    core of WordPress, where you will learn how to choose the correct settings in
    order to guarantee a smooth experience for yourself and your visitors. After that,
    this book will teach you all about content management functionalities for your
    site, from posts and pages to categories and tags, all the way to media, menus,
    images, galleries, security, administration, user profiles, and more. Next, you
    will find out what plugins and themes are and how to use them effectively. Finally,
    you'll learn how to create your own themes and plugins to enhance the overall
    functionality of your website. Once you're done with *WordPress 5.0 Complete,
    Seventh Edition*, you'll have all the knowledge required to build a professional
    WordPress site from scratch.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书以逐步的方式引导你，解释了关于WordPress的所有知识。我们将从下载和安装WordPress的核心开始，你将学习如何选择正确的设置，以确保你和你访问者的体验顺畅。之后，这本书将教你关于网站内容管理功能的所有内容，从帖子、页面到分类和标签，一直到媒体、菜单、图片、画廊、安全、管理、用户资料等等。接下来，你将了解插件和主题是什么，以及如何有效地使用它们。最后，你将学习如何创建自己的主题和插件，以增强你网站的整体功能。一旦你完成了*《WordPress
    5.0完整版，第七版》*，你将拥有从头开始构建专业WordPress网站所需的所有知识。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is a guide to WordPress for both beginners and those who have slightly
    more advanced knowledge of WordPress. If you are new to blogging and want to create
    your own blog or website in a simple and straightforward manner, then this book
    is for you. It is also for people who want to learn how to customize and expand
    the capabilities of a WordPress website. You do not require any detailed knowledge
    of programming or web development, and any IT-confident user will be able to use
    this book to produce an impressive website.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是针对WordPress初学者以及那些对WordPress有一定了解的人的指南。如果你是博客新手，想要以简单直接的方式创建自己的博客或网站，那么这本书就是为你准备的。它也适合那些想学习如何定制和扩展WordPress网站功能的人。你不需要具备任何详细的编程或网络开发知识，任何对IT有信心的人都能使用这本书制作出令人印象深刻的网站。
- en: To get the most out of this book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: 'In order to follow along with the examples in this book, you''ll need the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随本书中的示例，你需要以下内容：
- en: A computer
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台电脑
- en: A web browser
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个网络浏览器
- en: A plain text editor
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个纯文本编辑器
- en: FTP software
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FTP软件
- en: You might consider a text editor that highlights code (such as Coda, TextMate, HTMLKit,
    and so on), but a simple plain text editor is all that's required. You may like
    to run a local copy of WordPress on your computer, in which case you may need
    a server such as Apache and MySQL installed (though WAMP, XAMPP, or MAMP can take
    care of all that for you). But even this is not necessary, as you could do the
    entire thing remotely.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以考虑使用一个突出显示代码的文本编辑器（例如Coda、TextMate、HTMLKit等），但一个简单的纯文本编辑器就足够了。你可能想在电脑上运行WordPress的本地副本，在这种情况下，你可能需要安装Apache和MySQL服务器（尽管WAMP、XAMPP或MAMP可以为你处理所有这些）。但即使这样也不是必需的，因为你可以远程完成整个操作。
