- en: Preparing to Build an Exemplary Moodle Course
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备构建一个典范的Moodle课程
- en: So, you would like to build a great Moodle course? Or maybe improve the one
    you have? You've come to the right place. We want to help you take full advantage
    of all that Moodle has to offer, while creating more engaging and user-friendly
    experiences for your learners. At the same time, we want to make sure that you're
    not working harder than you need to be. We'll help you avoid doing things the
    hard way and focus your efforts so you're spending time where it will have the
    most impact.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，您想要构建一个优秀的Moodle课程？或者也许想要改进您已有的课程？您来对地方了。我们希望帮助您充分利用Moodle所能提供的一切，同时为您的学习者创造更多吸引人和用户友好的体验。同时，我们还想确保您的工作不会比必要的更辛苦。我们将帮助您避免走弯路，并集中精力在最需要的地方投入时间。
- en: Before going any further, please keep in mind that the main goal of this book
    is to help you incorporate instructional design principles in your Moodle courses.
    This is not a Moodle cookbook, or one that includes exhaustive step-by-step instructions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，请记住，本书的主要目标是帮助您将教学设计原则融入您的Moodle课程中。这不是一本Moodle食谱书，也不是一本包含详尽步骤指南的书。
- en: I'd like to take a moment to point out that this book is using the Boost theme,
    which is the default for **Moodle 3.5**. If you're using MoodleCloud, you'll probably
    using the Moodlecloud theme, which is very different. It's more related to the Clean
    theme of Moodle 3.x and beyond. So, a word of warning. The Moodlecloud theme is
    very different from Boost, and if you're seeking guidance with Clean, you may
    be frustrated. The capabilities are the same, but the appearance is very different.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我想花一点时间指出，本书使用的是Boost主题，这是Moodle 3.5的默认主题。如果您使用MoodleCloud，您可能使用的是Moodlecloud主题，它与Clean主题非常不同。它更接近Moodle
    3.x及更高版本的Clean主题。所以，有一个警告。Moodlecloud主题与Boost非常不同，如果您在寻求Clean主题的指导，可能会感到沮丧。功能是相同的，但外观非常不同。
- en: Well-designed Moodle courses encompass much more than what happens in the course
    shell. The course design process begins with an optimally configured Moodle site
    and an understanding of the opportunities afforded by the Moodle platform.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 设计良好的Moodle课程包含的不仅仅是课程壳中的内容。课程设计过程始于一个配置最优的Moodle站点和对Moodle平台提供的机遇的理解。
- en: 'In this chapter, we''ll discuss the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下内容：
- en: The advantages of Moodle from the perspective of a course designer
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从课程设计者的角度探讨Moodle的优势
- en: Resources available to support you as you set up your Moodle site
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您设置Moodle站点时，可用的资源来支持您
- en: Site settings needed to implement the ideas presented later in the book
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施本书后面提出的想法所需的站点设置
- en: The advantages of Moodle
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Moodle的优势
- en: We'll start with the question, "Why Moodle?" What does it have to offer course
    designers, trainers, and educators? First and foremost, as educators ourselves,
    we can say that the fact that Moodle is built around an instructional ideal or
    educational philosophy makes it pretty exceptional. More specifically, Moodle's
    design is driven by a social constructionist pedagogy as inspired by educational
    theorists such as Vygotsky, Papert, and others. Social constructionism is a view
    of education that relies on the belief that people create knowledge through the
    process of constructing artifacts, including text, media, or other such projects,
    within a social environment. In short, this means that the creator of Moodle,
    Martin Dougiamas, built Moodle based on the idea that people learn best when they
    have an opportunity to construct, share, collaborate, and learn with others. As
    we discuss Moodle's features, we'll see many ways in which this philosophy is
    exhibited.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从问题“为什么选择Moodle？”开始。它能为课程设计者、培训师和教育工作者提供什么？首先，作为我们自己也是教育工作者，我们可以说，Moodle围绕教学理想或教育哲学构建的事实使其非常出色。更具体地说，Moodle的设计是由受维果茨基、帕帕特等教育理论家启发的建构主义教学法驱动的。建构主义是一种教育观点，它依赖于人们通过在社交环境中构建文本、媒体或其他类似项目等人工制品的过程来创造知识。简而言之，这意味着Moodle的创造者马丁·道吉亚马斯（Martin
    Dougiamas）是基于人们有机会与他人构建、分享、协作和学习的理念来构建Moodle的。在我们讨论Moodle的功能时，我们将看到许多体现这一哲学的方式。
- en: In today's world of distributed communication, where people connect with each
    other through their mobile devices and use social media to communicate and collaborate,
    the original Moodle foundation of social constructionism makes more sense than
    ever.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天这个分布式通信的世界里，人们通过他们的移动设备相互连接，并使用社交媒体进行沟通和协作，Moodle最初的社会建构主义基础比以往任何时候都更有意义。
- en: 'We could even go as far as to say that in our social media world, meaning and
    reality are often suspended until they are validated by the social media presence.
    It is no longer a rather hypothetical process that results in the social construction
    of reality, but a more direct statement: the thing does not exist until it is
    validated by our group (on social media). This may seem a bit harsh, but that
    is the way we have directed our technology to take us, and although we claim to
    live in a world that values individualism, we do not trust it when it comes to
    education, community, or enterprise. So, Moodle is again absolutely perfect for
    our world at this time.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们甚至可以说，在我们的社交媒体世界中，意义和现实往往被悬置，直到它们被社交媒体的存在所验证。这不再是一个导致现实社会建构的相对假设的过程，而是一个更直接的说法：事物不存在，直到它被我们的群体（在社交媒体上）所验证。这可能听起来有些严厉，但这就是我们引导我们的技术带我们走的道路，尽管我们声称生活在一个重视个人主义的世界中，但在教育、社区或企业方面，我们并不信任它。因此，Moodle在当前这个时代再次绝对完美。
- en: 'You can learn more about the pedagogy and philosophy behind Moodle in the Moodle
    Docs or the Moodle Docs wiki: [http://docs.moodle.org/en/Pedagogy](http://docs.moodle.org/en/Pedagogy%20and%20http://docs.moodle.org/en/Philosophy)
    and [http://docs.moodle.org/en/Philosophy](http://docs.moodle.org/en/Pedagogy%20and%20http://docs.moodle.org/en/Philosophy).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在Moodle文档或Moodle文档维基中了解更多关于Moodle背后的教学法和哲学：[http://docs.moodle.org/en/Pedagogy](http://docs.moodle.org/en/Pedagogy%20and%20http://docs.moodle.org/en/Philosophy)
    和 [http://docs.moodle.org/en/Philosophy](http://docs.moodle.org/en/Pedagogy%20and%20http://docs.moodle.org/en/Philosophy)。
- en: Despite a strong pedagogical foundation, Moodle doesn't lock you into one way
    of teaching, which is another advantage of Moodle. It offers an array of choices
    when it comes to how you construct and deliver your course. In fact, we use this
    flexibility as the foundation for how this book is organized, with chapters devoted
    to a few of the more common ways that Moodle is used. Some are heavily reliant
    on social constructionist strategies, and others, less so. If you want to create
    a self-paced, content-driven course, Moodle can do that. If you need to facilitate
    a cohort-based, student-centered course, Moodle can do that too. Likewise, if
    you want to offer a very structured, linear course or, at the opposite end of
    the spectrum, manage a community, we think you'll find Moodle to be accommodating.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Moodle拥有坚实的教学基础，但它不会将你限制在一种教学方法上，这也是Moodle的另一个优点。在如何构建和交付课程方面，它提供了多种选择。实际上，我们正是利用这种灵活性作为本书组织的基础，各章节专注于Moodle的一些更常见的使用方式。有些方式高度依赖于社会建构主义策略，而有些则不那么依赖。如果你想创建一个自主学习的、以内容驱动的课程，Moodle可以做到这一点。如果你需要促进基于群体的、以学生为中心的课程，Moodle同样可以做到。同样，如果你想提供一个非常结构化、线性的课程，或者在光谱的另一端管理一个社区，我们认为你会发现Moodle非常适应。
- en: Getting started with Moodle
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用Moodle
- en: To make the most of this book, you'll need to have access in the role of a teacher
    (at a minimum). In this role, you'll have the ability to add and edit activities
    and resources so you can experiment with the ideas presented. Having site administrator
    permissions is helpful, but not required.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用这本书，你需要以教师（至少）的身份访问。在这个角色中，你将能够添加和编辑活动和资源，以便你可以尝试所提出的思想。拥有网站管理员权限很有帮助，但不是必需的。
- en: If you don't currently have access to a Moodle site, or lack course editing
    privileges, then you have several options. We can't describe every option in detail,
    but we can guide you towards the resources to assist you in filling in the gaps.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你目前无法访问Moodle网站，或者缺乏课程编辑权限，那么你有几个选择。我们无法详细描述每个选项，但我们可以引导你找到资源，帮助你填补这些空白。
- en: The first option is to outsource the setup and hosting of your Moodle site.
    If you don't have experience setting up and managing web servers but need your
    Moodle site to be available on the web, then this choice is probably the best
    for you. The Moodle Docs website offers a comprehensive discussion related to
    selecting hosting services at [http://docs.moodle.org/en/Finding_and_Selecting_A_Web_Host](http://docs.moodle.org/en/Finding_and_Selecting_A_Web_Host).
    The best choice for you, as this page outlines, will depend on your level of experience
    in managing servers and with Moodle or other learning management systems. It's
    also necessary to weigh factors such as cost and the level of Moodle support you
    prefer. We recommend seeking out a Moodle Partner, as they are certified service
    providers with a high level of expertise and experience. In addition, each Moodle
    Partner contributes a percentage of their revenue to Moodle HQ that, in turn,
    is used to compensate the developers who bring Moodle to life.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个选择是将您的Moodle站点设置和托管外包出去。如果您没有设置和管理Web服务器的经验，但需要您的Moodle站点能够在网络上可用，那么这个选择可能最适合您。Moodle
    Docs网站提供了关于选择托管服务的全面讨论，可以在[http://docs.moodle.org/en/Finding_and_Selecting_A_Web_Host](http://docs.moodle.org/en/Finding_and_Selecting_A_Web_Host)找到。根据此页面概述，最适合您的选择将取决于您管理服务器和Moodle或其他学习管理系统方面的经验水平。同时，也需要权衡诸如成本和您偏好的Moodle支持水平等因素。我们建议寻找Moodle合作伙伴，因为他们是经过认证的服务提供商，具有高水平和丰富的经验。此外，每个Moodle合作伙伴都会将其收入的百分比捐献给Moodle
    HQ，这笔资金反过来用于补偿那些使Moodle得以实现的开发者。
- en: 'The second option is to choose a cloud-based option, MoodleCloud, which is
    a very easy-to-use hosting option that was built by the people who developed Moodle.
    MoodleCloud is great if you''re just getting started because you can have up to
    50 participants (teachers and students), and you can set up as many individual
    courses as you''d like. It''s a great "sandbox" where you can explore Moodle''s
    wide array of resources and activities, and you can experiment with different
    patterns. You have up to 200 MB of storage, 50 users, and can have up to 10 webinar
    participants using BigBlueButton. The following screenshot shows you the menu
    you''ll see as you sign up at the MoodleCloud website at [https://moodlecloud.com](https://moodlecloud.com):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个选择是选择基于云的选项，即MoodleCloud，这是一个由Moodle的开发者构建的非常易于使用的托管选项。如果您刚开始使用，MoodleCloud是个不错的选择，因为您可以拥有多达50名参与者（教师和学生），并且可以设置您想要的任何数量的个人课程。它是一个很好的“沙盒”，您可以在这里探索Moodle丰富的资源和活动，并尝试不同的模式。您有高达200
    MB的存储空间，50个用户，并且可以使用BigBlueButton最多有10个网络研讨会参与者。以下截图显示了您在MoodleCloud网站上注册时将看到的菜单，网址为[https://moodlecloud.com](https://moodlecloud.com)：
- en: '![](img/47482eaf-d814-4306-9a90-778b680bb98b.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/47482eaf-d814-4306-9a90-778b680bb98b.png)'
- en: The third option is to install your own Moodle site on either your own server
    or on a hosted platform. For complete instructions, Moodle Docs again has a great
    resource that can be found on the Installing Moodle page at [http://docs.moodle.org/en/Installing_Moodle](http://docs.moodle.org/en/Installing_Moodle).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个选择是在您自己的服务器或托管平台上安装自己的Moodle站点。有关完整说明，Moodle Docs再次提供了一个很好的资源，可以在[http://docs.moodle.org/en/Installing_Moodle](http://docs.moodle.org/en/Installing_Moodle)的安装Moodle页面找到。
- en: There are advantages and disadvantages to setting up and managing a site on
    your own, but doing so is a good fit for some. For example, the out-of-pocket
    cost will generally be less if you set up and manage your own site, but you may
    spend more time seeking out solutions on your own. You'll also likely have more
    freedom and flexibility when it comes to installing plugins or making code modifications,
    but even though it is a nice feature, you run the risk of doing it incorrectly.
    Another disadvantage of setting up and managing a site on your own is that you
    may be constrained by size. If your organization has a large number of courses,
    with a large number of users, it may be too time consuming to try to do everything
    on your own. Moodle updates and upgrades quite often, and plugins are also changed
    regularly. It is time-consuming enough to manage your courses and users without
    having to worry about Moodle updates and plugin upgrades.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在您自己设置和管理网站时，有优点也有缺点，但对于某些人来说，这样做是一个不错的选择。例如，如果您自己设置和管理网站，通常的现金成本会较低，但您可能需要花费更多时间自行寻找解决方案。在安装插件或进行代码修改时，您也将拥有更多的自由和灵活性，尽管这是一个很好的功能，但您也有可能操作不当的风险。自己设置和管理网站的另一个缺点是，您可能受到规模的限制。如果您的组织有大量课程和用户，那么尝试独自完成所有工作可能会非常耗时。Moodle
    更新和升级相当频繁，插件也经常发生变化。在不担心 Moodle 更新和插件升级的情况下管理课程和用户就已经足够耗时了。
- en: If you're just looking to experiment with Moodle and don't need to make your
    site available to others, you might like the local install option. With the local
    installation, you basically set up a Moodle server on your personal computer.
    The advantage of this option is that you have a fully functioning Moodle site
    that you have complete control over. Furthermore, it's easy to set up and there's
    little risk of butchering your entire organization's courses and losing data if
    you wish to experiment. Further, if at some point you like what you've created,
    you can transfer individual courses or the site as a whole to a site hosted on
    the web.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只是想尝试 Moodle 而不需要将您的网站提供给其他人，您可能会喜欢本地安装选项。使用本地安装，您基本上是在您的个人计算机上设置一个 Moodle
    服务器。这个选项的优势在于，您拥有一个完全功能性的 Moodle 网站，您可以完全控制。此外，它很容易设置，如果您想进行实验，几乎没有风险会破坏您整个组织的课程或丢失数据。此外，如果您在某个时候喜欢您所创建的内容，您可以将单个课程或整个网站转移到托管在网上的网站上。
- en: The biggest downside to this arrangement is that since the site will not be
    publicly available, it'll be more difficult to share what you've done or involve
    others with testing.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这种安排的最大缺点是，由于网站将不会公开可用，因此分享您所做的工作或让其他人参与测试将会更加困难。
- en: For the local install, you can choose from Mac or Windows packages. The Windows
    package is available at [http://download.moodle.org/windows/](http://download.moodle.org/windows/),
    and the Mac version can be found at [http://download.moodle.org/macosx/](http://download.moodle.org/macosx/).
    Regardless of which platform you use, you'll want to install the most recent stable
    version (that is, `MOODLE_35_STABLE`). The development version can be fun, but
    you're more likely to encounter bugs. The Linux version can be found at [https://docs.moodle.org/35/en/Installing_Moodle](https://docs.moodle.org/35/en/Installing_Moodle)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本地安装，您可以选择 Mac 或 Windows 软件包。Windows 软件包可在[http://download.moodle.org/windows/](http://download.moodle.org/windows/)找到，Mac
    版本可在[http://download.moodle.org/macosx/](http://download.moodle.org/macosx/)找到。无论您使用哪个平台，您都希望安装最新的稳定版本（即
    `MOODLE_35_STABLE`）。开发版本很有趣，但您更有可能遇到错误。Linux 版本可在[https://docs.moodle.org/35/en/Installing_Moodle](https://docs.moodle.org/35/en/Installing_Moodle)找到。
- en: Finally, in addition to MoodleCloud, there are a number of free Moodle hosting
    options available. These often restrict you to a single course or limit administrator
    permissions, but can be a fine choice for someone who is getting started. Though
    in most cases you'll have less control than afforded by a local installation,
    these options do offer the advantage of allowing you to make your course available
    to others.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，除了 MoodleCloud 之外，还有许多免费的 Moodle 主机选项可供选择。这些选项通常限制您只能使用单个课程或限制管理员权限，但对于初学者来说可能是一个不错的选择。尽管在大多数情况下，您将比本地安装提供的控制力更少，但这些选项确实提供了允许您将课程提供给其他人的优势。
- en: You can find the complete list of free Moodle hosting providers at [http://docs.moodle.org/en/Free_Moodle](http://docs.moodle.org/en/Free_Moodle).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[http://docs.moodle.org/en/Free_Moodle](http://docs.moodle.org/en/Free_Moodle)找到免费
    Moodle 主机提供商的完整列表。
- en: Preparing your Moodle workspace
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备您的 Moodle 工作空间
- en: If you have just established your first Moodle site, then there are a few things
    you'll need to prepare for the activities in the coming chapters. If you are working
    with an existing Moodle site, you may want to review the information presented
    here just to make sure you have everything you need to follow along. If you are
    a teacher and unable to create additional accounts, never fear, as Moodle offers
    the Switch role to... feature that allows you to view course activities from the
    student's perspective.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您刚刚建立了第一个Moodle网站，那么您需要为接下来的章节活动做一些准备工作。如果您正在使用现有的Moodle网站，您可能想回顾这里提供的信息，以确保您有所有需要的内容来跟随。如果您是教师且无法创建额外的账户，请不要担心，因为Moodle提供了“切换角色到...”功能，允许您从学生的角度查看课程活动。
- en: 'You will have to complete the following tasks:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要完成以下任务：
- en: Create at least two user accounts, one to be assigned the role of teacher and
    the other to be assigned the role of student
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建至少两个用户账户，一个将被分配为教师角色，另一个将被分配为学生角色
- en: Create a new course shell for development and testing
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的课程外壳用于开发和测试
- en: Assign roles within the new course shell to the accounts created in the first
    step
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新课程外壳中为第一步创建的账户分配角色
- en: Now, rather than repeating the detailed administrator documentation that abounds
    on the web and in print, we will just direct you to the appropriate option in
    the ADMINISTRATION block for each activity listed here. We will also provide links
    to related documentation. For a more in-depth discussion of these administrative
    tasks and others, we encourage you to invest in training designed for Moodle administrators.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们不会重复网络上和印刷品中丰富的详细管理员文档，我们只会指导您到每个活动列表中ADMINISTRATION块中的相应选项。我们还将提供相关文档的链接。对于这些管理任务和其他任务的更深入讨论，我们鼓励您投资于为Moodle管理员设计的培训。
- en: Creating user accounts
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建用户账户
- en: To create your two user accounts, go to the Site administration menu, which
    is on the left-hand side of the screen by default, and click on Add a new user
    after navigating to Users | Accounts. Then, enter the required information for
    the new user account and click on Create user. The following screenshot shows
    the navigation bar in the middle of the screen. Again, I'm using the Boost theme,
    but you may notice that instead of a bright orange font, it's a deep purple.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建您的两个用户账户，请前往网站管理菜单，默认情况下位于屏幕左侧，导航到“用户 | 账户”后点击“添加新用户”。然后，输入新用户账户所需的信息，并点击“创建用户”。以下截图显示了屏幕中间的导航栏。再次强调，我正在使用Boost主题，但您可能会注意到，字体颜色不是明亮的橙色，而是深紫色。
- en: 'I customized the color of the font for readability in this book:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本书中为可读性自定义了字体颜色：
- en: '![](img/42dd4c60-9dc7-4e70-857d-f1810e9b8413.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/42dd4c60-9dc7-4e70-857d-f1810e9b8413.png)'
- en: You can find documentation for this at [https://docs.moodle.org/en/Add_a_new_user](https://docs.moodle.org/en/Add_a_new_user),
    or if in doubt, accepting the default setting is acceptable too.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://docs.moodle.org/en/Add_a_new_user](https://docs.moodle.org/en/Add_a_new_user)找到有关此内容的文档，或者在不确定的情况下，接受默认设置也是可以接受的。
- en: Creating a new course shell
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个新的课程外壳
- en: 'Now, let''s create a course shell so that our new users can participate in
    a course by performing the following steps:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们创建一个课程外壳，以便我们的新用户可以通过以下步骤参与课程：
- en: Go to the Site Administration
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往“网站管理”
- en: Click on Courses
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“课程”
- en: Click on **Manage courses and categories**
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“**管理课程和分类**”
- en: Click on the Create new course button
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建新课程”按钮
- en: Enter the required information for your new course
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您新课程所需的信息
- en: Click on Save changes
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“保存更改”
- en: 'After you create a new course, your course will appear in the list of courses
    in the menu, as illustrated in the following screenshot:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新课程后，您的课程将出现在菜单中的课程列表中，如下截图所示：
- en: '![](img/4f0e4c9b-41cb-4927-86a9-3aa8de193776.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4f0e4c9b-41cb-4927-86a9-3aa8de193776.png)'
- en: 'We''ll revisit many of the course settings as we begin to work on the design
    of your course, but if you''d like more information in the meantime, you can find
    it at [http://docs.moodle.org/26/en/Course_settings](http://docs.moodle.org/26/en/Course_settings).
    The following screenshot shows you how to add a new course:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始设计您的课程时，我们将重新审视许多课程设置，但在此期间如果您需要更多信息，您可以在[http://docs.moodle.org/26/en/Course_settings](http://docs.moodle.org/26/en/Course_settings)找到。以下截图显示了如何添加新课程：
- en: '![](img/421f767e-4ef6-4efc-ad93-69a919134a2f.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/421f767e-4ef6-4efc-ad93-69a919134a2f.png)'
- en: Assigning course roles
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分配课程角色
- en: 'When you''ve finished creating your course shell, you''ll be prompted to enroll
    users in the course. Go to your course block, then go to Participants, and then
    click on Enrol users. To assign course roles, perform the following steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成创建课程外壳后，你将被提示将用户注册到课程中。转到你的课程块，然后转到参与者，然后点击“注册用户”。要分配课程角色，请执行以下步骤：
- en: To add or enroll your teacher account, click on the Enrol users button
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要添加或注册你的教师账户，请点击“注册用户”按钮
- en: Choose Teacher from the list of roles at the top of the screen
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从屏幕顶部的角色列表中选择“教师”
- en: Click on the Enrol button to the right of your teacher account to complete the
    process
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击教师账户右侧的“注册”按钮以完成过程
- en: 'Click on Finish enrolling users to close the window. Repeat the process for
    your student account with the role set to Student:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“完成注册用户”以关闭窗口。为你的学生账户重复此过程，角色设置为“学生”：
- en: '![](img/54439c81-e091-43a4-9048-433d922e2263.png)'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](img/54439c81-e091-43a4-9048-433d922e2263.png)'
- en: Site settings for course designers
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为课程设计者设置的站点
- en: Before we move our discussion to the specifics of Moodle course design and into
    that newly created course shell, we want to spend some more time in the Site administration
    menu.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们将讨论转向Moodle课程设计的具体细节以及新创建的课程外壳之前，我们想在站点管理菜单中花更多的时间。
- en: Course format
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程格式
- en: 'If you''ve not had a chance to explore the Site administration menu, you should
    know first that while there are lots of "techie" settings, there are also many
    less technical settings that impact how the site works for course designers, teachers,
    and students. In fact, we would propose that for any Moodle site, make sure that
    at least two people review the site settings: first, a system administrator who
    is focused on the technical needs, and second, an instructional technologist who
    is focused on the settings that impact those delivering and receiving instruction.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有机会探索站点管理菜单，首先你应该知道，虽然有很多“技术性”设置，但也有许多不那么技术性的设置，这些设置会影响课程设计者、教师和学生的网站使用体验。事实上，我们建议对于任何Moodle网站，至少应该有两个人审查网站设置：首先，一个专注于技术需求的系统管理员，其次，一个专注于影响那些提供和接收教学设置的教务技术专家。
- en: 'From the **Site administration** menu, click on **Advanced features**.You will
    find a long list of options:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从“站点管理”菜单中，点击“高级功能”。你将找到一个长长的选项列表：
- en: '![](img/0d650cc7-4da6-4edb-a546-f3c411aa417c.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0d650cc7-4da6-4edb-a546-f3c411aa417c.png)'
- en: In this section, we'll present our recommendations for a few of the most broadly
    applicable instructional settings, along with a list of other settings that we
    encourage you to explore and consider in light of your organization's unique needs.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍我们对一些最广泛适用的教学设置的推荐，以及一些我们鼓励你根据你组织的独特需求探索和考虑的其他设置。
- en: 'You will have to complete the following tasks:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你将不得不完成以下任务：
- en: Activate filters so that certain items, such as links and videos, will automatically
    appear in your course
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用过滤器，以便某些项目，如链接和视频，将自动出现在你的课程中
- en: Click on Enable completion tracking so that students can keep track of their
    pace in your course
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“启用完成跟踪”以便学生可以跟踪他们在课程中的进度
- en: 'Click on Enable plagiarism plugins so that you can configure plagiarism plugins
    such as [Turnitin.com](https://www.turnitin.com/):'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“启用剽窃插件”以便你可以配置剽窃插件，如[Turnitin.com](https://www.turnitin.com/)：
- en: '![](img/8b31724c-7f58-4c55-a9be-1fd2a60b4301.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8b31724c-7f58-4c55-a9be-1fd2a60b4301.png)'
- en: Activating filters
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用过滤器
- en: First on the list of administration settings for the course creators are filters.
    In non-technical terms, filters scan what you write and apply rules to make neat
    things happen, such as automatically creating links or embedding media.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在课程创建者的管理设置列表中，首先是过滤器。用非技术性术语来说，过滤器扫描你所写的内容，并应用规则以实现整洁的效果，例如自动创建链接或嵌入媒体。
- en: 'To see a complete list of available filters, go to the Site administration
    menu and then to Plugins | Filters | Manage filters. You will see a page similar
    to the following screenshot:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看可用的过滤器完整列表，请转到站点管理菜单，然后转到插件 | 过滤器 | 管理过滤器。你将看到一个类似于以下截图的页面：
- en: '![](img/538a7f27-28dc-43a6-bdab-facf3147494f.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/538a7f27-28dc-43a6-bdab-facf3147494f.png)'
- en: 'On this page, we recommend enabling, or turning on, the following filters:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个页面上，我们建议启用或打开以下过滤器：
- en: Activity names auto-linking
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动名称自动链接
- en: Glossary auto-linking
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 术语自动链接
- en: Multimedia plugins
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多媒体插件
- en: As suggested by their names, the Activity names auto-linking and Glossary auto-linking
    filters offer similar functionality. The Activity names auto-linking filter automatically
    creates links to activities when the name of the activity is mentioned elsewhere
    in the course. For example, suppose you have a file in your course called `Course
    Guide` and wish to refer your students to that guide in a forum post. Without
    auto-linking enabled, you will need to copy the link to the guide to include it
    in your post. With auto-linking, however, as long as you type the name of the
    file or activity exactly as it's named in the course, Moodle will automatically
    generate the link for you. Not only is this auto-linking feature a time saver
    for you, but it also improves usability and navigation for students.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名称所暗示的，活动名称自动链接和术语自动链接过滤器提供类似的功能。活动名称自动链接过滤器会在课程中其他地方提及活动名称时自动创建链接。例如，假设你在课程中有一个名为`Course
    Guide`的文件，并希望在论坛帖子中引用该指南。如果没有启用自动链接，你将需要复制指南的链接以包含在帖子中。然而，启用自动链接后，只要你按课程中文件或活动名称的准确拼写输入名称，Moodle就会自动为你生成链接。这不仅为你节省了时间，而且也提高了学生使用性和导航性。
- en: Glossary auto-linking automatically creates links to entries in the course glossary
    when the terms are used elsewhere in the course. So, if students are working through
    course content or even reading forum posts and see an unfamiliar word, they can
    quickly click on the link and have the definition for it at their fingertips.
    Better yet, these filters work on the content generated by the students as well
    as on the content created by the teacher.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 术语自动链接会在课程中其他地方使用术语时自动创建课程术语表中的条目链接。因此，如果学生在处理课程内容或阅读论坛帖子时遇到不熟悉的单词，他们可以快速点击链接，并在指尖获得其定义。更好的是，这些过滤器不仅适用于学生生成的内容，也适用于教师创建的内容。
- en: Be sure to forewarn other teachers and course designers before you turn on autolinking
    because doing so may result in unintended links. Links to glossary terms suddenly
    appearing in a quiz may be of particular concern. Realize, of course, that these
    filters can be disabled at the course level and even in quizzes, but it's better
    to make teachers aware of this in advance. Finally, instead of setting these filters
    to On, you could choose to set them to Off but have them available and allow teachers
    to turn them on at will.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开启自动链接之前，务必提前通知其他教师和课程设计师，因为这样做可能会导致意外的链接。在测验中突然出现的术语链接可能会引起特别的关注。当然，要意识到这些过滤器可以在课程级别和测验中禁用，但最好提前让教师了解这一点。最后，你不必将这些过滤器设置为开启，而是可以选择设置为关闭，但使其可用，并允许教师随时开启。
- en: The Multimedia plugins filter, also on this Manage filters page, should be enabled.
    The Multimedia plugins filter recognizes links to multimedia files, such as MP3,
    MP4, or MOV files, and presents the appropriate player automatically. With this
    filter, if you link an MPR file, an audio player will automatically be displayed,
    allowing students to play the file instead of downloading it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在此管理过滤器页面上的多媒体插件过滤器也应该被启用。多媒体插件过滤器可以识别到多媒体文件（如MP3、MP4或MOV文件）的链接，并自动呈现相应的播放器。使用此过滤器，如果你链接一个MPR文件，将自动显示音频播放器，允许学生播放文件而不是下载它。
- en: For more information about these and other available filters, visit [http://docs.moodle.org/en/Managing_filters](http://docs.moodle.org/en/Managing_filters).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解更多关于这些以及其他可用过滤器的信息，请访问[http://docs.moodle.org/en/Managing_filters](http://docs.moodle.org/en/Managing_filters)。
- en: Enabling completion tracking
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用完成跟踪
- en: 'The completion tracking and conditional activities were introduced in the Moodle
    2.0 release and were quickly added to our list of features to enable. The completion
    tracking and conditional activities features allow you to turn the course page
    into a checklist for your students. When incorporated at the course level, a checkbox
    will appear next to each activity, which the student can then mark as complete
    as they finish the task or view the content. This feature helps the students stay
    on track in the course and can be very motivating:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 完成跟踪和条件活动是在Moodle 2.0版本中引入的，并迅速被添加到我们的功能启用列表中。完成跟踪和条件活动功能允许你将课程页面变成学生的清单。当在课程级别实施时，每个活动旁边都会出现一个复选框，学生可以在完成任务或查看内容后将其标记为完成。此功能有助于学生保持课程进度，并且可以非常具有激励性：
- en: '![](img/385b8360-49a9-4fe3-87ec-ace79c559e49.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/385b8360-49a9-4fe3-87ec-ace79c559e49.png)'
- en: The completion tracking feature is flexible. You can set criteria, such as when
    a student submits an assignment or posts a specified number of replies within
    a forum. When the performance criteria has been satisfied, the application automatically
    indicates task completion. This feature makes it much easier for students to keep
    track of their place in the course.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 完成跟踪功能非常灵活。您可以根据学生提交作业或在一个论坛中发表指定数量的回复来设置标准。当满足性能标准时，应用程序会自动指示任务完成。此功能使学生在课程中的进度跟踪变得更加容易。
- en: 'To enable completion tracking, perform the following steps:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用完成跟踪，请执行以下步骤：
- en: Go to the Site administration menu and select Advanced features
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往站点管理菜单并选择高级功能
- en: Scroll down the Advanced features page until you find Enable completion tracking
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到高级功能页面，直到找到“启用完成跟踪”
- en: Check the box next to it to enable it
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在其旁边勾选复选框以启用它
- en: Click on the Save changes button at the bottom of the page
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面底部的“保存更改”按钮
- en: Read more about completion tracking at the Moodle Docs website at [http://docs.moodle.org/en/Activity_completion](http://docs.moodle.org/en/Activity_completion).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle Docs网站上了解更多关于完成跟踪的信息，请访问[http://docs.moodle.org/en/Activity_completion](http://docs.moodle.org/en/Activity_completion)。
- en: Enabling conditional activities
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用条件活动
- en: 'The conditional activities feature makes it possible for a teacher or course
    designer to limit access to activities or resources based on defined criteria
    or conditions. For example, you can require that a student completes an activity
    and achieve a certain grade or completion date before being able to access an
    activity or resource, as shown in the following screenshot:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 条件活动功能使教师或课程设计者能够根据定义的标准或条件限制对活动或资源的访问。例如，您可以在学生完成一项活动并达到一定的成绩或完成日期之前，允许他们访问活动或资源，如下面的截图所示：
- en: '![](img/5ec6ac0a-b905-4383-aa42-6aeb2d728795.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5ec6ac0a-b905-4383-aa42-6aeb2d728795.png)'
- en: This feature can also be used to tailor instructions to the performance of individual
    learners or to add game-like components to your Moodle course. This feature offers
    many possibilities; to learn more, visit [http://docs.moodle.org/en/Conditional_activities](http://docs.moodle.org/en/Conditional_activities).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能还可以用于根据个别学习者的表现定制指令，或将游戏化元素添加到您的Moodle课程中。此功能提供了许多可能性；要了解更多信息，请访问[http://docs.moodle.org/en/Conditional_activities](http://docs.moodle.org/en/Conditional_activities)。
- en: 'The Enable the conditional access setting is just beneath the setting for completion
    tracking and is done by performing the following steps:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 启用条件访问设置位于完成跟踪设置下方，操作步骤如下：
- en: Go to the Site administration menu and choose Advanced features
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往站点管理菜单并选择高级功能
- en: Scroll down the Advanced features page until you find Restrict access
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到高级功能页面，直到找到“限制访问”
- en: Check the box next to it to enable it
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在其旁边勾选复选框以启用它
- en: Click on the Save changes button at the bottom of the page
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面底部的“保存更改”按钮
- en: Designing an effective course for student success
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计有效课程以促进学生成功
- en: It's easy to get lost in the novelty of new apps, multimedia, and ways of creating
    assessments. To do so takes us far away from the purpose of education and training,
    which is to be able to demonstrate the achievement of learning objectives. So,
    the prime directive, the key organizing principle in all educational programs,
    needs to be the course learning objectives or outcomes.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 容易在新应用、多媒体和创建评估的新方式中迷失。这样做使我们远离教育和培训的目的，即能够证明学习目标的实现。因此，首要指令，所有教育计划中的关键组织原则，需要是课程学习目标或成果。
- en: Focusing on learning outcomes makes our task clear, simple, and enjoyable. As
    we move through this book and the steps for creating a highly effective Moodle
    course, we will be constantly referring back to the learning objectives that we
    identified at the beginning, and we will then map these to our instructional material
    (content) and activities, which includes assessment. It means becoming more active
    at the local society level.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于学习成果使我们的任务清晰、简单且愉快。随着我们通过本书和创建高效Moodle课程的步骤，我们将不断回溯到我们在开始时确定的学习目标，并将这些目标映射到我们的教学材料（内容）和活动上，包括评估。这意味着在地方社会层面更加活跃。
- en: Summary
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we've laid the groundwork for an exceptional, well-designed
    Moodle course. We first reviewed options and resources for setting up your Moodle
    site. Then, we created user accounts and a course to use for the activities in
    the coming chapters. Last but not least, we changed a few important settings in
    the Site administration menu to provide additional functionality for our courses.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们为构建一个优秀、设计精良的Moodle课程奠定了基础。我们首先回顾了设置你的Moodle站点的选项和资源。然后，我们创建了用户账户和用于未来章节活动的课程。最后但同样重要的是，我们在“站点管理”菜单中更改了一些重要设置，以为我们课程提供额外的功能。
- en: In the next chapter, we will take a step back and focus on learning theory and
    instructional design concepts that will guide you through planning the structure
    of your course. In doing so, you will learn how to align the course design with
    your overall learning objectives. We'll also consider the kinds of assessments
    you will administer in order to evaluate whether or not the learning goals have
    been met.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将退后一步，专注于学习理论和教学设计概念，这些概念将指导你规划课程的结构。通过这样做，你将学习如何将课程设计与你的整体学习目标相一致。我们还将考虑你将实施的评估类型，以便评估学习目标是否已经实现。
