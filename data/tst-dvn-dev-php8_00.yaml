- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: For the past few years, I’ve been helping friends and colleagues learn more
    about PHP and **Test-Driven Development** (**TDD**). I realized that I found myself
    repeating some of the things I’m discussing with different people. I told myself,
    it would be great if I could just point my friends and colleagues to a collection
    of my notes so that I could help them with developing applications in PHP from
    the start of the project, up to deployment. Unfortunately, my notes only made
    sense to me.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，我一直帮助朋友和同事更多地了解PHP和**测试驱动开发**（**TDD**）。我意识到，我发现自己在与不同的人讨论时重复了一些事情。我告诉自己，如果能把我与不同人讨论的内容整理成笔记集，那将非常棒，这样我就可以从项目的开始阶段到部署阶段，帮助他们开发PHP应用程序。不幸的是，我的笔记只有我自己能看懂。
- en: In 2009, I was working as a C# developer and made friends with my colleagues
    who were fellow programming enthusiasts. Unfortunately, we haven’t been in touch
    for a long time. 11 years later, in 2020 while in COVID lockdown, I got in touch
    with my long-lost friends, and we started chatting about programming. They told
    me that they were very keen on learning about TDD with PHP. We then did a screen-sharing
    tutorial session on a weekend, and I realized that I seriously needed to start
    writing something a bit more organized to help other people who are interested
    in learning about this topic.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年，我是一名C#开发者，与同样是编程爱好者的同事成为了朋友。不幸的是，我们已经很久没有联系了。11年后，在2020年的COVID封锁期间，我与久未联系的朋友取得了联系，并开始讨论编程。他们告诉我，他们非常想学习使用PHP进行TDD。然后我们在周末进行了一次屏幕共享教程会话，我意识到我迫切需要开始编写一些更有组织的材料，以帮助对这一主题感兴趣的其他人。
- en: I do self-training most of the time. I buy books, read them, and watch tutorials
    about things I want to learn myself. I then decided to write a book about TDD
    with PHP. Since I have learned a lot from the books published by Packt, I thought
    I should reach out to them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我大部分时间都在进行自我培训。我购买书籍，阅读它们，并观看关于我想自己学习的主题的教程。然后我决定写一本关于使用PHP进行TDD的书。由于我从Packt出版的书籍中学到了很多，我想我应该联系他们。
- en: Reading this book will help you start organizing your thoughts and the things
    you need to build for a project as a software developer. You will learn how to
    write and use automated tests to help improve the quality of the software you
    produce, and you will also learn how to use tools to automate the execution of
    your tests, as well as the deployment of your code onto remote servers. I’m aiming
    for the reader to understand the value of TDD as a process, and not just learn
    about writing automated tests. That’s why I have covered topics from starting
    a project to deploying it on a public-facing server.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书将帮助你开始组织你的想法和作为软件开发者需要为项目构建的事物。你将学习如何编写和使用自动化测试来帮助提高你生产的软件质量，你还将学习如何使用工具来自动执行你的测试，以及将你的代码部署到远程服务器上。我的目标是让读者理解TDD作为一个过程的价值，而不仅仅是学习编写自动化测试。这就是为什么我涵盖了从开始项目到将其部署到公共服务器上的所有主题。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you’re a professional PHP developer who’s getting tired of working on applications
    that are not easily testable or maintainable, this book will help you be a better
    professional PHP developer. You will learn how to utilize **Test-Driven Development**
    (**TDD**) and **Behaviour-Driven Development** (**BDD**) to help you produce more
    structured and maintainable software.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名对工作在不易测试或维护的应用程序感到厌倦的专业PHP开发者，这本书将帮助你成为一名更好的专业PHP开发者。你将学习如何利用**测试驱动开发**（**TDD**）和**行为驱动开发**（**BDD**）来帮助你生产出更有结构和可维护的软件。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18318_01.xhtml#_idTextAnchor016)*, What is Test-Driven Development
    and Why Use it in PHP?,* Goes through the definition of TDD, what problem it tries
    to solve, what are the benefits of PHP and what we developers will get from implementing
    it. This chapter will also make you understand the value of TDD in large projects
    and how it helps reduce regressions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18318_01.xhtml#_idTextAnchor016)*，什么是测试驱动开发以及为什么在PHP中使用它？*，介绍了TDD的定义，它试图解决的问题，PHP的优势以及我们开发者从实施中能得到什么。这一章还将让你了解TDD在大项目中的价值以及它如何帮助减少回归。'
- en: '[*Chapter 2*](B18318_02.xhtml#_idTextAnchor027)*, Understanding and Organizing
    the Business Requirements of Our Project*, explains how to interpret business
    requirements into an organized list. The list can be used to help developers prioritize
    and determine what features we need to build, and which features we need to build
    first.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18318_02.xhtml#_idTextAnchor027)*，理解和组织我们项目的业务需求*，解释了如何将业务需求解释为一个有组织的列表。该列表可用于帮助开发者确定我们需要构建哪些功能，以及哪些功能需要首先构建。'
- en: '[*Chapter 3*](B18318_03.xhtml#_idTextAnchor039)*, Setting Up Our Development
    Environment Using Docker Containers*, is all about Docker containers for development.
    Using containers will help developers get more consistent application setups in
    different server environments.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18318_03.xhtml#_idTextAnchor039)*，使用Docker容器设置我们的开发环境*，主要介绍了用于开发的Docker容器。使用容器可以帮助开发者在不同的服务器环境中获得更一致的应用程序设置。'
- en: '[*Chapter 4*](B18318_04.xhtml#_idTextAnchor050)*, Using Object-Oriented Programming
    in PHP,* goes through the **Object-Oriented Programming** (**OOP**) concept in
    PHP. Understanding OOP in PHP is crucial for implementing TDD, and BDD.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18318_04.xhtml#_idTextAnchor050)*，在PHP中使用面向对象编程*，探讨了PHP中的**面向对象编程**（**OOP**）概念。理解PHP中的OOP对于实现TDD和BDD至关重要。'
- en: '[*Chapter 5*](B18318_05.xhtml#_idTextAnchor070)*, Unit Testing*, covers the
    basics of unit testing. The lessons learned in this chapter will be the foundations
    for the concepts that will be discussed in applying TDD and BDD in the following
    chapters.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18318_05.xhtml#_idTextAnchor070)*，单元测试*，涵盖了单元测试的基础知识。本章学到的知识将是下一章讨论在应用TDD和BDD时的概念的基础。'
- en: '[*Chapter 6*](B18318_06.xhtml#_idTextAnchor094)*, Applying Behavior-Driven
    Development*, provides an introduction to the process of BDD. The BDD process
    will help software developers ensure that the expected behavior of a software
    product is achieved.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18318_06.xhtml#_idTextAnchor094)*，应用行为驱动开发*，介绍了BDD的过程。BDD过程将帮助软件开发者确保软件产品的预期行为得到实现。'
- en: '[*Chapter 7*](B18318_07.xhtml#_idTextAnchor108)*, Building Solution Code with
    BDD and TDD*, demonstrates how to use BDD and TDD together. Implementing BDD and
    TDD together will help ensure that the expected behavior is delivered, and it
    will also help increase the reliability of the software being produced.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18318_07.xhtml#_idTextAnchor108)*，使用BDD和TDD构建解决方案代码*，展示了如何结合使用BDD和TDD。同时实现BDD和TDD将有助于确保预期的行为得到实现，同时也有助于提高所生产软件的可靠性。'
- en: '[*Chapter 8*](B18318_08.xhtml#_idTextAnchor121)*, Using TDD with SOLID Principles*,
    involves following the SOLID principles in a project. This will help developers
    implement the SOLID principles while following TDD in a more realistic use scenario.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18318_08.xhtml#_idTextAnchor121)*，使用SOLID原则进行TDD*，涉及在项目中遵循SOLID原则。这将帮助开发者在更现实的使用场景中遵循TDD的同时实现SOLID原则。'
- en: '[*Chapter 9*](B18318_09.xhtml#_idTextAnchor138)*, Continuous Integration*,
    details **Continous Integration** (**CI**) for test execution. CI is used to help
    merge reliable code to the master branch of a project by making sure that all
    automated tests pass first.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18318_09.xhtml#_idTextAnchor138)*，持续集成*，详细介绍了用于测试执行的**持续集成**（**CI**）。CI用于确保所有自动化测试通过后，将可靠的代码合并到项目的master分支。'
- en: '[*Chapter 10*](B18318_10.xhtml#_idTextAnchor146)*, Continuous Delivery,* discusses
    using **Continuous Delivery** (**CD**) to automate the release process. Going
    further than CI, we will automate the deployment process of the product.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18318_10.xhtml#_idTextAnchor146)*，持续交付*，讨论了使用**持续交付**（**CD**）来自动化发布过程。比CI更进一步，我们将自动化产品的部署过程。'
- en: '[*Chapter 11*](B18318_11.xhtml#_idTextAnchor162)*, Monitoring*, unpacks how
    to use monitoring tools for deployed applications. Applications running in production
    will need to be maintained and having monitoring tools help developers to get
    on top of possible issues in production.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18318_11.xhtml#_idTextAnchor162)*，监控*，解释了如何使用监控工具来监控已部署的应用程序。在生产环境中运行的应用程序需要维护，而监控工具可以帮助开发者掌握生产中可能出现的问题。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
