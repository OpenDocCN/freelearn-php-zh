  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的说明基于Unix。书中用作示例的主机开发机器运行在MacOS 12.3上，并且应该适用于后续版本。然而，Docker容器也应该在Windows和Linux机器上运行。
