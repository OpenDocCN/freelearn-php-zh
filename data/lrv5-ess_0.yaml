- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Application frameworks have grown in popularity over the past five years. There
    has been a tremendous shift from handwriting all code to leveraging these powerful
    frameworks with prebuilt components and features. However, with anything that
    comes to be in fashion, there are now a lot of contending options, and each of
    them viable.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 过去五年中，应用程序框架的受欢迎程度有所增长。从手动编写所有代码到利用这些强大的框架以及预构建的组件和功能，发生了巨大的转变。然而，随着任何流行事物的出现，现在有很多竞争性的选择，而且每个选择都是可行的。
- en: While CodeIgniter was one of the first frameworks to enjoy widespread popularity,
    this popularity would come to be its undoing years later, as its large spread
    use and low barrier to entry meant it couldn't take advantage of newer versions
    of PHP without losing backwards compatibility, and potentially breaking lots of
    applications. This saw it then be surpassed by faster-moving alternatives such
    as Symfony and even FuelPHP, which was developed as a response to CodeIgniter's
    unwillingness to embrace change.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然CodeIgniter是第一个广受欢迎的框架之一，但这种受欢迎程度在几年后变成了它的致命伤，因为其广泛的使用和低门槛意味着它无法在不失去向后兼容性的情况下利用PHP的新版本，这可能会破坏大量应用程序。这导致它被更快发展的替代品如Symfony和FuelPHP超越，后者是作为对CodeIgniter不愿接受变化的回应而开发的。
- en: 'Enter: Laravel. Laravel joined the framework scene when there were already
    many players. However, the developers of Laravel used this timing to their advantage,
    instead creating a framework that avoided all of the problems and mistakes previous
    full stack frameworks had made and building on top of the excellent Symfony components
    in order to create a robust, component-based framework.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 进入：Laravel。当已经有众多玩家加入框架领域时，Laravel加入了这个场景。然而，Laravel的开发者利用了这个时机，没有重蹈之前全栈框架所犯的所有问题和错误，而是在优秀的Symfony组件之上构建了一个强大、基于组件的框架。
- en: Instead of providing dozens of inflexible libraries, Laravel provides sensible,
    driver-based components that developers could use to build applications their
    own way, rather than trying to mash everything into the layout the framework author
    defined. This led to Laravel rising in popularity. It was also a fast-moving framework,
    and, by version 4, had become the most starred framework on GitHub, a testament
    to its popularity.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Laravel不是提供数十个不可灵活的库，而是提供合理的、基于驱动程序的组件，开发者可以使用这些组件以自己的方式构建应用程序，而不是试图将所有内容都塞入框架作者定义的布局中。这导致了Laravel的流行。它也是一个快速发展的框架，到版本4时，已成为GitHub上最受欢迎的框架，这是对其受欢迎程度的证明。
- en: This book will give you a tour of Laravel and its core features. We'll look
    at how to manage multiple Laravel applications on the same machine and then we'll
    go ahead and start building our own Laravel application from scratch through to
    completion. Once we've got a basic application reading and writing data from a
    database, we'll take a look at Eloquent, Laravel's ORM, which is what makes it
    easy to read and write from a database and the more advanced features it offers.
    From there, we'll look at Artisan, Laravel's command-line utility, and even how
    to define our own commands. We'll then learn how to write automated tests for
    our application to make sure it keeps working the way we want it to, even with
    future developments. Then, finally, we'll look at how to build login and registration
    systems using Laravel's user authentication component.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带您游览Laravel及其核心功能。我们将探讨如何在同一台机器上管理多个Laravel应用程序，然后我们将从头开始构建自己的Laravel应用程序，直到完成。一旦我们有一个基本的应用程序，能够从数据库中读取和写入数据，我们将看看Eloquent，Laravel的ORM，它使得从数据库中读取和写入变得容易，以及它提供的更高级功能。从那里，我们将探讨Artisan，Laravel的命令行工具，甚至如何定义我们自己的命令。然后，我们将学习如何为我们的应用程序编写自动化测试，以确保它按照我们的期望工作，即使在未来的发展中也是如此。最后，我们将探讨如何使用Laravel的用户认证组件构建登录和注册系统。
- en: By the end of the book, you'll have a complete Laravel application, as well
    as the tools and knowledge of how to build your own Laravel-based applications
    unassisted, and where to continue your learning of the framework.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将拥有一个完整的Laravel应用程序，以及如何无辅助地构建基于Laravel的应用程序的工具和知识，以及在哪里继续学习该框架。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. An Introduction to Laravel"), *An Introduction
    to Laravel*, takes a look at application frameworks in PHP in general, a recent
    history of the Laravel framework, and the principles that the Laravel framework
    is built upon.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Laravel简介")，*Laravel简介*，探讨了PHP应用程序框架的一般情况，Laravel框架的近期历史，以及Laravel框架构建的原则。'
- en: '[Chapter 2](ch02.html "Chapter 2. Setting Up a Development Environment"), *Setting
    Up a Development Environment*, lays the foundation for what''s needed to build
    Laravel applications by installing and configuring the Homestead virtual machine
    and the Composer dependency manager.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。设置开发环境")，*设置开发环境*，通过安装和配置Homestead虚拟机和Composer依赖管理器，为构建Laravel应用程序奠定基础。'
- en: '[Chapter 3](ch03.html "Chapter 3. Your First Application"), *Your First Application*,
    builds a working application in Laravel from start to finish. Here is where the
    fun begins!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。你的第一个应用程序")，*你的第一个应用程序*，从零开始构建一个完整的工作应用程序。从这里开始，乐趣开始了！'
- en: '[Chapter 4](ch04.html "Chapter 4. Eloquent ORM"), *Eloquent ORM*, takes a look
    at Eloquent, the object relation mapper that ships with Laravel and allows you
    to query your databases easily.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。Eloquent ORM")，*Eloquent ORM*，探讨了Laravel附带的对象关系映射器Eloquent，它允许你轻松查询数据库。'
- en: '[Chapter 5](ch05.html "Chapter 5. Testing – It''s Easier Than You Think"),
    *Testing – It''s Easier Than You Think*, goes over the various approaches to test
    your Laravel applications to make sure they''re as solid as possible and still
    work as intended after adding new features.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。测试 – 比你想象的要简单")，*测试 – 比你想象的要简单*，概述了测试你的Laravel应用程序的各种方法，以确保它们尽可能坚固，并且在添加新功能后仍然按预期工作。'
- en: '[Chapter 6](ch06.html "Chapter 6. A Command-line Companion Called Artisan"),
    *A Command-line Companion Called Artisan*, helps us meet Artisan, the command-line
    utility for Laravel. We cover the commands Artisan offers out of the box, as well
    as how to create our own command-line tools.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。名为Artisan的命令行伴侣")，*名为Artisan的命令行伴侣*，帮助我们了解Artisan，它是Laravel的命令行实用工具。我们介绍了Artisan提供的内置命令，以及如何创建我们自己的命令行工具。'
- en: '[Chapter 7](ch07.html "Chapter 7. Authentication and Security"), *Authentication
    and Security*, shows you the various ways to protect your Laravel applications
    from common attacks, as well as how to authenticate and authorize users accessing
    your application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。认证和安全")，*认证和安全*，展示了保护你的Laravel应用程序免受常见攻击的各种方法，以及如何认证和授权访问你的应用程序的用户。'
- en: '[Appendix](apa.html "Appendix A. An Arsenal of Tools"), *An Arsenal of Tools*,
    covers the arsenal of tools that Laravel provides, which haven''t been covered
    in the previous chapters.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 工具箱")，*工具箱*，涵盖了Laravel提供的工具，这些工具在前面的章节中没有介绍。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: As Laravel is a PHP-based application framework, you will need a code editor
    or IDE with syntax highlighting for PHP.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Laravel是一个基于PHP的应用程序框架，你需要一个具有PHP语法高亮的代码编辑器或IDE。
- en: We'll be using the Homestead virtual machine, which requires both Vagrant and
    VirtualBox to be installed on your machine; installation instructions for both
    of these will be provided later in the book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用Homestead虚拟机，它需要在你的机器上安装Vagrant和VirtualBox；这两者的安装说明将在本书的后续部分提供。
- en: Also, if you plan to deploy applications to a live web server, then you will
    need an FTP client or SSH access to the remote web server in order to move the
    files from your local machine to the web-accessible server.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你计划将应用程序部署到实时Web服务器，那么你需要一个FTP客户端或SSH访问远程Web服务器，以便将文件从你的本地机器移动到可访问的Web服务器。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is primarily aimed at those interested in learning about the Laravel
    framework, as maybe they've heard about it but not had the chance or time to become
    familiar with it. Therefore, knowledge of PHP and related technologies (such as
    MySQL) is assumed, as is knowledge of object-oriented programming.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向对Laravel框架感兴趣的人，也许他们听说过它，但没有机会或时间熟悉它。因此，假设读者具备PHP和相关技术（如MySQL）的知识，以及面向对象编程的知识。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `Illuminate` namespace does not refer to a third-party library."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名应如下所示：“`Illuminate`命名空间不指向第三方库。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " If you now try to visit an invalid URL, nginx will display a **404 Not
    Found** error page."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“如果你现在尝试访问一个无效的URL，nginx将显示一个**404
    Not Found**错误页面。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门以如下形式出现。
