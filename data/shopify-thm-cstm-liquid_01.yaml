- en: 'Section 1: Shopify Explained'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：Shopify解释
- en: In this section, we'll go through some theoretical knowledge around Shopify,
    theme structure, creating a development store, and working on a theme. After familiarizing
    ourselves with Shopify, we will start learning about Liquid, how its syntax works,
    and how we can use logical and comparison operators to manipulate the various
    data types that we have at our disposal.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨一些关于Shopify的理论知识，包括主题结构、创建开发商店以及如何处理主题。在熟悉了Shopify之后，我们将开始学习Liquid，了解其语法如何工作，以及我们如何使用逻辑和比较运算符来操作我们可用的各种数据类型。
