- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: CodeIgniter 2 Cookbook offers many easy-to-use, easy-to-integrate, and easy-to-adapt
    recipes using HTTPS, image manipulation, cookie acceptance, form validation, and
    so on. It is a great resource for 2 AM problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CodeIgniter 2 烹饪秘籍提供了许多易于使用、易于集成和易于适应的配方，包括使用 HTTPS、图像处理、cookie 接受、表单验证等。它是解决凌晨
    2 点问题的绝佳资源。
- en: '**What this book covers**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖的内容**'
- en: '[Chapter 1](ch01.html "Chapter 1. CodeIgniter Basics"), *CodeIgniter Basics*,
    takes you through CodeIgniter''s download and installation, basic configuration,
    and so on.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。CodeIgniter 基础"), *CodeIgniter 基础*，带您了解 CodeIgniter
    的下载和安装、基本配置等。'
- en: '[Chapter 2](ch02.html "Chapter 2. User Management"), *User Management*, focuses
    on building a basic CRUD interface for managing users.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。用户管理"), *用户管理*，专注于构建一个基本的 CRUD 界面来管理用户。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating E-commerce Features"), *Creating
    E-commerce Features*, explores the use of the CodeIgniter Cart class to create
    a simple storefront, allowing a customer to add items to the cart and checkout.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。创建电子商务功能"), *创建电子商务功能*，探讨了使用 CodeIgniter 购物车类创建简单店面，允许客户将商品添加到购物车并结账。'
- en: '[Chapter 4](ch04.html "Chapter 4. Email, HTML Table, and Text Libraries"),
    *Email, HTML Table, and Text Libraries*, focuses on sending e-mails using the
    CodeIgniter Email library, creating interactive tables, and using a few handy
    HTML functions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章。电子邮件、HTML 表格和文本库"), *电子邮件、HTML 表格和文本库*，专注于使用 CodeIgniter
    电子邮件库发送电子邮件、创建交互式表格，以及使用一些实用的 HTML 函数。'
- en: '[Chapter 5](ch05.html "Chapter 5. Managing Data In and Out"), *Managing Data
    In and Out*, deals with form validation, writing files to disk, confirming cookie
    acceptance from the user, and so on.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。管理数据输入和输出"), *管理数据输入和输出*，处理表单验证、将文件写入磁盘、确认用户接受 cookie，等等。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Databases"), *Working with Databases*,
    covers the usage of basic Active Record functions, exporting data from a database
    query binding, and most of what you might need to work with databases.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。与数据库协同工作"), *与数据库协同工作*，涵盖了使用基本 Active Record 函数、从数据库查询绑定中导出数据以及您可能需要与数据库协同工作的几乎所有内容。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating a Secure User Environment"), *Creating
    a Secure User Environment*, covers escaping user input, switching to and from
    HTTPS in CodeIgniter, and so on.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。创建安全用户环境"), *创建安全用户环境*，涵盖了转义用户输入、在 CodeIgniter 中切换到和从
    HTTPS，等等。'
- en: '[Chapter 8](ch08.html "Chapter 8. Calendaring, Right Place, and Right Time"),
    *Calendaring, Right Place, and Right Time*, deals with creating an interactive
    calendar that you can add appointments to using fuzzy dates and calculating a
    person''s date of birth (for age verification).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。日历、正确的时间和地点"), *日历、正确的时间和地点*，处理创建一个交互式日历，您可以使用模糊日期添加预约，并计算一个人的出生日期（用于年龄验证）。'
- en: '[Chapter 9](ch09.html "Chapter 9. Extending the Core"), *Extending the Core*,
    focuses on using the language class and switching languages on the go, creating
    hooks, uploading files with FTP, and extending your controllers with MY_Controller.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章。扩展核心"), *扩展核心*，专注于使用语言类和动态切换语言，创建钩子，使用 FTP 上传文件，以及使用
    MY_Controller 扩展控制器。'
- en: '[Chapter 10](ch10.html "Chapter 10. Working with Images"), *Working with Images*,
    deals with using the CodeIgniter image manipulation library to crop, rotate, and
    add watermarks to images and adding CAPTCHA validation to forms.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章。与图像协同工作"), *与图像协同工作*，处理使用 CodeIgniter 图像处理库裁剪、旋转图像并添加水印，以及向表单添加
    CAPTCHA 验证。'
- en: '[Chapter 11](ch11.html "Chapter 11. SEO, Caching, and Logging"), *SEO, Caching,
    and Logging*, deals with caching data from a database, using the CodeIgniter routing
    methods to alter and amend how URLs are displayed in a browser''s address bar,
    and logging errors and other activities throughout your application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](ch11.html "第 11 章。SEO、缓存和日志"), *SEO、缓存和日志*，处理从数据库缓存数据、使用 CodeIgniter
    路由方法更改和修改浏览器地址栏中显示的 URL，以及在整个应用程序中记录错误和其他活动。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: 'You will require the following software:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要以下软件：
- en: An *AMP environment (LAMP, MAMP, WAMP, and so on)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 *AMP 环境（LAMP、MAMP、WAMP 等）
- en: A copy of the CodeIgniter framework
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份 CodeIgniter 框架的副本
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: CodeIgniter is an easy-to-pick-up framework written in PHP; so, familiarity
    with PHP and CodeIgniter is advantageous. But, having no experience with CodeIgniter
    shouldn't be a road block to read the book either. The best thing to do (if you're
    unsure) is to buy it and just jump in. Having said that, if you are familiar with
    CodeIgniter, this book can provide immediate sold snippets and recipes you can
    use for all sorts of day-to-day, CodeIgniter-related tasks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: CodeIgniter 是一个易于学习的 PHP 框架；因此，熟悉 PHP 和 CodeIgniter 对您来说是有利的。但是，即使没有 CodeIgniter
    的经验，也不应该成为阅读这本书的障碍。如果你不确定，最好的做法就是买下来，直接开始阅读。话虽如此，如果你熟悉 CodeIgniter，这本书可以提供即时的代码片段和食谱，你可以用于各种日常的
    CodeIgniter 相关任务。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    The `public function index()` function redirects us to the function `public function
    send_mail()`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名如下所示：“`public function
    index()` 函数将我们重定向到 `public function send_mail()` 函数。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The user clicks on **View Cart** to view the products they wish to order".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“用户点击 **查看购物车** 来查看他们希望订购的产品”。'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门以如下形式出现。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们来说非常重要，以便我们开发出真正能让你受益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个你擅长的主题上感兴趣，无论是写作还是为书籍做出贡献，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有一些可以帮助你从购买中获得最大收益的东西。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有 Packt 书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
