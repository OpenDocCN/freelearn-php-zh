  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法，你喜欢什么或可能不喜欢什么。读者反馈对我们来说非常重要，以便我们开发出真正能让你受益的标题。
- en: To send us general feedback, simply drop an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
