- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our contents, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in text or
    code—we would be grateful if you would report this to us. By doing this you can
    save other readers from frustration, and also help to improve subsequent versions
    of this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这个错误，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并有助于改进本书的后续版本。
- en: If you find any errata, report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **Submit Errata** link, and entering the
    details of your errata. Once your errata have been verified, your submission will
    be accepted and the errata added to the list of existing errata. The existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现任何错误，请通过访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击
    **提交错误** 链接，并输入你的错误详情来报告它们。一旦你的错误得到验证，你的提交将被接受，并将错误添加到现有错误清单中。现有的错误清单可以通过从 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    选择你的标题来查看。
