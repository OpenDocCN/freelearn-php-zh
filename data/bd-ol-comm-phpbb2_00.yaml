    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有你想让我们出版但尚未出版的书籍，请通过 [www.packtpub.com](http://www.packtpub.com) 上的 **建议书名**
    表格或发送电子邮件至 `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>` 给我们留言。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
