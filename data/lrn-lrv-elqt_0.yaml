- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If you are associated with the field of web development, you know how important
    data is. The web runs on data, so it's essential for developers to think of quick
    and effective ways to deal with it. Eloquent is an awesome ORM that comes with
    the Laravel PHP framework. It is unique and is very beneficial to developers as
    it allows them to define models, relationships, and many complex operations with
    a really easy and intuitive syntax, without sacrificing performance. Performing
    an interesting number of operations on multiple tables without writing long queries
    with objects will be a bed of roses.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你与Web开发领域有关联，你知道数据有多么重要。网络运行在数据之上，因此对于开发者来说，考虑快速有效的处理数据的方法至关重要。Eloquent是Laravel
    PHP框架附带的一个出色的ORM，它独特且对开发者非常有用，因为它允许他们使用真正简单直观的语法定义模型、关系和许多复杂操作，而不会牺牲性能。在不编写长查询对象的情况下对多个表执行大量操作将变得容易如玫瑰床。
- en: This book will take you through developing brilliant data-based applications
    with Eloquent, the Laravel framework ORM.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带你通过Eloquent，Laravel框架的ORM，开发卓越的数据驱动应用程序。
- en: 'You will do the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将执行以下操作：
- en: Build highly efficient applications with the Eloquent ORM using an expressive
    syntax
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用表达性语法构建高度高效的Eloquent ORM应用程序
- en: Get to grips with the power of relationships and how Eloquent handles them
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握关系的力量以及Eloquent如何处理它们
- en: Go beyond simple theory with various step-by-step code examples
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过各种逐步的代码示例超越简单的理论
- en: So, let's get started!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们开始吧！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up Our First Project"), *Setting
    Up Our First Project*, will discuss how to deal with Composer and Homestead. We
    will also cover the installation process of our very first Laravel project.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。设置我们的第一个项目")，*设置我们的第一个项目*，将讨论如何处理Composer和Homestead。我们还将介绍我们的第一个Laravel项目的安装过程。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building the Database with the Schema Builder
    Class"), *Building the Database with the Schema Builder Class*, will discuss the
    Schema Builder Class. We will analyze everything you can do with the class, look
    at different types of indexing, and learn about the methods that the Schema class
    provides.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。使用Schema Builder类构建数据库")，*使用Schema Builder类构建数据库*，将讨论Schema
    Builder类。我们将分析你可以使用该类执行的所有操作，查看不同类型的索引，并了解Schema类提供的方法。'
- en: '[Chapter 3](ch03.html "Chapter 3. The Most Important Element – the Model!"),
    *The Most Important Element – the Model!*, will help us implement some "create,"
    "read," "update," and "delete" logic for our items. We will also explore some
    useful methods and features of the model class.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。最重要的元素——模型！")，*最重要的元素——模型！*，将帮助我们为我们的项目实现一些“创建”、“读取”、“更新”和“删除”逻辑。我们还将探索模型类的一些有用方法和功能。'
- en: '[Chapter 4](ch04.html "Chapter 4. Exploring the World of Relationships"), *Exploring
    the World of Relationships*, will help us discover how to work with different
    types of relationships and how to query and use them in a comfortable and clean
    way. Also, we will learn how to insert and delete related models in our database,
    or update existing ones.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。探索关系的世界")，*探索关系的世界*，将帮助我们了解如何处理不同类型的关系，以及如何以舒适和整洁的方式查询和使用它们。此外，我们还将学习如何在数据库中插入和删除相关模型，或更新现有的模型。'
- en: '[Chapter 5](ch05.html "Chapter 5. Using Collections to Enhance Results"), *Using
    Collections to Enhance Results*, will talk about collections. We will work with
    some results transformation methods and with the elements that make up a collection.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。使用集合增强结果")，*使用集合增强结果*，将讨论集合。我们将处理一些结果转换方法以及构成集合的元素。'
- en: '[Chapter 6](ch06.html "Chapter 6. Everything under Control with Events and
    Observers"), *Everything under Control with Events and Observers*, will allow
    us to learn everything about the events in the context of Eloquent models. Right
    after, we will cover model events and model observers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。使用事件和观察者全面控制")，*使用事件和观察者全面控制*，将使我们了解Eloquent模型上下文中的所有事件。紧接着，我们将介绍模型事件和模型观察者。'
- en: '[Chapter 7](ch07.html "Chapter 7. Eloquent… without Laravel!"), *Eloquent…
    without Laravel!*, will explore the structure of the database package and see
    what is inside it. After that, we will learn how to install the "illuminate/database"
    package separately for your project and how to configure it for its first use.
    Yes, exactly: Eloquent without Laravel!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。优雅地使用Laravel！")，*优雅地使用Laravel！*，将探讨数据库包的结构，并查看其中包含的内容。之后，我们将学习如何单独为你的项目安装"illuminate/database"包，以及如何为其首次使用进行配置。是的，正是：没有Laravel的Eloquent！'
- en: '[Chapter 8](ch08.html "Chapter 8. It''s Not Enough! Extending Eloquent, Advanced
    Concepts"), *It''s Not Enough! Extending Eloquent, Advanced Concepts*, will explore
    two different ways to extend Eloquent, and move on to learn about the Repository
    pattern.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。还不够！扩展Eloquent，高级概念")，*还不够！扩展Eloquent，高级概念*，将探讨两种不同的扩展Eloquent的方法，并继续学习关于仓库模式的内容。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备
- en: This book has no specific requests about hardware or software; we will use Vagrant
    to set up a standard virtual machine as a foundation for the example projects
    and code snippets. So, don't worry, my friend! No long afternoons or nights will
    be passed on the Apache or Nginx configuration files.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对硬件或软件没有具体要求；我们将使用Vagrant设置一个标准的虚拟机作为示例项目和代码片段的基础。所以，别担心，我的朋友！你不会在Apache或Nginx配置文件上花费漫长的时间或夜晚。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is perfect for developers with a basic knowledge of PHP development,
    but who are new to the Eloquent ORM. However, developers with previous Laravel
    and Eloquent experience will also benefit from the in-depth analysis of specific
    classes and methodologies in the book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合对PHP开发有基本知识的开发者，但却是Eloquent ORM的新手。然而，有之前Laravel和Eloquent经验的开发者也能从书中对特定类和方法论进行深入分析中受益。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    the `EventServiceProvider` class, you can add a special event listener and bind
    it to a certain closure."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示："在`EventServiceProvider`类中，你可以添加一个特殊的事件监听器并将其绑定到某个闭包上。"
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "All you have to do is to go on the **Download** page of the Composer website
    and find the right method for your operating system."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你会在屏幕上看到这些词，例如在菜单或对话框中，文本中将如下显示："你所要做的就是访问Composer网站的**下载**页面，并找到适合你操作系统的正确方法。"'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中的形式出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以如下形式出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与书籍感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在我们的某本书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误****提交****表单**链接，并输入你的勘误详情来报告。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有的勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的标题来查看。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
