  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `admin_forums.php` | 创建和管理论坛和分类。 |'
- en: '| `admin_groups.php` | Create, edit, and delete user groups. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| `admin_groups.php` | 创建、编辑和删除用户组。 |'
- en: '| `admin_mass_email.php` | Send e-mail messages to all registered users. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| `admin_mass_email.php` | 向所有注册用户发送电子邮件消息。 |'
- en: '| `admin_ranks.php` | Management of user ranks. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| `admin_ranks.php` | 用户等级管理。 |'
- en: '| `admin_smilies.php` | Add, remove, or alter emoticon images. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `admin_smilies.php` | 添加、删除或修改表情符号图片。 |'
- en: '| `admin_styles.php` | Performs all style and theme administration. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| `admin_styles.php` | 执行所有样式和主题管理。 |'
- en: '| `admin_ug_auth.php` | Define permission settings for specific users and user
    groups. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `admin_ug_auth.php` | 定义特定用户和用户组的权限设置。 |'
- en: '| `admin_user_ban.php` | Ban users, e-mail addresses, or IP addresses. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `admin_user_ban.php` | 禁用用户、电子邮件地址或IP地址。 |'
- en: '| `admin_users.php` | Administer user profiles. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| `admin_users.php` | 管理用户资料。 |'
- en: '| `admin_words.php` | Specify words that will be automatically censored in
    messages. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| `admin_words.php` | 指定将在消息中自动被审查的单词。 |'
- en: 'Any original phpBB file in the `admin` directory that has a name without `admin_`
    prefixed is somehow involved in the displaying of the other pages. The `index.php`
    file has three functions: creating the frames of the control panel, building the
    navigation menu from `admin_` files, and displaying the entry page. One file used
    by every Administration Control Panel page is `pagestart.php`, which handles user-permission
    checking for the panel. It may also include `page_header_admin.php`, a file that
    creates the very top of administration pages. The matching `page_footer_admin.php`
    is used to terminate the processing of every administration page and make certain
    it is displayed.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`admin`目录中任何没有以`admin_`前缀命名的原始phpBB文件都以某种方式参与了其他页面的显示。`index.php`文件有三个功能：创建控制面板的框架、从`admin_`文件构建导航菜单，以及显示入口页面。每个管理控制面板页面都使用一个名为`pagestart.php`的文件，该文件处理面板的用户权限检查。它还可能包含`page_header_admin.php`文件，该文件创建管理页面的最顶部。匹配的`page_footer_admin.php`用于终止每个管理页面的处理，并确保其显示。'
- en: Database Abstraction Layer Files
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据库抽象层文件
- en: One of phpBB’s features is the ability to work with several different types
    of SQL database software packages. That feature is provided by use of a **database
    abstraction layer**, which is a set of files used to create a common interface
    capable of accessing each supported software package. These files are located
    in the directory named `db`. One file is provided for each supported software
    package. Your forum only uses the file for your specific database, so you can
    delete the others to conserve a little server space. If any of these files are
    deleted, you will need to restore them should you decide to change database software
    packages later. The table that follows lists the files and their matching database
    software. The `index.htm` file in `db` is just a placeholder to prevent servers
    listing the contents of the directory. These placeholder files are present in
    several of phpBB’s directories and are always named `index.htm`.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: phpBB的一个特性是能够与多种不同类型的SQL数据库软件包协同工作。这个特性是通过使用**数据库抽象层**来实现的，它是一组用于创建一个通用接口的文件，该接口能够访问每个支持的软件包。这些文件位于名为`db`的目录中。每个支持的软件包都有一个文件。您的论坛只使用特定数据库的文件，因此您可以删除其他文件以节省一些服务器空间。如果删除了这些文件中的任何一个，您在决定稍后更改数据库软件包时将需要恢复它们。下表列出了文件及其对应的数据库软件。`db`目录中的`index.htm`文件只是一个占位符，以防止服务器列出目录的内容。这些占位符文件存在于phpBB的几个目录中，并且总是命名为`index.htm`。
- en: '| File Name | Database Software Supported |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 文件名 | 支持的数据库软件 |'
