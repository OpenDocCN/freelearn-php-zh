- en: Installation Files
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装文件
- en: The `install` directory contains files used to install or upgrade phpBB. phpBB
    displays an error message if this directory is left in place after installation
    is completed, so you will have likely deleted the directory from your forum after
    completing the installation. When upgrading phpBB, you will need to recreate the
    `install` directory and place an upgrade installer file inside it. The name of
    the upgrade installer file will vary with each phpBB release, but is in the general
    format of `update_to_2xxx.php`, where `2xxx` is replaced with the version number,
    or `update_to_latest.php`. An example would be `update_to_2011.php`. After upgrading,
    delete the `install` directory again.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '`install` 目录包含用于安装或升级 phpBB 的文件。如果安装完成后此目录仍然存在，phpBB 将显示错误消息，因此您很可能在安装完成后已从论坛中删除了该目录。在升级
    phpBB 时，您需要重新创建 `install` 目录并在其中放置升级安装程序文件。升级安装程序文件的名称会随着每个 phpBB 版本的发布而变化，但通常格式为
    `update_to_2xxx.php`，其中 `2xxx` 被版本号替换，或者为 `update_to_latest.php`。一个例子是 `update_to_2011.php`。升级后，再次删除
    `install` 目录。'
- en: A `schemas` directory may also be present inside `install`. The `schemas` files
    contain SQL queries that are used to create the forum’s database tables and default
    data during installation. Early versions of phpBB 2.0 placed `schemas` inside
    the `db` directory.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '`install` 目录内可能还包含一个名为 `schemas` 的目录。`schemas` 文件包含在安装期间用于创建论坛数据库表和默认数据的 SQL
    查询。phpBB 2.0 的早期版本将 `schemas` 放置在 `db` 目录内。'
- en: Language Packs
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语言包
- en: Files that provide phpBB’s multi-lingual support are located in the `language`
    directory. Each language is represented by a subdirectory named after the language
    and prefixed by `lang_`, such as `lang_english, lang_dutch, lang_french`, and
    so on. When first downloaded, phpBB only includes `lang_english` for English language
    files. Each language subdirectory contains several files that define the text
    used throughout the forum. Check the following table for a description of all
    default language files. New language files are often added by large modifications.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 提供phpBB多语言支持的文件位于 `language` 目录中。每种语言都由一个以语言命名的子目录表示，并以前缀 `lang_` 开头，例如 `lang_english,
    lang_dutch, lang_french` 等。首次下载时，phpBB 仅包含 `lang_english` 用于英文语言文件。每个语言子目录包含定义整个论坛中使用的文本的几个文件。请查看以下表格以了解所有默认语言文件的描述。新语言文件通常在大型修改后添加。
