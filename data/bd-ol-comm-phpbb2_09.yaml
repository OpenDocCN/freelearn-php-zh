  zh: '| `login.php` | 记录用户在论坛中的登录和登出操作。 |'
- en: '| `memberlist.php` | Lists all forum members in a variety of ways. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `memberlist.php` | 以多种方式列出所有论坛成员。 |'
