  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的 `.tpl` 文件中向下移动，我们找到了论坛行。
- en: '[PRE42]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: The classes of `row1, row2`, and `row3` in the CSS determine the background
    colors for our template. They are defined by `{T_TR_COLOR1}, {T_TR_COLOR2}`, and
    `{T_TR_COLOR3}`, which again are defined in the Admin Panel by **Table Row Color
    1, Table Row Color 2**, and **Table Row Color 3**. From the layout idea, we have
    already decided on light gray, to match the `top_image` of the template. We don’t
    need to change anything in the CSS code, but from the Admin Panel, we add the
    new values of `F3F3F3, EBEBEB`, and `E3E3E3`, with the first color being the same
    as in the `top_image.jpg` and the others, slightly darker.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: CSS 中的 `row1, row2` 和 `row3` 类决定了我们模板的背景颜色。它们由 `{T_TR_COLOR1}, {T_TR_COLOR2}`
    和 `{T_TR_COLOR3}` 定义，这些值再次在管理面板中由 **Table Row Color 1, Table Row Color 2** 和 **Table
    Row Color 3** 定义。根据布局想法，我们已经决定使用浅灰色，以匹配模板的 `top_image`。我们不需要在 CSS 代码中做任何更改，但从管理面板中，我们添加了新的值
    `F3F3F3, EBEBEB` 和 `E3E3E3`，第一个颜色与 `top_image.jpg` 中的颜色相同，其他颜色略深。
- en: 'Next in our table are the folder images, defined by the `{catrow.forumrow.FORUM_FOLDER_IMG}`
    variable. We don’t want to change anything here. Later in the chapter we will
    see how to make new icons and images. The `forumlink` class determines what the
    font of the text describing the forum should look like. In the CSS we find the
    following:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的表格中接下来是文件夹图像，由 `{catrow.forumrow.FORUM_FOLDER_IMG}` 变量定义。我们这里不想做任何更改。在后面的章节中，我们将看到如何创建新的图标和图像。`forumlink`
    类决定了描述论坛的文本的字体应该是什么样子。在 CSS 中，我们找到了以下内容：
- en: '[PRE43]'
  id: totrans-171
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: 'There isn’t much to change here, except maybe the font size from `{T_FONTSIZE3}`
    to `{T_FONTSIZE2}`, and the hover color from `{T_BODY_HLINK}` to `{T_BODY_LINK}.
    {T_BODY_HLINK}` is the hover setting of links from the Admin Panel, but there
    is no need for a different color for this. The changed class now looks like:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这里没有太多需要更改的地方，除了可能将字体大小从 `{T_FONTSIZE3}` 更改为 `{T_FONTSIZE2}`，以及将悬停颜色从 `{T_BODY_HLINK}`
    更改为 `{T_BODY_LINK}`。`{T_BODY_HLINK}` 是来自管理面板的链接悬停设置，但这里不需要不同的颜色。更改后的类现在看起来是这样的：
- en: '[PRE44]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: As you might have noticed by now, it is not all that difficult to change the
    CSS, and I will try to spare you from a detailed description for the rest of the
    chapter.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 如您现在可能已经注意到的，更改 CSS 并不是特别困难，我将尽力在本章的其余部分避免详细描述。
- en: The next thing to change is the size of the `genmed` class to `{T_FONTSIZE1}`
    in the CSS, to make it a little smaller.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步要更改的是将 CSS 中的 `genmed` 类的大小更改为 `{T_FONTSIZE1}`，使其稍微小一些。
- en: We are almost finished with this table now, but the text in the table row is
    really close to the edges. I am not too happy about that, and one way to solve
    this problem is to change the `cellpadding` value from `2` to `4` in the table.
    Another way would be to add a padding definition to a CSS class or even to make
    a new class and then add it to the table. We go for the first solution here.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在几乎完成了这个表格，但表格行中的文本离边缘真的很近。我对这一点不太满意，解决这个问题的方法之一是将表格的 `cellpadding` 值从 `2`
    更改为 `4`。另一种方法是在 CSS 类中添加一个填充定义，甚至可以创建一个新的类并将其添加到表格中。我们在这里选择了第一种解决方案。
- en: Finally, to spice up the forum a bit, we add a rollover effect on the table
    row, meaning that it will change color when you move the mouse over it, and at
    the same time the whole table row will work as a link.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了使论坛更加生动，我们在表格行上添加了一个悬停效果，这意味着当鼠标悬停时，它会改变颜色，同时整个表格行将作为一个链接工作。
- en: 'Our table should now look like:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在的表格应该看起来是这样的：
- en: '[PRE45]'
  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: 'The next table in our `index_body.tpl` file displays the link for "mark all
    forums" and the time and time-zone for the forum:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 我们 `index_body.tpl` 文件中的下一个表格显示了“标记所有论坛”的链接以及论坛的时间和时区：
- en: '[PRE46]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: It looks quite good; the only thing to change is the width from 100% to 717
    pixels; also, we want to change the `gensmall` class in the CSS to have black
    links instead of red, similar to what we did with the `mainmenu` class.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来相当不错；唯一需要更改的是宽度从 100% 更改为 717 像素；此外，我们希望将 CSS 中的 `gensmall` 类更改为黑色链接，而不是红色，这与我们对
    `mainmenu` 类所做的类似。
- en: '![Modifying the Forum Index in index_body.tpl](img/1132_06_09.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![在 index_body.tpl 中修改论坛索引](img/1132_06_09.jpg)'
- en: This takes care of the main part of the forum.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 这就处理了论坛的主要部分。
- en: The next part of the `index_body.tpl` file is the table that displays who is
    online and other relevant information about the forum users. This table is found
    only in this `.tpl` file, and in my opinion it is not really a part of the forum
    itself, but more is of something extra being added. For this reason we insert
    this part at the bottom of the page, and also add here all the extra links we
    removed from the top of the file. We can add it all in a table, giving it the
    class of `thTop` so that it will have black lines above and below it, like we
    have with the menu.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '`index_body.tpl` 文件的下一部分是显示谁在线以及其他与论坛用户相关的信息的表格。这个表格只在这个 `.tpl` 文件中，在我看来，它并不是论坛本身的一部分，而更像是一些额外添加的内容。因此，我们将这部分插入到页面底部，并且在这里添加我们从文件顶部移除的所有额外链接。我们可以将它们全部放在一个表格中，给它添加
    `thTop` 类，这样它上面和下面就会有黑色线条，就像我们处理菜单时那样。'
- en: To add a little space around the table, we insert an extra table row with a
    height of ten pixels at the beginning and end of the table.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在表格周围添加一点空间，我们在表格的开始和结束处插入一个高度为十像素的额外表格行。
- en: 'The new table looks like:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 新的表格看起来如下：
- en: '[PRE47]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: We can now delete the table (the one we moved from the top in the beginning)
    at the bottom of the `.tpl` file.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以删除 `.tpl` 文件底部的表格（我们最初从顶部移动的那个）。
- en: '![Modifying the Forum Index in index_body.tpl](img/1132_06_10.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![在 index_body.tpl 中修改论坛索引](img/1132_06_10.jpg)'
- en: 'We can now deal with the next table, which displays the information about the
    users of the forum. There are only a few things changes here: the width should
    be 717 pixels instead of 100%, and we need to add an `align="center"` tag.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以处理下一个表格了，它显示论坛用户的信息。这里只有几个改动：宽度应该是 717 像素而不是 100%，并且我们需要添加一个 `align="center"`
    标签。
- en: Under this table is another table, with a variable displaying the number of
    active users in the past five minutes. Changing the width and aligning it like
    the above table corrects this table as well.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个表格下面还有另一个表格，其中有一个变量显示过去五分钟内的活跃用户数量。改变宽度并像上面的表格那样对齐，也能纠正这个表格。
- en: Next we have the login table, surrounded by `<!-- BEGIN switch_user_logged_out
    -->` and `<!-- BEGIN switch_user_logged_out -->` tags to make sure only users
    that are *not* logged in can see the table. If you want the login information
    to appear at the top of your site, just copy and paste this where you want it.
    For this template it is fine where it is now though, and again the only changes
    necessary are the width and the alignment.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是登录表格，它被 `<!-- BEGIN switch_user_logged_out -->` 和 `<!-- BEGIN switch_user_logged_out
    -->` 标签包围，以确保只有未登录的用户才能看到这个表格。如果你想将登录信息显示在网站顶部，只需将其复制粘贴到你想放置的位置即可。对于这个模板来说，它现在所在的位置是合适的，而且再次强调，必要的更改只有宽度和对齐方式。
- en: 'There is one thing to notice here: the `<form...>` element. In some browsers,
    by adding a form, the element will also add a margin above and under it, almost
    making it look like you added a line break in the HTML code above and under the
    form. To prevent this, add this class in the CSS:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一点需要注意：`<form...>` 元素。在某些浏览器中，添加一个表单后，该元素也会在上部和下部添加一个边距，几乎让人感觉你已经在 HTML 代码的上部和下部添加了一个换行符。为了防止这种情况，请在
    CSS 中添加这个类：
- en: '[PRE48]'
  id: totrans-195
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: Now we can add line breaks manually, above and under the form, and be sure it
    displays evenly in different browsers.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以手动添加换行符，在表单的上方和下方，并确保它在不同的浏览器中均匀显示。
- en: 'The last part of the `index_body.tpl` file shows the icons of the forum. We
    will come back to this later in the chapter, and leave it unchanged for now. The
    following screenshot shows what our forum looks like with the changes made up
    until now:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '`index_body.tpl` 文件的最后一部分显示了论坛的图标。我们将在本章的后面部分回到这个问题，现在保持它不变。下面的截图显示了到目前为止所做的更改后我们的论坛看起来是什么样子：'
- en: '![Modifying the Forum Index in index_body.tpl](img/1132_06_11.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![在 index_body.tpl 中修改论坛索引](img/1132_06_11.jpg)'
- en: Modifying the Forum Body in viewforum_body.tpl
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修改 viewforum_body.tpl 中的论坛主体
- en: 'The next file we edit is the `viewforum_body.tpl` template. This is the file
    displaying the content of the forum after the index. Here is how our forum looks
    like before editing the `.tpl` file:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来要编辑的文件是 `viewforum_body.tpl` 模板。这是显示索引之后的论坛内容的文件。以下是编辑 `.tpl` 文件之前我们的论坛看起来是什么样子：
- en: '![Modifying the Forum Body in viewforum_body.tpl](img/1132_06_12.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![在 viewforum_body.tpl 中修改论坛主体](img/1132_06_12.jpg)'
- en: 'The first line of code in `viewforum.tpl` is a form object, which we leave
    unchanged. And, as with the `index_body.tpl`, we move the first table to the end
    of the file, so that we can get the black lines appearing at the top, right under
    the menu. In the start of the code, we now have the following table:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '`viewforum.tpl` 中的第一行代码是一个表单对象，我们保持其不变。同样地，与 `index_body.tpl` 一样，我们将第一个表格移动到文件末尾，这样我们就可以在菜单下方出现黑色线条。在代码的开始部分，我们现在有以下表格：'
- en: '[PRE49]'
  id: totrans-203
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: Again, we change the width from 100% to 717 pixels, and center-align it.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，我们将宽度从 100% 更改为 717 像素，并使其居中对齐。
- en: 'Under the black lines, the forum starts with the gray rows. But to make it
    fit better with the index page, we add an extra table row with two links: one
    to go back to the index page, and one to display the name of the selected forum.
    Instead of having the first link displaying the full name of the index page, we
    put instead a `<` sign to keep it short, which we add in the code with `&lt;`.
    The top part of the table should now look like this:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑色线条下方，论坛开始于灰色行。但为了使其与索引页面更好地匹配，我们添加了一个额外的表格行，包含两个链接：一个用于返回索引页面，另一个用于显示所选论坛的名称。我们不是将第一个链接显示为索引页面的完整名称，而是用
    `<` 符号来保持其简短，我们在代码中使用 `&lt;` 来添加它。表格的上部分现在应该看起来如下：
- en: '[PRE50]'
  id: totrans-206
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: '![Modifying the Forum Body in viewforum_body.tpl](img/1132_06_13.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![在 viewforum_body.tpl 中修改论坛主体](img/1132_06_13.jpg)'
- en: 'The next part of the table looks like:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 表格的下一段看起来如下：
- en: '[PRE51]'
  id: totrans-209
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: This section will loop for every topic, between the `<!-- BEGIN topicrow -->`
    and the `<!-- END topicrow -->` tags. Notice that the rows have the background
    colors of the CSS classes `row1, row2, row3`, and `row3right`. There are a few
    things we could change, the first being the row color, and the second, the font
    size for the author of the topic. This row is darker than the two surrounding
    ones; it doesn’t look very good, so we change it to the class of `row2`. As far
    as concerns the font, this row uses the `name` span class, which we change to
    `{T_FONTSIZE1}` in the CSS.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分将为每个主题循环，在 `<!-- BEGIN topicrow -->` 和 `<!-- END topicrow -->` 标签之间。请注意，这些行的背景颜色是
    CSS 类 `row1, row2, row3` 和 `row3right`。我们可以更改一些事情，首先是行颜色，其次是主题作者的字体大小。这一行比周围的行要暗，看起来不太好，所以我们将其改为
    `row2` 类。至于字体，这一行使用 `name` span 类，我们在 CSS 中将其更改为 `{T_FONTSIZE1}`。
- en: The red and bold font of the topic doesn’t look very good either, so we modify
    it to the small and normal default black font that we also used in the index.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 主题的红色和粗体字体看起来也不太好，所以我们将其修改为我们在索引页面中也使用的小号和正常默认黑色字体。
- en: 'This class is called `topictitle`, and in the CSS it looks like:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 这个类被称为 `topictitle`，在 CSS 中它看起来如下：
- en: '[PRE52]'
  id: totrans-213
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: '... which we change to:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '... 我们将其更改为：'
- en: '[PRE53]'
  id: totrans-215
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: 'We are almost done with this section. It is worth mentioning that when an **Announcement,
    Sticky**, or **Poll** post is posted, it will display the matching text in front
    of the name of the topic using a variable named `{topicrow.TOPIC_TYPE}`. To match
    the link color, we would like this text to be red instead of black, but at the
    same time would like it to use the class of `topictitle`, like the rest of the
    text. To solve this, we add `<span style="color: {T_BODY_LINK}">` and `</span>`
    tags around it, which will change only the color of the text and not the size
    or other attributes.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '我们几乎完成了这个部分。值得一提的是，当一个 **公告、置顶** 或 **投票** 帖子发布时，它将使用名为 `{topicrow.TOPIC_TYPE}`
    的变量在主题名称前显示匹配的文本。为了匹配链接颜色，我们希望这段文本是红色而不是黑色，但同时又希望它使用 `topictitle` 类，就像其他文本一样。为了解决这个问题，我们在其周围添加了
    `<span style="color: {T_BODY_LINK}">` 和 `</span>` 标签，这将仅更改文本的颜色，而不会更改大小或其他属性。'
- en: 'Finally once we add the rollover effect as in the index page, the section should
    now look like this:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一旦我们添加了与索引页面相同的悬停效果，这个部分现在应该看起来如下：
- en: '[PRE54]'
  id: totrans-218
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: '![Modifying the Forum Body in viewforum_body.tpl](img/1132_06_14.jpg)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![在 viewforum_body.tpl 中修改论坛主体](img/1132_06_14.jpg)'
- en: 'The next part of the table looks like this:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 表格的下一段看起来如下：
- en: '[PRE55]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: This is what will be displayed if there are no topics in the forum. Again, the
    font size is a little too big and there are two ways to change it; either change
    the `<span class="gen">` to `<span class="gensmall">`, or change the CSS of `gen`
    to use a different font size. Here, we do the latter since this template will
    probably always need the `gen` class to be a smaller size.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 如果论坛中没有主题，将会显示如下内容。再次强调，字体大小有点太大，有两种方法可以更改它；要么将 `<span class="gen">` 改为 `<span
    class="gensmall">`，要么更改 `gen` 的 CSS 以使用不同的字体大小。在这里，我们选择后者，因为这个模板可能始终需要 `gen` 类使用较小的尺寸。
- en: 'The table row looks empty and narrow as it is now, and so it needs to be a
    bit larger; we just add some line breaks here, and this part of the table is done:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 表格行现在看起来是空的且较窄，因此需要稍微大一点；我们在这里添加一些换行符，这样这个表格部分就完成了：
- en: '[PRE56]'
  id: totrans-224
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: '![Modifying the Forum Body in viewforum_body.tpl](img/1132_06_15.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![在viewforum_body.tpl中修改论坛主体](img/1132_06_15.jpg)'
- en: 'The last part of the table looks like this:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 表格的最后部分看起来如下：
- en: '[PRE57]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: 'Instead of using the gray background colors of `row1, row2`, or `row3`, the
    table uses a class called `catBottom`. We find it in our CSS here:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 表格不是使用`row1`、`row2`或`row3`的灰色背景颜色，而是使用一个名为`catBottom`的类。我们在CSS中找到它如下：
- en: '[PRE58]'
  id: totrans-229
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: 'We have already changed this code earlier when we removed the background color
    and image from our menu. We didn’t need it then, and so we added the `/*` and
    `*/` comment markers around it. That was only for our `catLeft` and `catRight`
    classes, and now we need something different for our `catBottom`. To solve this,
    we must remove the `catBottom` class from this area and add it below with its
    own code:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在之前移除菜单的背景颜色和图片时已经更改了这段代码。那时我们不需要它，所以我们添加了`/*`和`*/`注释标记。这只是为了我们的`catLeft`和`catRight`类，而现在我们需要为我们的`catBottom`做不同的事情。为了解决这个问题，我们必须从这个区域移除`catBottom`类，并在下面添加它自己的代码：
- en: '[PRE59]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: We give it the background color of `{T_TR_COLOR3}`, which is the same as `row3`,
    the darkest of the gray tones.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将其背景颜色设置为`{T_TR_COLOR3}`，这与`row3`相同，是灰色调中最深的。
- en: Fixing the Size of the Jump Menu
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整跳转菜单的大小
- en: 'The last thing to fix in this table is the font size of the jump menu and the
    button next to it. The properties for both the jump menu and the button are under
    `select` and `input` in the CSS:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个表格中需要修复的最后一件事情是跳转菜单和旁边的按钮的字体大小。跳转菜单和按钮的属性都在CSS中的`select`和`input`下：
- en: '[PRE60]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: All we need to do is change the font size to `{T_FONTSIZE1}`.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只需要更改字体大小为`{T_FONTSIZE1}`。
- en: We `align` the `td` to the right instead of keeping it centered, to make the
    menu appear on the right side.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将`td`元素向右对齐，而不是保持居中，以便使菜单出现在右侧。
- en: 'In the `index_body.tpl` file we had a table after the main table, and it looked
    like this:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在`index_body.tpl`文件中，我们在主表之后有一个表格，看起来是这样的：
- en: '[PRE61]'
  id: totrans-239
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: We use this again, except that this time we change the `{L_MARK_FORUMS_READ}`
    variable to `{L_MARK_TOPICS_READ}`, and then paste it in here.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 我们再次使用这个，但这次我们将`{L_MARK_FORUMS_READ}`变量更改为`{L_MARK_TOPICS_READ}`，然后粘贴在这里。
- en: 'After this table in the `index_body.tpl`, came the table with the black lines
    above and below it, and it looked like this:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在`index_body.tpl`中的这个表格之后，是带有上下黑色线条的表格，看起来是这样的：
- en: '[PRE62]'
  id: totrans-242
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: 'We copy this table from `index.tpl` and paste it in here. Instead of using
    the variables used there, we use the ones we have from the original first table
    (the table that was earlier moved to the end of the file). The table then looks
    like:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将这个表格从`index.tpl`复制过来，并粘贴在这里。我们不再使用那里使用的变量，而是使用我们从原始第一个表格（之前移动到文件末尾的表格）中获得的变量。表格看起来如下：
- en: '[PRE63]'
  id: totrans-244
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: '![Fixing the Size of the Jump Menu](img/1132_06_18.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![调整跳转菜单的大小](img/1132_06_18.jpg)'
- en: 'The next table looks like this:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个表格看起来如下：
- en: '[PRE64]'
  id: totrans-247
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: 'This table contains the **New Topic** button and the end tag of the form, but
    we do not really need to use the other variables again, and can cut down the table
    to this:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 这个表格包含**新建主题**按钮和表单的结束标签，但我们实际上并不需要再次使用其他变量，可以将表格缩减为如下：
- en: '[PRE65]'
  id: totrans-249
  prefs: []
  type: TYPE_PRE
  zh: '[PRE65]'
- en: Then we have the table with the jump box. We only need to change the width and
    the alignment, but here again we add an extra table row with a height of ten pixels,
    just to get some space between the different areas.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们有一个带有跳转框的表格。我们只需要更改宽度和对齐方式，但在这里我们再次添加一个高度为十像素的额外表格行，只是为了在不同区域之间获得一些空间。
- en: The last table displays the icons and the list of what the user can do in this
    topic, and we only fix the width for now.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个表格显示图标和用户可以在该主题中执行的操作列表，我们目前只需要修复宽度。
- en: '![Fixing the Size of the Jump Menu](img/1132_06_19.jpg)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![调整跳转菜单的大小](img/1132_06_19.jpg)'
- en: And this leads us to the end of `viewforum_body.tpl`.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 这就带我们来到了`viewforum_body.tpl`文件的末尾。
- en: And the Story Continues
  id: totrans-254
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 故事继续
- en: 'The rest of the `.tpl` files need the same kind of editing: locate the class
    in the CSS, copy the tables from previously edited files whenever possible, and
    use the phpBB variables specific for the `.tpl` you are working with. You should
    have a pretty good idea of how to do this by now, and instead of explaining every
    `.tpl` in detail for the rest of the chapter, we will sum up their functions here.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 其余的`.tpl`文件需要类似的编辑：在CSS中定位类，尽可能从先前编辑的文件中复制表格，并使用针对你正在处理的`.tpl`的特定phpBB变量。现在你应该对如何做有相当好的了解，因此，我们将在本章的其余部分总结它们的功能。
- en: 'Starting from the first file throughout the `NoseBleed` folder:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 从`NoseBleed`文件夹的第一个文件开始：
- en: agreement.tpl
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: agreement.tpl
- en: This is the first page forum visitors encounter when they want to register.
    It explains the registration agreement terms and checks for the visitor’s age.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 这是当访客想要注册时遇到的第一个页面。它解释了注册协议条款并检查访客的年龄。
- en: bbcode.tpl
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: bbcode.tpl
- en: This is the file that phpBB uses to display quotes and code, e-mail links, images
    in posts, URLs, and more. If, for example, you do not like the way quotes are
    displayed, this is the file you need to edit.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 这是phpBB用来显示引用和代码、电子邮件链接、帖子中的图片、URL等文件的文件。例如，如果你不喜欢引用的显示方式，这就是你需要编辑的文件。
- en: confirm_body.tpl
  id: totrans-261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: confirm_body.tpl
- en: This file is displayed if the user has to confirm something with either ‘yes’
    or ‘no’.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户需要通过“是”或“否”来确认某些内容，此文件将被显示。
- en: error_body.tpl
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: error_body.tpl
- en: This file displays error messages.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示错误信息。
- en: faq_body.tpl
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: faq_body.tpl
- en: This file displays the **FAQ** section.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示**常见问题解答**部分。
- en: forumIE.css
  id: totrans-267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: forumIE.css
- en: This is for additional CSS code, with IE-specific formatting definitions.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 这是用于附加CSS代码，包含针对IE的特定格式定义。
- en: groupcp_info_body.tpl
  id: totrans-269
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: groupcp_info_body.tpl
- en: This file displays usergroup information and members.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示用户组信息和成员。
- en: groupcp_pending_info.tpl
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: groupcp_pending_info.tpl
- en: This file displays to the group moderators for them to allow or forbid pending
    users to join the usergroup.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示给用户组版主，以便他们允许或禁止待定用户加入用户组。
- en: groupcp_user_body.tpl
  id: totrans-273
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: groupcp_user_body.tpl
- en: This file displays an overview of all the usergroups, as well as *which* usergroup
    the user belongs to.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示所有用户组的概述，以及用户属于哪个用户组。
- en: index.htm
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: index.htm
- en: This file displays an image made by the designer of the template. It is included
    and displayed to prevent visitors of the site from viewing the files in the folder.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示模板设计者制作的一个图像。它被包含并显示，以防止网站访客查看文件夹中的文件。
- en: index_body.tpl
  id: totrans-277
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: index_body.tpl
- en: This is the main page for your forum.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 这是论坛的主页。
- en: jumpbox.tpl
  id: totrans-279
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: jumpbox.tpl
- en: This file displays the jump box.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示跳转框。
- en: login_body.tpl
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: login_body.tpl
- en: This file displays the way the forum looks when someone wants to log in.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示当有人想要登录时论坛的外观。
- en: memberlist_body.tpl
  id: totrans-283
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: memberlist_body.tpl
- en: This file displays the registered users of the forum.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示论坛的注册用户。
- en: message_body.tpl
  id: totrans-285
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: message_body.tpl
- en: This file displays a confirmation message from phpBB to the user; e.g., after
    changing your profile and clicking the submit button, you will be shown this file,
    to confirm that your profile has been updated.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示phpBB向用户显示的确认消息；例如，在更改个人资料并点击提交按钮后，你会看到此文件，以确认你的个人资料已被更新。
- en: modcp_body.tpl
  id: totrans-287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: modcp_body.tpl
- en: This file is used when a moderator wants to moderate a post.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 当版主想要审核一个帖子时，使用此文件。
- en: modcp_move.tpl
  id: totrans-289
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: modcp_move.tpl
- en: This file is used when a moderator wants to move a topic.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 当版主想要移动一个主题时，使用此文件。
- en: modcp_split.tpl
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: modcp_split.tpl
- en: This file is used when a moderator wants to split a topic.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 当版主想要分割一个主题时，使用此文件。
- en: modcp_viewip.tpl
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: modcp_viewip.tpl
- en: This file is used when a moderator wants to see the IP number of the user that
    posted the selected post.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 当版主想要查看所选帖子的用户的IP地址时，使用此文件。
- en: subSilver.tpl
  id: totrans-295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: subSilver.tpl
- en: This is the configuration file of your template and should be renamed to the
    template’s name, e.g. `NoseBleed.tpl`. It tells phpBB where it can find the different
    images and icons for the template.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 这是模板的配置文件，应重命名为模板的名称，例如`NoseBleed.tpl`。它告诉phpBB在哪里可以找到模板的不同图像和图标。
- en: subSilver.css
  id: totrans-297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: subSilver.css
- en: This is the CSS file of the template, and should be renamed to the template’s
    name if you want to reuse it. By default, it is not being used; instead, the CSS
    code is located at the beginning of the `overall_header.tpl` file. Later, in *Final
    Touches* section of this chapter, you will see how to move the CSS to its own
    file, which is something you might want to do if you are trying to save bandwidth.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 这是模板的CSS文件，如果您想重新使用它，应将其重命名为模板的名称。默认情况下，它没有被使用；相反，CSS代码位于`overall_header.tpl`文件的开始处。在本书的“最终润色”部分，您将看到如何将CSS移动到其自己的文件中，如果您试图节省带宽，您可能想要这样做。
- en: overall_footer.tpl
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: overall_footer.tpl
- en: This file is displayed at the bottom of almost all pages. It contains the link
    to the Admin Panel and the phpBB copyright note.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件几乎在所有页面的底部显示。它包含指向管理员面板和phpBB版权注明的链接。
- en: overall_header.tpl
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: overall_header.tpl
- en: This file is displayed at the top of almost all pages. By default it has the
    CSS code at the beginning of the file.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件几乎在所有页面的顶部显示。默认情况下，它在文件开头包含CSS代码。
- en: posting_body.tpl
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: posting_body.tpl
- en: This file displays when the user is posting a new post. It also contains JavaScript
    code for a pop-up window, used when the user wants to see all the emoticons he
    or she can use in the post.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户发布新帖子时，此文件会显示。它还包含用于弹出窗口的JavaScript代码，当用户想要查看他们可以在帖子中使用的所有表情符号时使用。
- en: posting_poll_body.tpl
  id: totrans-305
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: posting_poll_body.tpl
- en: This file displays how to add a poll to the post, and is loaded from `posting_body.tpl`
    with the variable `{POLLBOX}`.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示如何将投票添加到帖子中，并且通过`posting_body.tpl`中的变量`{POLLBOX}`加载。
- en: posting_preview.tpl
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: posting_preview.tpl
- en: This file displays how a preview of the post looks, and is loaded from `posting_body.tpl`
    with the variable `{POST_PREVIEW_BOX}`.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示帖子预览的外观，并且通过`posting_body.tpl`中的变量`{POST_PREVIEW_BOX}`加载。
- en: posting_smilies.tpl
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: posting_smilies.tpl
- en: This file displays in the pop-up window all the emoticons that a user can use
    in his or her post. This file uses `simple_header.tpl` and `simple_footer.tpl`
    instead of `overall_header.tpl` and `overall_footer.tpl`.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件在弹出窗口中显示用户可以在其帖子中使用的所有表情符号。此文件使用`simple_header.tpl`和`simple_footer.tpl`而不是`overall_header.tpl`和`overall_footer.tpl`。
- en: posting_topic_review.tpl
  id: totrans-311
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: posting_topic_review.tpl
- en: This file appears in an iframe in `posting_body.tpl`, using the `{TOPIC_REVIEW_BOX}`
    variable. This file uses `simple_header.tpl` and `simple_footer.tpl` instead of
    `overall_header.tpl` and `overall_footer.tpl`.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件在`posting_body.tpl`中的iframe中显示，使用`{TOPIC_REVIEW_BOX}`变量。此文件使用`simple_header.tpl`和`simple_footer.tpl`而不是`overall_header.tpl`和`overall_footer.tpl`。
- en: privmsgs_body.tpl
  id: totrans-313
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: privmsgs_body.tpl
- en: This file displays all your private messages.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示您所有的私人消息。
- en: privmsgs_popup.tpl
  id: totrans-315
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: privmsgs_popup.tpl
- en: Whenever a user receives a new private message, a small pop-up window telling
    him or her about it will appear when he or she visits the forum.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户收到新的私人消息时，当用户访问论坛时，会弹出一个小的弹出窗口告诉他们有关消息的内容。
- en: This file uses `simple_header.tpl` and `simple_footer.tpl` instead of `overall_header.tpl`
    and `overall_footer.tpl`.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件使用`simple_header.tpl`和`simple_footer.tpl`而不是`overall_header.tpl`和`overall_footer.tpl`。
- en: privmsgs_preview.tpl
  id: totrans-318
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: privmsgs_preview.tpl
- en: This file displays a preview of your private message, loaded from `posting_body.tpl`
    with the `{POST_PREVIEW_BOX}` variable.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示您的私人消息预览，通过`posting_body.tpl`中的变量`{POST_PREVIEW_BOX}`加载。
- en: privmsgs_read_body.tpl
  id: totrans-320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: privmsgs_read_body.tpl
- en: This file displays when a user is reading a private message.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户阅读私人消息时，此文件会显示。
- en: profile_add_body.tpl
  id: totrans-322
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: profile_add_body.tpl
- en: This file displays when a visitor registers, and it is used to gather information
    like username, password, location, etc. This file is also displayed if the user
    wants to change his or her profile settings.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 当访客注册时，此文件会显示，并用于收集诸如用户名、密码、位置等信息。如果用户想要更改其个人资料设置，此文件也会显示。
- en: profile_avatar_gallery.tpl
  id: totrans-324
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: profile_avatar_gallery.tpl
- en: This file displays a list of avatars that the user can choose from, to add to
    his or her profile setting.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示用户可以选择添加到其个人资料设置中的头像列表。
- en: profile_send_email.tpl
  id: totrans-326
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: profile_send_email.tpl
- en: This file displays when a user is sending an e-mail to another user of the forum.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户向论坛中的另一位用户发送电子邮件时，此文件会显示。
- en: profile_send_pass.tpl
  id: totrans-328
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: profile_send_pass.tpl
- en: This file displays how to retrieve a forgotten password.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示如何找回遗忘的密码。
- en: profile_view_body.tpl
  id: totrans-330
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: profile_view_body.tpl
- en: This file displays the profile of a registered user.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示已注册用户的个人资料。
- en: search_body.tpl
  id: totrans-332
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: search_body.tpl
- en: This file displays when a user is searching a post or topic.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户搜索帖子或主题时，此文件会显示。
- en: search_results_posts.tpl
  id: totrans-334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: search_results_posts.tpl
- en: This file displays only a list of posts containing the searched for word or
    expression.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件仅显示包含搜索到的单词或表达式的帖子列表。
- en: search_results_topics.tpl
  id: totrans-336
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: search_results_topics.tpl
- en: This file displays only a list of topics containing the searched for word or
    expression.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件仅显示包含搜索到的单词或表达式的主题列表。
- en: search_username.tpl
  id: totrans-338
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: search_username.tpl
- en: This file displays, in a pop-up window, when searching for a username. It is
    loaded from `posting_body.tpl` with the variable `{U_SEARCH_USER}`. This file
    uses `simple_header.tpl` and `simple_footer.tpl` instead of `overall_header.tpl`
    and `overall_footer.tpl`.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件在搜索用户名时显示一个弹出窗口。它通过变量`{U_SEARCH_USER}`从`posting_body.tpl`加载。此文件使用`simple_header.tpl`和`simple_footer.tpl`而不是`overall_header.tpl`和`overall_footer.tpl`。
- en: simple_footer.tpl
  id: totrans-340
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: simple_footer.tpl
- en: This file replaces the `overall_footer.tpl` in pop-up windows and iframes.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件替换了弹出窗口和iframe中的`overall_footer.tpl`。
- en: simple_header.tpl
  id: totrans-342
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: simple_header.tpl
- en: This file replaces the `overall_header.tpl` in popup windows and iframes. Sometimes,
    copying the CSS from `overall_header.tpl` and pasting it into `simple_header.tpl`
    is enough to make the look of the pop-up windows and iframes match the rest of
    the template.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件替换了弹出窗口和iframe中的`overall_header.tpl`。有时，只需从`overall_header.tpl`复制CSS并将其粘贴到`simple_header.tpl`中，就可以使弹出窗口和iframe的外观与模板的其余部分相匹配。
- en: theme_info.cfg
  id: totrans-344
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: theme_info.cfg
- en: This is the configuration file for the template. The first time it is installed,
    the template uses the default values of colors, fonts, etc., from this file. If
    you plan on releasing your templates for other people, be sure you have the correct
    values in this file. You do not need to type all these values in manually. If
    you go to the Admin Panel, under Styles Admin and select **Export**, phpBB will
    create a new `theme_info.cfg` file with all the font and color settings from the
    Admin Panel. You can download and use this file instead.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 这是模板的配置文件。第一次安装时，模板使用此文件中默认的颜色、字体等值。如果您计划将模板发布给其他人，请确保此文件中有正确的值。您不需要手动输入所有这些值。如果您转到管理员面板，在样式管理下选择**导出**，phpBB将创建一个新的`theme_info.cfg`文件，其中包含管理员面板中的所有字体和颜色设置。您可以下载并使用此文件。
- en: viewforum_body.tpl
  id: totrans-346
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: viewforum_body.tpl
- en: This file displays the list of topics in the selected forum.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示所选论坛中的主题列表。
- en: viewonline_body.tpl
  id: totrans-348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: viewonline_body.tpl
- en: This file displays the list of users and guests on the forum.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示论坛上的用户和访客列表。
- en: viewtopic_body.tpl
  id: totrans-350
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: viewtopic_body.tpl
- en: This file displays the topics on your forum.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示您论坛上的主题。
- en: viewtopic_poll_ballot.tpl
  id: totrans-352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: viewtopic_poll_ballot.tpl
- en: This file displays the poll ballot in the topic. It is loaded from `viewtopic_body.tpl`
    with the `{POLL_DISPLAY}` variable.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示主题中的投票表决。它通过`{POLL_DISPLAY}`变量从`viewtopic_body.tpl`加载。
- en: viewtopic_poll_result.tpl
  id: totrans-354
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: viewtopic_poll_result.tpl
- en: This file displays the result of the poll in the topic. It is loaded from `viewtopic_body.tpl`
    with the `{POLL_DISPLAY}` variable.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件显示主题中的投票结果。它通过`{POLL_DISPLAY}`变量从`viewtopic_body.tpl`加载。
- en: The Admin Folder
  id: totrans-356
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理员文件夹
- en: The files in the `admin` folder of the template control how the Admin Panel
    is displayed. They use `page_header.tpl` and `page_footer.tpl` instead of `overall_header.tpl`
    and `overall_footer.tpl`. Sometimes, copying the CSS from `overall_header.tpl`
    and pasting it into `page_header.tpl` is enough to make the Admin Panel match
    the rest of the template.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 模板中`admin`文件夹中的文件控制管理员面板的显示方式。它们使用`page_header.tpl`和`page_footer.tpl`而不是`overall_header.tpl`和`overall_footer.tpl`。有时，只需从`overall_header.tpl`复制CSS并将其粘贴到`page_header.tpl`中，就可以使管理员面板与模板的其余部分相匹配。
- en: Icons and Images
  id: totrans-358
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图标和图片
- en: 'All the icons and images of the template are located in the `images` folder.
    This folder contains another folder, which contains the specific language images.
    There is one thing to notice here: the icon for **Delete** is universal and is
    displayed only by an **X** in the image. If we want our image to display actual
    text such as **Delete** instead, we should place the image in the specific language
    folder, in this case the `lang_english` folder. Since phpBB will not look for
    the **Delete** image in the language folder, we need to edit the `NoseBleed.cfg`
    file. Going down in the code we find this:'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 模板中所有的图标和图片都位于`images`文件夹中。此文件夹包含另一个文件夹，其中包含特定语言的图片。这里有一点需要注意：**删除**的图标是通用的，并且仅通过图像中的**X**显示。如果我们想使我们的图像显示实际文本，如**删除**，我们应该将图像放置在特定语言文件夹中，在这种情况下是`lang_english`文件夹。由于phpBB不会在语言文件夹中查找**删除**图像，我们需要编辑`NoseBleed.cfg`文件。在代码中向下查找，我们发现如下内容：
- en: '[PRE66]'
  id: totrans-360
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: 'This is the path phpBB is using for this image. Adding the `{LANG}` language
    variable, we can specify the new path:'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 这是phpBB使用此图像的路径。添加 `{LANG}` 语言变量，我们可以指定新的路径：
- en: '[PRE67]'
  id: totrans-362
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: 'Making all the new images and icons might scare off many people, but there
    is a bright side to this: we do not have to start from scratch.'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 制作所有新的图片和图标可能会吓跑很多人，但这也有一线希望：我们不必从头开始。
- en: At [http://www.phpbb.com/downloads.php#subSilver](http://www.phpbb.com/downloads.php#subSilver)
    the original SDK files can be downloaded, and then edited with Photoshop, GIMP,
    Paint Shop Pro, and other programs. An easy solution if we are only interested
    in changing the font color, font size or background.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [http://www.phpbb.com/downloads.php#subSilver](http://www.phpbb.com/downloads.php#subSilver)
    可以下载原始SDK文件，然后使用Photoshop、GIMP、Paint Shop Pro和其他程序进行编辑。如果我们只想更改字体颜色、字体大小或背景，这是一个简单的解决方案。
- en: For the `NoseBleed` template, this file is downloaded and the font and the background
    of the icons changed, but the little icons for the language buttons are kept the
    same.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 `NoseBleed` 模板，此文件被下载，图标字体和背景被更改，但语言按钮的小图标保持不变。
- en: To simplify the use of icons and images even more, all the icons that are used
    for **no new topics** are changed into blank GIF files; only new topics will have
    an icon. We’ve also removed the **no new topic** icons from the `index_body.tpl`
    and `viewforum_body.tpl` files explanation, since they were just blank icons now.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步简化图标和图像的使用，所有用于**无新主题**的图标都被更改为空白GIF文件；只有新主题会有图标。我们还从 `index_body.tpl`
    和 `viewforum_body.tpl` 文件说明中移除了**无新主题**图标，因为它们现在只是空白图标。
- en: Final Touches
  id: totrans-367
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的润色
- en: The template is pretty much finished now, and the only thing left to do is test
    it for errors and optimize it. Remember to check for links pointing to the `subSilver`
    directory, since these need to be changed to our new template folder.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 模板现在基本完成，剩下要做的就是测试错误并优化它。请记住检查指向 `subSilver` 目录的链接，因为这些需要更改为我们新的模板文件夹。
- en: We can also change the administrator and moderator colors on the index page
    with **Font Color 2** and **Font Color 3** in the Admin Panel.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过在管理员面板中使用**字体颜色2**和**字体颜色3**来更改索引页上的管理员和版主颜色。
- en: 'One way to optimize the template is to place the CSS in its own file, saving
    us bandwidth and making the forum load faster. For this, open the forum in your
    browser, right-click somewhere on the site, and select **View Source** (in IE)
    or **View | Source** or **Sourcecode** (in other browsers). Copy all the CSS code
    between the `<style type="text/css">` and `</style>` tags and paste it into the
    CSS file of the template. Upload the new CSS file and delete the CSS code from
    the `overall_header.tpl`. At the top of the `overall_header.tpl`, you’ll find:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 优化模板的一种方法是将CSS放在自己的文件中，这样我们可以节省带宽并使论坛加载更快。为此，在您的浏览器中打开论坛，在网站上右键单击某个位置，然后选择**查看源代码**（在IE中）或**查看
    | 源代码**或**源代码**（在其他浏览器中）。复制 `<style type="text/css">` 和 `</style>` 标签之间的所有CSS代码，并将其粘贴到模板的CSS文件中。上传新的CSS文件，并从
    `overall_header.tpl` 中删除CSS代码。在 `overall_header.tpl` 的顶部，您会找到：
- en: '[PRE68]'
  id: totrans-371
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: '... which you need to change to:'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: '...需要更改为：'
- en: '[PRE69]'
  id: totrans-373
  prefs: []
  type: TYPE_PRE
  zh: '[PRE69]'
- en: The `{T_HEAD_STYLESHEET}` variable uses the default name of the CSS file, in
    this case `NoseBleed.css`. If you want to name the CSS file something else, replace
    this variable with the name of the CSS file you want to use instead.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: '`{T_HEAD_STYLESHEET}` 变量使用CSS文件的默认名称，在本例中为 `NoseBleed.css`。如果您想将CSS文件命名为其他名称，请将此变量替换为您想要使用的CSS文件名称。'
- en: Summary
  id: totrans-375
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We have covered a lot of things, and yet we have only just begun. The HTML,
    JavaScript, and CSS code explained in this chapter is merely just a narrow introduction.
    With continued work, you will discover new tricks and gain more knowledge, resulting
    in even better coding. However, I hope that by now you have gained the basic skills
    and courage to make your own templates. It might seem like an overwhelming task,
    and there is no doubt that it will take some time to complete, but when you first
    get started you will see that it is not so difficult.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经介绍了很多内容，但我们才刚刚开始。本章中解释的HTML、JavaScript和CSS代码仅仅是一个狭窄的介绍。随着持续的工作，您将发现新的技巧并获得更多的知识，从而实现更好的编码。然而，我希望到现在您已经获得了制作自己模板的基本技能和勇气。这可能看起来是一项艰巨的任务，毫无疑问，完成它需要一些时间，但当你开始时，你会发现它并不那么困难。
- en: There are several active template development communities where you can always
    find help, comments, and people to test your templates; both the phpBB community
    at [http://www.phpbb.com/phpBB/](http://www.phpbb.com/phpBB/) and the phpBBHacks.com
    support forums at [http://www.phpbbhacks.com/forums/](http://www.phpbbhacks.com/forums/)
    are places with very helpful people.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 在几个活跃的模板开发社区中，你总能找到帮助、评论以及测试你模板的人；无论是位于[http://www.phpbb.com/phpBB/](http://www.phpbb.com/phpBB/)的phpBB社区，还是[http://www.phpbbhacks.com/forums/](http://www.phpbbhacks.com/forums/)的phpBBHacks.com支持论坛，都是充满非常有帮助的人的地方。
