  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '这里没有太多需要更改的地方，除了字体稍微有点大；所以单词中每个字母之间的一像素间距必须去掉。我们还可以添加一个 `a.cattitle: visited`
