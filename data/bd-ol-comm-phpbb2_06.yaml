- en: Chapter 6. Creating Your Own Template
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章 创建您的模板
- en: Making your own template can be not just very interesting, but also time consuming.
    There are many small details just waiting to be overlooked, and that is why I
    advise you not to rush through it too fast. Take your time, and the reward will
    come at the end.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 制作自己的模板不仅可能非常有趣，也可能非常耗时。有许多小细节正等着被忽视，这就是为什么我建议您不要急于完成它。慢慢来，最终你会得到回报。
- en: As with many other design-related projects, one of the most challenging things
    about creating an appealing phpBB template is to get the idea for the layout.
    You might already have a homepage and would like to apply that layout, but many
    times I have seen people building the rest of their site around the layout of
    their phpBB template.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 就像许多其他与设计相关的项目一样，创建一个吸引人的phpBB模板最具挑战性的事情之一就是得到布局的想法。你可能已经有了主页，并希望应用那个布局，但很多时候我看到人们围绕他们的phpBB模板布局构建他们网站的其余部分。
- en: That is why, in this chapter, we will start from scratch by telling you how
    to go about getting the basic layout idea into building the entire template.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在本章中，我们将从头开始，告诉您如何将基本的布局想法转化为构建整个模板。
- en: 'Let me start by saying that inspiration, and the whole creative process itself,
    is not some precious gift that very few people are endowed with. It is something
    everybody can learn in time, with practice and some patience. Find some layout
    ideas and tweak them until you are satisfied with the result; the more time you
    spend doing this, the more you will learn about yourself: what you like and what
    you don’t. Soon you will have developed your own style that you can turn almost
    anything into.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我先说，灵感，以及整个创造性过程本身，并不是少数人拥有的珍贵礼物。这是每个人都可以通过练习和耐心在一段时间内学会的东西。找到一些布局想法，并调整它们，直到你对结果满意；你花在这上面的时间越多，你就越会了解自己：你喜欢什么，不喜欢什么。很快，你就会发展出自己的风格，几乎可以把任何东西变成你想要的。
- en: There is a limitless amount of places to begin looking for your future phpBB
    template layouts; magazines, newspapers, advertisings, homepages, constructions,
    art, or even basic wallpapers are just *some* of the inspiration sources I have
    found useful. Spending half an hour in a coffee shop with a pen drawing lines
    on a napkin can reveal the most appealing layout of all. It all depends on how
    "far" you’re willing to go with this, even though I doubt anyone can build a good
    template layout based on things like… a teapot!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找您未来的phpBB模板布局时，有无数的地方可以开始寻找；杂志、报纸、广告、主页、建筑、艺术，甚至基本的壁纸都只是我找到的有用的一些灵感来源。在咖啡店花半小时，用笔在餐巾纸上画线，可能会揭示最吸引人的布局。这完全取决于你愿意走多远，尽管我怀疑没有人能基于像…茶壶这样的东西构建出一个好的模板布局。
- en: For the kind of layout needed in a phpBB template, you should try to look for
    patterns you can use. For example, we need something that can show topics and
    posts, maybe with room for an image and a menu.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于phpBB模板中需要的布局类型，你应该尝试寻找你可以使用的模式。例如，我们需要能够显示主题和帖子，可能还有空间放置一张图片和一个菜单。
- en: 'The template I’m going to build in this chapter is based on an idea I got from
    a newspaper. It wasn’t that complicated really: just a photo, a headline, and
    some text, which I drew a sketch of on a piece of paper so I wouldn’t forget.
    I liked the simplicity, the lines, and the rather big image. And even though it
    might not look like a phpBB template at first glance, I will try anyway, while
    showing you how to work around any obstacles that are bound to bump up on the
    way:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中我将要构建的模板是基于我从一份报纸上得到的一个想法。实际上并不复杂：只是一张照片、一个标题和一些文字，我在一张纸上画了个草图以免忘记。我喜欢它的简洁、线条和相当大的图像。即使它第一眼看起来可能不像phpBB模板，我仍会尝试，同时向您展示如何克服路上必然会遇到的任何障碍：
- en: '![Creating Your Own Template](img/1132_06_01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![创建您的模板](img/1132_06_01.jpg)'
- en: Sketching the Layout
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绘制布局草图
- en: The first thing I am going to do is to put together a rough, basic layout of
    the template in Photoshop. It doesn’t have to be precise or exact, but enough
    to get an estimated look of the template. There are some important things that
    need to be decided upon first, starting with the width of the layout. Making it
    100% wide is a very popular choice for HTML sites and templates, but it may not
    be such a good idea for this layout because of the image at the top. I need a
    fixed size. Also, in order to keep everything from getting too large, I have decided
    to shrink the entire layout down to a width of just 780 pixels. That will leave
    some "air" on the sides of the forum and also look more like a paper-based layout.
    With this width there are 20 pixels allocated to the scrollbar, for those who
    have screen resolution 800x600 pixels.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我要做的第一件事是在Photoshop中制作模板的粗略基本布局。它不需要非常精确或准确，但足以获得模板的大致外观。首先需要决定一些重要的事情，从布局的宽度开始。将宽度设置为100%是HTML网站和模板的一个非常流行的选择，但考虑到顶部的图片，这可能不是这个布局的最佳选择。我需要一个固定的大小。此外，为了防止整个布局变得过大，我决定将整个布局的宽度缩小到仅780像素。这将给论坛的两侧留下一些“空间”，并且看起来更像基于纸张的布局。在这个宽度下，为那些屏幕分辨率为800x600像素的用户分配了20像素的滚动条空间。
- en: For the big image at the top, I had an old PSD image that I made for a Photoshop
    contest long time ago. I have always wanted to use this image for one of my projects
    and this seemed to be a good opportunity. The format of the image is 717x231 pixels,
    which fits nicely, neither too big nor too small.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于顶部的较大图片，我有一张很久以前为Photoshop比赛制作的旧PSD图片。我一直想在我的某个项目中使用这张图片，这似乎是一个好机会。图片的格式是717x231像素，大小适中，既不太大也不太小。
- en: Under the image will come the menu. The forum tables under the black lines won’t
    look good with the same color as the background, so instead I give them a light
    gray shade.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在图片下方将出现菜单。黑色线条下的论坛表格如果与背景颜色相同看起来不会很好，所以我给它们添加了浅灰色阴影。
- en: It is hard to get a good color feeling going, since the colors of my PSD image
    don’t match the rest of the template layout. After some trials with new background
    and forum colors that could match the image, I end up changing the image into
    an empty gray box, so as to match the light gray color of the forum. However,
    I still feel this is not the best solution; it looks much too empty.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我的PSD图片颜色与模板布局的其他部分不匹配，很难获得良好的色彩感觉。经过尝试新的背景和论坛颜色，以匹配图片，我最终将图片改为一个空白的灰色框，以便与论坛的浅灰色相匹配。然而，我仍然觉得这不是最佳解决方案；它看起来太空了。
- en: Playing around with some Photoshop brushes eventually leads me to a brush with
    some paint spills, and with red color I manage to get something that looks like
    nosebleed. A bit morbid maybe, but it looks quite good, simple, and neat. I add
    the title ‘NoseBleed’ with a font I find well-fitted for the image, making it
    more dynamic.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过尝试一些Photoshop画笔，我最终找到了一个带有油漆溅洒效果的画笔，用红色颜色我成功地得到了一种看起来像鼻出血的效果。可能有点恐怖，但它看起来相当好，简单且整洁。我用一种我认为适合图片的字体添加了标题“NoseBleed”，使其更具动感。
- en: There is no need to get into too many details at this early stage; it is quite
    easy to change images and colors later on if you get better ideas. After all,
    this is just a sketch!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个早期阶段没有必要涉及太多细节；如果你有更好的想法，很容易稍后更改图片和颜色。毕竟，这只是一个草图！
- en: I am still not sure if I want a colored background or maybe even a background
    image for the white "air" on each side of the forum, so I leave the option open.
    For now though, we keep it as simple as possible; all white.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然不确定是否想要一个彩色背景，或者甚至为论坛两侧的白色“空间”添加背景图片，所以我把这个选项留开放。不过，目前我们尽量保持简单；全部为白色。
- en: '![Sketching the Layout](img/1132_06_02.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![绘制布局草图](img/1132_06_02.jpg)'
- en: With the sketch finished, I cut out the image and save it as `top_image.jpg`,
    so that we can begin creating the template.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 完成草图后，我将图片剪裁出来并保存为`top_image.jpg`，这样我们就可以开始创建模板了。
- en: TPL Stands for Template
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TPL代表模板
- en: Each page in the browser is made up of three `.tpl` files, consisting of HTML
    code, cascading style sheet code (CSS), and phpBB variables. The first file is
    always the `overall_header.tpl`, and the last one is always the `overall_footer.tpl`.
    The middle of these three `.tpl` files displays the actual content of what we
    can see on that specific page. If, for example, we are viewing the index page
    of the forum, what we see is the code of `overall_header.tpl, index_body.tpl`,
    and `overall_footer.tpl` put together. Or if we go to the login page, the .tpl
    files shown are `overall_header.tpl, login_body.tpl`, and `overall_footer.tpl`,
    and so on. This is quite handy since we only need to edit one `.tpl` file, the
    `overall_header.tpl`, in order to make changes in the top part of all the pages
    shown by the browser.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器中的每一页都由三个 `.tpl` 文件组成，包括 HTML 代码、层叠样式表代码（CSS）和 phpBB 变量。第一个文件始终是 `overall_header.tpl`，最后一个文件始终是
    `overall_footer.tpl`。这三个 `.tpl` 文件的中部显示了我们可以在该特定页面上看到的实际内容。例如，如果我们正在查看论坛的索引页，我们看到的是
    `overall_header.tpl`、`index_body.tpl` 和 `overall_footer.tpl` 的代码组合。或者如果我们转到登录页，显示的
    .tpl 文件是 `overall_header.tpl`、`login_body.tpl` 和 `overall_footer.tpl`，依此类推。这非常方便，因为我们只需要编辑一个
    `.tpl` 文件，即 `overall_header.tpl`，就可以更改浏览器显示的所有页面的顶部部分。
- en: Think of it as if you were to write a letter on a piece of business paper. The
    paper would already have the company name, logo, and address at the top (`overall_header.tpl`),
    and maybe also an address line at the bottom (`overall_footer.tpl`). You would
    write your individual message in the middle (the middle `.tpl` file). No matter
    how many letters you wrote, and no matter how different the content of the letters
    was, you would always have the same header and footer. It’s the `.tpl` in the
    middle that brings the phpBB forum to life.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果你要在一张商务信纸上写一封信。信纸的顶部已经印有公司名称、标志和地址（`overall_header.tpl`），也许底部还有一行地址（`overall_footer.tpl`）。你会在中间写上你个人的信息（中间的
    `.tpl` 文件）。无论你写了多少封信，无论信的内容有多不同，你都会始终有相同的页眉和页脚。是中间的 `.tpl` 文件让 phpBB 论坛变得生动起来。
- en: However, before we start editing any files, we make a copy of the `subSilver`
    folder in the phpBB templates directory, and name it `NoseBleed`. With a copy
    we can always go back and get hold of the original `.tpl` file, should something
    go wrong.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '然而，在我们开始编辑任何文件之前，我们会在 phpBB 模板目录中的 `subSilver` 文件夹中创建一个副本，并将其命名为 `NoseBleed`。有了副本，如果出现问题，我们总能回到原始的
    `.tpl` 文件。 '
- en: Making Your Template Folder
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建模板文件夹
- en: In order to make phpBB recognize the new `NoseBleed` folder as a unique template,
    we need to edit some of the files. In the folder, there is a file named `subSilver.cfg`,
    which we rename to `NoseBleed.cfg`. We also rename `subSilver.css` to `NoseBleed.css`,
    even though there is no need for this file right now. Lastly we need to replace
    every instance of `subSilver` in the `theme_info.cfg` file with `NoseBleed`. If
    you are using WordPad for this, you can press *CTRL+H* to bring up the **Replace
    All** window, making this a fast edit.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 phpBB 识别新的 `NoseBleed` 文件夹作为一个独特的模板，我们需要编辑一些文件。在文件夹中，有一个名为 `subSilver.cfg`
    的文件，我们将其重命名为 `NoseBleed.cfg`。我们还把 `subSilver.css` 重命名为 `NoseBleed.css`，尽管现在这个文件并不需要。最后，我们需要在
    `theme_info.cfg` 文件中将每个 `subSilver` 实例替换为 `NoseBleed`。如果你使用 WordPad 来做这个，你可以按
    *CTRL+H* 来打开 **替换所有** 窗口，使这个编辑变得快速。
- en: We can now upload and install the new template from the Administration Panel.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以从管理面板上传和安装新的模板。
- en: Editors for .tpl Documents
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`.tpl` 文档编辑器'
- en: The code being used in the `.tpl` files is basically, as mentioned earlier,
    HTML code. If you already have some knowledge of basic HTML and CSS, you have
    nothing to fear, and if you don’t, don’t worry. We will go through the process
    with detailed explanations on the way.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `.tpl` 文件中使用的代码基本上，如前所述，是 HTML 代码。如果你已经对基本的 HTML 和 CSS 有一些了解，你无需担心，如果你没有，也不要担心。我们将通过详细的解释来逐步完成这个过程。
- en: For this chapter we are using Notepad to edit `.tpl` files. We could also use
    a WYSIWYG editor for editing, like Dreamweaver. It can have some advantages like
    being able to see an approximated view of the layout while coding. However, I
    don’t recommend using the code that these editors can insert automatically, since
    there is a chance that phpBB can conflict with this kind of code. We could also
    use Word, WordPad, or any other text editor, as long as we remember to save the
    document as plain ASCII code, since phpBB can not read rich-text formatted `.tpl`
    files.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一章，我们使用记事本来编辑`.tpl`文件。我们也可以使用像Dreamweaver这样的WYSIWYG编辑器进行编辑。它可能有一些优点，比如在编码时能够看到布局的大致视图。然而，我不建议使用这些编辑器可以自动插入的代码，因为phpBB可能会与这类代码冲突。我们也可以使用Word、WordPad或任何其他文本编辑器，只要我们记得将文档保存为纯ASCII代码，因为phpBB不能读取富文本格式的`.tpl`文件。
- en: 'Start by opening the `overall_header.tpl` from the `NoseBleed` folder; this
    is the file that will contain the top layout appearing on every page. Remember
    not to be nervous if this is your first time with HTML; it’s really not as difficult
    as it might seem at a first glance. At the top of the code you’ll find the part
    telling your browser that this is an HTML document. We then have the title of
    the page, the CSS code, and then at the bottom, we have the HTML code that will
    display our layout. When phpBB loads a `.tpl` file, it fills in the phpBB variables
    from the database. These variables all have capital letters and always look like
    this: `{PHPBB_VARIABLE}`.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，从“NoseBleed”文件夹中打开`overall_header.tpl`文件；这是包含每个页面顶部布局的文件。记住，如果你是第一次使用HTML，不要紧张；实际上，它并没有看起来那么困难。在代码的顶部，你会找到一个告诉浏览器这是一个HTML文档的部分。然后，我们有页面的标题、CSS代码，然后在底部，我们有将显示我们布局的HTML代码。当phpBB加载`.tpl`文件时，它会从数据库中填充phpBB变量。这些变量都使用大写字母，并且总是看起来像这样：`{PHPBB_VARIABLE}`。
- en: 'Between the `<style type="text/css">` and `</style>` code tags, you will find
    all the CSS code, e.g.:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在`<style type="text/css">`和`</style>`代码标签之间，你会找到所有的CSS代码，例如：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If you put code between the `/*` and `*/` tags in CSS, it will be ignored by
    the browser. You can use this if you want to leave comments for yourself or others.
    The particular CSS style above is called `.name`. The dot before `name` is not
    a type error, but something you should be aware of when you’re going to add your
    own style. A CSS style named `.table` would only affect those areas of your HTML
    document where it is applied, e.g.:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将代码放在CSS中的`/*`和`*/`标签之间，浏览器将忽略它。如果你想为自己或他人留下注释，可以使用这个功能。上面特定的CSS样式被称为`.name`。在`name`前面的点不是一个类型错误，但当你准备添加自己的样式时，你应该注意这一点。一个名为`.table`的CSS样式只会影响你的HTML文档中应用了它的区域，例如：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: However, a CSS style named `table` with no dot would have an effect on every
    table of your HTML document.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一个没有点的名为`table`的CSS样式将对你的HTML文档中的每个表格产生影响。
- en: But let us get started building our template!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们开始构建我们的模板！
- en: Ready, Set, Go!
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备，设置，出发！
- en: With the sketch at hand, the best way to create a template is to simply follow
    the sketch, starting from the top and working our way down to the bottom. As mentioned
    earlier, the `overall_header.tpl` always contains the top part of each page you’ll
    see in the browser, so this is the one we will work on first. In `subSilver`,
    this file already shows an image and the menu, a good approach that we will keep
    the same for our own template.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着草图，创建模板的最佳方式是简单地遵循草图，从顶部开始，一直工作到页面底部。如前所述，`overall_header.tpl`总是包含你在浏览器中看到的每个页面的顶部部分，因此这是我们首先需要工作的部分。在`subSilver`中，这个文件已经显示了图像和菜单，这是一个很好的方法，我们将保持我们自己的模板中相同的做法。
- en: Open the `overall_header.tpl` file and scroll down to where the `<body>` begins
    (the section up to this tag is the CSS, which we will get to later).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 打开`overall_header.tpl`文件，并向下滚动到`<body>`标签开始的地方（这个标签之前的部分是CSS，我们稍后会讨论）。
- en: 'The first thing we need to do is to make sure that the template stretches out
    entirely in the browser. By default, the browser adds a margin to the top and
    to the left of the page, but we can get rid of this by setting the `topmargin`
    and `leftmargin` to zero. We can do this by modifying the `<body>` tag as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做的第一件事是确保模板在浏览器中完全展开。默认情况下，浏览器会在页面的顶部和左侧添加边距，但我们可以通过将`topmargin`和`leftmargin`设置为零来消除这些边距。我们可以通过修改`<body>`标签来实现这一点：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The next thing worth noticing in the template is the `<a name="top"></a>` link
    tag. If we add the following link:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在模板中值得注意的下一件事是`<a name="top"></a>`链接标签。如果我们添加以下链接：
- en: '[PRE3]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '... anywhere else in the template, the browser will take you (on clicking the
    link) to `<a name="top"></a>`, in this case to the top of our page, where it is
    located.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '...点击链接后，浏览器会将您带到`<a name="top"></a>`，在这种情况下，到页面的顶部，它所在的位置。'
- en: 'Then we have the table structure of the template. The first table starts with:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们有模板的表格结构。第一个表格从以下内容开始：
- en: '[PRE4]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '... but it apparently has no end. This is not an error; it is because this
    table surrounds the entire forum, including the content that will be loaded after
    the `overall_header.tpl`.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '...但它显然没有结束。这不是错误；这是因为这个表格包围了整个论坛，包括在`overall_header.tpl`之后将加载的内容。'
- en: 'You can find the end of this table:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在模板的任何其他地方找到这个表格的结尾：
- en: '[PRE5]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '... in the `overall_footer.tpl` file.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '...在`overall_footer.tpl`文件中。'
- en: 'Next we change the width of the table surrounding the entire forum. This width
    is set to 100% in the subSilver template, but we only want it to be 780 pixels
    for our template. We also add a height of 100% to stretch the template from top
    to bottom in our browser:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们改变包围整个论坛的表格的宽度。在subSilver模板中，这个宽度设置为100%，但我们只想让我们的模板宽度为780像素。我们还添加了高度100%，以在浏览器中从上到下拉伸模板：
- en: '[PRE6]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The table will now cause all content inside it to appear ten pixels from the
    table borders, because of the size of the `cellpadding`. We changed the width
    to 780 pixels instead of 100%, and add the height 100%, in case we later decide
    on adding a background image or color on each side of the forum. Since the content,
    by default, is horizontally aligned in the middle of the table—which is now 100%
    in height—we need to align it so that it appears at the top. We can do this by
    adding a `valign` tag in the first `<td>` of the table.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于`cellpadding`的大小，这个表格将使所有内容距离表格边框10像素。我们将宽度改为780像素而不是100%，并添加高度100%，以防我们稍后决定在论坛的每一边添加背景图片或颜色。由于默认情况下，内容在表格中间水平对齐——现在高度是100%——我们需要将其对齐，使其出现在顶部。我们可以通过在表格的第一个`<td>`中添加一个`valign`标签来实现这一点。
- en: 'After doing these modifications, the code of our table should look like this:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行这些修改后，我们的表格代码应该看起来像这样：
- en: '[PRE7]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Adding the Banner Image
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加横幅图片
- en: 'We now want to add `top_image.jpg`—the banner image that we made earlier—which
    we first upload to the `NoseBleed/images/` template folder. Without beginning
    to change and edit the rest of the already existing table structure—which could
    easily turn out to be an editing task from hell—we simply add a new independent
    table instead, directly underneath the line above, a table that will contain nothing
    but our banner image:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在想要添加`top_image.jpg`——我们之前制作的横幅图片，我们首先将其上传到`NoseBleed/images/`模板文件夹。在没有开始更改和编辑已经存在的表格结构——这可能会变成一个编辑地狱的任务——我们简单地添加一个新的独立表格，直接在上一行下面，一个只包含我们的横幅图片的表格：
- en: '[PRE8]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '![Adding the Banner Image](img/1132_06_03.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![添加横幅图片](img/1132_06_03.jpg)'
- en: As you can see, I have added the `<a href="{U_INDEX}"></a>` link tag around
    the image, so that it works as a link back to the index page of the forum. This
    is similar to how `subSilver` also handles its own banner image. Basically, I
    just copied that part, using the same phpBB variable as was already given.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，我在图片周围添加了`<a href="{U_INDEX}"></a>`链接标签，这样它就可以作为链接回到论坛的索引页面。这与`subSilver`处理其自己的横幅图片的方式类似。基本上，我只是复制了那部分，使用了已经给出的相同的phpBB变量。
- en: There are many variables like this one that we can use throughout the template,
    a list of all of which can be found at [http://www.phpbb.com/styles/listvars.php](http://www.phpbb.com/styles/listvars.php).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个模板中，我们可以使用许多这样的变量，所有这些变量的列表可以在[http://www.phpbb.com/styles/listvars.php](http://www.phpbb.com/styles/listvars.php)找到。
- en: Note that not all variables work in all the `.tpl` files. Most do, but some
    are meant for specific parts of the forum, like the registration page, the search
    page, etc.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，并非所有变量都适用于所有`.tpl`文件。大多数是，但有些是为论坛的特定部分设计的，如注册页面、搜索页面等。
- en: Adding a Menu
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加菜单
- en: The next thing we do is add the menu right under the `top_image`. Again we add
    a new table, below our banner image, this time with some temporary text that we
    will correct later. The text is added now to make it clearer when we start to
    add the real menu items.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们要做的是在`top_image`下面添加菜单。我们再次添加一个新的表格，在我们的横幅图片下方，这次添加了一些临时文本，我们稍后会进行修正。现在添加文本是为了在我们开始添加真正的菜单项时使其更清晰。
- en: '[PRE9]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '![Adding a Menu](img/1132_06_04.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![添加菜单](img/1132_06_04.jpg)'
- en: The sharp eye might have noticed that I made this table only 715 pixels wide
    instead of the 717 pixels that we’d decided on. The reason is just that it looks
    better this way, nothing more. I tried first with 717 pixels, but it then looked
    like the text was wider than the image. 715 pixels made it look more consistent.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 留意观察的眼睛可能会注意到，我制作的这个表格宽度只有715像素，而不是我们决定的717像素。原因只是这样看起来更好，没有其他原因。我最初尝试使用717像素，但看起来文本比图片宽。715像素让它看起来更一致。
- en: 'In order to make the menu work, we need to turn each part of the menu into
    a link. For example, to make `FAQ` a link, `<a href="url">` and `</a>` tags are
    added around it, where `url` should be replaced with the address of the file that
    we are linking `FAQ` to. The same thing has to be done for the rest of the menu:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使菜单工作，我们需要将菜单的每一部分都转换成链接。例如，为了使`FAQ`成为链接，我们需要在它周围添加`<a href="url">`和`</a>`标签，其中`url`应该替换为我们想要链接到`FAQ`的文件地址。同样的事情也必须对菜单的其他部分做。
- en: '[PRE10]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'To replace the `url` with the actual address of where we want the link to take
    us, we can simply look at the way the `subSilver` template already used it. By
    looking at the code, each `url` can be replaced with the correct phpBB variable.
    We can also replace the text of the menu with variables; this way a user using
    the forum in another language won’t be forced to have English menu items. After
    replacing the text, our table is now:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 要将`url`替换为我们希望链接指向的实际地址，我们可以简单地查看`subSilver`模板已经使用的方式。通过查看代码，每个`url`都可以替换为正确的phpBB变量。我们还可以用变量替换菜单文本；这样，使用其他语言的用户就不必被迫使用英文菜单项。替换文本后，我们的表格现在如下所示：
- en: '[PRE11]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: One thing to notice here is that users already logged in shouldn’t be able to
    click **Register**. To prevent this, we can use the `<!-- BEGIN switch_user_logged_out
    -->` and `<!-- END switch_user_logged_out -->` tags. Everything between these
    tags will be shown only if the user is logged out, which is what we want for the
    **Register** menu. If we want something to be shown only when the user is logged
    in, we can use the tags `<!-- BEGIN switch_user_logged_in -->` and `<!-- END switch_user_logged_in
    -->` instead.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这里需要注意的一点是，已经登录的用户不应该能够点击**注册**。为了防止这种情况，我们可以使用`<!-- BEGIN switch_user_logged_out
    -->`和`<!-- END switch_user_logged_out -->`标签。这些标签之间的所有内容只有在用户未登录时才会显示，这正是我们想要的**注册**菜单的效果。如果我们想只显示用户登录时的内容，我们可以使用`<!--
    BEGIN switch_user_logged_in -->`和`<!-- END switch_user_logged_in -->`标签代替。
- en: Personally, I see no reason why users not logged in should see the **Profile**
    and **Private Messages** menu, so I’m going to use these tags also to prevent
    guests from trying to access the profile and private messages menu.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 个人认为，未登录的用户不应该看到**个人资料**和**私人消息**菜单，所以我打算使用这些标签来防止访客尝试访问个人资料和私人消息菜单。
- en: Note
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: An important note about these tags is that they only work if they are on their
    own lines in the code; phpBB simply won’t recognize them if they aren’t.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些标签的一个重要注意事项是，它们只有在代码中单独一行时才起作用；如果它们不在单独一行，phpBB将无法识别它们。
- en: 'The table should now look like this:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 表格现在应该看起来像这样：
- en: '[PRE12]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'After saving the files, and uploading them (unless you are testing them locally),
    you’ll see that it looks pretty good, except maybe for the font of the temporary
    text:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 保存文件并上传它们（除非你在本地测试它们），你会看到它看起来相当不错，也许除了临时文本的字体外：
- en: '![Adding a Menu](img/1132_06_05.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![添加菜单](img/1132_06_05.jpg)'
- en: In order to change the font and colors of the template, I would like to introduce
    you to the Cascading Style Sheet (CSS).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更改模板的字体和颜色，我想向您介绍层叠样式表（CSS）。
- en: CSS
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CSS
- en: 'If you look in the original subSilver menu you will notice that all of the
    links are surrounded by `<span class="mainmenu">` and `</span>` tags. This is
    a reference to the CSS code, and if you look higher up in the code of the `overall_header.tpl`,
    where the CSS is located, you can find this (reformatted here for the book):'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看原始的subSilver菜单，你会注意到所有的链接都被`<span class="mainmenu">`和`</span>`标签包围。这是对CSS代码的引用，如果你查看`overall_header.tpl`代码中的CSS部分，你可以找到这个（在此重新格式化以供书籍使用）：
- en: '[PRE13]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Here we can change everything we want about the way the menu is displayed.
    The first line, surrounded by the `/*` and `*/` tags, is just a comment to help
    us out and is not used by the browser. The second line determines how the text,
    in this example, should be displayed, and the last two lines describe how the
    text should be displayed if it is a link. The variables are set from within the
    Admin Panel of the forum. Personally I like to add the CSS code for when a link
    has been visited, so I can be certain I don’t suddenly get different colors or
    font sizes. The code is called `a.mainmenu:visited` and could be inserted either
    on its own line or as a part of the code already written, separated by a comma,
    as follows:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可以更改关于菜单显示方式的任何内容。被`/*`和`*/`标签包围的第一行只是一个帮助我们评论的注释，不会被浏览器使用。第二行确定文本（在这个例子中）应该如何显示，最后两行描述了如果文本是链接，应该如何显示。变量是在论坛的管理面板中设置的。我个人喜欢添加链接已被访问时的CSS代码，这样我可以确保我不会突然得到不同的颜色或字体大小。这个代码被称为`a.mainmenu:visited`，可以单独一行插入，或者作为已编写代码的一部分，用逗号分隔，如下所示：
- en: '[PRE14]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: We could also add a definition for `a.mainmenu:active` if we want to define
    how the link should look when someone clicks on it.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想要定义当有人点击链接时链接应该看起来如何，我们也可以为`a.mainmenu:active`添加一个定义。
- en: 'With these definitions for our menu style, our table looks like this:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的菜单样式定义，表格看起来是这样的：
- en: '[PRE15]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: We are almost finished with the menu now. The only thing that doesn’t look good
    is the menu items being too close to each other. In HTML, multiple spaces will
    only display as one space, but a way around this is to add the `&nbsp;` code instead,
    which in fact is just a spacing. It has the advantage that as many continuous
    spaces can be added as wanted.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在几乎完成了菜单。唯一看起来不太好的是菜单项之间太靠近。在HTML中，多个空格只会显示为一个空格，但解决这个问题的一种方法是用`&nbsp;`代码代替，实际上它就是一个空格。它的优点是可以添加任意数量的连续空格。
- en: We add two spacings between each menu item, and the span class `mainmenu`, in
    order to make the spacings the same font size as the font used in the menu.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在每个菜单项之间添加两个空格，以及`mainmenu`类，以便使空格的大小与菜单中使用的字体大小相同。
- en: 'The finished table looks like this:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 完成的表格看起来是这样的：
- en: '[PRE16]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: We are now done with the tables in `overall_header.tpl` and can delete the left-over
    original subSilver table code.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在完成了`overall_header.tpl`中的表格，可以删除剩余的原始subSilver表格代码。
- en: It is time to enter the Admin Panel; we need to fix the text colors on the menu
    and this is where things might start to get a bit more confusing.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候进入管理面板了；我们需要修复菜单上的文本颜色，这里事情可能会开始变得有些复杂。
- en: 'Let me start by saying that we do not need to use the Admin Panel settings
    of the forum in order to change the layout; we could just as easily edit the CSS
    code directly, without using variables. For example, say we wanted the text in
    the menu to be a little smaller, black, and when hovering the mouse over it, still
    black but underlined. The easiest way to achieve this would be to change the CSS
    to:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 让我先说，我们不需要使用论坛的管理面板设置来更改布局；我们同样可以直接编辑CSS代码，而不使用变量。例如，如果我们想要菜单中的文本稍微小一点，黑色，并且当鼠标悬停在其上时，仍然是黑色但带有下划线。实现这一点最简单的方法就是将CSS更改为：
- en: '[PRE17]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: However, this way we would have to edit the `overall_header.tpl` every time
    we wanted to change something. This might be an OK solution for you personally,
    but if you are planning on releasing the template publicly, it might not be such
    a good idea. Not everyone feels comfortable editing CSS code, and besides, if
    we have the option of changing these things from the Admin Panel, we might as
    well do it.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这样我们每次想要更改内容时，都必须编辑`overall_header.tpl`。这可能对你个人来说是个不错的解决方案，但如果你打算公开发布模板，可能就不是那么好的主意了。并不是每个人都觉得编辑CSS代码很舒服，而且，如果我们有从管理面板更改这些选项的选项，我们最好还是这样做。
- en: In the Administration Panel, by selecting the template under **Styles Admin
    and Management** and editing it, you will find the variables used in the CSS.
    For example, the `{T_FONTSIZE2}` refers to `Font Size 2:`, which is set to `11`.
    If you wanted your `.mainmenu` to have a smaller font, change it to `10` here.
    However, this would mean that everywhere else in the CSS that the `{T_FONTSIZE2}`
    appears, it would be font size `10—not` exactly what we wanted.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理面板中，通过选择**样式管理**下的模板并编辑它，你会找到CSS中使用的变量。例如，`{T_FONTSIZE2}`指的是`字体大小2:`，设置为`11`。如果你想让`.mainmenu`有更小的字体，在这里将其更改为`10`。然而，这意味着CSS中所有其他地方出现的`{T_FONTSIZE2}`都会是字体大小`10`——这并不是我们想要的。
- en: 'Instead, it is easier to use `{T_FONTSIZE1}` in the CSS, which refers to `Font
    Size 1`: in the Admin Panel, which is already font size `10`.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，使用 CSS 中的 `{T_FONTSIZE1}` 更容易，它指的是在管理面板中的 `字体大小 1`：已经是字体大小 `10`。
- en: The `Text Color:` in the Admin Panel is set to `000000`, which might be a bit
    too dark on a white background like this. So we are changing it to a value of
    `111111` to soften it a little.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理面板中的 `文本颜色:` 被设置为 `000000`，这在像这样的白色背景上可能有点太暗了。因此，我们将它改为 `111111` 的值，以稍微柔和一下。
- en: 'The `Link Color`: is set to `006699`, which we are changing to a red color
    with a value of `9F0002`, the same value as for the brush in the `top_image.jpg`.
    We will also use this value for the ‘visited’, ‘active’, and ‘hover’ link settings.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '`链接颜色`: 被设置为 `006699`，我们将它更改为红色，值为 `9F0002`，与 `top_image.jpg` 中的画笔颜色相同。我们还将使用这个值来设置
    `''已访问''`、`''激活''` 和 `''悬停''` 链接。'
- en: That is all we need for now, and we can save these settings and return to the
    forum.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我们只需要这些，我们可以保存这些设置并返回论坛。
- en: 'The menu now has red text because it is using the link variables of the Admin
    Panel. If we want them black at all time, we need to change the following in the
    CSS code:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单现在使用红色文本，因为它正在使用管理面板的链接变量。如果我们想让它们始终是黑色，我们需要在 CSS 代码中更改以下内容：
- en: '[PRE18]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '... to:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '... 到：'
- en: '[PRE19]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'The menu is now with black text as wanted. Notice that we add the `font-size
    : {T_FONTSIZE1}px;` code to all the link definitions. This is something we don’t
    normally have to do since it is already defined in `.mainmenu`, but I have experienced
    that sometimes, if a user installs a new template with a CSS that only defines
    the font size in the `.mainmenu`, the template would use the font size from the
    previously installed template. It sounds strange, but this is something I have
    seen and it was not very pretty. There might be other ways to solve the problem,
    but this one has worked for me.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '菜单现在是所需的黑色文本。注意，我们在所有的链接定义中添加了 `font-size : {T_FONTSIZE1}px;` 代码。这通常不是我们必须做的，因为已经在
    `.mainmenu` 中定义了，但我经历过，有时如果用户安装了一个只定义 `.mainmenu` 中字体大小的 CSS 的新模板，该模板将使用之前安装的模板的字体大小。这听起来很奇怪，但我确实见过，而且并不好看。可能还有其他解决方法，但这种方法对我有效。'
- en: 'The gray background color and the borders around the forum don’t seem to match
    the rest. Changing the `Background Color:` in the Admin Panel from `E5E5E5` to
    `FFFFFF` solves the first problem, but there are still some borders we need to
    get rid off. If you run into problems like this one, the best thing to do is to
    go back into the code for the `.tpl` file and find out what caused it. In this
    case, the borders are coming from a CSS in the first table called `bodyline`:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛的灰色背景颜色和周围的边框似乎与其他部分不匹配。将管理面板中的 `背景颜色:` 从 `E5E5E5` 更改为 `FFFFFF` 解决了第一个问题，但还有一些边框需要去除。如果你遇到这样的问题，最好的办法是回到
    `.tpl` 文件的代码中，找出导致问题的原因。在这种情况下，边框来自第一个表格中的 CSS，称为 `bodyline`：
- en: '[PRE20]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'In the CSS code we have:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在 CSS 代码中，我们有：
- en: '[PRE21]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Easy fix though, since only changing the border to `0px` takes care of the problem.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是一个简单的修复，但只需将边框更改为 `0px` 就可以解决这个问题。
- en: '![CSS](img/1132_06_06.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![CSS](img/1132_06_06.jpg)'
- en: We are now ready to edit the `index_body.tpl`, which displays the forum’s index
    page.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在可以编辑 `index_body.tpl` 文件了，它显示论坛的索引页面。
- en: Modifying the Forum Index in index_body.tpl
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 `index_body.tpl` 中修改论坛索引
- en: 'The first table in the `index_body.tpl` file looks like this:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '`index_body.tpl` 文件中的第一个表格看起来是这样的：'
- en: '[PRE22]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'It displays a range of variables: when the logged-in user last visited, the
    current time, a link to posts that the user hasn’t read yet, and unanswered posts.
    We don’t want to display these variables on top of the index page, so we simply
    copy the entire table, delete it, and paste it at the bottom of the `.tpl` instead.
    That way we can deal with it later.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 它显示了一系列变量：登录用户上次访问的时间、当前时间、用户尚未阅读的帖子链接以及未回答的帖子。我们不希望在索引页面上显示这些变量，所以我们简单地复制整个表格，删除它，并将其粘贴到
    `.tpl` 的底部。这样我们就可以稍后处理它了。
- en: For the top of the page, according to the layout idea, there should be two black
    lines under the menu with some text inside. This is a detail that should continue
    throughout the template, and something we have to build into all of the `.tpl`
    files.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 根据布局想法，页面的顶部应该有两条黑色线条，菜单下方有一些文本。这是一个应该在模板中继续的细节，也是我们必须构建到所有 `.tpl` 文件中的内容。
- en: 'The next table in `index_body.tpl` looks like this:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '`index_body.tpl` 中的下一个表格看起来是这样的：'
- en: '[PRE23]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'This is the forum itself, with all the topics and categories, and this is what
    we want appearing at the top. On the first line, we can see that the table has
    a `class="forumline"` attribute. This is what creates the border around the table,
    and is what we want to modify. Jumping back to the CSS code of the `overall_header.tpl`,
    we can find:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这是论坛本身，包括所有主题和分类，这是我们想要出现在顶部的。在第一行，我们可以看到表格有一个`class="forumline"`属性。这就是创建表格边框的原因，也是我们想要修改的。回到`overall_header.tpl`的CSS代码，我们可以找到：
- en: '[PRE24]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'The `{T_TD_COLOR2}` variable refers to **Table Cell Color 2**: in the Admin
    Panel, currently set to `FFFFFF`, a bright white. `{T_TH_COLOR2}` is the **Table
    Header Color 2**: that’s set to `006699`, a blue color. We can change this code
    any way we like to suit the frame around the table, but for this template, in
    order to keep it as simple as possible, and make it match the layout idea, we
    don’t want any borders right now. The easiest thing to do would be to just remove
    the `class="forumline` attribute from the table, but if later we decide we want
    borders anyways, it would mean we have to go into all the `.tpl` files and add
    the attribute again manually—too much work! Instead, we change the CSS to:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '`{T_TD_COLOR2}`变量指的是**表格单元格颜色2**：在管理面板中，目前设置为`FFFFFF`，一种明亮的白色。`{T_TH_COLOR2}`是**表格标题颜色2**：设置为`006699`，一种蓝色。我们可以随意更改此代码以适应表格周围的框架，但为了使模板尽可能简单，并使其与布局理念相匹配，我们目前不想有任何边框。最简单的方法就是直接从表格中移除`class="forumline"`属性，但如果以后我们决定无论如何都需要边框，那就意味着我们必须进入所有的`.tpl`文件并手动再次添加属性——太麻烦了！相反，我们更改CSS如下：'
- en: '[PRE25]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: The table width is set to 100% now, which we change to 717 to match the image.
    We also add an `align="center"` attribute to make it centered on the page.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在表格的宽度设置为100%，我们将它改为717以匹配图片。我们还添加了一个`align="center"`属性，使它在页面上居中。
- en: 'The first part of the table now looks like:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 表格的前一部分现在看起来像：
- en: '[PRE26]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'In the code, we can find the classes called `thCornerL, thTop`, and `thCornerR`.
    These are the ones displaying the blue background with orange text in the first
    row of our table. In our CSS code, we find them here:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在代码中，我们可以找到名为`thCornerL, thTop`和`thCornerR`的类。这些是显示表格第一行蓝色背景和橙色文字的类。在我们的CSS代码中，我们在这里找到它们：
