  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'Again, we hunt in our CSS code for the classes being used, starting with `catLeft`:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我们在 CSS 代码中查找使用的类，从 `catLeft` 开始：
- en: '[PRE37]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: Notice that `catLeft` is not the only class in this line. If we wanted all the
    other classes to look like this, except the `catLeft` class, the easiest way would
    be to just remove this class from the list and turn it into its own class underneath.
    But since all these classes are more or less only about displaying a background
    color and image, we leave the class where it is and change them all at once.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，`catLeft` 并不是这一行中唯一的类。如果我们想让所有其他类都像这样显示，除了 `catLeft` 类，最简单的方法就是从列表中移除这个类，并将其变成它自己的类。但由于所有这些类都或多或少只关于显示背景颜色和图像，所以我们保留类在原处，并一次性更改它们。
- en: 'For this template, we don’t use much from what is determined in these classes,
    so we change it to:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个模板，我们不会从这些课程中用到很多内容，所以我们将其改为：
- en: '[PRE38]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: We are keeping the height for now.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在保留高度。
- en: The next class we hunt for is called `rowpic`. What it actually does for our
    forum is simply displays a background image other than the one in `catLeft`, so
    the approach is the same. You can use this if you want to have an image background
    behind your category text, different from the image you would get from `catLeft`.
    But since we don’t need any image there, we can remove that class from the table.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来要查找的类叫做 `rowpic`。它实际上为我们论坛做的只是显示一个除了 `catLeft` 之外的背景图像，所以方法是一样的。如果你想在你分类文字后面有一个不同于
    `catLeft` 的图像背景，你可以使用这个。但由于我们不需要任何图像，我们可以从表格中移除这个类。
- en: 'After doing this, our table should look like:'
