  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![在 index_body.tpl 中修改论坛索引](img/1132_06_07.jpg)'
- en: 'The rest of the table looks like this:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 表格的其余部分看起来像这样：
