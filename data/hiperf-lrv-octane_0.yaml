- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book provides a 360-degree overview of what it takes to design and build
    a performant application with Laravel Octane, why you should, and how to do it.
    This book also covers the different tools used by Laravel Octane, such as Swoole
    and RoadRunner, and lists and explains the various features and differentiating
    elements. But the most important thing is that it will enable you to understand
    why and when to use Swoole or RoadRunner.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书全面概述了使用 Laravel Octane 设计和构建高性能应用程序所需的一切，包括为什么应该这样做以及如何操作。本书还涵盖了 Laravel Octane
    使用的不同工具，例如 Swoole 和 RoadRunner，并列出并解释了各种功能和区分元素。但最重要的是，它将使您理解何时以及为什么使用 Swoole
    或 RoadRunner。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for those Laravel developers who already know the fundamentals
    of the framework, such as routing mechanisms, controllers, services, and models.
    It is meant for those developers who would like to design their applications in
    a more scalable way and make them more performant.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些已经了解 Laravel 框架基础（如路由机制、控制器、服务和模型）的 Laravel 开发者。本书旨在为那些希望以更可扩展的方式设计应用程序并提高其性能的开发者编写。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B17728_01.xhtml#_idTextAnchor015), *Understanding the Laravel
    Web Application Architecture*, is where Laravel Octane introduces new features,
    but more importantly a new way of thinking about how to design high-performance
    Laravel applications.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17728_01.xhtml#_idTextAnchor015)，*理解 Laravel 网络应用程序架构*，是 Laravel Octane
    介绍新功能的地方，但更重要的是，它引入了一种新的思考方式，即如何设计高性能的 Laravel 应用程序。'
- en: '[*Chapter 2*](B17728_02.xhtml#_idTextAnchor036), *Configuring the RoadRunner
    Application Server*, shows us a scenario where Laravel Octane is based on the
    RoadRunner application server. RoadRunner is a very fast and effective application
    server that is easy to install. Because of its simplicity, it allows the user
    to approach Laravel Octane easily and straightforwardly.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17728_02.xhtml#_idTextAnchor036)，*配置 RoadRunner 应用程序服务器*，展示了 Laravel
    Octane 基于 RoadRunner 应用程序服务器的场景。RoadRunner 是一个非常快速且有效的应用程序服务器，易于安装。由于其简单性，它使用户能够轻松且直接地接近
    Laravel Octane。'
- en: '[*Chapter 3*](B17728_03.xhtml#_idTextAnchor048), *Configuring the Swoole Application
    Server*, shows us a scenario where Laravel Octane is based on the Swoole application
    server. Running Swoole as an application server allows the developer to use some
    advanced features, such as managing multiple workers and concurrent tasks, bootstrapping
    the application more efficiently, fast caching, and sharing data among workers.
    Laravel Octane uses Swoole, so it is important to have clear ideas about the opportunities
    that arise from using these application servers.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17728_03.xhtml#_idTextAnchor048)，*配置 Swoole 应用程序服务器*，展示了 Laravel Octane
    基于 Swoole 应用程序服务器的场景。以应用程序服务器的形式运行 Swoole 允许开发者使用一些高级功能，例如管理多个工作进程和并发任务，更有效地引导应用程序，快速缓存以及在工作进程之间共享数据。由于
    Laravel Octane 使用 Swoole，因此了解使用这些应用程序服务器带来的机会非常重要。'
- en: '[*Chapter 4*](B17728_04.xhtml#_idTextAnchor065), *Building a Laravel Octane
    Application*, teaches us how to build an application with practical examples using
    features provided by the Swoole application server.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B17728_04.xhtml#_idTextAnchor065)，*构建 Laravel Octane 应用程序*，通过使用 Swoole
    应用程序服务器提供的功能，通过实际示例教会我们如何构建应用程序。'
- en: '[*Chapter 5*](B17728_05.xhtml#_idTextAnchor093), *Reducing Latency and Managing
    Data with an Asynchronous Approach*, teaches us that, once the developer has sped
    up the bootstrapping of the framework and has removed bottlenecks on the request
    side, they have to reduce latency in other parts of the application. The chapter
    introduces useful techniques to reduce latency in executing tasks and managing
    data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B17728_05.xhtml#_idTextAnchor093)，*使用异步方法降低延迟和管理数据*，教会我们一旦开发者加快了框架的引导速度并消除了请求端的瓶颈，他们就必须在其他应用程序部分降低延迟。本章介绍了降低执行任务和管理数据延迟的有用技术。'
- en: '[*Chapter 6*](B17728_06.xhtml#_idTextAnchor107)*,* *Using Queues to Apply the
    Asynchronous Approach in Your Application*, teaches us that in addition to the
    various tools available with application servers, we can add extra components
    to our application architecture. One of the main tools to go alongside application
    servers for greater scalability of a solution is queuing mechanisms. This chapter
    shows what the benefits are of adding a queuing mechanism to our application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17728_06.xhtml#_idTextAnchor107)，*在您的应用程序中使用队列来实现异步方法*，教导我们除了应用程序服务器提供的各种工具外，我们还可以向我们的应用程序架构中添加额外的组件。为了提高解决方案的可扩展性，与应用程序服务器一起使用的主要工具之一是队列机制。本章展示了向我们的应用程序添加队列机制的好处。'
- en: '[*Chapter 7*](B17728_07.xhtml#_idTextAnchor121), *Configuring the Laravel Octane
    Application for the Production Environment*, discusses going to production and
    covers environment-specific configurations, deploying an application to an application
    server, and fine-tuning the configuration of nginx as a reverse proxy for Swoole.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17728_07.xhtml#_idTextAnchor121)，*配置Laravel Octane应用程序以用于生产环境*，讨论了如何进入生产环境，涵盖了特定环境的配置、将应用程序部署到应用程序服务器以及微调nginx作为Swoole反向代理的配置。'
