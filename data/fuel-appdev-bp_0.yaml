- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The main idea behind *FuelPHP Application Development Blueprints* is to teach
    you FuelPHP's basic and advanced features by building various projects of increasing
    levels of complexity. It is very result-oriented; at the beginning of the chapters,
    we specify the application we want to build, and then we progressively implement
    it by learning how to use new FuelPHP features along the way. Our approach will
    therefore be very practical; a lot of concepts will be explained using code examples,
    or by integrating them directly into our projects. Thus, it is important to highlight
    that there will be a lot of code and you should be comfortable with reading and
    understanding PHP and HTML. As we will use them from time to time, having some
    knowledge about server/system administration and some foundation in JavaScript,
    jQuery, and CSS will be an added advantage.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*FuelPHP应用程序开发蓝图*背后的主要思想是通过构建不同复杂程度的各种项目来教你FuelPHP的基本和高级功能。它非常注重结果；在章节开头，我们指定了想要构建的应用程序，然后通过学习如何使用新的FuelPHP功能逐步实现它。因此，我们的方法将非常实用；许多概念将通过代码示例或直接集成到我们的项目中来解释。因此，重要的是要强调，这里将会有大量的代码，你应该对阅读和理解PHP和HTML感到舒适。由于我们不时会使用它们，对服务器/系统管理以及JavaScript、jQuery和CSS的基础知识将是一个额外的优势。'
- en: Though this book is for intermediary to advanced web developers, any prior knowledge
    of the FuelPHP framework, or any other PHP framework, is not required. In order
    to understand this book, you don't have to know common concepts such as MVC, HMVC,
    or ORM. We take into account this shortcoming some of you might have, and important
    notions will be explained. We won't explain all of those in the first chapter
    though, as we want this to be as painless as possible; we will instead approach
    them when they become necessary for the project completion.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这本书是为中级到高级的Web开发者编写的，但不需要对FuelPHP框架或任何其他PHP框架有先前的了解。为了理解这本书，你不需要了解常见的概念，如MVC、HMVC或ORM。我们考虑到你们中的一些人可能存在的这种不足，并将解释重要的概念。不过，我们不会在第一章中解释所有这些概念，因为我们希望尽可能减少痛苦；相反，当它们对于完成项目成为必要的时候，我们会去处理它们。
- en: The ultimate purpose of *FuelPHP Application Development Blueprints* is to give
    you the ability to build any project using FuelPHP. By the end of this book, you
    certainly won't know every little detail of the framework, but you will hopefully
    have the necessary toolbox required to implement complex and maintainable projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*FuelPHP应用程序开发蓝图*的最终目的是让你能够使用FuelPHP构建任何项目。到这本书的结尾，你当然不会了解框架的每一个细节，但希望你会拥有实施复杂和可维护项目所需的必要工具箱。'
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Building Your First FuelPHP Application"),
    *Building Your First FuelPHP Application,* covers the very basics of the FuelPHP
    framework; how to install it, how to configure it, how it is organized, and its
    main components. Along the way, we will generate our first FuelPHP application
    using the oil utility and tweak some files, in order to illustrate how things
    work.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 构建您的第一个FuelPHP应用程序"), *构建您的第一个FuelPHP应用程序*，涵盖了FuelPHP框架的非常基础的内容；如何安装它，如何配置它，它的组织结构以及其主要组件。在这个过程中，我们将使用oil工具生成我们的第一个FuelPHP应用程序并调整一些文件，以展示事物是如何运作的。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building a To-do List Application"), *Building
    a To-do List Application,* focuses on FuelPHP''s ORM and debugging features. We
    will illustrate these features using a lot of examples, and then implement a small
    to-do list application. We will also use some JavaScript and jQuery to send AJAX
    requests.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 构建待办事项列表应用程序"), *构建待办事项列表应用程序*，专注于FuelPHP的ORM和调试功能。我们将通过大量示例来展示这些功能，然后实现一个小型待办事项列表应用程序。我们还将使用一些JavaScript和jQuery来发送AJAX请求。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building a Blog Application"), *Building
    a Blog Application,* will teach you how to generate and tweak an administration
    interface easily, how to create your own modules and tasks, how to manage paginations
    easily, and how to use the Auth and Email packages. We will create a blog application
    implementing all these features.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 构建博客应用程序"), *构建博客应用程序*，将教你如何轻松生成和调整管理界面，如何创建自己的模块和任务，如何轻松管理分页，以及如何使用Auth和Email包。我们将创建一个实现所有这些功能的博客应用程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating and Using Packages"), *Creating
    and Using Packages,* will approach the FuelPHP package system. This is a rather
    short chapter; we will first try to protect our website from spam bots by installing
    an existing package, and then create our own original solution by creating a new
    package.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 创建和使用包"), *创建和使用包*，将探讨FuelPHP包系统。这是一个相当简短的章节；我们首先尝试通过安装现有包来保护我们的网站免受垃圾邮件机器人的侵害，然后通过创建新包来创建我们自己的原创解决方案。'
- en: '[Chapter 5](ch05.html "Chapter 5. Building Your Own Restful API"), *Building
    Your Own RESTful API,* covers more advanced subjects such as building a JSON API,
    using language agnostic template engines, allowing user subscriptions, and implementing
    unit tests. To illustrate this, we will create a responsive micro blogging application
    featuring a public API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 构建自己的RESTful API"), *构建自己的RESTful API*，涵盖了更高级的主题，如构建JSON
    API、使用语言无关的模板引擎、允许用户订阅和实现单元测试。为了说明这一点，我们将创建一个具有公共API的响应式微型博客应用程序。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building a Website Using Novius OS"), *Building
    a Website Using Novius OS,* will quickly introduce you to Novius OS, a FuelPHP-based
    Content Management System. Using such a system can greatly speed up the implementation
    of complex projects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用Novius OS构建网站"), *使用Novius OS构建网站*，将快速介绍Novius OS，这是一个基于FuelPHP的内容管理系统。使用这样的系统可以大大加快复杂项目的实施。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: 'The applications in this book are based on FuelPHP 1.7.2, which requires:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的应用程序基于FuelPHP 1.7.2，它需要：
- en: 'A web server: The most common solution is Apache'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器：最常见的选择是Apache
- en: 'A PHP interpreter: The 5.3.3 version or greater'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP解释器：5.3.3版本或更高
- en: 'A database: we will use MySQL'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库：我们将使用MySQL
- en: FuelPHP works on Unix-like and Windows operating systems. The mod_rewrite Apache
    module and some additional PHP extensions are recommended; the complete list is
    available at [http://fuelphp.com/docs/requirements.html](http://fuelphp.com/docs/requirements.html).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: FuelPHP可以在Unix-like和Windows操作系统上运行。建议使用mod_rewrite Apache模块和一些额外的PHP扩展；完整列表可在[http://fuelphp.com/docs/requirements.html](http://fuelphp.com/docs/requirements.html)找到。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的适用对象
- en: This book is for intermediary to seasoned web developers who want to learn how
    to use the FuelPHP framework and to build complex projects using it. You should
    be familiar with PHP, HTML, CSS, and JavaScript, but no prior knowledge about
    MVC frameworks is required.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为中级到资深网络开发者而写的，他们想学习如何使用FuelPHP框架，并使用它来构建复杂的项目。你应该熟悉PHP、HTML、CSS和JavaScript，但不需要关于MVC框架的先验知识。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Remove
    `APPPATH/classes/controller/welcome.php` as we don''t need this controller anymore."'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："删除`APPPATH/classes/controller/welcome.php`，因为我们不再需要这个控制器了。"
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " Click on the **Generate** button."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："点击**生成**按钮。"'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
