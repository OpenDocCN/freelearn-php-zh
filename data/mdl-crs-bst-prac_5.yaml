- en: Designing Self-Paced Independent Study Courses
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计自定步调的自学课程
- en: Being able to take a course at any time, any place, and at your own pace makes
    online course offerings very popular. While many courses are instructor-led and
    may involve extensive interaction with other students, there are also many courses
    that are self-guided and contain self-scoring and adaptive assessments that do
    not require interaction with an instructor or other students.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 能够在任何时间、任何地点，以自己的节奏学习一门课程，这使得在线课程非常受欢迎。虽然许多课程由讲师主导，可能涉及与其他学生的广泛互动，但也有许多课程是自学导向的，包含自我评分和自适应评估，这些评估不需要与讲师或其他学生互动。
- en: With Moodle, you can create standalone, self-paced, and independent study courses
    that can be used in many settings and for various purposes. They may be short
    training courses that all employees must take for safety, health, or regulatory
    compliance purposes. They could be review courses on certain subjects or courses
    that are created for a wide audience or just for fun.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Moodle，你可以创建独立、自定步调和自学的课程，这些课程可以在许多环境和各种目的中使用。它们可能是所有员工必须参加的短期培训课程，用于安全、健康或合规性目的。它们也可能是关于某些主题的复习课程，或为广泛受众或仅为了乐趣而创建的课程。
- en: In this chapter, you'll learn how to develop a consistent look and feel for
    all your self-paced independent study courses. We'll review plugins, resources,
    and activities that you will find useful to include. We'll then learn how to set
    up the courses at the individual course level and review the best ways to add
    resources, activities, and assessments. We'll also discuss how to make sure that
    your students can track their progress and how to automatically generate customized
    certificates upon course completion. Finally, we'll learn how to set up **badges**,
    build them, and also enable social media so your students can display them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习如何为所有自定步调的自学课程开发一致的外观和感觉。我们将回顾你可能会发现有用的插件、资源和活动。然后，我们将学习如何在单个课程级别上设置课程，并回顾添加资源、活动和评估的最佳方式。我们还将讨论如何确保学生能够跟踪他们的进度，以及如何在课程完成后自动生成定制证书。最后，我们将学习如何设置**徽章**，构建它们，并启用社交媒体，以便学生可以展示它们。
- en: 'In this chapter, we''ll discuss the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Configuring global settings for self-paced independent study courses
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置自定步调自学课程的全球设置
- en: Selecting ideal plugins, activities, resources, and assessments
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择理想的插件、活动、资源和评估
- en: Tracking progress and checking grades
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪进度和检查成绩
- en: Designing customized, automatically generated certificates
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计定制、自动生成的证书
- en: Incorporating badges and social media
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成徽章和社交媒体
- en: Creating an effective assessment strategy
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定有效的评估策略
- en: Developing self-paced independent study
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发自定步调的自学
- en: Self-paced independent study
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定步调的自学
- en: Self-paced independent study means that your students are working on their own
    and that they will not have any direct interaction with an instructor or other
    students. Thus, there are a number of elements in Moodle that you will not need
    to include in your course website. For example, you will not need a forum and
    activities that require grading by an instructor.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自定步调的自学意味着你的学生是在独立工作，他们不会与讲师或其他学生进行任何直接互动。因此，在Moodle中，你将不需要在你的课程网站上包含一些元素。例如，你不需要论坛和需要讲师评分的活动。
- en: At the same time, if students are working on their own, you may need to include
    self-help elements. You'll definitely need tools, such as a progress tracker,
    to help students know where they stand in the course, and you'll need to make
    sure that your instructional material, activities, and assessments tie together
    very clearly. You can build in activities such as low-stakes self-grading quizzes
    that keep students engaged and motivated. Keeping students motivated is critical
    because self-paced classes require students to motivate themselves and there is
    no teacher or tutor to provide external structure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，如果学生是在独立工作，你可能需要包含自助元素。你肯定需要像进度追踪器这样的工具，帮助学生了解他们在课程中的位置，并确保你的教学材料、活动和评估非常清晰地结合在一起。你可以内置一些活动，如低风险的自我评分测验，以保持学生的参与和动力。保持学生的动力至关重要，因为自定步调的课程需要学生自我激励，而没有教师或导师提供外部结构。
- en: You can learn more about how building in automated feedback can motivate students
    in the *Five Principles of Successful Course Redesign* article on the National
    Center for Academic Transformation page at [http://www.thencat.org/PlanRes/R2R_PrinCR.htm](http://www.thencat.org/PlanRes/R2R_PrinCR.htm).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在国家学术转型中心页面的“*五个成功课程重构原则*”文章中了解更多关于如何构建自动化反馈以激励学生的信息，该文章位于[http://www.thencat.org/PlanRes/R2R_PrinCR.htm](http://www.thencat.org/PlanRes/R2R_PrinCR.htm)。
- en: Self-paced independent study courses can vary widely in their length, scope,
    complexity, and "stakes." Some can be completed in less than an hour, while others
    may be intended for completion over a semester. They can be offered by colleges,
    universities, corporations, not-for-profit organizations, retailers, and other
    organizations that need to provide educational courses and training. With the
    advent of mobile-friendly interfaces, such as Moodle's responsive skins which
    are designed to work on all kinds of tablets, smartphones, and laptops, self-paced
    independent study courses are more convenient than ever.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自定步调的独立学习课程在长度、范围、复杂性和“赌注”方面可能会有很大的差异。有些可以在不到一小时的时间内完成，而有些可能旨在一个学期内完成。它们可以由学院、大学、公司、非营利组织、零售商和其他需要提供教育课程和培训的组织提供。随着移动友好界面的出现，例如Moodle的响应式皮肤，这些皮肤旨在在各种平板电脑、智能手机和笔记本电脑上工作，自定步调的独立学习课程比以往任何时候都更加方便。
- en: 'Here is an example of how the courses can look on your smartphone:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个示例，展示了课程在您的智能手机上的样子：
- en: '![](img/7389c038-6b6e-417d-bd73-54759d673d06.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7389c038-6b6e-417d-bd73-54759d673d06.png)'
- en: Courses displayed on a smart phone
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机上显示的课程
- en: They are designed for clear presentations and easy-to-access content. Be sure
    to keep the fact in mind that some students will be using the course with their
    cell phones when you select graphics and make sure they are smartphone-friendly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是为清晰展示和易于访问的内容而设计的。在选择图形时，请确保考虑到一些学生将使用手机来上课，并确保它们是智能手机友好的。
- en: Configuring your course – Global settings
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置课程 – 全局设置
- en: The more consistent you can make your courses, the better. There may be a bit
    of a learning curve the first time a student takes a course, but if the second
    course has the same look, feel, and functionality, chances are, the student will
    feel more confident. The student's user experience is very important.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使课程越一致，效果越好。第一次学生上课时可能会有一定的学习曲线，但如果第二个课程具有相同的看起来、感觉和功能，那么学生更有可能感到更有信心。学生的用户体验非常重要。
- en: We can make sure that our courses are consistent by configuring the courses
    in the Site administration, which will assure us that the settings we apply are
    site-wide and are, essentially, global. So, let's get started by looking at the
    best way to configure the global settings.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过在“网站管理”中配置课程来确保我们的课程保持一致性，这将确保我们应用的设置是网站范围的，本质上也是全局的。因此，让我们从查看配置全局设置的最佳方式开始吧。
- en: Theme selection
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主题选择
- en: If your students are accessing your course using a wide array of devices, including
    laptops, desktop computers, smartphones, and tablets, you may wish to select a
    responsive theme that "flows" across devices. A responsive theme will be displayed
    appropriately across multiple devices.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的学生使用包括笔记本电脑、台式计算机、智能手机和平板电脑在内的各种设备访问您的课程，您可能希望选择一个响应式主题，该主题可以在设备之间“流动”。响应式主题将在多个设备上适当地显示。
- en: This section shows you how to get started with developing the ideal look and
    feel for your independent study course. Fundamental to the course design is the
    selection of a theme, which may seem odd; however, in this case, selecting the
    theme is critical for many reasons ranging from the course being displayed across
    multiple devices to being easy to navigate.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您展示如何开始为您的独立学习课程开发理想的外观和感觉。课程设计的基本要素是选择一个主题，这可能会显得有些奇怪；然而，在这种情况下，选择主题对于许多原因至关重要，从课程在多个设备上显示到易于导航。
- en: 'The **Boost** theme was released for Moodle 3.2 and is available as a core
    theme in Moodle 3.4\. It is highly recommended because it automatically displays
    across multiple devices and also comprises very little formatting/styling. Let''s
    select the Boost theme and configure the settings as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Boost** 主题是为Moodle 3.2发布的，并在Moodle 3.4中作为核心主题提供。它被高度推荐，因为它可以自动在多个设备上显示，并且包含非常少的格式化/样式。让我们选择Boost主题，并按以下方式配置设置：'
- en: From the Site administration menu, click on Appearance.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从网站管理菜单中，点击外观。
- en: Click on Themes.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主题。
- en: Click on Theme settings.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主题设置。
- en: 'On the Theme settings screen, click on the default selections for all the menu
    items. Make sure that the Default: Yes checkbox is checked for Enable device detection.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“主题设置”屏幕上，点击所有菜单项的默认选择。确保选中“默认：是”复选框以启用设备检测。
- en: Click on the Save changes button.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“保存更改”按钮。
- en: For more information on the Boost theme, you may visit the Moodle documentation
    page for Boost at the following URL: [website: https://docs.moodle.org/35/en/Boost_theme](https://docs.moodle.org/35/en/Boost_theme).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于Boost主题的信息，您可以访问以下URL的Moodle文档页面：[网站：https://docs.moodle.org/35/en/Boost_theme](https://docs.moodle.org/35/en/Boost_theme)。
- en: If you are using MoodleCloud, you may wish to use the **MoodleCloud** theme,
    which is also responsive. Please note that for this course, I've been using the
    MoodleCloud theme, which is very similar to the **Clean** theme.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用MoodleCloud，您可能希望使用**MoodleCloud**主题，该主题也是响应式的。请注意，对于这门课程，我一直在使用MoodleCloud主题，它与**Clean**主题非常相似。
- en: 'To change your theme, Go to Site administration | Appearance | Themes| Theme
    selector:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改您的主题，请转到站点管理 | 外观 | 主题 | 主题选择器：
- en: Click on the Select theme button next to the type you wish to change.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您希望更改的类型旁边的“选择主题”按钮。
- en: Scroll down to see the previews of the available themes and click on the Use
    theme button to chose the theme.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动查看可用主题的预览，并点击“使用主题”按钮选择主题。
- en: The next screen will provide information about the theme. Click Continue.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一屏幕将提供有关主题的信息。点击“继续”。
- en: Activities
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 活动
- en: As we configure the courses and set the global settings, let's take a look at
    the activities in Moodle.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们配置课程并设置全局设置时，让我们看看Moodle中的活动。
- en: Most activities you will be using will use default settings. However, there
    are a few that may require customization, such as Quiz, Book, and Badge.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用的多数活动将使用默认设置。然而，有一些可能需要定制，例如测验、书籍和徽章。
- en: Quiz
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测验
- en: 'Because the default settings may not be appropriate for your organization,
    you may wish to change some of the options. When you make changes in the Quiz
    activity, the values you set will be the default values used globally. Perform
    the following steps to configure the Quiz plugin:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由于默认设置可能不适合您的组织，您可能希望更改一些选项。当您在测验活动中进行更改时，您设置的值将成为全局使用的默认值。按照以下步骤配置测验插件：
- en: In the Site administration menu, click on Plugins.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“站点管理”菜单中，点击“插件”。
- en: Click on Activities modules.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“活动模块”。
- en: Click on Quiz.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“测验”。
- en: On the Quiz screen, review the different options. You may wish to update the
    settings, such as the Time limit (seconds) setting, and restrict students to a
    fixed number of attempts (rather than maintaining the default setting, that is,
    Unlimited).
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“测验”屏幕上，查看不同的选项。您可能希望更新设置，例如时间限制（秒）设置，并限制学生尝试固定次数（而不是保持默认设置，即无限次数）。
- en: Click on the Save changes button.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“保存更改”按钮。
- en: 'The following screenshot shows the Quiz options screen:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了测验选项屏幕：
- en: '![](img/ab92f473-6a43-4546-9832-30db38703361.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ab92f473-6a43-4546-9832-30db38703361.png)'
- en: Review some of the other plugins in the Site administration menu. Keep in mind
    that we may not use all the options. For more information, refer to the Moodle
    Docs ([http://docs.moodle.org/35/en/Main_page](https://docs.moodle.org/35/en/Main_page))
    for Moodle 3.5.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 查看站点管理菜单中的其他一些插件。请记住，我们可能不会使用所有选项。更多信息，请参阅Moodle文档（[http://docs.moodle.org/35/en/Main_page](https://docs.moodle.org/35/en/Main_page)）中的Moodle
    3.5。
- en: Book
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍
- en: The Book plugin is a great way to create an online text for your students.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍插件是创建学生在线文本的好方法。
- en: 'To configure the Book plugin, perform the following steps:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置书籍插件，请按照以下步骤操作：
- en: In the Site administration menu, click on Plugins.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“站点管理”菜单中，点击“插件”。
- en: Click on Activity modules.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“活动模块”。
- en: Click on Book.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“书籍”。
- en: On the Book screen, set the option for Chapter formatting. We recommend Numbers.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“书籍”屏幕上，设置章节格式化选项。我们推荐使用数字。
- en: Badges
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 徽章
- en: Badges, which have been expanded in Moodle 3.4, are very useful for motivating
    students to complete their courses. When students complete a learning module that
    involves a skill and a summative assessment, they can begin working on their course
    assessments. You can set up the course to automatically generate badges when students
    achieve their goals. Then, they can display the badge in their "backpack" or on
    social media sites such as Facebook. Mozilla's OpenBadges project includes a Badges
    Backpack in which badges can be displayed.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在Moodle 3.4中扩展的徽章对于激励学生完成课程非常有用。当学生完成涉及技能和总结性评估的学习模块后，他们可以开始进行课程评估。您可以将课程设置为当学生达到目标时自动生成徽章。然后，他们可以在“背包”或Facebook等社交媒体网站上展示徽章。Mozilla的OpenBadges项目包括一个徽章背包，其中可以展示徽章。
- en: 'Let''s configure our courses for badges. Remember, we are enabling the badges
    site-wide. You may also configure and upload badges for individual courses by
    performing the following steps:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们为课程配置徽章。记住，我们正在全局启用徽章功能。您也可以通过以下步骤为单个课程配置和上传徽章：
- en: In the Site administration menu, click on Badges.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网站管理菜单中，点击徽章。
- en: Click on Badges settings.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击徽章设置。
- en: On the Badges settings screen, type in the name of your organization or the
    issuing agent. Then, include your email address. Make sure that you check Yes
    for Enable connection to external backpacks and Enable course badges.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在徽章设置屏幕上，输入您的组织名称或颁发机构的名称。然后，包括您的电子邮件地址。确保选中“启用连接到外部背包”和“启用课程徽章”。
- en: Click on Save changes.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击保存更改。
- en: 'To add a badge, perform the following steps:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加徽章，请执行以下步骤：
- en: In the Site administration menu, click on Badges.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网站管理菜单中，点击徽章。
- en: Click on Manage badges and then click on the Add a new badge button.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击管理徽章，然后点击添加新徽章按钮。
- en: On the Badge details screen, type the name and a description of the badge. Then
    upload an image. This will be the badge image that will be displayed. It should
    be in the `.jpeg` or `.gif` formats and no larger than 200 x 200 pixels in size.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在徽章详情屏幕上，输入徽章的名称和描述。然后上传一张图片。这将是要显示的徽章图片。图片应该是`.jpeg`或`.gif`格式，且大小不超过200 x 200像素。
- en: 'Click on Create badge:'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击创建徽章：
- en: '![](img/48e800d7-d963-432f-9e4e-8830f83ceb27.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/48e800d7-d963-432f-9e4e-8830f83ceb27.png)'
- en: You can learn more about badges in the Mozilla Open Badges project at [http://openbadges.org/](http://openbadges.org/).
    You can also sign up for a backpack in which you can display your badges at [backpack.openbadges.org](http://backpack.openbadges.org).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在Mozilla Open Badges项目中了解更多关于徽章的信息，网址为[http://openbadges.org/](http://openbadges.org/)。您还可以在[backpack.openbadges.org](http://backpack.openbadges.org)注册一个背包，在那里您可以展示您的徽章。
- en: To create a unique design for your badge, which incorporates your own photos,
    you can use free web-based photo editing such as PicMonkey ([http://www.picmonkey.com/](http://www.picmonkey.com/)),
    which is an easy-to-use cloud-based program that does not require registration.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 要为您的徽章创建一个独特的设计，其中包含您自己的照片，您可以使用免费的在线照片编辑工具，如PicMonkey ([http://www.picmonkey.com/](http://www.picmonkey.com/))，这是一个易于使用的基于云的程序，无需注册。
- en: 'The following is a rather whimsical example, which took about five minutes
    to create using PicMonkey:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个相当随意的示例，大约花费了五分钟时间使用PicMonkey创建：
- en: '![](img/724b46c1-93cf-4567-9dee-ca327b214173.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/724b46c1-93cf-4567-9dee-ca327b214173.png)'
- en: PicMonkey offers a wide array of elements that allow you to upload and modify
    your own photos or create your own design using stock elements.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: PicMonkey提供了一系列元素，允许您上传和修改您自己的照片或使用库存元素创建您自己的设计。
- en: 'To manage a badge within an individual course, perform the following steps:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要管理单个课程内的徽章，请执行以下步骤：
- en: In the Course administration menu, click on Badges.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在课程管理菜单中，点击徽章。
- en: Click on Manage badges.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击管理徽章。
- en: 'Click on the name of the badge you want to edit. On the Badges details screen,
    you will see the following tabs: Overview, Edit details, Criteria, Message, and
    Recipients. Enter the criteria for issuing the badge on each of the screens.'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要编辑的徽章名称。在徽章详情屏幕上，您将看到以下选项卡：概览、编辑详情、标准、消息和接收者。在每个屏幕上输入颁发徽章的标准。
- en: Click on Save changes.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击保存更改。
- en: Calendar
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日历
- en: Assuming that all individuals start a course on a specific date, it might not
    be a bad idea to create a calendar if the course takes more than a week or so
    to be completed. For example, you may be offering month-long courses and the students
    can start working on them at the beginning of every month.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 假设所有个人都在特定日期开始课程，如果课程需要超过一周左右的时间来完成，那么创建一个日历可能不是一个坏主意。例如，你可能提供为期一个月的课程，学生可以在每个月的开始就着手进行。
- en: 'Let''s set up a calendar for a course that lasts 1 month by using the following
    steps. (Notice that the default is 3 weeks, but you can change it to 1 month):'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用以下步骤设置一个为期1个月的课程日历。（注意，默认为3周，但你可以将其更改为1个月）：
- en: Go to the Site administration menu.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往站点管理菜单。
- en: Click on Appearance.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击外观。
- en: Click on Calendar.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击日历。
- en: Modify Days to look ahead to 1 month. You may also change the default settings
    for Events to Lookahead. The default is 10 events.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将查看天数修改为1个月。你也可以更改事件前瞻的默认设置。默认为10个事件。
- en: Click on Save changes, which is located at the bottom of the screen.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的保存更改。
- en: Course-level configuration
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程级别配置
- en: Now that you've configured the course at the site level, you will need to configure
    the elements at the course level and make sure that they are ideal for self-paced
    independent study. So, go to the Course administration menu.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经在该站点级别配置了课程，你需要配置课程级别的元素，并确保它们适合自我节奏的独立学习。因此，前往课程管理菜单。
- en: Course settings
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程设置
- en: 'Let''s take a look at the course settings. We''ll want to make sure that the
    course is arranged in an "any time / any place / any pace" way. The following
    are the ideal course settings:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看课程设置。我们想要确保课程以“任何时间/任何地点/任何节奏”的方式安排。以下是最理想的课程设置：
- en: Click on your course, go to the gear box in the upper right-hand corner.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你的课程，前往右上角的齿轮箱。
- en: Click on Edit settings.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击编辑设置。
- en: 'Select the Topics Format from the pull-down **Course Format** menu. As you
    do so, add at least two more topics (in addition to those that will be units in
    your course). You''ll use one of the topics for the instructional material that
    you''ll be using throughout the entire course. The other topic will include practice
    tests/exams/quizzes. Add topics is at the bottom of the page:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择**课程格式**中的主题格式。在此过程中，请至少添加两个更多主题（除了将成为你课程单元的那些主题）。你将使用其中一个主题作为整个课程中使用的教学材料。另一个主题将包括练习测试/考试/测验。添加主题位于页面底部：
- en: '![](img/d744485a-0027-47fc-bf0f-c61a574376f0.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d744485a-0027-47fc-bf0f-c61a574376f0.png)'
- en: In the Appearance section, select Yes for Show gradebook to students.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在外观部分，选择是以向学生显示成绩册。
- en: In the Completion tracking section, Enable completion tracking should be set
    to Yes
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在完成跟踪部分，将启用完成跟踪设置为是。
- en: In the Groups section, make sure that you do not include groups. So, select
    No groups.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分组部分，确保不要包括分组。因此，选择无分组。
- en: Click on Save changes.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击保存更改。
- en: Course completion
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程完成
- en: 'Course completion is very critical in self-paced courses. Coupled with Activity
    completion, Course completion allows students to track their progress with a course.
    The following are the ideal settings:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在自我节奏课程中，课程完成非常重要。结合活动完成，课程完成允许学生跟踪他们的课程进度。以下是最理想的设置：
- en: In the Site administration  menu, click on Advanced features.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在站点管理菜单中，点击高级功能。
- en: 'Click on Enable completion tracking, which will allow you to turn on completion
    tracking (progress) features at the course level:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击启用完成跟踪，这将允许你在课程级别打开完成跟踪（进度）功能：
- en: '![](img/fb0f9089-4d53-40eb-b596-904769fa596c.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/fb0f9089-4d53-40eb-b596-904769fa596c.png)'
- en: A Course completion link will appear in the gear menu or the navigation block,
    depending on the theme. In Boost, it's in the gear menu.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据主题，课程完成链接将出现在齿轮菜单或导航块中。在Boost中，它位于齿轮菜单中。
- en: 'In the course, you will need to enable Activity completion for the **Course
    completion** to function. You also have other options, as illustrated in the screenshot:'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在课程中，你需要启用活动完成以使**课程完成**功能。你还有其他选项，如截图所示：
- en: '![](img/b98cb59a-c54f-4a89-9518-4d6825fb0995.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b98cb59a-c54f-4a89-9518-4d6825fb0995.png)'
- en: In the other settings, you may choose the default settings or add your own conditions
    depending on your preferences.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在其他设置中，你可以选择默认设置或根据自己的偏好添加自己的条件。
- en: Click on Save changes.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击保存更改。
- en: Resources
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源
- en: 'Organize your resources around your topics. For resources that students will
    use in the entire course, create a topic and name it `Course materials`. Other
    resources can be added to each topic. Notice that you can add a Book, File, Folder,
    IMS content package, Label, Page, or URL:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的资源围绕主题组织。对于学生在整个课程中都会使用的资源，创建一个主题并将其命名为“课程材料”。其他资源可以添加到每个主题中。请注意，您可以添加书籍、文件、文件夹、IMS内容包、标签、页面或URL：
- en: '![](img/4b8b52ae-b43a-45de-9f47-76b6fdf42c15.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4b8b52ae-b43a-45de-9f47-76b6fdf42c15.png)'
- en: 'To select a resource, perform the following steps:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择资源，请执行以下步骤：
- en: In the Home menu, click on your course
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主页菜单中，点击您的课程
- en: Select Add an activity or resource
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择添加活动或资源
- en: Book
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍
- en: 'You''ve already configured the Book resources so that they have a look and
    feel that is consistent across all your courses. Now, for each individual course,
    you may add HTML files that you can combine and present as a book. You can even
    enable students to download them. To configure the Book resources, perform the
    following steps:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经配置了书籍资源，使其在所有课程中保持一致的外观和感觉。现在，对于每个单独的课程，您可以添加可以组合并作为书籍展示的HTML文件。您甚至可以允许学生下载它们。要配置书籍资源，请执行以下步骤：
- en: On your course page, click on Add an activity or resource
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的课程页面上，点击添加活动或资源
- en: Select Book
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择书籍
- en: On the Adding a new Book screen, add the name and description
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加新书籍的屏幕上，添加名称和描述
- en: On the Editing chapter screen, enter your content into the Content box
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑章节的屏幕上，将内容输入到内容框中
- en: Click on Save changes
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击保存更改
- en: You can update and change your book and its contents by adding material.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过添加材料来更新和更改书籍及其内容。
- en: Resources
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源
- en: Let's start with resources. Having understood your subject and defined the learning
    outcomes of each topic, it's time to gather and organize your resources. For a
    self-paced course, you may consider using the types of resources described in
    this section.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从资源开始。在理解了您的主题并定义了每个主题的学习成果后，是时候收集和组织您的资源了。对于自学课程，您可以考虑使用本节中描述的资源类型。
- en: In general, to add resources, click on Add an activity or a resource. Check
    the drop-down menu or simply drag and drop them in the course area.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，要添加资源，请点击添加活动或资源。检查下拉菜单或简单地拖放到课程区域即可。
- en: Resources – File
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源 – 文件
- en: Using the File resource to add resources is very effective. Make sure that your
    file is in a format that your students will be able to download. For example,
    it's a good idea to upload a PDF file rather than a Microsoft Word document.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 使用文件资源添加资源非常有效。确保您的文件格式是学生能够下载的。例如，上传PDF文件而不是Microsoft Word文档是个好主意。
- en: Presentations (slideshows) can be uploaded as PDFs in order to avoid problems
    with versions and compatibility when using Keynote or PowerPoint.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 演示（幻灯片）可以上传为PDF，以避免在使用Keynote或PowerPoint时出现版本和兼容性问题。
- en: Scripts and notes for your presentations can be uploaded as PDFs or in HTML.
    HTML is a good choice if you have students with poor vision because screen-reader
    software uses HTML.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 您的演示文稿的脚本和笔记可以上传为PDF或HTML格式。如果您的学生视力不佳，HTML是一个不错的选择，因为屏幕阅读软件使用HTML。
- en: Audio files/podcasts can be uploaded directly or hosted with a service such
    as SoundCloud (or YouTube). Allowing MP3 downloads is often a good idea because
    students may wish to download the files and play them on their MP3 players or
    smartphones.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 音频文件/播客可以直接上传或通过SoundCloud（或YouTube）等服务托管。允许下载MP3通常是个好主意，因为学生可能希望下载文件并在他们的MP3播放器或智能手机上播放。
- en: Resources – URL
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源 – 网址
- en: If file sizes are large, it is often a good idea to first create the presentations/course
    content and then upload them to a cloud-based hosting service. If you do so, you
    may need to be able to create your presentations in different formats.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文件大小很大，通常首先创建演示文稿/课程内容，然后将它们上传到基于云的托管服务是个好主意。如果您这样做，您可能需要能够以不同的格式创建您的演示文稿。
- en: The following sections are guidelines for a number of different types of presentations.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 以下各节是关于多种不同类型演示的指南。
- en: Recording webcasts/presentations
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 录制网络直播/演示
- en: One popular approach to creating a narrated presentation is using screen capture
    software in which you record audio as you make your presentation. You can then
    save and upload the presentation to a number of sites, such as YouTube, Flickr,
    and UStream. The advantages of using screen capture software are that the quality
    tends to be high, and there is quite a bit of flexibility. The disadvantages are
    that there can be a steep learning curve and the software licenses can be expensive.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有声演示的一种流行方法是使用屏幕捕获软件，在制作演示时录制音频。然后您可以将演示文稿保存并上传到多个网站，如YouTube、Flickr和UStream。使用屏幕捕获软件的优点是质量通常较高，并且具有相当大的灵活性。缺点是学习曲线可能很陡峭，软件许可可能很昂贵。
- en: For high-quality audio, be sure to invest in a good headset microphone. Avoid
    using the built-in microphone on your computer. When you record using your headset,
    be sure to double check the settings to make sure that they not default to the
    built-in microphone.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对于高质量的音频，请务必投资一个好的耳机麦克风。避免使用电脑的内置麦克风。当您使用耳机录制时，请务必检查设置，确保它们没有默认为内置麦克风。
- en: '**CamStudio** ([http://www.camstudio.org](http://www.camstudio.org)) is a free
    open source program that records screen motion and audio and saves them as AVI
    files. It then converts them to SWF (flash). There are obvious limitations with
    this software program (that is, the flash files will not play on all devices and
    platforms).'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**CamStudio** ([http://www.camstudio.org](http://www.camstudio.org)) 是一款免费的开源程序，可以记录屏幕动作和音频，并将它们保存为AVI文件。然后将其转换为SWF（Flash）。这款软件程序存在明显的局限性（即，Flash文件不会在所有设备和平台上播放）。'
- en: Screencast-o-matic is a cloud-based software application that allows you to
    upload your presentation and to record audio as you advance through it, saving
    the entire presentation as an MP4 file that you can then upload to YouTube. For
    this product, please visit [Screencast-o-matic](https://screencast-o-matic.com/).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Screencast-o-matic是一款基于云的软件应用，允许您上传您的演示文稿，并在浏览过程中录制音频，将整个演示文稿保存为MP4文件，然后您可以将其上传到YouTube。对于这款产品，请访问 [Screencast-o-matic](https://screencast-o-matic.com/).
- en: QuickTime (built-in on Mac) contains screen recording that can record the entire
    screen or part of it, with or without audio or audio only.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: QuickTime（Mac内置）包含屏幕录制功能，可以录制整个屏幕或部分屏幕，带或不带音频，或仅音频。
- en: 'The following are a few free products for screencasts (some have limited functionality).
    We''re only including the ones that include audio, as follows:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些免费的屏幕录制产品（其中一些功能有限）。我们只包括那些包含音频的产品，如下所示：
- en: '**ActivePresenter**: For this product, please visit [http://atomisystems.com/activepresenter/free-edition/](http://atomisystems.com/activepresenter/free-edition/).
    This product can save screencasts in numerous formats.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ActivePresenter**：对于这款产品，请访问 [http://atomisystems.com/activepresenter/free-edition/](http://atomisystems.com/activepresenter/free-edition/)。这款产品可以保存多种格式的屏幕录制。'
- en: '**BB FlashBack Express**: For this product, please visit [http://www.bbsoftware.co.uk/](http://www.bbsoftware.co.uk/).
    This product can save screencasts as flash or AVI, which can be "one-click" uploads
    to YouTube.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BB FlashBack Express**：对于这款产品，请访问 [http://www.bbsoftware.co.uk/](http://www.bbsoftware.co.uk/)。这款产品可以将屏幕录制保存为Flash或AVI格式，可以“一键”上传到YouTube。'
- en: '**Jing**: For this product, please visit [http://www.techsmith.com/jing.html](http://www.techsmith.com/jing.html).
    You can''t include audio, but Jing is a very easy and convenient way to create
    screen captures and videos, and then upload them. Jing works for both Mac and
    Windows operating systems.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Jing**：对于这款产品，请访问 [http://www.techsmith.com/jing.html](http://www.techsmith.com/jing.html)。Jing不支持音频，但它是一种非常简单方便的方式，用于创建屏幕截图和视频，然后上传。Jing适用于Mac和Windows操作系统。'
- en: '**ScreenPresso**: For this product, please visit [http://www.screenpresso.com/featuresall](http://www.screenpresso.com/featuresall).
    This product is portable, that is, you do not have to download it. It may not
    include audio. It is ideal for screen captures and recording only part of your
    screen.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ScreenPresso**：对于这款产品，请访问 [http://www.screenpresso.com/featuresall](http://www.screenpresso.com/featuresall)。这款产品是便携式的，也就是说，您不需要下载它。它可能不包括音频。它非常适合屏幕截图和仅录制屏幕的一部分。'
- en: '**Camtasia Studio 8**: For this product, please visit [http://www.techsmith.org](http://www.techsmith.org).
    Camtasia is a very robust product with much flexibility. It is possible to produce
    a very high-quality screen capture and maintain high quality. You can also optimize
    it for different aspect ratios, which is important when thinking about users who
    may use smartphones and tablets. It is available for Windows and Mac. You can
    download a free trial.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Camtasia Studio 8**：对于此产品，请访问[http://www.techsmith.org](http://www.techsmith.org)。Camtasia是一个非常强大且灵活的产品。它可以制作出非常高质量的屏幕捕获并保持高质量。您还可以针对不同的宽高比进行优化，这对于考虑可能使用智能手机和平板电脑的用户来说很重要。它适用于Windows和Mac。您可以下载免费试用版。'
- en: Producing and sharing presentations
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作和分享演示文稿
- en: There are many options to include presentations in your course that you can
    build yourself or embed from other sites.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的课程中包含演示文稿有许多选项，您可以自己制作或从其他网站嵌入。
- en: Audio only
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仅音频
- en: You may be in a situation where you want to create a high-quality audio file
    and, perhaps later, sync it with your presentation.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能处于需要创建高质量音频文件的情况，也许以后还要将其与演示文稿同步。
- en: This is a good way to avoid poor-quality audio. Having high-quality audio is
    important if your users are hard of hearing and use assistive speech-to-text software.
    Even if they do not, it is a good idea to develop a script and an outline for
    your course to make available when you create a screencast. You will then be following
    the practices of UDL and also complying with ADA guidelines.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种避免低质量音频的好方法。如果您的用户听力受损并使用辅助语音到文本软件，高质量的音频非常重要。即使他们不这样做，开发一个脚本和课程大纲以在创建屏幕录像时提供也是一个好主意。这样，您将遵循UDL的实践，并符合ADA指南。
- en: 'To download and install audio tools, perform the following steps:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载和安装音频工具，请执行以下步骤：
- en: Download Audacity at [http://audacity.sourceforge.net/](http://audacity.sourceforge.net/).
    Audacity is available for both Mac as well as Windows.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[http://audacity.sourceforge.net/](http://audacity.sourceforge.net/)下载Audacity。Audacity适用于Mac和Windows。
- en: Select the Audacity installer option since it will guide you through the entire
    process. If you do not have permissions, you may need to download the ZIP files.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Audacity安装程序选项，因为它将引导您完成整个过程。如果您没有权限，您可能需要下载ZIP文件。
- en: In order to convert the AVI files to MP3 files, you'll need to download an encoder.
    The LAME MP3 encoder for Windows can be found at [http://lame1.buanzo.com.ar/#lamewindl](http://lame1.buanzo.com.ar/#lamewindl).
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了将AVI文件转换为MP3文件，您需要下载一个编码器。Windows上的LAME MP3编码器可以在[http://lame1.buanzo.com.ar/#lamewindl](http://lame1.buanzo.com.ar/#lamewindl)找到。
- en: If you have any questions about downloading/installing Audacity or LAME, read
    the manual at [http://manual.audacityteam.org/o/man/faq_installation_and_plug_ins.html](http://manual.audacityteam.org/o/man/faq_installation_and_plug_ins.html).
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您对下载/安装Audacity或LAME有任何疑问，请阅读[http://manual.audacityteam.org/o/man/faq_installation_and_plug_ins.html](http://manual.audacityteam.org/o/man/faq_installation_and_plug_ins.html)上的手册。
- en: To share the audio file, optimize it using the MP3 encoder and then upload it
    to Webspace, or open an account on SoundCloud at [http://www.soundcloud.com](http://www.soundcloud.com).
    You can also share audio via YouTube.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要共享音频文件，请使用MP3编码器对其进行优化，然后上传到Webspace，或在[http://www.soundcloud.com](http://www.soundcloud.com)上开设账户。您还可以通过YouTube分享音频。
- en: Presentation only
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仅演示文稿
- en: 'As you create your presentation, do not forget to create a script or notes.
    You can make these available as notes or as a separate file. It is particularly
    important to do so if your presentation is very graphics intensive and does not
    include much explanatory text. You can also avoid the temptation to fill the screen
    with too much text using the following options:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建您的演示文稿时，不要忘记创建脚本或笔记。您可以将这些内容作为笔记或单独的文件提供。如果您的演示文稿非常注重图形且包含很少的解释性文本，这样做尤为重要。您还可以使用以下选项避免屏幕上出现过多文本：
- en: You may convert your PowerPoint (or other presentation software) file to a PDF
    file and then upload it to the server space that you have
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以将PowerPoint（或其他演示软件）文件转换为PDF文件，然后上传到您拥有的服务器空间
- en: You can upload your PDF file to a discussion forum in a Learning Management
    System (Moodle) or share it in your company's repository (for example, Google
    Docs)
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以将PDF文件上传到学习管理系统（Moodle）中的讨论论坛，或在您公司的存储库（例如，Google Docs）中共享。
- en: You can upload your presentation to SlideShare at [http://www.slideshare.net/](http://www.slideshare.net/)
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以将您的演示文稿上传到SlideShare，网址为[http://www.slideshare.net/](http://www.slideshare.net/)
- en: Activities and assessments
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 活动和评估
- en: As you build your course, you'll need to configure the settings so that they
    automatically score assessments and allow your students to complete their courses
    in a self-paced independent study environment. This section describes various
    activities that are easy to implement because they are easy to create and simple
    for the learner to follow. These are self-scoring activities.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当你构建课程时，你需要配置设置，以便它们自动评分评估，并允许学生以自定步调的独立学习环境完成课程。本节描述了各种易于实施的活动，因为它们易于创建，且对学习者来说简单易懂。这些是自我评分活动。
- en: Choice
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择
- en: 'The Choice activity can be easily configured for self-paced self study. Configure
    it with Competencies:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 选择活动可以轻松配置为自定步调的自学。通过能力进行配置：
- en: '![](img/566ac7a7-b109-48e5-92c3-94c558c209cb.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/566ac7a7-b109-48e5-92c3-94c558c209cb.png)'
- en: 'Perform the following steps:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤：
- en: On the Adding a new Choice page, scroll down to **Competencies**
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加新选择页面，向下滚动到**能力**
- en: Click on Activity completion
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击活动完成
- en: Select Upon activity completion, either "Send for review" or "Complete the competency"
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择在活动完成后，选择“提交审查”或“完成能力”
- en: Quiz
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测验
- en: 'Quiz is another good activity to include for automated courses. Now, let''s
    give these new user accounts a course to work on using the following steps:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 测验是自动化课程中另一个很好的活动。现在，让我们按照以下步骤为这些新用户账户提供一个课程来工作：
- en: On the Adding a new Quiz page, click on Activity completion
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加新测验页面，点击活动完成
- en: Select Show activity as complete when conditions are met
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择当条件满足时显示活动为完成
- en: You may wish to select Students can manually mark the activity as completed
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能希望选择“学生可以手动标记活动为完成”
- en: Certificates
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 证书
- en: Moodle allows you to generate certificates if you have installed the Certificates
    add-on from the Moodle Plugin Library. You can configure them to include the name
    of the course as well as the student's name, score, and other important information.
    Certificate is a third-party plugin, and if your Moodle site does not have it,
    you may need to install it.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已从Moodle插件库中安装了证书插件，Moodle允许你生成证书。你可以配置它们以包含课程名称、学生的姓名、分数和其他重要信息。证书是一个第三方插件，如果你的Moodle站点没有它，你可能需要安装它。
- en: 'Now, add a certificate by performing the following steps:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，按照以下步骤添加证书：
- en: In the Activities menu, click on Certificate.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在活动菜单中，点击证书。
- en: On the Adding a new Certificate page, fill in the required fields.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加新证书页面，填写所需字段。
- en: Configure the certificate using the different fields and options.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用不同的字段和选项配置证书。
- en: In the Activity completion menu, select Show activity as complete when conditions
    are met. The conditions to meet depend on the qualifying scores for mastery.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在活动完成菜单中，选择当条件满足时显示活动为完成。满足条件取决于掌握的合格分数。
- en: Achievement and motivation
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成就和动力
- en: Moodle provides a wide array of options for self-paced independent study students
    to demonstrate achievement. We've recommended using certificates and badges because
    the process of earning, issuing, and displaying them can be automated.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: Moodle为自定步调独立学习的学生提供了广泛的选项，以展示他们的成就。我们推荐使用证书和徽章，因为获得、发放和展示它们的过程可以自动化。
- en: Motivation through setting goals and then rewarding people when they achieve
    the goals is at the heart of badges and certificates.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 通过设定目标并奖励实现目标的人来激发动力是徽章和证书的核心。
- en: In the case of badges, there is an element of gamification, which encourages
    students to compete with each other to earn badges and be the best in terms of
    their respective skill sets and interests. We have discussed badges and certificates
    and it's useful to review them and remind ourselves that they both motivate while
    the course is in progress and when it is complete.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在徽章的情况下，存在一定的游戏化元素，这鼓励学生之间相互竞争，以获得徽章，并在各自的技能和兴趣方面成为最佳。我们已经讨论了徽章和证书，回顾它们并提醒自己，它们在课程进行中和完成后都有激励作用。
- en: Summary
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we've learned the best way to develop and configure your course
    for self-paced independent study, which is ideal for students who want to study
    at any time, in any place, and at their own pace.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了开发并配置课程以进行自定步调独立学习的最佳方法，这对于想要在任何时间、任何地点以自己的节奏学习的学生来说非常理想。
- en: We've learned how to configure global settings so that your courses have a consistent
    look and feel. Then, we moved on to the course level and determined the best types
    of resources and activities for your courses. Then, we discussed how to configure
    them so that they are automated.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 我们学习了如何配置全局设置，以便您的课程具有一致的外观和感觉。然后，我们转向课程层面，确定了最适合您课程的资源类型和活动。接着，我们讨论了如何配置它们以便实现自动化。
- en: Finally, we looked at ways to motivate students, increase their engagement in
    the course, and encourage course completion by means of demonstrating achievement
    first via certificates and then by adding a light element of gamification to your
    course using badges.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们探讨了通过首先展示成就证书，然后通过在课程中添加轻微的徽章游戏元素来激励学生、增加他们对课程的参与度以及鼓励课程完成的方法。
- en: In the next chapter, we will guide you through developing cohort-based courses
    with teacher-student interaction. We'll take a close look at how to configure
    your courses and determine which resources, activities, and assessments will be
    the best fit for your cohort-based courses.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将指导您开发基于班级的课程，并实现师生互动。我们将仔细研究如何配置您的课程，并确定哪些资源、活动和评估最适合您的基于班级的课程。
