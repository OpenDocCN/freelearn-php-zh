- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I am fortunate to have lived and worked in California for a long time. The majority
    of that time, I lived in Palo Alto, which is the center of Silicon Valley, the
    home of Stanford University, and the birthplace of many companies, big and small,
    such as Sun Microsystems, where I worked. I sat on the front row to see how the
    World Wide Web developed, as well as being present for the advent of social media.
    Facebook started on the other side of the wall of my favorite restaurant. Now,
    some Facebook guy or girl is sitting in what used to be my office at the bottom
    of the Dumbarton Bridge. As a product manager for Solaris, one of my tasks was
    to make sure that Netscape Navigator was included with our operating system. So,
    I was right at the source in which the development of the Web began. I even went
    to the Web 2.0 conference and bought the book of the same name.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我很幸运在加利福尼亚州生活和工作了很长时间。在那段时间里，我大部分时间住在帕洛阿尔托，那里是硅谷的中心，斯坦福大学的家园，也是许多大小公司的诞生地，包括我工作过的太阳微系统公司。我坐在前排观看万维网的发展，也见证了社交媒体的兴起。Facebook就是在我最喜欢的餐厅的另一边开始的。现在，某个Facebook的男孩或女孩正坐在我曾经在Dumbarton桥底下的办公室里。作为Solaris的产品经理，我的一个任务就是确保Netscape
    Navigator包含在我们的操作系统中。所以，我正站在网络发展的源头。我甚至参加了Web 2.0会议，并购买了同名书籍。
- en: Then, I felt the need to have my own website to display my photographs and inform
    people about the beauty and interesting places of the parts of California that
    I had discovered during my many journeys travelling around the state. So, I created
    one. One day, I was telling a friend about it and he tried to look at it on his
    mobile phone. It looked terrible. So, I bought a Nokia phone (a brick compared
    to what we have today) so that I could test my own site to make sure that it looked
    good on a phone as well. This is how I caught the bug of responsive design, years
    before someone started calling it this.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我感到有必要拥有自己的网站来展示我的照片，并告诉人们我在州内多次旅行中发现加利福尼亚州的美景和有趣的地方。于是，我创建了一个。有一天，我向一个朋友提起这件事，他试图用手机查看。看起来很糟糕。所以，我买了一部诺基亚手机（与今天我们所拥有的相比就像一块砖头）以便我可以测试自己的网站，确保它在手机上看起来也好。这就是我多年前就接触到了响应式设计的病毒，在有人开始称呼它之前。
- en: Upon my return to Belgium, I decided that it was time to learn as much as possible
    (I love to learn new things) about what is out there beyond creating websites
    and took a 6-month course on PHP web development. A lot of it looked familiar
    as I was previously a UNIX and C developer. There were only 12 people in the class,
    who were all bright minds, and I quickly discovered that there was more to learn.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回到比利时后，我觉得是时候尽可能多地学习（我喜欢学习新事物）关于在创建网站之外还有什么了，于是报名参加了为期6个月的PHP网络开发课程。由于我之前是UNIX和C开发者，所以其中很多内容看起来都很熟悉。班上只有12个人，他们都是聪明人，我很快发现还有很多东西要学。
- en: As the classes took place in Leuven, a major university town in Belgium, I went
    to the local university bookstore and bought book after book on all kinds of related
    topics and quickly became a jQuery fan. jQuery, by the way, was not even included
    in the course. I started wondering why someone needed to have 35 different books
    to learn about web development and that writing a single book that gave a comprehensive
    overview of what you need to know to engage in web development would not be a
    bad idea.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由于课程在比利时的列日市（一个主要大学城）举行，我去了当地的大学书店，买了一本又一本关于各种相关主题的书，很快成了jQuery的粉丝。顺便说一句，jQuery甚至没有包含在课程中。我开始思考为什么有人需要35本不同的书来学习网络开发，而且写一本综合概述你需要知道什么才能参与网络开发的单本书不是一个坏主意。
- en: Since then, web development has changed a lot; more books were needed, eBooks
    this time, but the concept remained the same. So, now you know why I wrote the
    book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，网络开发发生了很大变化；这次需要更多的书籍，电子书，但概念保持不变。所以，现在你知道我为什么要写这本书了。
- en: This book gives you an overview of all the general aspects of web development,
    in a traditional way, using plain HTML to do static websites, as well as the current
    way, to enable you to create your web pages dynamically and make sure that they
    look great on mobile devices as well, by using responsive design. We conclude
    by giving you a hint of what is yet to come if you replace the traditional web
    server by writing your own using node.js.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书以传统方式概述了网络开发的各个方面，使用纯HTML创建静态网站，以及当前的方式，使您能够动态创建网页，并确保它们在移动设备上看起来也很棒，通过使用响应式设计。我们通过向您暗示，如果您用自己用node.js编写的服务器替换传统网络服务器，接下来会发生什么来结束本书。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. The World Wide Web"), *The World Wide Web*,
    gives you an overview of the history of what we know today as the World Wide Web.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。万维网")，*万维网*，为您概述了今天我们所知道的万维网的历史。'
- en: '[Chapter 2](ch02.html "Chapter 2. HTML"), *HTML*, introduces HTML and gives
    you an overview of the most commonly used HTML tags to do web development. You
    will be able to create a basic website after reading this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。HTML")，*HTML*，介绍了HTML，并为您概述了最常用的HTML标签进行网络开发。阅读本章后，您将能够创建一个基本网站。'
- en: '[Chapter 3](ch03.html "Chapter 3. CSS"), *CSS*, explains how to use Cascading
    Style Sheets (CSS). This is used for the presentation part or layout of your website,
    from color to dimensions to typefaces. The most commonly used CSS properties are
    explained here. Once you are done with this chapter, you will be able to make
    your basic website look good.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。CSS")，*CSS*，解释了如何使用层叠样式表（CSS）。这用于您网站的展示部分或布局，从颜色到尺寸到字体。这里解释了最常用的CSS属性。完成本章后，您将能够使您的基本网站看起来很好。'
- en: '[Chapter 4](ch04.html "Chapter 4. JavaScript"), *JavaScript*, first gives you
    an introduction to the world of programming and programming languages. Next, the
    overall syntax of JavaScript and how to use it for client-side programming is
    introduced.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。JavaScript")，*JavaScript*，首先为您介绍了编程和编程语言的世界。接下来，介绍了JavaScript的整体语法以及如何用于客户端编程。'
- en: '[Chapter 5](ch05.html "Chapter 5. PHP"), *PHP*, explains PHP, which is another
    programming language. This one is used to do server-side programming. It requires
    a web server to do the development of your website and deploy it. You will learn
    how to dynamically create your web pages, rather than having to write a bunch
    of HTML files.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。PHP")，*PHP*，解释了PHP，这是一种另一种编程语言。这个用于服务器端编程。它需要一个网络服务器来开发您的网站并将其部署。您将学习如何动态创建您的网页，而不是必须编写大量的HTML文件。'
- en: '[Chapter 6](ch06.html "Chapter 6. PHP and MySQL"), *PHP and MySQL*, introduces
    MySQL, an open source database. You will learn how to create a database, manage
    it using the phpMyAdmin tool, and perform basic CRUD (create, replace, update,
    delete) operations from within a PHP program.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。PHP和MySQL")，*PHP和MySQL*，介绍了MySQL，一个开源数据库。您将学习如何创建数据库，使用phpMyAdmin工具管理它，并在PHP程序内部执行基本的CRUD（创建、替换、更新、删除）操作。'
- en: '[Chapter 7](ch07.html "Chapter 7. jQuery"), *jQuery*, covers a popular JavaScript
    library. It allows you to write more compact and clean code and handles browser
    incompatibilities for you. With this, it is going to be a lot easier and faster
    for you to write JavaScript code that traverses and manipulates the web page.
    It does so by using selectors, which you learned to use with CSS. So, with jQuery,
    you can write JavaScript code without having to learn a lot of JavaScript.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。jQuery")，*jQuery*，涵盖了一个流行的JavaScript库。它允许您编写更紧凑、更干净的代码，并为您处理浏览器兼容性问题。有了这个，您将能够更容易、更快地编写遍历和操作网页的JavaScript代码。它是通过使用选择器来实现的，您已经学会了如何使用CSS。因此，使用jQuery，您可以编写JavaScript代码而无需学习很多JavaScript。'
- en: '[Chapter 8](ch08.html "Chapter 8. Ajax"), *Ajax*, introduces Ajax. It represents
    a collection of techniques to make it easy to dynamically change only portions
    of a website. With this chapter, we have entered the world of what I call "modern
    web development". The interface that we use for our Ajax calls is jQuery.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。Ajax")，*Ajax*，介绍了Ajax。它代表了一系列技术，使动态更改网站的部分变得容易。通过本章，我们进入了所谓“现代网络开发”的世界。我们用于Ajax调用的接口是jQuery。'
- en: '[Chapter 9](ch09.html "Chapter 9. The History API – Not Forgetting Where We
    Are"), *The History API—Not Forgetting Where We Are*, explains a very important
    piece of the web development puzzle. Once we are changing pages on the fly so
    they look different but actually remain the same page (URL), strange things can
    happen when visitors want to go back to what they think is the previous page.
    A solution for this is described here that will not only work for HTML5 but for
    HTML4 as well.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 历史API – 不忘记我们所在之处"), *历史API—不忘记我们所在之处*，解释了网络开发谜题中的一个非常重要的部分。一旦我们在页面上动态更改页面以使其看起来不同，但实际上仍然是同一页面（URL），当访客想要回到他们认为的上一页时，可能会发生奇怪的事情。这里描述的解决方案不仅适用于HTML5，也适用于HTML4。'
- en: '[Chapter 10](ch10.html "Chapter 10. XML and JSON"), *XML and JSON*, describes
    XML and JSON. They are two popular formats to exchange data, for example the server
    and the client. Although XML is used in a variety of environments, JSON is closer
    to the web development community.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. XML和JSON"), *XML和JSON*，描述了XML和JSON。它们是两种流行的数据交换格式，例如服务器和客户端。尽管XML被用于各种环境中，但JSON更接近于网络开发社区。'
- en: '[Chapter 11](ch11.html "Chapter 11. MongoDB"), *MongoDB*, describes an alternative
    to MySQL as a database. This is a so-called NoSQL database and a document database.
    Documents are conveniently in the JSON format. Here, how to access a MongoDB database
    from within a PHP program is described.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. MongoDB"), *MongoDB*，描述了MySQL作为数据库的替代方案。这是一个所谓的NoSQL数据库和文档数据库。文档以方便的JSON格式存在。在这里，描述了如何在PHP程序中访问MongoDB数据库。'
- en: '[Chapter 12](ch12.html "Chapter 12. Mobile First, Responsive Design with Progressive
    Enhancement"), *Mobile First, Responsive Design with Progressive Enhancement*,
    has the longest chapter title of the book. It explains how modern web development
    has to be done now that more people are using mobile devices instead of traditional
    computer screens to go to websites.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 移动优先，渐进增强的响应式设计"), *移动优先，渐进增强的响应式设计*，是本书中最长的章节标题。它解释了现在越来越多的人使用移动设备而不是传统的计算机屏幕来访问网站时，现代网络开发应该如何进行。'
- en: '[Chapter 13](ch13.html "Chapter 13. Foundation – A Responsive CSS/JavaScript
    Framework"), *Foundation – A Responsive CSS/JavaScript Framework*, describes most
    of the features of the Foundation framework, which helps you with your responsive
    design. It contains everything that I have always wanted to write myself but never
    had the time to do. This concludes the part of the book that covers what I call
    modern web development.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. Foundation – 一个响应式CSS/JavaScript框架"), *Foundation –
    一个响应式CSS/JavaScript框架*，描述了Foundation框架的大部分功能，它可以帮助你进行响应式设计。它包含了我一直想写但从未有时间去做的一切。这标志着本书中我所说的现代网络开发部分的结束。'
- en: '[Chapter 14](ch14.html "Chapter 14. Node.js"), *Node.js*, gives an overview
    of what I call the avant-garde of web development. It introduces node.js, which
    allows you to write your server-side code in JavaScript, including your own web
    server, which is facilitated by using the Express framework.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. Node.js"), *Node.js*，概述了我所说的网络开发的先锋。它介绍了node.js，允许你使用JavaScript编写服务器端代码，包括你自己的网络服务器，这可以通过使用Express框架来实现。'
- en: '[Appendix](apa.html "Appendix A. Bootstrap – An Alternative to Foundation"),
    *Bootstrap – An Alternative to Foundation*, describes the popular CSS/JavaScript
    framework, which is an alternative to Foundation to help you with responsive design.
    The main reason to include this is to point out key differences and similarities.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录 A. Bootstrap – 一种替代方案"), *Bootstrap – 一种替代方案*，描述了流行的CSS/JavaScript框架，它作为Foundation的替代方案，可以帮助你进行响应式设计。包含这部分内容的主要原因是为了指出关键的不同点和相似之处。'
- en: The online chapter, *The Mono County Site*, provides a full example of a website
    or application where we apply most, if not all, the things we learned. It is available
    at [https://www.packtpub.com/sites/default/files/downloads/B03816_Appendix.pdf](https://www.packtpub.com/sites/default/files/downloads/B03816_Appendix.pdf).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在线章节，*Mono县网站*，提供了一个完整的示例，展示了我们如何应用所学的几乎所有内容。它可在[https://www.packtpub.com/sites/default/files/downloads/B03816_Appendix.pdf](https://www.packtpub.com/sites/default/files/downloads/B03816_Appendix.pdf)找到。
