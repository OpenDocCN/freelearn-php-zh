- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: A couple of years ago I was introduced to Zend Framework 1 by a friend of mine,
    and since then I have been a fan. Although the first framework was a real bulky
    framework with not much documentation, I feel that the second version of the framework
    improved greatly. The incredible toolshed full of features, makes this framework
    (personally) one of the best frameworks to work in.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我的一个朋友向我介绍了Zend Framework 1，从那时起我就成了它的粉丝。尽管第一个框架是一个真正的庞大框架，文档也不多，但我感觉框架的第二版有了很大的改进。功能丰富的工具箱，使这个框架（就我个人而言）成为最好的工作框架之一。
- en: But as we all probably know, because of its incredibly vast library of features
    the learning curve can appear very steep. That is why I felt the need to write
    about all the important parts of the framework, in bite-size pieces that don't
    overwhelm someone (you in this case) who wants to learn it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 但正如我们可能都知道的，由于其功能极其丰富，学习曲线可能看起来非常陡峭。这就是为什么我觉得有必要将框架的所有重要部分写成小块，这样就不会让那些想要学习它的人（在这种情况下是你）感到不知所措。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Zend Framework 2 Basics"), *Zend Framework
    2 Basics*, talks about how we can set up a small application and run it. The dependency
    injection and configuration are also handled.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Zend Framework 2 基础"), *Zend Framework 2 基础*，讲述了我们如何设置一个小型应用程序并运行它。依赖注入和配置也得到了处理。'
- en: '[Chapter 2](ch02.html "Chapter 2. Translating and Mail Handling"), *Translating
    and Mail Handling*, explains the importance of internationalization and localization,
    and the overall handling of sending and receiving of mails in our applications.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。翻译和邮件处理"), *翻译和邮件处理*，解释了国际化和本地化的重要性，以及在我们应用程序中发送和接收邮件的整体处理。'
- en: '[Chapter 3](ch03.html "Chapter 3. Handling and Decorating Forms"), *Handling
    and Decorating Forms*, demonstrates how forms are created. After that it talks
    about filtering, validation, and decoration of forms.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。处理和装饰表单"), *处理和装饰表单*，展示了如何创建表单。之后，它讨论了表单的过滤、验证和装饰。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using View"), *Using View*, covers one of
    the most important parts of the framework that will be discussed here, setting
    and rendering of the View.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用视图"), *使用视图*，涵盖了框架中将要讨论的最重要的部分之一，即视图的设置和渲染。'
- en: '[Chapter 5](ch05.html "Chapter 5. Configuring and Using Databases"), *Configuring
    and Using Databases*, gives out the configuration and explanation of databases
    that will give us an insight into how we can fully utilize them in our application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。配置和使用数据库"), *配置和使用数据库*，提供了数据库的配置和解释，这将使我们深入了解如何在我们的应用程序中充分利用它们。'
- en: '[Chapter 6](ch06.html "Chapter 6. Modules, Models, and Services"), *Modules,
    Models, and Services*, mainly discusses how modules are built up, models can be
    hydrated, and services are defined.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。模块、模型和服务"), *模块、模型和服务*，主要讨论了模块是如何构建的，模型可以被激活，以及服务是如何定义的。'
- en: '[Chapter 7](ch07.html "Chapter 7. Handling Authentication"), *Handling Authentication*,
    delves into the different ways of authenticating users and how we can create our
    own authentication method.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。处理身份验证"), *处理身份验证*，深入探讨了不同的用户认证方式以及我们如何创建自己的认证方法。'
- en: '[Chapter 8](ch08.html "Chapter 8. Optimizing Performance"), *Optimizing Performance*,
    discusses the use of caching and the methods available to cache output, opcode,
    and how to use plugins.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。优化性能"), *优化性能*，讨论了缓存的使用以及可用于缓存输出、操作码的方法，以及如何使用插件。'
- en: '[Chapter 9](ch09.html "Chapter 9. Catching Bugs"), *Catching Bugs*, teaches
    us how to debug applications, handle exceptions, and log stuff.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。捕获错误"), *捕获错误*，教我们如何调试应用程序，处理异常，以及记录信息。'
- en: '[Appendix](apa.html "Appendix A. Setting up the Essentials"), *Setting up the
    Essentials*, shows where we can find the documentation, how to set up a development
    environment, and shows how the composer works.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 设置基本要素"), *设置基本要素*，展示了我们可以在哪里找到文档，如何设置开发环境，以及展示了composer的工作原理。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: To follow the book in the best possible way I would recommend using a Linux-based
    web server, as most of the recipes are more Linux oriented than Windows. If you
    are a Windows user you'll probably be better off installing a virtual machine
    with Linux on it, or installing a Zend Server community edition to make sure your
    machine is compatible for Zend Framework 2 development (you can also do this without
    Zend Server, but it is just more convenient).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最好地跟随本书，我建议使用基于Linux的Web服务器，因为大多数食谱都是面向Linux的，而不是Windows。如果您是Windows用户，您可能最好安装一个带有Linux的虚拟机，或者安装一个Zend
    Server社区版，以确保您的机器兼容于Zend Framework 2开发（您也可以不使用Zend Server这样做，但这会更方便）。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: '*Zend Framework 2 Cookbook* is for PHP developers who are fairly advanced in
    PHP programming. It will also be useful for developers who have a keen interest
    in expanding their knowledge outside the boundaries of simply scripting pages
    together. As unit testing and MVC will be discussed, it is beneficial for the
    reader to know what these technologies are, although experience with developing
    applications is not necessarily essential.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 《*Zend Framework 2 烹饪秘籍*》是为那些在PHP编程方面相当先进的PHP开发者准备的。对于那些对超出简单脚本页面组合的边界扩展知识有浓厚兴趣的开发者来说，本书也将非常有用。由于本书将讨论单元测试和MVC，因此了解这些技术对读者来说是有益的，尽管开发应用程序的经验并非必不可少。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can either get the flags from a message by using the `getFlags()` method, or by
    using the `hasFlag()` method."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："我们可以通过使用`getFlags()`方法，或者使用`hasFlag()`方法从消息中获取标志。"
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "After we have done all that we can, click on **OK** and you can choose a location
    to save our file."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："在我们已经做了所有能做的事情之后，点击**确定**，您可以选择保存我们的文件的位置。"'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)购买的所有Packt书籍的账户中下载示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的现有勘误列表中，在“勘误”部分下。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看现有勘误。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，您可以通过链接[<mailto:questions@packtpub.com>](mailto:questions@packtpub.com)与我们联系，我们将尽力解决。
